            description:
              - text: >-
                  PACO RABANNE POUR HOMME Eau de Toilette, 1973. Pionnier des «
                  fougères aromatiques » et future icône.

                  Impossible de l'oublier. Une odeur de peau fraîchement rasée, sur fond de tabac miellé. Fougère vintage. Viril, subtil, charismatique. Le charme fou des grands classiques. Fougère aromatique-charismatique. Fraîcheur virile au charme fou. Lavande + estragon. Géranium piqué de girofle. Bois et tabac miellé. Sauvage… 
                   
                   Famille olfactive : Fougère Aromatique 
                   
                   Composition : Notes de tête: Lavande, thym & estragon - Notes de coeur: Géranium, girofle & fève tonka - Notes de base: Tabac, mousse de chêne & musc 
                   
                   Prix par litre: 835,00 €
