            manufacturerDescription:
              - text: Dyson Pure Cool Link on tehokas lattialle sijoitettava ilmanpuhdistin,
                  joka toimii myös tuulettimena. Se kykenee poistamaan jopa
                  99,95% kaikista ilman pienhiukkasista ja allergeeneistä
                  automaattisesti. Älykästä ja erittäin tyylikästä
                  ilmanpuhdistinta ohjataan kaukosäätimen tai älylaitteiden
                  välityksellä.Air Multiplier™ -teknologiaDyson Air Multiplier™
                  -teknologian takaa erittäin tehokkaa tuuletuksen täysin ilman
                  äänekkäitä lapoja. Tämän innovatiivisen muotoilun ansiosta
                  tuulettimessa on erittäin hiljainen käyntiääni.Nauti
                  puhtaammasta sisäilmastaDyson HEPA-suodatin auttaa pitämään
                  sisäilmasi mahdollisimman puhtaana. Se poistaa ilmasta jopa
                  99,95% erilaisista haitallisista hiukkasista, kuten
                  epäpuhtauksista ja allergeeneista.Eroon hajuistaEsimerkiksi
                  ruoanlaiton yhteydessä syntyvät hajut ja käryt saadaan nyt
                  helposti vangittua suodattimen aktiivihiilikerroksen
                  avulla.Turvallinen käyttää ja puhdistaaKoska tuulettimessa ei
                  ole lainkaan lapoja, sen puhdistaminen on helppoa. Se on myös
                  erittäin turvallinen käyttää esimerkiksi lapsiperheissä.Dyson
                  Link -sovellusSovelluksen avulla voit seurata ja säätää kotisi
                  ilmanlaatua ja lämpötilaa.The only purifying fan to clean a
                  whole family room properly. To purify a whole family room
                  properly, the Dyson Pure Cool™ purifying fan goes beyond
                  standard test conditions¹, by also automatically sensing
                  particles and gases, capturing 99.95% of ultrafine particles,
                  and projecting & and circulating purified air using Air
                  Multiplier™ technology². Only the Dyson purifying fan is
                  designed and tested to do all of this. (based on competitor
                  testing data, as at December 2017). Automatically senses
                  particles and gases, the diagnoses and report them - in real
                  time.³ Captures 99.95% of allergens and pollutants as small as
                  0.1 microns.⁴ Projects purified air around the whole room with
                  Air Multiplier™ technology. Intelligently control and monitor
                  your air quality, with the Dyson Link app.⁶ 4.98 kg weight
                  Glass HEPA Media HEPA filter 1.8 m cable length 1054 mm height
                  All features Senses Automatically detects and reports air
                  quality levels in real time on PM 2.5, PM 10, VOC and NO2.
                  Captures pollutants with 360° sealed HEPA and activated Carbon
                  filters The fully-sealed filter system combines an activated
                  carbon filter to remove gases, and a Glass HEPA filter that
                  captures 99.95% of microscopic allergens and pollutants as
                  small as 0.1 microns.¹ Projects powerful airflow Air
                  Multiplier™ technology delivers over 290 litres per second of
                  smooth, yet powerful airflow – circulating purified air
                  throughout the whole room.⁵ Intelligent reporting
                  Automatically senses, captures and projects – then reports to
                  your Dyson Link app.⁶ Oscillates up to 350° Adjustable
                  oscillation angle from 45° to 350°, to help project purified
                  air around the whole room. Draught-free diffused mode Purifies
                  without the draught. Cools Purifies all year round. Cools you
                  in summer. Quick and easy filter changing Low maintenance,
                  easily changeable filters. With built-in notifications when
                  they require replacing. Night-time mode Monitors and purifies
                  using its quietest settings, with a dimmed display. Remote
                  control Curved and magnetised to store neatly on top of the
                  machine. Quiet mark accreditation Awarded for improved sound
                  quality. Voice control Using a compatible voice service,
                  control your machine with simple, spoken instructions. Sleep
                  timer Dyson Pure Cool™ fans can be programmed to turn off
                  after preset intervals, from 15 minutes to 9 hours. Certified
                  asthma and allergy friendly™ This Dyson Pure Cool™ is
                  certified asthma and allergy friendly™ by Allergy Standards
                  Limited. In the box Dyson Pure Cool™ tower purifying fan
                  Remote control Power supply Specifications HEPA filter Glass
                  HEPA Media Amp diameter 117 mm Base diameter with plate 223 mm
                  Cord length 1.8 mmFormat Tower Weight 4.98 kg Height 1054
                  mmLength 117 mmWidth 206 mm ¹Tested to EN1822. Particles as
                  small as 0.1 microns. ²The AHAM AC1-2015 standard defines
                  purifier performance in a specified test chamber, based only
                  on cleaning efficiency rates. ³PM 2.5, PM 10, VOC, NO2 ⁴Tested
                  for filtration efficiency (EN1822) at 0.1 microns and whole
                  room coverage (TM-003711 & DTM801) in a 27m2 room. ⁵Tested to
                  Dyson internal test method TM-003711 in a 27m² room and
                  DTM801. ⁶Requires iOS version 10 or above, or Android version
                  5 or above. Your mobile device must have a 2.4GHz or 5GHz
                  Wi-Fi connection and Bluetooth 4.0 support.
