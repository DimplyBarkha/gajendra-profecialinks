                  Dyson V11™ Absolute Extra on äärimmäisen tehokas johdoton pölynimuri. Johdottomuudestaan huolimatta imuri tarjoaa mahtavan imutehon, joka on verrattavissa perinteisiin johdollisiin imureihin. Johdottomuuden ansiosta imurin käyttömukavuus puolestaan on aivan omaan luokkaansa. Käyttömukavuutta parantaa myös sen vaivaton muuntautumiskyky varsi-imurista rikkaimuriksi, tarjoten monipuoliset mahdollisuudet siivota hankalimmatkin paikat.
                   

                   
                  Tehokas High Torque -suulake lattioiden puhdistukseen
                   
                  Varsi-imuri on varustettu Dysonin kaikkien aikojen tehokkaimmalla lattiasuulakkeella. Suulakkeen jäykät nylonharjakset pureutuvat tiiviisti mattoon ja poistavat pinttynyttä likaa. Pehmeät antistaattiset hiilikuituharjakset puhdistavat hienojakoisen pölyn kovilta lattiapinnoilta ja koloista.
                   

                   

                   

                   

                   
                  Tehokas moottori ja erinomainen suodatuskyky
                   
                  Imurin Dyson digital motor V11 -moottori toimii uskomattomalla 125 000 kierrosnopeudella tuottaen erinomaisen imutehon. Suuri imuteho ja patentoitu syklonitekniikka tuottavat yhdessä yli 79 000 g:n voiman, joka auttaa vangitsemaan pienimmätkin hiukkaset 99,95 % tarkkuudella jopa äärimmäisen pieniin 0,1 mikronin kokoisiin hiukkasiin asti.
                   

                   

                   

                   

                   
                  Tehokas akkutekniikka ja vara-akku
                   
                  Suuri akkukapasiteetti yhdessä uusimman tekniikan kanssa auttavat imuria saavuttamaan maksimaalisen imutehon. Tehokasta akkutekniikkaa tarkkailee jatkuvasti sen sisäänrakennettu sensoritekniikka, joka mahdollistaa optimaalisen tehon ja jopa 60 minuuttia käyttöaikaa. Laitteen Click-in-akku irtoaa yhdellä painalluksella ja se voidaan helposti vaihtaa toiseen erikseen myytävään akkuun. Akkuja voidaan ladata joko laitteeseen kiinnitettynä tai irrallaan.
                   
                  LCD-näyttö imurin helppoon hallintaan
                   
                  Imurin käyttäminen on entistäkin helpompaa selkeän LCD-näytön ansiosta. Näytön avulla saat helposti valittua tilanteeseen sopivan imutehon, sekä selvitettyä akun kapasiteetin. Näytön avulla imuri myös muistuttaa puhdistamaan sen suodattimet, jotta imurisi olisi aina tehokkaimmillaan. Myös mahdollisissa tilanteissa, joissa imuriin pääsisi kertymään tukos ilmoittaa se niistä, sekä opastaa miten ne saa poistettua.
                   

                   

                   

                   

                   
                  Oikea imuteho kaikilla pinnoilla
                   
                  Imurissa on kolme eri tehoasetusta, joiden valitseminen tapahtuu helposti LCD-näytön avulla.
                   

                   
                  Eco – Jopa 60 minuuttia toiminta-aikaa yhdellä akulla
                   
                  Auto – Syväpuhdistava toimintatila, joka mukautuu älykkäästi eri lattiapinnoille
                   
                  Boost – Tehokkaaseen ja nopeaan puhdistamiseen
                   

                   

                   

                   

                   

                   
                  Monipuoliset suulakkeet
                   
                  Erinomaisten suulakkeiden avulla kotisi puhdistaminen on miellyttävää ja vaivatonta. Löydät todella monipuolisesta valikoimasta kuhunkin tilanteeseen sopivan suulakkeen aina lattiasta katon rajaan asti.
                   
                  Erinomainen rakenne
                   
                  Imurin sulavalinjainen rakenne on suunniteltu niin, että kaikki komponentit ovat virtaviivaisesti peräkkäin. Rakenteen suunnittelussa on myös kiinnitetty huomiota äänen ja värinöiden minimoimiseen. Älykkään rakenteen ansiosta imuri on tuottaa loistavan imutehon, sekä on äärimmäisen mukava käyttää.
                   
                  Aina käyttövalmis
                   
                  Varsi-imuri on aina käyttövalmiina sen kätevässä seinään asennettavassa säilytystelekassa. Telakka mahdollistaa imurin vaivattoman säilyttämisen samalla kun se latautuu siinä täyteen odottaen seuraavaa siivouskertaa. Telakassa säilyy kätevästi myös osa imurin suulakkeista.
                   

                   

                   

                   

                   
                  Vaivaton tyhjentää
                   
                  Varsi-imurin pölysäiliö on suunniteltu niin, että sen tyhjentäminen on mahdollisimman vaivatonta. Tyhjennysmekanismi toimii helposti yhdellä liikkeellä, jolloin säiliön pohja aukeaa ja lika pääsee vapaasti putoamaan roska-astiaan. Tämä tekee tyhjentämisesti myös erittäin hygieenistä, koska likaan ei tarvitse koskea lainkaan.
                   
                   
                   
                   
