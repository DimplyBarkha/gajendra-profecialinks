            manufacturerDescription:
              - text: >-
                  Johdottomalla Dyson V6 Fluffy+ varsi-imurilla viet imurointi
                  kokemuksesi aivan uudelle tasolle. Dyson varsi-imuri poistaa
                  tehokkaasti samalla sekä roskat, että hienojakoisen pölyn.

                  Radial™-syklonit kahdessa kerroksessa

                  Voimakas keskipakovoima linkoaa pölyn ja lian imurin säiliöön. Patentoitu syklonitekologia, Dysonin digitaalimoottori ja uudelleen suunniteltu nikkeli-mangaani-kobolttiakku varmistavat Dysonin johdottomien imurien voimakkaan imutehon. Siivouksen alusta loppuun asti. 

                  Pehmeä rullasuulake

                  Johdottomaan Dyson V6 Fluffy -imuriin kuuluu pehmeä rullasuulake. Puhdasta koko suulakkeen leveydeltä: kudottu ja pehmeä nylonpinta ja riveissä sijaitsevat antistaattiset hiilikuituharjakset poistavat samanaikaisesti hienojakoisen pölyn ja roskat. 

                  Rullasuulakkeessa on kudottu ja pehmeä nylonpinta. Roskat tarttuvat harjaksiin, kulkeutuvat suulakkeen alle ja siitä imuriin. Suulake pysyy koko ajan tiukasti kiinni lattiassa. 

                  Hiilikuituharjakset ja imuteho, joka ei karkaa, poistavat hienojakoisen pölyn. Neljässä rivissä sijaitsevat antistaattiset hiilikuituharjakset estävät staattisen varauksen muodostumista, joten hienojakoinen pöly ei jää lattian pintaan vaan kulkeutuu imuriin.

                  Koko laitteen kattava suodatus 

                  Patentoidut, kahdessa kerroksessa olevat Radial™-syklonit vangitsevat pölyn ja pitävät sen laitteen sisällä. Kahteen kerrokseen asetellut 15 syklonia tuottavat voimakkaan keskipakovoiman, joka työntää pölyn ja lian ilmasta säiliöön. 

                  Tehokas moottorin jälkeinen suodatin vangitsee jopa 0,3 mikronin kokoiset allergeenit ja bakteerit. Koko imuri on suunniteltu täysin tiiviiksi, joten imurin poistoilma on puhtaampaa kuin ilma, jota hengität.

                  Muuntuu rikkaimuriksi

                  Kaikki johdottomat Dyson-imurit muuntuvat nopeasti rikkaimuriksi. Rikkaimuri soveltuu nopeaan täsmäsiivoukseen ja vaikeapääsyisten kohteiden siivoamiseen.

                  Tasapainoisella imurilla puhdistat pinnat lattiasta kattoon

                  Tasapainoisella imurilla puhdistat ylhäältä, alhaalta ja kaikkialta siltä väliltä.

                  Maksimitehotila

                  Valitse teho nappia painamalla. Jopa 6 minuuttia vielä tehokkaampaa imua, kun tarvitaan lisätehoa.

                  Kätevä latausteline

                  Imurin lataamiseen ja säilytykseen ja lisävarusteiden säilytykseen. Kun imuria säilytetään lataustelineessä, se on välittömästi käyttövalmis.

                  Hygieeninen säiliön tyhjennys

                  Tyhjennä lika ja roskat säiliöstä yhdellä painalluksella.
                   
                   Lue lisää
