            manufacturerDescription:
              - text: "Johdottomalla Dyson V6 Fluffy+ varsi-imurilla viet imurointi kokemuksesi
                  aivan uudelle tasolle. Dyson varsi-imuri poistaa tehokkaasti
                  samalla sekä roskat, että hienojakoisen pölyn.Radial™-syklonit
                  kahdessa kerroksessaVoimakas keskipakovoima linkoaa pölyn ja
                  lian imurin säiliöön. Patentoitu syklonitekologia, Dysonin
                  digitaalimoottori ja uudelleen suunniteltu
                  nikkeli-mangaani-kobolttiakku varmistavat Dysonin johdottomien
                  imurien voimakkaan imutehon. Siivouksen alusta loppuun
                  asti.Pehmeä rullasuulakeJohdottomaan Dyson V6 Fluffy -imuriin
                  kuuluu pehmeä rullasuulake. Puhdasta koko suulakkeen
                  leveydeltä: kudottu ja pehmeä nylonpinta ja riveissä
                  sijaitsevat antistaattiset hiilikuituharjakset poistavat
                  samanaikaisesti hienojakoisen pölyn ja
                  roskat.Rullasuulakkeessa on kudottu ja pehmeä nylonpinta.
                  Roskat tarttuvat harjaksiin, kulkeutuvat suulakkeen alle ja
                  siitä imuriin. Suulake pysyy koko ajan tiukasti kiinni
                  lattiassa.Hiilikuituharjakset ja imuteho, joka ei karkaa,
                  poistavat hienojakoisen pölyn. Neljässä rivissä sijaitsevat
                  antistaattiset hiilikuituharjakset estävät staattisen
                  varauksen muodostumista, joten hienojakoinen pöly ei jää
                  lattian pintaan vaan kulkeutuu imuriin.Koko laitteen kattava
                  suodatusPatentoidut, kahdessa kerroksessa olevat
                  Radial™-syklonit vangitsevat pölyn ja pitävät sen laitteen
                  sisällä. Kahteen kerrokseen asetellut 15 syklonia tuottavat
                  voimakkaan keskipakovoiman, joka työntää pölyn ja lian ilmasta
                  säiliöön.Tehokas moottorin jälkeinen suodatin vangitsee jopa
                  0,3 mikronin kokoiset allergeenit ja bakteerit. Koko imuri on
                  suunniteltu täysin tiiviiksi, joten imurin poistoilma on
                  puhtaampaa kuin ilma, jota hengität.Muuntuu
                  rikkaimuriksiKaikki johdottomat Dyson-imurit muuntuvat
                  nopeasti rikkaimuriksi. Rikkaimuri soveltuu nopeaan
                  täsmäsiivoukseen ja vaikeapääsyisten kohteiden
                  siivoamiseen.Tasapainoisella imurilla puhdistat pinnat
                  lattiasta kattoonTasapainoisella imurilla puhdistat ylhäältä,
                  alhaalta ja kaikkialta siltä väliltä.MaksimitehotilaValitse
                  teho nappia painamalla. Jopa 6 minuuttia vielä tehokkaampaa
                  imua, kun tarvitaan lisätehoa.Kätevä lataustelineImurin
                  lataamiseen ja säilytykseen ja lisävarusteiden säilytykseen.
                  Kun imuria säilytetään lataustelineessä, se on välittömästi
                  käyttövalmis.Hygieeninen säiliön tyhjennysTyhjennä lika ja
                  roskat säiliöstä yhdellä painalluksella. Dyson V6 Fluffy Jump
                  to: Features Image Gallery Cord-free. Hassle-free. Powerful
                  Suction. Additional cleaner head invented for hard floors.
                  Other cordless vacuum manufacturers compromise on either
                  weight or suction, because they have to choose between motors
                  that are either bulky or weak. Dyson cord-free vacuums are
                  different. Thanks to the Dyson digital motor V6, they are
                  small, light and powerful. Patented Dyson cyclone technology
                  captures fine dust. 2 Tier Radial™ cyclones Dyson cord-free
                  vacuums use patented cyclone technology, just like our corded
                  machines. Powerful centrifugal forces spin dust and dirt out
                  of the air and into the bin. This patented cyclone technology
                  combines with the Dyson digital motor and a re-engineered
                  nickel manganese cobalt battery to ensure that Dyson cord-free
                  machines provide powerful suction. From the moment you start
                  cleaning, to the moment you finish.12An entirely re-invented
                  cleaner head. Picks up large debris and fine dust all at once.
                  Soft woven nylon envelops large debris The cleaning roller is
                  covered in a soft woven nylon. The fibers envelop large
                  debris, allowing it to pass under the cleaner head and into
                  the vacuum while maintaining a tight seal with the floor.
                  Carbon fibre and sealed suction remove fine dust Four rows of
                  soft anti-static carbon fibre filaments help to dissipate any
                  static charge holding fine dust to the floor surface, allowing
                  it to be sucked into the vacuum. Unlike with conventional
                  brush bars, the roller has constant contact with the floor.
                  There's no gap, so powerful suction is sealed in to draw up
                  fine dust from crevices.123Improved pick up across every floor
                  type. Cleans from the floor to the ceiling. Converts to a
                  handheld for everything in between. The Dyson docking station
                  stores and charges the machine. So it's always ready to go.
                  Dyson V6 Fluffy Features Motorised cleaner head Motorised head
                  cleans all floor types. Soft roller cleaner head Soft roller
                  cleaner head removes large debris and fine dust
                  simultaneously. Powered by the Dyson digital motor V6 The
                  Dyson digital motor V6 creates the most powerful cordless
                  vacuum. 2 Tier Radial™ cyclones 15 cyclones, arranged across
                  two tiers, work in parallel to increase airflow and capture
                  fine dust. Up to 20 minutes of powerful fade-free suction
                  Dyson V6 Fluffy has a run-time enhancing trigger. Trigger grip
                  releases instantly, meaning battery power is only used for
                  vacuuming. (up to 16 minutes with motorised floor tool
                  attached.) Max power mode Push button to select power.
                  Provides 6 minutes of higher suction for more difficult tasks.
                  Mini motorised tool Mini motorised tool removes pet hair and
                  ground-in dirt. Balanced for floor to ceiling cleaning
                  Balanced for cleaning up top, down below and in between.
                  Converts for handheld cleaning All Dyson cordless vacuums
                  quickly convert to a handheld for quick clean ups, spot
                  cleaning and cleaning difficult places. Hygienic bin emptying
                  Just push the button to release the dirt. Convenient docking
                  station Stores and charges the machine, and holds additional
                  attachments. Charging and storing the vacuum on the docking
                  station means it's always ready to go. Dyson V6 Fluffy Image
                  Gallery:"
