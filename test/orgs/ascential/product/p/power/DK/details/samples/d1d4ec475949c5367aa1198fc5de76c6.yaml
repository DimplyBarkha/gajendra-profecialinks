            description:
              - text: Dyson Pure Cool Link er en kraftfuld gulvventilator, der renser og
                  kontrollerer luften indenfor. Den er i stand til at fjerne op
                  til 99,95 % af de skadelige partikler og allergener i luften.
                  Den intelligente og smarte enhed kan styres via en
                  fjernbetjening eller smartphone. || Air Multiplier™-teknologi
                  || Det er Dyson Air Multiplier™-teknologi, der gør
                  luftventilatoren så effektiv. Det innovative design gør
                  desuden ventilatoren utroligt lydsvag. || Nyd ren luft
                  indenfor. || Dyson HEPA-filter holder luften inden døre så ren
                  som muligt. Den kan fjerne op til 99,95 % af skadelige
                  partikler og allergener i luften. || Bliv fri for dårlig lugt
                  || Med det aktive kulstoflag i filteret er det let at fjerne
                  lugten efter fx. madlavning. || Sikker at bruge og rengøre ||
                  Da ventilatoren ikke har nogen blade, er den sikker at bruge,
                  også for familier med børn. Det enkle design gør den let at
                  gøre ren. || Dyson Link-applikation || Med denne app kan du
                  overvåge og justere dit hjems luftkvalitet og temperatur. ||
                  Nattilstand || Det lydsvage natprogram sikrer, at du kan sove
                  i fred og ro. Når du vælger nattilstand, skifter ventilatoren
                  straks til den svageste indstilling, mens luften stadig bliver
                  renset og afkølet.
