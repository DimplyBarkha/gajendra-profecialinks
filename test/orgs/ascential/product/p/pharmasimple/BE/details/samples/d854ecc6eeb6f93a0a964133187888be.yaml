            description:
              - text: >-
                  La fusion d'un rouge à lèvres et d'un baume réparateur
                   
                  Ce produit de beauté à haute tolérance s'adresse tout particulièrement aux femmes qui ont les lèvres sèches et qui n'osent pas porter de rouge à lèvres rouge, la couleur vive ayant tendance à accentuer les imperfections. Ce rouge à lèvres hydratant de La Roche Posay nourrit en profondeur la peau pour :
                   

                   
                  lisser et adoucir les lèvres
                   
                  activer la réparation cutanée
                   
                  rehausser la teinte naturelle des lèvres
                   
                  protéger la peau des agressions extérieures
                   

                   
                  Une texture onctueuse et une couleur discrète aux reflets satinés
                   
                  Pour élaborer ce produit 2 en 1, le laboratoire La Roche-Posay a sélectionné des ingrédients aux bienfaits protecteurs et réparateurs pour prendre soin de la peau :
                   

                   
                  Le LHA, dérivé de l'acide salicylique, exfolie en douceur les lèvres pour éliminer les petites peaux mortes en surface et lisser les irrégularités.
                   
                  Le panthénol, précurseur de la vitamine B5, accélère la cicatrisation. Il stimule la synthèse des lipides pour restaurer le film hydrolipidique de la peau et apaiser les sensations de tiraillements. Régénérant, il restructure et adoucit la peau.
                   
                  L'huile de jojoba, riche en acides gras, nourrit et fortifie les lèvres. Très pénétrante, elle renforce la protection de la peau contre le froid, le vent et le soleil. Anti-desséchante, elle prévient le risque de fissures et de gerçures.
                   
                  La poudre de mica, constituée de fines nacres, apporte à ce rouge à lèvres rose des reflets dorés et satinés. Associée aux pigments, elle forme un film de couleur continu qui optimise et prolonge l'action du soin hydratant pour un rouge à lèvres à longue tenue.
                   

                   
                  Lissant et protecteur, le rouge à lèvres hydratant Novalip Duo de La Roche-Posay apaise et répare les lèvres fragilisées. Sa couleur Brun Sepia, légèrement rosée, sublime la teinte naturelle des lèvres.
