            description:
              - text: >-
                  La douceur de la rose pour vos mains
                   
                  Pour redonner du confort aux mains sèches, les laboratoires Roger & Gallet ont conçu la crème pour les mains à la rose. Nourrissante et apaisante, elle :
                   

                   
                  hydrate en profondeur la peau
                   
                  préserve une hydratation cutanée optimale
                   
                  protège vos mains des agressions extérieures (froid, vent, calcaire,…)
                   
                  renforce vos ongles et assouplit vos cuticules
                   

                   
                  Non grasse et non collante, la crème mains Roger & Gallet pénètre instantanément sur la peau. Son agréable odeur de rose enveloppe vos mains et les laisse subtilement parfumées. Un soin pour les mains très doux, idéal à utiliser avant votre manucure.
                   
                  Une formule ultra-nourrissante
                   
                  Pour apaiser et protéger durablement votre peau et vos ongles, Roger & Gallet ont sélectionné les meilleurs ingrédients naturels :
                   

                   

                   
                  L’extrait de Pétales de rose, aux propriétés anti-inflammatoires, soulage les tiraillements et apaise instantanément la peau.
                   
                  nourrissant et hydratant, le Beurre de karité hydrate intensément et préserve la souplesse naturelle de la peau.
                   
                  L’Aloe vera favorise le renouvellement cellulaire et contribue à la beauté de vos mains.
                   
                  L’Huile de noyau d’abricot renforce le film hydrolipidique de la peau et le préserve des agressions extérieures.
                   
                  La Glycérine végétale préserve la teneur en eau de la peau.
                   

                   

                   
                  Offrez le meilleur soin à vos mains sèches grâce à la crème mains et ongles à la rose de Roger & Gallet, un soin pour les mains délicat et gourmand.
                xpath: /html/body/div[2]/div[2]/div[2]/div[1]/div[1]/div[2]/div[1]/div[2]/section[1]/div[1]
