            description:
              - text: >-
                  Phytosolution, un soin visage quotidien double correction 
                   
                  Vous avez la peau grasse à tendance acnéique ? Pour remédier à ce problème cutané, les laboratoires Vichy ont développé Vichy Normaderm Phytosolution, un soin du visage quotidien qui possède une double correction. En effet, grâce à ses actifs dermatologiques anti-acné sélectionnés avec soin par la marque, ce soin agit sur deux niveaux :
                   

                   
                  Il corrige les imperfections cutanées liées à la peau grasse et purifie l’épiderme. Il est reconnu également pour réduire considérablement la présence des points noirs et des marques laissées par l’acné. 
                   
                  Ce soin stimule la régénération cutanée en hydratant la peau durant 24h. Il permet aussi de renforcer le film hydrolipidique contre les radicaux libres et intervient dans la réduction des pores.
                   

                   
                  Grâce à sa texture rafraichissant et légère, la solution Phytosolution de la gamme Vichy Normaderm pénètre rapidement dans la peau sans laisser de fini gras et collant. 
                   
                  La qualité de ce soin quotidien double correction repose également sur le choix de ses actifs d’origine naturelle : 
                   

                   
                  L’acide salicylique 2% : cet actif est reconnu pour ses propriétés exfoliantes qui permettent de gommer en douceur les impuretés.
                   
                  L’acide hyaluronique : cet actif possède des vertus hydratantes et lissantes. De plus, il est apprécié pour son action repulpante.
                   
                  Le phycosaccharide 2% : il diminue l’excès de sébum en réduisant sa production.
                   
                  Probiotique (extrait 1%) : micro-organismes vivants, les probiotiques sont essentiels pour le bon fonctionnement de l’organisme et sont reconnus pour régénérer la peau. 
                   

                   
                  Non comédogène, ce soin quotidien n’obstrue en aucun cas les pores et laisse la peau respirer naturellement. Hautement tolérant, il veille à l’équilibre de l’épiderme et est parfaitement toléré par la peau sensible.
