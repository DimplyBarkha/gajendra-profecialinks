            description:
              - text: >-
                  Vlogger Kit

                  Whether you're looking to upgrade the quality of videos on your channel or just getting started in the world of vlogging, this Canon PowerShot G7 X MK III Compact Camera Vlogging Kit has everything you need. In addition to the high performance PowerShot G7 X MK III Camera, this bundle includes a handy tripod grip for versatile indoor and outdoor shooting and a 64 GB SD memory card with fast read and write speeds.

                  Skip the editing suite

                  Keep your followers updated – with the Canon PowerShot G7 X Mark III High Performance Compact Camera you can livestream or upload straight to YouTube. Shot in 4K without cropping or slow motion at up to 120 fps in Full HD.

                  There's a flip-up touchscreen that makes vlogging and selfies super easy. Plus, you can use the app as a remote so no one is left out the group shot.

                  Captivating content

                  Selfies, panoramas, time lapse videos – they're all packed with detail thanks to the 20.1-megapixel sensor.

                  The zoom lens performs brilliantly in low light, perfect for vlogging about the city's restaurants and bars. You can capture a shallow depth of field for flattering portraits and instagrammable food shots.

                  Shoot like a pro

                  The G7 X MK III feels fast and familiar – you'll love the quick autofocus (AF) and 30 fps RAW burst mode that makes it easy to capture the best shot.
