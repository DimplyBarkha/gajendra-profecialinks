            description:
              - text: >-
                  Super Retina XDR display

                  Your photos and video to look more true to life than ever with the 6.1” Super Retina XDR display. Experience brighter brights and darker blacks with OLED and HDR, while the higher resolution provides vivid detail for your photos and videos.

                  Ceramic Shield

                  Made of nanoscale ceramic crystals, the Ceramic Shield display is tougher than any other smartphone screen. It's scratch-resistant, with 4x better drop performance than the iPhone 11. Plus, with improved IP68 splash, water and dust resistance, the iPhone 12 is ready for your next adventure.

                  5G is here

                  Do the things you love with less lag. Featuring super-fast 5G, stream high-quality videos, upload 4K footage and enjoy low-latency responsive gaming. And when you don't need the speed, Smart Data mode switches you to a lower band to conserve battery life.

                  A14 Bionic chip

                  With improved performance and efficiency, the A14 Bionic chip is 50% faster than any other smartphone chip that has come before. Enjoy demanding video editing and gaming, the iPhone 12 won't hold you back.

                  Dual camera system with Ultra Wide

                  The Ultra Wide and Wide dual cameras now both feature Night mode for amazing after-dark photos. It kicks in automatically in low-light, capturing superb detail and vibrant colour.

                  And with 4K Dolby Vision HDR recording you can shoot a cinema-worthy film then edit it straight away in Photos or iMovie.

                  MagSafe for wireless charging

                  Everything clicks into place with MagSafe. Magnets on the back of the phone align themselves perfectly with wireless chargers, allowing for faster and easier charging. Accessories attach magnetically too. Snap on a case or wallet (sold separately) for seamless protection.

                  _______________________________________________

                  Please note:

                  Data plan required. 5G is available in selected markets and through selected network providers. Speeds vary based on site conditions and network. For details on 5G support, contact your provider and see apple.com/uk/iphone/cellular.

                  As part of Apple's efforts to reach its environmental goals, iPhone 12 and iPhone 12 mini do not include a power adapter or EarPods. Please use your existing Apple power adapter and headphones or purchase these accessories separately.
