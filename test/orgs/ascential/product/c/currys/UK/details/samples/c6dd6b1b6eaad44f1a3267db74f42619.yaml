            description:
              - text: >-
                  Our experts have some serious techsperience, and they think
                  you'll love this Canon EOS 250D DSLR Camera. Don't be fooled
                  by its travel-friendly size. This is a powerful DSLR, with a
                  18-55mm zoom, ideal for city shoots and long-distance
                  adventures. Plus, get it from us and get an additional 50 mm
                  prime lens, with a f/1.8 aperture - perfect for higher quality
                  static shots that need lots of light, like portraits.

                  World's lightest DSLR

                  Don't let your kit weigh you down. The Canon EOS 250D DSLR Camera is their lightest yet – pop it in your bag and away you go.

                  It's no featherweight when it comes to spec, however. You've got an APS-C CMOS sensor that delivers sharp images and videos that are packed with colour, even in low light.

                  You get two lens included in this kit, so you can start shooting straightaway. There's an 18-55 mm zoom lens that's perfect for around the city, plus a 50 mm prime lens with a bright f/1.8 aperture for beautiful portraits.

                  Step-by-step guides

                  Getting to grips with the 250D is easy. Built-in guides take you through it step-by-step. Discover how to blur the background or turn your images black & white.

                  It's also got a few tricks up its sleeve to help you get those pro-style shots. For portraits, it can automatically focus on the eyes, and for video it'll keep your subject sharply in focus even when they're moving.

                  Vari-angle screen

                  Shoot from up high or down low with the vari-angle screen (also perfect for selfies) or use the optical viewfinder for a clear view, no matter the weather.

                  4K videos and time lapse

                  That weekend trip to Paris will look brilliant in 4K. Capture the sun setting behind the Eiffel Tower in a time lapse video that turns hours into seconds. You can even grab stills from your 4K videos.

                  Easy sharing

                  Can't wait to get home to share? Pair once and you'll be able to see all your photos on your phone, ready to share with your family and friends.
