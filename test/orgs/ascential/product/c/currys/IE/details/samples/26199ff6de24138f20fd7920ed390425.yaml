            manufacturerDescription:
              - text: >-
                  Top features:

                  - Perfect style with no extreme heat thanks to intelligent heat control 

                  - Style and dry simultaneously for less time getting ready 

                  - Curl, wave, smooth and dry your hair with the six attachments 

                  Perfect style with no extreme heat

                  Say goodbye to dry, heat damaged hair with the Dyson Airwrap Hair Styler.

                  Featuring an intelligent sensor that measures the air temperature over 40 times a second, the heat is carefully maintained to prevent the effects of extreme heat for compromise-free drying and styling. 

                  Style and dry simultaneously

                  It can take forever to blow dry and then style your hair when you just want to get going. Designed to style your hair from damp, the Dyson Airwrap combines powerful airflow with carefully controlled heat to dry and style your hair in one step - you can get your hair ready in half the time. 

                  Curl, wave, smooth and dry

                  Whatever look you're going for, the Airwrap Complete has an attachment for every style and every hair type. Once you've taken your freshly washed hair from wet to damp with the pre-styling dryer, choose one of the Airwrap barrels or brushes to complete your look.

                  Want to go glam? Create the perfect look for a wedding or night at the races with the Airwrap barrels. Use the smaller 30 mm barrels for tighter, voluminous curls or waves, or the 40 mm barrels for a looser look. 

                  For a more relaxed look that'll take you from day to night, try the firm smoothing brush to create a straighter style while minimising frizz and flyaways, the soft smoothing brush for creating a smooth, professional-looking blow-dry finish that's gentle on your scalp, or the round volumising brush for a full-bodied look.

                  The Coanda effect mimics a stylist's blow-dry technique by attracting hair to the barrel then wrapping it for you using nothing but air - it's never been easier to get that salon-perfect style without wasting hours in front of the mirror.
