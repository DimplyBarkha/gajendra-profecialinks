                  Ingredients
                   

                   

                   
                  Active Ingredient (in each 5 mL): Acetaminophen 160 mg.
                   Inactive Ingredients: anhydrous citric acid, flavors, glycerin, microcrystalline cellulose and carboxymethylcellulose sodium, potassium sorbate, purified water, sorbitol solution, sucralose, sucrose, xanthan gum.

                   

                   

                   

                   

                   
                  Indications/Uses
                   

                   

                   
                  Temporarily:
                   

                   
                  Reduces fever.
                   
                  Relieves minor aches and pains due to:
                   

                   
                  the common cold.
                   
                  flu.
                   
                  headache.
                   
                  sore throat.
                   
                  toothache.
                   

                   

                   

                   

                   

                   

                   
                  Warning and Precautions
                   

                   

                   
                  Liver warning: This product contains acetaminophen. Severe liver damage may occur if your child takes
                   

                   
                  more than 5 doses in 24 hours, which is the maximum daily amount.
                   
                  with other drugs containing acetaminophen.
                   

                   
                  Allergy alert: acetaminophen may cause severe skin reactions. Symptoms may include:
                   

                   
                  skin reddening.
                   
                  blisters.
                   
                  rash.
                   

                   
                  If a skin reaction occurs, stop use and seek medical help right away.

                  Sore throat warning: if sore throat is severe, persists for more than 2 days, is accompanied or followed by fever, headache, rash, nausea, or vomiting, consult a doctor promptly.

                  Do not use:
                   

                   
                  with any other drug containing acetaminophen (prescription or nonprescription). If you are not sure whether a drug contains acetaminophen, ask a doctor or pharmacist.
                   
                  if your child is allergic to acetaminophen or any of the inactive ingredients in this product.
                   

                   
                  Ask a doctor before use if your child has liver disease.

                  Ask a doctor or pharmacist before use if your child is taking the blood thinning drug warfarin.

                  Stop use and ask a doctor if:
                   

                   
                  Pain gets worse or lasts more than 5 days
                   
                  Fever gets worse or lasts more than 3 days.
                   
                  New symptoms occur.
                   
                  Redness or swelling is present.
                   

                   
                  These could be signs of a serious condition.

                  Keep out of reach of children.

                  Overdose warning: In case of overdose, get medical help or contact a Poison Control Center right away. (1-800-222-1222) Quick medical attention is critical for adults as well as for children even if you do not notice any signs or symptoms.
                   

                   

                   

                   

                   
