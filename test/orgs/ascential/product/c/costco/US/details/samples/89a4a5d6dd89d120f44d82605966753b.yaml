                  DVG45R6300C Product Features
                   

                   

                   

                   

                   

                   

                   
                  AI-Powered Laundry Care
                   
                   Now you can take care of laundry day away from home or from the comfort of your couch. Bixby Enabled technology helps you choose the best cycle option, schedules laundry cycles on your time, and notifies you on your smartphone* when the cycle is complete. 

                   

                   

                   

                   

                   

                   

                   
                  Freshen Up Clothes - Steam Sanitize+
                   
                   Steam Sanitize+ helps remove 99.9% of germs and bacteria, over 95% of pollen, and 100% of dust mites*. The Multi-Steam function infuses your laundry with steam, removing odors, static, and wrinkles. 

                   

                   

                   

                   

                   

                   

                   
                  Worry Free Drying - Sensor Dry
                   
                   Ensure your clothes are properly dried without constantly checking. Sensor Dry automatically optimizes the time and temperature of your drying cycle to protect your clothes from heat damage, while avoiding excess energy use. 

                   

                   

                   

                   

                   

                   

                   
                  Cleaner, Safer Vents - Vent Sensor
                   
                   Vent Sensor continually monitors the condition of your dryer's air duct to ensure it is operating safely and efficiently. It automatically notifies you when it is time for a clean or prompts you to check for obstructions, so you can always maintain optimum drying performance. 

                   

                   

                   

                   

                   

                   

                   
                  ENERGY STAR® Certified
                   
                   ENERGY STAR® certified, so you can save money by using less energy without sacrificing performance or functionality. 

                   

                   

                   

                   

                   

                   

                   
                  Fit More for Fewer Loads
                   
                   Our large capacity, 7.5 cubic feet drum means you can dry more items in a single load and spend more time doing the things you love. 

                   

                   

                   
