                  WF45R6300AC Product Features
                   

                   

                   

                   

                   

                   

                   
                  Wash a Full Load in 30 Minutes - Super Speed
                   
                   Cut down on laundry time without sacrificing cleaning performance. By selecting Super Speed, you can wash a full load of laundry in just 30 minutes*. Powerful BoostSpray technology helps detergent penetrate deep into fabrics and speeds up rinsing, while our wider, redesigned Swirl+ Drum tumbles clothes better to clean faster and extracts more water more quickly. 

                   

                   

                   

                   

                   

                   

                   
                  AI-Powered Laundry Care
                   
                   Now you can take care of laundry day away from home or from the comfort of your couch. Bixby Enabled technology helps you choose the best cycle option, schedules laundry cycles on your time, and notifies you on your smartphone* when the cycle is complete. 

                   

                   

                   

                   

                   

                   

                   
                  Gently Remove Stains - Steam Wash
                   
                   The power of Steam Wash lets you gently remove stains without any time-consuming pretreatments. Steam is released from the bottom of the drum so every item in the load is thoroughly saturated, ensuring a deeper clean. 

                   

                   

                   

                   

                   

                   

                   
                  Fit More for Fewer Loads
                   
                   Our large capacity, 4.5 cubic feet drum means you can wash more items in a single load and spend more time doing the things you love. 

                   

                   

                   

                   

                   

                   

                   
                  Quiet Washing Anytime, Any Place - VRT Plus™ Technology
                   
                   Do your laundry without disturbing anyone at any time and in any place. Innovative VRT Plus™ technology reduces noise and vibration for quiet washing. 

                   

                   

                   

                   

                   

                   

                   
                  Swirl+ Drum Interior
                   
                   Improved drum pattern extracts more water more quickly during the rinsing cycle and prevents fabrics from snagging during washing. 

                   

                   

                   
