            description:
              - text: Voor de koffieliefhebber met een brede smaak is er de Melitta Caffeo CI
                  Zilver E970-101. Je vult deze koffiemachine namelijk met 2
                  verschillende smaken bonen en wissel je gemakkelijk af. Een
                  cappuccino of latte macchiato maak je met 1 druk op de knop
                  dankzij het melksysteem. Die schuimt automatisch melk op en
                  giet het meteen in je kopje. Het melkreservoir is transparant
                  zodat je snel ziet of je genoeg melk hebt voor een volgende
                  kop cappuccino. Zorg dat je altijd kopjes bij de hand hebt
                  door ze te bewaren op de plaat bovenop de machine.
                xpath: /html/body/div[1]/div[1]/div[1]/div[3]/div[1]/main[1]/div[5]/div[2]/div[1]/div[1]/div[1]/div[5]/div[1]/div[1]/div[1]
