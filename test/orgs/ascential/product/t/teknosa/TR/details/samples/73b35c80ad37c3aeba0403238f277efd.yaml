                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[2]/div[1]/div[3]/div[1]/p[1]/text()[1]
              - text: Gün ve gece boyu net fotoğraflar için 48MP Ana Kamerayla ultra yüksek
                  çözünürlükte çekim yapın. 123° 12MP Ultra Geniş Açılı Kamera
                  ile daha geniş bir bakış açısı yakalayın. Daha iyi yakın çekim
                  için yükseltilmiş 5MP Makro Kamera'yı seçin ve 5MP Derinlik
                  Kamerası'nın çoklu Canlı Odak efektleriyle eşsiz çekimler
                  yapın.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[1]
              - text: Ultra Geniş Açılı Kamera'nın geniş görüş açısıyla dünyayı gördüğünüz
                  şekliyle kaydedin. 48MP Ana Kamera sayesinde, gece-gündüz
                  parlak ve net hikayeler anlatın.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[2]
              - text: Dörtlü Arka Kameray'a dahil olan 5MP Makro Kamera (40 mm), yakın
                  çekimlerde en ince ayrıntıları bile ortaya çıkarmanızı
                  sağlayan bir netlik ve kalite sağlar. Görsel etkiyi artırmak
                  için Canlı Odak (Bokeh) efektini uygulayın ve ayarlayın.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[3]
              - text: Galaxy A51, Ultra Geniş Açılı Kamerası ve cihaz yazılım desteği sayesinde
                  profesyonel seviyede bir aksiyon kamerası gibi çekim yapar.
                  Süper Dengeli Çekim özelliği, en hareketli maceralarda dahi
                  kusursuz ve dengeli videolar çekmenizi sağlar.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[4]
              - text: 5MP Derinlik Kamerası, çekimi yapmadan önce ve yaptıktan sonra alan
                  derinliğini ayarlamanızı sağlar. Gelişmiş 5MP Derinlik
                  Kamerası, daha profesyonel bir görünüm için dikkat dağıtıcı
                  unsurları ortadan kaldırır.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[5]
              - text: Galaxy A51’in 32MP ön kamerası, büyüleyici gündüz çekimleri için net ve
                  yüksek çözünürlüklü fotoğraflar sağlar. Arka planı hafifçe
                  bulanıklaştıran Canlı Odak sayesinde de fotoğrafın yıldızı siz
                  olursunuz.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[6]
              - text: Dışarıda hayatınızı yaşarken, size ayak uyduracak bir telefona ihtiyacınız
                  var. 4.000mAh (normal) pil, yayın yapmanız, paylaşmanız ve
                  oyun oynamanız için gereken tüm gücü sağlar. Piliniz
                  azaldığındaysa 15W Hızlı Şarj özelliğiyle telefonunuzu hızla
                  şarj edebilirsiniz.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[7]
              - text: Galaxy A51, ana odaklanmanızı sağlayan hızlı bir işlemciye ve geniş bir
                  depolama alanına sahiptir. Gelişmiş sekiz çekirdekli işlemci
                  ve 6GB’a kadar RAM, kusursuz ve verimli performans sağlar.
                  128GB’a kadar dahili depolama alanıyla daha fazla dosya
                  indirin ve daha azını silin. İsterseniz, 512GB microSD kartla
                  daha da fazla depolama alanı ekleyin.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[8]
              - text: Game Booster ile performansınızı en yüksek seviyeye çıkarın. Özel arayüzü
                  ve kolay erişilir menüsüyle dikkat dağıtıcı unsurları ortadan
                  kaldırın ve oyun performansınızı artırın. Frame Booster ile
                  grafiklere kusursuz ve canlı bir hareket sağlayın. Game
                  Booster, pil, sıcaklık ve bellek optimizasyonu için kullanım
                  modellerinizi öğrenirken, oyunun en iyisi siz olun.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[9]
              - text: İlk adımdan itibaren telefonunuzun donanım ve yazılımına entegre edilen
                  Samsung Knox, ilk açıldığı andan itibaren telefonunuzu korur.
                  Çok katmanlı güvenlik özellikleri sayesinde, en hassas
                  bilgilerinizi kötü amaçlı yazılım ve tehditlerden korur.
                xpath: /html/body/div[2]/section[1]/div[1]/div[9]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/p[1]/text()[10]
