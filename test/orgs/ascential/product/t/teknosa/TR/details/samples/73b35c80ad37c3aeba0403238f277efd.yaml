                  48 MP Dörtlü Arka Kamera
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Herkes için gerçek anlamda bir yenilik
                   
                  GALAXY A51’Yİ 360 DERECE GÖRÜN°
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  ㅤ
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Büyük ekran, uygun fiyat.
                   

                   
                  Galaxy A51'in Sonsuz-O Ekranı, görsel simetriyi optimize ediyor. Artık, Super AMOLED teknolojisiyle desteklenen 6,5" FHD+ geniş ekranda kesintisiz olarak oyun oynayabilir, film ve dizileri izleyebilir, internette gezinebilir ve çoklu görevleri gerçekleştirebilirsiniz. Çerçeveyi en aza indiren ve ekran alanının her inçinden faydalanan bir akıllı telefon deneyimi yaşayın.
                   

                   

                   

                   

                   

                   

                   
                  * Görüntüler, örnek amaçlıdır.
                   ** Sonsuz Ekran: neredeyse tamamen çerçevesiz, uçtan uca ön cam ekran.
                   *** Diyagonal olarak ölçüldüğünde ekran boyutu tam dikdörtgen halinde 6,5", yuvarlak köşeler hesaba katıldığında ise 6,3 inçtir. Gerçek görülebilir alan, yuvarlak köşeler ve kamera deliği nedeniyle daha küçüktür.

                   

                   

                   

                   

                   

                   

                   
                  Daha şık bir tarz ve konfor seviyesi için tasarlandı
                   

                   
                  Galaxy A51'in ritmik tasarım temaları; Prizma Siyah, Prizma Beyaz ve Prizma Pembe dahil yumuşak ve zarif pastel renk seçenekleriyle sunuluyor. Özel parlak renk, telefonun şık ve ince gövdesine mükemmel bir tarz katıyor ve tarzla tutuş konforunu bir araya getiriyor.
                   

                   

                   

                   

                   

                   

                   
                  * Renkler, ülke veya operatöre bağlı olarak değişebilir.
                   

                   

                   

                   

                   

                   

                   
                  Yerinizi değiştirmeden daha geniş bir açıyla çekim yapın
                   
                  Ultra Geniş Açılı Kamera'nın geniş görüş açısıyla dünyayı gördüğünüz şekliyle kaydedin. 48MP Ana Kamera sayesinde, gece-gündüz parlak ve net hikayeler anlatın.
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  ㅤ 
                   

                   

                   

                   

                   

                   

                   

                   
                  * Görüntüler örnek olarak sunulmuştur.
                   ** Ultra Geniş Açılı fotoğraf ve video yalnızca arka kamera için desteklenir.

                   

                   

                   

                   

                   
                  ㅤ 
                   

                   

                   

                   

                   

                   

                   

                   
                  * Görüntüler örnek olarak sunulmuştur.
                   ** Ultra Geniş Açılı fotoğraf ve video yalnızca arka kamera için desteklenir.

                   

                   

                   

                   

                   

                   

                   
                  Profesyoneller gibi kusursuz ve sabit çekimler yapın
                   

                   
                  Galaxy A51, Ultra Geniş Açılı Kamerası ve cihaz yazılım desteği sayesinde profesyonel seviyede bir aksiyon kamerası gibi çekim yapar. Süper Dengeli Çekim özelliği, en hareketli maceralarda dahi kusursuz ve dengeli videolar çekmenizi sağlar.
                   

                   

                   

                   

                   

                   

                   
                  * Görüntüler, örnek olarak sunulmuştur.
                   ** Sonuçlar, birden fazla öznenin çekilmesi, odak bozukluğu veya hareketli nesneler gibi çekim koşullarına bağlıdır.
                   *** Ultra Geniş Açılı Kamerayla Selfie çekimi için görüş açısı aşağı alınmıştır.
                  **** Zoom işlevini desteklemez. Görüntü sabitleme performansı aydınlatma koşullarına bağlı olarak değişebilir.

                  ***** Yalnızca Ultra Geniş Açılı Kamerayla Full HD çekim yapılırken kullanılabilir.
                   

                   

                   

                   

                   

                   

                   
                  Derinlik Kamerası istediğini öne çıkarır
                   
                  5MP Derinlik Kamerası, çekimi yapmadan önce ve yaptıktan sonra alan derinliğini ayarlamanızı sağlar. Gelişmiş 5MP Derinlik Kamerası, daha profesyonel bir görünüm için dikkat dağıtıcı unsurları ortadan kaldırır.
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  ㅤ 
                   

                   

                   

                   

                   

                   

                   

                   
                  * Görüntüler, örnek olarak sunulmuştur.
                   

                   

                   

                   

                   
                  ㅤ 
                   

                   

                   

                   

                   

                   

                   

                   
                  * Görüntüler, örnek olarak sunulmuştur.
                   

                   

                   

                   

                   

                   

                   
                  Tek dokunuşla en iyi Selfie’nizi yakalayın
                   
                  Galaxy A51’in 32MP ön kamerası, büyüleyici gündüz çekimleri için net ve yüksek çözünürlüklü fotoğraflar sağlar. Arka planı hafifçe bulanıklaştıran Canlı Odak sayesinde de fotoğrafın yıldızı siz olursunuz.
                   
                  * Görüntüler, örnek olarak sunulmuştur.
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Uzun saatler yeten pil gücü
                   

                   
                  Dışarıda hayatınızı yaşarken, size ayak uyduracak bir telefona ihtiyacınız var. 4.000mAh (normal)* pil, yayın yapmanız, paylaşmanız ve oyun oynamanız için gereken tüm gücü sağlar. Piliniz azaldığındaysa 15W Hızlı Şarj özelliğiyle telefonunuzu hızla şarj edebilirsiniz.
                   

                   

                   

                   

                   

                   

                   
                  * Normal değer, üçüncü taraf laboratuvar koşullarında test edilmiştir. Normal değer, IEC 61960 standardına göre test edilen pil örnekleri arasındaki kapasite farkı göz önünde bulundurularak hesaplanan tahmini ortalama değerdir. Nominal (minimum) kapasite 3.890 mAh’dir. Gerçek pil ömrü, ağ ortamına, kullanım modellerine ve diğer faktörlere bağlı olarak değişebilir.
                   

                   

                   

                   

                   

                   

                   
                  Birinci sınıf depolama alanı
                   

                   
                  Galaxy A51, ana odaklanmanızı sağlayan hızlı bir işlemciye ve geniş bir depolama alanına sahiptir. Gelişmiş sekiz çekirdekli işlemci ve 6GB’a kadar RAM, kusursuz ve verimli performans sağlar. 128GB’a kadar dahili depolama alanıyla daha fazla dosya indirin ve daha azını silin. İsterseniz, 512GB microSD kartla daha da fazla depolama alanı ekleyin.
                   

                   

                   

                   

                   

                   

                   
                  * RAM ve dahili bellek kapasitesi, ülkeye göre değişebilir.
                   ** MicroSD kartı ayrıca satılır.
                   *** Gerçek depolama kapasitesi, önceden yüklenmiş yazılımlara bağlı olarak değişebilir.

                   

                   

                   

                   

                   

                   

                   
                  Game Booster ile avantaj sizde
                   

                   
                  Game Booster ile performansınızı en yüksek seviyeye çıkarın. Özel arayüzü ve kolay erişilir menüsüyle dikkat dağıtıcı unsurları ortadan kaldırın ve oyun performansınızı artırın. Frame Booster ile grafiklere kusursuz ve canlı bir hareket sağlayın. Game Booster, pil, sıcaklık ve bellek optimizasyonu için kullanım modellerinizi öğrenirken, oyunun en iyisi siz olun.
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Herkes için savunma sınıfı güvenlik
                   

                   
                  İlk adımdan itibaren telefonunuzun donanım ve yazılımına entegre edilen Samsung Knox, ilk açıldığı andan itibaren telefonunuzu korur. Çok katmanlı güvenlik özellikleri sayesinde, en hassas bilgilerinizi kötü amaçlı yazılım ve tehditlerden korur.
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Şifre: Parmak İziniz
                   

                   
                  Galaxy A51, yüksek teknoloji ürünü biyometrik kimlik doğrulama özelliğine sahiptir. Ekran İçi Parmak İzi Okuyucu özelliği, parmak izinizi tanıyarak, telefonu tek bir harekette açabilecek tek kişi olmanızı sağlar.
                   

                   

                   

                   

                   

                   

                   
                  * Ekran koruyucu kullanıyorsanız, Ekran İçi Parmak İzi Okuyucu sensörünü desteklediğinden emin olun.
                   

                   

                   

                   

                   

                   

                   
                  Bixby ile daha fazlasını yapın
                   

                   

                   

                   

                   

                   

                   

                   
                  Bixby Routines
                   
                  Galaxy A51, hayatınıza ayak uydurur, mavi ışığı azaltır ve gözlerinizi uykuya hazırlamak için Gece modunu açar. Telefonunuzu açar ve arabanıza bindiğinizde müzik çalar. İsterseniz, My Routine uygulamasıyla tamamen kendi ihtiyaçlarınıza göre kişiselleştirebilirsiniz.
                   

                   

                   

                   

                   

                   

                   
                  Bixby Vision
                   
                  Bixby’nin üstün görüş zekasıyla ihtiyaç duyduğunuz bilgiye daha çabuk erişin. Bixby Vision, hayatınızı kolaylaştırmak için doğrudan kamera uygulamasına yerleştirilmiştir. Restoran menülerini kolayca tercüme edin veya bir partide gördüğünüz bir mobilyayı yalnızca tarayarak arayın.
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  12
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Odaklanmak için üretildi
                   

                   
                  One UI, sizin için gerçekten önemli olan şeylere odaklanmanıza yardımcı olur. Donanım ve yazılım birlikte çalışarak, içerik ve özellikleri kolayca erişebilmeniz için parmaklarınızın ucuna taşır. Karanlıkta konforlu bir kullanım deneyimi için Gece Modunu kullanın; net ve sezgisel görseller, telefonunuzu kullanmayı çok doğal bir deneyime dönüştürüyor.
                   

                   

                   

                   

                   

                   

                   
                  * One UI özellik, uygulama ve hizmetlerinin kullanılabilirliği cihaza, işletim sistemine ve ülkeye göre değişebilir.

                  ** Cihaz ve ekran görüntüleri örnek olarak sunulmuştur.
                   

                   

                   

                   

                   

                   

                   
                  Desteğimizle cihazınız her zaman yeni kalsın
                   

                   
                  Bir Galaxy akıllı telefon seçtiğinizde, gönül rahatlığının keyfini çıkarın. Samsung Members uygulamasının etkileşimli teşhis ve optimizasyon özellikleri, cihazlarınızın performansını ayarlamanızı kolaylaştırırken, ek yardıma ihtiyaç duyduğunuzda yardım hattımız sorunları gidermenizi sağlar.
                   

                   

                   

                   

                   

                   

                   
                  * Samsung Members uygulamasında kullanılabilen işlev ve özellikler ülkeye göre değişebilir.

                  ** Cihaz ve ekran görüntüleri, örnek olarak sunulmuştur.
                   

                   

                   

                   

                   

                   
