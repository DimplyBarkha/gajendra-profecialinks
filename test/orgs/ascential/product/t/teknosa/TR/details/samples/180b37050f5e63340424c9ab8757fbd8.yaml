                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[9]/div[1]/div[3]/p[1]/text()[2]
              - text: İki kat daha fazla derinliğe dayanıklı.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[9]/div[1]/div[3]/p[1]/text()[4]
              - text: iPhone 11, 30 dakikaya kadar maksimum 2 metre derinlikte suya dayanıklı.
