              - text: Gerçek rengini her zaman belli eder.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[10]/div[1]/div[2]/p[1]/text()[1]
