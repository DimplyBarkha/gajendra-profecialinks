              - text: Ultra Geniş Bant teknolojisi iPhone’a taşınıyor.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[12]/div[1]/div[3]/p[1]/text()[1]
              - text: Apple tasarımı yeni U1 çip, uzamsal farkındalık için Ultra Geniş Bant
                  teknolojisinden yararlanıyor. Bu teknoloji sayesinde iPhone
                  11, U1 özellikli diğer Apple aygıtlarının yerini tam olarak
                  tespit edebiliyor. GPS teknolojisinin oturma odanıza
                  ölçeklendiğini düşünün. AirDrop ile birine dosya göndermek
                  istediğinizde iPhone’unuzu onun iPhone’una doğrultun, listenin
                  başında o kişi belirsin.
