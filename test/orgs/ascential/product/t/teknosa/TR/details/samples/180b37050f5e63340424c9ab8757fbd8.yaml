              - text: Beyaz dengesini ortamdaki ışığın renk sıcaklığına göre ayarlar.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[10]/div[1]/div[3]/p[1]/text()[5]
              - text: Dokunarak veya kaldırarak uyandırma.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[10]/div[1]/div[3]/p[1]/text()[7]
