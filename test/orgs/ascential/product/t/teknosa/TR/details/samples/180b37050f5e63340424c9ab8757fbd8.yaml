                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[11]/div[1]/div[2]/p[1]/text()[1]
              - text: Tüm gün süren pil ömrü.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[11]/div[1]/div[3]/p[1]/text()[1]
              - text: Pilinizden en iyi şekilde yararlanmanız için donanım ve yazılım bir arada
