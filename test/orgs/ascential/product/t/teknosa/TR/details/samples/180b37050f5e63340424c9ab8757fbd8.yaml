            description:
              - text: Kötü bir fotoğraf çekmeniz resmen çok zor.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[2]/div[1]/div[2]/p[1]/text()[1]
              - text: Yepyeni çift kamera sistemi.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[2]/div[1]/div[3]/p[1]/text()[1]
              - text: Genişten ultra genişe geçin. Yeniden tasarlanan arayüz, yeni Ultra Geniş
                  kamerayı kullanarak size kadrajın dışında neler olduğunu da
                  gösteriyor ve dilerseniz tümünü yakalamanızı sağlıyor. Tıpkı
                  fotoğraf çekip düzenlediğiniz gibi kolayca video çekebiliyor
                  ve düzenleyebiliyorsunuz. Dünyanın en popüler kamerası şimdi
                  yepyeni bir perspektif sunuyor.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[2]/div[1]/div[3]/p[1]/text()[3]
              - text: Videolarınızın etkisini büyütün. En küçük detayına kadar.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[3]/div[1]/div[2]/p[1]/text()[1]
              - text: Akıllı telefon dünyasındaki en yüksek kaliteli videoyu çekin ve
                  düzenleyin. iPhone 11’in tüm kameralarıyla saniyede 60 kare 4K
                  video çekebiliyor ve muhteşem netlikte görüntüler elde
                  edebiliyorsunuz. Kadraja dört kat daha
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[3]/div[1]/div[3]/p[1]/text()[1]
              - text: geniş alan sığdıran Ultra Geniş kamera, köpeğinizin frizbiyi yakalama anı
                  gibi aksiyon çekimleri için ideal. Diyelim ki çocuğunuzun
                  piyano resitali gibi bir performansı kaydediyorsunuz.
                  Görüntüyü yakınlaştırdığınızda ses de yakınlaşıyor. Ve şimdi
                  videoları düzenlemek fotoğrafları düzenlemek kadar kolay.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[3]/div[1]/div[3]/p[1]/text()[2]
              - text: Yeni Ultra Geniş kamera.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[4]/div[1]/div[2]/p[1]/text()[1]
              - text: Büyük düşünün. Çünkü yeni Ultra Geniş kamera sayesinde kadraja dört kat
                  daha geniş alan sığıyor. Göz alabildiğine uzanan nefes kesici
                  manzaraları hayal edin. Bir müzik festivalinde sahnenin ve
                  kalabalığın tamamını çekebildiğinizi. Ve tatil
                  fotoğraflarınızda tüm aileyi kadraja alabildiğinizi. Uğruna
                  binlerce kilometre yol gittiğiniz harika yerleri de tabii.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[4]/div[1]/div[3]/p[1]/text()[1]
              - text: Ve karşınızda Gece modu.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[5]/div[1]/div[2]/p[1]/text()[1]
              - text: Loş ışıkta çekilmiş fotoğraflarınız artık karanlık görünmek zorunda değil.
                  Çünkü şimdi Gece modu var. Gece modu, otomatik olarak devreye
                  girerek loş ışıkta çektiğiniz fotoğrafların bambaşka
                  görünmesini sağlayan yeni bir özellik. Bu özellik sayesinde
                  flaşa gerek kalmadan renkler daha doğal, fotoğraflar daha
                  aydınlık.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[5]/div[1]/div[3]/p[1]/text()[1]
              - text: Portre çekimlerinde yeni bir perspektif.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[6]/div[1]/div[2]/p[1]/text()[1]
              - text: Yeni portre türlerine ve daha fazla ışık denetimine sahip iPhone 11’deki
                  çift kamera, birlikte çalışarak muhteşem görüntüler ortaya
                  çıkarıyor. Ve Portre modu şimdi fotoğrafını çekmeyi sevdiğiniz
                  her şeyle çalışıyor. Buna iki ya da dört ayaklı dostlarınız da
                  dahil.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[6]/div[1]/div[3]/p[1]/text()[1]
              - text: Akıllı HDR. Şimdi herkes fotojenik.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[7]/div[1]/div[2]/p[1]/text()[1]
              - text: Yeni nesil Akıllı HDR.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[7]/div[1]/div[3]/p[1]/text()[1]
              - text: Akıllı HDR, yapay öğrenme sayesinde her zamankinden daha da akıllı.
                  İnsanları algılıyor ve onlara fotoğraftaki diğer öğelerden
                  farklı işlemler uyguluyor. Böylece yüzlerdeki ışık ve gölgeler
                  güzel, cilt tonları doğal görünüyor. Üstelik arka plandaki gün
                  batımı da olağanüstü görüntüsünü koruyor.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[7]/div[1]/div[3]/p[1]/text()[3]
              - text: Ağır çekim selfie çekin.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[8]/div[1]/div[2]/p[1]/text()[1]
              - text: Ağır çekim selfie. Yani slofie.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[8]/div[1]/div[3]/p[1]/text()[1]
              - text: İster sadece gülümseyin ister el sallayın veya rüzgarda saçınızı savurun.
                  Saniyede 120 kare çekimde her şey daha etkileyici görünür. Ve
                  şimdi yeni 12 MP TrueDepth kamerayı kullanarak selfie’lerinize
                  daha fazlasını sığdırabilirsiniz. Bunun için iPhone’unuzu
                  yatay konuma çevirmeniz yeterli. Kamera otomatik olarak
                  uzaklaşır ve kadrajı genişletir.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[8]/div[1]/div[3]/p[1]/text()[3]
              - text: Sudan korkmaz.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[9]/div[1]/div[2]/p[1]/text()[1]
              - text: Bir akıllı telefondaki en dayanıklı cam.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/span[1]/div[1]/div[1]/div[1]/div[9]/div[1]/div[3]/p[1]/text()[1]
              - text: Ön ve arka cam yüzeyler çift iyon değişimi işleminden geçirilerek
