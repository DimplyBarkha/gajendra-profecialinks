            description:
              - text: "Eau de Parfum 30 ml Ma voix, Ma Force. Le nouveau parfum de Valentino, un
                  floriental boisé puissant, addictif et rayonnant, porté par
                  Lady Gaga. Découvrez VOCE VIVA, le nouveau parfum féminin de
                  Valentino, la nouvelle icône romaine de la marque Cool,
                  Couleur et Couture. VOCE VIVA vous propose un mariage inédit,
                  celui du parfum et du son de la voix. VOCE VIVA n’est pas un
                  simple parfum, c’est une célébration de toutes les voix
                  féminines en une seule déclaration, portée par une voix
                  exceptionnelle : Lady Gaga. La fragrance se dévoile en une
                  harmonie entêtante : un floriental boisé, rendu addictif et
                  puissant par des notes de vanille et une alliance surprenante
                  de mousse cristal jouée en overdose. La fragrance célèbre les
                  3C de VALENTINO – COULEUR, COUTURE, COOL : NOTES COULEUR: En
                  tête, la bergamote italienne pétillante, adoucie par de la
                  mandarine sucrée et juteuse. NOTES COUTURE : En cœur, un
                  bouquet sensuel de fleurs blanches porté par la fleur
                  d’oranger et l’accord de gardénia doré. NOTES COOL: En fond,
                  un accord inattendu de mousse cristal joué en surdose et rendu
                  addictif par une infusion de vanille envoûtante. Présenté dans
                  un élégant flacon de verre aux lignes carrées, VOCE VIVA
                  encapsule les codes couture de la Maison VALENTINO. Deux
                  imposants \"rockstuds\" ornent les côtés du flacon qui, vu de
                  face et percé par la lumière, laisse entrevoir une silhouette
                  de femme... L'iconique « rockstud » signe également le capot
                  du flacon sur lequel on retrouve un autre code emblématique de
                  la Maison Valentino: la couleur Rouge infusée de rose,
                  signature de la marque, est présente sur deux de ses faces.
                  L'histoire de VOCE VIVA de VALENTINO est née d’une simple
                  question : « Et si un parfum pouvait évoquer autre chose
                  qu’une simple odeur ? » Imaginé comme une voix pour diffuser
                  un message à travers le monde et toucher les cœurs, VOCE VIVA
                  invite chacun à prendre la parole et inspirer les autres.
                  Bénéfice produit Votre voix est unique, votre parfum aussi.
                  Tous deux laissent un sillage invisible mais mémorable, ils
                  sont immédiatement reconnaissables et composent la signature
                  unique d’une femme."
