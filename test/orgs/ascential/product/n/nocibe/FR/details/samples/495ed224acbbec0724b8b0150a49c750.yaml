              - text: >-
                  1. Commencer par appliquer Dior Rouge Ink Lip Liner pour
                  redessiner les lèvres.

                  2. Pour un résultat parfait et homogène, appliquer ensuite Rouge Dior Ultra Rouge grâce au pinceau Backstage Lèvres du centre des lèvres vers l'extérieur.

                  3. Pour un fini couleur plus intense, terminer en appliquant le rouge à lèvres directement sur la bouche. Pour une application idéale, sortir le rouge à lèvres de son tube 2 mm.
