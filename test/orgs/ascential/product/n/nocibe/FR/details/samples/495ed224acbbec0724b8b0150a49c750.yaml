            description:
              - text: >-
                  971 Ultra Cult || Découvrez Rouge Dior Ultra Rouge, un rouge
                  ultra pigmenté pour une tenue de 12 heures* au fini semi-mat
                  lumineux. Ce rouge à lèvres hydratant offre un confort et une
                  puissance colorielle intenses et saturés.

                  *Test instrumental réalisé sur 20 sujets. || Rouge Dior Ultra Rouge est le premier rouge à lèvres très haute tenue au confort d'une encre à lèvres* : une véritable révolution dans l'histoire des rouges à lèvres.

                  Ultra Rouge, c'est la légèreté d'une formule ultra confortable et les couleurs d'un rouge à lèvres à haute pigmentation.

                  Les couleurs paraissent plus saturées, avec un fini semi-mat lumineux et une tenue de 12 heures**, pour une sensorialité et une hydratation inédites.

                  * Chez Dior

                  **Test instrumental réalisé sur 20 sujets

                  ** Sauf pour la teinte 000

                  Toujours à l’avant-garde, Dior a challengé ses équipes de chercheurs pour réconcilier l’envie de couleurs éclatantes et le besoin de confort longue tenue.

                  Suite à de longues recherches et des études scientifiques approfondies, Rouge Dior Ultra Rouge est le premier* rouge à lèvres composé d'un polymère qui, associé, à une huile végétale, permet dans le même temps confort et hydratation absolus tout en apportant une tenue de 12 heures** sans sensation de tiraillement ni de dessèchement.

                  * Chez Dior

                  **Test instrumental réalisé sur 20 sujets.

                  ** Sauf pour la teinte 000 || Rouge Dior Ultra Rouge offre une puissance colorielle et une tenue jusqu'à 12 heures*. Les couleurs sont ultra-saturées grâce à la forte concentration en pigments. Porter Ultra Rouge, c'est une sensation inédite de légèreté sur les lèvres, combinée au confort de la formule.

                  *Test instrumental réalisé sur 20 sujets

                  * Sauf pour la teinte 000
