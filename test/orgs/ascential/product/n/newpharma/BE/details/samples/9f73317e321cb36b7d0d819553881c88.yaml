            manufacturerDescription:
              - text: >-
                  Propriétés :

                  L’autobronzant Capital Soleil de Vichy est un lait hydratant adapté au visage et au corps. Grâce à sa formule enrichie en DHA et en vitamine E, il vous offre un hâle uniforme et une parfaite hydratation pendant 8 heures. Cet autobronzant est adapté à tous les types de peaux même sensibles. Il pénètre facilement sans laisser de film gras et donne à la peau un toucher velours.
                   
                  Idéal Soleil - la protection solaire pour la vie réelle

                  Plusieurs facteurs externes menacent votre protection solaire, c'est pourquoi Vichy propose une gamme solaire pour la vie réelle afin de protéger la peau des dégâts causés par les rayons UVA/ UVB du soleil et de préserver durablement sa vitalité.

                  Les UV peuvent provoquer un vieillissement, des taches sombres, un teint terne et une texture de peau irrégulière.
                   L'autobronzant naturel, hydratant 8h
                   Reproduit un bronzage naturel et uniforme dès 1h et hydrate la peau pendant 8h.
                   Sa formule enrichie en DHC confère à la peau un hâle naturel et uniforme.
                   La vitamine E préserve la fraîcheur du bronzage.
                   Sa formule hypoallergénique a été testée sur peaux sensibles sous contrôle dermatologique.
                   Sa texture fondante laisse un fini velouté qui hydrate votre peau pendant 8h sans aucune sensation de film gras.
                   Dès la première utilisation, le teint de la peau est rehaussé, sans trace.
                   Application après application, la peau se pare d'un joli hâle doré qui ne ternit pas et reste rayonnant.
                   
                   Indications :
                   Pour les femmes à la recherche d'un autobronzant naturel et hydratant
                   
                   Ingrédients :
                   Aqua, glycerin, cetearyl alcohol, paraffinum liquidum, dihydroxyacetone, dimethicone, alcohol denat., propylene glycol, butyrospermum parkii butter, cetearyl glucoside, caprylyl glycol, disodium EDTA, isohexadecane, phenoxyethanol, polysorbate 80, salix alba bark extract, sodium polyacryloyldimethyl taurate, sorbitan oleate, tocopherol, tri-C14-15 alkyl citrate, xanthan gum, parfum
                   
                   Conseils d’utilisation :
                   Appliquer 2 à 4 fois par semaine en fonction du résultat souhaité.
                   Appliquer uniformément en estompant à la racine des cheveux, autour des sourcils, chevilles, genoux et coudes.
                   
                   Précautions d’emploi :
                   Eviter d'appliquer près des yeux.
                   Bien se laver les mains après utilisation.
                   
                   Présentation :
                  Tube 100 ml
