            description:
              - text: L’autobronzant Capital Soleil de Vichy est un lait hydratant adapté au
                  visage et au corps. Grâce à sa formule enrichie en DHA et en
                  vitamine E, il vous offre un hâle uniforme et une parfaite
                  hydratation pendant 8 heures. Cet autobronzant est adapté à
                  tous les types de peaux même sensibles. Il pénètre facilement
                  sans laisser de film gras et donne à la peau un toucher
                  velours. Idéal Soleil - la protection solaire pour la vie
                  réelle Plusieurs facteurs externes menacent votre protection
                  solaire, c'est pourquoi Vichy propose une gamme solaire pour
                  la vie réelle afin de protéger la peau des dégâts causés par
                  les rayons UVA/ UVB du soleil et de préserver durablement sa
                  vitalité. Les UV peuvent provoquer un vieillissement, des
                  taches sombres, un teint terne et une texture de peau
                  irrégulière. L'autobronzant naturel, hydratant 8h Reproduit un
                  bronzage naturel et uniforme dès 1h et hydrate la peau pendant
                  8h. Sa formule enrichie en DHC confère à la peau un hâle
                  naturel et uniforme. La vitamine E préserve la fraîcheur du
                  bronzage. Sa formule hypoallergénique a été testée sur peaux
                  sensibles sous contrôle dermatologique. Sa texture fondante
                  laisse un fini velouté qui hydrate votre peau pendant 8h sans
                  aucune sensation de film gras. Dès la première utilisation, le
                  teint de la peau est rehaussé, sans trace. Application après
                  application, la peau se pare d'un joli hâle doré qui ne ternit
                  pas et reste rayonnant. L’autobronzant Capital Soleil de Vichy
