            manufacturerDescription:
              - text: >-
                  Propriétés :
                   Développé par des dermatologues, le Lait Hydratant Cerave hydrate efficacement tout en aidant à restaurer la barrière protectrice de la peau.
                   Ce Lait est léger et non gras.
                   Aux 3 céramides essentiels et à l'acide hyaluronique, assure une hydratation toute la journée après une seule application, sans résidus gras.
                   Formule sans parfum, convient aux peaux sensibles.
                   Teste sous contrôle dermatologique
                   
                   Bénéfices clés :
                   - 3 céramides essentiels - tous les produits Cerave contiennent les 3 céramides essentiels (1, 3 et 6-II) dont une peau saine a besoin pour restaurer et maintenir sa barrière protectrice naturelle.
                   - Technologie de diffusion MVE - libération contrôlée d'actifs pour une hydratation toute la journée
                   - Acide hyaluronique - pour maintenir l'hydratation de la peau
                   - Formule non comédogène - n’obstrue pas les pores.
                   - Formule légère - texture agréable sur la peau

                   
                  Saviez-vous que Cerave avait gagné le prix « Best Budget » aux Belgian Beauty Awards ?
                   Indications :
                   - Peaux sèches à très sèches
                   - Peaux normales à sèches
                   - Peaux sensibles
                   - Adultes et enfants
                   
                   Ingrédients :
                   Aqua/ water, glycerin, caprylic/ capric triglyceride, cetearyl alcohol, cetyl alcohol, dimethicone, phenoxyethanol, polysorbate 20, ceteareth-20, behentrimonium methosulfate, polyglyceryl-3 diisostearate, sodium lauroyl lactylate, ethylhexylglycerin, potassium phosphate, disodium EDTA, dipotassium phosphate, ceramide NP, ceramide AP, phytosphingosine, cholesterol, xanthan gum, carbomer, sodium hyaluronate, tocopherol, ceramide EOP
                   
                   Conseils d’utilisation :
                   Appliquer aussi souvent que nécessaire.
                   
                   Présentation :
                   Flacon pompe 473 ml
