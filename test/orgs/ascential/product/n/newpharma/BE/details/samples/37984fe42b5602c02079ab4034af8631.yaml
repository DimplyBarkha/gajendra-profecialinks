            warnings:
              - text: En cas de régime désodé strict, comme lors de certaines pathologies
                  rénales et cardiovasculaires, il faut tenir compte de la
                  présence de sodium qui est de 145 mg (6,3 mmol)/10 ml. La
                  prise de suspension sera évitée. Chez les enfants, en raison
                  de la teneur en sodium élevée de la suspension buvable, il est
                  important de respecter la posologie recommandée. Une dose de
                  10 ml de suspension buvable contient 160 mg de carbonate de
                  calcium. La prudence est de rigueur lors du traitement de
                  patients qui souffrent d'hypercalcémie, de néphrocalcinose et
                  de calculs rénaux récurrents contenant du calcium. Une
                  efficacité réduite est possible chez les patients dont les
                  teneurs en acide gastrique sont très faibles. Si les symptômes
                  ne s'améliorent pas après sept jours, il faut réexaminer la
                  situation clinique.
