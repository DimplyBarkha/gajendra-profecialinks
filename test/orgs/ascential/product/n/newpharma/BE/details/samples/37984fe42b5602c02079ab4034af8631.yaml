            manufacturerDescription:
              - text: "Gaviscon Menthe Suspension Buvable 500ml Indications: Traitement des
                  symptômes du reflux gastro-oesophagien tels que la
                  régurgitation acide, les brûlures d'estomac, l'indigestion,
                  qui se produisent lors du reflux du contenu gastrique, par
                  exemple après une intervention chirurgicale gastrique, lors
                  d'une hernie hiatale, pendant la grossesse, ou suite à une
                  oesophagite par reflux. Composition: Alginate de sodium 500 mg
                  — Bicarbonate de sodium 267 mg — Carbonate de calcium —
                  Carbomère — Parahydroxybenzoate de méthyle —
                  Parahydroxybenzoate de propyle — Saccharinate de sodium —
                  Essence de menthe — Hydroxyde de sodium — Eau purifiée ad 10
                  ml. Posologie et mode d'emploi: Bien agiter avant l'emploi.
                  Adultes et enfants de plus de 12 ans: 10 à 20 ml (2 à 4
                  cuillerées à café) après les repas et au coucher. Enfants de
                  moins de 12 ans : 5 à 10 ml après les repas et au coucher. Si
                  on le désire, ces doses peuvent être diluées dans de l'eau,
                  mais il est conseillé de ne pas ajouter plus d'une quantité
                  égale d'eau. Bien mélanger. Caractéristiques : Marque Gaviscon
                  Catégorie Liquides et sirops anti acide et digestion difficile
                  Prix 13,44 Poids 846 gr Contre-indications: Hypersensibilité à
                  un des constituants, y compris les esters d'hydroxybenzoate
                  (parahydroxybenzoates). Précautions particulières: En cas de
                  régime désodé strict, comme lors de certaines pathologies
                  rénales et cardiovasculaires, il faut tenir compte de la
                  présence de sodium qui est de 145 mg (6,3 mmol)/10 ml. La
                  prise de suspension sera évitée. Chez les enfants, en raison
                  de la teneur en sodium élevée de la suspension buvable, il est
                  important de respecter la posologie recommandée. Une dose de
                  10 ml de suspension buvable contient 160 mg de carbonate de
                  calcium. La prudence est de rigueur lors du traitement de
                  patients qui souffrent d'hypercalcémie, de néphrocalcinose et
                  de calculs rénaux récurrents contenant du calcium. Une
                  efficacité réduite est possible chez les patients dont les
                  teneurs en acide gastrique sont très faibles. Si les symptômes
                  ne s'améliorent pas après sept jours, il faut réexaminer la
                  situation clinique. Grossesse et lactation: Ce médicament peut
                  être utilisé tel qu'indiqué en cas de grossesse et
                  d'allaitement. Effets indésirables: Dans de très rares cas,
                  les patients sensibles à certains constituants peuvent
                  présenter des manifestations allergiques telles qu'urticaire
                  ou bronchospasme. Surdosage: En cas de surdosage, on
                  administrera un traitement symptomatique. Le patient peut
                  éprouver un ballonnement abdominal. Interactions: Aucune
                  interaction médicamenteuse n'est à ce jour connue avec le
                  Gaviscon."
