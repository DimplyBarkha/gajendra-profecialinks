              - text: >-
                  Indications:

                  Traitement des symptômes du reflux gastro-oesophagien tels que la régurgitation acide, les brûlures d'estomac, l'indigestion, qui se produisent lors du reflux du contenu gastrique, par exemple après une intervention chirurgicale gastrique, lors d'une hernie hiatale, pendant la grossesse, ou suite à une oesophagite par reflux.
                   
                  Composition:

                  Alginate de sodium 500 mg — Bicarbonate de sodium 267 mg — Carbonate de calcium — Carbomère — Parahydroxybenzoate de méthyle — Parahydroxybenzoate de propyle — Saccharinate de sodium — Essence de menthe — Hydroxyde de sodium — Eau purifiée ad 10 ml.
                   
                  Posologie et mode d'emploi: Bien agiter avant l'emploi.

                  Adultes et enfants de plus de 12 ans: 10 à 20 ml (2 à 4 cuillerées à café) après les repas et au coucher.

                  Enfants de moins de 12 ans : 5 à 10 ml après les repas et au coucher. Si on le désire, ces doses peuvent être diluées dans de l'eau, mais il est conseillé de ne pas ajouter plus d'une quantité égale d'eau. Bien mélanger.
