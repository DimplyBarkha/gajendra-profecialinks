            directions:
              - text: Déposez puis étalez une goutte de Sérum sur le bout de vos doigts. Fermez
                  les yeux puis appliquez en pressions légères sur l’ensemble du
                  contour de l’oeil. Appliquez par lissages, yeux fermés, sur
                  toute la zone du regard du coin interne des yeux au coin
                  externe y compris les cils. Terminez yeux fermés en plaçant
                  l’index sous la frange des cils et remontez vers la paupière
                  pour un effet «recourbe cils».
