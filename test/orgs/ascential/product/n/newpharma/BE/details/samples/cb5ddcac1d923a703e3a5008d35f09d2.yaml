            description:
              - text: Le sérum visage préserve la jeunesse de votre peau. Vichy vous propose une
                  gamme de sérums capables de restructurer la peau de votre
                  visage et d’ouvrir votre regard. La cure désoxydante apporte
                  un effet peau neuve, le sérum puissant répare les peaux
                  fortement déshydratées et les redynamise, Total sérum est un
                  antirides ultra raffermissant. Véritable lisseur de rides,
                  Liftactiv Serum 10 Yeux Et Cils permet de transformer
                  visiblement le regard grâce à son effet lifting et redensifie
                  les cils. Donnez à votre peau le pouvoir de combattre les
                  signes du vieillissement cutané. Composé d'actifs
                  dermatologiques naturels puissants, Liftactiv apporte la force
                  nécessaire à votre peau pour combattre progressivement les
                  signes du vieillissement cutané. La jeunesse du regard a son
                  sérum. Un rituel de soin rien que pour vos yeux - appliquer un
                  soin des yeux n'a jamais été aussi facile. Corrige les rides,
                  même profondes, illumine le regard et fortifie les cils pour
                  un regard plus grand. - Rhamnose après 10 ans de Recherche,
                  Vichy découvre le pouvoir du Derme Source, la couche du derme
                  qui commande à elle seule la régénération de toute la peau.
                  Après un screening de plus de 50 molécules anti-âge, la
                  Recherche Vichy a sélectionné le Rhamnose, un actif d'origine
                  végétale hautement concentré à une dose exceptionnelle de 10%
                  pour cibler le Derme Source. Son efficacité anti-âge a été
                  démontrée grâce à un protocole de tests (test in vitro)
                  inspiré par la recherche médicale et couronnée par 7 brevets.
                  Une avancée majeure contre le vieillissement cutané concentrée
                  dans Sérum 10 Yeux et Cils - Enlumineurs des nacres fines aux
                  reflets blancs-lumière pour une illumination instantanée du
                  regard, Vichy les a choisies pour leur parfaite innocuité avec
                  la zone fragile du contour de l'œil. - Ceramides ce sont les
                  constituants naturels des cils jeunes. Vichy a sélectionné des
                  céramides aux propriétés réparatrices et anti-inflammatoires
                  pour une parfaite fortification des cils. Formule
                  hypoallergénique, testée ophtalmologiquement et
                  dermatologiquement sur yeux sensibles Enrichie en Eau Thermale
                  de Vichy, apaisante, et régénérante Texture sérum-lumière
                  fraîche et fondante Efficacité - Instantanément, les zones
                  d’ombres sont illuminées. En 10 minutes, les rides sont
                  lissées*. - Jour après jour, les cils paraissent plus denses,
                  comme démultipliés à 1 mois**. - En 1 mois, le regard est 42%
                  plus grand***. - Contour yeux visiblement lissé, illumination
                  du regard, les cils sont comme fortifiés****. *Test
                  instrumental sur 42 personnes **Auto-évaluation - 128 femmes -
                  1 mois ***Test clinique, 41 femmes sous contrôle
                  ophtalmologique, amélioration moyenne du score, après 4
                  semaines ****Auto-évaluation sur 51 femmes, après 4 semaines
