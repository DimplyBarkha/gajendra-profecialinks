            directions:
              - text: Preparation and feeding guide After 6 months, once weaning is established,
                  we recommend giving your baby about 1 pint (500-600ml) per
                  day. This information is given as a guide only. Consult your
                  healthcare professional if you require more advice. Please
                  follow these instructions carefully. Failure to follow
                  instructions may make your baby ill. 1. Wash hands and
                  sterilise all utensils according to manufacturers'
                  instructions. 2. Shake bottle well. Pour the required amount
                  of milk into a sterilised feeding beaker. 3. Serve at room
                  temperature, or warmed if desired. If warmed, check
                  temperature of feed. Do not heat feeds in a microwave, hot
                  spots may occur and cause scalding. Never leave your baby
                  alone during feeding.
