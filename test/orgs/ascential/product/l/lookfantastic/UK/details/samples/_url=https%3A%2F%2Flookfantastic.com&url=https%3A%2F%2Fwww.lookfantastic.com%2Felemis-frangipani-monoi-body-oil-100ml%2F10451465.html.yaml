                  remedy to ease stress and restore calmness to your body and
                  soul. Elemis Frangipani Monoi Body Oil is a truly exotic oil
                  with a delicate fragrance that helps melt away stress and
                  tension. Simply moisturise this luxurious oil into dry or
                  mature skin after a long hot soak in the bath and your skin
                  will be left feeling and looking revitalised and perfectly
                  moisturised. Or use as a weekly ‘pick me up’ for your tresses
                  and enjoy the intoxicating aroma of the ‘Flower of the Gods’.
                  Directions of use: Apply after bathing to damp skin. Massage
                  into the entire body. For a weekly treat – massage a small
                  amount into hair. Cover and leave for 15 minutes. Shampoo and
                  rinse thoroughly. Please note, we are currently updating all
                  our product packaging to give it a fresh, new look. Packaging
