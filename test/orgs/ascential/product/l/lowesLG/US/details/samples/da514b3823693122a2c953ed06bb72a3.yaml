                  refrigerator. This refrigerator with water dispenser gives you
                  the storage you need with features like the crisper drawer to
                  store fruits and veggies at the ideal temperature. An interior
                  water dispenser with an EveryDrop™ water filter gives you easy
                  access to filtered water whenever you want it.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Counter depth design - add additional kitchen space with
                  styling that fits virtually flush with the countertop

                  Humidity-controlled crispers - store fruits and vegetables in their ideal environment

                  Interior water dispenser with EveryDrop™ water filtration

                  Temperature-controlled full-width pantry - store wide items like party platters and sheet cakes or preserve large amounts of meat and cheese at just the right temperature

                  Frameless glass shelves - store more items on each shelf with wall-to-wall frameless glass shelves, which offer greater storage flexibility

                  Accu-Chill™ Temperature Management System - cool food quickly with technology that senses and adapts to create the ideal environment for food

                  FreshFlow™ Produce Preserver - keep fruits and veggies in the ideal environment to help produce stay fresher longer

                  LED lighting casts a more natural light on the contents of your refrigerator, so it’s easy to see fresh and frozen foods

                  Designed, engineered and assembled in the USA
