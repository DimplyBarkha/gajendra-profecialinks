            manufacturerDescription:
              - text: From the Manufacturer|Powered by
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/h1[1]
              - text: Steam Sanitize+ helps remove 99.9% of germs and bacteria, over 95% of
                  pollen, and 100% of dust mites*. The Multi-Steam function
                  infuses your laundry with steam, removing odors, static, and
                  wrinkles.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]
              - text: Ensure your clothes are properly dried without constantly checking. Sensor
                  Dry automatically optimizes the time and temperature of your
                  drying cycle to protect your clothes from heat damage, while
                  avoiding excess energy use.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[2]/div[2]
              - text: More cycles to cover almost every drying need for your active family.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[3]/div[2]
              - text: Easy troubleshooting from the convenience of your smartphone*. Smart Care
                  interacts with your washer and dryer to perform an immediate
                  diagnosis and offer quick solutions.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[4]/div[2]
              - text: Put an end to stray socks or smaller laundry items that are hard to spot!
                  An internal drum light brightly illuminates your laundry and
                  the rest of the interior so you can quickly and safely check
                  your dryer's contents.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[5]/div[2]
              - text: Our large capacity, 7.4 cubic feet drum means you can dry more items in a
                  single load and spend more time doing the things you love.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[6]/div[2]
              - text: Choose the direction your dryer door opens to better suit your laundry
                  room layout and ensure maximum convenience.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[7]/div[2]
              - text: Stop worrying about lint or fluff building-up and blocking your dryer’s
                  air intake. The Filter Check Indicator light on the control
                  panel will provide you with a helpful reminder when it is time
                  to clean the filter, so your dryer maintains optimal
                  performance.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[8]/div[2]
              - text: Aiding the visually and hearing impaired, your washer and dryer now
                  features audio assistance, playing a different sound for each
                  option, and braille right next to key control panel buttons.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[9]/div[2]
              - text: Samsung washers and dryers team up to make light work of laundry day,
                  while looking great in your laundry room.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[10]/div[2]
