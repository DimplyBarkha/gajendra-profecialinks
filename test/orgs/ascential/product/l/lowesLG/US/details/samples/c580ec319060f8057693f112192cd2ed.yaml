            description:
              - text: Save time and look your best with a dryer that maximizes efficiency. With
                  7.4 cu. ft. of ultra large capacity and ThinQ™ technology, you
                  can fit more in each load and control key features from your
                  phone. So laundry day becomes your day. Plus, get ready faster
                  with TurboSteam™ technology that removes wrinkles in a snap.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  With 7.4 cubic feet of capacity, this dryer handles really
                  large loads

                  Give favorite clothes new life in just 10 minutes with LG TurboSteam™ technology

                  Stay ahead of the cycle and access key LG dryer features remotely with ThinQ™ technology

                  Sensor Dry system measures the moisture levels during the cycle and automatically adjusts the drying time

                  With the FlowSense™ Duct Clogging Indicator you'll know when it's time to clean the ducts out to ensure great drying every time

                  Save money and energy with a dryer that uses less energy than required by federal standards

                  Intuitive Dial-A-Cycle™ controls and easy to read Dual LED Display indicators help you find the right setting every time

                  There’s no need for laundry to be noisy. The LG LoDecibel™ motor: chances are you may not even notice it

                  Troubleshoot quickly and efficiently with SmartDiagnosis™
