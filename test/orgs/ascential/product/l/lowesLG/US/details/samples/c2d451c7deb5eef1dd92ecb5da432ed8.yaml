            description:
              - text: Flex-Duo with Dual Door gives you ultimate flexible oven capacity so you
                  can use a full oven or split it into two separate, smaller
                  ovens. The removable Smart Divider creates two independent
                  ovens and temperature controls to cook multiple dishes
                  simultaneously, with little to no transfer of heat or aroma. A
                  unique hinged door gives you access to just the top
                  compartment or the full oven. Dual Convection distributes heat
                  throughout the oven for faster and more even cooking.
                  Distinctive blue LED illuminated knobs let you know if your
                  cooktopis on, even from across the room. Remotely monitor your
                  cooktop and control your oven by being able to preheat,
                  adjust., or turn off your oven from anywhere with Wi-Fi
                  connectivity.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Flex Duo: A removable Smart Divider and dual temperature
                  controls allow you to choose between two ovens or one

                  Dual Door: Flexible access and energy efficient

                  Blue LED Illuminated Knobs: Visually lets you know if your cooktop is on, even at a distance

                  Wi-Fi Connectivity: Remotely monitor your cooktop and control your oven

                  Slide In Design: Modern and sleek, built-in look

                  Soft Close Door: Gently closes oven door

                  Guiding Light Controls: Step by step controls make it easy to select oven options

                  Dual Convection: Two fans circulate heated air for faster, more even, and efficient cooking

                  5.8 Cubic Foot Capacity: Cook multiple dishes at once or accommodate larger items
