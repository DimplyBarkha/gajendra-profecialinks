            description:
              - text: Skip adding detergent to every load with a Whirlpool® closet-depth front
                  load washing machine. The Load & Go™ XL dispenser holds enough
                  laundry soap for 40 loads and automatically adds the right
                  amount. Intuitive Controls let you create customized washing
                  machine cycles, and the ENERGY STAR® certified front load
                  washer will even help you save on your utility bills.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Load & Go™ XL dispenser - skip adding detergent to every load

                  Get enough space to handle larger loads with 4.5 cu-ft capacity

                  Help remove everyday stains with the Steam Clean option

                  Intuititve controls - let the washer guide you to the right cycle combinations or customize up to 35 of your own

                  Sanitize cycle -increases water temperature to eliminate 99.9% of common household bacteria

                  Quick Wash cycle - your small, lightly soiled loads will be clean in as little as 15 minutes (based upon a 3-lb load)

                  Presoak option lets you skip soaking outside of the washer

                  Closet-depth fit - get a space-saving design that allows for more flexible installation in your laundry space (designed to fit a 33-in depth)

                  Smooth wave stainless steel wash basket gently guides clothes
