            description:
              - text: The Samsung StormWash Dishwasher cleans the messiest pots and pans without
                  the hassle of pre-washing. This heavy-duty system has powerful
                  rotating spray jets to clean at every angle for even tough to
                  reach spots. The AutoRelease door pops open, to circulate air
                  and accelerate drying time, while the third rack provides an
                  additional 30% more capacity.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  StormWash: A heavy-duty wash gets the messiest pots and pans
                  thoroughly clean without pre-washing

                  AutoRelease Door: At the end of a cycle the door automatically pops open to circulate air and accelerate drying time

                  3rd Rack: Dedicated space for cutlery and utensils adds 30% more usable space to your dishwasher

                  Light indicates whether the dishwasher is running and can be seen from across the room

                  A five layer door and special insulation system significantly minimizes noise during operation

                  Digital Leak Sensor identifies leaks as small as 2.7-oz and shuts itself off before water can escape

                  FlexLoad Racking: A new flexible racking system makes it easy to fit various dishware shapes and sizes

                  Touch Control: An integrated panel makes it easy to select functions with a gentle touch; located on top of the door for easy access, it offers simple control and is clear and easy to read

                  Sani Rinse option sanitizes dishes, eliminating 99.9% of food bacteria, as certified by NSF International
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[2]/ul[1]
