              - text: >-
                  Wrinkle Shield™ Plus Option with Steam - Help keep wrinkles
                  from setting into clean, dry fabrics. The Wrinkle Shield™ Plus
                  option with Steam uses tumbling and steam for up to 150
                  minutes after the cycle ends or until you open the dryer door
                  for improved wrinkle-fighting performance.
                   
                   Smart Appliance - Care for your family from your smartphone or tablet.
                   
                   Remote control with the Whirlpool® app - Stay in control and connected from anywhere. The Whirlpool® app lets you set, start or pause the dry cycle and track progress when you're away. Plus, you can let it suggest a dry cycle to match your wash cycle or use it to assign laundry tasks with customized text messages to your family members.
                   
                   7.4 cu. ft. Capacity - Get plenty of room to dry the large loads you washed in the matching front load washer. This 7.4 cu. ft. dryer easily handles bulky items like comforters and sleeping bags.
                   
                   Match Washer cycle with Dryer cycle - Get the right kind of dry for your load. The Whirlpool® app will suggest the dry cycle that matches the wash cycle you used.
                   
                   ENERGY STAR® Certified - ENERGY STAR® certified models exceed government standards to help conserve natural resources and save money on your utility bills.
                   
                   Intuitive Controls - Let the dryer guide you to the right cycle combinations or customize up to 36 of your own to get the right type of fabric care for whatever you're drying.
                   
                   Touchscreen - Get instant access to the settings you use most with an intuitive touchscreen that learns, adapts and suggests customized presets based on your family's routines. Create and save up to 30 of your own favorite cycles for even more customized care.
                   
                   Steam Refresh Cycle - Release wrinkles and reduce odors with the Steam Refresh cycle. It uses water and heat to get clothes ready to wear without rewashing.
                   
                   Sanitize Cycle - The Sanitize cycle provides care for your clothes in the dryer while eliminating 99.9% of common household bacteria.
                   
                   Advanced Moisture Sensing 
                   
                   Static Reduce Option - Help decrease static with the Static Reduce option, which combines a spray of mist with tumbling after the load is dry.
                   
                   EcoBoost™ Option - Use less energy while getting great drying performance with the EcoBoost™ option. This option saves energy by using less heat and an extended cycle time.
                   
                   Quad Baffles - Four baffles tumble clothes in a randomized pattern, allowing items to open up freely. This helps increase the effectiveness of the dryer for small loads.
                   
                   Stainless Steel Dryer Drum - Clothes are gently cradled as they tumble around the smooth surface of this drum’s stainless steel construction.
                   
                   Dryer Rack - Place bulky or delicate items like sweaters, pillows, hats and tennis shoes on the dryer rack for tumble-free drying. It attaches inside the drum and stays in one place throughout the cycle.
                   
                   Closet-Depth Fit - Get a space-saving design with closet-depth fit that allows for more flexible installation in your laundry space.
                   
                   Compatible with Apple Watch® - Remotely control your dryer, receive status updates, modify a cycle and track time remaining, all from your Apple Watch®.
                   
                   Assign a task - Manage laundry day from anywhere by assigning family members the next laundry step from the Whirlpool® app. Send customized text messages for transferring a load to the dryer or folding clean clothes.
                   
                   Scan-to-Connect Technology - You don't need to be a tech expert to connect your new appliance. Simply open the Whirlpool® app, add your appliance and follow the guided experience to get up and running quickly.
                   
                   Coming soon: Voice control with a compatible voice-enabled device (U.S. only.) - Coming soon: Keep up with laundry no matter what you've got on your hands with simple voice commands using a compatible voice-enabled device.
                   
                   Personalized quick tips - The Whirlpool® app delivers quick tips to make sure your family’s laundry gets the care it deserves while helping laundry day go more smoothly.
                   
                   Favorite Cycles - Save your favorite cycles under any name and edit at any time. Access Favorite Cycles from the Whirlpool® app to send laundry cycles to your dryer and start the load remotely.
                   
                   Enhanced troubleshooting - Get immediate support for quick solutions by using your smartphone or tablet to access troubleshooting videos within the Whirlpool® app.
                   
                   Control Lock Mode - Use your smartphone or tablet to remotely disable the control panel to avoid unintended use.
                   
                   Smart grid compatible - This smart dryer is smart grid compatible to help you reduce household energy costs. Select Smart Delay in the Whirlpool® app to avoid running a cycle during peak hours.
                   
                   Laundry Pedestals - Raise your dryer for easier loading and unloading. Optional laundry pedestals also provide space-saving storage for detergent, dryer sheets and other supplies.
                   
                   An American Company for Over 100 Years - Whirlpool Corporation started in 1911 as a small company in Benton Harbor, Michigan. Today we are a global home appliance business selling products around the world. We are proud of our American heritage and ingenuity that have driven innovation for over 100 years.
                   
                   Expanded Finishes - Choose from traditional finishes like White and Chrome Shadow or elevate your laundry space with the rich, matte look of Black Shadow.
