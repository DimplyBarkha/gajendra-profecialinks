            description:
              - text: Stay in control and connected from anywhere with a smart front load dryer
                  and the Whirlpool® app. It includes a dryer rack that attaches
                  inside the stainless steel drum for tumble-free drying of
                  bulky or delicate items. When drying ends, the ENERGY STAR®
                  certified gas dryer's Wrinkle Shield™ Plus option with Steam
                  helps release and prevent wrinkles.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Help keep wrinkles from setting by tumbling with Wrinkle
                  Shield™ Plus Option with Steam

                  WiFi-enabled model with smart features and mobile app

                  Manage laundry day from your smartphone

                  Get room to handle large loads with 7.4 cu-ft capacity

                  Get the right kind of dry for your load - the Whirlpool® app will suggest the dry cycle that matches the wash cycle you used

                  Create customized cycles in a few touches with Intuitive Controls

                  Get instant access to settings you use most with the touchscreen

                  Dryer rack - place bulky or delicate items like sweaters, pillows, hats and tennis shoes on the dryer rack for tumble-free drying

                  Quad baffles - four baffles tumble clothes in a randomized pattern, allowing items to open up freely - this helps increase the effectiveness of the dryer for small loads
