                  favorite dishes. Use the infinite heat controls to select a
                  heat output ranging from low to high for more convenience as
                  you cook. A porcelain SpillGuard™ cooktop also helps contain
                  messes and makes cleanup easier with a raised-ridge design.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
