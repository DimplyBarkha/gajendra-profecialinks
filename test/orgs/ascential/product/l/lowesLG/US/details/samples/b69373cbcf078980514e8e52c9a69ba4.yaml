                  MagnaTite Docking uses a powerful integrated magnet to snap
                  your faucet spray wand precisely into place and hold it there
                  so it stays docked when not in use and doesn’t droop over time

                  DIAMOND™ Seal Technology is less hassle to install and helps your faucet perform like new for life, reducing leak points and lasting twice as long as the industry standard

                  Everything you need is together in one convenient box, including integrated InnoFlex PEX supply lines

                  Fits 1-hole installations

                  Optional escutcheon available for 3-hole installations (purchase separately)

                  ADA Compliant

                  High-arc pull-down swivels 360degrees

                  Free-moving hose weight for smooth operation of the pull-down wand

                  2.5-in maximum deck installation thickness
