                  20-inch hose reach
                   
                  ADA compliant
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[2]/div[1]/div[1]
              - text: While other products may gather unsightly mineral build-up, the soft
                  rubber spray holes allow mineral residue to simply be wiped
                  away for an instantly refreshed look.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[3]/ul[1]/li[1]/div[2]
              - text: Delta faucets with Diamond Seal Technology perform like new for life. They
                  reduce leak points, are less hassle to install and last twice
                  as long as the industry standard.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[3]/ul[1]/li[2]/div[2]
              - text: A powerful integrated magnet snaps your faucet spray wand precisely into
                  place and holds it there. The wand stays docked when not in
                  use and doesn't droop over time.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[3]/ul[1]/li[3]/div[2]
              - text: Backed by Delta Faucet’s Lifetime Limited Warranty.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[4]/ul[1]/li[1]/div[2]
              - text: Designed to fit 1 or 3-hole, 8-inch configurations. For 3-hole
                  installation, purchase deck plate RP92233 separately.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[4]/ul[1]/li[2]/div[2]
              - text: Two function spray wand allows you to easily and ergonomically switch from
                  spray to stream.
                xpath: /html/body/div[1]/section[1]/div[1]/div[9]/div[1]/div[1]/div[1]/div[1]/div[1]/div[4]/ul[1]/li[3]/div[2]
