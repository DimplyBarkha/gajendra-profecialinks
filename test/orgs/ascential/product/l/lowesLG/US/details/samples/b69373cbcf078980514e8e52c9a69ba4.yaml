            description:
              - text: The confident slant of the Pivotal™ Collection makes it a striking
                  addition to your kitchen’s contemporary geometry for a look
                  that makes a statement. Delta® MagnaTite® Docking uses a
                  powerful integrated magnet to pull your faucet spray wand
                  precisely into place and hold it there so it stays docked when
                  not in use. Delta® faucets with DIAMOND™ Seal Technology
                  perform like new for life with a patented design which reduces
                  leak points, is less hassle to install and lasts twice as long
                  as the industry standard. You can install with confidence,
                  knowing that Delta faucets are backed by our Lifetime Limited
                  Warranty. Industry standard is based on ASME A112.18.1 of
                  500,000 cycles.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
