            description:
              - text: There's always a place for fresh and frozen favorites inside our
                  Whirlpool® refrigerator. This 28" top-freezer refrigerator
                  offers 18 cu. ft. capacity with more convenient storage
                  options thanks to the Flexi-Slide™ bin that adjusts to make
                  space for tall items. Bright LED interior lighting casts a
                  more natural light on the contents of your black, white or
                  stainless steel top-freezer refrigerator so food looks as it
                  should. Plus, you can easily access ice by adding the
                  Whirlpool® EZ Connect icemaker kit.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Keep food looking like it should with LED interior lighting

                  Make space for tall items with the Flexi-Slide™ bin

                  Choose the ideal temperature with electronic temperature controls

                  To keep frozen items ice cold, freezer temperature controls allow you to adjust the temperature level of cold air in the freezer compartment

                  Add an ice maker to this model with ease -it takes less than 5 minutes to install the EZ Connect ice maker inside this refrigerator (model # ECKMFEZ2)

                  Also features frameless glass shelves, humidity-controlled crispers and adjustable door bins
