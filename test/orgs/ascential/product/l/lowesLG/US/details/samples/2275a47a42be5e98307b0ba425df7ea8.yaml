                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]/div[1]
              - text: >-
                  Smart appliance - Care smarter with connected features that
                  let you send cooking instructions to the oven from your
                  smartphone, control your kitchen with voice commands using a
                  compatible voice-enabled device or skip preheating.
                   
                   Scan-to-Cook Technology (US Only) - Get the right settings every time. Scan a frozen food barcode with your smartphone or tablet and send recommended or customized cooking instructions straight to your oven or microwave for dinner done the way your family wants it.
                   
                   Yummly® Guided Cooking (U.S. Only) - Yummly® Guided Cooking makes meal prep easier by helping you answer the question “what’s for dinner?” before it’s even asked. Recipes with the Connected Fork icon in the Yummly® app include step-by-step video tutorials that provide the extra assistance you need on busy days. Prompts in the app even send cooking instructions straight to your Whirlpool® smart wall oven at the right times, so dinner’s ready when your family’s hungry.
                   
                   Touchscreen - Get instant access to the settings you use most with an all-new touchscreen that learns, adapts and suggests customized presets based on your family's routines.
                   
                   Voice control with a compatible voice-enabled device (U.S. only.) - Control your kitchen no matter what you’ve got on your hands with simple voice commands using the Google Assistant or an Alexa-enabled device.
                   
                   Fingerprint Resistant - Available in a black stainless steel finish, easy-to-clean steel resists fingerprints and smudges.
                   
                   Frozen Bake™ technology - Skip preheating and cook frozen favorites like pizza in fewer steps with preprogrammed settings that automatically adjust cooking times for you.
                   
                   Multi-Step Cooking - Make multi-step meals more simple. Use your smartphone or tablet to send multiple cooking instructions to the oven or microwave all at once. The temperature automatically adjusts based on the recipe you enter for great results without having to monitor your meal.
                   
                   True Convection Cooking - Cook foods faster with the addition of a third element plus a fan that distributes hot air evenly over, under and around food so dinner is ready when they are.
                   
                   Convection Conversion - Easily get the right convection cooking temperature. Your oven automatically converts traditional recipes for convection cooking, adjusting cooking times and temperatures for you.
                   
                   Steam Clean option - Clean up after everyday light spills using only heat and 1-1/4 cups of water—no harsh chemicals or cleaners needed. Used periodically to clean light spills on the bottom of the oven, it keeps the oven clean and reduces the need for frequent self-clean cycles.
                   
                   Scan-to-Connect Technology - You don't need to be a tech expert to connect your new appliance. Simply open the Whirlpool® app, add your appliance and follow the guided experience to get up and running quickly.
                   
                   Remote Start - With remote start enabled, use your smartphone or tablet to remotely turn your oven on so it's heated up and ready to cook meals when you are.
                   
                   Keep Warm Setting - Keep dishes from getting cold with this setting that delivers low heat to the oven. Control it remotely through your Whirlpool® app or manually on the oven so food stays warm and ready to serve whether you're home or away.
                   
                   Party Mode - Start preparing for guests from your smartphone or tablet with Party mode that automatically turns on the Keep Warm setting so dishes stay ready to serve.
                   
                   Enhanced Troubleshooting - Get immediate support for quick solutions by using your smartphone or tablet to access troubleshooting videos.
                   
                   Guided Service - Keep track of scheduled appointments and make sure issues are known using the Whirlpool® app to send data from the appliance directly to Whirlpool brand customer service.
                   
                   Self-Close Door - Keep doors from shutting too quickly with the smooth, quiet mechanism of self-close doors.
                   
                   Temperature Sensor - Get evenly baked food with a sensor that monitors oven temperature and adjusts the cooking elements.
                   
                   Rapid Preheat - Save time with 20% faster preheating. A rear fan combined with the use of all of the elements helps to heat the oven quickly.
                   
                   Control Lock Mode - Use your smartphone or tablet to remotely disable the control panel to avoid unintended use.
                   
                   Extra-Large Window - Keep an eye on your meal through the extra-large oven window.
                   
                   Sabbath mode - Use Sabbath mode to keep the oven on the "Bake" setting at a constant temperature until it's turned off. When this mode is enabled, displays, tones and all other cooking and cleaning cycles are disabled.
