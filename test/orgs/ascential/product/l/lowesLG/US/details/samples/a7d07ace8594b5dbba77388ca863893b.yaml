            description:
              - text: Meet your newest laundry ally—LG's ingenious Sidekick™ washer. Disguised
                  as an everyday pedestal, this mini LG washer pairs with almost
                  any LG front load unit so you can wash two loads at the same
                  time. The main tub is the workhorse taking on your biggest,
                  bulkiest family-size loads like towels and bedding in your ,
                  while the Sidekick™ gives delicates, hand washables and
                  workout wear the special care they deserve. With this LG
                  pedestal washer on your side, you can divide and conquer your
                  laundry—and the rest of your day—like never before.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Just right for cleaning smaller loads as often as you need

                  Special cycles designed to deliver a thorough clean and proper fabric care for items you prefer to wash separately

                  Troubleshoot quickly and efficiently with SmartDiagnosis™

                  Multi-function remote offers a convenient way to start, stop or select a cycle

                  Unlike tubs made from porcelain or plastic, the full stainless steel tub avoids the chips and nicks that can snag fabrics and ruin expensive clothing

                  The NeveRust™ wash tub is made of durable stainless steel, avoiding nicks that can snag fabrics

                  Rely on your LG washer with a 10-year limited warranty on the Direct Drive Motor
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[2]/ul[1]
