              - text: 1.0 cu. ft. LG SideKick™ Pedestal Washer, LG TWINWash™ Compatible
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]/div[1]
              - text: Add the ingenious LG SideKick™ pedestal washer to your LG TWINWash™
                  compatible washer to tackle two loads of laundry—both large
                  and small—at the very same time.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[1]/div[2]/div[1]
              - text: The mighty mini. The LG SideKick™ is specially designed for your small,
                  custom-care laundry loads. You can clean days of sweat-laden
                  spin class gear now rather than waiting for a full load in
                  your regular washer. Your clothes (and family) will thank you.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[2]/div[2]/div[1]
              - text: Just press play. Grab the multi-function remote control RCW1 to start,
                  stop or select a cycle on your LG SideKick™ washer. Plus, it's
                  magnetic, so you can attach it to the side of your washer,
                  dryer or other metal surface.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[4]/div[2]/div[1]
              - text: Hand wash care, now hands free. With special cycles for Intimates, Hand
                  Wash and Active Wear, each setting is designed to deliver a
                  thorough clean and proper fabric care for your items. There's
                  even a convenient Tub Clean cycle to keep your LG SideKick™
                  fresh and in tip-top condition.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[5]/div[2]/div[1]
              - text: The LG SideKick™ is LG TWINWash™ compatible and made to work with many
                  different LG washers. Is yours one of them? Check out our
                  handy PDF to see.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[6]/div[2]/div[1]
