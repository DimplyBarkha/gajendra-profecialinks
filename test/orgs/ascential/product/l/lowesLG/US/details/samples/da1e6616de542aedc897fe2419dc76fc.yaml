                  the laundry room and more time for you

                  Super Speed: Wash a full load of laundry in just 30 minutes, without sacrificing cleaning performance

                  Bixby Enabled: Receive end of cycle alerts, remotely start, schedule and more from your smartphone

                  Steam: Powerful stain removal without pretreatment, while still gentle on clothing

                  VRT Plus Technology: Reduces noise and vibration for quiet washing

                  Swirl+ Tub Interior: Improved tub pattern extracts more water more quickly

                  Self Clean+: Keeps your washer tub fresh and clean

                  ENERGY STAR Certified: Eco-friendly and energy efficient

                  Interior Drum Light: Put an end to stray socks or smaller laundry items that are hard to spot
