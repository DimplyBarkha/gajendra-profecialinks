              - text: Samsung's new 5.0 cubic foot large capacity front load washer, helps you
                  fit more in every load and cut down on laundry time, leaving
                  more time for you. Featuring Super Speed technology, you can
                  now wash a full load of laundry in just 30 minutes, without
                  sacrificing cleaning performance. Also, with Wi-Fi
                  Connectivity, you can receive end of cycle alerts, remotely
                  start or stop your cycle, schedule laundry on your time and
                  more, right from your smartphone.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
