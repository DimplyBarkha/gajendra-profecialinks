                  help rinse away soils, while the PowerWash速 agitator provides
                  concentrated cleaning and robust wash action to remove tough
                  stains. Plus, the rapid wash cycle helps clean loads faster by
                  shortening cycle time. Add in the included 10-year limited
                  parts warranty on the direct drive motor and stainless steel
                  wash basket, and you've got the power to clean tough loads for
                  the long haul.
