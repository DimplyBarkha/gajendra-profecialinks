                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]/div[1]
              - text: >-
                  Best Cleaning in its Class Driven by the PowerWash® Cycle -
                  The PowerWash® cycle of this washer adds extra cleaning action
                  and heated water to drive the Best Cleaning in its class.
                  (Based on 18-lb load, among leading top load brands, 5.0–5.4
                  cu. ft. capacity agitator washers, PowerWash® cycle vs.
                  comparable cycles and default settings.)
                   
                   Deep Fill Option - The Deep Fill option provides more water when it's needed. Additional water and the PowerWash® agitator help break down and rinse away everyday tough messes.
                   
                   10-Year Limited Parts Warranty on the Direct Drive Motor and Wash Basket - We back this Maytag® washer to get your clothes clean for years with a 10-year limited parts warranty on the direct drive motor and stainless steel wash basket.
                   
                   PowerWash® Agitator - The PowerWash® agitator tackles any load size with both efficient, concentrated cleaning to fight stubborn stains and robust wash action to help break up messes.
                   
                   Auto Sensing Option - Fight everyday stubborn stains with the Auto Sensing option, which adjusts the water level for each load to provide efficient, concentrated cleaning.
                   
                   Rapid Wash Cycle - Wash loads fast with the Rapid Wash cycle that cuts down on wash and spin time while boosting temperature to shorten the cycle.
                   
                   Stainless Steel Wash Basket - The stainless steel wash basket wicks moisture away from clothes and is tough enough to resist wear and tear for years to come.
                   
                   Maytag® Commercial Technology - Maytag® Commercial Technology features high-performance parts, including a 2X Life tested direct drive system and commercial springs.
                   
                   Sanitize Cycle with Oxi - The Sanitize cycle with Oxi removes 99.9% of household bacteria. Increased wash temperatures and oxygenated additives work together to clean tough messes.
