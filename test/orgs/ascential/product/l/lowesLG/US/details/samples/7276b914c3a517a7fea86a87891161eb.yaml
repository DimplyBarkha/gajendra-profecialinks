            description:
              - text: With the best cleaning in its class driven by the PowerWash® cycle, this
                  top load washer has capacity at 5.2 cu-ft. For more water when
                  you want it, the deep fill option offers a maximum fill to
                  help rinse away soils, while the PowerWash® agitator provides
                  concentrated cleaning and robust wash action to remove tough
                  stains. Plus, the rapid wash cycle helps clean loads faster by
                  shortening cycle time. Add in the included 10-year limited
                  parts warranty on the direct drive motor and stainless steel
                  wash basket, and you've got the power to clean tough loads for
                  the long haul.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  PowerWash® cycle boosts cleaning action and adds heated water

                  Deep Fill option drenches tough messes with more water

                  Auto sensing option adjusts the water level for each load

                  Wash loads fast and efficiently with the Rapid Wash cycle that cuts down on wash and spin time while boosting temperature to shorten the cycle

                  The stainless steel wash basket wicks moisture away from clothes and is tough enough to resist wear and tear for years to come

                  Maytag® Commercial Technology features high-performance parts, including a 2X Life tested direct drive system and commercial springs

                  Sanitize cycle with Oxi removes 99.9% of household bacteria

                  American Pride - from Clyde, Ohio to you, this washer is designed, engineered and assembled in the USA
