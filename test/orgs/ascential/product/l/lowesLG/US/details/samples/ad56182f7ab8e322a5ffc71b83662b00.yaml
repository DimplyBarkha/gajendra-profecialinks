              - text: >-
                  Frozen Bake™ Technology - Skip preheating for favorites like
                  pizza and lasagna so you can cook frozen foods faster.
                   
                   SpeedHeat™ Burners - Sear and boil quickly with the high temperatures of the two 15,000-BTU burners.
                   
                   Edge-to-Edge Cast-Iron Grates - Maximize space with cast-iron grates that extend across the entire cooktop, giving you the flexibility to place pots and pans anywhere.
                   
                   Adjustable Self-Cleaning - Take on all kinds of messes in the oven with cleaning settings for light, moderate or heavy soils.
                   
                   Temperature Sensor - A built-in sensor monitors oven temperature and adjusts the cooking elements to help food bake evenly.
                   
                   5.0 cu. ft. Capacity 
                   
                   AccuSimmer® Burner - Delivers precise temperature control just right for simmering.
                   
                   Keep Warm 
                   
                   Closed Door Broiling - A broiling temperature management system helps prevent overheating to keep the kitchen comfortable and cool while still maintaining the optimal cooking temperature for food.
                   
                   Delay Cook 
                   
                   Sabbath Mode - This range is designed to meet the needs of those who are kosher and Sabbath observant. When Sabbath mode is enabled, the oven is set to remain on the "Bake" setting at a constant temperature until it's manually turned off. In addition, displays, tones and all other cooking and cleaning cycles are disabled. The oven light will also not activate when the oven door is opened and heating elements will not immediately turn on or off.
                   
                   Star-K Certified 
                   
                   ADA Compliant 
                   
                   Fingerprint Resistant - Resists fingerprints and smudges with steel that easily wipes clean. Available in Black Stainless Steel.
