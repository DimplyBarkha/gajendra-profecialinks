            description:
              - text: Bask in the luxury of convenience with a combination washer/dryer that
                  works in tandem with your smart home to enhance your
                  lifestyle. LG ThinQ™ technology will redefine the way you do
                  laundry, allowing you to start washing or drying with the
                  Google Assistant or Amazon Alexa-enabled voice commands, or
                  remotely with the LG ThinQ™ app. Receive alerts the moment
                  clothes are clean, and manage key features from anywhere, at
                  any time. Simply download the free LG ThinQ™ app and let the
                  possibilities unfold.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Inverter Heat Pump Drying Conveniently dry’s clothes in the
                  same unit after wash

                  The auto dosing function detects laundry soil levels and automatically dispenses detergent dosage needed to effectively clean your clothes

                  WiFi capable to stay ahead of the cycle and access key LG dryer features remotely with ThinQ™ technology

                  Centum System™ minimizes vibration and noise, offering lowest noise level, 66dB in the industry. Its Inverter DirectDrive motor is backed by a 20 Year Limited Warranty for durability you can count on

                  The unique circle LCD display in the main washer lets you easily and conveniently control the two washers at once

                  LG SIGNATURE stays true to the essence, delivering a new sense of life for the most discerning individual

                  Bask in the luxury of convenience with LG SmartThinQ™ technology that provides remote management of key washer and dryer features

                  LG SideKick™ Pedestal Washer is the perfect size for cleaning smaller loads as often as you need while giving delicates, hand washables and workout wear the special care they deserve
