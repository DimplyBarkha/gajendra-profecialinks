            description:
              - text: With a generous 30 cu. ft. capacity, this LG three-door refrigerator not
                  only has the features to help keep your food fresh, it's got
                  the room to store it all. The Smart Cooling Plus® System is
                  designed to maintain superior humidity and temperature level
                  and a Fresh Air Filter helps keep the air around your food
                  from getting stale. And with its Smart Pull® Handle and 3-Tier
                  Organization® Freezer, using this refrigerator and keeping it
                  organized is a breeze.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  29.8-cu ft total storage: 19.7-cu ft refrigerator, 10.1-cu ft
                  freezer

                  ENERGY STAR qualified products help you save money on utility bills without sacrificing performance, style or comfort

                  Filtered water and ice dispenser accommodates large containers, and Slim SpacePlus ice system provides easy access to bulk ice

                  Smart Cooling Plus technology automatically adjusts temperature and humidity levels for proper food storage

                  External controls with LED display make it easy to regulate interior temperature and water/ice settings

                  Adjustable Spill Protector tempered glass shelves help contain messes, so your refrigerator stays clean

                  Adjustable gallon door storage accommodates beverages or other large containers, freeing up shelf space

                  Bright and energy-efficient LED interior lighting makes it easy to find what you need

                  Glide-N-Serve pantry drawer is ideal for storing deli meats and cheeses or large platters
