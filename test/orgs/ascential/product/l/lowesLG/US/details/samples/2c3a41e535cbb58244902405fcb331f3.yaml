            nameExtended:
              - text: Samsung 2-cu ft High Efficiency Stackable Steam Cycle Front-Load Washer
                  (White) ENERGY STAR
                xpath: /html/body/div[1]/section[1]/div[1]/div[4]/div[1]/div[2]/h1[1]/@aria-label
            manufacturerDescription:
              - text: From the Manufacturer|Powered by
                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/h1[1]
              - text: Samsung’s patented VRT™ technology reduces noise to an incredibly low
                  level. Its innovative tub design balances heavy loads quietly
                  and with ease. Upstairs laundry has never been less obtrusive
                  – run your washer upstairs while your children sleep.
                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]/div[1]
              - text: Samsung’s Steam Wash cycle has been engineered to improve the cleaning
                  quality of your wash. Unlike other washers which release steam
                  from above, Samsung releases steam from the bottom of the
                  laundry tub, saturating every item in the load and leading to
                  an even deeper clean with no pre-treatment necessary.
                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[2]/div[2]/div[1]
              - text: Get up to a 30% faster wash cycle* – without sacrificing cleaning
                  performance. With Super Speed, you can quickly wash a full
                  load in as little as 40 minutes.
                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[3]/div[2]/div[1]
              - text: Skip customer service and troubleshoot issues straight from select
                  smartphones**. Smart Care interacts with your washer and dryer
                  to perform an immediate diagnosis and offer quick solutions.
                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[4]/div[2]/div[1]
              - text: For the ultimate in convenience, Self Clean technology keeps your top load
                  washer tub fresh by removing dirt and bacteria – without the
                  use of harsh chemicals – through a combination of soaking,
                  pulsating and high speed spinning. Self Clean also sends
                  reminders to clean the tub every forty wash cycles.
                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[5]/div[2]/div[1]
              - text: The diamond drum interior features a unique design with smooth,
                  diamond-shaped ridges that helps extend clothing life by
                  treating fabrics gently.
                xpath: /html/body/div[1]/section[1]/div[1]/div[10]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[6]/div[2]/div[1]
