            description:
              - text: Samsung 2.2 Cu. Ft. 24-in front load washer featuring steam wash
                  eliminates stains without the need for pretreating. With super
                  speed, wash a full load in only 40 minutes without sacrificing
                  quality. Vibration Reduction Technology keeps the peace and
                  quiet by minimizing noise and vibration.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Steam wash - uses the power of steam to eliminate stains
                  without pre-treatment

                  Super speed - wash a full load in as little as 40 minutes

                  VRT - Vibration Reduction Technology reduces noise and vibration

                  Smart Care - troubleshoot straight from your smartphone

                  Self Clean - keeps your laundry drum fresh and odor-free

                  Diamond drum design - extends clothing life by treating fabrics gently

                  Direct inverter motor - high efficiency motor decreases power consumption to save energy and cost

                  1400 RPM maximum spin speed - get more laundry done faster

                  12 Preset wash cycles - covers almost any cleaning need for your active family
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[2]/ul[1]
