                  Humidity-controlled crispers are a great place to keep fruits, vegetables, and more

                  LED panels located on the side of the refrigerator provide an exceptionally bright interior and saves energy over traditional lighting

                  Digital Temperature Controls designed to monitor and maintain conditions to help keep food fresh

                  Troubleshoot quickly and efficiently with SmartDiagnosis

                  Save money and energy with a refrigerator that meets new Department of Energy standards
