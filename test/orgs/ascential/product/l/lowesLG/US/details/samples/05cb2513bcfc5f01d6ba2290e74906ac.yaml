              - text: Capacity means a lot to you, and our top-mount refrigerator features 30"
                  width 20.2 cu. Ft. Refrigerator and freezer storage space.
                  You’re also focused on freshness, and that’s why you’re sure
                  to appreciate LG’s humidity-controlled crisper and full-width
                  gallon door bins. They’re on a mission to extend the life of
                  your fruits and vegetables. Freshness that shines clear
                  through with LG’s advanced LED interior lighting.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
