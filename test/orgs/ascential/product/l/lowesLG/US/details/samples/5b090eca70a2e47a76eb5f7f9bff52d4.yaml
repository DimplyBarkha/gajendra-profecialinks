            description:
              - text: Help prevent damage caused by overdrying and spend less time in the
                  laundry room with the Whirlpool® 7.0 cu. ft. Cabrio®
                  high-efficiency electric dryer. It features Advanced Moisture
                  Sensing that senses the needs of each load and adapts drying
                  times, so every load stops when clothes are perfectly dry.
                  Plus, it has a Sanitize cycle to care for your clothes while
                  eliminating 99.9% of common household bacteria.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  AccuDry™ Sensor Drying System - measures moisture and
                  temperature levels to help reduce damage caused by overdrying
                  and automatically stops the cycle when the load is dry

                  Intuitive Touch Controls with memory - with easy what and how controls, they effortlessly help you create customized cycles

                  Estimated time remaining LED display - displays the estimated time remaining in the cycle, counting down until its finished

                  7.0 cu-ft capacity dryer dries more than three baskets of laundry in one load

                  Sanitize cycle provides excellent care for your clothes while eliminating 99.9% of three common household bacteria without washing

                  Designed, engineered and assembled in the USA
