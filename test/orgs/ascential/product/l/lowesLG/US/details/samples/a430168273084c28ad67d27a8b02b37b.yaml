              - text: >-
                  Smart features available with connected subscription - Connect
                  to more. Optional smart features help you streamline your
                  laundry routine, so you can keep your day moving.
                   
                   AccuDry™ sensor drying technology - Two built-in sensors measure moisture and temperature levels to help prevent overdrying and automatically stop the cycle when the load is dry.
                   
                   Intuitive Controls - Let the dryer guide you to the right cycle combinations or customize up to 35 of your own to get the right type of fabric care for whatever you’re drying.
                   
                   Wrinkle Shield™ option - Help keep wrinkles from setting into clean, dry fabrics with the Wrinkle Shield™ option. It keeps clothes tumbling for up to 150 minutes after the cycle ends or until you open the door.
                   
                   EcoBoost™ option - Use less energy while still getting great drying performance with the EcoBoost™ option that uses less heat and extended cycle times for greater energy efficiency.
                   
                   Sanitize cycle - The Sanitize cycle provides care for your clothes in the dryer while eliminating 99.9% of common household bacteria.
                   
                   Quick Dry cycle - Dry a small load quickly or customize settings to add more time. Plus, you can choose to remember your settings for your next load of laundry.
                   
                   7.4 cu. ft. capacity - With a 7.4 cu. ft. capacity dryer drum, there’s plenty of room to easily handle the large loads you washed in the matching top load washer.
                   
                   Hamper Door - Easily transfer loads from the washer to the dryer and from the dryer to the laundry basket without worrying about clean clothes falling on the floor with this wide-opening door.
                   
                   An American Company for Over 100 Years - Whirlpool Corporation started in 1911 as a small company in Benton Harbor, Michigan. Today we are a global home appliance business selling products around the world. We are proud of our American heritage and ingenuity that have driven innovation for over 100 years.
                   
                   Assign a task available - Manage laundry day from anywhere by assigning family members the next laundry step from the optional Whirlpool® app. Activate the app to send customized text messages for transferring a load to the dryer or folding clean clothes.
                   
                   Match Washer cycle with Dryer cycle available - Get the right kind of dry for your load. Activate the optional Whirlpool® app for a suggested dry cycle that matches the wash cycle you used, then send the cycle to your dryer from the app.
                   
                   Coming soon: Optional voice control with a compatible voice-enabled device - Coming soon: Opt in to keep up with laundry no matter what you’ve got on your hands with simple voice commands using a compatible voice-enabled device.
                   
                   Favorite Cycles available - Create and save your favorite cycles under any name and edit at any time on the optional Whirlpool® app. Save one cycle at a time on the dryer, or activate Favorite Cycles in the app to send cycles to your dryer and start the load remotely.
                   
                   Quick Connect - You don’t need to be a tech expert to connect your new appliance. Simply open the optional Whirlpool® app, add your appliance and follow the guided experience to get up and running quickly.
                   
                   Coming soon: Optional compatibility with Apple Watch® - Coming soon: Opt in to remotely control your dryer, receive status updates, modify a cycle and track time remaining, all from your Apple Watch®.
                   
                   Personalized quick tips available - When activated, the optional Whirlpool® app delivers quick tips to make sure your family’s laundry gets the care it deserves while helping laundry day go more smoothly.
