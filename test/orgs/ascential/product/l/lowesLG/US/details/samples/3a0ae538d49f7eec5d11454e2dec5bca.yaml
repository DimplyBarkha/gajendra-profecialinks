                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/h1[1]
              - text: This Whirlpool® electric convection oven with fan convection cooking helps
                  you get dinner to the table. Skip preheating for favorites
                  like pizza with Frozen Bake™ technology. This
                  fingerprint-resistant, self-cleaning oven prevents cooked food
                  from getting cold with the Keep Warm setting. Closed door
                  broiling helps keep the kitchencomfortable.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]/div[1]
              - text: >-
                  Fan Convection Cooking - Cook meals consistently with a fan in
                  the back of the oven that distributes hot air more
                  efficiently. This helps eliminate cold spots so you can bake
                  on any rack.
                   
                   FlexHeat™ Dual Radiant Element - Get two elements in one with a 6" inner ring that's great for smaller pots and pans and a 9" expandable outer ring that makes room for larger cookware.
                   
                   Frozen Bake™ technology - Skip preheating and cook frozen favorites like pizza in fewer steps with preprogrammed settings.
                   
                   Warm Zone Element - Keep food warm while you're finishing the rest of the meal using this low-powered center element.
                   
                   Keep Warm setting - Keep dishes from getting cold with this setting that delivers low heat to the oven.
                   
                   Large Oven Window - Keep an eye on your meal through the large oven window.
                   
                   Fingerprint Resistant - Available in black stainless steel and stainless steel finishes that are easy-to-clean and resist fingerprints and smudges.
                   
                   Closed Door Broiling - Maintain the optimal broiling temperature for food while still keeping the kitchen comfortable using this broiling temperature management system.
                   
                   Control Lock Mode - Disable the control panel to avoid unintended use.
                   
                   Adjustable Self-Cleaning Technology - Clean without harsh chemicals or special cleaners by running this high-temperature setting that automatically cleans the oven according to a preprogrammed cycle.
                   
                   5.3 cu. ft. Capacity - Easily cook large meals with 5.3 cu. ft. capacity
                   
                   Ceramic glass cooktop - Wiping up spills is simple with the ceramic glass cooktop
                   
                   Hidden Bake Element - Get easier oven cleaning with a hidden bake element.
                   
                   Upswept SpillGuard™ Cooktop - Clean up faster with a cooktop that has raised edges to help contain spills.
                   
                   An American company for over 100 years - Whirlpool Corporation started in 1911 as a small company in Benton Harbor, Michigan. Today we are a global home appliance business selling products around the world. We are proud of our American heritage and ingenuity that have driven innovation for over 100 years.
