            description:
              - text: Cook for the family, even on a hectic schedule with this Whirlpool®
                  electric range. Skip preheating and cook frozen foods faster
                  with Frozen Bake™ technology. FlexHeat™ dual radiant elements
                  give you two elements in one for cooking flexibility on this
                  self-cleaning stove. The ceramic glass cooktop on this
                  Whirlpool® electric rangewith self-cleaning oven also makes
                  cleanup quick.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Skip preheating with Frozen Bake™ technology

                  Get two elements in one with a FlexHeat™ Dual radiant element

                  Dishes stay ready to serve with the Keep Warm setting

                  Temperature sensor - get evenly-bakes food with a sensor that monitors oven temperature and adjusts the cooking elements

                  Closed door broiling - maintain the optimal cooking temperature for food while still keeping the kitchen comfortable and cool using this broiling temperature management system that helps prevent overheating

                  Fan convection cooking - it fills the entire oven with heat, so no matter which rack you use, you still get great results

                  Warm zone element - keep food warm while you're finishing the rest of the meal using this low-powered center element

                  Upswept SpillGuard™ cooktop - clean up faster with a cooktop that has raised edges to help contain spills

                  Sabbath mode - enable this mode to set the oven to remain on the "Bake" setting at a constant temperature until it's manually turned off
