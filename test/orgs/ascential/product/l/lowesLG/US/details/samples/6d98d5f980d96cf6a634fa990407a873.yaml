            description:
              - text: Cooking for a crowd has never been more simple and seamless. This large
                  capacity range lets you do it all at once. And with LG’s
                  EasyClean® and convenient storage drawer below, cleaning is
                  now as easy as 1, 2, 3 and clutter free.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  LG Black Stainless Steel Series elevates your kitchen with a
                  satin-smooth, warm and sophisticated finish unlike any other

                  3 steps. 10 minutes. 1 spotless oven

                  Beautiful, easy-to-clean finishes are fingerprint and smudge resistant

                  Cook bigger meals without cramping your oven

                  A place for every pot

                  Convenient drawer offers room to store all your kitchen necessities in style

                  The Brilliant Blue Interior means it cooks as beautifully as it looks

                  The best view in the kitchen! This super-sized window allows you to easily check the progress of a meal no matter where it’s placed in the oven

                  Select ranges are offered with a free griddle pan that fits perfectly on the oval burner on these ranges. You can start cooking right away – pancakes, eggs, meat, and everything else that can be cooked on a griddle
