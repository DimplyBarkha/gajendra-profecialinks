                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/h1[1]
              - text: 5.4 cu. ft. Gas Single Oven Range with EasyClean®
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/ul[1]/li[1]/div[2]/div[1]
              - text: The LG Black Stainless Steel Series combines stainless steel with a
                  satin-smooth, sophisticated finish for a brilliantly appealing
                  look that pairs beautifully with any style.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[1]/div[2]/div[1]
              - text: Now you can have all of the things you love about stainless, without the
                  need for special cleaners or constant attention. LG’s
                  PrintProof™ fingerprint and smudge resistant finish easily
                  wipes clean with a soft, dry cloth for a distinctive kitchen
                  that handles real-life in style.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[2]/div[2]/div[1]
              - text: LG EasyClean® brings you our fastest oven-cleaning feature yet. In just
                  three steps your oven can sparkle, all without strong chemical
                  fumes or high heat*. Simply spray the oven interior with
                  water, press EasyClean and 20 minutes later, wipe away
                  leftover grime.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[3]/div[2]/div[1]
              - text: With LG's large capacity oven, you can handle all of your family's cooking
                  needs. Whether you're baking large batches of cookies or a
                  roast for the holidays, this oven can fit it all.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[4]/div[2]/div[1]
              - text: A premium range should meet your needs and look beautiful doing it. The
                  Brilliant Blue Interior provides an upscale look with premium
                  interior design.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[5]/div[2]/div[1]
              - text: From ovens to dryers, get peace of mind built in. See how Consumer Reports
                  rates LG in reliability.
                xpath: /html/body/div[1]/section[1]/div[1]/div[11]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/ul[1]/li[6]/div[2]/div[1]
