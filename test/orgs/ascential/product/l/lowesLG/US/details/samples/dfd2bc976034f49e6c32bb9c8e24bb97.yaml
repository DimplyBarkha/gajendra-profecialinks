            description:
              - text: The ultimate clean. The ultimate dry, even on plastics. The Bosch 800
                  Series dishwasher delivers a sparkling clean and dry with
                  advanced PrecisionWash technology and patented CrystalDry
                  technology. With PrecisionWash, intelligent sensors
                  continually scan and check the progress of dishes throughout
                  the cycle, and powerful spray arms target every item of every
                  load, for the ultimate clean. Patented CrystalDry technology
                  transforms moisture into heat up to 176F for the ultimate dry,
                  even for plastics.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Patented CrystalDry technology for the ultimate dry, even on
                  plastics

                  Flexible 3rd rack with expandable wings provides more space for silverware and cooking utensils

                  Home Connect allows you to monitor and control from your smart phone or tablet

                  Extremely quiet operation (42 dBA) with 18 unique sound-reducing technologies

                  Bosch's advanced PrecisionWash system has intelligent sensors that continually scan and check the progress of dishes throughout the cycle, and powerful spray arms target every item of every load, for the ultimate clean

                  Every Bosch dishwasher is ENERGY STAR qualified and meets or exceeds federal guidelines, for year-round energy savings

                  Large stainless steel interior with the Rackmatic® adjustable upper rack and FlexSpace Tines™ provides loading flexibility and easily accommodates 16 place settings

                  Hidden integrated electronic controls maintain a clean exterior and InfoLight® shines a red beam on the floor to indicate when the dishwasher is running

                  3 Prong power cord is included A junction box for hardwire application is sold separately (model #SMZPCJB1UC)
