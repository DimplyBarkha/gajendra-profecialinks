            description:
              - text: The dual-opening options of the LG EasyLoad™ door make loading and
                  unloading the dryer easier than ever. Transferring wet clothes
                  from the washer? Simply press the release button and pull the
                  door down, hamper style to keep that stray sock from hitting
                  the floor. Removing dry items? Swing the door to the side to
                  clear the way for your basket below. Even tight spaces and
                  challenging laundry-room layouts are no match for versatility
                  like this.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Give favorite clothes new life in just 10 minutes with LG
                  TurboSteam™ technology

                  Load and unload the way you want to with the dual-opening options of the LG EasyLoad™dryer door

                  Stay ahead of the cycle and access key LG dryer features remotely with ThinQ™ technology

                  With 7.3 cubic feet of capacity, this dryer handles really large loads

                  The built-in sensor detects moisture levels and automatically adjusts drying time for loads of all sizes. No more overdrying—dryer shuts off at just the right time to save energy with less wear and tear on clothes

                  With the FlowSense™ Duct Clogging Indicator you'll know when it's time to clean the ducts out to ensure great drying every time

                  Save money and energy with a dryer that uses less energy than required by federal standards

                  Intuitive Dial-A-Cycle™ controls and easy to read Dual LED Display indicators help you find the right setting every time

                  Setup an LG Service Appointment to reverse the EasyLoad™ dryer door, free of charge, Monday-Friday (excluding Public Holidays) by calling LG Customer Service8:00 am to 6:00 pm CST
