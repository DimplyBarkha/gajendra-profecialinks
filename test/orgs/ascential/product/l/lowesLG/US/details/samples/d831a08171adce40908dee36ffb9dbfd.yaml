                  from getting cold with a Warm Zone element. Plus, it’s easy to
                  keep the cooktop clean with dishwasher-safe cast-iron grates.
                xpath: /html/body/div[1]/section[1]/div[1]/div[7]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Bake on any rack with fan convection to help eliminate cold
                  spots

                  Sear and boil quickly with the SpeedHeat™ Burner

                  Heat griddles and long cookware evenly on the center oval burner

                  Cast-iron grates are dishwasher safe for easy cleaning

                  Keep food warm with the Warm Zone element

                  Dishes stay ready to serve with the Keep Warm setting

                  Keep an eye on your meal through the large oven window

                  Maintain optimal broiling temperature with closed door broiling

                  Clean without harsh chemicals using adjustable self-cleaning
