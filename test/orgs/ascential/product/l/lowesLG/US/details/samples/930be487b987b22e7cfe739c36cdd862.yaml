            description:
              - text: Find a better fit for your kitchen with this small over-the-range
                  microwave with vent that removes smoke, odor and moisture like
                  a standard hood. Save space with a low profile design that
                  fits in the same space as your undercabinet hood but can still
                  cook all the essentials with 1.1 cubic feet of purposeful
                  capacity and 1,000-wattcooking power.
                xpath: /html/body/div[1]/section[1]/div[1]/div[6]/div[1]/div[2]/div[1]/div[1]/div[1]
              - text: >-
                  Low profile design - maximize space by moving your microwave
                  off the countertop with a low profile design that fits in the
                  same space as your Undercabinet hood

                  Purposeful capacity - fit tall glasses, wide plates and big bowls in the low profile microwave that still has enough room for all the essentials

                  Keep your kitchen smelling like home with 400 CFM motor class high performance venting that quickly gets rid of smoke, odor and moisture

                  Tap-to-open door - keep things clean and dinner moving with a door that can open with the simple tap of a wrist or elbow, so you can access the microwave without putting dishes down

                  Concealed touch controls stay out of the way and easy to clean - hidden behind the microwave door for a modern look

                  Microwave presets - get the right amount of heat and time, whether you are cooking or defrosting

                  Install your microwave hood next to a wall if necessary with a 90 hinge door

                  Finished sides - there's nothing to hide with sides that are finished to match the rest of the microwave

                  Easily make a change and replace your current vent hood or microwave hood using a wall plate that helps you install right out of the box
