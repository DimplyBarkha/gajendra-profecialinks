              - text: >-
                  The industry-exclusive EZ-2-Lift™ hinged cast-iron grates lift
                  effortlessly to make cleaning the cooktop simple

                  Maximize your cooktop's usable space with five burners, including a middle burner for added flexibility

                  FlexHeat™ burner features two rows of flames to reach the high heat needed for rapid boiling and searing and one small row to provide uniform cooking using accurate lower temperatures for your most delicate dishes - it's our most flexible burner ev

                  5,000 BTU AccuSimmer® Plus burner - precisely control your cooktop's lowest simmering temperatures - features an alternate burner cap that spreads heat evenly for more uniform and consistent heating

                  Dishwasher-safe, full-width, cast-iron grates give you the flexibility to place pots and pans anywhere on the cooktop - they are also easy-to-clean with a dishwasher-safe finish that resists wear and tear

                  Spillguard™ cooktop - enjoy easier cleanup with the upswept design

                  Dishwasher-safe knobs - our cooktops features easy-to-clean knobs that are dishwasher-safe to keep your cooktop looking like new

                  Gourmet griddle - optional accessory part # W10685483

                  Wall oven compatible - this cooktop can be installed in a counter over a single wall oven for added installation flexibility
