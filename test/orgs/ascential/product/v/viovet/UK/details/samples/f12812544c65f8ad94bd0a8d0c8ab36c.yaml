            description:
              - text: >-
                  PURINA® PROPLAN® VETERINARY DIETS Canine DRM Dermatosis is a
                  highly digestible complete veterinary diet for dogs of all
                  ages for the support of skin function in the case of
                  dermatosis and excessive loss of hair. PPVD DRM contains a
                  limited number of protein sources to help minimise possible
                  discomfort to food. It contains specific nutrients to promote
                  a healthy skin and coat and helps support a healthy immune
                  system such as high quality protein, zinc and antioxidant
                  vitamins. PPVD DRM contains high levels of omega-6 fatty acids
                  to help support the skin's natural barrier function, and
                  increased levels of omega-3 fatty acids which maximise the
                  natural anti-inflammatory processes.
                   
                  Skin support: increased levels of high quality protein, zinc and vitamins to help support skin constuction and health.
                   
                  Low antigen: selected and limited number of protein sources to help minimise discomfort associated with food.
                   

                   

                   
