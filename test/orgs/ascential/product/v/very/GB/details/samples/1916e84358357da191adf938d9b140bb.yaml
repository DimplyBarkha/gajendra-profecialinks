            description:
              - text: >-
                  Powerful. Intelligent. Cordless.

                  Dyson’s most powerful, intelligent cordless vacuum¹

                  Let the Dyson V11 Absolute do the thinking for you. Dynamic Load Sensor technology in the cleaner head automatically optimises suction to suit different floor types.

                  New LCD screen display

                  Shows the runtime and performance of your vacuum, to put you in control of your clean. No need to worry about running out of charge. 

                  Up to 60 minutes of powerful floor cleaning²

                  The longest runtime of any Dyson cord-free vacuum, with 50% bigger cells than the Dyson Cyclone V10™.

                  Certified asthma and allergy friendly™

                  Advanced whole-machine filtration captures allergens and expels cleaner air back into your home. 

                  Direct Drive technology deep cleans carpets and hard floors

                  The motor inside the cleaner head drives stiff nylon bristles deep into carpets to suck up fine dust and ground-in dirt.

                  An extra Soft roller cleaner head for expert hard floor cleaning

                  The soft woven nylon is gentle on delicate hard floors, tough on dirt. Perfect for kitchens, it picks up large crumbs and fine dust all at once.

                  Four cleaning tools included

                  Combination and Crevice tool to clean surfaces, edges and right into narrow gaps.

                  Mini motorhead to tackle pet hair on upholstery, stairs and in the car.

                  Soft dusting brush for gentle dusting on delicate surfaces.

                  Awarded with a Which? Best Buy 2019. 

                  ¹Suction tested to EN 60312-1 CL 5.8 and 5.9, loaded to bin full, tested in Boost mode. Excludes Dyson machines.

                  ²Applies in Eco mode on hard floors

                  Depth: 1286 MM

                  Height: 250 MM

                  Width: 261 MM

                  Carpet Pickup: N

                  Charge Time (in hrs): 4.5

                  Cordless: Y

                  Dust Collection: Bagless

                  Filter Type: Whole Machine filtration

                  Handheld: Y

                  Hardfloor Pickup: Y

                  Run Time (in hrs): 1

                  Dynamic Load Sensor™ technology in the Torque Drive cleaner head automatically optimises suction to suit different floor types

                  New LCD screen display shows the run time and performance of your vacuum

                  Swappable, energy dense battery pack. One battery included for up to 60 minutes of fade-free floor cleaning²

                  An extra Soft roller cleaner head for expert hard floor cleaning - picks up large debris and fine dust all at once

                  A bigger bin for the big cleans. Changes to a handheld in one click with 4 cleaning tools for the stairs, upholstery and car

                  Advanced cyclone technology for no loss of suction

                  Certified asthma and allergy friendly™ with advanced whole-machine filtration

                  Three power modes to suit any task Hygienic point-and-shoot bin emptying

                  Wall mounted docking station for grab-and-go storage Separate charger so you can plug it in anywhere

                  Awarded with a Which? Best Buy 2019
