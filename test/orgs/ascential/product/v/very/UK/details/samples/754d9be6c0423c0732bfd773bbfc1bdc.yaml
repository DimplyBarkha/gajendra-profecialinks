            description:
              - text: >-
                  Powerful. Lightweight. Versatile.

                  Up to 30 minutes of Dyson power¹

                  An advanced, rechargeable battery powers the Dyson V7 Animal™ cord-free vacuum, for up to 30 minutes of fade-free suction.

                  Lightweight, only 2.2kg

                  Easy to clean anywhere up high, down low, on the stairs or under furniture. 

                  Direct Drive technology deep cleans carpets and hard floors

                  The motor inside the cleaner head drives stiff nylon bristles deep into carpets to suck up fine dust and ground-in dirt.

                  An extra Soft roller cleaner head for expert hard floor cleaning

                  The soft woven nylon is gentle on delicate hard floors, tough on dirt. Perfect for kitchens, it picks up large crumbs and fine dust all at once.

                  NEW Reach under tool

                  Twists and locks for easy cleaning under furniture. No need to bend down.

                  No loss of suction

                  Advanced cyclone technology helps deliver strong, consistent suction from start to finish. 

                  Changes to a handheld in one click

                  Quickly converts from a floor vacuum to a handheld vacuum. For easy cleaning around the home and car.

                  Certified asthma and allergy friendly™ 

                  Advanced whole-machine filtration captures allergens and expels cleaner air back into your home. 

                  Four cleaning tools included

                  Combination and Crevice tool to clean surfaces, edges and right into narrow gaps.

                  Mini motorhead to tackle pet hair on upholstery, stairs and in the car.

                  Soft dusting brush for gentle dusting on delicate surfaces. 

                  Awarded with a Which? Best Buy 2019.
                   
