                  <span itemprop="description">

                  <h2>The clever Hive Active Heating Thermostat will make you glow all over!</h2><p></p>Come home to a warm welcome, with Hive Active Heating. It lets you control your heating and hot water from your smartphone, so you can keep your home warm without wasting energy. Saving up to £120 a year.<br><br><strong>Works with what you've got</strong><br>There's no need to stress about upgrading your boiler or switching your energy service - Hive Active Heating will work seamlessly with any energy supplier and most common boilers.<br><br><strong>Adjust your heating with your voice</strong><br>Hive works with Alexa and Google Assistant. So, if you're settled in for the evening on the sofa, then stay exactly where you are. Just say, “Alexa, tell Hive to boost my heating” and it will give you one hour of extra heat before switching itself off.<br><br><strong>Set Daily Schedules</strong><br>Set up to 6 time slots for your heating and hot water.<br><br><strong>Know when you’ve left the heating on</strong><br>With geolocation, your Hive thermostat knows if you’ve gone out and left the heating on. It can then send you a reminder to turn it off.<br><br><strong>Protect your Pipes</strong><br>When the temperatures drop below 7oC inside your home, frost protection turns on your heating to help stop your pipes from freezing.<ul><li>Depth: 100 MM</li><li>Height: 100 MM</li><li>Width: 34 MM</li></ul>

                  </span>
