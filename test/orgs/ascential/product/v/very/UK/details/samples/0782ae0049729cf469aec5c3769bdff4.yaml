            description:
              - text: >-
                  <span itemprop="description">

                  <h2>The stunning&nbsp;Huawei P30 Pro puts you ahead of the crowd.</h2>Huawei have come up with another winner - feast your eyes on the slim design with <strong>double sided curved glass</strong>.<br><br>The <strong>deluxe 6.5 inch OLED display</strong> with its beautifully curved edges and 1080 x 2340 resolution will take your breath away, bringing websites, photos and movies to life like never before. <br><br>An incredible <strong>quad Leica lens camera set-up</strong> on the back (40MP + 20MP + 8MP + ToF) makes easy work of shooting incredible photos and video. The latest light fusion sensor technology creates magnificent photos under extreme low light and night time conditions. We also love the <strong>50x Telephoto Zoom function</strong>, breaking the boundaries of telephoto smartphone photography. AI Image Stabilisation ensures your photos are always sharp too. There's also a market-leading <strong>32 megapixel snapper on the front</strong> for high-quality selfies and video chats.<br><br>With a<strong> Kirin 980</strong>, the most powerful AI chipset on the market, 8Gb RAM and Android 9.0 Pie, you know everything happens incredibly fast, including streaming and downloads. You also get unbeatable security thanks to a<strong> fingerprint scanner</strong> on the front that can unlock your screen in seconds.<br><br>The P30 Pro boasts a massive <strong>128Gb of internal memory</strong> and the 4,200mAh battery will keep going all day too thanks to smarter AI power management. It also supports Huawei <strong>40W SuperCharge</strong>, so you will soon have the battery juiced up again.<ul><li>Depth: 8.41 MM</li><li>Leica Quad Main Camera | 40MP + 20MP + 8MP + TOF cameras</li><li>Revolutionary BOKEH, Telephoto, Low Light, Multi View and Video Stablisation videography</li><li>Stunning 6.47 inch OLED display with FHD+ 2340*1080 pixel resolution</li><li>Powered by HUAWEI’s revolutionary Kirin 980, the most powerful AI chipset on the market</li><li>Ultra long lasting 4,200 mAh battery</li><li>Best Bluetooth 5.0 experience - long range high performance against interference and barriers.</li><li>HUAWEI's wireless reverse charge can charge devices which are out of power</li><li>in screen fingerpint security</li><li>AndroidTM 9.0 Pie | HUAWEI EMUI 9.1.0</li><li>8GB RAM | 128GB ROM</li><li>Height: 73.4 MM</li><li>Network: Sim Free</li><li>Sim Type: Nano</li><li>Width: 158 MM</li></ul>

                  </span>
                xpath: /html/body/div[2]/div[2]/div[2]/div[2]/div[3]/div[1]/div[1]/div[1]/div[1]/div[1]/table[1]/tbody[1]/tr[1]/td[2]/span[1]
