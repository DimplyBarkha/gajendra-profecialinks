            warranty:
              - text: >-
                  Hızlı iade sistem ile 5 adımda ürün iadesi yapabilirsiniz.
                  Üstelik kargo firmasını aramanıza gerek kalmadan iade
                  paketiniz adresinizden alınacaktır. 
                   
                   1- Üyelik girişinden sonra “Siparişlerim” sayfasını açın
                   
                   2- İade talebinde bulunmak istediğiniz siparişte yer alan “İşlemlerim” seçeneğini tıklayın
                   
                   3- İade etmek istediğiniz ürünleri işaretleyin ve iade formunu doldurun
                   
                   4- İade edilecek ürünü adresinize gelen kargoya teslim edin
                   
                   5- İade işlemlerinizi ilgili siparişiniz içinde yer alan “İadem nerede” seçeneği ile kolayca takip edin.

                   
                  Ürün iadesinde dikkat edilmesi gerekenler nelerdir? 
                   
                   • Hızlı iade seçeneği 14 günlük cayma süresi için geçerlidir.
                   
                   • İade etmek istediğiniz siparişi ve ürünleri seçerek, iade formundaki bilgileri tamamlamanız gerekmektedir.
                   
                   • Kargo görevlisi gelmeden önce iade edilecek ürünlerin, hasar görmeyecek şekilde ayrıca bir kutu içine koyarak hazırlanmış olması gerekiyor. Paketlenmemiş, ağzı açık olan ürünler, kargo şirketlerinin ürün taşıma koşullarına aykırı olduğu için teslim alınmayacaktır.
                   
                   • Satın aldığınız ürünün iadesi sistemsel olarak kampanya veya promosyon hesaplaması ile tamamlanır.
                   
                   • Hediye çeki olarak kazanılan ürün ya da ürünlerin iadesinde, hediye çeki iptal olur. Eğer çek iade işleminden önce kullanılmış ise oluşan fark iade bedelinden düşer.
                   
                   • İade ürünleriniz depomuza teslim edildikten sonra kontrol edilerek 2 iş günü içinde sonuç bilgisi paylaşılacaktır.
                   
                   • Anne ve bebek sağlığı için orjinal ambalajı açılmış ürünlerin iade ve değişimi bulunmamaktadır.
                   
                   • Kullanılmış ürünlerde yaşanabilecek teknik sorunlar Gümrük ve Ticaret Bakanlığı’nın belirlediği kapsamlara göre değerlendirilir. Bu ürünlerin Türkiye’de bulunan yetkili teknik servisler tarafından, garanti kapsamı dahilinde incelenmesi gerekmektedir.
                   
                   • Kurumsal fatura seçeneğiyle verilen siparişlerde, iade talebi girilmemelidir. Eğer ürünün faturası şirket adına kesilmiş ise iade işlemi için kurumun düzenlemiş olduğu 'iade faturası' ve 'iade irsaliyesi' (ya da irsaliyeli fatura) gönderilmesi zorunludur. Aksi durumda, faturası kurumlar adına düzenlenen siparişlerin iadeleri yapılamamaktadır.
                   
                   Bunun dışında yapılacak olan iadeler için dikkat edilmesi gerekenler: 
                   
                   • Ürünü orijinal faturası ile birlikte göndermeli ve faturanızı mutlaka göndereceğiniz paketin içerisine koymalısınız.
                   
                   • Faturasız gönderilen iadeler kabul edilememektedir. Faturanın arka yüzündeki iade formu eksiksiz doldurulmalı ve iade alanı imzalanmalıdır. İade formunda yer alan açıklama alanları ve iade nedeni eksiksiz ve dikkatli doldurulmalıdır.
                   
                   • Ayıplı ürünler için iade ya da değişim tercihi mutlaka seçilmelidir.
                   
                   • İade edeceğiniz ürünün kullanılmamış, kullanım hatası sonucu zarar görmemiş ya da paketinin hasar görmemiş olması gerekmektedir.
                   
                   • İade etmek istediğiniz ürünleri tüm aksesuarları ve orijinal kutusu ile göndermeniz gerekmektedir. Ürünler adresimize gönderilirken orijinal kutusu zarar görmeyecek şekilde muhafaza edilmelidir. Yani; ürünler kargoya direkt orijinal kutusu ile değil, orijinal kutusunun koruyucu bir koliye yerleştirilmesinden sonra gönderilmelidir.
                   
                   • Eğer ürünün faturası şirket adına kesilmiş ise iade işlemi için kurumun düzenlemiş olduğu 'iade faturası' ve 'iade irsaliyesi' (ya da irsaliyeli fatura) gönderilmesi zorunludur. Aksi durumda, faturası kurumlar adına düzenlenen siparişlerin iadeleri yapılamamaktadır.
