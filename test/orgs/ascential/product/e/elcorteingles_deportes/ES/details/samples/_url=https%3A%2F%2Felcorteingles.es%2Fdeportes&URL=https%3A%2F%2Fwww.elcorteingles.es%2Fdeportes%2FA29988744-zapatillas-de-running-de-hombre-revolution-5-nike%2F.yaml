            description:
              - text: Las Nike Revolution 5 amortiguan tu zancada con espuma suave para que
                  sigas corriendo con comodidad. El material de punto ligero
                  envuelve su pie en un soporte transpirable, mientras que un
                  diseño minimalista se adapta a casi cualquier lugar donde su
                  día lo lleve. El tejido de punto ligero envuelve su pie con
                  comodidad transpirable. El talón reforzado y las
                  superposiciones brindan soporte y durabilidad. La entresuela
                  de espuma suave ofrece una conducción suave y estable. Su
                  pared exterior texturizada reduce el peso del zapato. La suela
                  exterior de goma de tracción flexible y duradera ofrece una
                  tracción duradera en una variedad de superficies. El espacio
                  en la banda de rodadura permite que el pie se flexione de
                  forma natural. Plantilla suave. Forro suave.
