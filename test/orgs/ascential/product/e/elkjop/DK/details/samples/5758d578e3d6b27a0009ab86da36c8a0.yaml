            productOtherInformation:
              - text: >-
                  Mere information
                   

                   

                   

                   
                  Dyson Pure Hot+Cool Link luftrenseren giver dig et fortløbende flow af frisk luft, der er fri for bakterier, gasarter, pollen og skæl fra kæledyr, hvilket kan forbedre hverdagen for allergikere. Ud over de luftrensende funktioner kan enheden også bruges som rumvarmer eller som aircondition om sommeren. Den forstyrrer ikke din nattesøvn takket være den stille nattetilstand.

                  Tredobbelt funktion

                  Denne praktiske enhed tjener som luftrenser og fjerner 99,9% af allergener og forurenende stoffer fra luften, men den kan også bruges som rumvarmer takket være den termostatiske kontrol. Om sommeren kan den bruges som kølerblæser.

                  360° Glass HEPA filter

                  Selv de mindste partikler som pollen, skæl fra kæledyr eller bakterier fjernes fra luften takket være dette filter, der kan forbedre luftkvaliteten dramatisk og bidrage til at forhindre allergier.

                  Nattetilstand

                  Om natten dæmper enheden skærmen, og den bruger en mere stille tilstand for ikke at forstyrre din søvn, men for samtidigt at opretholde bakteriefri luft.

                  Dyson Link app

                  Appen giver dig mulighed for at styre enheden, tænde og slukke den via din smartphone, og den yder overblik over luftkvaliteten.

                  90° vinkelrotation

                  Luftrenseren roterer omkring sin akse for at sikre, at den rensede luft spredes ensartet i rummet.

                  Stille partner

                  Luftrenseren er belønnet for dens lave lydniveau – så det er én bekymring mindre.

                  Produktet er omfattet af 2 års garanti.

                  Inkluderet i pakken

                  - Fjernbetjening
                   
                  Downloads
                   Brugsvejledning
