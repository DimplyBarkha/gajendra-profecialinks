                  QUIES

                  Optik

                  Masque occultant

                  Fibres naturelles
                   
                  Le masque occultant Quies est idéal pour reposer les yeux fatigués en journée, faire une sieste en voyage ou s'endormir quand l'obscurité n'est pas complète.
                   
                  Sa forme judicieusement étudiée couvre entièrement les yeux, tout en douceur. 

                  Le coussinet frontal en satin offre un confort parfait, et les coussinets qui bordent le nez permettent d'ouvrir les yeux sous le masque. 

                  Son élastique large et réglable assure un maintien parfait.
                   
                  Entièrement cousu main et revêtu d'un tissu en fibre naturelle, il est parfaitement toléré, même par les peaux sensibles.
