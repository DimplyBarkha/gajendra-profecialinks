            description:
              - text: >-
                  VICHY

                  Trousse Minéral 89 

                  Soin hydratant fortifiant et repulpant 

                  50ml

                  Découvrez votre trousse Minéral 89 : le booster d'hydratation pour votre peau.

                  Au sein de votre trousse cadeau 100% fabriquée à partir de bouteilles en plastique recyclé :

                  Minéral 89 vous apporte votre dose de force quotidienne. Pour la 1ère fois, les laboratoires Vichy ont concentré l’eau volcanique de Vichy à 89%, avec de l’acide hyaluronique hautement concentré. Mineral 89 renforce la barrière cutanée de la peau, pour la protéger quotidiennement des agressions extérieures telles que la pollution, le stress et la fatigue. Jour après jour, votre peau est hydratée, repulpée et fortifiée. Mineral 89, le 1er geste beauté de toutes les peaux + OFFERT Votre crème réhydratante Aqualia Légère 15ml
