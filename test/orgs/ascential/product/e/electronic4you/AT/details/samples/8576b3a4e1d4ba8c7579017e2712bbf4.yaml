                  alle Teile und 1 Jahr Garantie auf die Arbeitsleistung.Dyson
                  Airblade Quiet V HU02 Weiß Händetrockner
                  Hochgeschwindigkeitsluftströme trocknen die Hände in 12
                  Sekunden. Der HEPA-Filter entfernt mehr als 99,9 % der
                  Bakterien aus der Luft, bevor diese auf die Hände trifft. Ein
                  antibakterieller Zusatz in der Farbe kann dabei helfen,
                  Bakterienwachstum vorzubeugen. 5 jahre Garantie auf alle Teile
                  und 1 Jahr Garantie auf die Arbeitsleistung. Aerodynamisches
                  Motorpaket Das neue Design des Ventilatorrads und des
                  Diffusors ermöglicht einen akustisch optimierten Luftstrom.
                  Präzise Austrittsöffnungen Die Verringerung der Schlitzbreite
                  von 0,8 mm auf 0,55 mm ermöglicht ein niedrigeres
                  Betriebsgeräusch bei gleichzeitiger Aufrechterhaltung des
                  Luftstroms. Neu programmierter Dyson Digitaler Motor V4 Durch
                  die präzise Einstellung auf 1.000 W Leistung wird weniger Luft
                  durch das Gerät geführt und somit die durch Turbulenzen
                  verursachte Geräuschentwicklung verringert. Airblade™
                  Technologie ist anders. Pro Sekunde werden bis zu 20 Liter
                  HEPA-gefilterte Luft angesaugt, die durch die bis zu 0,5 mm
                  schmale Austrittsöffnungen strömen. Dadurch entsteht ein
                  Luftstrom mit einer Geschwindigkeit von 690 km/h, der Hände in
                  nur 12 Sekunden hygienisch trocknet. Die Noise Abatement
                  Society hat die Dezibel-Werte und die Akustik des Dyson
                  Airblade V Händetrockners geprüft, zugelassen und mit dem
                  Quiet Mark ausgezeichnet. Lauter Andere Händetrockner können
                  laut, unhygienisch, langsam und sperrig sein. Leiser Der neue
                  Dyson Airblade V Händetrockner ist leise, hygienisch, schnell
                  und kompakt. Dyson Airblade™ Händetrockner sind standardmäßig
                  mit HEPA-Filtern ausgestattet. So werden die Hände mit
                  sauberer und nicht mit unreiner Luft getrocknet. Der Dyson
                  Airblade V Händetrockner verfügt über zwei HEPA-Filter an den
                  Seiten des Geräts. Jeder Filter entfernt 99,95 % aller
                  Partikel in Bakteriengröße aus der Waschraumluft. Der Dyson
                  Airblade V Händetrockner trocknet Hände in nur 12 Sekunden.
                  Dadurch verbringen die Nutzer weniger Zeit im Waschraum und
                  Stoßzeiten können besser bewältigt werden. Der Dyson Digitale
                  Motor V4 rotiert bis zu dreimal schneller als herkömmliche
                  Motoren. Dadurch erreicht er die Leistungsfähigkeit, die für
                  die Airblade™ Technologie benötigt wird. 31 € Betriebskosten
                  pro Jahr 157 € Betriebskosten pro Jahr 1.460 € Betriebskosten
                  pro Jahr Entdecken Sie, wie viel Sie durch einen Wechsel zur
                  Airblade™ Technologie sparen können. Erfahren Sie mehr über
                  die Kosten. Dyson Airblade™ Händetrockner erzeugen bis zu 79%
                  weniger CO2 als andere Händetrockner und bis zu 76% weniger
                  als Papierhandtücher.** **Die Berechnungen der CO2-Emissionen
                  wurden mithilfe der GaBi Software von PE International
                  angefertigt. Sie basieren auf einer 5-jährigen Einsatzzeit des
                  Geräts. Die Trocknungszeit wurde mit der Dyson Testmethode 769
                  gemessen, die auf NSF P335 basiert und als Richtwert 0,1 g
                  Restfeuchtigkeit verwendet. Dank seiner leicht montierbaren
                  Rückwandplatte kann der Dyson Airblade V Händetrockner einfach
                  montiert und gewartet werden. Dank seines schlanken, kompakten
                  Profils ragt er nur 10 cm über die Wand hinaus. Für mehr Platz
                  in Waschräumen. Abmessungen Dyson Airblade V Händetrockner
                  Weitere Informationen zu den Geräteabmessungen,
                  Stromanschlüssen und Unterlagen für Bauprojekte finden Sie in
                  den Technischen Daten. Installation des Dyson Airblade V
                  Händetrockners Weitere Informationen zur Montagehöhe,
                  Sicherheitsabständen und anderen wichtigen Angaben zur
                  Installation finden Sie in den Technischen Daten. Nur Dyson
                  Airblade™ Händetrockner verfügen über all diese Vorteile
                  Schnell Die Hände werden in 10-12 Sekunden getrocknet.
                  Hygienisch Serienmäßig mit HEPA-Filter ausgestattet. Geringere
                  Betriebskosten Bis zu 80 % günstiger als andere Händetrockner.
                  Besser für die Umwelt Geringere CO2-Emissionen, kein
                  Papiermüll. 5 Jahre Garantie Auf die Teile. "
