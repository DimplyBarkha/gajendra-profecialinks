            description:
              - text: "Pachet lapte praf Nestle NAN 4, 800g + 400g, 2-3 aniNAN OPTIPRO® 4 este
                  un lapte destinat copiilor de varsta mica sanatosi, de la 2
                  ani. Combinatia complementara de ingrediente de inalta
                  calitate in NAN OPTIPRO® 4 ofera copilului un complex de
                  nutrienti care sprijina dezvoltarea ﬁzica si mentala.OPTIPRO®
                  este o tehnologie speciala pentru optimizarea proteinelor,
                  atat din punct de vedere calitativ, cat si cantitativ.Biﬁdus
                  BL sunt culturi similare cu cele care exista si in ﬂora
                  intestinala a sugarilor alaptati.LC-PUFA sunt acizi grasi
                  regasiti si in laptele matern.Vitaminele* A,C si D contribuie
                  la functionarea normala a sistemului imunitar (*cerute de
                  legislatia in vigoare).Bine de stiut !Stiai ca proteinele sunt
                  nutrienti de baza pentru cresterea puiului tau?Proteinele sunt
                  alcatuite din aminoacizi. Unii dintre acestia nu pot ﬁ produsi
                  de catre organism, dar ii sunt absolut necesari pentru o
                  crestere si dezvoltare normala. Acestia se numesc aminoacizi
                  esentiali, iar calitatea proteinelor este data de prezenta lor
                  si de proportia in care se regasesc.Cercetarile au aratat ca
                  atat calitatea, cat si cantitatea proteinelor sunt importante
                  pentru cresterea si dezvoltarea normala a copiilor, ele ﬁind
                  materialul de constructie al organismului. De aceea,
                  proteinele mai sunt denumite si „caramizile vietii”.Mod de
                  administrareApa nefiarta, o canita murdara sau dilutia
                  incorecta pot duce la imbolnavirea copilului tau. Depozitarea,
                  manipularea, prepararea si hranirea incorecte pot avea efecte
                  adverse pentru sanatatea copilului tau.ATENTIE: Prepara o
                  singura canita o data, urmand cu exactitate instructiunile.
                  Hraneste copilul imediat. Nu pastra o canita neterminata;
                  arunca laptele preparat si neconsumat. Tine intotdeauna
                  copilul in brate cand il hranesti. Daca il lasi nesupravegheat
                  se poate ineca.Preparare si administrare: Varsta copilului -
                  de la 2 ani; cantitatea la o masa: apa fiarta in prealabil (in
                  ml)* 210, numarul de masuri rase** 7; numarul de mese pe zi:
                  lapte pentru copii de varsta mica 2, altele 3.* Pentru a
                  pastra numarul de culturi vii, apa fiarta trebuie racita pana
                  la 40° C inainte de a adauga pudra.** Nota: foloseste numai
                  masura din interiorul cutiei. Nu folosi mai multa sau mai
                  putina pudra decat este indicat, deoarece aceasta poate duce
                  fie la deshidratare, fie la o nutritie insuficienta a
                  copilului tau. Nu modifica proportiile fara avizul
                  medicului.Mod de preparare: ||  Spala-te pe maini inainte de a
                  pregati laptele pentru copilul tau. ||  Spala bine canita pana
                  nu mai raman urme de lapte. ||  Fierbe canita timp de 5
                  minute. Las-o acoperita pana la folosire. ||  Fierbe apa
                  potabila timp de 5 minute, las-o apoi sa se raceasca (˜40°C).
                  ||  Consulta modul de preparare si toarna exact necesarul de
                  apa calduta in canita. ||  Foloseste doar masura din interior
                  si niveleaza pudra cu ajutorul inelului interior fara sa
                  presezi. ||  Consulta modul de preparare; adauga numarul exact
                  de masuri rase corespunzator varstei copilului. ||  Dupa
                  utilizare, aseaza masura suspendata in spatiul din interiorul
                  cutiei asa cum este aratat in imagine. ||  Agita canita pana
                  cand pudra s-a dizolvat complet si hraneste imediat
                  copilul.10. Inchide bine cutia dupa fiecare folosire si
                  pastreaz-o intr-un loc racoros si uscat. Produsul trebuie
                  consumat in maxim 3 saptamani de la deschiderea
                  cutiei.INGREDIENTE:Ingrediente: Lapte degresat, maltodextrina,
                  lactoza, uleiuri vegetale (palmier, rapita, floarea-
                  soarelui), zer pudra indulcit, minerale (citrat de calciu,
                  fosfat de calciu, citrat de sodiu, citrat de magneziu, clorura
                  de potasiu, fosfat de potasiu, citrat de potasiu, sulfat
                  feros, sulfat de zinc, sulfat de cupru, iodura de potasiu,
                  hidroxid de potasiu, selenat de sodiu), emulgator (lecitina
                  din soia), ulei de peste (sursa DHA), vitamine [ascorbat de
                  sodiu (vitamina C), acetat de DL-alfa-tocoferil (vitamina E),
                  pantotenat de calciu (acid pantotenic), niacina (vitamina PP),
                  mononitrat de tiamina (vitamina B1), acetat de retinil
                  (vitamina A), clorhidrat de piridoxina (vitamina B6),
                  riboflavina (vitamina B2), acid folic, filochinona (vitamina
                  K), biotina, colecalciferol (vitamina D), cianocobalamina
                  (vitamina B12)], ulei de Mortierella alpina (sursa ARA),
                  culturi probiotice de Lactobacillus rhamnosus si Bifidus
                  longum.CONDITII DE PASTRARE SI DEPOZITARE:A se consuma de
                  preferinta inainte de sfarsitul datei mentionate in partea de
                  jos a cutiei (alaturi de nr. de lot). A se pastra la loc uscat
                  si racoros. Dupa deschiderea cutiei, a se consuma in maxim 3
                  saptamani. Ambalat in mediu protector."
