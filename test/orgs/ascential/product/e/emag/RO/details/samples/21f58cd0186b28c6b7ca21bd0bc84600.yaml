            description:
              - text: "Iti oferim balsam de rufe Coccolino Delicato, cantitate 2 litri cu parfum
                  fresh. Produsul este adecvat pentru 22 de spalari si detine un
                  rol indeplinit cu brio: catifeleaza si improspateaza rufele.
                  Doresti Balsam pentru Toate Tipurile de Haine? Coccolino a
                  descoperit formula magica! - Detergentii normali doar
                  indeparteaza petele si murdaria fara a aplica tesaturilor un
                  parfum care sa persiste. Balsamul de rufe vine si completeaza
                  ciclul de curatare prin perlele de parfum care rezista pana la
                  10 saptamani in hainele tale; - Un mod economic de a-ti
                  mentine mereu hainele placut parfumate cu doar un capac
                  aplicat la fiecare ciclu de spalare; - Rezultate uimitoare si
                  dupa spalare manuala; - Parfumul de prospetime persista pana
                  la o saptamana in asternuturile tale oferindu-ti un somn
                  placut. De ce sa Investeti intr-un Balsam de Rufe Calitativ? -
                  Adaos de prospetime care acopera parfumul sintetic de
                  detergent; - Lenjeria devine moale; - Reduce cutele si
                  usureaza calcarea; - Parfumul nu este unul specific solutiilor
                  de curatat ci include un mix de arome si note naturale; -
                  Previne scamosarea si aspectul de uzura. Avantaje Produs: ✅
                  OPTIM: Reduce aparitia cutelor iar tu esti gata la tip cu
                  calcatul hainelor; ✅ INOVATIV: Diminueaza efectul static atat
                  de inconfortabil cand imbraci haina preferata; ✅ NECESAR:
                  Confera hainelor dintr-o simpla doza un parfum complex,
                  proaspat care imbina cele mai deosebite si exotice elemente
                  naturale. Detalii Informative Importante: - A se feri de
                  inghet; - A se pastra la temperaturi de intre +5 si 40 grade;
                  - Nu diluati produsul inainte de a-l aplica in sertarul
                  special al masinii de spalat; - A se folosi impreuna cu alti
                  detrgenti pentru un efect optim de curatare a hainelor; -
                  Cititi cu atentie si urmati instructiunile de folosire
                  inscrise pe spatele produsului; - A nu se folosi pentru
                  igienizarea vaselor, electrocasnicelor etc. Informatii Dozaj:
                  - 25 ml pentru 4 kg de haine - 35 ml pentru 5 kg de haine; -
                  50 ml pentru 6-7 kg de haine; - 18 ml la 10 litri de apa
                  pentru rufe delicate spalate manual. Fa cunostinta cu
                  ursuletul Coccolino si descopera-i inventia: balsamul usor
                  parfumat pentru toate tipurile de tesaturi!"
