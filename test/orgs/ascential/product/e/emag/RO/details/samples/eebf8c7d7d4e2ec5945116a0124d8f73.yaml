                  ar fi lana, velur, tesaturi tip „chenille” si tricot plusat).
                  A nu se lasa la indemana copiilor. Evitati contactul cu ochii.
                  Daca produsul ajunge in ochi, clatiti cu apa din abundenta.
                  Detergent de vase Fairy Lemon, 450 ml Detergent lichid pentru
