                  prima zi, iar tehnologia Anti-Age3 previne deformarea,
                  decolorarea si scamosarea acestora, pastrandu-le frumoase si
                  proaspete mai mult timp. Mai mult, invaluita in parfumul
                  florilor de primavara cu note de patchouli natural si cedru
                  alb, va puteti bucura de o experienta reconfortanta.
                  Contribuie la protejarea hainelor impotriva celor 3 semne ale
                  deteriorarii: deformare, decolorare, scamosare Reduce aparitia
                  cutelor, usureaza calcatul, scurteaza timpul necesar uscarii
                  si diminueaza efectul static Lasa hainele moi si confortabile
                  Balsam de rufe cu flori de primavara, note de patchouli
                  natural si arome de cedru alb Prospetime care dureaza de 4 ori
                  mai mult. Hainele tale emana un val de prospetime pe tot
                  parcursul zilei, chiar pentru 12 ore de purtare. Instructiuni
                  folosire: Turnati Lenor balsam de rufe in compartimentul
                  pentru balsam al masinii de spalat inainte de a incepe
                  spalarea. A se depozita la o temperatura sub 25°. Instructiuni
                  ingrijire: Balsamul de rufe lichid poate spori
                  inflamabilitatea materialelor. Utilizarea unei cantitati mai
                  mari decat cea recomandata poate intensifica acest efect. Nu
                  utilizati acest produs: 1) Pe pijamalele copiilor sau pe haine
