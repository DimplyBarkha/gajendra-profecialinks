            directions:
              - text: >-
                  Instructiuni folosire:
                   
                   Turnati Lenor balsam de rufe in compartimentul pentru balsam al masinii de spalat inainte de a incepe spalarea.
                   
                   A se depozita la o temperatura sub 25°.
                   
                   Instructiuni ingrijire:
                   
                   Balsamul de rufe lichid poate spori inflamabilitatea materialelor.
                   
                   Utilizarea unei cantitati mai mari decat cea recomandata poate intensifica acest efect.
                   
                   Nu utilizati acest produs:
                   
                   1) Pe pijamalele copiilor sau pe haine ce poarta eticheta rezistent la foc, deoarece poate reduce rezistenta la foc .
                   
                   2) Pe haine din materiale mai plusate (cum ar fi lana, velur, tesaturi tip „chenille” si tricot plusat).
                   
                   A nu se lasa la indemana copiilor. Evitati contactul cu ochii.
                   
