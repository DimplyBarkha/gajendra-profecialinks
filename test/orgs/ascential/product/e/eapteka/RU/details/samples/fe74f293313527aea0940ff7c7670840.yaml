              - text: >-
                  Описание
                   
                   
                   Наверное, многие хоть раз в своей жизни сожалели о том, что блаженство от общения с любимым человеком прервалось слишком рано. А так хотелось, чтобы это длилось вечность или, хотя бы, до утра. Contex Long Love, который обработан специальной смазкой – анестетиком BENZOCAINE, снизит чувствительность рецепторов пениса, что позволит продлить удовольствие, не снижая желания. 
                   
                   Презервативы Contex Long Love изготовлены из натурального высококачественного латекса. Качество презервативов Contex Long Loveгарантированно использованием современного высокотехнологичного оборудования и многократным, тщательным контролем на всех этапах производства. 
                   
                   Качество презервативов Contex Long Love проверено электроникой. Презервативы предназначены только для одноразового применения. Презервативы Contex Long Love при правильном использовании являются надёжным средством предотвращения нежелательной беременности и передачи заболеваний, передающихся половым путём (ЗППП), в т.ч. ВИЧ-инфекции. 
                   
                   Никакое из средств контрацепции не гарантирует 100% защиты от нежелательной беременности или ЗППП.
