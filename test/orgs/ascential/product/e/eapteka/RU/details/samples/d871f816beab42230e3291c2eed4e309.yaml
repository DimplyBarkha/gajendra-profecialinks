            manufacturerDescription:
              - text: |-
                  Производитель
                   
                   Олайнфарм, Латвия
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[2]
              - text: >-
                  Состав
                   
                   
                   1 пакетик с порошком для приготовления раствора для местного и наружного применения содержит: 
                   
                   действующее вещество: 
                   
                   
                   фуразидин калия 100 мг; 
                   
                   вспомогательные вещества: 
                   
                   натрия хлорид — 900 мг
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[3]
              - text: >-
                  Фармакологическое действие
                   
                   
                   Фурасол - противомикробное средство, производное нитрофурана. Эффективен в отношении грамположительных кокков (Staphylococcus spp., Streptococcus spp.), грамотрицательных палочек (Е. coli, Salmonella spp., Shigella spp., Klebsiella spp.). Устойчивы: Acinetobacter spp., большинство штаммов Proteus spp., Serratia spp. 
                   
                   Механизм действия связан с ингибированием синтеза нуклеиновых кислот. В зависимости от концентрации, оказывает бактерицидное или бактериостатическое действие. 
                   
                   
                   Против большей части бактерий бактериостатическая концентрация составляет 10–20 мкг/мл. Бактерицидная концентрация примерно в 2 раза выше. 
                   
                   
                   Под влиянием нитрофуранов в микроорганизмах происходит подавление активности дыхательной цепи и цикла трикарбоновых кислот (цикл Кребса), а также угнетение других биохимических процессов, что приводит к разрушению их оболочки или цитоплазматической мембраны. Нитрофураны повышают титр комплемента и способность лейкоцитов фагоцитировать микроорганизмы.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[4]
              - text: >-
                  Показания
                   
                   
                   В качестве местного средства при комплексном лечении следующих состояний и заболеваний: инфекционно-воспалительные заболевания полости рта, ротоглотки; инфицированные раны.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[5]
              - text: >-
                  Противопоказания
                   

                   

                   
                  повышенная чувствительность к фуразидину, другим компонентам препарата или препаратам нитрофуранового ряда;
                   
                  аллергический дерматит;
                   
                  беременность;
                   
                  период лактации;
                   
                  возраст до 4 лет.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[6]
              - text: |-
                  Побочные действия
                   
                   
                   В отдельных случаях возможно развитие аллергических реакций. 
                   
                   
                   В этом случае применение препарата прекращают. 
                   
                   
                   Назначают симптоматическую терапию.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[7]
              - text: >-
                  Взаимодействие
                   
                   
                   В сочетании с антибиотиками проявляет синергизм. 
                   
                   
                   В случае употребления алкоголя во время лечения препаратом возрастает вероятность развития кожных аллергических реакций.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[8]
              - text: >-
                  Как принимать, курс приема и дозировка
                   
                   
                   Местно, наружно. 
                   
                   Раствор готовят непосредственно перед применением. Содержимое пакетика растворяют в 200 мл горячей воды и теплый раствор используют для полоскания полости рта и ротоглотки 2–3 раза в день. 
                   
                   Раствор препарата также применяют для промывания ран; после хирургической обработки наносят непосредственно на раневую поверхность, после чего накладывают стерильную марлевую повязку, или на перевязочный материал, а затем на рану. Наносить на раневую поверхность 2–3 раза в день.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[9]
              - text: |-
                  Передозировка
                   
                   
                   Препарат малотоксичен. 
                   
                   Случаи передозировки не описаны.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[10]
              - text: |-
                  Специальные указания
                   
                   
                   Раствор готовят непосредственно перед применением. 
                   
                   Приготовленный раствор не хранить.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[11]
              - text: >-
                  Форма выпуска
                   
                   
                   Порошок для приготовления раствора для местного и наружного применения
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[12]
              - text: >-
                  Условия хранения
                   
                   
                   В сухом, защищенном от света месте, при температуре 15–25 °C. 
                   
                   
                   
                   
                   
                   Хранить в недоступном для детей месте.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[13]
              - text: |-
                  Срок годности
                   
                   4 года.
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[14]
              - text: |-
                  Действующее вещество
                   
                   Фуразидин
                xpath: /html/body/section[1]/div[2]/div[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[15]
              - text: |-
