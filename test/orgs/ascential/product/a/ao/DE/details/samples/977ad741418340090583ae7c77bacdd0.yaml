            manufacturerDescription:
              - text: >-
                  Gut zu wissen
                   

                   

                   
                  Energiesparriese
                   
                  Mit dieser Waschmaschine in der Energieeffizienzklasse A+++ sparen Sie durchschnittlich 32% Energie in Form von Strom und Wasser gegenüber einem Gerät der Energieeffizienzklasse A. Die Energieeffizienz von Waschmaschinen ist von verschiedenen Faktoren abhängig. So fließt unter anderem auch das Fassungsvermögen mit in die Berechnung ein. 
                   

                   

                   

                   

                   
                  Abgestimmter Verbrauch
                   
                  Die Mengenautomatik ermöglicht es Ihnen, bei dieser Waschmaschine ganz flexibel mit der Menge der Beladung zu sein - und das ohne sich Gedanken machen zu müssen über Strom- und Wasserverbrauch. Haben Sie zum Beispiel nur eine halbvolle Trommel Wäsche zu waschen, dann passt die Mengenautomatik nicht nur den Wasserverbrauch, sondern auch die Programmdauer und damit den Energieverbrauch an die eingelegte Menge an. Sie sparen so nicht nur Zeit, sondern auch Wasser und Energie.
                   

                   

                   

                   

                   
                  Sauberkeit für jedes Material
                   
                  Probieren Sie das Mix-Programm aus! In diesem praktischen Programm wird die Beladung bei niedrigen Temperaturen und bei geringerer Schleudergeschwindigkeit gewaschen. So reinigt die Waschmaschine alle Materialien und Farben gemeinsam in einem Waschgang - so verschwenden Sie keine wertvolle Zeit damit, Ihre Wäschestücke zu sortieren und zu trennen.
                   

                   

                   

                   

                   
                  Hohe Sauberkeit für Sportfans
                   
                  Lassen Sie Ihre Sportkleidung lange wie neu aussehen! In dem Sport-Programm entfernt die Waschmaschine Grasflecken und säubert schweißverschmutzte T-Shirts. Genauso reinigt die Maschine empfindliche Materialien besonders behutsam. Wenn Sie es lieben zu rennen, Fahrrad zu fahren oder Fußball zu spielen, dann wird Ihnen auch dieses Sportprogramm gefallen!
                   

                   

                   

                   

                   
                  Waschkapazität von 7 kg
                   
                  Die perfekte Waschmaschine für Ihre Familie! - Dieses Modell bietet Ihnen mit einer 7 kg-Trommel genug Platz für die Wäsche einer ganzen Woche - 1 kg Wäsche entspricht etwa 5 T-Shirts. Sie ist bestens für eine 3- bis 4-köpfige Familie geeignet.
                xpath: /html/body/div[1]/div[1]/main[1]/div[1]/section[2]
