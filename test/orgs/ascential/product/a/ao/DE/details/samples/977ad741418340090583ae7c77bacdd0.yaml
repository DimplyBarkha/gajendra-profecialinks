            description:
              - text: "Immer das passende Programm zur Auswahl – mit der Amica WA 14671 W
                  Waschmaschine mit 16 Programmen! Denn eines steht fest:
                  Verschiedene Textilien benötigen eine individuelle Behandlung.
                  So sorgt das 7 kg fassende Gerät sogar bei empfindlicher Wolle
                  oder Feinwäsche für beste Reinheit. Und auch sensible
                  Babybekleidung wird in dem Baby Comfort-Programm nicht nur
                  sauber, sondern antibakteriell gereinigt! Das Kurzprogramm
                  eignet sich für alle, die nur wenig Zeit haben: In nur 15
                  Minuten genießen Sie wieder strahlende Frische! Das Beste: Die
                  Maschine ist mit der bestmöglichen Energieeffizienzklasse A+++
                  ausgezeichnet. Das bedeutet nicht nur einen umweltschonenden,
                  sondern vor allem sparsamen Betrieb!"
