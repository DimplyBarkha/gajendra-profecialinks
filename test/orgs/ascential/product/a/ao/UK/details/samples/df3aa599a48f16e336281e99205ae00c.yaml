            manufacturerDescription:
              - text: Colour that truly pops Samsung’s 100% Colour Volume tech is HDR’s very
                  best friend. Film makers are using HDR to create content
                  that’s full of colour and contrast, but that can sometimes be
                  lost when it gets to your TV screen. With 100% Colour Volume
                  everything really pops, ensuring every hue is richly saturated
                  and the end product is exactly how the creator intended. This
                  guarantees that your viewing experience is an exceptional one.
                  A seamless part of the room Ambient Mode+ turns your TV into a
                  beautiful focal point when you aren’t watching it. You can use
                  the handy phone app to make the screen look like the wallpaper
                  or paint behind it, and even display digital photos over the
                  top. It can even show you the weather forecast if you fancy,
                  or even the latest headlines. So, you’ll have a perfectly
                  integrated TV on your wall that’s always useful, instead of a
                  black box interrupting your décor. Picture perfect contrast
                  This model has a special Dual LED system all around the edge
                  of the display. It works by automatically adjusting the TV’s
                  backlight to match whatever’s happening on the screen, giving
                  you a more accurate range of colours at wider angles, and
                  getting rid of annoying reflections too. That means you’ll
                  enjoy an amazing picture made up of bright hues and deep
                  blacks wherever you’re sitting. A display to take your breath
                  away The razor-sharp 4K picture is the difference between
                  enjoying what you’re watching, and being utterly blown away by
                  it. By packing in four times as many pixels as a Full HD set,
                  every little detail – in everything from blockbuster movies to
                  the Saturday afternoon football – will positively spring to
                  life. Samsung’s Quantum 4K processor delivers superb upscaling
                  too, allowing older content to match that 4K resolution so
                  classic films and shows look just as impressive. A smarter way
                  to watch TV This smart TV comes with Samsung’s Tizen operating
                  system built-in, taking the hassle out of finding something to
                  watch. It’s got an easy-to-use menu that makes it really
                  simple to search for and download tons of streaming apps,
                  catch-up services and more. So, you’ll never be stuck flicking
                  through channels – just pop on what you want, whenever you
                  want. Top TV tips Remember that a TV’s size in inches is
                  diagonal from corner to corner. So, if you're using the stand,
                  you’ll need to check the width of the TV in the product
                  specification to make sure it’ll fit on your furniture. Check
                  the feet too – if they’re at the edges of the TV, make sure
                  they’ll both fit on your TV stand.
