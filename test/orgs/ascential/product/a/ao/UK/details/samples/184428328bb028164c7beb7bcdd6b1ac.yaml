            manufacturerDescription:
              - text: Music wherever you go This portable speaker is the perfect choice if you
                  want to listen to music wherever you are. It relies on a
                  battery rather than an external power source, which means you
                  can take it anywhere and simply connect it wirelessly to your
                  smartphone or tablet via Bluetooth. Perfect for days in the
                  park, outdoor parties or any room in the home, it delivers a
                  great, full sound that everyone can enjoy. Extra Long Battery
                  Life This portable speaker has a hugely impressive 20 hour
                  battery life. It uses a durable, rechargeable battery which is
                  built into the speaker, so you can enjoy your music for a
                  longer period of time. This means it will keep the music
                  flowing all day or the party going all night, without needing
                  to be recharged. Bluetooth Connectivity You can stream your
                  music wirelessly via Bluetooth with this model. Simply use
                  your Smartphone or tablet to connect up. Instantly access your
                  own music library or sign into your streaming service to
                  search for a party playlist or explore the newest releases.
                  Press play on your device and fill the room with fantastic
                  music, completely wirelessly. JBL Connect compatible This
                  portable speaker is compatible with the JBL Connect app, so
                  you can wirelessly link your favourite JBL speakers together
                  for an amped up listening experience. Just download the app
                  and press the Connect button on each speaker that you want to
                  pair. The music from your smartphone will then play through
                  all the speakers you’ve selected, giving a louder, more
                  powerful sound. This makes it ideal for parties or barbeques.
                  Splash proof resistance This speaker is water resistant,
                  thanks to its innovative, splash proof design. This means
                  there’s no need to worry about rain if the weather turns bad,
                  and any accidental spills at the party or splashes by the pool
                  will never be a problem.
