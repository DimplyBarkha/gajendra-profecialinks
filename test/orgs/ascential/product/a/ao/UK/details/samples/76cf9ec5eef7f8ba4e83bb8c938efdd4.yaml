            description:
              - text: Enjoy barista-style coffee at home with this black Nespresso by Magimix
                  pod coffee machine. With 4 cup sizes to choose from, you can
                  enjoy everything from a punchy shot of espresso, to a large
                  americano in your favourite mug. It also features the
                  Aeroccino milk frother, so when your friends pop round for a
                  natter, you can put the world to rights over a velvety latte
                  or foamy cappuccino. Simply insert the capsule, press the
                  one-touch button and watch the machine work its magic. Thanks
                  to Centrifusion™ technology, the pod is spun up to 7,000 times
                  per minute to extract the very best flavours. And for peace of
                  mind, this model comes with a 3 year warranty and Nespresso’s
                  home collection service. ||Enjoy the full range of Nespresso®
                  coffee ||5 programmable cup sizes to choose
