            description:
              - text: Beyond smart, this 82-inch 4K Ultra HD TV from LG has an α7 Gen3
                  Intelligent Processor that brings all content up to 4K
                  quality, so even old classics will look and sound just as good
                  as the latest releases. And with ThinQ AI, you can control not
                  only the TV, but your entire home, all from a central hub. It
                  also has a 100Hz refresh rate for a smooth picture – great for
                  sports and gaming. What’s more, you’ll get a true motion
                  picture effect with FILMMAKER MODE™, and sophisticated sound
                  with Ultra Surround. Plus, enjoy the latest films and
                  programmes from your favourite streaming services, including
                  LG Channels and Disney+, all of which can be accessed through
                  voice command.
                xpath: /html/body/div[1]/div[1]/main[1]/div[1]/div[1]/div[1]/div[1]/div[1]/p[1]
              - text: We want you to fully enjoy your new TV, so please be careful when
                  unpacking it – pull it out of the box using the edges so that
                  you don’t damage the screen. If you need to return your TV for
                  any reason, we just ask that you don’t pack the plug in front
                  of the screen as it could damage the TV in transit.
                xpath: /html/body/div[1]/div[1]/main[1]/div[1]/div[1]/div[1]/div[1]/div[1]/p[2]
