            description:
              - text: This upright vacuum cleaner from Dyson is a breath of fresh air for homes
                  in need of a powerful clean. Innovative Radial Root Cyclone™
                  technology uses intense yet quiet suction to boost airflow and
                  capture even the finest dust, while the Direct Drive
                  cleanerhead burrows deep into fibres to remove any embedded
                  dirt from your carpets as well. Its lightweight design paired
                  with Dyson’s Ball™ technology makes it super-easy to manoeuvre
                  too, meaning you’ll be able to whip around corners and in
                  between furniture effortlessly. Because of these brilliant
                  features, this model has been given a seal of approval from
                  Allergy Standards Ltd, making it the ideal choice for allergy
                  sufferers and ensuring a truly remarkable standard of clean.
