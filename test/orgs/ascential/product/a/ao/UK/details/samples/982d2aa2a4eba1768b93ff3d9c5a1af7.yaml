            manufacturerDescription:
              - text: The high quality picture you deserve Experience the brightest level of
                  entertainment with Samsung’s Ultra High Definition processor.
                  This little chip nestled within the TV constantly works to
                  make sure every image on screen is as sharp and colourful as
                  it could be. The result will be a crystal-clear picture for
                  every show and movie that’ll always look absolutely stunning.
                  Colour that really pops HDR10+ takes viewing to the next
                  level, delivering incredibly vivid, lifelike colours over and
                  above standard HDR. By adjusting the brightness depending on
                  the scene, HDR10+ provides subtler gradients and more detail,
                  making every frame super-dynamic. This means a more realistic
                  picture whatever you’re watching, so you’ll feel even closer
                  to the action. All your favourite content in one place You’ll
                  never struggle to find something to watch thanks to Samsung’s
                  Universal Guide. It uses clever technology to recommend new
                  shows and movies based on what’s popular as well as your
                  previous viewing habits. They’re sorted into different tabs
                  too, making everything easy to find across all your favourite
                  services. A television to be proud of No longer be embarrassed
                  by an ugly, clunky box in the corner of the room thanks to
                  Samsung’s slim design. With this new sleek profile, it’ll look
                  good from every angle. You’ll have a TV that’s an absolute
                  pleasure to stare at, even when it’s switched off. 4K Ultra HD
                  This Ultra HD 4K TV gives you a perfect picture when it comes
                  to image quality. Using four times more pixels than Full HD,
                  4K technology delivers sharper, more detailed images that draw
                  you into the heart of the action – whether it’s the big match
                  or your favourite movie. So you'll get more natural colour,
                  greater contrast and smoother images for the ultimate viewing
                  experience. Enjoy a bright and vibrant display You’re
                  guaranteed a crystal clear picture on this TV, thanks to UHD
                  Dimming. It scans the entire image and adjusts the brightness
                  so you get deeper blacks and brighter whites. As a result,
                  everything from soap operas to blockbusters will look superb.
                  Works with Amazon Alexa This product is compatible with Amazon
                  Alexa, providing you have an existing Alexa-enabled speaker.
                  Just open the Alexa app on your smartphone or tablet and
                  you’ll be able to connect this product. Then, you’ll be able
                  to control it with just the power of your voice. Top TV tips
                  Remember that a TV’s size in inches is diagonal from corner to
                  corner. So, if you're using the stand, you’ll need to check
                  the width of the TV in the product specification to make sure
                  it’ll fit on your furniture. Check the feet too – if they’re
                  at the edges of the TV, make sure they’ll both fit on your TV
                  stand.
                xpath: /html/body/div[29]
