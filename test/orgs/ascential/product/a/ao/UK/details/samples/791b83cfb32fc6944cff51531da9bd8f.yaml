            description:
              - text: The sleek design of this black kettle from Morphy Richards will make a
                  stylish addition to any modern kitchen. Its 1.7 litre capacity
                  can make up to 7 cups at once, so it’s perfect for inviting
                  friends over for afternoon tea. With an impressive 3000 Watt
                  power output, your guests won’t be waiting long to enjoy their
                  first sip. Quiet boil technology discreetly heats your water,
                  which means you won’t wake the whole house up when you’re
                  brewing your morning coffee. It’s easy to use too, thanks to
                  the perfect pour spout which prevents messy splashes. The 360
                  degree connection makes it flexible as well, as you can place
                  it anywhere on your worktop. ||1.7 litre – make up to 7 cups
