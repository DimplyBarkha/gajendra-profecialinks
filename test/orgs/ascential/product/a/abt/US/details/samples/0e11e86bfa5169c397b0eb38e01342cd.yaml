              - text: From the Manufacturer Powered byIs the information in this section
                  helpful? Yes / NoIntroducing the Dyson Airwrap Styler
                  Harnessing the Coanda effect Dyson Airwrap Styler Features
                  Coanda to smooth The Dyson brushes attract hair to the
                  surface, propelling air along the strands to mimic a stylist’s
                  blow-dry technique. The Dyson digital motor V9 Spinning at up
                  to 110,000rpm, it generates 3.2kPa of air pressure – enough to
                  create the Coanda effect. Intelligent heat control Measures
                  airflow temperature over 40 times a second, keeping the
                  temperature under 302°F to prevent extreme heat damage.
                  Features Three air speeds High for fast drying and styling.
                  Medium for regular styling. And low for longer sessions. Three
                  heat settings High, medium and cool to suit your styling and
                  hair type. Cold shot 82°F cold shot, to set your hair after
                  styling. Dries and styles simultaneously Combining moisture in
                  your hair with powerful airflow and controlled heat, it can
                  style and dry, with no extreme heat. What's Included 1.2 inch
                  Airwrap Barrels (2) Creates voluminous curls or waves. With
                  clockwise and counterclockwise barrels for symmetrical
                  styling. 1.6 inch Airwrap barrels (2) Creates loose, bouncy
                  curls or waves. With clockwise and counterclockwise barrels
                  for symmetrical styling. Firm smoothing brushCreates a
                  straighter style with less frizz and fewer flyaways.¹ With
                  firm bristles engineered to smooth frizz-prone hair.¹vs.
                  untreated hairSoft smoothing brushCreates a smooth, straighter
                  style.² With soft, ball-tip bristles engineered to be gentle
                  on the scalp.²vs. untreated hairRound volumizing brush Directs
                  air into the hair to give body, and the bristles create
                  tension to shape hair as it dries. Pre-styling dryer Takes
                  hair from wet to damp, ready for styling. Storage case For
                  convenient storage and protection Non-slip heat mat To protect
                  surfaces during styling. Filter cleaning brush To quickly
