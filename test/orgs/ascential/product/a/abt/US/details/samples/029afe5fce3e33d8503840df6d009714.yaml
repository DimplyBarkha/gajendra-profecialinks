                  and precision styling. ||Prevents extreme heat damage to help
                  protect shine: Intelligent heat control measures the air
                  temperature over 40 times a second, to prevent extreme heat
                  damage. ||Engineered for different hair types: Through
                  research in our hair laboratories we’ve engineered a range of
                  attachments designed to style different hair types.
                  ||Lightweight and balanced: Dyson has turned convention on its
                  head and put the motor in the handle, completely rebalancing
