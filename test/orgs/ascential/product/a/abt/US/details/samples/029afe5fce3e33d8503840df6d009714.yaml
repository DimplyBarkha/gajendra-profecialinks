                  Balanced||Magnetic Attachments||Acoustically Tuned||Negative
                  Ions||Magnetic styling attachments: Styling Concentrator,
                  Smoothing Nozzle, And Diffuser||Fuchsia And Iron
                  Finish||Fastest drying+: The small, powerful Dyson digital
                  motor V9 combined with Air Multiplier™ technology, produces a
