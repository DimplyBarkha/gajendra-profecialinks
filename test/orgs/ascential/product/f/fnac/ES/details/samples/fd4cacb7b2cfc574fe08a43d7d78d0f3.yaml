            description:
              - text: Purificador ventilador de torre Dyson Pure Cool Detecta, diagnostica e
                  informa en tiempo real, gracias a su pantalla LCD integrada
                  muestra en tiempo real los gases y las partículas presentes en
                  la habitación. Sistema de filtración hermética 360º, el
                  sistema de filtros hermético combina un filtro de carbono
                  activo para eliminar gases y un filtro de vidrio HEPA que
                  captura el 99,95% de alérgenos y agentes contaminantes de
                  hasta 0,1 micras. Oscilación personalizada de 350° le permite
                  proyectar el aire por toda la habitación. Con ajustes
                  integrados y personalizables para que pueda elegir a dónde
                  dirigir el aire. Modo difusor, purifica sin refrescarle La
                  válvula de aire especial de Dyson proyecta el aire desde la
                  parte posterior de la máquina mientras mantiene una
                  purificación efectiva. Modo nocturno, incluso para personas
                  con sueño ligero. Monitoriza y responde a los cambios en la
                  calidad del aire, usando las configuraciones más silenciosas y
                  con la pantalla apagada. Aplicación Dyson Link Purificación
                  inteligente, controlada directamente desde su dispositivo.
                  Automáticamente monitoriza el ambiente y la calidad del aire.
                  Mando a distancia con base magnética, permite un control
                  rápido de las funciones. Avalado por la Sociedad Española de
                  Alergología e Inmunología Clínica El purificador Dyson Pure
                  Cool elimina el 99,95% de los alérgenos y agentes
                  contaminantes del aire. 2 años de garantía. Todos los
                  ventiladores, ventiladores/calefactores, humidificadores y
                  purificadores Dyson tienen una garantía de 2 años en piezas y
                  mano de obra.
