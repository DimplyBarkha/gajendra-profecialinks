            description:
              - text: Pure Hot+Cool Link es un dispositivo 3 en 1 que purifica durante todo el
                  año además de calentar en invierno y refrescar en verano. En
                  modo purificador, elimina automáticamente el 99,95 % de los
                  alérgenos y contaminantes del aire (polen, bacterias y pelo de
                  mascotas de hasta 0,1 micras) para que respires el aire más
                  puro en tu hogar. En modo calefactor o ventilador, el
                  dispositivo emite una gran proyección de aire para alcanzar
                  toda la habitación. Pure Hot+Cool Link cuenta con modo
                  automático para monitorizar automáticamente la calidad del
                  aire y ajustar el flujo según corresponda, así como modo
                  nocturno, que realiza la misma función de una forma mucho más
                  silenciosa y con la pantalla LED apagada. Dispone, además, de
                  control Jet Focus, es decir, puedes utilizar un flujo de aire
                  concentrado a modo personal o utilizarlo como difusor para
                  alcanzar a toda la habitación. Y por si fuera poco, una capa
                  de gránulos de carbono activo captura los malos olores. Dyson
                  pone a disposición de los usuarios la aplicación Dyson Link
                  para controlar remotamente el aparato al poder consultar los
                  datos que se envían automáticamente a la app. Producto
                  recomendado por la Sociedad Española de Alergología e
                  Inmunología Clínica.
