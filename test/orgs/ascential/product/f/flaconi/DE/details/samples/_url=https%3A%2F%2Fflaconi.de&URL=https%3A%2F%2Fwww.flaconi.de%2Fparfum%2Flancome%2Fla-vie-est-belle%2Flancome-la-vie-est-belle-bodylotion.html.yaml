              - text: >-
                  LA VIE EST BELLE – Eine Hommage an die Schönheit des Lebens.
                  Die Körperlotion mit unveränderter Wohlfühl-Textur mit
                  einzigartigem Gelée-Royale-Extrakt ist nun erhältlich in einem
                  neuen luxuriösen Design.
                   
                  Die La vie est belle Körperlotion belebt und erfrischt durch die besonders zartschmelzende Formel und den beliebten Duft von La vie est belle, der exklusiv für Lancôme von drei der größten französischen Parfümeure kreiert wurde. Der einzigartige Duftcharakter des Glücks, des Lächelns und der Freiheit verzaubert mit edlen, natürlichen Ingredienzien wie Iris-Pallida de Florence, Sambac-Jasmin-Absolu, Orangenblüten-Absolu und einer Patschuli-Essenz, die von sanften Gourmand-Noten eingehüllt werden.
                xpath: /html/body/div[3]/div[2]/div[1]/div[3]/div[1]/div[2]/div[1]/div[1]/div[1]/div[2]/div[1]/div[1]
