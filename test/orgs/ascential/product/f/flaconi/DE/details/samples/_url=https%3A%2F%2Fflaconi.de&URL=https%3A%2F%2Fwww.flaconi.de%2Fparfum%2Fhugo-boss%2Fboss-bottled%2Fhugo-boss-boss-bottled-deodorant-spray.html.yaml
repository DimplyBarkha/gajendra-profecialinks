            description:
              - text: >-
                  Das Boss Bottled Deospray weiß zu begeistern!

                  Der Duft des Boss Bottled Parfums ist einer der begehrtesten Herrendüfte überhaupt und kann mit seiner eleganten Note überzeugen. Das dazugehörige Boss Bottled Deospray steht diesen Duft allerdings in nichts nach und kann perfekt damit kombiniert werden. So wird dennoch die wahnsinnig maskuline Wirkung erreicht, aber zusätzlich noch die Transpiration des aktiven Mannes deutlich vermindert. Auch einzeln angewendet sorgt das Boss Bottled Deospray für eine leicht parfümierte Aura und sorgt für eine einnehmende Erscheinung. Die frische Kopfnote aus Bergamotte, grünem Apfel und zitrischer Lemone sorgt für ein sofort einsetzendes Frischegefühl, das auch in der Herz- und Basisnote nicht unterbrochen wird und seine langanhaltende Wirkung weiter entfaltet.
