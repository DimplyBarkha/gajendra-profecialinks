                              Selfridges Selection Chocolate Honeycomb 150gIngredientsMilk chocolate (60%) (Sugar, Whole Milk Powder, Cocoa Butter, Cocoa Mass, Emulsifier: Soya Lecithin; Natural Vanilla Flavouring), Sugar, Glucose Syrup, Honey, Baking Powder (Corn Starch, Raising Agents: Monocalcium Phosphate, Sodium Bicarbonate)Chocolate % InformationMilk Chocolate contains minimum 31% cocoa solids, minimum 21% milk solidsAllergen InformationFor allergens see ingredients in boldMay also contain Nuts, Egg, Wheat, BarleyPalm oil free. Suitable for vegetarians.Nutritional informationTypical Values Per (100g)Energy (kJ)/ (kcal) 2003/478Fat (g) 20.6of which Saturates (g) 13Carbohydrate (g) 68.2of which Sugars (g) 61.5Fibre (g) 1.1Protein (g) 4.4Salt (g) 0.6Storage InformationStore in a cool, dry place in an airtight container. Consume within 2 weeks.Produced in the UK forSelfridges Retail Limited400 Oxford Street London W1A 1ABselfridges.com
                            
                            
                          As if honeycomb couldn’t get any sweeter as a snack, Selfridges Selection goes and pours chocolate over the top. Well, the petits fours specialists at Marasu’s do. The brand lovingly hand make this box of treats, so with each bite, smooth milk chocolate melts through to golden rocks of crunchy comb. Try a handful as an alternative to your mid-morning biscuit with a fresh cup of coffee, or share out with guests after a dinner party feast.
