                              Veuve Clicquot La Grande Dame champagne brutProduct of FranceRegion: ChampagneGrape Varieties: 90% Pinot noir, 10% ChardonnayABV 12.5%750mlPlease note this product contains sulfitesPlease note that the image shown may not be representative of the stated vintageYou must be over 18 to purchase this product
                            
                            
                          There’s a special story behind La Grande Dame that only Veuve Clicquot can tell so well in champagne. Christened in tribute of Madame Clicquot herself, it reflects on the excellence of the pinot noir grapes sourced mainly from the Grands Crus and the House's historic plots. This 2012 Brut case and bottle is designed by Japanese artist, Yayoi Kusama: note the polka-dot décor, her signature style reworked like champagne bubbles. Didier Mariotti, the house's Cellar Master, describes it as "playful, lively, laughing." We'll drink to that.
