                  multipack sizes. Have you discovered our new flavours,
                  Japanese Sweet Wasabi & Ginger and Chargrilled Steak &
                  Chimichurri and Mango & Red Chilli Chutney? Why not excite
                  your senses with new Sensations Poppadoms? Packaged in a
                  protective atmosphere. Walkers, the Walkers Logo and Walkers
