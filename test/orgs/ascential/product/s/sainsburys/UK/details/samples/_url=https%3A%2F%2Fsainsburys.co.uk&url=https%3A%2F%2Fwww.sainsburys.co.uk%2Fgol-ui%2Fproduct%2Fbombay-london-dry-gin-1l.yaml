              - text: Description London Dry Gin Traditional single fold distillation Eight hand
                  selected botanicals From a 1761 recipe Distilled from grain
                  Based on a 1761 recipe, the heart of Bombay London Dry Gin is
                  its unique distillation process, vapour infusion.Unlike many
                  other gins, which boil their botanicals directly in the
                  spirit, the 8 exotic botanicals in Bombay London Dry Gin are
                  hand placed in a perforated copper basket. The spirit vapour
                  passes through the copper basket delicately infusing the
                  spirit with the aromatic flavours of the botanicals.This way
                  Bombay London Dry Gin acquires a subtle, full flavour taste
                  which makes it such a rounded and distinctive gin. Bombay and
                  its trade dress are trademarks
