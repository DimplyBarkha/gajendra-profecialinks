            description:
              - text: >-
                  Kurzbeschreibung
                   
                  Haare Schneiden einfach gemacht! Mit dem ergonomischen Design des Crewcut kann Mann selbst Hand anlegen. Die mit spezieller Präzision entwickelte beidseitige Klingenführung ermöglicht das einhändige Schneiden in einem Zug vom linken bis zum rechten Ohr sowie von der Stirn bis in den Nacken. Der leistungsstarke Lithium-Ionen-Akku sorgt für eine Spitzenperformance von bis zu 75 Minuten ohne Kabel, selbst bei niedrigem Akkustand. Schnellaufladung in 3 Stunden. Inklusive 4 Kammaufsätzen für Schnittlängen zwischen 3mm
                   - 13mm oder Verwendung ohne Aufsatz für ein geschmeidig, glattes Ergebnis (0,3mm). Abnehmbare und abwaschbare Klingen.

                   

                   

                   
