            description:
              - text: >-
                  Kurzbeschreibung

                  Der Air Plates Compact Haarglätter S2412 ist der weltweit erste Haarglätter mit hängenden Stylingplatten im kompakten Format. Hierdurch passen sich die Stylingplatten der Haarpartie mit jedem Zug optimal an und liefern so effizientere Styling-Ergebnisse. Seine Titanium-Keramikbeschichtung mit 10 x mehr Keramik und einer 2 x glatteren Oberfläche ermöglicht ein superschnelles Gleiten* durch das Haar. Durch das CoolTouch-Gehäuse ist ein Anfassen oberhalb der Stylingplatten für ein präzises Styling beim Glätten oder Stylen von Locken und Wellen möglich und die schmalen, 100 mm langen und federnd gelagerten Stylingplatten sorgen für gleichmäßigen Druck auf das Haar während der Anwendung. Der Air Plates Compact Haarglätter S2412 verfügt über eine Temperatureinstellung von 200 °C, die durch das Aktivieren der Transportverriegelung aktiviert wird. Die Aufheizzeit von nur 30 Sekunden und die weltweite Spannungsanpassung ermöglichen außerdem eine sehr komfortable Handhabung und ein schnelles sowie sicheres Styling. Die LED-Bereitschaftsanzeige sowie der hitzebeständige Schutzaufsatz runden den Air Plates Haarglätter Compact S2412 in seiner Ausstattung ab. 
                   - Innovative Stylingplatten-Aufhängung
                   - maximaler Kontakt für effizientere Styling-Ergebnisse
                   - Cool-Touch-Gehäuse ermöglicht ein Anfassen oberhalb der
                   - Stylingplatten für ein Glätten oder Stylen von Locken und Wellen
                   - Schwarze Titanium-Keramikbeschichtung mit 10 x mehr Keramik
                   - und einer 2 x glatteren Oberfläche für ein superschnelles Gleiten*
                   - Schmale, 100 mm lange und federnd gelagerte Stylingplatten für
                   - gleichmäßigen Druck auf das Haar
                   - Temperatureinstellung von 200 °C
                   - 30 Sekunden Aufheizzeit
                   - Ein-/Ausschalter
                   - Transportverriegelung
                   - LED-Bereitschaftsanzeige
                   - Weltweite Spannungsanpassung
                   - Kabeldrehgelenk
                   - Hitzebeständiger Schutzaufsatz
                   - 2 Jahre Garantie + 1 Jahr Extra-Garantie bei Onlineregistrierung
