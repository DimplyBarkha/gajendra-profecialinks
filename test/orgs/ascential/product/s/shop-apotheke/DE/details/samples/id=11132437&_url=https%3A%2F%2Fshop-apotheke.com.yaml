            description:
              - text: "Weitere Produktinformationen BILLY BOY Extra Feucht Extra feuchte Kondome
                  für ein natürliches Empfinden. Sechs extra feuchte Kondome für
                  natürliches Empfinden. Alle Kondome sind aus
                  Naturkautschuklatex mit Reservoir und haben einen
                  hautsympathischen Gleitfilm und eine zylindrische Form.
                  Anwendung Wichtige Hinweise Beachten Sie bitte das auf der
                  Verpackung und den Siegelbriefchen angegebene
                  Haltbarkeitsdatum – nach Ablauf sollte das Kondom nicht mehr
                  verwendet werden! Kondome kühl, trocken und vor Hitze und
                  direkter Sonneneinstrahlung geschützt lagern. Kondome greifen
                  nicht in den Organismus ein und erzeugen keine Nebenwirkungen.
                  Dennoch können Unverträglichkeiten in Form allergischer
                  Reaktionen (z. B Latex-Allergie) bis hin zu einem
                  anaphylaktischen Schock auftreten. Bei Beschwerden oder
                  Reizungen verwenden Sie das Kondom nicht weiter und fragen Sie
                  bitte Ihren Arzt um Rat. Jedes Kondom wird einzeln
                  elektronisch geprüft. Bei richtiger Anwendung schützen BILLY
                  BOY-Kondome vor Schwangerschaft und Übertragung von
                  Krankheitserregern. Kein Verhütungsmittel kann allerdings zu
                  100 % den Schutz vor Schwangerschaft oder
                  Infektionskrankheiten garantieren. Falls das Kondom während
                  des Gebrauchs reißen oder platzen sollte, suchen Sie
                  schnellstmöglich, jedoch innerhalb von 72 Stunden, einen Arzt
                  auf. Aufreißen Die Siegelfolie vorsichtig an der
                  gekennzeichneten Stelle (»open here«) öffnen. Die Siegelfolie
                  kann so sauber aufgerissen werden, ohne das Kondom zu
                  beschädigen. Vorsicht: Mit scharfkantigen Gegenständen,
                  Schmuck oder spitzen Fingernägeln könnten Sie das Kondom
                  beschädigen. Niemals Kondome aus beschädigten oder bereits
                  geöffneten Siegelbriefchen verwenden! Vorspiel Halten Sie das
                  Reservoir so mit Daumen und Zeigefinger fest, dass dort kein
                  Luftpolster entsteht. Ziehen Sie die Vorhaut zurück und rollen
                  Sie das Kondom vom Reservoir her vollständig über den steifen
                  Penis, bevor es zur ersten Berührung zwischen Penis und Körper
                  des Partners kommt. Nur so kann das Kondom bei der
                  Verhinderung von sexuell übertragbaren Infektionen und von
                  Schwangerschaft unterstützend wirken. Lässt sich das Kondom
                  nicht leicht abrollen ist die Abrollrichtung falsch. In diesem
                  Fall Kondom nicht umdrehen und erneut benutzen, da sonst
                  Körpersekrete auf den Partner übertragen werden. Verwenden Sie
                  ein neues Kondom und beachten Sie die Abrollrichtung. Wenn Sie
                  merken, dass das Kondom abrutscht oder spannt, prüfen Sie es
                  auf eventuelle Beschädigungen, da dies zu einem Riss führen
                  kann. Nachspiel Vor Erschlaffung das Glied herausziehen!
                  Halten Sie dafür das Kondom am Penisansatz fest, so verhindern
                  Sie ein Abrutschen des Kondoms. Entsorgung Gebrauchte Kondome
                  gehören in den Abfalleimer, nicht in die Toilette. Waschen Sie
                  Penis und Hände, bevor Sie mit dem Liebesspiel fortfahren.
                  Kondome sind ausschließlich für den Einmalgebrauch bestimmt!
                  Vorsicht! Kondome nicht zusammen mit öl- oder fetthaltigen
                  Gleitmitteln (z.B. Vaseline, Babyöle, Körperlotion,
                  Massageöle, Speisefette) verwenden. Diese greifen das Kondom
                  an und lassen es schnell zerreißen. Falls Sie Gleitmittel
                  verwenden, müssen diese als für den Gebrauch mit Kondomen
                  geeignet ausgewiesen sein. Vor der Anwendung von Gleitgel
                  bitte die Gebrauchshinweise auf der Verpackung beachten. Keine
                  Gleitmittel direkt auf den Penis oder die Innenseite des
                  Kondoms auftragen, hierdurch erhöht sich das Risiko, dass das
                  Kondom abrutscht oder reißt. Bei analer Verwendung sollten Sie
                  immer zusätzlich ein Gleitmittel auf das Kondom auftragen, um
                  die Gefahr des Reißens oder Abrutschens des Kondoms zu
                  verringern (z. B. BILLY BOY white Gleit- und Massagegel und
                  BILLY BOY Gleitgel). Bei Verwendung von Scheidenzäpfchen bitte
                  die jeweilige Gebrauchsanweisung beachten. Werden im Bereich
                  von Penis und Vagina rezeptpflichtige oder rezeptfreie
                  Medikamente (Salben, Gele) angewendet, fragen Sie bitte Ihren
                  Arzt oder Apotheker nach der Verträglichkeit des Medikaments
                  mit Kondomen. Vorsicht: Intimschmuck kann das Kondom
                  beschädigen. Kondome sind ausschließlich für den
                  Einmalgebrauch bestimmt. Die mehrmalige Verwendung reduziert
                  deren Sicherheit und kann zu ungewollter Schwangerschaft
                  und/oder einer Infizierung mit HIV oder ansteckenden
                  Geschlechtskrankheiten führen. Vor jedem Wechsel der
                  Sexualpraktiken (vaginal, anal, oral) ein neues Kondom
                  verwenden. Mehr anzeigen;"
