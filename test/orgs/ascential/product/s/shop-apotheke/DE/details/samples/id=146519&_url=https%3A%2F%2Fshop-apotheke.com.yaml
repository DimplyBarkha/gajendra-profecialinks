            description:
              - text: "Wirkstoffe & Hilfsstoffe Wirkstoffe 200 mg Ibuprofen Hilfsstoffe
                  Cochenillerot A Kaliumhydroxid Gelatine vom Rind Lösung von
                  partiell dehydratisiertem Sorbitol Drucktinte Opacode WB
                  NS-78-18011 weiß Wasser, gereinigtes Macrogol 600;Weitere
                  Produktinformationen Nurofen® Immedia 200mg Weichkapseln
                  Schnell und gezielt gegen Schmerzen bei Jugendlichen Angenehm
                  zu schluckende, geschmacksneutrale Weichkapseln Wirkstoff
                  Ibuprofen in gelöster Form ermöglicht schnelle Wirkung
                  Altersgerecht dosierbar Das Mittel der Wahl bei Kopfschmerzen,
                  Zahn- und Regelschmerzen Wenn Teenager unter Kopfschmerzen
                  leiden Aktuellen Studien zufolge sind viele Schüler von
                  wiederkehrenden Kopfschmerzen betroffen. Die Symptome treten
                  dabei meist als leichte bis mäßig starke, dumpf-drückende oder
                  ziehende Schmerzen im ganzen Kopf auf. Mitunter klagen die
                  Jugendlichen auch darüber, dass es sich anfühle, als sei der
                  Kopf in einem Schraubstock oder engen Helm eingespannt.
                  Auslöser für die Beschwerden können vielfältig sein: Vom
                  Leistungsdruck in der Schule über private Probleme und
                  Schlafmangel bis hin zu wenig Bewegung. Damit Kopfschmerzen
                  erst gar nicht entstehen, sollten Risikofaktoren wie Stress,
                  übermäßige Ängste und Sorgen sowie eine Reizüberflutung
                  vermieden werden. Eine gesunde Lebensweise mit ausreichend
                  Schlaf, regelmäßiger Bewegung, ausgewogener Ernährung und dem
                  Verzicht auf Genussmittel wie Alkohol und Zigaretten kann den
                  Beschwerden vorbeugen. Für eine schnelle Schmerzlinderung Bei
                  akutem Kopfweh können ein Spaziergang an der frischen Luft,
                  ein heißes Bad, die Abschirmung von Reizen – beispielsweise
                  durch eine Aufenthalt in abgedunkelten Räumen – oder auch eine
                  Nackenmassage zur Besserung der Symptome beitragen. Sollten
                  diese Maßnahmen nicht ausreichend helfen, empfehlen Experten
                  Ibuprofen für Kinder und Jugendliche mit Kopfschmerzen.
                  Nurofen® Immedia Weichkapseln enthalten 200 mg des sicheren
                  und verträglichen Wirkstoffs. Die geschmacksneutralen Kapseln
                  sind klein, weich und leicht zu schlucken. Da es in gelöster
                  Form vorliegt, kann das Ibuprofen schnell vom Körper
                  aufgenommen werden und Schmerzen spürbar lindern. Das
                  altersgerecht dosierbare Arzneimittel ist bereits für Kinder
                  ab 6 Jahren geeignet. In Form von Schmerztabletten kommt
                  Ibuprofen seit vielen Jahren bei Kopfschmerzen, Migräne,
                  Schulterschmerzen, Nackenschmerzen, Gliederschmerzen,
                  Gelenkschmerzen, aber auch bei Zahnschmerzen und Fieber zur
                  Anwendung. Ibuprofen gegen Regelschmerzen Viele weibliche
                  Teenager leiden jeden Monat unter Regelbeschwerden mit
                  schmerzhaften Krämpfen. Da sich die Hormonsituation im Körper
                  während der Periode noch einspielen muss, sind junge Frauen
                  unter 20 Jahren deutlich häufiger von Menstruationsschmerzen
                  betroffen als erwachsene Frauen. Wärme in Form von heißen
                  Bädern oder einem Kirschkernkissen hilft, die verkrampfte
                  Gebärmuttermuskulatur zu entspannen. Für zusätzliche Linderung
                  können schmerzstillende Medikamente mit Ibuprofen sorgen – zum
                  Beispiel Nurofen® Immedia 200 mg Weichkapseln.
                  Anwendungsempfehlung: Nurofen® Immedia 200 mg Weichkapseln
                  werden unzerkaut mit Wasser eingenommen. Die kleinen Kapseln
                  sind leicht zu schlucken. Bei Patienten mit einem
                  empfindlichen Magen empfiehlt sich eine Einnahme während der
                  Mahlzeiten. Nurofen® Immedia 200 mg Weichkapseln sollten ohne
                  ärztlichen Rat nicht länger als 3 Tage angewendet werden. FAQ
                  Helfen Nurofen® Immedia Weichkapseln auch bei fiebrigen
                  Erkältungen? Ja, Nurofen® Immedia 200 mg Weichkapseln mit dem
                  Wirkstoff Ibuprofen sind auch zur kurzzeitigen
                  Symptom-Behandlung bei Erkältungen mit Fieber und Kopf- und
                  Gliederschmerzen geeignet. Wie lange sind Nurofen® Immedia
                  Weichkapseln haltbar? Nurofen® Immedia 200 mg Weichkapseln
                  sind zwei Jahre haltbar. Bitte beachten Sie das auf der
                  Packung aufgedruckte Haltbarkeitsdatum. Um die gleichbleibende
                  Qualität des Arzneimittels zu gewährleisten, sollten die
                  Weichkapseln im Originalkarton und nicht über 25 Grad gelagert
                  werden. Wie viele Nurofen® Immedia Weichkapseln darf ich pro
                  Tag einnehmen? Die Tageshöchstdosis ist vom Körpergewicht
                  abhängig. Erwachsene und Jugendliche ab 40 kg können pro
                  Einzeldosis 1 bis 2 Weichkapseln (entspricht 200 bzw. 400 mg
                  Ibuprofen) einnehmen. Bei Bedarf kann nach mindestens 4
                  Stunden (bei einer 200 mg Dosis) bzw. 6 Stunden (bei einer 400
                  mg Dosis) eine weitere Einzeldosis angewendet werden.
                  Innerhalb 24 Stunden darf die maximale Höchstdosis von 1.200
                  mg Ibuprofen nicht überschritten werden. Pflichtangaben
                  Nurofen® Immedia 200 mg Weichkapseln Wirkstoff: Ibuprofen
                  Anwendungsgebiete: Kurzzeit. symptomat. Behandlung leichter
                  bis mäßig starker Schmerzen, Fieber. Warnhinweise: Bei
                  Schmerzen oder Fieber ohne ärztlichen Rat nicht länger
                  anwenden als in der Packungsbeilage vorgegeben! Enthält.
                  Sorbitol und Ponceau 4R (E124). Zu Risiken und Nebenwirkungen
                  lesen Sie die Packungsbeilage und fragen Sie Ihren Arzt oder
                  Apotheker. NURFD_0222 Reckitt Benckiser Deutschland GmbH –
                  69067 Heidelberg Mehr anzeigen;"
