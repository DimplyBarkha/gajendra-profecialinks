            description:
              - text: >-
                  Sign your lips with statement shine with new L'Oreal Paris
                  Brilliant Signature Shiny Colour Ink. A collection of 12
                  high-shine, vinyl lip inks that combine unapologetically bold
                  colour with a super-lightweight finish, for the ultimate
                  bare-lip sensation. Say goodbye to compromise- enviable glossy
                  lips no longer means sticky and uncomfortable, the formula is
                  enriched with shiny oils for a statement shine that lasts.
                  With an ultra-lightweight base that lets lips breathe, leaving
                  a memorable mark but a forgettable feel for the ultimate
                  all-day comfort.

                  With 12 on-trend shades from dusty greige to deep plum and pillar box red- every woman can sign her look with her own statement colour. With Rouge Signature, less is more. Less texture, more colour. Less excess, more impact.
                   
                  Features
                   
                  Sign your lips with statement shine

                  Long lasting shine

                  Bare Lip sensation

                  Available in 12 shades
