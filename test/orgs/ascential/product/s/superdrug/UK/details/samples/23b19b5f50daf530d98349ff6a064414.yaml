            directions:
              - text: >-
                  How to dye your hair at home with Garnier Olia No Ammonia
                  Permanent Hair Dye: Always do a patch test 48 hours in advance
                  of using any home hair dye products. Please always refer to
                  the product for full safety instructions. Top tips for home
                  hair dye: Use an old towel as permanent hair dye may stain it.
                  Apply moisturising cream to your hairline to avoid staining
                  from the permanent hair dye. Hair Dye can only lighten your
                  natural hair colour 1 to 2 levels – check the back of pack to
                  see if it is the right hair colour shade for you. If you have
                  long or thick hair, use two hair dye boxes.

                  1. Start by putting on gloves and instantly mix the colour cream and the developer cream in the applicator bottle. Shake well to mix.

                  2. Apply the mix in sections, starting with your roots and working through to the ends

                  3. Leave to develop for up to 45mins, as stated on the instructions, depending on the result you wish to achieve.

                  4. Rinse until the water runs clear and apply the silk & shine conditioner and rinse again.
