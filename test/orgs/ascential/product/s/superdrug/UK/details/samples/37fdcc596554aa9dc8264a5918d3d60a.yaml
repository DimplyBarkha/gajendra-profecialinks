            description:
              - text: >-
                  TRIPLE CARE COLOUR RITUAL: Cares for your colour. Cares for
                  your scalp. Cares for your hair. Follow our three step ritual:

                  1. Protective Cool Colouring Cream: Enriched with Pro-Keratin. Protects the hair as it colours. Rich, long-lasting, cool colour.

                  2. Gentle pH Purple Post-Colour Shampoo. Delicately cleanses the scalp and hair of excess residue. Smooths the hair and reveals a radiant colour.

                  3. Anti-Brassiness Purple Mask. Makes the hair shiny and supple whilst neutralising brassiness week after week.
                   
                  Features
                   
                  ANTI-BRASSINESS PURPLE TECHNOLOGY: New routine, formulated to be used specifically after Excellence Cool Crème. It reveals colour radiance and keeps your beautiful cool colour over time.

                  GENTLE pH POST-COLOUR PURPLE SHAMPOO: Delicately cleanses the scalp and hair by gently rinsing away excess residue. Smooths the hair and reveals a radiant colour.

                  ANTI-BRASSINESS PURPLE MASK: Week after week it neutralises the unwanted yellow and orange tones in your hair, thanks to a special calibration of purple dyes.
