            productOtherInformation:
              - text: From a subtle change to a bold all-out transformation, Schwarzkopf LIVE
                  Color XXL is a range of statement hair colours offering the
                  most vibrant and covetable shades around. LIVE Color XXL
                  allows you to follow today's trends for effortless, stand out
                  looks. Ready to release your inner-blonde or unveil a darker
                  side of you? Whether you want to enhance an existing shade or
                  go for an all out colour makeover, LIVE Color XXL gives you
                  incredible, irresistible colour that you can change almost as
                  often as your fashion trends! The LIVE Color XXL formula
                  penetrates deep into the hair for maximum colour intensity and
                  brilliant shine. This permanent, professional quality, colour
                  range not only offers extra intensity but it has an effective
                  sealing technology and unique built-in wash-out protection, so
                  you can count on your new colour to be longer lasting and
                  fade-free.
