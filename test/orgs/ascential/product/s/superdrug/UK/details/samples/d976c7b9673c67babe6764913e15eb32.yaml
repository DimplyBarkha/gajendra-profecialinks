            directions:
              - text: Please always read the enclosed instruction leaflet thoroughly before use.
                  Before applying your colour, cover your clothing with an old
                  towel and put on the gloves supplied. Put a watch nearby so
                  that you can monitor the development time. Apply LIVE Color
                  XXL to dry, unwashed hair. Squeeze the contents of the colour
                  crème tube into the developer lotion bottle. Shake well until
                  the colour crème and developer lotion are thoroughly mixed.
                  Whether it is a first time application or a root regrowth
                  application, follow the instructions in the leaflet enclosed
                  to ensure your desired colour result. Once the development
                  time is completed, add lukewarm water to the hair and massage
                  the hair into a lather. Rinse thoroughly until the water runs
                  clear and then massage the LIVE conditioner into the hair.
                  Leave for 2 minutes and then rinse again. Your hair will be
                  moisturised and will shine. Refer to the shade guide on the
                  side of the pack to check which shades are suitable for your
                  hair colour. If you have longer than shoulder length hair, we
                  recommend using two packs.
                xpath: /html/body/div[26]/div[3]/div[1]/section[1]/article[5]/p[1]
            warnings:
              - text: >-
                  Hair colourants can cause severe allergic reactions. 

                  Read and follow the instructions enclosed in the pack. 

                  This product is not intended for use on persons under the age of 16. 

                  We advise, and it is stated on the product instructions, everyone should perform a strand test before dyeing their hair, even if they have used the product before, as that ensures they will achieve the right result. So remember to buy the product 48 hours in advance.
