            description:
              - text: >-
                  Carefully designed for homes with pets, the Big Ball Animal 2
                  vacuum cleaner from Dyson delivers impressive power and the
                  strongest suction to remove embedded pet hair, dust and dirt,
                  no matter the floor type.
                   
                  2 Tier Radial cyclone technology
                   
                  28 cyclones, arranged over two tiers, generate powerful centrifugal forces to capture microscopic dust and dirt particles. This radial formation channels airflow through the centre of the cyclone assembly to maximise suction and capture more dust and allergens.
                   
                  Ball technology
                   
                  With a low centre of gravity in the ball, the Dyson Big Ball picks itself up if it gets knocked over, making it effortless to manoeuvre around your home. As it moves, dust and debris is driven out in a single action, so there's no need to touch the dirt.
                   
                  Articulated handle
                   
                  The Articulated wand handle rotates in 3 directions, allowing 360° articulation for greater control and versatile cleaning.
                   
                  Tangle-free Turbine tool
                   
                  For added ease, the Big Ball Animal 2 comes equipped with Dyson's Tangle-free Turbine tool - the only turbine tool that removes ground-in dirt and hair, without the tangles.
                   
                  Self-adjusting cleaner head
                   
                  The active base plate automatically raises and lowers to seal in suction across all floors. Combined with a powerful motorized brush bar, it deep cleans dirt throughout the home.
