            description:
              - text: >-
                  Keep your home clean and allergies at bay with the lightweight
                  Dyson Small Ball Allergy Vacuum Cleaner.
                   
                  Powerfully cleans across all floors
                   
                  Dyson's Small Ball has a direct-drive motor in the brush bar that drives bristles deep into carpets and hard floor crevices, to suck up the dust you can’t see.
                   
                  Easy to manoeuvre with Ball technology
                   
                  The Dyson Small Ball Allergy rides on a ball, so it’s easy to steer around furniture and obstacles.
                   
                  No loss of suction
                   
                  Radial Root Cyclone technology delivers the same strong suction from the start of your clean to the end, to always deliver the same great performance.
                   
                  Lightweight and quiet
                   
                  Light to carry up the stairs and 40% quieter than DC40 with re-engineered acoustics.
                   
                  Certified asthma and allergy friendly by Allergy Standards Limited
                   
                  Efficient whole machine filtration.
                   
                  Main features:
                   
                  · 4 extra tools for whole-home cleaning
                   
                  · Combination tool
                   
                  · A brush and crevice tool in one. Designed for cleaning surfaces, edges and narrow gaps
                   
                  · Stair tool
                   
                  · Velour strips pick up hair and dirt from stairs
                   
                  · Mattress tool
                   
                  · Removes dirt and allergens from mattresses and upholstery
                   
                  · Soft dusting brush
                   
                  · Soft bristles for gentle dusting around the home
                   
                  · 3 suction modes to suit any task
                   
                  · Instant-release high reach wand
                   
                  · One-click hygienic bin emptying
