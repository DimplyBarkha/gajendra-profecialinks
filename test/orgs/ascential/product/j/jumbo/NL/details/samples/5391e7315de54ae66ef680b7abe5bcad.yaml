            description:
              - text: "Andrélon Men Hair & Body, ontwikkeld voor mannen en geschikt voor het
                  wassen van je en haar en lichaam. || •Andrélon Men Hair &
                  Body, verzorg je haar en lichaam onder de douche || •Hair &
                  Body shampoo verrijkt met eucalyptus en aloë vera || •Milde
                  reiniging voor je haar met hydraterende bestanddelen voor je
                  huid || •Speciaal ontwikkeld voor mannen, voor haar en lichaam
                  || •Andrélon shampoo en douchegel biedt milde reiniging ||
                  •Met deze 2 in 1 shampoo heb je niets anders meer
                  nodigAndrélon Men Hair & Body shampoo is ontwikkeld voor
                  mannen en geschikt voor het verzorgen van zowel je lichaam als
                  je haar onder de douche. Deze 2 in 1 formule, verrijkt met
                  eucalyptus en aloë vera, biedt milde reiniging voor je haar,
                  en bevat hydraterende bestanddelen voor je huid. Met deze
                  complete verzorging in 1 fles heb je niets anders meer nodig.
                  Deze fles is 100% recyclebaar, gooi de fles dus weg bij het
                  plasticafval.Andrélon Hair & Body is een product uit de
                  Andrélon Men lijn, speciaal ontwikkeld voor mannen. Gebruik je
                  regelmatig stylingsproducten? Probeer dan ook eens de Men
                  Iedere Dag shampoo of, voor mannen met grijs haar de Men
                  Zilver Care shampoo. Onhandelbare krullen? Geef je haar weer
                  veerkracht met Andrélon Men Matt Clay.Andrélon is het meest
                  verkochte haarverzorgingsmerk in Nederland. Met een uitgebreid
                  assortiment shampoos, conditioners en stylingproducten biedt
                  Andrélon je een uitgebreide verzorging voor elk type haar.
                  Andrélon kent een rijke geschiedenis van meer dan 80 jaar:
                  ooit maakte kapper André de Jong zijn eigen
                  verzorgingsproducten in een klein fabriekje naast zijn winkel
                  in Bodegraven. In 1940 registreerde hij zich bij de Kamer van
                  Koophandel en Fabrieken in Bodegraven. Parfumerie Andrélon was
                  geboren en in de daarop volgende 80 jaar ontwikkelde het zich
                  als een landelijk bekend merk voor haarverzorging. Innovatie
                  is voor Andrélon haarverzorgingsproducten altijd een
                  belangrijke leidraad geweest. Van de introductie van de
                  onderscheidende schubbenfles tot de steeds vernieuwende
                  formules van de shampoos, conditioners en stylingproducten.
                  Andrélon laat je haar stralen. Men Hair & Body || Recycling:
                  Fles: Recyclebaar"
