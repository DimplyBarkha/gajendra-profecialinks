            description:
              - text: Nando's Peri Peri Salt is a delicious blend of salt and spices with Peri
                  Peri. Peri Peri is an especially fiery little African Bird's
                  Eye Chilli that evokes a level of passion that is inversely
                  proportionate to its size. Possibly the world's smallest
                  chilli, it generates the world's warmest reaction, and is the
                  famous ingredient that has made Nando's chilli sauce so
                  successful across the world. What tastes amazing with our
                  smoky Peri salt? We say chips (then again, we would). Truth
                  is, this Nandos salt works well with any side or snack, from
                  crisps and popcorn to mashed potato and corn on the cob,
                  adding flavour, zest and a gentle dash of heat to any meal.
                  Chilli rating - medium, Shared with love, No added MSG, No
                  artificial preservatives or colours, Suitable for vegetarians
                  and vegans Country of Origin United Kingdom
