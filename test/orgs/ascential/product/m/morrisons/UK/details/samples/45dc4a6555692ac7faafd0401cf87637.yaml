            description:
              - text: Over 100 years ago Richard Hellmann created Hellmann's mayonnaise in a
                  deli in New York, and he marked his best products by tying a
                  blue ribbon around them. This blue ribbon can still be found
                  on the label today and highlights our ongoing commitment to
                  great quality products. Today Hellmann's Lighter than Light
                  Mayonnaise continues to be made using quality and sustainably
                  sourced ingredients. That is why we only use 100% free-range
                  eggs and source all of our oils responsibly. Hellmann's
                  Lighter than Light Mayonnaise has the same rich and creamy
                  taste of our Real mayonnaise but contains only 3% fat. It is
                  also an excellent source of Omega 3 and contains no artificial
                  colours, flavours or preservatives. Our mayo is suitable for
                  vegetarians and is perfect for healthy salads and tasty veggie
                  burgers, or can be used as a dip or a jacket potato topping.
                  We help people to enjoy good, honest food for the simple
                  pleasure it is, without worry or waste. Hellmann's mayonnaise
                  with its unmistakeable amazing taste is available in multiple
                  sized jars and convenient squeezy bottles. Treat yourself to
                  the nation's favourite mayonnaise. Use the unmistakeable
                  amazing taste of Hellmann's to bring your sandwiches, burgers
                  or salads to life. For food lovers everywhere, enjoy delicious
                  food with Hellmann's. Hellmann’s Lighter than Light Squeezy
                  Mayonnaise, made with 100% free-range eggs, the perfect
                  accompaniment for all your meals, burgers and sandwiches, Our
                  Lighter than Light Mayonnaise has the rich creamy taste of
                  Hellmann's Real Mayonnaise but with only 3% fat, Hellmann's
                  Mayonnaise is made with no artificial colours, flavours or
                  preservatives, Our mayo is suitable for vegetarians, perfect
                  for healthy salads and tasty veggie burgers, You can use
                  Hellmann’s Lighter than Light Mayo for sandwiches, salads and
                  burgers - enjoy the simple pleasure of good simple food, The
                  unmistakable amazing taste of Hellmann's mayonnaise for food
                  lovers everywhere Country of Origin Spain Suitable for
                  vegetarians
                xpath: /html/body/@description
