            description:
              - text: "Vorhang auf für einen Kaffee-Klassiker: der Cappuccino! Ein aromatischer
                  Espresso aus einem Premium Arabica Blend und einem Hauch
                  Robusta vereinen sich harmonisch mit leckerer Vollmilch. Alles
                  vereint in unseren beiden kleinen NESCAFÉ® Dolce Gusto®
                  Cappuccino Kapseln! Gekrönt wird der NESCAFÉ® Dolce Gusto®
                  Cappuccino von einem verbesserten, vollmundigeren EXTRA
                  CREMOSO Milchschaum, der für noch mehr Cremigkeit sorgt. Lust
                  auf das gewisse Extra? Verfeinere ihn mit süssem Kakaopulver
                  und kreiere so dein individuelles Lieblingsgetränk. Entdecke
                  mit den NESCAFÉ® Dolce Gusto® Cappuccino Kapseln ein
                  italienisches Kultgetränk ganz neu. Ein intensiver Espresso
                  mit reichen, kräftigen Aromen, kombiniert mit dem leichten
                  Geschmack von cremigem Vollmilchschaum. Unsere kreativen
                  Kaffeeschöpfer haben den NESCAFÉ® Dolce Gusto® Cappuccino nach
                  italienischer Art perfektioniert: Die dunkel gerösteten
                  südamerikanischen Arabica-Bohnen sind mit cremigem Milchschaum
                  bedeckt und mit einem Hauch von Zucker verfeinert. Dank bis zu
                  15 bar Pumpendruck unserer Kaffeemaschinen erhältst du
                  professionellen Kaffee mit einer dichten, samtigen Crema. Die
                  Aromaversiegelung bewahrt die Frische des Kaffees – damit jede
                  Tasse vollmundig und aromatisch ist. Lege zuerst die
                  Milchkapsel (weiss) in deine NESCAFÉ® Dolce Gusto® Maschine.
                  Wiederhole dies anschliessend mit der Kaffeekapsel (braun) und
                  geniesse deinen perfekten Cappuccino. "
