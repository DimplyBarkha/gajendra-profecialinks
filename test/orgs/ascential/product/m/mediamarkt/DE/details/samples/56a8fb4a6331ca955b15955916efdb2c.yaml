            description:
              - text: >-
                  ER-GB60

                  Vielseitige Aufsätze für verschiedene Stile Wechseln Sie einfach den Aufsatz und trimmen Sie einfach Ihren Bart, Ihre Haare oder Ihre Körperbehaarung. Verwenden Sie ihn zum gleichmäßigen Trimmen Ihres Bartes, schaffen Sie gerade Kanten, Detailformen und feine Korrekturen und schneiden Sie auch noch Ihre Haare.

                  Scharfe 45° Klingen Robuste Edelstahlklingen mit scharfen 45° Kanten für präzise Schnitte. Scharfe Schnittkanten schneiden selbst dicke, harte Haare.

                  Kammaufsatz für Haare Aufsteckbarer Aufsatz, einstellbar auf Wunschlänge. Bequemes Abschneiden der Haare um die Ohren und im Nacken. Länge einstellbar von 11-20 mm für sanftes Schneiden ohne Ausreißen.
