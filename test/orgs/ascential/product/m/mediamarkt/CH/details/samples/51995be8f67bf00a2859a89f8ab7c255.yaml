            description:
              - text: "Le seul appareil capable de purifier et chauffer une pièce. Entière.
                  Purificateur, chauffage et ventilateur dans un seul appareil
                  intelligent. 3 Capteurs Détectent automatiquement les
                  particules et les gaz dans l'air, puis les diagnostiquent et
                  les signalent en temps réel sur l'écran LCD. Ce qui signifie
                  que le Pure Hot+Cool de Dyson identifie automatiquement les
                  polluants présents dans l’air, les capture et diffuse dans
                  l’ensemble de la pièce l’air purifié et, éventuellement,
                  réchauffé, à l’aide de la technologie Air Multiplier™.
                  Technologie Air Multiplier™ et mouvement rotatif à 350° Seuls
                  les purificateurs d'air de Dyson bénéficient de la technologie
                  Air Multiplier™ et d'un mouvement rotatif à 350° permettant de
                  répartir l’air purifié et réchauffé dans toute la pièce.1
                  Grâce à cette technologie unique, 310 litres d'air par seconde
                  sont diffusés via un flux d’air puissant et agréable en même
                  temps – l’air ainsi purifié est réparti dans l’ensemble de la
                  pièce.2 Filtration scellée sur 360° Le système de filtration
                  entièrement étanche combine un filtre à charbon actif pour
                  l'élimination des gaz et un filtre HEPA avec du verre
                  borosilicate, qui absorbe 99,95% des allergènes et polluants
                  microscopiques d'une taille de seulement 0,1 micron.3
                  Réchauffe et refroidit l’air Le purificateur d’air réchauffe
                  l’air en hiver grâce à sa commande par thermostat intégrée.
                  Par contre, en été, un puissant flux d'air contribue à
                  apporter une agréable fraîcheur. Une fonction de chauffage
                  améliorée grâce à une technologie PTC améliorée Des plaques
                  semi-conductrices en céramique contribuent à réchauffer la
                  pièce rapidement, alors que les surfaces du purificateur d’air
                  restent froides. La température de ces éléments en céramique
                  PTC ne dépasse jamais 200 °C. Pas d’incommodante odeur de
                  brûlé. Rapports d'affichage LCD en temps réel PM10, PM2.5,
                  NO2, VOC (composés organiques volatils), température, humidité
                  et durée de vie du filtre. Mode répartition En mode
                  répartition, l'utilisateur peut choisir entre un flux d'air
                  dirigé vers l'avant et un flux d'air dirigé latéralement. Vous
                  pouvez donc choisir un nettoyage puissant avec ou sans
                  fonction de refroidissement. Contrôle de l'application avec
                  l'appli Dyson Link Lorsque votre appareil est connecté à
                  l'appli Dyson Link, vous pouvez le commander et le surveiller
                  depuis n'importe quel endroit, et vous pouvez contrôler la
                  qualité de l’air de vos pièces lorsque vous n’êtes pas chez
                  vous. Cette appli fournit des informations détaillées sur les
                  polluants filtrés dans l’air, la durée de vie du filtre, la
                  télécommande, et bien d'autres fonctions. 4 Filtres : 2
                  filtres à charbon actif et 2 filtres HEPA Télécommande,
                  fonction minuterie de sommeil et mode nuit 1 Test réalisé lors
                  du nettoyage d’une pièce d’une superficie de 27m2 (TM-003711).
                  2 À la puissance maximale 3 Particule mesurant jusqu’à 0.1
                  micron. Testé conformément à EN1822."
