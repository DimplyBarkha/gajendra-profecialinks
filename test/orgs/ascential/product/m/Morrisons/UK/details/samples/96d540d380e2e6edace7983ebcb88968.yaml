            description:
              - text: "This packet of Colman's Beef Stroganoff seasoning mix helps you create
                  tasty, hearty meals for the whole family to enjoy. Containing
                  a carefully selected blend of herbs and spices, it has never
                  been easier to serve up ‘meals that say it all'. Preparation
                  and Usage: Using the fresh ingredients from the shopping list
                  below, follow the four easy steps on the back of the recipe
                  mix packet and you can rest assured that you'll bring smiles
                  to the whole family at dinner time. Shopping List (serves 4)
                  450g Lean Frying Steak 1 Onions 115g Mushrooms 1 Red Pepper
                  300ml Semi Skimmed Milk Heat the oil in a frying pan and fry
                  the beef and onions over a high for 5 minutes. Add the
                  mushrooms and pepper. Blend the contents of the sachet with
                  the milk and pour over the beef. Bring to the boil, stirring
                  continuously. Reduce the heat and simmer for 8 minutes or
                  until the beef is thoroughly cooked, stirring occasionally.
                  Enjoy with freshly cooked rice and a green salad. Why not try
                  serving your Beef Stroganoff with freshly cooked rice and a
                  green salad. Discover the rest of our range and more about
                  Colman's and our heritage at https://www.colmans.co.uk/. At
                  Colman's we believe you deserve the very best. That's why we
                  select quality ingredients for all our recipes, which are
                  seasonally harvested to deliver great tasting family
                  favourites. We use only the highest quality herbs & vegetables
                  and let them grow as nature intended. We work closely with our
                  farmers to ensure our vegetables are harvested at exactly the
                  right moment to deliver the taste we are famous for. We are
                  also working hard to protect the planet by enrolling our
                  farmers on a sustainable agriculture programme called ‘Growing
                  for the Future', which ensures that our vegetable crops are
                  both well looked after today and protected in the future. Read
                  more at https://www.colmans.co.uk/colmans-storyQuickly creates
                  a creamy beef stroganoff in just 15 minutes!, This subtle
                  blend of mushrooms & spices, Quick and easy to prepare recipe,
                  Great tasting, Suitable for vegetarians, no artificial colours
                  or preservatives, no added MSGCountry of OriginUnited Kingdom"
