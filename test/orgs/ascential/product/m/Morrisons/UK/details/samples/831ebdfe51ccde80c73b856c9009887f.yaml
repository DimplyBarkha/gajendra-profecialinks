            description:
              - text: Always remember to apply our pro performance blow dry protection products
                  before hair drying, straightening or curling your hair.
                  Whether you want to keep your frizz at bay with a long lasting
                  smooth finish, add volume, body and bounce, or simply protect
                  your hair against damage from daily blow drying, TRESemmé has
                  a range of blow dry protection products for you. The full
                  range promises to protect against damage that is caused by the
                  heat from hairdryers, and help keep your hair looking
                  healthy.If you are looking for body and bounce, try our
                  Volumising Blow-Dry Crème. If it is a super smooth shine you
                  are after, give our Smooth & Shine Blow-Dry Mist a go. If you
                  have normal to thick hair and want help to control frizz, why
                  not pick up our Frizz-Free Blow-Dry Crème. And if you just
                  want to protect and care for your hair, try our TRESemmé Heat
                  Protect Spray.To apply all TRESemmé Blow-Dry Protection
                  products, apply a small amount to damp hair from root to tip,
                  focusing on the lengths to protect your hair from heat damaged
                  caused by your hairdryer. All products give protection up to
                  230◦C, so you are covered from heat damage caused by
                  straighteners and curlers too.Putting pro performance in your
                  hands every day. For more Pro tips from our stylists, visit
                  www.tresemme.com/ukIf you love TRESemmé Smooth & Shine
                  Blow-Dry Mist, don’t keep it a secret. Leave a review and
                  share your tips.Daily blow drying can cause damage to your
                  hair, Our professional quality Smooth & Shine Blow-Dry Mist
                  helps protect normal to fine hair from damage while blow
                  drying, straightening and curling, For a natural looking,
                  smooth style, This lightweight mist will help control frizz
                  and add a silky shine, Protecting from 230◦C heat, this is
                  your blow dry saviour to help prevent hair breakage and keep
                  it looking healthy, Shake well to mix the two layers, spritz
                  mist onto damp hair after washing with your favourite TRESemme
                  Shampoo and ConditionerCountry of OriginUnited Kingdom
