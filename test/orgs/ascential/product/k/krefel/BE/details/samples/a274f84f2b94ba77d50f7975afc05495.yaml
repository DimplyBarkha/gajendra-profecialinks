            description:
              - text: De Dyson Big Ball stofzuiger zet zichzelf weer rechtop, zodat u
                  probleemloos kunt schoonmaken. Met krachtige Dyson
                  cycloontechnologie, een hygiënisch te legen stofreservoir en
                  een vloerzuigmond die zichzelf aanpast voor een effectieve
                  reiniging van alle soorten oppervlakken. || Radial Root
                  Cyclone ™ technologie De Radial Root Cyclone technologie zorgt
                  voor maximale zuigkracht om microscopisch stof en allergenen
                  te verwijderen. Ball™ technologie De Dyson Ball Allergy is
                  uitgerust met een centraal stuurmechanisme – voor betere
                  controle. Geen lastige bewegingen. Pneumatische vloerzuigmond
                  De nieuwe Dyson pneumatische vloerzuigmond past zich
                  automatisch in hoogte aan op verschillende oppervlakken en
                  biedt een hoge zuigkracht op alle soorten vloeren. Produceert
                  25% minder geluid Het akoestisch ontwerp is aangepast om het
                  geluidsniveau te verlagen en de geluidskwaliteit te
                  verbeteren. Geen bijkomende kosten Geen stofzakken of filters
                  te vervangen. Hygiënisch en snel te legen Met één druk op de
                  knop. 5 jaar garantie Met unieke reparatieservice aan huis.
                  Combinatie- en trapaccessoires Stofzuig de trap, reinig kieren
                  en verwijder stof overal in huis.
