            description:
              - text: >-
                  Beschrijving

                  DysonTorenventilator AM07 Silver

                  Gepatenteerde Air Multiplier™ technologie:
                   
                  Een ringvormige luchtstroom versnelt de omringende lucht en versterkt deze. Er zijn geen bladen die in de lucht hakken, zodat een gladde luchtstroom koelt zonder onaangename trillingen.
                   

                   

                   
                  60% stiller dan AM02:
                   
                  Door de grotere ruimte onderin de vermenigvuldigingsring kan lucht binnenstromen met minder turbulentie, waardoor geluid wordt verminderd.
                   

                   

                   
                  10% energiezuiniger dan AM02:
                   
                  Dankzij de opnieuw ontworpen luchtstroompaden gaat de lucht stiller en efficiënter door de machine. Verder is de borstelloze DC motor zuiniger dan voorheen.
                   

                   

                   
                  Sleep timer:
                   
                  De ventilator kan worden geprogrammeerd om na een bepaalde tijd uit te schakelen – van 15 minuten tot 9 uur.
                   

                   

                   
                  Afstandsbediening:
                   
                  Alle functies inclusief 10 luchtstroominstellingen zijn te bedienen. Gebogen en gemagnetiseerd om netjes op de machine op te bergen.
                   

                   

                   
                  Veilig en gemakkelijk schoon te maken:
                   
                  Er zijn geen sneldraaiende bladen of vervelende roosters.
                   

                   

                   
                  Automatische draaibeweging:
                   
                  Om de luchtstroom over de ruimte te verspreiden.
                   

                   

                   
                  2 jaar garantie
                   
                  Volledige beschrijving
