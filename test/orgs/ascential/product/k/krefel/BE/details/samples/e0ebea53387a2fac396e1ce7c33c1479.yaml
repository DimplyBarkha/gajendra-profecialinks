            description:
              - text: "Dyson Core Flow™ Technologie: De aerodynamica ingenieurs van Dyson
                  ontdekten dat wanneer luchtstralen elkaar op een bollend
                  oppervlak ontmoeten, ze samensmelten om een hogedrukkern te
                  creëren. Met gebruik van dit fenomeen hebben ze een manier
                  ontwikkeld om een nauwkeurige luchtstroom te projecteren.
                  Verwijdert gassen en 99,95% van verontreinigende stoffen: Een
                  actief koolstoffilter en HEPA-filter van glasvezel verwijderen
                  gassen en 99,95% van ultrafijne deeltjes uit de lucht. Soepele
                  oscillatie: Stel de ventilator in om van links naar rechts te
                  draaien, en een luchtstroom met een bereik van 70˚ te
                  verspreiden. Richt de luchtstroom precies waar u hem nodig
                  hebt: Dit unieke convex mechanisme regelt de kracht van elke
                  luchtstraal, zodat u precies kunt kiezen waar u de lucht wilt
                  hebben. Slaaptimer: 's Nachts kunt u de timer instellen om
                  zichzelf uit te schakelen met tussenpozen van 15 minuten tot 9
                  uur. Krachtige, persoonsgerichte koeling: Verspreidt
                  verkoelende, gereinigde lucht – precies waar u het nodig
                  heeft. Eenvoudig te onderhouden filter: Het is snel en
                  eenvoudig om te doen en waarborgt dat de ventilator altijd
                  optimaal presteert. Op basis van gebruik. De gebruiksduur van
                  het filter wisselt op grond van de verontreinigingsniveaus.
                  Ontdek hier een volledig overzicht van alle Dyson
                  luchtreinigers en hun eigen attributten: PDF"
