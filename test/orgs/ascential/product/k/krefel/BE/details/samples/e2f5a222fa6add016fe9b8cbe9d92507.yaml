            description:
              - text: >-
                  Beschrijving

                  DysonLuchtreiniger Pure Cool Tower

                  De Dyson Pure Cool detecteert automatisch stofdeeltjes en gassen en maakt daar real-time melding van. Een uniek Dyson-algoritme verwerkt de invoer van drie sensoren en geeft vervolgens de luchtkwaliteitsmetingen weer. Op het ingebouwde lcd-scherm kunt u door middel van live rapporten zien welke gassen en stofdeeltjes er op dit moment in uw kamer zijn.De Air Multiplier™ technologie zorgt ervoor dat iedere seconde een gelijkmatige, krachtige luchtstroom van 290 liter wordt verspreidt, zodat er door de hele kamer gezuiverde lucht circuleert. 
                   
                   Het volledig afgedichte filtersysteem verwijdert samen met een actief koolstoffilter gassen, en een HEPA-filter van glasvezel vangt 99,95% van all microscopische allergenen en verontreinigende stoffen tot slechts 0,1 micron uit de lucht. En aangezien u kunt kiezen uit een gerichte modus en een oscillatiemodus, kunt u de lucht naar elke gewenste plek sturen. 
                   
                   Nieuwe 350° oscillatie maakt het mogelijk lucht in de hele kamer te laten circuleren. Met ingebouwde en aanpasbare instellingen, zodat u kunt kiezen waar u de lucht wilt hebben. In de verspreide modus projecteert de unieke Dyson luchtklep lucht door de achterkant van het apparaat, terwijl het tegelijkertijd de lucht effectief blijft reinigen. In de nachtmodus worden de stilste luchtstroominstellingen gebruikt. Het apparaat blijft veranderingen in de luchtkwaliteit in de gaten houden en daarop reageren, maar gebruikt daarbij de stilste instellingen en een gedimd scherm. Eenvoudig te onderhouden filters.
                   
                   Ingebouwde herinneringen geven aan wanneer het filter vervangen moet worden.
                   
                   Ontdek hier een volledig overzicht van alle Dyson luchtreinigers en hun eigen attributten: PDF

                   
                  Volledige beschrijving
