            manufacturerDescription:
              - text: >-
                  Locken. Wellen. Geschmeidig. Trocknen. Ohne extreme Hitze.
                   
                  Für alle Haartypen zum Stylen von lockigem, welligem, geschmeidigem, voluminösem und gebändigtem Haar.
                   
                  Der sogenannte Coandă-Effekt ermöglicht ein besonders schonendes Styling. Ein gleichmäßiger Heißluftstrom zieht die Haarsträhne automatisch an und wickelt es um den Lockenaufsatz. Danach wird das feuchte Haar innerhalb weniger Sekunden in dieser Position getrocknet. Das Ergebnis: Perfekt geschwungene Locken und Volumen. Das Gerät unterscheidet sich von herkömmlichen Produkten, da es mit weniger Hitze arbeitet und das Haar nicht in Form presst, sondern durch Luft sanft in Form bringt. Diese schonende Styling-Methode verringert Hitzeschäden wie Haarbruch und Spliss.
                   

                   

                   

                   
                  Schonendes Styling durch Coanda-Effekt
                   
                  Ohne extreme Hitze
                   
                  Gleichzeitiges Stylen und Trocknen
                   
                  Entwickelt für verschiedene Haartypen
                   
                  Diverse Stylingaufsätze angepasst an verschiedene Haartypen
                xpath: /html/body/div[1]/div[4]/div[1]/div[1]
              - text: >-
                  Dyson Airwrap 30 mm Lockenaufsatz
                   Kreieren Sie voluminöse Locken oder Wellen. Es gibt unterschiedliche Aufsätze: Einmal verläuft der Luftstrom im Uhrzeigersinn, bei der anderen Variante entgegen des Uhrzeigersinns, dadurch entstehen symmetrische Locken.
                xpath: /html/body/div[1]/div[5]/div[1]/div[1]/div[1]
              - text: >-
                  Dyson Airwrap 40 mm Lockenaufsatz
                   Kreieren sanfte Locken oder Wellen. Es gibt unterschiedliche Aufsätze: Einmal verläuft der Luftstrom im Uhrzeigersinn, bei der anderen Variante entgegen des Uhrzeigersinns, dadurch entstehen symmetrische Locken.
                xpath: /html/body/div[1]/div[5]/div[2]/div[1]/div[1]
              - text: >-
                  Dyson Airwrap Trocknungs-Aufsatz
                   Anwendungstipps für Ihren Dyson Airwrap: Sehen Sie hier wie Sie den Dyson Airwrap für ein optimales Styling anwenden.
                xpath: /html/body/div[1]/div[5]/div[3]/div[1]/div[2]
              - text: >-
                  Dyson Airwrap Runde Volumenbürste
                   Die Luft wird in die Haare geleitet und verleiht ihnen Form. Das Haar wird von den Borsten fest umfasst, um sie direkt beim Trocknen zu formen.
                xpath: /html/body/div[1]/div[6]/div[1]/div[1]/div[1]
              - text: >-
                  Dyson Airwrap Feste Smoothing Bürste
                   Kreiert ein geschmeidiges Styling mit weniger Frizz und weniger fliegenden Haaren. Mit festen Borsten zum Bändigen von widerspenstigem, krausem Haar (im Vergleich zu unbehandeltem Haar).
                xpath: /html/body/div[1]/div[6]/div[2]/div[1]/div[1]
              - text: >-
                  Dyson Airwrap Weiche Smoothing Bürste
                   Die weiche Smoothing Bürste kreiert ein geschmeidiges abgerundetes Styling. Mit weichen Borsten und kugelförmigen Enden ist sie besonders sanft an der Kopfhaut.
