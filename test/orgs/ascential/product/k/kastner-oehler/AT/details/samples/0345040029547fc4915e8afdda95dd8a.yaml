            description:
              - text: >-
                  Haare anziehen und umwickeln, nur durch Luft
                   Durch den Coand?-Effekt wird das Haar automatisch angezogen und aufgewickelt, nur durch den Einsatz von Luft.
                   Ohne extreme Hitze
                   Die intelligente Temperatur-Regulierung misst die Temperatur des austretenden Luftstroms über 40-mal pro Sekunde und schützt das Haar dadurch vor extremen Hitzeschäden.
                   Gleichzeitig stylen und trocknen
                   Entwickelt für das Styling der Haare auch in feuchtem Zustand. Kombiniert einen starken Luftstrom mit kontrollierter Hitze, um das Haar während des Stylings zu trocknen.
                   Coand?-Effekt für Locken
                   Um den Lockenaufsatz herum entsteht ein durchgehender Luftstrom, der das Haar an die Oberfläche der Aufsätze zieht und dadurch voluminöse Locken und Wellen ohne den Einsatz von extremer Hitze kreiert. 
                   Entwickelt für verschiedene Haartypen
                   Eine Reihe von Stylingaufsätzen, entwickelt für verschiedene Haartypen.
                   Seidiges und geschmeidiges Styling Durch den Coand?-Effekt wird das Haar zur Bürste gezogen und die Luft verteilt sich entlang der Strähnen, wodurch die Technik eines Stylisten nachgeahmt wird. 
                   2 Jahre Garantie
                   Mit kostenlosem Dyson Abhol- und Lieferservice.
