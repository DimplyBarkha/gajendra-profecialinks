            description:
              - text: SPEZIELLE LOCKENAUFSÄTZE FÜR LÄNGERE HAARE.||Eine Reihe von Stylingtools
                  inklusive längeren Lockenaufsätzen, entwickelt für
                  verschiedene Haartypen ab Schulterlänge.||Haare anziehen und
                  umwickeln, nur durch Luft||Durch den Coanda-Effekt wird das
                  Haar automatisch angezogen und aufgewickelt, nur durch den
                  Einsatz von Luft. ||Ohne extreme Hitze||Die intelligent
                  Temperatur-Regulierung misst die Temperatur des austretenden
                  Luftstroms über 40-mal pro Sekunde und Schützt das Haar
                  dadurch vor extremen Hitzeschäden. ||Gleichzeitig stylen und
                  trocknen||Entwickelt für das Styling der Haare auch in
                  feuchtem Zustand. Kombinierte einen starken Luftstrom mit
                  kontrollierter Hitze, um das Haar während des Stylings zu
                  trocknen. ||Coanda- Effekt für Locken||Um den Lockenaufsatz
                  herum entsteht ein durchgehender Luftstrom, der das Haar an
                  die Oberfläche der Aufsätze zieht und dadurch voluminöse
                  Locken und Wellen ohne den Einsatz von extremer Hitze
                  Kreieren. ||Entwickelt für verschieden Haartypen||Eine Reihe
                  von Stylingaufsätzen, entwickelt für verschiedene
                  Haartypen:||Seidiges und geschmeidiges Styling||Durch den
                  Coanda-Effekt wird das Haar zur Bürste gezogen und die Luft
                  verteilt sich entlang der Strähnen, wodurch die Technik eines
                  Stylisten nachgeahmt wird. ||2 Jahre Garantie||Mit kostenlosem
                  Dyson Abhol- und Lieferservice.
