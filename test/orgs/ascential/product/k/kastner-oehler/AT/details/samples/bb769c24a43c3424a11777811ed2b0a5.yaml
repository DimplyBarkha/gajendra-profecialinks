              - text: >-
                  Schluss mit übermäßiger Hitze. Durch biegsame Heizplatten.
                   
                  Der erste Haarglätter mit flexiblen Heizplatten, die sich an Ihr Haar anschmiegen. Ein verbessertes System ermöglicht kabellose Bedienung bei voller Leistung. In nur 70 Minuten lädt sich der Dyson Airwrap vollständig auf und ist mit voller Leistung bis zu 30 Minuten einsetzbar. Falls das Styling länger dauert, können Sie einfach das Kabel anschließen und in den Hybridmodus wechseln. Durch weniger Hitze werden Haarschädigungen um 50% verringert.
                   

                   

                   

                   
