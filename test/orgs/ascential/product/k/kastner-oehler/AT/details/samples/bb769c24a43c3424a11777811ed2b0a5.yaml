            description:
              - text: >-
                  Biegsame Heizplatten aus Mangan-Kupfer-Legierung Passen sich
                  an die Haare an, sodass Sie mit weniger Hitze stylen und
                  Haarschädigungen um 50 % verringern können.1 
                   Der erste kabellose Haarglätter mit voller Leistung Der 4-Zellen-Lithium-Ionen-Akku sorgt für die gleiche Leistung wie bei einem Produkt mit Kabel und bietet dabei die Flexibilität eines kabellosen Geräts. 
                   Mit Kabel oder kabellos. Bis zu 30 Minuten Glätten ohne Kabel, oder alternativ Verwendung mit Kabel für eine längere Nutzungsdauer. 
                   Extrem schnelles Aufladen 90 % Aufladung in nur 40 Minuten. 
                   3 präzise Temperatureinstellungen Variable Temperatureinstellungen – 165°C, 185°C und 210°C – sorgen für effektives Styling bei allen Haartypen und -längen. 
                   Intelligente Temperatur-Regulierung Unser integriertes Sensorsystem reguliert die Temperatur der Heizplatten 100-mal pro Sekunde. 
                   Bewahrt die Haarfarbe Übermäßige Hitze kann dazu führen, dass das Haar stark ausbleicht. Der Dyson Corrale™ Haarglätter ist mit biegsamen Heizplatten ausgestattet, die ein Glätten mit weniger Hitze ermöglichen. So wird das Haar geschützt und die Farbe bewahrt. 
                   1Thermische Schäden gemessen an der Stärke des Haares, beim Kreieren eines gleichwertigen Haarstyles. Getestet an biegsamen Heizplatten im Vergleich zu festen Heizplatten 
                   2 Jahre Garantie
                   Mit kostenlosem Dyson Abhol- und Lieferservice.
