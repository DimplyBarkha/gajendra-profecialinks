            description:
              - text: Para el cuidado completo de la piel del hombre maduro, NIVEA MEN ha creado
                  la gama ACTIVE AGE, que gracias a su innovadora fórmula
                  enriquecida con Creatina y Cafeína, proporciona a la piel 6
                  beneficios en 1 aplicación. El nuevo fluido hidratante Active
                  Age tiene una textura ligera no grasa y se absorbe
                  rápidamente. Regenera la piel del rostro, consiguiendo un
                  aspecto saludable y relajado por la mañana. Además, contiene
                  Manteca de Karité para una mayor hidratación. 24 horas de
                  hidratación. Regenera la piel durante la noche. Refuerza la
                  elasticidad de la piel. Reafirma la piel. Mejora el contorno
                  del rostro. Reduce visiblemente las arrugas. Formato, 50 ml.
