            manufacturerDescription:
              - text: Détruit le formaldéhyde, en continu. Le purificateur chauffant Dyson Pure
                  Hot+Cool Cryptomic™ combine un filtre à charbon actif et un
                  filtre HEPA en fibre de verre, avec la nouvelle technologie
                  Dyson Cryptomic™.Il capture les gaz et les particules
                  ultrafines de l’air, et détruit le formaldéhyde au niveau
                  moléculaire¹. Caractéristiques Détecte Il détecte
                  automatiquement les particules et les polluants gazeux dans
                  l’air et transmet les données en temps réel. Capture
                  Filtration à charbon actif et HEPA.Capture les gaz et 99,95 %
                  des particules². Détruit La technologie Dyson Cryptomic™
                  détruit le formaldéhyde¹.Elle fonctionne en permanence et n’a
                  pas besoin d’être remplacée. Projette La technologie Air
                  Multiplier™ projette de l’air purifié dans toute la pièce².
                  Chauffe en hiver Grâce à la projection longue portée, il est
                  facile de chauffer toute une pièce de façon homogène².
                  Rafraîchit en été Par temps chaud, son flux puissant d’air
                  purifié permet de vous rafraîchir. Mode ambiant Dévie le flux
                  d’air à l’arrière de l’appareil. Pour purifier, sans vous
                  rafraîchir³. Oscillation à 350° L’oscillation ajustable
                  projette de l’air purifié dans toute la pièce. Mode nuit
                  Surveille et purifie l’air en utilisant ses réglages les plus
                  silencieux et en réduisant la luminosité de l’affichage.
                  Programmateur Programmez l’arrêt de l’appareil après un laps
                  de temps allant de 15 minutes à 9 heures. Données réelles en
                  temps réel Surveillez la qualité de l’air avec l’appli Dyson
                  Link.
