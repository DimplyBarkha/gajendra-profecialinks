            manufacturerDescription:
              - text: The only straightener with flexing copper plates that shape to gather hair
                  Flexing manganese copper alloy plates shape around your hair.
                  This extra control allows you to create the same style but
                  with less heat - and half the damage.¹ Key features OLED
                  screen Displays battery level, temperature control and
                  charging status during use. Suitable for all hair types Three
                  precise heat settings (165°C, 185°C and 210°C) to suit your
                  hair type, length and desired style. Up to 30 minutes cordless
                  styling² Delivers the thermal performance of a corded
                  straightener. Fully recharges in just 70 minutes. Style
                  corded, for longer run time To maximise styling time, start
                  with your straightener fully charged and style with the cord.
                  Auto shut-off and Safety lock Switches off after 10 minutes of
                  inactivity for added peace of mind. Safety lock for immediate
                  storage after use. Ready to travel Universal voltage and a
                  Flight-ready feature let you travel abroad with your
                  straightener.³ Dyson-designed Paddle brush Iron/Fuchsia
                  Exclusively with this Gift Edition With a weighted handle for
                  balance, and air-cushion suspension for scalp comfort, the
                  large Paddle brush is designed for smoothing hair when
                  blow-drying. Dyson-designed Detangling comb Iron/Fuchsia
                  Exclusively with this Gift Edition Engineered with wide,
                  polished teeth to glide easily through wet and dry hair -
                  detangling with minimal friction. Technology Flexing copper
                  plates for half the damage¹ By gathering hair, flexing plates
                  enable shiny, straight results with less heat. For 50% less
                  breakage¹, less frizz and fewer flyaways.⁴ Intelligent heat
                  control Integrated sensor system regulates the temperature of
                  the plates 100 times a second, ensuring constant power so heat
                  never exceeds your chosen setting. 4-cell lithium ion battery
                  Drawn from Dyson's cord-free vacuum technology, it delivers
                  the thermal performance of a corded straightener.
