            manufacturerDescription:
              - text: Voor een gezondere omgeving De Dyson luchtreinigingsventilator met
                  luchtbevochtiging helpt de luchtkwaliteit te verbeteren. Het
                  HEPA-filter en actief koolstoffilter vangen gassen¹ en
                  deeltjes² op. Dankzij de Air Multiplier™ technologie wordt
                  vervolgens schone, bevochtigde lucht door de kamer verspreid³,
                  die alleen koelt wanneer dat nodig is. Dyson Ultraviolet
                  Cleanse-technologie verwijdert hygiënisch 99,9% van de
                  bacteriën in het water. Maak verbinding met de Dyson Link-app
                  voor intelligente luchtreinigingsbediening. Detecteert
                  Detecteert automatisch deeltjes² en gassen¹, evenals de
                  temperatuur en het vochtigheidsniveau, en analyseert en
                  rapporteert deze in real time. Verwijdert HEPA-filter en
                  actief koolstoffilter. Verwijdert gassen¹ en 99,95% van alle
                  verontreinigende deeltjes.² Vernietigt De Dyson Ultraviolet
                  Cleanse technologie verwijdert 99,9% van alle bacteriën in het
                  water op hygiënische wijze. Circuleert De Dyson Air
                  Multiplier™ technologie mengt en circuleert schone, vochtige
                  lucht door de kamer.³ Verkoelt Bij warmer weer brengt een
                  krachtige stroom schone, vochtige lucht verkoeling. Echte
                  gegevens, in real time Controleer de luchtkwaliteit met de
                  Dyson Link app.⁴ Verspreide stand Verspreidt de luchtstroom
                  via de achterkant van het apparaat om de lucht te zuiveren en
                  te bevochtigen zonder te koelen. Bries-stand De unieke
                  algoritmen zorgen voor een afwisselende luchtstroom om een
                  verfrissende bries te simuleren. Nachtstand Controleert,
                  reinigt, bevochtigt en koelt de lucht op de stilste stand en
                  met gedimd scherm. Slaaptimer U kunt het apparaat zo
                  programmeren dat hij na een vooraf ingestelde periode tussen
                  de 15 minuten en 9 uur wordt uitgeschakeld. Grondige
                  reinigingscyclus Met één druk op de knop activeert u de
                  grondige reinigingscyclus, waarna u een eenvoudig stappenplan
                  volgt. Kieskeurig Best Reviewed - Mei 2020 De Dyson Pure
                  Humidify+Cool is uitgeroepen tot Best Reviewed in Mei 2020.
