            manufacturerDescription:
              - text: La única plancha con placas flexibles que se amoldan para dar forma al
                  cabello Nuestras placas de aleación de cobre y manganeso se
                  doblan alrededor del cabello para darle forma. Este control
                  adicional te permite crear el mismo estilo, pero con menos
                  calor y causando la mitad de daño.¹ Funciones básicas Pantalla
                  OLED Muestra información sobre el nivel de batería, el control
                  de la temperatura y el estado de carga durante el uso. Apta
                  para todo tipo de cabellos Tres ajustes precisos de calor (165
                  °C, 185 °C y 210 °C) para adaptarse a tu tipo de cabello,
                  longitud y estilo deseado. Hasta 30 minutos de moldeado sin
                  cable² Ofrece el rendimiento térmico de una plancha con
                  cable.Se carga totalmente en solo 70 minutos. Moldea con cable
                  para un mayor tiempo de funcionamiento Para maximizar el
                  tiempo de moldeado, empieza con la plancha totalmente cargada
                  y moldea con el cable. Apagado automático y cierre de
                  seguridad Se apaga al cabo de 10 minutos sin actividad para
                  que no tengas que preocuparte de nada.El cierre de seguridad
                  permite guardar la plancha justo después de usarla. Listo para
                  viajar Su voltaje universal y una función especial te permiten
                  viajar al extranjero con tu plancha.³
