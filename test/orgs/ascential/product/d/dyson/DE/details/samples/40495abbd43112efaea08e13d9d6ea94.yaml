            manufacturerDescription:
              - text: Zersetzt Formaldehyd, kontinuierlich. Der Dyson Cryptomic™ Luftreiniger
                  kombiniert Aktivkohle- und HEPA-Glasfaser-Filter mit der neuen
                  Dyson Cryptomic™ Technologie. Das Gerät entfernt Gase und
                  ultrafeine Partikel aus der Luft und zersetzt Formaldehyd auf
                  molekularer Ebene.¹ Produktmerkmale Erkennt Erkennt
                  automatisch Partikel und Gase in der Luft, analysiert diese
                  und berichtet diese in Echtzeit.² Entfernt Aktivkohlefilter
                  entfernen Gase. Versiegelte HEPA-Filter entfernen 99,95 % der
                  ultrafeinen Partikel wie z.B. Bakterien, Viren, Hausstaub und
                  Pollen.² Zersetzt Die Dyson Cryptomic™ Technologie zersetzt
                  Formaldehyd.¹Das Gerät arbeitet kontinuierlich, wobei kein
                  Austausch erforderlich ist. Verteilt Die Air Multiplier™
                  Technologie verteilt gereinigte Luft im ganzen Raum.³ Heizt im
                  Winter Heizen mit gereinigter Luft und großer Reichweite –
                  erwärmt den ganzen Raum schnell und gleichmäßig.⁴ Kühlender
                  Luftstrom im Sommer Bei warmem Wetter sorgt ein kräftiger
                  Luftstrom mit gereinigter Luft für Abkühlung
                  Verteilungsfunktion Der Luftstrom strömt aus der Rückseite des
                  Geräts aus und reinigt dabei die Luft, ohne kühlenden
                  Luftstrom.⁴ Dreht sich um bis zu 350˚ Mit der einstellbaren
                  Drehbewegung wird die gereinigte Luft im ganzen Raum
                  verteilt.⁵ Nachtmodus Überwacht die Luftqualität und reinigt
                  mit den leisesten Einstellungen des Geräts und abgedunkeltem
                  Display. Sleep-Timer Stellen Sie ein, nach welchen
                  voreingestellten Intervallen zwischen 30 Minuten und 8 Stunden
                  Ihr Gerät sich automatisch ausschaltet. Reale Daten, in
                  Echtzeit Kontrollieren Sie Ihre Luftqualität mit der Dyson
                  Link App.⁶
                xpath: /html/body/div[16]
