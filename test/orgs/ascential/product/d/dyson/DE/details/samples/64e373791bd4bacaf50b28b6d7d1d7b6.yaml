            manufacturerDescription:
              - text: Der Dyson Pure Hot+Cool™ Heizlüfter mit Luftreiniger registriert
                  Schadstoffe und schädliche Gase und erfasst sie in seinem
                  Aktivkohlefilter und versiegelten HEPA-Filter. Danach
                  verteilte er die gereinigte Luft mit der Air Multiplier™
                  Technologie im ganzen Raum, während er Diagnosen durchführt
                  und die Ergebnisse in Echtzeit meldet. Für Schreibtische und
                  kleinere Räume entwickelt. Zentrale Produktmerkmale
                  Registriert Erkennt automatisch Partikel und Gase in der Luft,
                  analysiert diese und meldet die Ergebnisse in Echtzeit.
                  Entfernt Aktivkohlefilter entfernen Gase. Versiegelte
                  HEPA-Filter entfernen 99,95 % der ultrafeinen Partikel wie
                  z.B. Bakterien, Viren, Hausstaub und Pollen.² Verteilt Nur
                  Dyson Luftreiniger und Heizlüfter verfügen über die Air
                  Multiplier™ Technologie und die 350°-Drehbewegung, die dafür
                  sorgen, dass die Luft im gesamten Raum verteilt wird.³ Heizt
                  im Winter. Kühlender Luftstrom im Sommer. Heizt mit
                  gereinigter Luft und großer Reichweite – erwärmt den ganzen
                  Raum schnell und gleichmäßig.³ Im Sommer sorgt erzeugt das
                  Gerät einen starken, kühlenden Lufstrom mit gereinigter Luft.
                  Echte Daten, in Echtzeit Überwachen Sie die Luftqualität mit
                  der Dyson Link App⁴ Verwenden Sie ein Gerät. Das drei Aufgaben
                  erledigt. Der Dyson Pure Hot+Cool™ Heizlüfter mit Luftreiniger
                  reinigt die Luft und sorgt das ganze Jahr über für angenehme
                  Temperaturen. So müssen Sie nicht zwischen mehreren Geräten
                  wechseln und sparen zusätzlich Platz. Nachtmodus Überwacht die
                  Luftqualität und reinigt mit den leisesten Einstellungen und
                  abgedunkeltem Display. Fernbedienung Gebogen und magnetisch –
                  zur praktischen Aufbewahrung direkt auf dem Gerät. „Quiet
                  Mark“-Auszeichnung Für die verbesserte Akustik vergeben.
                  Sprachsteuerung Mit einem kompatiblen Sprachsteuerungssystem
                  können Sie Ihr Gerät mit einfachen Sprachanweisungen steuern.
                  Einfache Filterwartung Ihr Gerät überwacht die
                  Filterlebensdauer. Die App benachrichtigt Sie, wenn sie
                  ausgetauscht werden müssen. So können Sie sich immer sicher
                  sein, dass Ihr Luftreiniger optimal funktioniert. Mit der
                  „asthma &amp; allergy friendly“-Zertifizierung ausgezeichnet
                  Der Dyson Pure Hot+Cool™ Heizlüfter mit Luftreiniger wurde von
                  Allergy Standards Limited mit der „asthma & allergy
                  friendly™“-Zertifizierung ausgezeichnet. Dyson Pure Hot+Cool™
                  Heizlüfter mit Luftreiniger entdecken
