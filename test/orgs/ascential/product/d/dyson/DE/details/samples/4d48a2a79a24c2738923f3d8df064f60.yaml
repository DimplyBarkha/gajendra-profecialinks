            manufacturerDescription:
              - text: Der einzige Haarglätter mit biegsamen Heizplatten, die Haare umschließen.
                  Unsere Heizplatten aus einer Mangan-Kupfer-Legierung biegen
                  sich um das Haar und umschließen es. Durch diese zusätzliche
                  Kontrolle können Sie dasselbe Stylingergebnis mit weniger
                  Hitze erzielen – und mit 50% weniger Haarschäden.¹ Zentrale
                  Produktmerkmale OLED-Display Zeigt während der Verwendung den
                  Batteriestand, die Temperatur und den Aufladestatus an. Für
                  alle Haartypen geeignet Drei präzise Temperatureinstellungen
                  (165 °C, 185 °C und 210 °C) – passend für Ihren Haartyp,
                  Haarlänge und das gewünschte Styling. Bis zu 30 Minuten
                  kabelloses Stylen² Wärmeleistung wie bei einem Haarglätter mit
                  Kabel. Lädt sich in nur 70 Minuten vollständig wieder auf
                  Haarstyling mit Kabel, für längere Laufzeit Um die Stylingzeit
                  zu maximieren, laden Sie den Haarstyler vollständig auf und
                  stylen Sie mit angeschlossenem Kabel. Automatisches Abschalten
                  und Sicherheitsverschluss Schaltet sich nach 10 Minuten
                  Inaktivität automatisch ab und enthält einen
                  Sicherheitsverschluss für die Heizplatten zum Aufbewahren
                  direkt nach der Nutzung. Bereit für die Reise
                  Universalspannung und eine Flugsicherheitsfunktion ermöglichen
                  Reisen ins Ausland mit Ihrem Haarglätter.³ Technologie
                  Biegsame Heizplatten für 50% weniger Haarschäden¹ Die
                  biegsamen Heizplatten umschließen die Haare und sorgen für
                  glänzend-glatte Haare mit weniger Hitze. 50 % weniger
                  Haarbruch¹, reduzierter Frizz und weniger fliegende Haare.⁴
                  Intelligente Temperatur-Regulierung Das integrierte
                  Sensorsystem reguliert die Temperatur der Heizplatten 100-mal
                  pro Sekunde, sodass Ihre eingestellte Temperatur nie
                  überschritten wird. 4-Zellen-Lithium-Ionen-Akku Die auch in
                  den kabellosen Dyson Staubsaugern erfolgreich eingesetzte
                  Technologie sorgt für eine Wärmeleistung, die der von
                  Haarglättern mit Kabel entspricht.
