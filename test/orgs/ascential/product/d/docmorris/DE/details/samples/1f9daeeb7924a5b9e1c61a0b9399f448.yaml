                  Auf LagerSchnelle symptomatische Linderung bei allergischen Reaktionen wie Heuschnupfen und Nesselsucht

                  Bei Fenistil Tropfen handelt es sich um einen Tropfen von GlaxoSmithKline Consumer Healthcare GmbH & Co. KG.

                  Schnelle Hilfe bei allergischen Symptomen

                  Allergische Symptome wie Juckreiz und Schnupfen können mehr als unangenehm sein. Gut, dass es effektive und schnelle Hilfe gibt.

                  Fenistil Tropfen mit dem bewährten Antihistaminikum Dimetindenmaleat wirken antiallergisch undlindern Symptome, die bei einer allergischen Reaktion durch die vermehrte Ausschüttung von Histamin ausgelöst werden.

                  Fenistil Tropfen enthalten kein Ethanol und können bereits bei Kleinkindern ab 1 Jahr (bei allergischem Schnupfen bei Kindern ab 6 Jahren) eingesetzt werden.

                  Fenistil Tropfen – Lindert Symptome bei allergischen Reaktionen wie Heuschnupfen und Nesselsucht

                  Verzehrempfehlung:

                  Nehmen Sie Fenistil Tropfen immer genau wie in der Packungsbeilage beschrieben bzw. genau nach Anweisung Ihres Arztes oder Apothekers ein.

                  Anwendungshinweise:

                  Das Antihistaminikum Fenistil Tropfen eignet sich zur symptomatischen Linderung von Histaminbedingtem Juckreiz, Windpockenassoziiertem Juckreiz bei Kleinkindern, Allergischem Schnupfen bei Patienten über 6 Jahren, Insektenstichen Nesselsucht (Urtikaria).

                  Soweit nicht anders verordnet, gilt folgende Dosierung:

                  Erwachsene und Jugendliche ab 12 Jahren nehmen 3-mal täglich 20 - 40 Tropfen ein. Kinder von 1 bis 11 Jahren: Die empfohlene Tagesdosis beträgt 2 Tropfen pro kg Körpergewicht, verteilt auf 3 Einzelgaben. Das Körpergewicht (KG) mal 2, dann geteilt durch 3 ist gleich die Anzahl Tropfen, die 3-mal täglich eingenommen werden soll (2xKG/3).

                  Beispiel: Ein Kind mit 15 kg Körpergewicht sollte 10 Tropfen 3-mal täglich einnehmen.

                  Patienten ab 12 Jahren, die zu Schläfrigkeit neigen, wird empfohlen, 40 Tropfen vor dem Schlafengehen und 20 Tropfen am Morgen einzunehmen.

                  Zum Antropfen die Flasche mit dem Tropfer senkrecht nach unten halten. Bei Antropfschwierigkeiten mit dem Finger mehrmals auf den Flaschenboden klopfen.  Fenistil Tropfen sollten nicht länger als 14 Tage ohne Rücksprache mit dem Arzt angewendet werden.

                  Fenistil Tropfen – günstig und einfach online bei DocMorris kaufen.

                  Warnhinweise: Fenistil Tropfen Wirkstoff: Dimetindenmaleat

                  Zur symptomatischen Linderung von histaminbedingtem Juckreiz; windpockenassoziiertem Juckreiz bei Kleinkindern; allergischem Schnupfen bei Patienten über 6 Jahren; Nesselsucht (Urtikaria); Insektenstichen. Apothekenpflichtig.

                  Stand: 05/2018. Zu Risiken und Nebenwirkungen lesen Sie die Packungsbeilage und fragen Sie Ihren Arzt oder Apotheker.

                  Wirkstoffe

                  1.0 mg Dimetinden maleat 0.716 mg Dimetinden

                  Hilfsstoffe

                  Citronensäure 1-Wasser Dinatrium edetat Dinatrium hydrogenphosphat 12-Wasser Propylenglycol Saccharin, Natriumsalz Wasser, gereinigt Benzoesäure
