            directions:
              - text: >-
                  So wirken Mucosolvan Tropfen

                  Der Wirkstoff Ambroxol verflüssigt den Schleim im Hals und in den Bronchien. Der körpereigene Schutzfilm wird wieder hergestellt und das Verkleben der Lungenbläschen gehemmt.

                  Mucosolvan beschleunigt die Bewegung der Flimmerhärchen in den Atemwegen. So kann der dünnflüssige Schleim besser und ohne Husten abtransportiert werden.

                  Ist der Schleim gelöst und abtransportiert, schützt Mucosolvan das Bronchialsystem vor neuem Hustenschleim. Die Selbstreinigungskraft der Bronchien wird wieder aktiviert.
