            manufacturerDescription:
              - text: >-
                  Optez pour un purificateur d'air discret et performant avec le
                  Dyson Pure Humidify + Cool. Respirez un air plus sain dans une
                  pièce parfaitement humidifiée et ventilée.

                  Un purificateur d'air hygiénique pour votre intérieur

                  Le purificateur d'air Dyson Pure Humidify + Cool fait appel à une technologie de pointe pour assainir votre pièce. Avec son filtre HEPA hermétique à 360°, il capture les polluants et projette un air purifié. L'appareil utilise également un filtre à charbon actif, pour une détection des allergènes naturelle et sans produits chimiques.

                  Doté d'un réservoir d'eau de 5 L, le purificateur d'air humidifie automatiquement la pièce selon les besoins. Sa grande capacité vous permet d'éviter d'avoir à remplir le réservoir trop souvent. Il garantit une hygiène irréprochable en exposant la moindre gouttelette à une lumière ultraviolette capable de détruire 99,9 % des bactéries. 

                  Une technologie de pointe pour vous rafraîchir

                  Le purificateur d'air Dyson Pure Humidify + Cool est non seulement apprécié pour sa capacité à purifier et humidifier l'air ambiant, il l'est également pour sa fonction ventilateur. Son débit d'air maximum de 350 L/s assure une brise rafraîchissante agréable lors des fortes chaleurs

                  La technologie est au service de la performance avec ce purificateur d'air Dyson. Son écran LCD intégré affiche les niveaux de pollution et d'humidité de la pièce de façon claire. Laissez-vous séduire par sa facilité d'utilisation en le programmant directement depuis l'application Dyson Link, disponible sur smartphone et tablette.
