            manufacturerDescription:
              - text: >-
                  Fini la serpillère, découvrez le nouveau nettoyeur de sols FC
                  3 sans fil Karcher. En véritable allié du quotidien, le FC 3
                  sans fil simplifie le nettoyage, avec lui plus besoin de
                  frotter.

                  Sans fil, sans contrainte

                  Doté d'une batterie lithium ion, le FC 3 sans fil avec son autonomie de 20 min offre une grande liberté de mouvement. Plus besoin d'attendre de longues minutes sur le canapé que le sol sèche, le FC 3 sans fil récupère l'excèdent d'eau sale des rouleaux : le sol est sec en seulement 2 minutes !

                  Idéal pour tous les sols

                  Il sera idéal pour nettoyer tous types de sols durs tels que le carrelage, le linoléum, le stratifié et même le parquet. Il est doté d'un réservoir d'eau claire qui va humidifier continuellement les rouleaux pour nettoyage toujours avec de l'eau propre. Son système de rotation électrique des rouleaux (500 tours par minutes) permet de nettoyer sans effort. Cet effet de rotation des rouleaux entraîne l'appareil vers l'avant pour un poids ressenti de 800g en fonctionnement. Maniable grâce à sa tête flexible, il est facile d'atteindre tous les recoins de la maison, de nettoyer sous les meubles et même au plus près des plinthes. Utiliser avec le FC3 SANS FIL le détergent KARCHER approprié garantit la solution complète de nettoyage. Il existe un détergent Karcher adapté à chaque type de sol : carrelage, pierre, parquet huilé ou ciré, bois, stratifié et universel.

                  Chaque détergent Karcher est doté de solutions aux composants spécifiques qui protège contre l'humidité et garantit l'entretien et la brillance de chaque type de sol.
