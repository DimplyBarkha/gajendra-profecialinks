                  or an oval layout. As this track system is exclusive to
                  Ready-to-Play set, it is not compatible with Lionel G Gauge or
                  other G Gauge track systems. Set includes: Steam locomotive
                  and tender Gondola with crate load Caboose 24 curved and 8
                  straight plastic track pieces RC remote control Product
                  Details ||Ages 2-4 years||Authentic train sounds, including
