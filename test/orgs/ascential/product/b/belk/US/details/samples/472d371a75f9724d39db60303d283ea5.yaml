            description:
              - text: >-
                  Description 
                   
                  Featuring a powerful steam locomotive pulling a string of great Union Pacific train cars by Lionel Trains is a great way to get started in the model railroad hobby! The ready-to-run set includes everything needed to get started and will have you ruling the rails in no time!

                  Set includes:

                  0 8 0 Steam locomotive and tender

                  Union Pacific boxcar

                  Union Pacific tank car

                  Union Pacific caboose

                  8 pieces of O36 curved FasTrack

                  2 FasTrack 10-inch straight track sections

                  1 LionChief FasTrack terminal section

                  1 Plug-Expand-Play power lock-on section

                  Wall pack power supply

                  LionChief remote for locomotive.
                   
                  Product Details
                   

                   
                  Electric locomotive controlled by LionChief remote
                   
                  LionChief Universal Remote (sold separately)
                   
                  On/Off switch for sound
                   
                  Powerful maintenance-free motor
                   
                  4 removable canisters in gondola
                   
                  Forward and reverse speed control knob
                   
                  3 AAA alkaline batteries (not included)
                   
                  1-year limited liability warranty
                   
                  Imported
                   

                   
                  Material & Care
                   

                   
                  Plastic
                   
                  Requires specialty care
                   

                   
