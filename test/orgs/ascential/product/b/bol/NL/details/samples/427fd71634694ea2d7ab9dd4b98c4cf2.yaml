            description:
              - text: "Andrélon 1-Minuut Haarmasker Oil & Care Dit masker geeft droog haar een
                  volledig verzorgende behandeling in slechts 1 minuut. ||
                  Unieke formule met diverse oliën, waaronder Marokkaanse
                  Arganolie || Verzorgt en voedt je haar zonder het te verzwaren
                  of vettig te maken || Helpt pluizig haar te voorkomen en maakt
                  het haar beter behandelbaar || || || Dit masker geeft droog
                  haar een volledig verzorgende behandeling in slechts 1 minuut.
                  De unieke formule met diverse oliën, waaronder Marokkaanse
                  Arganolie, verzorgt en voedt je haar zonder het te verzwaren
                  of vettig te maken. Het masker helpt pluizig haar te voorkomen
                  en maakt het haar beter behandelbaar. Het resultaat is zacht
                  en luchtig haar. Andrélon heeft een lijn speciaal voor droog
                  en pluizig haar: Oil & Care. De unieke formule met diverse
                  oliën, waaronder Marokkaanse Arganolie, verzorgt en voedt je
                  haar, waardoor je weer controle krijgt over je droge en
                  pluizige haar. De olie wordt snel in je haar opgenomen, zodat
                  je haar zacht aanvoelt en zijn natuurlijke uitstraling
                  behoudt. Gebruiksinformatie Het iedere dag 1-minuut masker is
                  een intensieve verzorging om je haar op een snelle manier te
                  voeden en te herstellen.Breng het masker na het wassen aan op
                  vochtig haar. laat het 1 minuut inwerken en spoel het daarna
                  grondig uit. het masker kan dagelijks worden gebruikt. Tip:
                  heb je lang haar? Breng het masker voornamelijk aan vanaf 5
                  centimer van de haaraanzet tot in de punten. Veelgestelde
                  vragen over Q: waarvoor heb je het 1-Minuut Masker nodig? A:
                  Wanneer jouw lokken wel een verzorgende boost kunnen
                  gebruiken, kan een haarmasker het verschil maken. Haarmaskers
                  zijn rijk aan voedingsstoffen en geven je haren een extra
                  intensieve verzorging. Deze ingrediënten dringen door tot in
                  de kern van je haar, om je lokken van binnen en van buiten
                  intensief te voeden. Al in 1 minuut heb je resultaat, maar
                  door het masker een paar minuten langer in je haar te laten
                  trekken kunnen de ingrediënten langer hun werking doen
                  waardoor ze optimaal tot hun recht komen. Het resultaat: mooi
                  verzorgd, sterk en glanzend haar! Het 1-Minuut Masker werkt
                  het best als je het masker kiest wat het beste bij jouw
                  haartype past. Q:Is het slecht voor je haren wanneer je het 1
                  minuut masker i.p.v. 1 minuut een hele nacht in je haar laat
                  zitten? A:Je kunt het 1-Minuut Masker heel goed langer in je
                  haar te laten trekken, dan kunnen de ingrediënten langer hun
                  werking doen waardoor ze optimaal tot hun recht komen. Je kan
                  dit masker ook als nachtmasker gebruiken. Verdeel voordat je
                  gaat slapen een paar pompjes over de gehele lengte van je haar
                  en spoel het masker ‘s ochtends goed uit."
