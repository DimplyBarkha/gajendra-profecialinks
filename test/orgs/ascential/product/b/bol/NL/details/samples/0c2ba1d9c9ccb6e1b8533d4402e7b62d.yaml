            description:
              - text: "Zwitsal zonnebeschermings set met een zonnecrème SPF50+ en een aftersun.
                  Ideaal om mee te nemen als je met jouw kleintje op vakantie
                  gaat. De Zwitsal zonnebeschermings set bestaat uit een
                  zonnecrème SPF50+ en een aftersun crème. Een leuk cadeau en
                  ideaal om mee te nemen als je met jouw kleintje op vakantie
                  gaat. Zwitsal Zonnecrème is een verzorgende en waterresistente
                  SPF 50+ zonnecrème voor kids. Voor een knuffelzacht gezichtje
                  en huidje is goede bescherming ook bij lichte bewolking
                  belangrijk. Smeer je kindje royaal in voor je naar buiten
                  gaat. Smeer om de 2 uur of na het zwemmen en afdrogen om het
                  huidje goed te beschermen. Het zonnetje is lekker warm, maar
                  toch beter om te vermijden. Zelfs zonnecrème met hoge SPF
                  biedt geen volledige bescherming. Bescherm extra met kleding
                  en een zonnehoedje. Zwitsal Na 't Zonnetje lotion kalmeert,
                  verkoelt direct en verzorgt de huid van je kindje intensief na
                  een zonnig dagje. Met aloë vera, voor direct kalmerend effect.
                  De snel intrekkende lotion behoudt en versterkt de natuurlijke
                  hydratatie van de (gevoelige) kinderhuid. Helpt uitdroging van
                  de huid te voorkomen en biedt langblijvende milde verkoeling.
                  Smeer na een dagje (lichte) zon je kindje royaal in voor een
                  soepel, knuffelzacht én heerlijk ruikend huidje. Tip: Bewaar
                  in de koelkast voor extra verkoelend effect. Niets is zo
                  heerlijk zacht als de huid van jouw baby. En net als jij
                  willen wij dat zo houden. Daarom zorgen we er al bijna 100
                  jaar voor dat onze babyverzorgingsproducten passen bij de
                  speciale eigenschappen van de babyhuid. We vinden het
                  belangrijk dat onze producten mild, veilig en zacht zijn voor
                  de huid van je baby. Daarom besteden we veel aandacht aan de
                  kwaliteit van onze producten. Om de kwaliteit en mildheid van
                  onze producten te garanderen, testen we onze producten
                  allemaal dermatologisch. Bovendien zijn onze producten mild,
                  hypoallergeen en pH-huidneutraal. Omdat we al heel lang
                  babyverzorgingsproducten maken, zijn al vele generaties
                  grootgebracht met onze producten. Dat is iets waar we trots op
                  mogen zijn. || Waterresistente bescherming, verkoeling en
                  verzachting voor je baby || Zwitsal Baby zonnecrème trekt snel
                  in, is makkelijk smeerbaar en plakt niet || Speciaal voor de
                  gevoelige baby- en kinderhuid, ook voor het gezichtje || De
                  Zwitsal Zonnecrème en Zwitsal Aftersun hebben de vertrouwde
                  Zwitsalgeur || Hypoallergeen, pH-huidneutraal en
                  dermatologisch getest || Zwitsal zonnebeschermingsset ook een
                  ideaal cadeau voor een babyshower"
