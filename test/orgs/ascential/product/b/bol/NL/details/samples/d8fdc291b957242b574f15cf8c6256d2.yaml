            description:
              - text: "Zoek je een compacte en eenvoudig te gebruiken koffiecupmachine? Dan is
                  de NESCAFÉ® Dolce Gusto® Piccolo XS KP1A01 van krups echt wat
                  voor jou. Hij past in elke keuken thuis, dankzij zijn kleine
                  formaat. Het hogedruksysteem (tot wel 15 bar) zorgt voor
                  heerlijk koffie van professionele kwaliteit met een dikke,
                  fluweelzachte crèmelaag. Geniet telkens weer van perfecte,
                  verse koffie met een heerlijk aroma dankzij de hermetisch
                  afgesloten capsules. Voer simpelweg een capsule in en haal de
                  hendel over om een van de 30 koffiecreaties te bereiden,
                  waaronder espresso, cafè lungo, cappuccino, latte macchiato of
                  zelfs warme chocolademelk, thee en koude dranken.
                  Productvoordelen van de Krups Dolce Gusto Piccolo XS: ✅ Erg
                  compact formaat ✅ Geschikt voor zowel warme als koude dranken
                  ✅ Je kunt zelf de sterkte van de koffie bepalen ✅ Schakelt
                  zichzelf automatisch uit na 1 minuut niet gebruikt te zijn
                  Goed om te weten: ℹ Dit is een handmatige machine, waardoor je
                  in de buurt moet blijven om de koffieuitloop te stoppen. ℹ
                  Deze koffiecupmachine heeft geen geïntegreerd opvangbakje voor
                  de gebruikte cups ℹ Deze koffiecupmachine heeft een rood
                  snoer. Overige informatie Verwijder simpelweg de capsulehouder
                  en de machine gaat automatisch aan. Hij is vervolgens binnen
                  40 seconden volledig opgewarmd, zodat je niet lang op je
                  koffie hoeft te wachten. Steek je favoriete capsule in de
                  capsulehouder en haal de hendel over om een heerlijke warme
                  drank te bereiden. De NESCAFÉ® Dolce Gusto® Piccolo XS is ook
                  goed voor je portemonnee en het milieu, dankzij de hoge
                  energie-efficiëntie: hij schakelt na een minuut automatisch
                  uit en heeft energielabel A. Geniet van meer dan 30
                  koffiecreaties met de NESCAFÉ® Dolce Gusto®
                  koffiecapsulemachine: hij maakt alles: van krachtige ristretto
                  en intense espresso, aromatische lungo of een stevig smakende
                  grande tot een luchtig schuimende cappuccino of de soepele
                  latte macchiato. Zelfs warme chocolademelk, thee en koude
                  dranken zijn mogelijk."
