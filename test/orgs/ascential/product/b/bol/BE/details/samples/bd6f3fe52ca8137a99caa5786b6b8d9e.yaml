            description:
              - text: >-
                  De Dyson Pure Hot + Cool Link reinigt de lucht en verwarmt en
                  verkoelt.Luchtverontreiniging is niet alleen buitenshuis een
                  probleem. Het is ook een probleem binnenshuis.

                  In het gemiddelde huis kan de lucht zelfs tot vijf keer zo vervuild zijn als de lucht buiten. De luchtreiniging verwijdert automatisch 99,95% van de allergenen en verontreinigende stoffen uit de lucht. De Dyson luchtreinigers gebruiken de Air Multiplier™ technologie.

                  Door de gelijkmatige oscillatie, gecombineerd met een verreikende luchtstroom, zorgt de Dyson luchtreiniger dat gezuiverde lucht door de hele kamer verspreid wordt. Jet Focus regeling voor een persoonlijke verwarming over een grote afstand of een snelle, gelijkmatige kamerverwarming. Met één druk op de knop stelt u de automatische nachtmodus in waarin de lucht wordt gereinigd met de stilste luchtstroominstellingen. De machine houdt de luchtkwaliteit dus op peil terwijl u ongestoord (door-)slaapt. Dyson Pure machines controleren automatisch de luchtkwaliteit en passen de luchtstroom daarop aan. Met de Pure Hot+Cool™ luchtreiniger stelt u de gewenste kamertemperatuur in, en de machine verwarmt u en houdt de ruimte op deze temperatuur. Verwarmt met thermostaatregeling in de winter. Zorgt voor verkoeling in de zomer. Reinigt de lucht het hele jaar door. Gecertificeerd als asthma & allergy friendly™ door Airmid.
