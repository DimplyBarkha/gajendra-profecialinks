            description:
              - text: >-
                  Let op! Controleer voor aanschaf het modelnummer van uw Dyson
                  luchtreiniger. Deze filter is enkel geschikt voor de volgende
                  modellen: DP01/DP02/DP03/HP00/HP01/HP02/ P03

                  Verleng de levensduur van je Dyson Pure Cool Link en de Dyson Pure Hot+Cool Link door eens in het jaar het filter te vervangen.

                  Dit 360° HEPA glasvezelfilter haalt 99,95 % van de deeltjes uit de lucht.en is geschikt om ultra-fijne deeltjes tot 0,1 micrometer effectief uit de lucht te filteren inclusief allergenen, pollen, bacteriën en huidschilfers.Daarnaast worden vieze geuren en mogelijke schadelijke stoffen uit de lucht gefilterd. Wanneer je de luchtreiniger gemiddeld 12 uur per dag gebruikt, vervang je de filter na 1 jaar. 

                  Dit 360° HEPA vervangfilter is niet van het merk Dyson maar wel geschikt voor onderstaande luchtbehandelingsapparaten van Dyson:

                  Dyson Cool Link / Pure Hot + Cool Link (tafelmodel)-reinigersmodellen DP01 / DP02/ DP03 / HP00 / HP01 / HP02 / HP03

                  Vervangt: origineel Dyson-onderdeelnummer 967449-04/968101-04/968125-05
