            description:
              - text: >-
                  Dyson Corrale™ straightener 

                  Product features
                   
                  The only straightener with flexing plates that shape to gather hair
                   
                  Half the damage1- flexing plates let you style with less heat
                   
                  Enhanced styling - reduced frizz, fewer flyaways2
                   
                  Cord-free versatility
                   
                  Suitable for all hair types
                   
                  Intelligent heat control
                   

                   
                  The Dyson Corrale™ straightener is the only straightener with flexing plates that shape around your hair, gathering it neatly together on each pass. This extra control means you can achieve the same style but with less heat - and therefore half the damage 

                  It also means enhanced styling, for reduced frizz and fewer flyaways
                   
                  The Dyson Corrale™ straightener can be used corded, or cord-free to provide extra versatility and freedom while styling. Using a 4-cell lithium-ion battery, drawn from Dyson's cord-free vacuum technology, it delivers up to 30 minutes of cord-free styling³ with the thermal performance of a corded straightener. Or if you need to style for longer, attach the magnetic 360° cable and style in hybrid charge mode.
                   
                  It's engineered for all hair types, with three precise heat settings - 165°C, 185°C and 210°C. And with intelligent heat control, regulating the temperature of the plates 100 times a second, you know it'll never exceed your chosen temperature. When not in use, simply place it in the charging dock to recharge: fully recharges in just 70 minutes. And with its OLED display, you can quickly see the battery level and charging status, as well as the temperature during use.
                   
                  Thermal damage measured by hair strength, when creating an equivalent hair style. Tested on flexing plates vs solid plates.
                   
                  Direct image analysis vs untreated hair.
                   
                  Exact run time depends on your hair and styling habits.
