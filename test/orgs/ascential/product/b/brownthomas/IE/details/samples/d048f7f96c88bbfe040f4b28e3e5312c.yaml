            manufacturerDescription:
              - text: >-
                  Goodbye excessive heat.

                  Hello flexing plates.
                   
                  Our manganese copper alloy plates flex around your hair to gather it neatly together. This extra control allows you to create the same style but with less heat – and half the damage.¹
                   

                   

                   

                   

                   

                   

                   

                   

                   
                  The only straightener with flexing copper plates that shape to gather hair
                   
                  Turning down the heat on conventional hair straighteners might reduce damage, but it also affects styling. By gathering hair, our flexing plates let you achieve the same style with less heat. For 50% less breakage1, reduced frizz and fewer flyaways.2
                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Suitable for all hair types
                   
                  Choose from three heat settings – 165°C, 185°C and 210°C – to suit your hair type, length and desired style. Intelligent heat control ensures you never exceed your chosen temperature setting.
                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Full performance

                  cord-free straightener
                   
                  The Dyson CorraleTM straightener delivers up to 30 minutes cord-free styling3, with the thermal performance of a corded hair straightener. And if you need longer, just style with the cable in hybrid charge mode.
                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Pioneering

                  Dyson technology
                   
                  The Dyson CorraleTM straightener combines three key technologies: flexing plates, intelligent heat control and a 4-cell lithum-ion battery for uncompromising cord-free styling.
                   

                   

                   

                   

                   

                   

                   

                   

                   
                  How we reduce the heat.

                  And the damage.
                   
                  Our flexing plates help you turn down the heat for less damage. And intelligent heat control ensures you never exceed your desired temperature.
                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Voque Beauty Awards Winner
                   
                  Dyson CorraleTM straightner - winner of 'Best Hair Tool Innovation'
                   

                   

                   

                   

                   
                  Key features
                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Suitable for all hair types
                   
                   
                   Three precise heat settings – 165°C, 185°C and 210°C – to suit your hair type, length and desired style. 

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  OLED screen
                   
                   
                   Battery level, temperature control and charging status displayed during use. 

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Up to 30 minutes cord-free styling3
                   
                   
                   Delivers the thermal performance of a corded straightener. Fully recharges in just 70 minutes. 

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Style corded, for longer run time
                   
                   
                   Connect to the magnetic 360° charging cable to extend your run time. 

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Peace of mind
                   
                   
                   Auto shut-off after 10 minutes of inactivity, and Safety lock for immediate storage after use. 

                   

                   

                   

                   

                   

                   

                   

                   

                   

                   
                  Ready to travel
                   
                   
                   Universal voltage and a Flight-ready feature let you take your straightener abroad.4 

                   

                   

                   

                   

                   

                   

                   
