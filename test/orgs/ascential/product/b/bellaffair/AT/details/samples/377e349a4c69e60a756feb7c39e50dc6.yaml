                xpath: /html/body/div[6]
            manufacturerDescription:
              - text: "Dyson hebt mit dem Corrale Haarglätter Haarstyling auf eine neue Ebene.
                  Der Corrale Haarglätter erzielt ein professionelles Ergebnis
                  bei weniger Hitze und reduziert Haarschäden somit um bis zu
                  50%*. Biegsame Heizplatten aus einer Mangan-Kuper-Legierung
                  schmiegen sich um das Haar und umschließen es von allen
                  Seiten. Dadurch wird die richtige Spannung erzeugt, die für
                  ein effektives Glätten nötig ist. Durch das verbesserte
                  Styling ist keine hohe Stylingtemperatur mehr notwendig, was
                  Haarschäden deutlich reduziert. Das Ergebnis ist perfekt
                  geglättetes, seidig-glänzendes, gesundes Haar. Gleichzeitig
                  wird Frizz reduziert und es gibt weniger fliegende Haare.
                  Dyson Corrale Haarglätter: Was das Glätteisen von anderen
                  unterscheidet Die innovativen, biegsamen Heizplatten machen
                  diesen Haarglätter zum einzigen am Markt, der mit wenig Hitze
                  ein perfektes Ergebnis erzielt. Corrale ist das einzige
                  Glätteisen mit biegsamen Heizplatten, die das Haar
                  umschließen. Beim Zusammenfassen der Strähne passen sich die
                  flexiblen Heizplatten an das Haar an. Dyson Corrale verfügt
                  über eine intelligente Temperaturregulierung. Integrierte
                  Sensoren messen die Temperatur 100 Mal pro Sekunde und sorgen
                  so für konstante Leistung, sodass die gewählte Temperatur zu
                  keinem Zeitpunkt überschritten wird. Verwendung mit oder ohne
                  Kabel Dyson Corrale hat aber noch eine Besonderheit: er ist
                  mit oder ohne Kabel verwendbar, denn das magnetische Ladekabel
                  kann für volle Bewegungsfreiheit beim Stylen ganz einfach
                  abgenommen werden. Der Corrale Haarglätter arbeitet dann für
                  30 Minuten nonstop. Dyson Corrale Haarglätter: Produktmerkmale
                  Mit dem Coralle Glätteisen kommt eine Ladestation und eine
                  hochwertige hitzeresistente Reisetasche in edlem Schwarz. OLED
                  Display & Temperatureinstellung Der Haarglätter verfügt über
                  ein OLED Display, das Akkustand, die Temperatursteuerung und
                  den Ladestatus anzeigt. 3 präzise Temperatureinstellungen
                  (165°, 185° und 210°) ermöglichen die Anpassung an Haarlänge,
                  Haartyp und Haarqualität. Das Glätteisen von Dyson kann bis zu
                  30 Minuten ohne Kabel stylen und benötigt lediglich 70
                  Minuten, bis es komplett aufgeladen ist. Abschaltautomatik und
                  Sicherheitssperre Um maximale Sicherheit zu gewährleisten, ist
                  das Glätteisen mit einer automatischen Abschaltfunktion und
                  einer Sicherheitssperre ausgestattet. Nach 10 Minuten ohne
                  Aktivität schaltet sich der Haarglätter aus. Durch die
                  Sicherheitssperre kann der Glätter sofort nach der Verwendung
                  sofort in die Aufbewahrungstasche gegeben werden. Das
                  Glätteisen ist außerdem auch ein perfekter Reisebegleiter,
                  weil es Universalspannung hat und über eine Flugfunktion
                  verfügt. Dyson verwendet für den Corrale Haarglätter
                  selbstverständlich seine fortschrittliche Akku Technologie,
                  die bereits von den kabellosen Staubsaugern bekannt ist. Ein
                  4-zelliger Lithium-Ionen-Akku füllt das Innenleben des
                  Glätteisens aus, der sicherstellt, dass der Glätter ohne Kabel
                  dieselbe Heizleistung wie mit Kabel erbringt. Dank des
                  geringen Gewichtes von 1,3 kg ermüdungsfreies Handling.
                  *Hitzeschäden gemessen anhand der Haarstärke beim Stylen
                  äquivalenter Frisuren. Getestet auf flexiblen Heizplatten im
                  Vergleich zu massiven Heizplatten. Im Lieferumfang enthalten
                  sind: Hitzeresistente Reisetasche Ladestation"
