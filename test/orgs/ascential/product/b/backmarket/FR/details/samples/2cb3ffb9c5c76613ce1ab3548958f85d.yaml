            manufacturerDescription:
              - text: >-
                  Purificateur ventilateur tour Dyson Pure Cool™

                  Le seul appareil capable de purifier correctement toute une pièce de vie*.

                  Détecte les polluants en temps réel

                  Détecte automatiquement les PM2,5, PM10, COV, NO2 et produit des rapports sur la qualité de l’air en temps réel pour ces paramètres.

                  Capture les polluants grâce à ses filtres au charbon actif et HEPA à 360° hermétiquement clos 

                  Le système de filtration hermétique associe un filtre à charbon actif pour absorber les gaz et un filtre HEPA en fibre de verre qui capture 99,95 % de tous les allergènes et polluants microscopiques aussi petits que 0,1 micron.**

                  Projette un flux d’air puissant 

                  La technologie Air Multiplier™ génère un flux de 290 litres d’air par seconde, régulier tout en étant puissant, qui fait circuler l’air purifié dans toute la pièce. 

                  Rapports intelligents 

                  Détecte, capture et projette automatiquement, puis crée des rapports sur l’appli Dyson Link. Nécessite iOS 10 ou Android 5 ou des versions ultérieures. 
                   Oscille jusqu’à 350° 
                  Angle d’oscillation ajustable de 45° à 350° afin d’aider à projeter de l’air pure dans l’ensemble de la pièce. 
                   
                  Mode ambiant sans courant d’air

                  Purifie sans courant d’air. 

                  Ventile

                  Purification et circulation de l’air tout au long de l’année. Rafraîchit en été. 

                  Remplacement de filtre rapide et facile 

                  Faible maintenance et filtre faciles à remplacer. Avec notification intégrée pour vous avertir que le filtre doit être remplacé.
