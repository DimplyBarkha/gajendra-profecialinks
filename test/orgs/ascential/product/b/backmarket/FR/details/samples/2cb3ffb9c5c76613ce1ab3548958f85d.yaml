                xpath: /html/body/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/div[3]/div[3]/div[2]/div[1]/div[3]
              - text: >-
                  *La norme AHAM AC1-2015 détermine comment les fabricants de
                  purificateurs d’air peuvent définir leur performance dans une
                  chambre d’essai spécifiée. Cela signifie que leur performance
                  est uniquement basée sur des taux d’efficacité de nettoyage.
                  Nous concevons nos ventilateurs purificateurs de façon à aller
                  au-delà des conditions de chambre d’essai en nous concentrant
                  sur les conditions réelles d’un logement – c'est-à-dire qu'il
                  faut plus qu'un simple filtre efficace. En concevant un
                  ventilateur purificateur, les ingénieurs de Dyson ont constaté
                  que pour purifier adéquatement une salle de séjour entière, il
                  faut aussi détecter automatiquement les évènements de
                  pollution, capturer les polluants ultra fins et projeter l’air
                  purifié à travers la pièce en utilisant la technologie Air
                  Multiplier™ de Dyson. Le ventilateur purificateur de Dyson est
                  le seul à avoir été conçu et testé pour le faire. NB :testé
                  sur l’efficacité de filtration (EN1822) et une couverture
                  excellente de la pièce (TM-003711 et DTM801) dans une chambre
                  de 27m2 

                  **Testé selon la norme EN1822. Particules en suspension dans l’air aussi petites que 0,1 micron.

                  *** Testé sur le virus Influenza H1N1, septembre 2018.
