            shippingInfo:
              - text: >-
                  Beschreibung


                  Entdecken Sie jetzt die neue Dyson-Technologie.


                  Biegsame Heizplatten aus Mangan-Kupfer-Legierung.

                  Passen sich an die Haare an, sodass Sie mit weniger Hitze stylen und Haarschädigungen um 50 % verringern können.*


                  Der erste kabellose Haarglätter mit voller Leistung.

                  Der 4-Zellen-Lithium-Ionen-Akku sorgt für die gleiche Leistung wie bei einem Produkt mit Kabel und bietet dabei die Flexibilität eines kabellosen Geräts.


                  Mit Kabel oder kabellos.

                  Bis zu 30 Minuten Glätten ohne Kabel, oder alternativ Verwendung mit Kabel für eine längere Nutzungsdauer.


                  Extrem schnelles Aufladen.

                  90 % Aufladung in nur 40 Minuten.


                  3 präzise Temperatureinstellungen.

                  Variable Temperatureinstellungen – 165°C, 185°C und 210°C – sorgen für effektives Styling bei allen Haartypen und -längen.


                  Intelligente Temperatur-Regulierung.

                  Unser integriertes Sensorsystem reguliert die Temperatur der Heizplatten 100-mal pro Sekunde.


                  Bewahrt die Haarfarbe.

                  Übermäßige Hitze kann dazu führen, dass das Haar stark ausbleicht. Der Dyson Corrale™ Haarglätter ist mit biegsamen Heizplatten ausgestattet, die ein Glätten mit weniger Hitze ermöglichen. So wird das Haar geschützt und die Farbe bewahrt.


                  *Thermische Schäden gemessen an der Stärke des Haares, beim Kreieren eines gleichwertigen Haarstyles. Getestet an biegsamen Heizplatten im Vergleich zu festen Heizplatten.


                  Lieferumfang:


                  Dyson Corrale Haarglätter

                  Hitzebeständige Reisetasche

                  Ergonomische Ladestation


                  Web-Code: 1037589


                  Mehr von dieser Marke
            manufacturerDescription:
              - text: >-2
                  
                                  
                                      
                                  
                                                                                                      
                                                                                          ProdukteigenschaftenDer einzige Haarglätter mit biegsamen Kupferheizplatten, die Haare umschließen
                  Wenn bei herkömmlichen Haarglättern die Temperatur verringert wird, führt das zwar zu weniger Schäden, allerdings wird auch das Stylingergebnis beeinträchtigt. Mit unseren biegsamen Kupferheizplatten lässt sich das gleiche glänzend-geschmeidige Ergebnis mit weniger Hitze erzielen. 50 %¹ weniger Haarschäden, reduzierter Frizz und weniger fliegende Haare ².


                  ¹ Thermische Schäden gemessen an der Stärke des Haares, beim Kreieren eines gleichwertigen Haarstyles. Getestet an biegsamen Heizplatten im Vergleich zu festen Heizplatten.

                  ² Direkte Bildanalyse im Vergleich zu unbehandeltem Haar.

                  Wegweisende Dyson Technologie

                  Der Dyson Corrale™ Haarglätter kombiniert drei Schlüsseltechnologien: biegsame Heizplatten, intelligente Temperatur-Regulierung und einen 4-Zellen-Lithium-Ionen-Akku für leistungsstarkes kabelloses Stylen.

                  Bis zu 30 Minuten kabelloses Stylen ³

                  Wärmeleistung wie bei einem Haarglätter mit Kabel. Lädt sich in nur 70 Minuten vollständig wieder auf.


                  ³ Die genaue Laufzeit hängt von Ihrem Haar und Ihren Stylinggewohnheiten ab.

                  OLED-Display

                  Zeigt während der Verwendung den Batteriestand, die Temperatur und den Aufladestatus an.

                  Für alle Haartypen geeignet

                  Drei präzise Temperatureinstellungen (165 °C, 185 °C und 210 °C) – passend für Ihren Haartyp, Haarlänge und das gewünschte Styling.

                  Bereit für die Reise

                  Universalspannung und eine Flugsicherheitsfunktion ermöglichen Reisen ins Ausland mit Ihrem Haarglätter.⁴


                  ⁴ Aufgrund der Vorschriften in Japan können Sie Ihren Haarglätter auf Flügen von und zu japanischen Flughäfen nicht mit ins Flugzeug nehmen.

                  Der Hybridmodus erklärt

                  Im Hybridmodus passt der Haarglätter die verwendete Stromquelle an. Während des Aufheizens und Stylens bezieht das Gerät den Strom aus dem Akku und dem Kabel. Zwischen den Anwendungen – wenn die Heizplatten das Haar nicht berühren – wird der Akku über das Kabel aufgeladen, um die Laufzeit zu verlängern. Wir empfehlen, das Gerät zwischen Anwendungen vollständig aufzuladen, damit es jederzeit bereit für das nächste Styling ist.

                  Balance

                  Der Dyson Corrale™ liegt aufgrund seines gut ausbalancierten Gewichts sehr gut in der Hand. Dadurch können Sie einfacher und kontrollierter stylen, während gleichzeitig die Laufzeit und die Wärmeleistung maximiert werden.LieferumfangDyson Corrale™ Nickel/Fuchsia


