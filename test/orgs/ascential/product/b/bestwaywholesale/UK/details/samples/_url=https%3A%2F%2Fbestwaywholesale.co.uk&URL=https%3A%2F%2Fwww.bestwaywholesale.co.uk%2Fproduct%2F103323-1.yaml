                  KITKAT since its launch in 1935. You can chose your favourite
                  KITKAT Chunky flavours from the classic KITKAT Chunky Milk or
                  mix your break up and pick up a Peanut Butter, or Cookie
                  Dough. If you want an even bigger break, go for KITKAT Chunky
                  Duo. Peanut Butter KITKAT Chunky uses sustainably sourced
                  cocoa from the Nestle Cocoa Plan. In 2016, KITKAT celebrated
                  becoming the first 100% globally certified sustainably sourced
                  brand! The Nestle Cocoa Plan works with UTZ to ensure a better
                  future for cocoa farmers and even better chocolate for you.
                  Thanks to The Cocoa Plan, no matter where in the world you buy
                  a KITKAT, you know that the cocoa used to make its delicious
                  chocolate layer was responsibly sourced. With its perfect
                  chocolate to wafer ratio, KITKAT is the perfect companion for
                  any break. You can enjoy KITKAT as the iconic KITKAT 4 Finger,
                  KITKAT Chunky, KITKAT 2 Finger and the newest addition; KITKAT
