            description:
              - text: Tailored to complement a weaning diet. Our Unique Expertise Nutricia has
                  over 120 years of expertise in early life science, with a
                  passionate team of more than 500 scientists and experts. We
                  have been pioneering breastmilk research for 40 years taking
                  inspiration from the benefits of nature. Our breastmilk
                  research has enabled us to develop our next generation
                  Aptamil® Follow On Milk with Pronutra™-Advance. It is
                  specifically tailored to support your baby's development and
                  contains vitamin D to support the normal function of the
                  immune system. Patented Next Generation Formulation Pronutra™
                  Advance - Our Unique Process The only Follow On Milk with
                  Pronutra™-Advance; developed by combining our blend of
                  ingredients with our unique process. Vitamins A, C & D and
                  iron - With vitamin D to support the normal function of the
                  immune system. Enriched with iron to support normal cognitive
                  development. Omega-3 LCPs (DHA) - Contains Omega-3 (DHA) to
                  support normal visual development. Benefit obtained from a
                  daily intake of 100mg DHA. GOS/FOS & 3'GL - Our blend of
                  Galactoand Fructo- oligosaccharides. 3'-Galactosyllactose
                  produced by our unique process. Also available in ready to
                  drink 200ml and 1 litre bottles Pour into your regular feeding
                  beaker Contains our unique blend of ingredients Moving to the
                  next stage Aptamil® Growing Up Milk 1-2 years powder Contains
                  Pronutra™-Advance Enriched with iron to support normal
                  cognitive development Nutritionally tailored to support your
                  toddler's development We are devoted to providing you & your
                  baby our very best. We don't produce for any supermarket
                  own-label brands. Nutricia Bringing Science to Early Life For
                  information on Halal, visit our website.
                xpath: /html/body/form[1]/div[3]/div[8]/div[2]/table[1]/tbody[1]/tr[1]/td[2]/div[1]/div[2]/div[3]/p[1]
