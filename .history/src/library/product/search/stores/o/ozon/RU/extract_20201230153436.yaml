singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  # - name: input
  #   singleValue: true
  #   xpath: //div[@class='b6r6 b5y1']/div[@class='b6r7']/strong
  # - name: input
  #   singleValue: true
  #   xpath: //div[contains(@class, "a0c6")]/@oz-input
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //a[contains(@class, "a2g0")]/@href | //div/@tilelink
  - name: pageTimestamp
    singleValue: true
  - name: name
    singleValue: true
    description: The product name
    xpath: //a[contains(@class, "a2g0")] | //div/@tilelink
  - name: productUrl
    singleValue: true
    xpath: //a[contains(@class, "a2g0")]/@href
  # # - name: url
  # #   singleValue: true
  # #   xpath: //div[@id='pageUrl'] 
  # - name: url
  #   singleValue: true
  #   xpath: //div[contains(@class, "a0c6")]/@oz-url
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //div[contains(@class, "a0c6")]/@oz-thumbnail | //div[@class='a0i7 a0i8']/img/@src
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@class='a1y6 a1z0']/@title
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //div[contains(@class, "a1a9")]/a[@class='a1b']
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //span[contains(@class, "b5v6")]
  - name: soldBy
    xpath: //span[@class='a2g6']/font[1] 
  - name: manufacturer
    singleValue: true
    xpath: //div[contains(@class, "a0c6")]/@oz-brand


