proxy:
  zone: USA
  type: DATA_CENTER
policy:
  numberRetries: 3
  priority: MEDIUM
  retryDelay: 60
  backoffPolicy: EXPONENTIAL
  retryWithResidentialProxyAfter: 99
honorRobots: false
schema: product/details
parameters:
  - domain
  - country
entryPoint: product/details
pathTemplate: "product/details/${country}/${domain}"