singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ol[contains(@class, 'bv-content-list-reviews')]/li
fields:
  - name: helpfulCount
    singleValue: false
    xpath: //div[contains(@class, 'bv-content-feedback-btn-container')]//span[contains(text(), 'Yes')]/span
    description: Number of people who said the review was helpful
  # - name: commentCount
  #   singleValue: false
  #   type: NUMBER
  #   description: Number of comments on the review
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: ancestor::html//div[contains(text(), 'Brand')]//following-sibling::*[1]
  - name: name
    singleValue: false
    description: The product name
    xpath: ancestor::html//h1[contains(@itemprop, 'name')]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: ancestor::html//span[contains(@itemprop, 'sku')]
  - name: reviewDate
    singleValue: false
    type: DATETIME
    description: Date the review was made
    xpath: //div[contains(@class, 'bv-content-datetime')]/meta[contains(@itemprop, 'datePublished')]/@content
  - name: reviewRating
    xpath: //span[contains(@class, 'bv-content-rating bv-rating-ratio')]/meta[contains(@itemprop, 'ratingValue')]/@content
    singleValue: false
    description: Rating normalized to be out of 5
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //span[contains(@class, 'bv-rating-stars-container')]/abbr/@title
  - name: reviewTitle
    singleValue: false
    description: The title of the review
    xpath: //div[contains(@class, 'bv-content-title-container')]/h3
  # - name: reviewerTags
  #   singleValue: false
  #   description: The tags a reviewer has
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: ancestor::html//div[contains(@id, 'wc-power-page')]/div/div[1]/@data-gtin
  - name: productUrl
    singleValue: false
    description: The url of the product details page
    xpath: ancestor::html//meta[contains(@property, 'og:url')]/@content
  - name: verifiedPurchase
    singleValue: false
    # type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
    xpath: //span[contains(@class, 'bv-badge-label')]
    regExp: Verified Purchaser
    regExpReplace: true
    defaultValue: false
  # - name: manufacturerResponse
  #   singleValue: false
  #   description: The response of the manufacturer (if any)
  # - name: syndicatedFrom
  #   singleValue: false
  #   description: Stated place the review was syndicated from
  # - name: reviewUrl
  #   singleValue: false
  #   description: A direct link to the review
  - name: reviewedSku
    singleValue: false
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
    xpath: //@data-content-id
    regExp: (\d+)
  - name: user
    description: The user name of the reviewer
    type: TEXT
    xpath: //span[contains(@class, 'bv-author')]
  - name: aggregateRating
    description: The product rating
    xpath: ancestor::html//dd[contains(@class, 'bv-rating-ratio-number')]
