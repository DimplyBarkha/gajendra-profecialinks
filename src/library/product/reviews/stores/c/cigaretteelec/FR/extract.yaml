singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@itemprop="review"]
fields:
  - name: helpful
    singleValue: false
    description: Number of people who said the review was helpful
    xpath: //p[@class="netreviews_helpful_block"]/a[contains(text(),"Oui")]/span
  - name: mediaURL
    singleValue: false
    xpath: (ancestor::html//div[contains(@class,"product-tab")]/div/a/@href)[position()=1]
  - name: productFamily
    singleValue: false
    xpath: (ancestor::html//li[@itemprop="itemListElement"]//span[@itemprop="name"])[position()=3]
  - name: productRange
    singleValue: false
    xpath: (ancestor::html//li[@itemprop="itemListElement"]//span[@itemprop="name"])[position()=4]
  - name: rating
    singleValue: false
    type: NUMBER
    xpath: //span[@itemprop="ratingValue"]
  - name: pageTitle
    xpath: ancestor::html//head/title
  - name: location
    defaultValue: 'FR'
  - name: sourceUrl
    xpath: (ancestor::html//meta[@itemprop="url"]/@content)[position()=1]
  - name: flavour
    singleValue: false
    xpath: (ancestor::html//div[@id="features"]//td[contains(text(),"Saveurs")]//following-sibling::td)[position()=1]
  - name: commentCount
    singleValue: false
    type: NUMBER
    description: Number of comments on the review
  - name: brand
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: ancestor::html//meta[@itemprop="brand"]/@content
  - name: name
    singleValue: false
    description: The product name
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: ancestor::html//meta[@itemprop="productID"]/@content
  - name: reviewDate
    singleValue: false
    description: Date the review was made
    xpath: //span[@itemprop="author"]//following-sibling::span[not(@class="order_date")]
    regExp: >-
      [0-9,/]+
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //p[@itemprop="reviewBody"]
  - name: reviewTitle
    singleValue: false
    description: The title of the review
  - name: reviewerTags
    singleValue: falsee
    description: The tags a reviewer has
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: productUrl
    singleValue: false
    description: The url of the product details page
  - name: verifiedPurchase
    singleValue: false
    defaultValue: 'No'
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
    xpath: //span[@class="order_date"]
    regExp: >-
      (.*)
    regExpReplace: 'Yes'
  - name: manufacturerResponse
    singleValue: false
    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    singleValue: false
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: false
    description: A direct link to the review
  - name: reviewedSku
    singleValue: false
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    description: The user name of the reviewer
    type: TEXT
  - name: aggregateRating
    description: The product rating
