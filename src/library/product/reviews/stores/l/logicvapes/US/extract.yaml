singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: helpfulCount
    singleValue: false
    type: NUMBER
    description: Number of people who said the review was helpful
  - name: rating
    singleValue: false
    xpath: //span[@itemprop="ratingValue"]
    regExp: >-
      [0-9,.]+
  - name: productRange
    singleValue: false
    xpath: //div[@id="my-product-range"]
    # xpath: //ul[@class="breadcrumb"]/li[position()=2]
  - name: productFamily
    singleValue: false
    xpath: //ul[@class="breadcrumb"]/li
  - name: sourceUrl
    singleValue: false
    manualSelector: 'div#currentPageUrl'
  - name: location
    singleValue: false
    defaultValue: USA
  - name: commentCount
    singleValue: false
    type: NUMBER
    description: Number of comments on the review
  - name: pageTitle
    singleValue: false
    xpath: //head/title
  - name: brand
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //meta[@itemprop="brand"]/@content[position()=1]
  - name: flavour
    singleValue: false
    xpath: //div[@itemprop="description"]//b
    regExp: >-
      [^:]+
  - name: backupFlavour
    singleValue: false
    xpath: //div[contains(@class,"select-items")]//span[@class="square-box"]//parent::div/text()[not(span)]
  - name: name
    singleValue: false
    description: The product name
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //div[@class="product-view-form"]//meta[@itemprop="sku"]/@content
  - name: reviewDate
    singleValue: false
    description: Date the review was made
    defaultValue: '0000-00-00'
  - name: reviewRating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
  - name: reviewText
    singleValue: false
    description: The text of the review
  - name: reviewTitle
    singleValue: false
    description: The title of the review
  - name: reviewerTags
    singleValue: falsee
    description: The tags a reviewer has
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: productUrl
    singleValue: false
    description: The url of the product details page
  - name: verifiedPurchase
    singleValue: false
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    singleValue: false
    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    singleValue: false
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: false
    description: A direct link to the review
  - name: reviewedSku
    singleValue: false
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    description: The user name of the reviewer
    type: TEXT
