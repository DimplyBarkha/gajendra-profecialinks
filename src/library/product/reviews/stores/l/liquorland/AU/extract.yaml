singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ol[contains (@class, 'bv-content-list-reviews')]/li[contains(@class, 'bv-content-review')] | //*[contains (@class, 'ReviewTileExpert')]
fields:
  - name: helpfulCount
    singleValue: true
    type: NUMBER
    description: Number of people who said the review was helpful
    xpath: //*[contains(@class, 'bv-content-btn-feedback-yes')]/span/span
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //@lq-brand-text
  - name: name
    singleValue: true
    description: The product name
    xpath: //@lq-productName
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //@lq-sku
  - name: reviewDate
    singleValue: false
    type: DATETIME
    description: Date the review was made
    xpath: //span[@class='bv-content-datetime-stamp'] | //span[@class='reviewDate']
  - name: reviewRating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //*[contains (@class, 'bv-rating bv-rating-stars')]/@title | //*[contains (@class, 'StarRating-stars')]/@style
  - name: reviewText
    xpath: //div[@class='bv-content-summary-body-text']/p | //div[@class='reviewContent']/span[@class='tastingNote']
  - name: reviewTitle
    xpath: //div[@class='bv-content-title-container']/h3[@class='bv-content-title']
  - name: gtin
    xpath: //@lq-gtin    
  - name: productUrl
    xpath: //@lq-url
  - name: user
    description: The user name of the reviewer
    type: TEXT
    xpath: //div[@class='bv-content-reference-data bv-content-author-name']//span[@class="bv-author"] | //span[@class='reviewerName']
  - name: aggregateRating
    description: The product rating
    xpath: //@lq-aggr-rating

