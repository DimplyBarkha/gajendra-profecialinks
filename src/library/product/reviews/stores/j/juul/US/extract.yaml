singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "yotpo-review ")]
fields:
- name: aggregateRating
  xpath: ancestor::html//span[contains(@class,"avg-score")]
- name: name
  xpath: ancestor::html//h1[@class="product-information__header__title__name heading--large"]
- name: commentCount
- name: reviewDate
  xpath: //div[contains(@class,"yotpo-header-actions")]/label[contains(@class,"yotpo-review-date")]
- name: user
  xpath: //label[contains(@class,"yotpo-user-name")]
- name: brand
  xpath: ancestor::html//meta[@name="application-name"]/@content
- name: productRange
  xpath: ancestor::html//meta[@property="og:url"]/@content
  regExp: https://www.juul.com/shop/(.*)/
  regExpReplace: $1
- name: productFamily
  xpath: ancestor::html//meta[@property="og:url"]/@content
  regExp: https://www.juul.com/(.*)
  regExpReplace: $1
- name: colour
- name: flavour
  xpath: ancestor::html//h1[@class="product-information__header__title__name heading--large"]
- name: sku
  xpath: ancestor::html//img[@class="hero__single-image"]/@alt | ancestor::html//h1[@class="product-information__header__title__name heading--large"]
- name: reviewText
  xpath: //div[@class="content-review"]
- name: reviewTitle
  xpath: //div[@class="content-title yotpo-font-bold"]
- name: mediaURL
  xpath: ancestor::html//meta[@property="og:image"]/@content
- name: location
  defaultValue: US
- name: helpful
  xpath: //label[@data-type="up"]
- name: verifiedPurchase
  xpath: //div[@class="label-with-tooltip pull-left"]/span[@data-type="toggleFade"]
  regExp: (.+)
  regExpReplace: 'Yes'
  defaultValue:  'No'
- name: rating
  xpath: //span[@class="sr-only"]
  regExp: ([0-9\.]{1,}) star rating
  regExpReplace: $1
- name: pageTitle
  xpath: ancestor::html//h1[@class="product-information__header__title__name heading--large"]
- name: sourceUrl
  xpath: ancestor::html//meta[@property="og:url"]/@content
