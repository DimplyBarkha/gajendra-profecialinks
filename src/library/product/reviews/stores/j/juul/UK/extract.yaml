singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "yotpo-review ")]
fields:
- name: brand
  type: STRING
  description: Brand name
  xpath: ancestor::html//meta[name="application-name"]
- name: productRange
  type: STRING
  description: Product Range
  xpath: 
- name: productFamily
  type: STRING
  description: Product Family
  xpath: 
- name: colour
  type: STRING
  description: Product Colour
  xpath: 
- name: flavour
  type: STRING
  description: Product Flavour
  xpath: 
- name: sku
  type: STRING
  description: sku
  xpath: 
- name: reviewText
  type: STRING
  description: Product Review
  xpath: div[class="content-review"]
- name: reviewTitle
  type: STRING
  description: Review Title
  xpath: //div[@class="content-title yotpo-font-bold"]
- name: mediaURL
  type: STRING
  description: Product Media URL
  xpath: ancestor::html//img[class="hero__single-image"]/@src
- name: location
  type: STRING
  description: Location
  xpath: 
- name: helpful
  type: STRING
  description: Product Helpful Notes
  xpath: //span[data-type="up"]
- name: verifiedPurchase
  type: STRING
  description: Product Purchase Notes
  xpath: //span/@aria-describedby
  regExp: (.+)
  regExpReplace: 'Yes'
  defaultValue:  'No'
- name: rating
  type: STRING
  description: Product Rating
  xpath: //span[@class="yotpo-filter-stars"]//span[@class="sr-only"]
  regExp: ([0-9\.]{1,}) star rating
  regExpReplace: $1
- name: pageTitle
  type: STRING
  description: Page Title
  xpath: ancestor::html//h1[class="product-information__header__title__name heading--large"]
- name: sourceUrl
  type: STRING
  description: Source URL
  xpath: 
 