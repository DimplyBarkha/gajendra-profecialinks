singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ol[contains(@class, "bv-content-list")]/li[@itemprop="review"]
fields:
  - name: helpfulCount
    singleValue: false
    type: NUMBER
    description: Number of people who said the review was helpful
    xpath: //div[contains(@class, "item-author")]/div[contains(@class, "feedback")]//button[contains(@aria-label, "Yes")]//span[@class="bv-content-btn-count"]
  - name: commentCount
    singleValue: true
    type: NUMBER
    description: Number of comments on the review
    xpath: //@commentCount
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: name
    singleValue: true
    description: The product name
    xpath: ancestor::html/body/@addedName
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: ancestor::html/body/@productUrl
  - name: reviewDate
    singleValue: false
    type: DATETIME
    description: Date the review was made
    xpath: //div[contains(@class, "author")]/div[@class="bv-content-container"]//div[@class="bv-content-datetime"]/meta[1]/@content
  - name: reviewRating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //span[@class="bv-rating-stars-container"]/abbr[1]/@title
  - name: reviewText
    singleValue: true
    description: The text of the review
    xpath: //div[@itemprop="reviewBody"]/div/p
  - name: reviewTitle
    singleValue: false
    description: The title of the review
    xpath: //div[@class="bv-content-title-container"]/h4
  - name: reviewerTags
    singleValue: false
    description: The tags a reviewer has
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: productUrl
    singleValue: true
    description: The url of the product details page
    xpath: ancestor::html/body/@productUrl
  - name: verifiedPurchase
    singleValue: true
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    singleValue: true
    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    singleValue: true
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: true
    description: A direct link to the review
  - name: reviewedSku
    singleValue: true
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    description: The user name of the reviewer
    type: TEXT
  - name: aggregateRating
    description: The product rating
