singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: helpfulCount
    singleValue: true
    type: NUMBER
    description: Number of people who said the review was helpful
    xpath: //div[@class='helper-review-vote-count']
  - name: commentCount
    singleValue: true
    type: NUMBER
    description: Number of comments on the review
    xpath: //div[@class='helper-review-comments-count']
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@class='helper-review-brand']
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='helper-review-name']
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='helper-review-sku']
  - name: reviewDate
    singleValue: true
    type: DATETIME
    description: Date the review was made
    xpath: //div[@class='helper-review-date']
  - name: reviewRating
    type: NUMBER
    singleValue: true
    description: Rating normalized to be out of 5
    xpath: //div[@class='helper-review-rating']
  - name: reviewText
    singleValue: true
    description: The text of the review
    xpath: //div[@class='helper-review-text']
  - name: reviewTitle
    singleValue: true
    description: The title of the review
    xpath: //div[@class='helper-review-title']
#  - name: reviewerTags
#    singleValue: false
#    description: The tags a reviewer has
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class='helper-review-gtin']
  - name: productUrl
    singleValue: true
    description: The url of the product details page
    xpath: //div[@class='helper-review-url']
#  - name: verifiedPurchase
#    singleValue: true
#    type: BOOLEAN
#    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
#  - name: manufacturerResponse
#    singleValue: true
#    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    singleValue: true
    description: Stated place the review was syndicated from
#  - name: reviewUrl
#    singleValue: true
#    description: A direct link to the review
  - name: reviewedSku
    singleValue: true
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
    xpath: //div[@class='helper-review-reviewedSku']
  - name: user
    description: The user name of the reviewer
    type: TEXT
    xpath: //div[@class='helper-review-nickname']
  - name: aggregateRating
    description: The product rating
    xpath: //div[@class='helper-review-aggregateRating']
