singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="item review-item"]
fields:
  - name: location
    singleValue: false
    defaultValue: USA
  - name: reviewDate
    singleValue: false
    xpath: //p[@class="review-date"]/time/@datetime
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: ancestor::html//script[contains(@type,"application")]
    regExp: >-
      (\"sku\"\:\")([^"]+)(",")
    regExpReplace: $2
  - name: mediaURL
    singleValue: false
    xpath: ancestor::html//div[@id="product-details-box"]//img/@src
  - name: productRange
    singleValue: false
    xpath: ancestor::html//ul[@class="items"]/li[@class="item category"]/a/text()
  - name: productFamily
    singleValue: false
    xpath: ancestor::html//ul[@class="items"]/li[@class="item home"] | ancestor::html//ul[@class="items"]/li[@class="item category"]/a/text() | ancestor::html//ul[@class="items"]/li[@class="item product"]
  - name: colour
    singleValue: false
    xpath: ancestor::html//div[contains(@class,"swatch-option color")]/@option-label
  - name: flavour
    singleValue: false
    xpath: ancestor::html//select[@class="swatch-select flavor"]/option[@value!="0"]
  - name: pageTitle
    singleValue: false
    xpath: ancestor::html//meta[@name="title"]/@content
  - name: sourceUrl
    singleValue: false
    xpath: ancestor::html//meta[@property="og:url"]/@content
  - name: rating
    singleValue: false
    xpath: //span[@itemprop="ratingValue"]
  - name: helpfulCount
    singleValue: false
    type: NUMBER
    description: Number of people who said the review was helpful
  - name: commentCount
    singleValue: false
    type: NUMBER
    description: Number of comments on the review
  - name: brand
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    defaultValue: Vuse
  - name: name
    singleValue: false
    description: The product name
  - name: reviewRating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //div[@class="review-desc"]
  - name: reviewTitle
    singleValue: false
    description: The title of the review
    xpath: //div[@class="review-title"]
  - name: reviewerTags
    singleValue: falsee
    description: The tags a reviewer has
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: productUrl
    singleValue: false
    description: The url of the product details page
  - name: verifiedPurchase
    singleValue: false
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    singleValue: false
    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    singleValue: false
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: false
    description: A direct link to the review
  - name: reviewedSku
    singleValue: false
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    description: The user name of the reviewer
    type: TEXT
