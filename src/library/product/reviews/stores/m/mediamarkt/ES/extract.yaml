singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@data-bv-v,"contentItem")][contains(@class,'review')]
fields:
  - name: helpfulCount
    description: Number of people who said the review was helpful
    xpath: //button[contains(@class,"feedback-yes")]//span[contains(@class,"count")]
  - name: commentCount
    singleValue: true
    type: NUMBER
    description: Number of comments on the review
  - name: brandText
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: ancestor::html//meta[contains(@property,"brand")]/@content
  - name: name
    description: The product name
    xpath: ancestor::html//h1[@itemprop="name"]
  - name: sku
    description: The store-specific product identifier
    xpath: ancestor::html//span[@itemprop="sku"]
  - name: reviewDate
    type: DATETIME
    description: Date the review was made
    xpath: //meta[@itemprop="datePublished"]/@content
  - name: reviewRating
    description: Rating normalized to be out of 5
    xpath: //meta[@itemprop="ratingValue"]/@content
  - name: reviewText
    description: The text of the review
    xpath: //div[@itemprop="reviewBody"]/div/p
  - name: reviewTitle
    description: The title of the review
    xpath: //h3[@itemprop="headline"]
  - name: reviewerTags
    singleValue: false
    description: The tags a reviewer has
  - name: gtin
    description: GTIN code (includes UPC/EAN)
    xpath: ancestor::html//div[contains(@id,"loadbeeTabContent")]/@data-loadbee-gtin
  - name: productUrl
    description: The url of the product details page
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: verifiedPurchase
    singleValue: true
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    singleValue: true
    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    singleValue: true
    description: Stated place the review was syndicated from
  - name: reviewUrl
    description: A direct link to the review
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: reviewedSku
    singleValue: true
    description:
      The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    description: The user name of the reviewer
    xpath: //div[contains(@class,"avatar")]//button[contains(@class,"author")]/h3
  - name: aggregateRating
    description: The product rating
    xpath: ancestor::html//span[@itemprop="ratingValue"]
