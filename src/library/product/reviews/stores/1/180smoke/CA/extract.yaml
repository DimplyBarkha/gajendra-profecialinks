singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="page-product-view--review--content--item"] | //div[@id="my-reviews"]
fields:
- name: aggregateRating
  xpath: ancestor::html//div[@id="main_custom_rating"]
- name: name
  xpath: ancestor::html//h1[@class="page-product-view--title"]
- name: commentCount
- name: reviewDate
  xpath: (//p[@class="mb-0"]/text())[1] | //div[@id="my-reviews"]/@review_at
- name: user
  xpath: //p[@class="mb-0"]/strong/text() | //div[@id="my-reviews"]/@nickname
- name: brand
  xpath: ancestor::html//h1[@class="page-product-view--title"]
- name: productRange
  xpath: ancestor::html//meta[@name="keywords"]/@content
  regExp: ^([\w\-]+)
  regExpReplace: $1
- name: productFamily
  xpath: concat(//ol[@class="breadcrumb"]/li[1]/a/text(),'/',//ol[@class="breadcrumb"]/li[2]/text())
- name: colour
- name: flavour
  xpath: ancestor::html//h1[@class="page-product-view--title"]
  regExp: (?<=Pods )(.*)(?= \() | (?<=ePod )(.*)(?= Pods)
  regExpReplace: $1$2
- name: sku
  xpath: ancestor::html//span[@class="d-none"]/text()[2]
- name: reviewText
  xpath: //p[@class="page-product-view--review--description"] | //div[@id="my-reviews"]/@detail
- name: reviewTitle
  xpath: //div[@class="card-body"]//h4 | //div[@id="my-reviews"]/@title
- name: mediaURL
  xpath: ancestor::html//meta[@property="og:image"]/@content
- name: location
  defaultValue: CA
- name: helpful
- name: verifiedPurchase
- name: rating
  xpath: //ul[contains(@class,"reviews-stars")]/@custom_rating | //div[@id="my-reviews"]/@ratings
- name: pageTitle
  xpath: ancestor::html//meta[@property="og:title"]/@content
- name: sourceUrl
  xpath: ancestor::html//meta[@property="og:url"]/@content
  regExp: (.+)
  regExpReplace: https://www.180smoke.ca$1