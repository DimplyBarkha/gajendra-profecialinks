singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ol[@class="bv-content-list bv-content-list-reviews"]//li[@class="bv-content-item bv-content-top-review bv-content-review"] | //div[@class="ratings-list ratings-list-preselected"]//div[@class="ratings-list-item"]
fields:
  - name: brandText
    xpath: ancestor::html//div[contains(@class,'product-selection-brand')]//a
  - name: name
    xpath: ancestor::body//h1[@itemprop="name"]
  - name: productUrl
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: gtin
    xpath: ancestor::html//h2[@class="product-description-ean"]
    regExp: (:)\s(.+)
    regExpReplace: $2
    # rating
  - name: helpfulCount
    xpath: //span[contains(text(),' SÃ­')]//span[@class="bv-content-btn-count"]
  - name: reviewDate
    xpath: //meta[@itemprop="datePublished"]/@content
    type: DATETIME
  - name: user
    xpath: //*[@itemprop="author"]
  - name: reviewTitle
    xpath: //h3[@class="bv-content-title"] | //h4[@class="ratings-list-item-title"]
  - name: reviewRating
    xpath: //meta[@itemprop="ratingValue"]/@content | //span[@class="ratings-stars-average"]
    type: NUMBER
  - name: reviewText
    xpath: //div[@itemprop="reviewBody"]//div[@class="bv-content-summary-body-text"]/p
  - name: verifiedPurchase
    xpath: //ul//li[contains(@class,'bv-badge-content-verifiedpurchaser')]/img/@title
    regExp: (.+)
    regExpReplace: 'true'
    defaultValue: false
  - name: reviewedSku
    xpath: //ol[@class="bv-content-list bv-content-list-reviews"]//li[@class="bv-content-item bv-content-top-review bv-content-review"]/@data-content-id
    regExp: Reviews-(.+)
    regExpReplace: $1
  - name: syndicatedFrom
    xpath: //span[@class="ratings-list-syndicated-text"] | //span[@class="bv-badge-syndicated"]