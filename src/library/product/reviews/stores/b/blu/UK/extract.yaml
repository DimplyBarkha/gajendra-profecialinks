singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-testid="review-post"] | //div[@id="my-reviews"]
fields:
  - name: brand
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name e.g. "Visit the Gillette Store"
    defaultValue: Blu
  - name: productRange
    singleValue: false
    description: Product range
  - name: productFamily
    singleValue: false
    description: Product family
    xpath: ancestor::html//div[@data-testid='productDetailsBlock']//h1[@data-testid='details-product-title']
  - name: colour
    singleValue: false
    description: Product colour
  - name: flavour
    singleValue: false
    description: Product flavour
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: ancestor::html//div[@data-testid='productDetailsBlock']//h1[@data-testid='details-product-title']
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //div[@data-testid='review-post']/div[2]/div[2] | //div[@id="my-reviews"]/@reviewText
  - name: reviewTitle
    singleValue: false
    description: The title of the review
    xpath: //div[@data-testid='review-post']/div[2]/p | //div[@id="my-reviews"]/@reviewTitle
  - name: mediaURL
    singleValue: false
    description: product media url
    xpath: ancestor::html//div[@data-testid='productDetailsBlock']//div[@data-test-size='M-up'][1]//img[@itemprop='image'][1]/@src
  - name: location
    singleValue: false
    description: reviewer location
    defaultValue: UK
  - name: helpful
    singleValue: true
    xpath: //div[@data-testid='review-post']/div[2]//span/following-sibling::div[1]
    description: Number of people who said the review was helpful
  - name: verifiedPurchase
    singleValue: false
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: aggregateRating
    singleValue: false
    description: The product rating
    xpath: ancestor::html//span[@itemprop='ratingValue']
  - name: pageTitle
    singleValue: false
    description: The url of the page title
    xpath: ancestor::html//head/title
  - name: sourceUrl
    singleValue: false
    description: The url of the product url
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: name
    singleValue: false
    description: The product name
    xpath: ancestor::html//div[@data-testid='productDetailsBlock']//h1[@data-testid='details-product-title']
  - name: commentCount
    singleValue: false
    type: NUMBER
    description: Number of comments on the review
  - name: reviewDate
    singleValue: false
    description: Date the review was made
    xpath: //span[@class='sc-1tgo8i-11 iEjqbJ']/span/following-sibling::text() | //div[@id="my-reviews"]/@reviewDate
  - name: rating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //div[@data-testid='ratingStars']//div[1]//*[name()='svg'][1]//span[1] | //div[@id="my-reviews"]/@rating
  - name: reviewerTags
    singleValue: false
    description: The tags a reviewer has
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: manufacturerResponse
    singleValue: false
    description: The response of the manufacturer (if any)
    xpath: //div[@class='sc-1tgo8i-17 EUdcB']//div[@class="sc-1kezeo0-6 ifpxNw"]
  - name: syndicatedFrom
    singleValue: false
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: false
    description: A direct link to the review
  - name: user
    singleValue: false
    description: The user name of the reviewer
    xpath: //span[@class='sc-1tgo8i-22 fSWjYM']