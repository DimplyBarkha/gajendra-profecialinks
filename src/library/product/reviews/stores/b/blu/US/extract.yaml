singleRecord: false
regionsSelector: null
recordSelector: div[data-testid="review-post"]
recordXPath: //div[@data-testid="review-post"]
fields:
  - name: brand
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name e.g. "Visit the Gillette Store"
    defaultValue: Blu
  - name: productRange
    singleValue: false
    description: Product range
  - name: productFamily
    singleValue: false
    description: Product family
  - name: colour
    singleValue: false
    description: Product colour
  - name: flavour
    singleValue: false
    description: Product flavour
    xpath: ancestor::html//li[@data-testid="details-product-usp-point"]//div
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: ancestor::html//div[@data-testid='productDetailsBlock']//h1[@data-testid='details-product-title']
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //div[@data-testid='review-post']/div[2]/div[2]
  - name: reviewTitle
    singleValue: false
    description: The title of the review
    xpath: //div[@data-testid='review-post']/div[2]/p
  - name: mediaURL
    singleValue: false
    description: product media url
    xpath: ancestor::html//div[@data-testid='productDetailsBlock']//div[@data-test-size='M-up'][1]//img[@itemprop='image'][1]/@src
  - name: location
    singleValue: false
    description: reviewer location
    defaultValue: US
  - name: helpful
    singleValue: true
    description: Number of people who said the review was helpful
    xpath: //div[@data-testid='review-post']/div[2]//span/following-sibling::div[1]
  - name: verifiedPurchase
    singleValue: false
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: aggregateRating
    singleValue: false
    description: The product rating
    xpath: ancestor::html//div[@itemprop='aggregateRating']/div[2]//div[2]//span[@itemprop='ratingValue']
  - name: pageTitle
    singleValue: false
    description: The url of the page title
    xpath: ancestor::html//head/title
  - name: sourceUrl
    singleValue: false
    description: The url of the product url
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: name
    singleValue: false
    description: The product name
    xpath: ancestor::html//div[@data-testid='productDetailsBlock']//h1[@data-testid='details-product-title']
  - name: commentCount
    singleValue: false
    type: NUMBER
    description: Number of comments on the review
  - name: reviewDate
    singleValue: false
    type: DATETIME
    description: Date the review was made
  - name: rating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //div[@data-testid='ratingStars']//div[1]//*[name()='svg'][1]//span[1]
  - name: reviewerTags
    singleValue: false
    description: The tags a reviewer has
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: manufacturerResponse
    singleValue: false
    description: The response of the manufacturer (if any)
    xpath: //div[@class='sc-1tgo8i-17 EUdcB']//div[@class="sc-1kezeo0-6 ifpxNw"]
  - name: syndicatedFrom
    singleValue: false
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: false
    description: A direct link to the review
  - name: reviewedSku
    singleValue: false
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    singleValue: false
    description: The user name of the reviewer
    xpath: //span[@class='sc-1tgo8i-22 fSWjYM']
