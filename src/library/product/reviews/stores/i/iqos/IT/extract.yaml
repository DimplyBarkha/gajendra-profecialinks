singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='BVRRContainer']//ol[contains(@class, 'bv-content-list-reviews')]//li[contains(@class, 'bv-content-item')]
fields:
  - name: helpfulCount
    singleValue: false
    description: Number of people who said the review was helpful
    xpath: //div[contains(@class, 'bv-content-actions-container ')]//span[@class='bv-content-btn-count']
  - name: reviewDate
    singleValue: false
    description: Date the review was made
    xpath: //div[@class='bv-content-datetime']//meta[@itemprop='dateCreated']/@content
  - name: reviewRating
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //span[@itemprop='reviewRating']//meta[@itemprop='ratingValue']/@content
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //div[@class='bv-content-details-offset-off']//div[@itemprop='reviewBody']
  - name: reviewTitle
    singleValue: false
    description: The title of the review
    xpath: //div[@class='bv-content-title-container']//h3
