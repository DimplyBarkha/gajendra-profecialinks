singleRecord: false
regionsSelector: null
recordSelector: div[@data-zone-name="product-review"]
recordXPath: //div[@data-zone-name="product-review"]
fields:
  - name: brand
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name e.g. "Visit the Gillette Store"
    xpath: (//div[@data-zone-name="breadcrumb"])[last()]/a/@title
  - name: colour
    singleValue: false
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //div[@class=""_3IXczk7DdZ""]
  - name: reviewTitle
    singleValue: false
    description: The title of the review
  - name: mediaURL
    description: product media url
    xpath: 
  - name: location
    description: reviewer location
    defaultValue: RU
  - name: helpful
    description: Number of people who said the review was helpful
  - name: verifiedPurchase
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
    xpath: //span[@class="_2S3P9zTQTh"]
  - name: aggregateRating
    description: The product rating
    xpath: //div[@itemprop="aggregateRating"]/meta[@itemprop="ratingValue"]/@content
  - name: pageTitle
    description: The url of the page title
    xpath: 
  - name: sourceUrl
    description: The url of the product url
    xpath: 
  - name: name
    description: The product name
    xpath: 
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: 
  - name: commentCount
    type: NUMBER
    description: Number of comments on the review
    xpath: count(//div[@data-zone-name="snippet"])
  - name: reviewDate
    description: Date the review was made
    xpath: //div[@itemprop="review"]/meta[@itemprop="datePublished"]/@content
  - name: rating
    description: The product rating
    xpath: //div[@itemprop="reviewRating"]/meta[@itemprop="ratingValue"]/@content
  - name: user
    description: The user name of the reviewer
    xpath: //div[@data-zone-name="name"]
  - name: flavour
  - name: productFamily
  - name: productRange