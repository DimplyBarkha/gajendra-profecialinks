singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='review-data']//article/section
fields:
  - name: helpfulCount
    type: NUMBER
    description: Number of people who said the review was helpful
  - name: commentCount
    type: NUMBER
    description: Number of comments on the review
  - name: brandText
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: ancestor::html//script[@type="application/ld+json"][contains(text(),"brand")]
    regExp: brand":{"@type":"[^"]+","name":"([^"]+)
    regExpReplace: $1
  - name: name
    description: The product name
    xpath: ancestor::html//h1[@class="product-details-tile__title"]
  - name: sku
    description: The store-specific product identifier
    xpath: ancestor::html//script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: reviewDate
    type: DATETIME
    description: Date the review was made
    xpath: //p/span[contains(@class,'submission-time')]
  - name: reviewRating
    type: NUMBER
    description: Rating normalized to be out of 5
    xpath: //div/span[contains(@class,'star-rating')]
    regExp: (.+)\s?stars
    regExpReplace: $1
  - name: reviewRating2
    type: NUMBER
    description: Rating normalized to be out of 5
    xpath: //div/span[contains(@class,'star-rating')]
    regExp: (.+)\s?stars
    regExpReplace: $1
  - name: reviewText
    description: The text of the review
    xpath: //p[contains(@class,'ReviewText')]
  - name: reviewTitle
    description: The title of the review
    xpath: //h4
  - name: reviewerTags
    description: The tags a reviewer has
  - name: gtin
    description: GTIN code (includes UPC/EAN)
    xpath: ancestor::html//script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin13":"([^"]+)
    regExpReplace: $1
  - name: productUrl
    description: The url of the product details page
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: verifiedPurchase
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    description: Stated place the review was syndicated from
  - name: reviewUrl
    description: A direct link to the review
  - name: reviewedSku
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
    xpath: ancestor::html//script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: user
    description: The user name of the reviewer
    type: TEXT
    xpath: //p/span[contains(@class,'nickname')]
  - name: aggregateRating
    description: The product rating
    xpath: ancestor::html//script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":([^,"]+)
    regExpReplace: $1
