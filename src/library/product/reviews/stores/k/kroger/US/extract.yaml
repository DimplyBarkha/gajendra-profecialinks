singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@itemprop='review']
fields:
  - name: helpfulCount
    singleValue: false
    type: NUMBER
    description: Number of people who said the review was helpful
  - name: commentCount
    singleValue: false
    type: NUMBER
    description: Number of comments on the review
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: name
    singleValue: false
    description: The product name
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: reviewDate
    singleValue: false
    type: DATETIME
    xpath: //span[@itemprop='reviewRating']//parent::div//following-sibling::div//div[@class='bv-content-datetime']/meta[@itemprop='dateCreated']/@content
    description: Date the review was made
  - name: reviewRating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //span[contains(@class,'bv-content-rating')]/meta[@itemprop='ratingValue']/@content
  - name: reviewRatingScale
    type: NUMBER
    xpath: //span[contains(@class,'bv-content-rating')]/meta[@itemprop='bestRating']/@content
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //div[@itemprop='reviewBody']/div[@class='bv-content-summary-body-text']
  - name: reviewAuthor
    singleValue: false
    xpath: //div[@class='bv-inline-profile']/div[@class='bv-author-avatar']//span[@class='bv-author']
  - name: reviewTitle
    singleValue: false
    description: The title of the review
    xpath: //h3[@class='bv-content-title']
  - name: reviewerTags
    singleValue: falsee
    description: The tags a reviewer has
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: productUrl
    singleValue: false
    description: The url of the product details page
  - name: verifiedPurchase
    singleValue: false
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    singleValue: false
    description: The response of the manufacturer (if any)
    xpath: //li[contains(@class,'clientresponse')]//div[contains(@class,'content-summary-body-text')]
  - name: responseAuthor
    singleValue: false
    xpath: concat(//li[contains(@class,'clientresponse')]//*[@class='bv-content-title'],//li[contains(@class,'clientresponse')]//span[contains(@class,'bv-author')])
  - name: syndicatedFrom
    singleValue: false
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: false
    description: A direct link to the review
  - name: reviewedSku
    singleValue: false
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    description: The user name of the reviewer
    type: TEXT
  - name: aggregateRating
    description: The product rating
