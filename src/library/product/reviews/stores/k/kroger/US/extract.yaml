singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: helpfulCount
    singleValue: true
    type: NUMBER
    description: Number of people who said the review was helpful
  - name: commentCount
    singleValue: true
    type: NUMBER
    description: Number of comments on the review
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: name
    singleValue: true
    description: The product name
    xpath: '//div[@class="ProductDetails-header"]/h1'
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: reviewDate
    singleValue: true
    type: DATETIME
    description: Date the review was made
    xpath: '//div[@class="bv-content-item-author-profile-offset bv-content-item-author-profile-offset-on"]//div[@class="bv-content-datetime"]/meta[@itemprop="datePublished"]'
  - name: reviewRating
    type: NUMBER
    singleValue: true
    description: Rating normalized to be out of 5
    xpath: '//div[@class="bv-content-item-author-profile-offset bv-content-item-author-profile-offset-on"]//div[@class="bv-content-header-meta"]//meta[@itemprop="ratingValue"]/@content'
  - name: reviewText
    singleValue: true
    description: The text of the review
  - name: reviewTitle
    singleValue: true
    description: The title of the review
    xpath: '//div[@class="bv-content-title-container"]/h3'
  - name: reviewerTags
    singleValue: false
    description: The tags a reviewer has
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: productUrl
    singleValue: true
    description: The url of the product details page
  - name: verifiedPurchase
    singleValue: true
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    singleValue: true
    description: The response of the manufacturer (if any)
    xpath: '//div[@class="bv-secondary-content-list"]//div[@class="bv-content-summary-body-text"]/p'
  - name: syndicatedFrom
    singleValue: true
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: true
    description: A direct link to the review
  - name: reviewedSku
    singleValue: true
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
  - name: user
    description: The user name of the reviewer
    type: TEXT
  - name: aggregateRating
    description: The product rating
  - name: reviewAuthor
    singleValue: true
    type: STRING
    description: Author Review
    xpath: '//div[@class="bv-author-avatar"]//div[@class="bv-author"]/span[@class="bv-author"]'
  - name: responseAuthor
    singleValue: true
    type: STRING
    description: Author Response
    xpath: '//div[@class="bv-secondary-content-list"]//div[@class="bv-content-reference-data bv-content-author-name"]/span[@class="bv-author bv-content-author-department"]'
  - name: reviewRatingScale
    singleValue: true
    type: STRING
    description: Review Rating Scale
    xpath: '//div[@class="bv-content-item-author-profile-offset bv-content-item-author-profile-offset-on"]//div[@class="bv-content-header-meta"]//meta[@itemprop="bestRating"]/@content'
  - name: reviewText
    singleValue: true
    type: STRING
    description: Review Text
    xpath: '//div[@itemprop="reviewBody"]/div[@class="bv-content-summary-body-text"]/p'
