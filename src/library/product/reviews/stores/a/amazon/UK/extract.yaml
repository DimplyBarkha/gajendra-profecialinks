singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[@data-hook="review"]
fields:
- name: brand
  description: Brand name
  xpath: ancestor::html//a[@id="bylineInfo"]
  regExp: Brand:(.*) 
  regExpReplace: $1
- name: reviewDate
  xpath: //span[@data-hook="review-date"]
  regExp: >-
    [0-9]+(.*)
- name: productRange
  description: Product Range
  xpath: ancestor::html//meta[@name="description"]/@content
  regExp: >-
    (?<=Amazon.co.uk: )(.+)
- name: productFamily
  description: Product Family
  xpath: ancestor::html//span[@id="productTitle"]
- name: colour
  description: Product Colour
  xpath: ancestor::html//div[@id="variation_color_name"]//span[@class="selection"]
- name: flavour
  description: Product Flavour
  xpath: ancestor::html//div[@id="variation_flavor_name"]//span[@class="selection"]
- name: sku
  description: sku
  xpath: ancestor::html//link[@rel="canonical"]/@href
  regExp: dp\/([^\/]+)
  regExpReplace: $1
- name: reviewText
  description: Product Review
  xpath: //span[@data-hook="review-body"]
- name: reviewTitle
  description: Review Title
  xpath: //a[@data-hook="review-title"]
- name: mediaURL
  description: Product Media URL
  xpath: ancestor::html//div[@class="imgTagWrapper"]/img[@data-a-image-name="landingImage"]/@src
- name: location
  description: Location
  xpath: //span[@data-hook="review-date"]
  regExp: Reviewed in the (.*) on
  regExpReplace: $1
- name: helpful
  description: Product Helpful Notes
  xpath: //span[@data-hook="helpful-vote-statement"]
- name: verifiedPurchase
  description: Product Purchase Notes
  xpath: //a[@data-reftag="cm_cr_getr_d_rvw_rvwer"]/@href
  regExp: (.+)
  regExpReplace: 'Yes'
  defaultValue:  'No'
- name: rating
  description: Product Rating
  xpath: //i[@data-hook="review-star-rating"]
  regExp: ([0-9\.]{1,}) out of
  regExpReplace: $1
- name: pageTitle
  description: Page Title
  xpath: ancestor::html//span[@id="productTitle"]
- name: sourceUrl
  description: Source URL
  xpath: ancestor::html//link[@rel="canonical"]/@href
  # xpath: ancestor::html//a[@id="bylineInfo"]/@href
 