singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[@data-hook="review"]
fields:
  - name: helpfulCount
    xpath: //span[@data-hook="helpful-vote-statement"]
    regExp: (.*) people
    regExpReplace: $1
  - name: reviewRating
    xpath: .//*[contains(@data-hook,"review-star-rating")]
    regExp: '^[^\s]+'
  - name: reviewDate
    type: DATETIME
    xpath: .//*[contains(@data-hook,"review-date")]
  - name: reviewText
    xpath: .//*[@data-hook="review-body"]
  - name: reviewTitle
    xpath: //a[@data-hook="review-title"]/span
  - name: verifiedPurchaseText
    xpath: boolean(//span[@data-hook="avp-badge"])