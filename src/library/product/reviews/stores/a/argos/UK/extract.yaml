singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-test="review-item"]
fields:
  - name: aggregateRating
    xpath: ancestor::html//span[@data-test="reviews-flag"]//span[@itemprop="ratingValue"]
  - name: name
    xpath: ancestor::html//span[@data-test="product-title"]
  - name: commentCount
  - name: reviewDate
    xpath: //time/@datetime
  - name: user
  - name: brand
    xpath: ancestor::html//title/text()
    regExp: (?<=\Buy\s)(\w+)
    regExpReplace: $1
  - name: productRange
    xpath: ancestor::html//nav[@aria-label="Breadcrumb"]//ol/li[3]//span/text()
  - name: productFamily
    xpath: concat(//nav[@aria-label="Breadcrumb"]//ol/li[1]//span/text(),'/',//nav[@aria-label="Breadcrumb"]//ol/li[2]//span/text(),'/',//nav[@aria-label="Breadcrumb"]//ol/li[3]//span/text(),'/',//nav[@aria-label="Breadcrumb"]//ol/li[4]//span/text())
  - name: colour
    xpath:
  - name: flavour
  - name: sku
    xpath: ancestor::html//span[@itemprop="sku"]/@content
  - name: reviewText
    xpath: //p[@itemprop="reviewBody"]
  - name: reviewTitle
    description: Review Title
    xpath: //p[@class="ReviewItemstyle__Title-sc-8dsnp1-0 gWdVXs"]
  - name: mediaURL
    xpath: ancestor::html//meta[@property="og:image"]/@content
    regExp: //(.*)
    regExpReplace: $1
  - name: location
    defaultValue: UK
  - name: helpful
    xpath: //button[@data-test="helpful-button"]
    regExp: ([0-9\.])
    regExpReplace: $1
  - name: verifiedPurchase
  - name: rating
    xpath: //span[contains(@class,"ReviewItemstyle__RatingMessage-sc-8dsnp1-2")]/text()
  - name: pageTitle
    xpath: ancestor::html//meta[@property="og:title"]/@content
  - name: sourceUrl
    xpath: ancestor::html//meta[@property="og:url"]/@content