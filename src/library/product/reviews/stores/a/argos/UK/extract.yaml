singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-test='review-item']
fields:
  - name: helpfulCount
    singleValue: false
    xpath: //button[@data-test='helpful-button']
    regExp: ([0-9]+)
    regExpReplace: $1
  - name: reviewTitle
    singleValue: false
    xpath: //p[contains(@class,'hcPxPD')]
  - name: brandText
    singleValue: false
    xpath: ancestor::html//span[contains(@data-test,'product-title')]
    regExp: ^([^\s]+)
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: ancestor::html//span[contains(@data-test,'product-title')]
  - name: sku
    singleValue: false
    xpath: ancestor::html//span[contains(@itemprop,'sku')]/@content
    description: The store-specific product identifier
  - name: reviewDate
    singleValue: false
    xpath: //time[contains(@class,'flXZaC')]/@datetime
  - name: reviewRating
    singleValue: false
    xpath: //span[contains(@class,'hPlTsr')]
  - name: reviewText
    singleValue: false
    xpath: //p[contains(@itemprop,'reviewBody')]
  - name: productUrl
    singleValue: false
    xpath: ancestor::html//meta[contains(@property,'og:url')]/@content
  - name: user
    singleValue: false
    description: The user name of the reviewer
    xpath: //p[contains(@class,'bgdUvF')]
    regExp: ^(.+?),
    regExpReplace: $1
  - name: aggregateRating
    description: The product rating
    xpath: ancestor::html//div[@data-test="review-summary-box"]/h2[not(contains(text(),'%'))]
  - name: syndicatedFrom
    singleValue: false
    xpath: //div[contains(@data-test,'review-item-cross-review')]/a[contains(text(),'.')]
  - name: gtin
    singleValue: false
    xpath: ancestor::html//div[contains(@itemprop,'description')]//li[contains(text(),'EAN:')] | ancestor::html//div[contains(@itemprop,'description')]//li[contains(text(),'EAN ')]
    regExp: \d+
