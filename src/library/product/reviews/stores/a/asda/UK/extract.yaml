singleRecord: false
regionsSelector: null
recordSelector: null # div.pdp-description-reviews__content-cntr
recordXPath: null # //div[@class="pdp-description-reviews__content-cntr"]
fields:
  # - name: helpfulCount
  #   singleValue: false
  #   type: NUMBER
  #   description: Number of people who said the review was helpful
  #   xpath: //span[contains(@aria-label, 'of up votes')]
  - name: commentCount
    singleValue: false
    type: NUMBER
    description: Number of comments on the review
    xpath: //button[contains(@aria-label, "Reviews")]
    regExp: '[0-9]+'
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@class="pdp-main-details__title"]
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //html/head/link[@rel='canonical']/@href
    regExp: (?:https:\/\/.+/(\d+))
    regExpReplace: $1
  - name: reviewDate
    singleValue: true
    type: DATETIME
    description: Date the review was made
    xpath: //div[@class="pdp-description-reviews__submitted-date"]
  - name: reviewRating
    type: NUMBER
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //div[@class="pdp-description-reviews__rating-title-cntr"]/@rating
  # - name: reviewText
  #   singleValue: false
  #   description: The text of the review
  #   xpath: //p[@class="pdp-description-reviews__content-text"]
  # - name: reviewTitle
  #   singleValue: false
  #   description: The title of the review
  #   xpath: //span[@class="pdp-description-reviews__rating-title"]
  - name: reviewerTags
    singleValue: false
    description: The tags a reviewer has
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //span[@class="pdp-main-details__product-code"]
    regExp: '[0-9]+'
  - name: productUrl
    singleValue: true
    description: The url of the product details page
    xpath: //html/head/link[@rel='canonical']/@href
  - name: verifiedPurchase
    singleValue: true
    type: BOOLEAN
    description: Whether this of an item the reviewer purchased. "Yes" if true else ""
  - name: manufacturerResponse
    singleValue: true
    description: The response of the manufacturer (if any)
  - name: syndicatedFrom
    singleValue: true
    description: Stated place the review was syndicated from
  - name: reviewUrl
    singleValue: true
    description: A direct link to the review
  - name: reviewedSku
    singleValue: true
    description: The SKU of the item that was reviewed (may be different from the
      sku the review was shown on). 1 if sku == reviewedSku else 0. Get sku
      value, transform will handle the value.
    xpath: //html/head/link[@rel='canonical']/@href
    regExp: (?:https:\/\/.+/(\d+))
    regExpReplace: $1
  - name: user
    description: The user name of the reviewer
    type: TEXT
  - name: aggregateRating
    description: The product rating
    xpath: //div[@class="rating-stars rating-stars--large rating-stars--windows"]/@aria-label
    regExp: '(.*) stars'
    regExpReplace: $1
