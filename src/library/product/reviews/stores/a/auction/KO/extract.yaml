singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='divVipReview']//ul[@class='list__review']//li[@class='list-item']//div[@class='box__review-item']
fields:
  - name: helpfulCount
    singleValue: false
    description: Number of people who said the review was helpful
    xpath: //div[@class='box__helpful']//span[@class='text__count']
  - name: reviewDate
    singleValue: false
    description: Date the review was made
    xpath: //div[@class='box__info']//p[@class='text__date']
  - name: reviewRating
    singleValue: false
    description: Rating normalized to be out of 5
    xpath: //div[@class='box__star']//span[@class='for-a11y']
  - name: reviewText
    singleValue: false
    description: The text of the review
    xpath: //div[@class='box__review-text']//p[@class='text']
  - name: reviewTitle
    singleValue: false
    description: The title of the review
