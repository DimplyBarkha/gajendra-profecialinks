singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[contains(@class, 'content-list-reviews')]/li
fields:
  - name: helpfulCount
    xpath: //button[contains(@class, 'feedback-yes')]//span[contains(@class, 'count')]
  - name: name
    description: The product name
    xpath: ancestor::html//h1[@itemprop="name"]
  - name: sku
    singleValue: true
    xpath: ancestor::html//div[@data-product-id]/@data-product-id
  - name: reviewDate
    xpath: //meta[@itemprop="datePublished"]/@content
  - name: reviewRating
  - name: reviewText
    description: The text of the review
    xpath: //div[contains(@class,'summary-body-text')]
  - name: reviewTitle
    xpath: //h3[contains(@class,'content-title')]
  - name: reviewerTags
    xpath: //li[contains(@class, 'badge-contributor')]/span[2]
  - name: gtin
    xpath: //span[contains(@class, 'gtin-number')]
  - name: productUrl
    xpath: //link[@rel="canonical"]/@href
  - name: verifiedPurchase
    xpath: //ul[@role="presentation"]/li/span[contains(text(),'verificado')]
  - name: aggregateRating
    xpath: ancestor::html//div[@itemprop="ratingValue"]
  - name: reviewRatingText
    xpath: //span[contains(@class, 'rating-stars')]/span
