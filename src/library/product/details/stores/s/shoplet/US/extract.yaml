singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //ul[@id="main-gallery"]//li[@data-slick-index="1"]/input[1]/@name
  - name: imageAlt
    singleValue: false
    xpath: //ul[@id="main-gallery"]//a[contains(@class,"slick-current") and contains(@class,"slick-current slick-active")]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@id="main-gallery"]//li[position()>1]/input[1]/@name
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[@id="breadcrumbs"]/a/span
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="left product-title"]
  - name: price
    singleValue: false
    xpath: //div[@id="snippet-single" and contains(@class,"price")]/p[@class="number"]/text()
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@id="product-actions"]//ul[@class="sellingPoint standard"]/li/text()
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id="product-actions"]//ul[@class="sellingPoint standard"]/li/text()
  - name: brandText
    singleValue: false
    xpath: //div[@id="product-details"]//table//td/b[text()="Manufacturer"]/parent::*/parent::*/td[2]
  - name: manufacturer
    singleValue: false
    xpath: //div[@id="product-details"]//table//td/b[text()="Manufacturer"]/parent::*/parent::*/td[2]
  - name: gtin
    singleValue: false
    xpath: //meta[@property="og:upc"]/@content
  - name: sku
    singleValue: false
    xpath: //p[@id="ratingWrapper"]/b
  - name: variantId
    singleValue: false
    xpath: //p[@id="ratingWrapper"]/b
  - name: ratingCount
    singleValue: false
    xpath: //p[@id="ratingWrapper"]/i[contains(@class,"snippet-count")]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="pr-snapshot-body"]//span[@class="pr-rating pr-rounded average"]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: manufacturerDescription
    singleValue: false
    xpath: //iframe[@id="etilizermc"]/@src
  - name: manufacturerImages
    singleValue: false
    xpath: //iframe[@id="etilizermc"]/@src
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    xpath: //h1[@class="left product-title"]
  - name: specifications
    singleValue: false
    xpath: //div[@id="product-details"]//table//td
  - name: warranty
    singleValue: false
    xpath: //div[@id="product-details"]//table//td/b[text()="Limited Warranty"]/parent::*/parent::*/td[2]
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@id="product-details"]//table//td/b[text()="Country Of Origin"]/parent::*/parent::*/td[2]
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@id="product-details"]/p
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id="product-actions"]//ul[@class="sellingPoint standard"]/li/text()
  - name: Image360Present
    singleValue: false
    xpath: //div[@class="image-frame"]/a/img[@alt="360 product view"]/@src
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes