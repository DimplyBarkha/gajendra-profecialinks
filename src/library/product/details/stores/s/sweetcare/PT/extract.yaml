singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: true
    xpath: //span[@id="description01"]
  - name: nameExtended
    singleValue: true
    xpath: //span[@id="description01"]
  - name: image
    singleValue: false 
    xpath: //div[@class='thbZoom160']//img/@src
  - name: imageAlt
    singleValue: false 
    xpath:  //div[@class='thbZoom160']//img/@alt
  - name: category
    singleValue: false
    xpath:  //ol[@class='breadcrumb text-right']//li[@itemprop='itemListElement']//a[@itemprop='item']
  - name: alternateImages
    singleValue: false
  - name: secondaryImageTotal
    singleValue: false
  - name: brandText
    singleValue: false  
    xpath: //h2[@class='h2Prod']/a
  - name: manufacturer
    singleValue: false  
  - name: description
    singleValue: false
    xpath: //div[@class='tab-content']//div[@class='row']//h3[contains(text(),'Descrição')]//parent::div
  - name: specifications
    singleValue: false
  - name: availabilityText
    singleValue: true
    xpath: //div[@class='prodst']//div[@class='expedicao' and contains(text(),'em stock')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,'prodref')]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'prodref')]
  - name: price
    singleValue: false
    xpath: //script[not(contains(@type,"application/ld+json")) and contains(text(), "price")]/text()
    regExp: price':([^,]+)
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: directions
    singleValue: false
    xpath: //h3[contains(text(),'Conselhos de Utilização')]/parent::*/p
  - name: promotion
    singleValue: false
    xpath: //meta[@property="og:title"]/@content