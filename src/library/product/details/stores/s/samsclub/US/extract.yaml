singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //button[@class="sc-image-viewer-img-button"]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: /html/body/@imagealt
  - name: alternateImages
    singleValue: false
    xpath: //img[@class="sc-image-viewer-thumb"]/@src
  - name: metaKeywords
    singleValue: true
    xpath: /html/head/meta[@name="keywords"]/@content
  - name: url
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
  - name: category
    singleValue: false
    xpath: //ol[@class="sc-breadcrumbs"]//li
  - name: nameExtended
    singleValue: true
    xpath: //div[@class="sc-product-header-title-container"] | //h1
  - name: listPrice
    singleValue: true
    xpath: //span[@class="sc-channel-savings-list-price"]
  - name: price
    singleValue: true
    xpath: (//div[@class="sc-pc-single-price"]//span[@class="Price-group"]//span)[1]
    regExp: \$.+
  - name: availabilityText
    singleValue: true
    xpath: //div[@class="sc-oos-card-label"] | //div[@itemprop="offers"]//meta[@itemprop="availability"]/@content
  - name: description
    singleValue: true
    xpath: //div[@class="sc-full-description-long"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class="sc-short-description-content"]/ul/li)
  - name: brandText
    singleValue: true
    xpath: //span[@class="sc-product-header-item-number"][1]
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    xpath: //div[@class="sc-cart-qty-button online"]/form/div/div/input/@value
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
  - name: sku
    singleValue: true
    xpath: //div[@id="sc-bv-summary-container"]/@data-bv-product-id | (//div/@data-bv-product-id)[1]
  - name: variantId
    singleValue: true
  - name: mpc
    singleValue: true
  - name: packSize
    singleValue: true
  - name: legalDisclaimer
    singleValue: true
    xpath: //div[@class="flix-wrapper-legales"]
  - name: directions
    singleValue: true
  - name: warnings
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: //div[@class="bv_numReviews_component_container"]/meta/@content
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    xpath: //div[@itemprop="ratingValue"]
  - name: shippingInfo
    singleValue: true
    xpath: //div[@class="sc-full-description-spec-shipping sc-full-description-info"]
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
    xpath: count(//div[@class="sc-product-variants-container"]/div)
  - name: color
    singleValue: true
    xpath: //span[@class="variant-swatch"]
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: true
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="ccs-slick-list"]//div/@data-image-url | //div[@id="wc-power-page"]//div//img/@src
  - name: videos
    singleValue: true
  - name: name
    singleValue: true
    xpath: //div[@class="sc-product-header-title-container"]
    # salsify
  - name: shownImages
    singleValue: true
    xpath: //button[@class="sc-image-viewer-img-button"]/img/@src
  - name: featureHighlights
    singleValue: false
    xpath: //div[contains(@class, 'sc-pc-large-desktop-layout-descriptors')]//ul//li
  - name: featureBullets
    singleValue: false
    xpath: //div[contains(@class, 'sc-pc-large-desktop-layout-descriptors')]//ul//li
  - name: specifications
    singleValue: true
    xpath: normalize-space(//body//@specification)
  - name: productUrl
    singleValue: true
    xpath: //body//@producturl | //link[@rel="canonical"]/@href
  - name: questionsCount
    singleValue: true
    xpath: (//a[@data-content-type="question"])[1]
    regExp: (\d+)
  - name: highQualityImages
    singleValue: false
    xpath: //div[@class="sc-image-viewer-controls"]//img[@class="sc-image-viewer-thumb"]/@src
    regExp: (.+\_)(.+)
    regExpReplace: $1PDP_Image$
