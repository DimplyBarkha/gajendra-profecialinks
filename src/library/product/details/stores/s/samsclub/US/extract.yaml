singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    # xpath: //button[@class="sc-image-viewer-img-button"]//img/@src | //div[@class="sc-pc-image"]//img/@src
    # xpath: //button//div[@role="presentation"]//img/@src | //div[@class="sc-pc-image"]//img/@src
    xpath: //link[@rel="preload" and contains(@href, "DT_PDP_Image")]/@href | //meta[@itemProp="image"]/@content | //button//div[@role="presentation"]//img/@src | //div[@class="sc-pc-image"]//img/@src
  - name: imageAlt
    xpath: //div[@class="sc-pc-large-desktop-layout"]/meta[1]/@content | //div[@class="sc-pc-image"]//img/@alt
  - name: alternateImages
    xpath: //div[@class="slider-frame"]//ul[@class="slider-list"]/li[position()>1]//img/@src
    regExp: (.+)\$(.+)
    regExpReplace: $1wid=76&hei=76&qlt=80&op_sharpen=1
    #$1wid=600&hei=600&qlt=80&op_sharpen=1
  - name: metaKeywords
    xpath: /html/head/meta[@name="keywords"]/@content
  - name: url
    xpath: //link[@rel="canonical"]/@href
  - name: category
    xpath: //div[@class="sc-pc-breadcrumbs"]/ol/li[position()>1] | //nav[contains(@class,"breadcrumbs")]/ol/li[position()>1]
  - name: nameExtended
    xpath: //div[contains(@class,"sc-pc-large-desktop-oos-card-columns")]//div[contains(@class,"sc-pc-title-medium")]//h3 | //meta[@itemprop="name"]/@content | //div[contains(@class,"sc-pc-title-full-desktop")]//h1
  - name: listPrice
    xpath: //span[@class="sc-channel-savings-list-price"]
  - name: price
    xpath: //div[@class="sc-pc-dual-price"]//span[@class="Price-group"]/@title
    regExp: (\d+.\d+|\d+)
    regExpReplace: $1
  - name: availabilityText
  #//meta[@itemprop="availability"]/@content |
    xpath:  //div[@class="sc-pc-large-desktop-oos-card-out-of-stock-text"]
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    #xpath: //div[@class="sc-pc-why-we-love-it"]|//div[@class="sc-pc-about-this-item"]//div[1]/text()|//div[@class="sc-pc-about-this-item"]//li|//div[@class="sc-full-description-long"]
    xpath: //div[@class="sc-pc-why-we-love-it"]|//div[@class="sc-pc-about-this-item"]//div[1]/text()|//div[@class="sc-pc-about-this-item"]//text()|//div[@class="sc-full-description-long"]
  - name: descriptionBullets
    xpath: count(//div[contains(@class,"sc-pc-about-this-item")]//li | //h4[contains(text(),'Specifications')]/following-sibling::div//li/text()[1])
    # xpath: count(//div[@class="sc-manufacturing-element-content"]//li)
  - name: brandText
    xpath: //div[@class="main-wrapper"]//div[@class="sc-pc-large-desktop-layout"]/meta[@itemprop="brand"]/@content | //meta[@itemprop="brand"]/@content
  - name: sku
    # xpath: substring-after(//span[contains(@class, 'item-number')][last()],'# ') | //meta[@itemprop="mpn"]/@content
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    xpath: //div[@class="sc-product-header"]//div[@class="sc-product-header-item-number"]
    regExp: (\d+)
    regExpReplace: $1
  - name: mpc
    xpath: //div[@class="main-wrapper"]//div[@class="sc-pc-large-desktop-layout"]/meta[@itemprop="mpn"]/@content | //meta[@itemprop="mpn"]/@content
  - name: ratingCount
    xpath: //div[@class="bv_numReviews_component_container"]/meta/@content | //span[@data-automation-id="stars-reviews"]//span[@itemprop="reviewCount"]
  - name: aggregateRating
    xpath: //div[@itemprop="ratingValue"] | //span[contains(@class,'secondary-rating-summary')] | //span[@itemprop="ratingValue"]
  - name: variantCount
    xpath: count(//div[contains(@class,"variants")]//div[@class="variant-container"])
  - name: manufacturerDescription
    # xpath: //div[contains(@id, 'aplus')]//div[contains(@class,'text-wrap')] | //div[@class="enhancedContent"]
    xpath: //div[@id="wc-power-page"] | //div[@class="enhancedContent"]
  - name: manufacturerImages
    xpath: //div[contains(@class,"aplus-body")]//img/@src | //div[@class="enhancedContent"]//img/@src | //div[contains(@class, 'inpage_selector')]//img/@srcset
    regExp: (.*?)//(.*)
    regExpReplace: https://$2
  - name: videos
    xpath: //body[@class="sc-desktop"]/@videolink[not(contains(.,"null"))] | //body[@class="sc-desktop"]/@videolink2[not(contains(.,"undefined"))]
  - name: name
    xpath: //div[@class="sc-pc-title-full-desktop"]//h1 | //meta[@itemprop="name"]/@content
  - name: secondaryImageTotal
    xpath: count(//div[@class="slider-frame"]//ul[@class="slider-list"]/li[position()>1]//img/@src)
  - name: specifications
    xpath: //div[@id="policies-link"]//div[@class="sc-manufacturing-element"]/h4[contains(.,'Specifications')]/following-sibling::div[1]//li | //h4[contains(.,'Specifications')]/following-sibling::div[1]//p
  - name: warranty
  - name: countryOfOrigin
    xpath: //div[@id="policies-link"]//div[@class="sc-manufacturing-element"]/h4[text()='Assembled Country']/following-sibling::div
  - name: additionalDescBulletInfo
    # xpath: //div[@class="sc-manufacturing-element-content"]//li | //div[@class="sc-pc-about-this-item"]//li
    xpath: //div[contains(@class,"sc-pc-about-this-item")]//li | //h4[contains(text(),'Specifications')]/following-sibling::div//li/text()[1]
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    xpath: //div[@class="sc-image-viewer-content"]//img/@class
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: gtin
    xpath: //meta[@itemprop="image"]/@content
    regExp: (.*)/(.*?)_(.*)
    regExpReplace: $2
  - name: productUrl
    xpath: //link[@rel="canonical"]/@href | //meta[@property="og:url"]/@content
  - name: quantity
    xpath: //div[contains(@class,"sc-manufacturing-element")]//li[contains(.,"Size:")][not(contains(.," Size"))]
    regExp: (:)(.+)
    regExpReplace: $2
  - name: weightNet
    xpath: //li[contains(.,"Net weight:")]
    regExp: (:)(.+)
    regExpReplace: $2
  - name: ingredientsList
    xpath: //p[contains(.,"Ingredients")]/following-sibling::p[1]
  - name: firstVariant
    xpath: //meta[@itemprop="sku"]/@firstvariant
  - name: variants
    xpath: //meta[@itemprop="sku"]/@variants
  - name: pricePerUnit2
    xpath: //div[@class="sc-pc-dual-price"]//span[@class="sc-pc-single-price-inline-price"]
    regExp: (.+)(/)(.+)
    regExpReplace: $1
  - name: pricePerUnitUom
    xpath: //div[@class="sc-pc-dual-price"]//span[@class="sc-pc-single-price-inline-price"]
    regExp: (.+)(/)(.+)
    regExpReplace: $3