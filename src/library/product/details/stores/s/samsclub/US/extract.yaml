singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //button[@class="sc-image-viewer-img-button"]/img/@src
  - name: imageAlt
    xpath: //div[@class="sc-pc-large-desktop-layout"]/meta[1]/@content
  - name: alternateImages
    xpath: //div[@class="slider-frame"]//ul[@class="slider-list"]/li[position()>1]//img/@src
    regExp: (.+)\$(.+)
    regExpReplace: $1wid=600&hei=600&qlt=80&op_sharpen=1
  - name: metaKeywords
    xpath: /html/head/meta[@name="keywords"]/@content
  - name: url
    xpath: //link[@rel="canonical"]/@href
  - name: category
    xpath: //div[@class="sc-pc-breadcrumbs"]/ol/li[position()>1]
  - name: nameExtended
    xpath: //div[@class="sc-pc-title-full-desktop"]//h1
  - name: listPrice
    xpath: //span[@class="sc-channel-savings-list-price"]
  - name: price
    xpath: //div[@class="sc-pc-dual-price"]//span[@class="Price-group"]/@title
    regExp: (\d+.\d+|\d+)
    regExpReplace: $1
  - name: availabilityText
    xpath: //div[@class="sc-pc-dual-add-to-cart"]/form[contains(@class,"add-to-cart")][1]//button[not(@disabled)]/span
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: description
    xpath: //div[@class="sc-pc-why-we-love-it"]|//div[@class="sc-pc-about-this-item"]//div[1]/text()|//div[@class="sc-pc-about-this-item"]//li|//div[@class="sc-full-description-long"]
  - name: descriptionBullets
    xpath: count(//div[@class="sc-pc-about-this-item"]//li)
  - name: brandText
    xpath: //div[@class="main-wrapper"]//div[@class="sc-pc-large-desktop-layout"]/meta[@itemprop="brand"]/@content
  - name: sku
    xpath: //div[@class="main-wrapper"]//div[@class="sc-pc-large-desktop-layout"]/meta[@itemprop="sku"]/@content
  - name: variantId
    xpath: //div[@class="sc-product-header"]//div[@class="sc-product-header-item-number"]
    regExp: (\d+)
    regExpReplace: $1
  - name: mpc
    xpath: //div[@class="main-wrapper"]//div[@class="sc-pc-large-desktop-layout"]/meta[@itemprop="mpn"]/@content
  - name: ratingCount
    xpath: //div[@class="bv_numReviews_component_container"]/meta/@content
  - name: aggregateRating
    xpath: //div[@itemprop="ratingValue"]
  - name: variantCount
    defaultValue: "0"
  # - name: manufacturerDescription
  #   xpath: 
  # - name: manufacturerImages
  #   xpath: //div[@class="syndi_powerpage"]//img/@srcset
  # - name: videos
  - name: name
    xpath: //div[@class="sc-pc-title-full-desktop"]//h1
  - name: secondaryImageTotal
    xpath: count(//div[@class="slider-frame"]//ul[@class="slider-list"]/li[position()>1]//img/@src) 
  - name: specifications
    xpath: //div[@id="policies-link"]//div[@class="sc-manufacturing-element"]/h4[text()='Specifications']/following-sibling::div
  - name: warranty
    xpath: //div[@id="policies-link"]//div[@class="sc-manufacturing-element"]/h4[text()='Warranty']/following-sibling::div
  - name: countryOfOrigin
    xpath: //div[@id="policies-link"]//div[@class="sc-manufacturing-element"]/h4[text()='Assembled Country']/following-sibling::div
  - name: additionalDescBulletInfo
    xpath: //div[@class="sc-pc-about-this-item"]//li
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    xpath: //div[@class="sc-image-viewer-content"]//img/@class
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
