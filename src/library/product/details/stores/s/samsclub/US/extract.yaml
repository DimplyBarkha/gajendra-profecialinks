singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //button[@class="sc-image-viewer-img-button"]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="sc-product-header-title-container"]
  - name: alternateImages
    singleValue: false
    xpath: //img[@class="sc-image-viewer-thumb"]/@src
  - name: metaKeywords
    singleValue: false
    xpath: /html/head/meta[@name="keywords"]/@content
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: category
    singleValue: false
    xpath: //ol[@class="sc-breadcrumbs"]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="sc-product-header-title-container"]
  - name: listPrice
    singleValue: false
    xpath: //span[@class="sc-channel-savings-list-price"]
  - name: price
    singleValue: false
    xpath: //span[@class="Price-group"]
    regExp: \$?[0-9]+\.*[0-9]*
  - name: availabilityText
    singleValue: false
    xpath: //meta[@itemprop='availability']/@content
  - name: description
    singleValue: false
    xpath: //div[@class="sc-full-description-long"] | //div[@class='sc-short-description-content']
  - name: descriptionBottom
    singleValue: false
    xpath: //div[@class='sc-full-description-blob']//ul
  - name: specifications
    singleValue: false
    xpath: //div[@class='sc-full-description-blob']//ul
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="sc-short-description-content"]/ul/li)
  - name: brandText
    singleValue: false
    xpath: //span[@class="sc-product-header-item-number"][1]
  - name: manufacturer
    singleValue: false
  - name: quantity
    singleValue: false
    xpath: //div[@class="sc-cart-qty-button online"]/form/div/div/input/@value
  - name: weightNet
    singleValue: false
  - name: weightGross
    singleValue: false
  - name: gtin
    singleValue: false
    xpath: //img[@class="sc-image-viewer-thumb"]/@src
    regExp: \d{13}
  - name: sku
    singleValue: false
    xpath: //span[@class="sc-product-header-item-number"][contains(text(), 'Model ')] | //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: false
    # xpath: /html/body/@variantId
    xpath: //span[@class="sc-product-header-item-number"][contains(text(), 'Model ')] | //meta[@itemprop='sku']/@content
  - name: mpc
    singleValue: false
    xpath: //span[@class="sc-product-header-item-number"][contains(text(), 'Model ')] | //meta[@itemprop='sku']/@content
  - name: packSize
    singleValue: false
  - name: legalDisclaimer
    singleValue: false
  - name: directions
    singleValue: false
  - name: warnings
    singleValue: false
  - name: ratingCount
    singleValue: false
    # xpath: //div[@class="bv_numReviews_component_container"]/meta/@content
    xpath: /html/body/@ratingCount
  - name: aggregateRatingText
    singleValue: false
    xpath: //span[@class="bv-secondary-rating-summary-rating bv-table-cell"]/following-sibling::*[1]
  - name: aggregateRating
    singleValue: false
    # xpath: //span[@class="bv-secondary-rating-summary-rating bv-table-cell"]
    xpath: /html/body/@aggregateRating
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="sc-full-description-spec-shipping sc-full-description-info"]
  - name: shippingDimensions
    singleValue: false
  - name: shippingWeight
    singleValue: false
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="sc-product-variants-container"]/div)
  - name: color
    singleValue: false
    xpath: //span[@class="variant-swatch"]
  - name: colorCode
    singleValue: false
  - name: manufacturerDescription
    singleValue: false
    manualSelector: '.wc-aplus-body'
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class='wc-aplus-body']//img/@src
  - name: videos
    singleValue: false
  - name: name
    singleValue: false
    xpath: //div[@class="sc-product-header-title-container"]
  - name: promotion
    singleValue: false
    xpath: //div[@class='sc-promo-message-primary']
  - name: driveId
    singleValue: false
    # xpath: //body/@driveId
    xpath: //span[@class="sc-product-header-item-number"][contains(text(), 'Model ')] | //meta[@itemprop='sku']/@content