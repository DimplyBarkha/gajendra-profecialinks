singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: product_image
    singleValue: true
    xpath: //div[@class="pd__wrapper skipto-content__focus"]//img/@src
  - name: secondary_image
    singleValue: true
    xpath: //div[@class="pd__wrapper skipto-content__focus"]/div/img/@src
  - name: image_alt_text
    singleValue: true
    xpath: //div[@class="pd__wrapper skipto-content__focus"]/div/img/@alt
  - name: url
    singleValue: true
    xpath: /html/head//script[@type = "application/ld+json"]/text()
    regExp: (.*)(\"url\":\s\")(.*)(\")(.*)
    regExpReplace: $3
  - name: category
    singleValue: true
    xpath: //nav//ol//li[position()>=2 and position()<=(last()-1)]
  - name: sub_category
    singleValue: false
    xpath: //nav//ol
    regExp:
    regExpReplace:
  - name: product_description
    singleValue: true
    xpath: //h1[@data-test-id="pd-product-title"]
  - name: list_price
    singleValue: true
    xpath: //div[@class="pd__cost"]/div
    regExp: (\d+(\.\d+)?)
  - name: online_price
    singleValue: true
    xpath: //div[@class="pd__cost"]/div
    regExp: (\d+(\.\d+)?)
  - name: online_price_currency
    singleValue: true
    xpath: //div[@class="pd__cost"]/div
    regExp: (\d+(\.\d+)?)
    defaultValue: Â£
  - name: availability
    singleValue: true
    xpath: /html/head//script[@type = "application/ld+json"]/text()
    regExp: (.*)(\"availability\":\s\"https:\/\/schema.org\/)(.*)(\")(.*)
    regExpReplace: $3
  - name: additional_description
    singleValue: true
    xpath: normalize-space(//div[@id="mainPart"][1]/div[1])
  - name: brand
    singleValue: true
    xpath: //div[@class="pd__label"]
  - name: manufacturer_name
    singleValue: true
    xpath: //h3[normalize-space(text())="Manufacturer"]/following-sibling::div[1]
  - name: size
    singleValue: true
    xpath: //h1[@data-test-id="pd-product-title"]
    regExp: (\d+)(\w\w?)
  - name: retailer_product_code
    singleValue: true
    xpath: //span[@id="productSKU"]
  - name: legal_disclaimer
    singleValue: true
    xpath: normalize-space(//div[contains(@class,"pd__disclaimer")]//p[position()>1])
  - name: number_of_customer_reviews
    singleValue: true
    xpath: //span[@data-test-id="review-count"]
    regExp: \d+
  - name: customer_review_rating
    singleValue: true
    xpath: //a[@class="star-rating-link"][2]/span/@aria-label
    regExp: \d+(\.\d+)?
  - name: ingredients_list
    singleValue: false
    xpath: normalize-space(//ul[contains(@class,"productIngredients")])
  - name: number_of_servings_in_package
    singleValue: true
    xpath:
  - name: calories_per_serving
    singleValue: false
    xpath: //table[contains(@class,"nutritionTable")]/tbody/tr[1]/td[1]
  - name: calories_from_fat_per_serving
    singleValue: true
    xpath:
  - name: total_fat_per_serving
    singleValue: true
    xpath: //th[normalize-space(text())="Fat"]/following-sibling::td[1]
  - name: saturated_fat_per_serving
    singleValue: true
    xpath: //th[normalize-space(text())="Saturates"]/following-sibling::td[1] | //th[normalize-space(text())="of which Saturates"]/following-sibling::td[1]
  - name: trans_fat_per_serving
    singleValue: true
    xpath:
  - name: dietary_fibre_per_serving
    singleValue: false
    xpath: normalize-space(//th[normalize-space(text())="Fibre"]/following-sibling::td[1])
  - name: salt_per_serving
    singleValue: false
    xpath: normalize-space(//th[normalize-space(text())="Salt"]/following-sibling::td[1])
  - name: salt_per_serving_uom
    singleValue: false
    xpath: normalize-space(//th[normalize-space(text())="Salt"]/following-sibling::td[1])
    regExp: '[^\d]+$'
  - name: total_fat_per_serving_uom
    singleValue: false
    xpath: normalize-space(//th[normalize-space(text())="Fat"]/following-sibling::td[1])
    regExp: '[^\d]+$'
  - name: total_sugars_per_serving
    singleValue: true
    xpath: normalize-space(//th[normalize-space(text())="Sugars"]/following-sibling::td[1] | //th[normalize-space(text())="of which Sugars"]/following-sibling::td[1])
  - name: total_sugars_per_serving_uom
    singleValue: false
    xpath: normalize-space(//th[normalize-space(text())="Sugars"]/following-sibling::td[1] | //th[normalize-space(text())="of which Sugars"]/following-sibling::td[1])
    regExp: '[^\d]+$'
  - name: protein_per_serving
    singleValue: true
    xpath: normalize-space(//th[normalize-space(text())="Protein"]/following-sibling::td[1])
  - name: protein_per_serving_uom
    singleValue: false
    xpath: normalize-space(//th[normalize-space(text())="Protein"]/following-sibling::td[1])
    regExp: '[^\d]+$'
  - name: calcium_per_serving
    singleValue: true
    xpath: normalize-space(//th[normalize-space(text())="Calcium"]/following-sibling::td[1])
  - name: calcium_per_serving_uom
    singleValue: false
    xpath: normalize-space(//th[normalize-space(text())="Calcium"]/following-sibling::td[1])
    regExp: '[^\d]+$'
  - name: dietary_information
    singleValue: false
    xpath: normalize-space(//h3[normalize-space(text())="Dietary Information"]/following-sibling::div[1])
  - name: storage
    singleValue: false
    xpath: normalize-space(//h3[normalize-space(text())="Storage"]/following-sibling::div[1])
  - name: packaging
    singleValue: false
    xpath: normalize-space(//h3[normalize-space(text())="Packaging"]/following-sibling::div[1])
  - name: country_of_origin
    singleValue: false
    xpath: normalize-space(//h3[normalize-space(text())="Country of Origin"]/following-sibling::div[1])
  - name: alcohol_content
    singleValue: false
    xpath: normalize-space(//h3[normalize-space(text())="Alcohol"]/following-sibling::div[1]/p)
    regExp: Alcohol\sby\svolume:\s(\d+\.?\d+?%)
    regExpReplace: $1