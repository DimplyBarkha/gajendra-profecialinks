singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@class="pd__header"]
  - name: name
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@class="pd__header"]
  - name: otherSellersName
    singleValue: true
    defaultValue: Sainsburys
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class='pd__cost']/div[contains(@class,'pd__cost__total')]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class='pd__cost']/div[contains(@class,'pd__cost__total')]
  - name: availabilityText
    singleValue: true
    defaultValue: Out of Stock
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@class='pt-button']/button[contains(@class,'pt__add-button')]
  - name: priceCurrency
    xpath: GBP
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: string(//div[@class="itemTypeGroup"]/div[@class="memo"])
  - name: product_enhanced_content_available
    singleValue: true
    defaultValue: false
  - name: featureBullets
    singleValue: false
    xpath: //div[contains(@class,"itemTypeGroupContainer")]/div[@class="memo"]/p | //div[contains(@class,"longTextItems")]/p
  - name: product_features
    xpath: //div[@class='pd__description']
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //li[contains(@class,"ln-c-breadcrumbs__item")]
  - name: shownImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class="pd__additional__container"]/img/@srcset
  - name: highQualityImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class="pd__additional__container"]/img/@srcset
  - name: ratingCount
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[@class="pd__reviews"]/a[@class="star-rating-link"]/span[@class="pd__reviews__read"]
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@class="pd__reviews"]/a[@class="star-rating-link"]/span[@class="pd__reviews__write"]/@aria-label
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="custom_sku"]
  - name: brandText
    singleValue: true
  - name: manufacturer
    singleValue: true
    xpath: //div[contains(@class,"itemTypeGroupContainer productText")]/h3[text()="Manufacturer"]/parent::*/div[@class="itemTypeGroup"]//p
  - name: countryOfOrigin
    singleValue: true
    xpath: //div[contains(@class,"itemTypeGroupContainer productText")]/h3[text()="Country of Origin"]/parent::*/div[@class="itemTypeGroup"]
  - name: packaging
    singleValue: true
    xpath: //div[contains(@class,"itemTypeGroupContainer productText")]/h3[text()="Packaging"]/parent::*/div[@class="itemTypeGroup"]
  - name: ingredientsList
    singleValue: true
    xpath: //div[contains(@class,"itemTypeGroupContainer productText")]//ul[@class="productIngredients"]//li
  - name: storage
    singleValue: true
    xpath: //div[contains(@class,"itemTypeGroupContainer productText")]/h3[text()="Storage"]/parent::*/div[@class="itemTypeGroup"]//p
  - name: variantId
    singleValue: true
    xpath: //p[@class="pd__item-code"]//span[@id="productSKU"]
  - name: caloriesFromFatPerServing
    singleValue: true
    xpath: //table[@class="nutritionTable"]//th[text()="Fat "]/parent::tr/td
    type: NUMBER
  - name: totalFatPerServing
    singleValue: true
    xpath: //table[@class="nutritionTable"]//th[text()="Fat "]/parent::tr/td
    type: NUMBER
  - name: saturatedFatPerServing
    singleValue: true
    xpath: //table[@class="nutritionTable"]//th[contains(text(),"of which saturates")]/parent::tr/td
    type: NUMBER
  - name: saltPerServing
    singleValue: true
    xpath: //table[@class="nutritionTable"]//th[text()="Salt "]/parent::tr/td
    type: NUMBER
  - name: totalCarbPerServing
    singleValue: true
    xpath: //table[@class="nutritionTable"]//th[contains(text(),"Carbohydrate")]/parent::tr/td
    type: NUMBER
  - name: legalDisclaimer
    singleValue: true
    xpath: //div[contains(@class,"ln-c-card pd__disclaimer ln-c-card--soft")]//following-sibling::p
  - name: productUrl
    singleValue: true
    xpath: //div[@class="product_custom_url"]