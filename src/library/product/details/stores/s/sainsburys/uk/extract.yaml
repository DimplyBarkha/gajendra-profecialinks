
singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: (//div[@class="pd__left skipto-content"]/img/@src)[1]
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description) 
    xpath: //img[@class="pd__additional__image pd__additional__image__active"]/@srcset
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ol[@class="ln-c-breadcrumbs ln-o-inline-list"]//li
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class='pd__cost__total undefined']/text()
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class="ln-c-card pd-details ln-c-card--soft"]//div[@id="mainPart"][1]//div[@class="itemTypeGroupContainer productText"][1]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: (//div[@class="itemTypeGroup"]//div[@class="memo"]/p)[4]/text()|//div[@class="ln-c-card pd-details ln-c-card--soft"]//div[@class="productText"][12]
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //span[@id="productSKU"]
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
    xpath: //div[@class="ln-c-card pd__disclaimer ln-c-card--soft"]
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
    xpath: //p[@data-test-id="pd-alcohol-warning"]/text()
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //html//div[@id='aggregateRating']
    type: NUMBER
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@data-test-id="pd-product-title"]/text() 
  - name: availabilityText
    singleValue: true
    xpath: //html//div[@id='availabilityText']
    regExp: \w+$
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //html//div[@id='brandText']
  - name: ingredientsList
    singleValue: true
    xpath: //div[@class="ln-c-card pd-details ln-c-card--soft"]//div[@id="mainPart"][1]//div[@class="itemTypeGroupContainer productText"][2]
  - name: directions
    singleValue: true
    xpath: //div[@class="ln-c-card pd-details ln-c-card--soft"]//div[@id="mainPart"][2]//div[@class="itemTypeGroupContainer productText"][2]

    

