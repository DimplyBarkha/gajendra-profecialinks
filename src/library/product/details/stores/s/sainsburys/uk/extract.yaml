    singleValue: true
    xpath:
  - name: legal_disclaimer
    singleValue: true
    xpath:
  - name: directions_information
    singleValue: true
    xpath:
  - name: warnings
    singleValue: true
    xpath:
  - name: number_of_customer_reviews
    singleValue: false
    xpath: //span[@data-test-id="review-count"]
    regExp: \d+