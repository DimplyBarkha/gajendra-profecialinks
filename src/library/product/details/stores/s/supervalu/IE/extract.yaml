singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product-details-header-image"]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-details-header-image"]//img/@alt
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumb"]//li[2]/a
  - name: nameExtended
    singleValue: false
    xpath: //section[@class="product-details-header"]//h2[@class="section-header"]
  - name: listPrice
    singleValue: false
    xpath: //span[@class="product-details-price-item"]
  - name: price
    singleValue: false
    xpath: //span[@class="product-details-price-item"]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //h2[contains(text(), "Details")]/following::p[1]
  - name: brandText
    singleValue: false
    xpath: //h3[contains(text(), "Brand")]/following::p[1]
  - name: quantity
    singleValue: false
    xpath: //form[@class="basket-actions"]//button[@data-action="add-to-basket"]/@value
  - name: sku
    singleValue: false
    xpath: //form[@class="product-favourite"]//input[@name="isUsual"]/@data-product-id
  - name: legalDisclaimer
    singleValue: false
    xpath: //h3[contains(text(), "Disclaimer")]/following::p[1]
  - name: name
    singleValue: false
    xpath: //section[@class="product-details-header"]//h2[@class="section-header"]
  - name: inStorePrice
    singleValue: false
    xpath: //span[@class="product-details-price-item"]
  - name: storage
    singleValue: false
    xpath: //h3[contains(text(), "Storage")]/following::p[1]
  - name: productOtherInformation
    singleValue: false
    xpath: //h3[contains(text(), "Features")]/following::ul[1]/li
  - name: promotion
    singleValue: false
    xpath: //div[@class="row product-details-header-top-row"]//div[@class="product-details-promotion-name"]/span
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: "Yes"