singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    xpath: //div[@class='s-pdp l-container js-product-details']/@data-pid
  - name: image
    singleValue: false
    xpath: //div[@id='slick-slide10']/div/div/picture/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@id='slick-slide10']/div/div/picture/img/@alt
  - name: brandText
    singleValue: false
    xpath: //div[@class='b-pdp-product-info-main-left']/h1/div/a
  - name: name
    singleValue: false
    xpath: (//div[@class='b-pdp-carousel-item']/picture/img/@alt)[1]
  - name: category
    singleValue: false
    xpath: //ul[@class="b-breadcrumb js-breadcrumbs"]/li[position()>2 and position()< last()]
  - name: color
    singleValue: false
    xpath: (//td[@class='b-fact-value js-fact-value'])[3]
  - name: listPrice
    singleValue: false
    xpath: //div[@class='b-price-section']/span[@class='b-product-tile-price-outer b-product-tile-price-outer--line-through']/span
    regExp: (.+),(.+)
    regExpReplace: $1.$2
  - name: price
    singleValue: false
    xpath: //div[@class='b-price-section']/span[@class='b-product-tile-price-outer']/span
    regExp: (.+),(.+)
    regExpReplace: $1.$2
  - name: description
    singleValue: false
    # xpath: //div[@class='b-details-content']
    xpath: //html//div[@id='specs']
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='b-product-review-count']
  - name: aggregateRatingText
    singleValue: true
    xpath: 
  - name: aggregateRating2
    singleValue: false
    xpath: //html//div[@id='agg']
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="b-pdp-thumbs-carousel js-pdp-thumbs-carousel slick-initialized slick-slider slick-vertical"])/div/div/div[position()>1 and position() <= last()]/div/div/picture/img/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[@class="b-pdp-thumbs-carousel js-pdp-thumbs-carousel slick-initialized slick-slider slick-vertical"])/div/div/div[position()>1 and position() <= last()]/div/div/picture/img/@src)
  - name: mpc
    singleValue:  false
    xpath: (//td[@class='b-fact-value js-fact-value'])[2]
  - name: sku
    singleValue: false
    xpath: (//td[@class='b-fact-value js-fact-value'])[5]
  - name: variantInformation
    singleValue: false
    xpath: (//div[@class='b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size']/div/a/@data-value)
  - name: url
    singleValue: false
    xpath: (//div[@class='b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size']/div/a/@href)[1]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='t-page-title b-pdp-title']/div
  - name: quantity
    singleValue: false
    xpath: (//div[@class='b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size']/div/a/@data-value)
  - name: variants
    singleValue: true
    xpath: //html//div[@id='ab']
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size"]/div)
  - name: availabilityText
    singleValue: true
    xpath: //html//div[@id='aval']
  - name: firstVariant
    singleValue: false
    xpath: (//div[@class="b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size"]/div/a/@data-value)[1]