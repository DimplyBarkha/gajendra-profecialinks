singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="variants"]
fields:
  - name: variantId
    singleValue: false
    # xpath: ancestor::html//div[@class='s-pdp l-container js-product-details']/@data-pid
    xpath: //html//div[@id='variantId']
  - name: image
    singleValue: false
    xpath: ancestor::html//div[@id='slick-slide10']/div/div/picture/img/@src
  - name: imageAlt
    singleValue: true
    xpath: ancestor::html//div[@id='slick-slide10']/div/div/picture/img/@alt
  - name: brandText
    singleValue: false
    xpath: ancestor::html//div[@class='b-pdp-product-info-main-left']/h1/div/a
  - name: name
    singleValue: false
    xpath: (ancestor::html//div[@class='b-pdp-carousel-item']/picture/img/@alt)[1]
  - name: category
    singleValue: false
    xpath: ancestor::html//ul[@class="b-breadcrumb js-breadcrumbs"]/li[position()>2 and position()< last()]
  - name: color
    singleValue: false
    xpath: (ancestor::html//td[@class='b-fact-value js-fact-value'])[3]
  - name: listPrice
    singleValue: false
    xpath: ancestor::html//div[@class='b-price-section']/span[@class='b-product-tile-price-outer b-product-tile-price-outer--line-through']/span
  - name: price
    singleValue: false
    xpath: ancestor::html//div[@class='b-price-section']/span[@class='b-product-tile-price-outer']/span
  - name: description
    singleValue: false
    xpath: ancestor::html//div[@class='b-details-content']
    # xpath: //html//div[@id='specs']
  - name: descriptionBullets
    singleValue: false
    xpath: count(ancestor::html//div[@class='b-details-content']/ul/li)
  - name: ratingCount
    singleValue: false
    xpath: ancestor::html//div[@class='b-product-reviews-count']
    regExp: (\d).+
    regExpReplace: $1
  # - name: aggregateRatingText
  #   singleValue: true
  #   xpath: 
  - name: aggregateRating2
    singleValue: false
    # xpath: //html//div[@id='agg']
    xpath: ancestor::html//div[@id='agg']
  - name: alternateImages
    singleValue: false
    xpath: ancestor::html//div[@id='AltImg']
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((ancestor::html//div[@class="b-pdp-thumbs-carousel js-pdp-thumbs-carousel slick-initialized slick-slider slick-vertical"])/div/div/div[position()>1 and position() <= last()]/div/div/picture/img/@src)
  - name: mpc
    singleValue:  false
    xpath: (ancestor::html//td[@class='b-fact-value js-fact-value'])[2]
  - name: sku
    singleValue: false
    xpath: (ancestor::html//td[@class='b-fact-value js-fact-value'])[5]
  - name: variantInformation
    singleValue: false
    xpath: //html//div[@id='colorVar']
  # - name: url
  #   singleValue: false
  #   xpath: (//div[@class='b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size']/div/a/@href)[1]
  - name: nameExtended
    singleValue: false
    # xpath: concat(ancestor::html//h1[@class='t-page-title b-pdp-title']/div,' ','//html//div[@id='qty']',' | ',(ancestor::html//td[@class='b-fact-value js-fact-value'])[5])
    xpath: //html//div[@id='nameEx']
  - name: quantity
    singleValue: false
    # xpath: (//div[@class='b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size']/div/a/@data-value)
    xpath: //html//div[@id='qty']
  # - name: variants

  #   xpath: //html//div[@id='ab']  #   singleValue: true
  # - name: variantCount
  #   singleValue: false
  #   xpath: count(ancestor::html//div[@class="b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size"]/div)
  - name: availabilityText
    singleValue: false
    xpath: //html//div[@id='availability1']
  # - name: firstVariant
  #   singleValue: false
  #   xpath: (ancestor::html//div[@class="b-pdp-attribute b-pdp-attribute--size js-pdp-attributes--size"]/div/a/@data-value)[1]
  - name: promotion
    singleValue: false
    xpath: ancestor::html//div[@class='b-product-badges']/div