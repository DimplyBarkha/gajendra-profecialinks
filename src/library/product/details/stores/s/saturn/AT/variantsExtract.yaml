singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //select[@class="product-attributes__item-select"]/option | /html[not(//select[@class="product-attributes__item-select"]/option)]
fields:
  - name: variant
    xpath: ./text() | .//meta[@property="og:title"]/@content
  - name: variantUrl
    xpath: ./@data-action-id | .//link[@rel="canonical"]/@href
    regExp: (https://www.saturn.at)?(.+)
    regExpReplace: https://www.saturn.at$2
  - name: variantId
    xpath: ./@value | .//*[@itemprop="sku"]