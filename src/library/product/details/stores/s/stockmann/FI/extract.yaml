singleRecord: false
regionsSelector: null
recordSelector: null

fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'js-big-image-wrapper')]//div[contains(@class,'js-big-image') and contains(@class,'swiper-slide-active')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'js-big-image-wrapper')]//div[contains(@class,'js-big-image') and contains(@class,'swiper-slide-active')]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'js-big-image-wrapper')]//div[contains(@class,'js-big-image') and not(contains(@class,'swiper-slide-active'))]//img/@src
  - name: category
    singleValue: false
    xpath: //ol[@class='breadcrumb']//li//a[not(contains(text(),'Koti'))]
  - name: name
    singleValue: false
    xpath: //h1[@class='product-name']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='product-name']
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,"js-cart-and-ipay")]//button[contains(@class,'add-to-car') and normalize-space()='Lisää ostoskoriin']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //div[@class='main-detail-column']//div[@class='prices']//div[@class='price']//span[not(contains(@class,'for-sale'))]//span[@class='value']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='main-detail-column']//div[@class='prices']//div[@class='price']//span[contains(@class,'for-sale')]//span
  - name: description
    singleValue: false
    xpath: //h2[text()='Tuotekuvaus']//following-sibling::div[contains(@class,'content')]/text()
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //h2[text()='Tuotekuvaus']//following-sibling::div[contains(@class,'content')]//ul//li
  - name: brandText
    singleValue: false
    xpath: //h2[@class='brand-name']//a
  - name: brandLink
    singleValue: false
    xpath: //h2[@class='brand-name']//a/@href  
  - name: sku
    singleValue: false    
    xpath: //div[@id='maincontent']//script[@type='application/ld+json' and contains(text(),'sku')]
    #"sku":"10574502055-1"
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //div[@id='maincontent']//script[@type='application/ld+json' and contains(text(),'sku')]
    #"sku":"10574502055-1"
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1  
  - name: variantInformation
    singleValue: false
    xpath: (//div[@class='main-detail-block']//select[@class='custom-select form-control select-size']/option/@data-attr-value)[1]
  - name: firstVariant
    singleValue: false
    xpath: (//div[@class='main-detail-block']//select[@class='custom-select form-control select-size']/option/@data-attr-value)[1]
  - name: variantCount
    singleValue: false
    # COUNT it
    xpath: //div[@class="swatch-item-wrapper"]//div[contains(@class,'swiper-slide')]//button
    defaultValue: '0'
    type: NUMBER  
  - name: specifications
    singleValue: false
    xpath: //h2[text()='Lisätietoja']//following-sibling::div[contains(@class,'content')]//table//tr
  - name: quantity
    singleValue: false
    xpath: (//div[@class='main-detail-block']//select[@class='custom-select form-control select-size']/option/@data-attr-value)[1]
  - name: color
    singleValue: false
    xpath: //span[contains(@class,'swatch-item') and contains(@class,'selected')]/@data-attr-value
  - name: videos
    singleValue: false
    # add https://www.youtube.com/watch?v= before it
    xpath: //li[@class='b-video-item']//div[@class='b-video-item-tile']/@data-videoid
  - name: shippingDimensions
    singleValue: false
    xpath: //h2[text()='Lisätietoja']//following-sibling::div[contains(@class,'content')]//table//tr//th//div[text()='Kokotiedot']//parent::th//following-sibling::td
  - name: materials
    singleValue: false
    xpath: //h2[text()='Lisätietoja']//following-sibling::div[contains(@class,'content')]//table//tr//th//div[text()='Materiaali']//parent::th//following-sibling::td   
  - name: inTheBoxUrl
    xpath: //div[@class="inpage_selector_InTheBox"]//img/@data-flixsrcset
    regExp: (//media.flixcar.com/f360cdn/.+)(200w)
    regExpReplace: https:$1
  - name: inTheBoxText
    xpath: //div[@class="inpage_selector_InTheBox"]//span
  - name: unInterruptedPDP
    xpath: //div[@class="product-slider-body"]//div[@class="product-tile js-gtm-product-tile"]//div[@class="tile-body"]/span | //a[@class="pdp-title"]