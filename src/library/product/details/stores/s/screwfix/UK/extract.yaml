singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: price
    singleValue: false
    xpath: //div[@id='product_price']
  - name: image
    singleValue: false 
    xpath: //div[@class='pr__media--img']//img[@style="display:none;"]/@src
  - name: alternateImages
    singleValue: false 
    xpath: //div[@class='pr__media--img']//img/@src
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,'n il bc__list')]//li[ not(contains(@class,'bc__hm')) and not(contains(@class,'bc__md')) ]//a
  - name: brandText
    singleValue: false 
    xpath: //div[@class='pr__product__logo']//img/@alt
  - name: manufacturer
    singleValue: false 
    xpath: //div[@class='pr__product__logo']//img/@alt
  - name: name
    singleValue: false  
    xpath: //meta[@property='og:title']/@content
  - name: nameExtended
    singleValue: false  
    xpath: //meta[@property='og:title']/@content
  - name: description 
    singleValue: false 
    xpath: //p[@itemprop="description"] | //ul[@class='pr__spec-list']//li
  - name: specifications
    singleValue: false
    xpath: //ul[@id='product_specification_list']//li
  - name: descriptionBullets
    singleValue: false
    xpath: //ul[@id='product_specification_list']//li
  - name: availabilityText
    singleValue: false
    xpath: //link[@itemprop='availability']/@href
    defaultValue: In Stock 
  - name: packSize
    singleValue: false
    xpath: //table[@id="product_selling_attributes_table"]//td[text()="Pack Size"]/parent::tr/td[2]
  - name: mpc
    singleValue: false
    xpath: //table[@id="product_selling_attributes_table"]//td[text()="Model No"]/parent::tr/td[2]
  - name: weightNet
    singleValue: false
    xpath: //table[@id="product_selling_attributes_table"]//td[text()="Total Product Weight"]/parent::tr/td[2]
  - name: quantity
    singleValue: true
    xpath: //div[@class='pr__qty']//input[contains(@class,'fm-input--items fm-input--qty')]/@value
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class='BVRRRatingNormalImage']//img/@alt
  - name: warranty
    singleValue: true
    xpath: //table[@id="product_selling_attributes_table"]//td[text()="Manufacturer Guarantee"]/parent::tr/td[2]
  - name: ratingCount
    singleValue: true
    xpath: //div[@id="BVRRRatingSummaryLinkReadID"]//span[@class='BVRRNumber']
    type: NUMBER
  - name: variantCount
    singleValue: false
    defaultValue: '0'