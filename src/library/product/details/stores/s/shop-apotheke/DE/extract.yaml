singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
  - name: image
    xpath: //div[@id='pd_image']
  - name: imageAlt
    xpath: //*[@id="tns1-item0"]//picture/img/@alt
  - name: alternateImages
    xpath: //li[position()>1]//div[@class='o-ProductImageGallery__minor']/a/@href
  - name: metaKeywords
    xpath: //meta[@name='description']/@content
  - name: category
    xpath: //div[@id='pd_category']
  - name: nameExtended
    xpath: //h1[contains(@class,"o-ProductTemplate__heading")]
  - name: listPrice
    xpath: //*[contains(@class,'m-ProductVariant__label--last')]/div[2]
  - name: price
    xpath: //div[@id='pd_price']
  - name: availabilityText
    xpath: //button[contains(@data-qa-id,'add-to-cart-button')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //h2[contains(text(),'Produktdetails & Pflichtangaben')]/following-sibling::div[1]
  - name: brandText
    xpath: //ul[contains(@class,'m-ProductData')]//li[3]//dd
  - name: manufacturer
    xpath: //ul[contains(@class,'m-ProductData')]//li[4]//dd
  - name: quantity
    xpath: //div[contains(@class,"m-ProductVariant__label--checked")]//div[contains(@class,"ProductVariant--units")]
  - name: sku
    xpath: //span[@data-qa-id="product-attribute-pzn"]
  - name: variantId
    xpath: //span[@data-qa-id="product-attribute-pzn"]
  - name: directions
    xpath: //p//*[contains(text(), "Anwendung")]/parent::p/text()
  - name: warnings
    xpath: //p//*[contains(text(), "Warnhinweise:")]/ancestor::p/following-sibling::p[1]
  - name: ratingCount
    xpath: (//span[contains(text(),'Produktbewertungen')])[1]
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    xpath: (//div[contains(@class,'StarRating')]//span[@class="a-visuallyhidden"])[1]
    regExp: (.+)\svon 5
    regExpReplace: $1
  - name: videos
    xpath: //video[@class='a-Video a-fullwidth-image']/source/@src
  - name: name
    xpath: //h1[contains(@class,"o-ProductTemplate__heading")]
  - name: ingredientsList
    xpath: //*[@id="productActiveIngredients.headline"]
  - name: productOtherInformation
    xpath: //div[@id="productAdditonalInfos.headline"]
  - name: mpc
    xpath: //div[@id='pd_mpn'] 
  - name: variants
    xpath: //div[@id="h_ProductVariants"]//ul//li//a/@data-product-variant-id
  - name: variantCount
    xpath: count(//ul[@class="a-list-reset"]//li[position()>1]/div[contains(@class,'m-ProductVariant')])
  - name: variantInformation
    xpath: //div[contains(@class,"m-ProductVariant__label--checked")]//div[contains(@class,"ProductVariant--units")]
  - name: firstVariant
    xpath: //span[@data-qa-id="product-attribute-pzn"]
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes