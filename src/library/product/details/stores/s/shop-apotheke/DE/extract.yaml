singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //meta[@property="og:url"]/@content
  - name: image
    xpath: //a[@class='append_image'][1]/@href
  - name: imageAlt
    xpath: (//ul[contains(@class,"ProductImageGallery__list")]//li/a//img/@alt)[1]
  - name: alternateImages
    xpath: //a[@class='append_image'][position()>1]/@href
  - name: metaKeywords
    xpath: //meta[@name='description']/@content
  - name: category
    xpath: //div[@id='pd_category']
  - name: nameExtended
    xpath: //h1[contains(@class,"o-ProductTemplate__heading")]
  - name: listPrice
    xpath: //*[contains(@class,'m-ProductVariant__label--last')]/div[2]
  - name: price
    xpath: //div[@id='pd_price']
  - name: availabilityText
    xpath: //button[contains(@data-qa-id,'add-to-cart-button')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //h2[contains(text(),'Produktdetails & Pflichtangaben')]/following-sibling::div[1]
  - name: brandText
    xpath: //dt[contains(text(),'Marke')]/following-sibling::dd
  - name: manufacturer
    xpath: //dt[contains(text(),'Hersteller')]/following-sibling::dd
  - name: quantity
    xpath: //div[contains(@class,"m-ProductVariant__label--checked")]//div[contains(@class,"ProductVariant--units")]
  - name: sku
    xpath: //span[@data-qa-id="product-attribute-pzn"]
  - name: variantId
    xpath: //span[@data-qa-id="product-attribute-pzn"]
  - name: directions
    xpath: //div[@id="productAdditonalInfos.headline"]//strong[contains(text(),'Anwendung')]/following-sibling::text() |//h3[contains(text(),'Indikation/Anwendung')]/following-sibling::*[1] | //p//*[contains(text(), "Anwendung")]/parent::p/text() | //p//*[contains(text(), "Anwendung")]/parent::p/following-sibling::ul |  //h3[contains(text(), "Anwendung")]/following-sibling::ul[1] | //p//*[contains(text(), "Anwendung")]/parent::p/following-sibling::ol
  - name: warnings
    xpath: //p//*[contains(text(), "Warnhinweise:")]/ancestor::p/following-sibling::p[1]
  - name: ratingCount
    xpath: (//span[contains(text(),'Produktbewertungen')])[1]
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    xpath: //h1[contains(@class,'ProductTemplate__heading')]/following-sibling::div/div[@data-qa-id="product-rating"]/a/span
    regExp: (.+)\svon 5
    regExpReplace: $1
  - name: videos
    xpath: //a[@data-qa-id="form-gallery-video-0"]//video/source[1]/@src | //div[contains(@class,'o-ProductAdditionalInformation')]//iframe/@src
  - name: name
    xpath: //h1[contains(@class,"o-ProductTemplate__heading")]
  - name: ingredientsList
    xpath: //*[@id="productActiveIngredients.headline"]//div[contains(@class,"o-ProductAdditionalInformation")] | //div[@id="productAdditonalInfos.headline"]//strong[contains(text(),'Inhaltsstoffe')]/parent::p/text()
  - name: productOtherInformation
    xpath: //div[@id="productAdditonalInfos.headline"]
  - name: mpc
    xpath: //div[@id='pd_mpn'] 
  - name: variants
    xpath: //div[@id="h_ProductVariants"]//ul//li//a/@data-product-variant-id
  - name: variantCount
    xpath: count(//ul[@class="a-list-reset"]//li[position()>1]/div[contains(@class,'m-ProductVariant')])
  - name: variantInformation
    xpath: //div[contains(@class,"m-ProductVariant__label--checked")]//div[contains(@class,"ProductVariant--units")]
  - name: firstVariant
    xpath: //span[@data-qa-id="product-attribute-pzn"]
  - name: promotion
    xpath: //div[contains(@class,"m-ProductVariant__label--checked")]//span[@class="o-ProductVariantMain__discount_badge"]
  - name: secondaryImageTotal
    xpath: count(//a[@class='append_image'][position()>1]/@href)
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes