singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //meta[@property='og:url']
  - name: image
    xpath: //div[@id='pd_image']
  - name: imageAlt
    xpath: //*[@id="tns1-item0"]//picture/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='o-ProductImageGallery__minor']/a/@href
  - name: metaKeywords
    xpath: //meta[@name='description']
  - name: category
    singleValue: false
    xpath: //div[@id='pd_category']
  - name: nameExtended
    xpath: //div[@id='pd_name']
  - name: listPrice
    xpath: //*[contains(@class,'m-ProductVariant__label--last')]/div[2]
  - name: price
    xpath: //*[contains(@class,'m-ProductVariant__label--last')]/div[4]
  - name: availabilityText
    xpath: //div[@id='pd_availabilityText'] 
  - name: description
    singleValue: false
    xpath: //div[@id='pd_description'] 
  - name: descriptionBullets
    xpath: count(//div[@id="o-ProductAdditionalInformation__teaser"]//ol//li)
  - name: brandText
    xpath: //ul[contains(@class,'m-ProductData')]//li//dt[contains(text(),'Marke')]//following-sibling::dd
  - name: manufacturer
    xpath: //ul[contains(@class,'m-ProductData')]//li//dt[contains(text(),'Hersteller')]//following-sibling::dd
  - name: quantity
    xpath: //div[@id='pd_quantity']
  - name: weightNet
    xpath: //div[@id='pd_price']
  - name: weightGross
  - name: gtin
    singleValue: true
  - name: sku
    xpath: //div[@id='pd_sku'] 
  - name: variantId
    xpath: //div[@id='pd_variantId'] 
  - name: mpc
  - name: packSize
  - name: legalDisclaimer
    singleValue: true
  - name: directions
    xpath: //p//*[contains(text(), "use:")]/ancestor::strong/following-sibling::font | //p//strong//*[contains(text(), "use")]/ancestor::p
  - name: warnings
    xpath: //p//*[contains(text(), "Warning:")]/ancestor::p/child::font
  - name: ratingCount
    xpath: //div[@id='pd_ratingCount'] 
  - name: aggregateRatingText
  - name: aggregateRating
    xpath: //div[@id='pd_aggregateRating'] 
  - name: shippingInfo
    singleValue: true
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
  - name: color
    singleValue: true
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    xpath: //*[contains(text(), "Produktdetails & Pflichtangaben")]/following-sibling::div/p
  - name: manufacturerImages
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //video[@class='a-Video a-fullwidth-image']/source/@src
  - name: name
    xpath: //meta[@property='og:title']
  - name: promotion
    xpath:  //*[contains(@class,'m-ProductVariant__label--last')]/div[5]
  - name: ingredientsList
    xpath:  //*[@id="productActiveIngredients.headline"]//ul/li