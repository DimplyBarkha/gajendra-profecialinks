singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"productMainImage")]//img[contains(@class,"productImageZoom")]/@src
    regExp: (.+)\?.*
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"productMainImage")]//img[contains(@class,"productImageZoom")]/@alt
  - name: availabilityText
    singleValue: false
    manualSelector: button#btnAddToCart
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    manualSelector: div.hidden-xs span.is
  - name: promotion
    singleValue: false
    manualSelector: div.pricing-price__savings
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"thumbnails")]//img[contains(@class,"opacityThumbnail")]/@src
    regExp: (.+)\?.*
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    manualSelector: nav>ol.breadcrumb a[itemprop]
  - name: nameExtended
    singleValue: false
    manualSelector: h1.hidden-xs
  - name: listPrice
    singleValue: false
    manualSelector: div.hidden-xs span.was
  - name: variants
    singleValue: false
  - name: weightNet
    singleValue: false
    xpath: //div[@class="panel-body"]//text()[contains(.,"Product weight")]
    regExp: .+?:\s(.+)
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //input[@id="SkuId"]/@value
  - name: gtin
    singleValue: false
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"hidden-xs")]/span[@itemprop='productID'] | //span[@data-id]/@data-id
  - name: mpc
    singleValue: false
  - name: ratingCount
    singleValue: false
    manualSelector: span.reviewCount
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    manualSelector: span[itemprop="ratingValue"]:first-child
  - name: additionalDescBulletInfo
    singleValue: false
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"panel-default") and div/h4/a[contains(text(),"Description")]]//div[@class="panel-body"]
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"hidden-xs")]/span[@itemprop='brand'] | //span[@data-brand]/@data-brand
  - name: color
    singleValue: false
    xpath: //input[@id="Colour"]/@value | (//a[@data-colour]/@data-colour)[1]
  - name: manufacturerDescription
    singleValue: false
  - name: manufacturerImages
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //iframe[@frameborder and starts-with(@src,'https')]/@src
  - name: name
    singleValue: false
    manualSelector: h1.hidden-xs
  - name: specifications
    singleValue: false
    xpath: //p[span/strong[contains(text(),'PRODUCT SPECIFICATIONS')]]/following-sibling::p
  - name: warranty
    singleValue: false
    xpath: //span[contains(text(),'warranty')] | //div[@class="panel-body"]//text()[contains(.,"warranty")]
  - name: variantInformation
    singleValue: false
  - name: technicalInformationPdfPresent
    singleValue: false
  - name: Image360Present
    singleValue: false
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@class,"relatedProducts")]//strong
    description: Titles of products in the sections 'you may also like' or 'sponsored 
      products'. Combine results from Max 3 sections
  - name: inTheBoxText
    singleValue: false
    xpath: //p[contains(.,"in the Box")]/following-sibling::p  | //p[contains(.,"in the Box")]
    