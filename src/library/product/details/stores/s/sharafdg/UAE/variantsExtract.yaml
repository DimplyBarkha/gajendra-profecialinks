singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  # - name: variants
  #   singleValue: false
  #   xpath: //div[@class="product-title"]//div[contains(@class, "variants")]//p
  - name: variantUrl;
    singleValue: false
    xpath: //div[contains(@class, "variants")]//a[@class="variant"]/@href | //div[contains(@class, "alternative-slider")]//div[@class="slick-track"]//div[contains(@class,"slick-slide")]/a/@href 
    regExp: ^(.+)$
    regExpReplace: https:$1
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class, "variants")]//a[@class="variant"]/@href | //div[contains(@class, "alternative-slider")]//div[@class="slick-track"]//div[contains(@class,"slick-slide")]/a/@href 
    regExp: (.*)\/(.*?)
    regExpReplace: $2