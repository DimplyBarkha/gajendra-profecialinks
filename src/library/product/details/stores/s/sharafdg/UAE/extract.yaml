singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    xpath: (//*[@itemprop="availability"]/@href | //div[contains(@class, "price-wrp")]//p/@id)
    regExp: (.*?\/\/)\w.*?\/(.*\w)
    regExpReplace: $2
  - name: shippingInfo
    singleValue: false 
    xpath: //span[@class="sold-by"]/b
  - name: price
    singleValue: false
    xpath: concat(//span[@class="total--sale-price"]/@data-sale-price,' ', //meta[@itemprop="priceCurrency"]/@content)
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class, 'pdp--price-wrp')]//div[@class="dg-privilege-exclusive"]//div[@class="content"]/p/text()
  - name: image
    singleValue: false
    xpath: //div[@class="slick-track"]//div[@data-slick-index="0"]//img[@itemprop="image"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="slick-track"]//div[@data-slick-index="0"]//img[@itemprop="image"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"mainproduct-slider")]//div[@class="slick-track"]//div[@data-slick-index !="0"]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: _url
    singleValue: false
    xpath: //head/meta[@property="og:url"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb"]//li
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-title"]/h1[@itemprop="name"]
  - name: listPrice
    singleValue: false
    xpath: concat(//div[@class="pdp-price-cart"]//div[@class="product-price"]//div[@class="cross-price"]//span[@class="strike"],' ',//div[@class="pdp-price-cart"]//div[@class="product-price"]//div[@class="cross-price"]//span[@class="currency"])
  - name: sku
    singleValue: false
    xpath: //div[@class="product-title"]//div[@class="sku-wrap"]//div[contains(., 'SKU')]//span
  - name: weightNet
    singleValue: false
    xpath: ((//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Net Content Weight')]]//td)[2] |(//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Weight')]]//td)[2])[1]
  - name: packSize
    singleValue: false
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Content Count')]]//td)[2]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="rating-circle"]//span[@class="votes"]
    regExp: (\d.*?)(\s)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="rating-circle"]//div[@class="rating-stars"]/@ratings
  - name: shippingDimensions
    singleValue: false
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Dimensions')]]//td)[2]
  - name: warranty
    singleValue: false
    xpath: //span[contains(text(), 'Warranty')]/text()
  - name: countryOfOrigin
    singleValue: false
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Country of Origin')]]//td)[2]
  - name: color
    singleValue: false
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Color')]]//td)[2]
  - name: brandText
    singleValue: false
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Brand')]]//td)[2]  
  - name: packaging
    singleValue: false
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Packaging')]]//td)[2]
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,"product-addcart")]//div[contains(@class,'quantity')]//input[@title='Qty']/@value
  - name: name
    singleValue: false
    xpath: //div[@class="product-title"]/h1[@itemprop="name"]
  - name: descriptionBullets
    xpath: count(//div[@class="product-tab"]//ul/li)
  - name: additionalDescBulletInfo
    xpath: //div[@class="product-tab"]//ul/li
  - name: termsAndConditions
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Terms and Conditions')]]//td)[2]
  - name: directions
    xpath: (//div[@class="detailspecbox"]//table//tr[td[contains(text(), 'Recommended for')]]//td)[2]  
  - name: videos
    xpath: //div[@class="short-desc"]//iframe[contains(@data-src, 'youtube')]/@src
  - name: specifications
    xpath: //div[@class="detailspecbox"]//table//tr[td[contains(@class, 'specs-heading')]]//td
  - name: description
    xpath: //div[@class="product-tab"][1]//div[1]
  - name: variantCount
    xpath: count(//*[@class="variant"] | //*[@class="variant active"] | //div[contains(@class, "alternative-slider")]//div[@class="slick-track"]//div[contains(@class,"slick-slide")]/a/@href )
  - name: variants
    singleValue: false
    xpath: //div[contains(@class, "variants")]//a[@class="variant"]/@href | //div[contains(@class, "alternative-slider")]//div[@class="slick-track"]//div[contains(@class,"slick-slide")]/a/@href 
    regExp: (.*)\/(.*?)\/
    regExpReplace: $2
  - name: variantInformation
    xpath: //div[@class="product-title"]//div[contains(@class, "variants")]//p | //div[contains(@class, "alternative")]
  - name: variantId
    singleValue: false
    xpath: //div[@class="product-title"]//div[@class="sku-wrap"]//div[contains(., 'SKU')]//span
  - name: mpc
    singleValue: false
    xpath: (//div[@class="sku-wrap"]//p/span)[1]
  - name: upc
    singleValue: false
    xpath: //script[@data-flix-inpage="flix-inpage"]/@data-flix-ean