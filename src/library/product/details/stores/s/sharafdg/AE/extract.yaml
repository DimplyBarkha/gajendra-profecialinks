singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[contains(@class,'mainproduct-slider')]//div[contains(@class,'slick-active')]//img/@src
  - name: productUrl
    xpath: //link[@rel="canonical"]/@href
    regExp: (.+)
    regExpReplace: https:$1
  - name: metaKeywords
    xpath: //meta[contains(@name,'keywords')]/@content
  - name: category
    xpath: //ul[contains(@class,'woocommerce-breadcrumb')]//li[not(@class="first")]/a/span
  - name: nameExtended
    xpath: //div[contains(@class,'product-title')]//h1
  - name: name
    xpath: //div[contains(@class,'product-title')]//h1
  - name: availabilityText
    xpath: //button[contains(@class,"add_to_cart_button")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: alternateImages
    xpath: //div[contains(@class,' slick-vertical')]//div[contains(@class,'slick-track')]//div[contains(@class,'slick-slide')][not(contains(@class,'slick-cloned'))][not(contains(@class,'youtube'))][not(contains(@class,'slick-current'))]//img/@src
  - name: secondaryImageTotal
    xpath: count(//div[contains(@class,' slick-vertical')]//div[contains(@class,'slick-track')]//div[contains(@class,'slick-slide')][not(contains(@class,'slick-cloned'))][not(contains(@class,'youtube'))][not(contains(@class,'slick-current'))]//img/@src)
  - name: listPrice
    xpath: //div[contains(@class,'quick-right')]//div[contains(@class,'cross-price')]
  - name: ratingCount
    xpath: //span[@itemprop='reviewCount']
  - name: aggregateRating
    xpath: //div[contains(@class,'product-title')]//span[@itemprop='ratingValue']
    regExp: ([\d\.]+)
    regExpReplace: $1
  - name: imageAlt
    xpath: //div[contains(@class,'mainproduct-slider')]//div[contains(@class,'slick-active')]//img/@alt
  - name: promotion
    xpath: //div[contains(@class,'quick-right')]//div[contains(@class,'discount-holder')]//div[contains(@class,'product-disc')]
  - name:  description
    xpath: //div[@class='detailspecbox']//table[@class="product-spec"]//tr/th[not(@synthetic)] | //div[@class='detailspecbox']//table[@class="product-spec"]//tr/td
  - name: specificationsLabel
    xpath: //table[@class="product-spec"]//tbody//td[@class="specs-heading"]
  - name: specifications
    xpath: //table[@class="product-spec"]//tbody//td[@class="specs-heading"]/following-sibling::td
  - name: price
    xpath: //div[contains(@itemprop,'offers')]//div[@class='price']
  - name: price2
    xpath: //div[@class='price no-marign']
  - name: brandText
    xpath: //td[contains(@itemprop,'brand')]
  - name: weightNet
    xpath: //td[contains(text(),' Weight ')]//following-sibling::td
  - name: weightGross
    xpath: //td[contains(text(),' Package weight ')]//following-sibling::td
  - name: sku
    xpath: //div[@class='sku-wrap']//strong[contains(text(),'SKU:')]//following-sibling::span
  - name: variantId
    xpath: //div[@class='sku-wrap']//p[@class='reset-margin']/strong[contains(text(),'SKU')]/following-sibling::span
  - name: shippingDimensions
    xpath: //td[contains(text(),' Dimensions ')]//following-sibling::td
  - name: countryOfOrigin
    xpath: //td[contains(text(),' Country ')]//following-sibling::td
  - name: specifications
    xpath: //div[@id='inpage_selector_specification']//div[contains(@class,'flix-tech-spacs-contents')]//div[contains(@class,'flix-dl')]
  - name: mpc
    xpath: //div[@class='sku-wrap']//strong[contains(text(),'Model:')]//following-sibling::span
  - name: videos
    xpath: //video[contains(@class,'jw-video')]/@src | //iframe[contains(@data-src,"youtube")]/@data-src | //iframe[contains(@src,"youtube")]/@src | //li[contains(@class,"vidgallery")]//a/@data-jw | //iframe[contains(@src,"player")]/@src
    regExp: (https:)?(.+)
    regExpReplace: https:$2
  - name: galleryVideos
    xpath: //video[contains(@class,'jw-video')]/@src | //iframe[contains(@data-src,"youtube")]/@data-src | //iframe[contains(@src,"youtube")]/@src | //li[contains(@class,"vidgallery")]//a/@data-jw | //iframe[contains(@src,"player")]/@src
    regExp: (https:)?(.+)
    regExpReplace: https:$2
  - name: shippingInfo
    xpath: //div[contains(@class,'quick-right')]//span[contains(@class,'sold-by')]//a//b
  - name: gtin
    xpath: //script/@data-flix-ean
  - name: manufacturerImages
    xpath: //div[@id="prodcut-tab1"]//div[contains(@class,"flix")]//img/@data-flixsrcset
    regExp: (.+\s)(.+)(\s.+)
    regExpReplace: https:$2
  - name: manufacturerDescription
    xpath: //div[@id="prodcut-tab1"]//div[@id="inpage_container"]
  - name: warranty
    xpath: //div[contains(@class,'quick-right')]//i[contains(@class,'dg-warranty') or contains(@class,'sh-warranty')]//parent::div/parent::div
  - name: energyEfficiency
    xpath: //td[contains(text(),' Energy Rating ')]//following-sibling::td
  - name: inTheBoxUrl
    xpath: //div[contains(@class,"inpage_selector_InTheBox")]//img/@data-flixsrcset
    regExp: (.+\s)(.+)(\s.+)
    regExpReplace: https:$2
  - name: inTheBoxText
    xpath: //div[contains(@class,"inpage_selector_InTheBox")]//div[@class="flix-std-table"]//div[@class="flix-std-content"]
  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP
    xpath: //h3[contains(.,"People also")]/parent::div[@class="product-container"]//div[@class="slick-track"]//div[contains(@class,"slick-slide")][not(contains(@class,"slick-cloned"))]//a//h4
  - name: variantCount
    defaultValue: 0
  - name: color
    singleValue: false
    xpath: //table[@class="product-spec"]//td[contains(text(),'Color')]//following-sibling::td