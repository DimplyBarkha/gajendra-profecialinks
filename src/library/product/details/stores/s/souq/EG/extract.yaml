    type: NUMBER
  - name: calciumPerServingUom
    singleValue: false
    description: Unit of Measure Data for Calcium
  - name: ironPerServing
    singleValue: false
    description: Nutritional Information for Iron content - Usually based on per
      100g serving
    type: NUMBER
  - name: ironPerServingUom
    singleValue: false
    description: Unit of Measure Data for Iron
  - name: dietarySymbols
    singleValue: false
    description: Information related to the dietary symbols of a specific product
  - name: magnesiumPerServing
    singleValue: false
    description: Nutritional Information for Magnesium content - Usually based on
      per 100g serving
    type: NUMBER
  - name: magnesiumPerServingUom
    singleValue: false
    description: Unit of Measure Data for Magnesium
  - name: saltPerServing
    singleValue: false
    description: Nutritional Information for Salt content - Usually based on per
      100g serving
    type: NUMBER
  - name: saltPerServingUom
    singleValue: false
    description: Unit of Measure Data for Salt
  - name: dietaryInformation
    singleValue: false
    description: null
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //li[@id="specs"]/div[@id="specs-full"]
  - name: warranty
    singleValue: false
    description: Guarantee associated with the product
  - name: storage
    singleValue: false
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: false
    description: The country from which the product originates
    xpath: //*[contains(text(), "Country of Origin:")]
    regExp: Country\sof\sOrigin\:(.*)
    regExpReplace: $1
  - name: allergyAdvice
    singleValue: false
    description: Allergy information associated with the product
  - name: recyclingInformation
    singleValue: false
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: additives
    singleValue: false
    description: List of additives in the product
  - name: pricePerUnit
    singleValue: false
    description: Price of the product split into certain units
  - name: pricePerUnitUom
    singleValue: false
    description: The unit of measurement used in price_per_unit
  - name: promotion
    singleValue: false
    description: promotion text on product page
    xpath: //span[contains(@class,"saved")]
  - name: alcoholContent
    singleValue: false
    description: Alcohol content information
  - name: newVersion
    singleValue: false
    description: In product page, information about a new version of the product
      (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
  - name: newAsin
    singleValue: false
    description: In product page, information about a new version of the product -
      new asin info
  - name: newDescription
    singleValue: false
    description: In product page, information about a new version of the product -
      new desription info
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: //div[@id="defaultSize"]//div[contains(@class, "active")] | //div[@id="size_en"]//div[contains(@class, "active")] | //div[@class="colors-block"]//span[contains(@class,"active")]/@data-value | //div[@id="colors_en"]//div[contains(@class,"active")] | //div[@id="display_diagonal_en"]//div[contains(@class,"active")] | //div[@id="promotionSlider"]//div[@class="slick-track"]//div[contains(@class,"preSlickSlider")]//a[contains(@class, "active")]//span[@class="bundle-title"]
  - name: firstVariant
    singleValue: false
    xpath: //div[@id="defaultSize"]//div[contains(@class, "item-connection")][position() = 1]/a/@data-url | //div[@id="size_en"]//div[contains(@class, "item-connection")][position() = 1]/a/@data-url | //div[@class="colors-block"]/span[position() = 1]//a[contains(@class,"color-swatch-preview")]/@data-url | //div[@id="colors_en"]//div[contains(@class,"item-connection")][position() = 1]/a/@data-url | //div[@id="display_diagonal_en"]//div[contains(@class,"item-connection")][position() = 1]/a/@data-url | //div[@id="promotionSlider"]//div[@class="slick-track"]//div[contains(@class,"preSlickSlider")][position() = 1]/a/@data-url
  - name: variants
    singleValue: false
    description: null
    xpath: //div[@id="defaultSize"]//div[contains(@class, "item-connection")]/a/@data-url | //div[@id="size_en"]//div[contains(@class, "item-connection")]/a/@data-url | //div[@class="colors-block"]//a[contains(@class,"color-swatch-preview")]/@data-url | //div[@id="colors_en"]//div[contains(@class,"item-connection")]/a/@data-url | //div[@id="display_diagonal_en"]//div[contains(@class,"item-connection")]/a/@data-url | //div[@id="promotionSlider"]//div[@class="slick-track"]//div[contains(@class,"preSlickSlider")]/a/@data-url
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
    xpath: //div[@id="description-full"]/ul/li
  - name: prop65Warning
    singleValue: false
    description: null
  - name: ageSuitability
    singleValue: false
    description: Recommended age displayed on the product page.
      https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
    example: 4 - 99 years
    xpath: //dt[contains(text(), "Recommended Age")]/following-sibling::*[position()=1]
  - name: energyEfficiency
    singleValue: false
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: false
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: false
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
