singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[contains(@class,"img-bucket")]/img/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class , "img-bucket")]/img/@src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[contains(@class , 'product-title')]/span[1]/a[position() > 1]
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class , 'product-title')]/h1
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //span[@class="was"] 
  - name: price
    singleValue: false
    xpath: //h3[contains(@class, "price")]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="vip-instock"]/@class
    defaultValue: In Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id="bb_description"]
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    xpath: count(//div[@id="description-full"]/ul/li)
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@id="productTrackingParams"]//@data-brand-name | //dt[contains(text() , 'Brand')]/following-sibling::dd[1]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    xpath: //a[contains(@class , 'size-value')]
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@id="productTrackingParams"]/@data-ean
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: variantId
    singleValue: false
    xpath: //*[@id="id_item"]/@value
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
    xpath: //*[text()="Manufacturer Number"]/following-sibling::*[1]
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //span[contains(@class, "star-rating product-stars")]//a[@data-defaultreviewstab="SOUQ_REVIEWS"]
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="avg"]
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    xpath: //dt[contains(text() , 'Sold by')]/following-sibling::dd
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    xpath: count(//div[@id="defaultSize"]//div[contains(@class, "item-connection")]/a/@data-url | //div[@id="size_en"]//div[contains(@class, "item-connection")]/a/@data-url | //div[@class="colors-block"]//a[contains(@class,"color-swatch-preview")]/@data-url | //div[@id="colors_en"]//div[contains(@class,"item-connection")]/a/@data-url | //div[@id="display_diagonal_en"]//div[contains(@class,"item-connection")]/a/@data-url | //div[@id="promotionSlider"]//div[@class="slick-track"]//div[contains(@class,"preSlickSlider")]/a/@data-url)
  - name: color
    singleValue: false
    description: A textual description of the colour
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    description: The product name
  - name: inStorePrice
    singleValue: false
    description: Price in the selected store
  - name: asin
    singleValue: false
    description: null
  - name: coupon
    singleValue: false
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: false
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: false
    description: null
    xpath: //div[@id="productTrackingParams"]//@data-brand-name | //dt[contains(text() , 'Brand')]/following-sibling::dd[1]
  - name: internationalShipping
    singleValue: false
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: false
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: false
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: false
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: false
    description: null
  - name: heroQuickPromoUrl
    singleValue: false
    description: null
  - name: pasin
    singleValue: false
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: false
    description: null
  - name: factImagePresent
    singleValue: false
    description: null
  - name: largeImageCount
    singleValue: false
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: false
    description: null
  - name: primeFlag
    singleValue: false
    description: null
  - name: lbb
    singleValue: false
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: false
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: false
    description: null
    xpath: count(//ul[@class="slick-dots"]/li[not(@class="slick-active")]/img/@src)
  - name: news
    singleValue: false
    description: null
  - name: addonItem
    singleValue: false
    description: null
  - name: fastTrack
    singleValue: false
    description: null
  - name: ingredientsList
    singleValue: false
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
    xpath: //div[@id="description-full"]/p | //div[@id="description-full"]//li
    regExp: Ingredients\:(.*)
    regExpReplace: $1
  - name: servingSize
    singleValue: false
    description: The size of serving Nutritional information is based on.
  - name: servingSizeUom
    singleValue: false
    description: Unit of measure of serving
  - name: numberOfServingsInPackage
    singleValue: false
    description: Suggested number of servings of the product.
    type: NUMBER
  - name: caloriesPerServing
    singleValue: false
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
  - name: caloriesFromFatPerServing
    singleValue: false
    description: Nutritional Information for Calories From Fat content - Usually
