- name: color
  xpath: ancestor::html//section[@data-js-variant-type="multi-colour"]//div[@data-select-count-text="Colours"]//span[contains(@class,"c-select__dropdown-item")][contains(@class,"--selected")]/@data-js-action
- name: colorCode
- name: manufacturerDescription
  xpath: ancestor::html//*[@id="content1"]//div//p[@class="c-tabs__header"]/parent::div
- name: manufacturerImages
- name: videos
  xpath: ancestor::html//div[contains(@class,"--video")]//source/@src
  regExp: (.+)
  regExpReplace: https:$1
- name: name
  xpath: ancestor::html//div[@data-js-action="productHeroDescription"]//span[@class="a-txt-product-description"]
- name: inStorePrice
- name: asin
- name: coupon
- name: amazonChoice
- name: amazonChoiceCategory
- name: brandLink
  xpath: ancestor::html//span[@class="a-txt-brand-name"]/a/@href
