- name: weightNet
- name: weightGross
- name: gtin
- name: variantId
  xpath: //@variantid
- name: varId
  xpath: ancestor::html//span[contains(@class, "product-code-value")]
- name: sku
  xpath: ancestor::html//section[@class="c-product-info__sku"]//p[@class="o-fs-service-msg"][contains(.,"Ref")]/span
