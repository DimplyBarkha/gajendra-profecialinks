  regExpReplace: $1
- name: newVersion
- name: newAsin
- name: newDescription
- name: variantInformation
  xpath: ancestor::html//section[@data-js-variant-type="multi-colour"]//div[@data-select-count-text="Colours"]//span[contains(@class,"c-select__dropdown-item")][contains(@class,"--selected")]/@data-js-action | ancestor::html//section[@data-js-variant-type="multi-size"]//div[@data-ts-select-label="Size"]//div[contains(@class,"c-select__dropdown-item-container")]//span[contains(@class,"c-select__dropdown-item")]/@data-js-action
