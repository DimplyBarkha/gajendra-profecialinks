- name: directions
  xpath: ancestor::html//li[contains(.,"Application:")]
- name: warnings
  xpath: ancestor::html//li[contains(.,"Warning:")]
- name: ratingCount
- name: aggregateRatingText
- name: aggregateRating
- name: shippingInfo
- name: shippingDimensions
- name: shippingWeight
