singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@data-js-variant-type="multi-size"]//div[@data-ts-select-label="Size"]//div[contains(@class,"c-select__dropdown-item-container")]//span[contains(@class,"c-select__dropdown-item")]|//div[@id="container1"]
fields:
- name: inTheBoxUrl
- name: inTheBoxText
