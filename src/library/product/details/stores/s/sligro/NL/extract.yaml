    xpath: //h3[text()='Voedingswaarde']//following-sibling::div//td[contains(text(),'Magnesium')]//following-sibling::td[1]
  - name: shippingInfo1
    singleValue: false
    # Length
    xpath: //h3[text()='Inhoud, gewicht & afmetingen']//following-sibling::div//table//td[text()='Diepte verpakking']//following-sibling::td
