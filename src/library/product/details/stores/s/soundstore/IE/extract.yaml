singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class='fotorama__stage__shaft fotorama__grab']/div/img/@src
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class,"fotorama__nav__frame fotorama__nav__frame--thumb")][ not(contains(@class,"fotorama__nav__frame fotorama__nav__frame--thumb video-thumb-icon"))][position()>1]//img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    # xpath: //div[@class="breadcrumbs"]/ul/li/Strong
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="page-title-wrapper product"]/h1[@class="page-title"]/span[@data-ui-id='page-title-wrapper']/text()
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class="brand-price-wrapper"]//span[@data-price-type="oldPrice"]//span[@class='price']/text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@class='price']/text()
  - name: online_price_currency
    singleValue: true
    description: online price currency
    xpath: //meta[@itemprop='priceCurrency']//@content
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@class="product-info-price"]//span[@class='line-one'] | //ul[@class="product-checklist"]//li[1]/text()
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='added_additionalDesc']
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    xpath: //div[@id='added_additionalDescBulletInfoCount']
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //table[@id='product-attribute-specs-table']//tr//td[contains(text(),'Brand')]/following-sibling::td
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //input[@id='qty']
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //table[@id='product-attribute-specs-table']/tbody//td[contains(text(), 'KG')] | //table[@id='product-attribute-specs-table']/tbody//td[contains(text(), 'kg')]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="product attribute sku"]/div[@class="value"]/text()
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class="product attribute sku"]/div[@class="value"]/text()
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@class="product attribute sku"]/div[@class="value"]/text()
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
    # xpath: //article[@id="key-facts"]//tr//td[@class="clNameTableCellAlternating" and (contains(text(),'Dimensions') or contains(text(),'Size')) ]/following-sibling::td/text()
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
    xpath: //div[@id='added_productsPerPage']
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //article[@id="key-facts"]//tr//td[@class="clNameTableCellAlternating" and contains(text(),'Colour')]/following-sibling::td/text()
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@id='added_manufacturerDescription'] | //body/@desc
    # xpath: //div[contains(@id,'inpage_container')]//div[(contains(@class,'flix-d-p') or contains(@class,'flix-std-desc')) and not(contains(@class,'flix-title')or contains(@class,'flix-caveat-desc'))]
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    #xpath: //div[@id='added_manufacturerImage']
    xpath: //div[@class='flix-background-image inpage_wowimg']/img/@srcset | //body/@img-src
    regExp: (.+)
    regExpReplace: https:$1
    # xpath: //div[@id='added_manufacturerImages']
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@id='added_video_url'] | //body/@video-src
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='page-title-wrapper product']/h1/span[@class='base']/text()
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: true
    description: null
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
