      https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
    example: 4 - 99 years
  - name: energyEfficiency
    singleValue: true
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: true
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[@class="inpage_selector_InTheBox"]//img/@data-flixsrcset 
    regExp: ([^ ]+).*
    regExpReplace: https:$1
  - name: inTheBoxUrl
    singleValue: false
    xpath: (//div[contains(@id,'customize-item')]//div[contains(@class,'eky-header-video-container')]//video)[1]/@src  
    regExp: ([^ ]+).*
    regExpReplace: https://media.flixfacts.com/eyekandy/dyson/v11/en/$1  
  - name: inTheBoxUrl1
    singleValue: false
    xpath: (//div[@class="flix-std-table"]/div[position()=1]/div//img//@data-flixsrcset)[position()=1]
    regExp: ([^ ]+).*
    regExpReplace: https:$1
  - name: inTheBoxUrl2
    singleValue: false
    xpath: //div[@id="iframe_data"]//div[contains(@id,'customize-item')]//div[contains(@class,'eky-header-video-container')]//video/@src
    regExp: (.+).*
    regExpReplace: https://media.flixfacts.com/eyekandy/dyson/v11/en/$1
  - name: inTheBoxUrl2
    singleValue: false
    xpath: //div[@id="iframe_data"]//div[@id="accessories"]//div[@class="eky-accessory"]/img/@src
    regExp: (.+)
    regExpReplace: https://media.flixfacts.com/eyekandy/dyson/v11/en/$1    
    description: Must include image url to show the accessories/tools which come with the product
  - name: inTheBoxText
    singleValue: false
    xpath: //div[contains(@class, "inpage_selector_InTheBox")]//span
    description: Must include text to show the accessories/tools which come with the product
  - name: inTheBoxText2
    singleValue: false
    xpath: //div[@id="iframe_data"]//div[contains(@id,'customize-item')]//div[@class='lax eky-overlay-text']
    description: Must include text to show the accessories/tools which come with the product
  - name: inTheBoxText2
    singleValue: false
    xpath: //div[@id="iframe_data"]//div[@id="accessories"]//div[@class="eky-accesory-title"] 
  - name: hasComparisonTable
    singleValue: true
    xpath: boolean(//div[@class="inpage_selector_comparison"])
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="block upsell"]//a[@class="product-item-link"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections


