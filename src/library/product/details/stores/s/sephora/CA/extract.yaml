singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="css-1axb2kt"]/div/div[@class="css-1juuxmf"]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="css-1axb2kt"]/div/div[@class="css-1juuxmf"]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="css-1axb2kt"]/div/div[@class="css-1juuxmf"]//img/@src
  - name: category
    singleValue: false
    xpath: //nav[@aria-label="Breadcrumbs"]/ol/li/a
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="css-1wd4e6l e65zztl0"]/span
  - name: listPrice
    singleValue: false
    xpath: //span[@data-at="price" and @class="css-12wmvlf"]
  - name: price
    singleValue: false
    xpath: //span[@data-at="price" and not(contains(@class,"css-12wmvlf"))] | //span[@data-at="sale_price" and @class="css-5fq4jh"]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@data-at="product_tabs_section"]/div[@role="tabpanel" and @id="tabpanel0"]/div
  - name: brandText
    singleValue: false
    xpath: //h1[@class="css-1wd4e6l e65zztl0"]/a/span
  - name: quantity
    singleValue: false
    xpath: //div[@data-at="sku_size"]/text()[1]
  - name: sku
    singleValue: false
    xpath: //script[contains(text(),"defaultSkuId:")]/text()
  - name: variantId
    singleValue: false
    xpath: //div[@data-at="sku_size"]/text()
  - name: directions
    singleValue: false
    xpath: //div[@data-at="product_tabs_section"]/div[@id="tabpanel1"]/div
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@data-comp,"ReviewsStats")]/div/span
    regExp: ([^,]+) reviews
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //a[@class="css-fv3lde e65zztl0"]/div[@class="css-jp4jy6"]/@aria-label
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: name
    singleValue: false
    xpath: //h1[@class="css-1wd4e6l e65zztl0"]/span
  - name: ingredientsList
    singleValue: false
    xpath: //div[@data-at="product_tabs_section"]/div[@role="tabpanel" and @id="tabpanel2"]/div/b | //div[@data-at="product_tabs_section"]/div[@role="tabpanel" and @id="tabpanel2"]/div/text()
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@data-comp,"ProductSwatchItem")]/button[@aria-selected="true"]/@aria-label
  - name: firstVariant
    singleValue: false
    xpath: //div[@data-at="sku_size"]/text()
  - name: variants
    singleValue: false
    xpath: //div[contains(@data-comp,"ProductSwatchItem")]//img/@src
  - name: videos
    singleValue: false
    xpath: //div[@id="ii_video"]
  - name: inTheBoxUrl
  - name: inTheBoxText
    xpath: //div[@id="tabpanel0"]
    regExp: (.+)(This Set Contains:)(.+)
    regExpReplace: $3
  - name: hasComparisonTable
  - name: unInterruptedPDP
    xpath: //div[@data-at="product_carousel"]//div[contains(@id,"tabItem")]//span[@data-at="sku_item_name"]