singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body
fields:
  - name: image
    singleValue: false
    xpath: //ul[@class="css-1kxqg20 eanm77i0"]/li[1]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //ul[@class="css-1kxqg20 eanm77i0"]/li[1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="css-1kxqg20 eanm77i0"]/li[position()>1]/child::*/child::*/child::*/img[not(contains(@alt,"video"))]/@src
  - name: category
    singleValue: false
    xpath: //nav[@aria-label="Breadcrumbs"]/ol/li/a
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,"e65zztl0")]
  - name: listPrice
    singleValue: false
    xpath: //h1/parent::*/p[contains(@data-comp,"Price")]//span/b[2]
  - name: price
    singleValue: false
    xpath: //h1/parent::*/p[contains(@data-comp,"Price")]//span/b[1]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //h2[@data-at="about_the_product_title"]/following::*/div[2]/button[text()="Show more"]/preceding-sibling::*/child::*
  - name: brandText
    singleValue: false
    xpath: //h1/a
  - name: quantity
    singleValue: false
    xpath: //span[@data-at="sku_size_label"]/text()[last()]
  - name: sku
    singleValue: false
    xpath: //script[contains(text(),"defaultSkuId:")]/text()
  - name: variantId
    singleValue: false
    xpath: //p[@data-at="item_sku"]/text()[last()]
  - name: directions
    singleValue: false
    xpath: //div[@data-at="how_to_use_section"]
  - name: ratingCount
    singleValue: false
    xpath: //h3[text()="Summary"]/following-sibling::*/div[last()]/span
    regExp: ([^,]+) reviews
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //h3[text()="Summary"]/following-sibling::*/div[last()]/div/span
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,"e65zztl0")]/span
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id="ingredients"]/div/div
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@data-comp,"SwatchGroup")]/div/button[@aria-selected="true"]/@aria-label
  - name: firstVariant
    singleValue: false
    xpath: //p[@data-at="item_sku"]/text()[last()]
  - name: variants
    singleValue: false
    xpath: //div[contains(@data-comp,"SwatchGroup")]/div/button/img/@src
  - name: videos
    singleValue: false
    xpath: //div[@id="ii_video"]
  - name: inTheBoxUrl
  - name: inTheBoxText
  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP
    xpath: //div[@data-at="product_carousel"]//div[contains(@id,"tabItem")]//span[@data-at="sku_item_name"]