singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@tabindex=0 and contains(@data-comp,"BaseComponent")]//img/@src
    # regExp: >-
      # (.*)
    # regExpReplace: https://www.sephora.com$1
    # xpath: //ul[@class="css-1kxqg20 eanm77i0"]/li[1]//img/@src
  - name: color
    xpath: //div[@data-at="sku_name_label"]/span[contains(text(),"Color")] | //div[@data-at="sku_name_label"]/span[contains(text(),"COLOR")] | //span[@data-at="item_variation_type" and contains(text(),"Color")] | //span[@data-at="item_variation_type" and contains(text(),"COLOR")]
    regExp: >-
     \:(.*)
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: //ul[@class="css-1kxqg20 eanm77i0"]/li[1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="css-1kxqg20 eanm77i0"]/li[position()>1]/child::*/child::*/child::*/img[not(contains(@alt,"video"))]/@src | //picture/img[@data-comp="Image StyledComponent BaseComponent " and contains(@alt,"Image")]/@src
  - name: category
    singleValue: false
    xpath: //nav[@aria-label="Breadcrumbs"]/ol/li/a
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@data-comp,"DisplayName")]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,"e65zztl0")]/span
  - name: listPrice
    singleValue: false
    xpath: //h1/parent::*/p[contains(@data-comp,"Price")]//span/b[2]
  - name: price
    singleValue: false
    xpath: //h1/parent::*/p[contains(@data-comp,"Price")]//span/b[1] | //span[@data-at="price"]
  - name: availabilityText
    singleValue: false
    xpath: //div[@data-at="sku_name_label" and contains(@data-comp,"SwatchDescription")]/span[@data-at="product_flag_label"]/text()
    defaultValue: In stock
  - name: description
    singleValue: false
    xpath: //h2[@data-at="about_the_product_title"]/following::*/div[2]/button[text()="Show more"]/preceding-sibling::*/child::* | //div[@data-at="product_tabs_section"]/div[@id="tabpanel0"]
  - name: brandText
    singleValue: false
    xpath: //h1/a
  - name: quantity
    singleValue: false
    xpath: //span[@data-at="sku_size_label"]
  - name: sku
    singleValue: false
    xpath: //script[contains(text(),"defaultSkuId:")]/text()
    regExp: >-
      [0-9]+
  # - name: variantId
  #   singleValue: false
  #   xpath: 
    # xpath: //button[@data-at="selected_swatch" and @aria-selected="true"]//img/@src
  - name: directions
    singleValue: false
    xpath: //div[@data-at="how_to_use_section"] | //button[@role="tab" and @id="tab1"]/span[contains(text(),"How to Use")]//parent::button//parent::div[@role="tablist"]//parent::div/div[@id="tabpanel1"]
  - name: ratingCount
    singleValue: false
    xpath: //span[@data-at="number_of_reviews"]
  - name: aggregateRating
    singleValue: true
    xpath:  (//div[@data-comp="StarRating "]/@aria-label)[position()=1]
    regExp: >-
      [0-9,.]+
  - name: variantCount
    singleValue: false
    defaultValue: 0
    xpath: count(//div[contains(@data-comp,"Swatches")]//div[@role="none"]/div[contains(@data-comp,"ProductSwatchItem")]/button | //div[contains(@data-comp,"Swatches")]//div[contains(@data-comp,"SwatchGroup")]/div/button[contains(@data-comp,"SwatchItem")])
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id="ingredients"]/div/div | //button[@role="tab" and @id="tab2"]/span[contains(text(),"Ingredients")]//parent::button//parent::div[@role="tablist"]//parent::div/div[@id="tabpanel2"]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: variantInformation
    singleValue: false
    xpath: (//button[@aria-describedby="colorSwatch"]/@data-at)[position()=1]
    regExp: >-
      (.*)
    regExpReplace: 'color'
    # xpath: //div[contains(@data-comp,"SwatchGroup")]/div/button[@aria-selected="true"]/@aria-label
  - name: firstVariant
    singleValue: false
    xpath: //link[@id="seoCanonicalUrl"]/@href
    regExp: >-
      P(.*)
    # xpath: //p[@data-at="item_sku"]/text()[last()]
  - name: variants
    singleValue: false
    xpath: //div[@id="variant-skus"]
    # xpath: //div[contains(@data-comp,"SwatchGroup")]/div/button/img/@src
  - name: videos
    singleValue: false
    xpath: //div[@id="ii_video"]
  - name: inTheBoxUrl
  - name: inTheBoxText
  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP
    xpath: //*[contains(text(),'Similar Products')]/parent::div/following-sibling::div//span[contains(@data-at,"product_name_label")]/.. | //*[contains(text(),'Similar Products')]/parent::div/following-sibling::div//div[contains(@data-comp,"ProductDisplayName")]  | //*[contains(text(),'You May Also Like')]/parent::div/following-sibling::div//span[contains(@data-at,"product_name_label")] | //*[contains(text(),'You May Also Like')]/parent::div/following-sibling::div//div[contains(@data-comp,"ProductDisplayName")]
  - name: privacyPolicy
    defaultValue: 'No'
    xpath: //*[contains(text(),"Privacy Policy")]
    regExp: >-
      (.*)
    regExpReplace: 'Yes'
  - name: termsAndConditions
    defaultValue: 'No'
    xpath: //*[contains(text(),"Terms of")]
    regExp: >-
      (.*)
    regExpReplace: 'Yes'
  - name: customerServiceAvailability
    defaultValue: 'No'
    xpath: //*[contains(text(),"Customer Service")]
    regExp: >-
      (.*)
    regExpReplace: 'Yes'
    