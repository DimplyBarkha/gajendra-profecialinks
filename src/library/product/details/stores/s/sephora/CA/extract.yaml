singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body
fields:
  - name: image
    xpath: //div[@class="css-1axb2kt"]/div/div[@class="css-1juuxmf"]//div[@id="tabItem_p18_1_0"]//img/@src
  - name: imageAlt
    xpath: //div[@class="css-1axb2kt"]/div/div[@class="css-1juuxmf"]//div[@id="tabItem_p18_1_0"]//img/@alt
  - name: alternateImages
    xpath: //div[@class="css-1axb2kt"]/div/div[@class="css-1juuxmf"]//div[contains(@id,"tabItem_p18_1") and position()>1]//img/@src
  - name: category
    xpath: //nav[@aria-label="Breadcrumbs"]/ol/li/a
  - name: nameExtended
    xpath: //h1[@class="css-1wd4e6l e65zztl0"]/span
  - name: listPrice
    xpath: //span[@data-at="price" and @class="css-12wmvlf"]
  - name: price
    xpath: //span[@data-at="price" and not(contains(@class,"css-12wmvlf"))] | //span[@data-at="sale_price" and @class="css-5fq4jh"]
  - name: availabilityText
    defaultValue: In Stock
  - name: description
    xpath: //div[@data-at="product_tabs_section"]/div[@role="tabpanel" and @id="tabpanel0"]/div
  - name: brandText
    xpath: //h1[@class="css-1wd4e6l e65zztl0"]/a/span
  - name: quantity
    xpath: //div[@data-at="sku_size"]/text()[1]
  - name: sku
    xpath: //script[contains(text(),"defaultSkuId:")]/text()
  - name: variantId
    xpath: //div[@data-at="sku_size"]/text()
  - name: directions
    xpath: //div[@data-at="product_tabs_section"]/div[@id="tabpanel1"]/div
  - name: ratingCount
    xpath: //div[contains(@data-comp,"ReviewsStats")]/div/span
    regExp: ([^,]+) reviews
    regExpReplace: $1
  - name: aggregateRating
    xpath: //a[@class="css-fv3lde e65zztl0"]/div[@class="css-jp4jy6"]/@aria-label
  - name: variantCount
    defaultValue: 0
  - name: name
    xpath: //h1[@class="css-1wd4e6l e65zztl0"]/span
  - name: ingredientsList
    xpath: //div[@data-at="product_tabs_section"]/div[@role="tabpanel" and @id="tabpanel2"]/div/b | //div[@data-at="product_tabs_section"]/div[@role="tabpanel" and @id="tabpanel2"]/div/text()
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: variantInformation
    xpath: //div[contains(@data-comp,"ProductSwatchItem")]/button[@aria-selected="true"]/@aria-label
  - name: firstVariant
    xpath: //div[@data-at="sku_size"]/text()
  - name: variants
    xpath: //div[contains(@data-comp,"ProductSwatchItem")]//img/@src
  - name: videos
    xpath: //div[@id="ii_video"]
  - name: inTheBoxUrl
  - name: inTheBoxText
  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP
    xpath: //*[contains(text(),'Similar Products')]/parent::div/following-sibling::div//span[contains(@data-at,"product_name_label")]/.. | //*[contains(text(),'Similar Products')]/parent::div/following-sibling::div//div[contains(@data-comp,"ProductDisplayName")]  | //*[contains(text(),'You May Also Like')]/parent::div/following-sibling::div//span[contains(@data-at,"product_name_label")] | //*[contains(text(),'You May Also Like')]/parent::div/following-sibling::div//div[contains(@data-comp,"ProductDisplayName")]