singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body[@id="product"]
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"product-primary-image")]/img/@data-zoom-image
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"product-primary-image")]/img/@alt
  - name: category
    singleValue: false
    xpath: //nav[@aria-label="breadcrumb"]/ol[contains(@class,"breadcrumb")]/li/a[not(contains(@class,"home"))]
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,"product-title-wrapper")]/span/a | //h1[contains(@class,"description_group")]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"product-price-wrapper")]//span[contains(@class,"text-line-through")]
  - name: price
    singleValue: falsee
    xpath: //div[contains(@class,"product-price-wrapper")]//span[contains(@class,"text-red")]
  - name: availabilityText
    singleValue: true
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@id="productDescriptionContentBody"]/text()[1]
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"product-title-wrapper")]/span/a
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product-title-wrapper")]/h6
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product-title-wrapper")]/h6
  - name: ratingCount
    singleValue: false
    xpath: //div[@id="dyn4"]//span[contains(@class,"text-red-sephora")]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"block_product_rating")]//span[@class="rating_value"]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,"description_group")]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: variantCount
    singleValue: false
    xpath: //div[@class="product-variations-color"]//div[contains(@class,"slick-list")]//div[contains(@class,"slick-slide")]
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="product-variations-color"]/div[contains(@class,"color_variation_name")]/span
  - name: firstVariant
    singleValue: false
    xpath: //div[@class="product-variations-color"]//div[contains(@class,"slick-list")]//div[contains(@class,"slick-slide") and position()=1]//div[contains(@class,"d-inline-block")]/@data-id-product
  - name: variants
    singleValue: false
    xpath: //div[@class="product-variations-color"]//div[contains(@class,"slick-list")]//div[contains(@class,"slick-slide")]//div[contains(@class,"d-inline-block")]/@data-id-product