singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: parentInput
    singleValue: true
    xpath: //div[@id='ii_parentInput']
  - name: productUrl
    xpath: //div[@id='ii_url']
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: (//div[contains(@data-comp,"ReviewsStats")]//div//div[contains(.,"/")])[1]|//div[contains(@data-comp,"ReviewsStats")]//img//preceding-sibling::span[@data-comp="StyledComponent BaseComponent "]
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
    xpath: (//div[contains(@data-comp,"ReviewsStats")]//img//parent::div//following-sibling::span|//div[contains(@data-comp,"ReviewsStats")]//div[contains(.,"review")]|//span[contains(@data-at, "number_of_reviews")])[1]
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@id="ii_video"]
  - name: nameExtended
    singleValue: false
    description: The product name
    xpath: //h1[contains(@data-comp, "DisplayName")]/span
  - name: quantity
    singleValue: true
    xpath: (//div[@id="ii_quantity"]|//div[contains(@data-comp,"SwatchDescription")]//span//span|//div[contains(@data-comp,"SwatchDescription")]//text())
  - name: category
    xpath: //ol/li/a
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id="ii_Ingredients"]|//div[contains(@id, "ingredients")]
  - name: price
    singleValue: true
    xpath: //div[contains(@data-comp,"Price Box")]/span[last()]|(//p[contains(@data-comp,"Price")]//span[contains(@data-comp,"Rflex")]//span)[1]
  - name: description
    singleValue: true
    xpath: //div[@id="ii_Details"]|//div[contains(@data-comp,"RegularProduct")]//h2[contains(text(), "About the Product")]//following-sibling::div[1]//div//div[@data-comp="StyledComponent BaseComponent "]|//div[contains(@data-comp,"Box StyledComponent BaseComponent")]//div[@id="tabpanel0"]
  - name: brandText
    singleValue: false
    xpath: //h1[contains(@data-comp, "DisplayName")]/a[contains(@data-comp, "Link Box")]/span
  - name: brandLink
    xpath: //h1[contains(@data-comp, "DisplayName")]/a[contains(@data-comp, "Link Box")]/@href
  - name: directions
    singleValue: true
    xpath: //div[contains(@id, "How to Use")]
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@data-comp,'CallToActions')]//button[contains(@data-comp,'AddToBasketButton')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: additionalDescBulletInfo
    xpath: //div[@id="tabpanel0"]//text()[contains(., "- ")]|//div[contains(@data-comp,"RegularProduct")]//h2[contains(text(), "About the Product")]//following-sibling::div[1]//div//div[@data-comp="StyledComponent BaseComponent "]//text()[contains(., "- ")]
  - name: variants
    # xpath: //div[@id="ii_variants"]
    xpath: //div[@data-comp='ProductSwatchItem ']//img/@src
  - name: variantInformation
    xpath: //div[@id="ii_variantInfo"]
  - name: sku
    # xpath: //div[@id='ii_url']
    xpath: //div[@data-at='sku_size']
    regExp: ([0-9]+$)
  - name: variantId
    # xpath: //div[@id='ii_url']
    xpath: //div[@data-at='sku_size']
    regExp: ([0-9]+$)
  - name: variantCount
    xpath: //div[@id="ii_variantCount"]
  - name: highQualityImages
    singleValue: false
    xpath: ((//div[contains(@data-comp,"Carousel")])[1]//img[@width="300"])/@src|((//div[contains(@data-comp,"Carousel")])[1]//img)/@src[contains(.,"jpg") and not(contains(., 'Video'))]
  - name: color
    xpath: //div[@id='ii_color']
  - name: imageZoomFeaturePresent
    xpath: boolean(//div[contains(@data-comp,"HeroMediaList")]//div[contains(., "zoom")])
  - name: shownImages
    singleValue: false
    xpath: ((//div[contains(@data-comp,"Carousel")])[1]//img[@width="300"])/@src|((//div[contains(@data-comp,"Carousel")])[1]//img)/@src[contains(.,"jpg") and not(contains(., 'Video'))]
  - name: otherSellersName
    singleValue: false
    defaultValue: Sephora
  - name: otherSellersId
    singleValue: false
    defaultValue: 1




