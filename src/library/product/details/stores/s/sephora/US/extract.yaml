    regExp: (.*)
    regExpReplace: Sale
    xpath: //span[@data-at="sale_price"]
  - name: listPrice
    singleValue: true
    regExp: >-
     [+-]?\d+(,d{3})*(\.\d+)?(e[+-]?\d+)?
