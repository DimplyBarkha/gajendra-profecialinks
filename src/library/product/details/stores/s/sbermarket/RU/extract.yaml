  singleValue: true
  description: Recommended age displayed on the product page. https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
  example: 4 - 99 years
  xpath: //div[@class="product-property__name"]/strong[contains(text(),"Возраст ребенка")]/parent::div/following-sibling::div[@class="product-property__value"] 
- name: energyEfficiency
  singleValue: true
