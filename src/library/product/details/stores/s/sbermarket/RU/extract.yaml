  singleValue: true
  description: Packaging information
  xpath: //div[@class="product-property__name"]/strong[contains(text(),"Вид упаковки")]/parent::div/following-sibling::div[@class="product-property__value"]|//div[@class="product-property__name"]/strong[contains(text(),"Особенности упаковки")]/parent::div/following-sibling::div[@class="product-property__value"]|//div[@class="product-property__name"]/strong[contains(text(),"Упаковка")]/parent::div/following-sibling::div[@class="product-property__value"]
- name: additives
  singleValue: true
  description: List of additives in the product
  xpath: //div[@class="product-property__name"]/strong[contains(text(),"Начинка")]/parent::div/following-sibling::div[@class="product-property__value"]
- name: pricePerUnit
  singleValue: true
