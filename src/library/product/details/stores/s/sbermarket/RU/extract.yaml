singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  singleValue: false
  xpath: //div[@id='producturl']
- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: true
  description: URL of the main product image
  xpath: //div[contains(@class,"product_cards")]//meta[@itemprop="image"]/@content
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
  xpath: //div[contains(@class,"product_cards")]//meta[@itemprop="image"]/parent::div//div[@data-node-type="slides"][position()=1]//img/@alt
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //div[contains(@class,"product_cards")]//meta[@itemprop="image"]/parent::div//div[@data-node-type="slides"][position()>1]//img/@src
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //div[starts-with(@class, "product_cards")]//a[starts-with(@class, "breadcrumbs")]
- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //h1[@itemprop="name"]
- name: listPrice
  singleValue: true
  description: The stated undiscounted price for the product
  xpath: (//meta[@itemprop="price"]/parent::div//span)[last()]
- name: price
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: //div[@id='price_text']
- name: availabilityText
  singleValue: true
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  xpath:  //div[@id='availabilitytext']
- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //div[@id='description_text']
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
- name: brandText
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //div[@class="product-property__name"]/strong[contains(text(), "Бренд")]/parent::div/following-sibling::div[@class="product-property__value"]
- name: manufacturer
  singleValue: true
  description: Product manufacturer
  xpath: //div[@class="product-property__name"]/strong[contains(text(), "Производитель")]/parent::div/following-sibling::div[@class="product-property__value"]
- name: quantity
  singleValue: true
  description: Quantity as described on the page
  xpath: //div[@itemprop="offers"]/p
- name: weightNet
  singleValue: true
  description: Net weight as described on the page
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
- name: sku
  singleValue: true
  description: The store-specific product identifier
  xpath: //div[@class="i-flocktory"]/@data-fl-item-id
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same
    sku
  xpath: //div[@id="retailer_sku_id"]
- name: mpc
  singleValue: tru
  description: The manufacturer model code (unique) of the product
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
  xpath: //div[@class="product-property__name"]/strong[contains(text(), "Количество в упаковке")]/parent::div/following-sibling::div[@class="product-property__value"]
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
  xpath: //div[@class="product-property__name"]/strong[contains(text(),"Рекомендации по применению")]/parent::div/following-sibling::div[@class="product-property__value"]
- name: warnings
  singleValue: true
  description: Content under "warnings" header
- name: ratingCount
  singleValue: true
  description: The number of ratings
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
- name: aggregateRating
  singleValue: true
  description: The stated aggregate rating normalized to be out of 5
- name: shippingInfo
  singleValue: true
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: true
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
- name: color
  singleValue: true
  description: A textual description of the colour
  xpath: //div[@class="product-property__name"]/strong[contains(text(),"Цвет")]/parent::div/following-sibling::div[@class="product-property__value"]
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
- name: videos
  singleValue: false
  description: URLs of videos on page
- name: name
  singleValue: true
  description: The product name
  xpath: //h1[@itemprop="name"]
- name: inStorePrice
  singleValue: true
