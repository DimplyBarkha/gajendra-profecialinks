    feeds (43) we have a column "first_variant" that is populated with a common code
    to link all variants for a product. method 1 (Preferred) = use common tag (Could
    be parent sku) that is same value for all variants of a product. method 2 = first_variant
    method technique, Identify the first varient in the sequence and use this rpc
    to populate "first_variant" for all variants of a product, this rpc becomes the
    common link between other variants. method 3 = apply some logic to determine link
    between variants, this will need analysis
