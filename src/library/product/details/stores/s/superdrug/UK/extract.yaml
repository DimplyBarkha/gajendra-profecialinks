fields:
  - name: image
    xpath: //div[@class="pdp-gallery__zoom"]/@data-image
    singleValue: false
    regExp: (.+)
    regExpReplace: https://www.superdrug.com$1
  - name: nameExtended
    xpath: //h1[@itemprop="name"]
  - name: url
    xpath: //link[@rel="canonical"]/@href
  - name: productUrl
    xpath: //link[@rel="canonical"]/@href
  - name: category
    singleValue: false
    xpath: //div[@id="breadcrumb"]/a[position()>1 and position()<last()]
  - name: description
    singleValue: false
    xpath: //div[@id="pdp__details"]//p[@itemprop="description"] | //div[@id="pdp__details"]//h3[contains(.,"Features")]/parent::article | //div[@id="pdp__details"]//h3[contains(.,"Benefits")]/parent::article | //h2[contains(text(),"Product Information")]/following-sibling::p[@itemprop="description"]/following-sibling::li/text()[1] | //h2[contains(text(),"Product Information")]/following-sibling::p[@itemprop="description"]/following-sibling::p
  - name: price
    xpath: concat(//span[@itemprop="priceCurrency"],//span[@itemprop="price"])
  - name: availabilityText
    xpath: //*[@itemprop="availability"]/@href
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id="pdp__details"]//h3[contains(.,"Product Specification")]/following-sibling::p[not(contains(.,"Size")) and not(contains(.,"Product code"))]|//strong[@class="itemHeader"][contains(text(),"Ingredients")]/../../following-sibling::p[not(preceding-sibling::div)]|//div[@id="pdp__details"]//h3[contains(.,"Product Specification")]/following-sibling::p[2][not(contains(.,"Size"))][not(contains(.,"code"))]|//div[@id="pdp__details"]//h3[contains(.,"Product Specification")]/following-sibling::text()[not(contains(.,"Size"))]|//div[@id="pdp__details"]//h3[contains(.,"Product Specification")]/parent::article//table//td[1] | //div[@id="pdp__details"]//h3[contains(.,"Product Specification")]/following-sibling::div
  - name: brandText
    xpath: //a[@itemprop="brand"]
  - name: sku
    xpath: //p[@itemprop="sku"]
    regExp: (\d+)
    regExpReplace: $1
  - name: variantId
    xpath: //p[@itemprop="sku"]
    regExp: (\d+)
    regExpReplace: $1
  - name: warnings
    xpath: //h3[@class="pdp-details__sub-title"][contains(.,"Warnings")]/following-sibling::p|//p/text()[contains(.,"Warnings.")]/following::text()[1]
  - name: alternateImages
    singleValue: false
    xpath: //*[@id="thumbnails"]/li[not(@class="selected")]//a/@data-image-link
    regExp: (.+)
    regExpReplace: https://www.superdrug.com$1
  - name: ratingCount
    xpath: /html/body/@rating-count
    defaultValue: '0'
  - name: aggregateRating
    xpath: /html/body/@rating
  - name: shippingDimensions
    xpath: //p[contains(text(),"Size")][contains(text(),"Height")][contains(text(),"Width")][contains(text(),"Depth")]
    regExp: Height.+$
  - name: packSize
    xpath: //p[contains(text(),"Size")][contains(text(),"Height")][contains(text(),"Width")][contains(text(),"Depth")]
    regExp: (Size )(.+)(?=Height)
    regExpReplace: $2
  - name: allergyAdvice
    xpath: //h3[contains(.,"Product Specification")]/following::p[@class="embedded"]/span
  - name: recyclingInformation
    xpath: //h3[contains(.,"Recyclable")]/following-sibling::p
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@src,"youtube")]/@src
    regExp: (.+)(\?.+)
    regExpReplace: $1
  - name: pricePerUnit2
    singleValue: false
    xpath: //p[contains(@class,"pricing__per-item")]
    regExp: (.+\d+)(\w+)
    regExpReplace: $1
  - name: pricePerUnitUom
    singleValue: false
    xpath: //p[contains(@class,"pricing__per-item")]
    regExp: (.+\d+)(\w+)
    regExpReplace: $2
  - name: imageAlt
    xpath: //div[@class="pdp-gallery__zoom"]//img/@alt
  - name: supplementaryImage
    singleValue: false
    xpath: //div[@class="pdp-gallery__zoom"]/img/@src
    regExp: (.+)
    regExpReplace: https://www.superdrug.com$1
  - name: brandLink
    singleValue: false
    xpath: //a[@itemprop="brand"]/@href
    regExp: (.+)
    regExpReplace: https://www.superdrug.com$1
  - name: supplementaryImageTotal
    xpath: count(//div[@class="pdp-gallery__zoom"]/@data-image)
  - name: listPrice
    xpath: //span[@class="pricing__was"]
  - name: caloriesPerServing
    xpath: //td[normalize-space(text())="Energy"]/following-sibling::td[1]
  - name: totalFatPerServing
    xpath: //td[normalize-space(text())="Fat"]/following-sibling::td[1]
    regExp: "^[^\\s]+"
  - name: totalFatPerServingUom
    xpath: //td[normalize-space(text())="Fat"]/following-sibling::td[1]
    regExp: "[^\\s]+$"
  - name: saturatedFatPerServing
    xpath: //td[normalize-space(text())="of which, saturates"]/following-sibling::td[1]
    regExp: "^[^\\s]+"
  - name: saturatedFatPerServingUom
    xpath: //td[normalize-space(text())="of which, saturates"]/following-sibling::td[1]
    regExp: "[^\\s]+$"
  - name: totalCarbPerServing
    xpath: //td[normalize-space(text())="Carbohydrate"]/following-sibling::td[1]
    regExp: "^[^\\s]+"
  - name: totalCarbPerServingUom
    xpath: //td[normalize-space(text())="Carbohydrate"]/following-sibling::td[1]
    regExp: "[^\\s]+$"
  - name: totalSugarsPerServing
    xpath: //td[contains(text(),"sugars")]/following-sibling::td[1]
    regExp: "^[^\\s]+"
  - name: totalSugarsPerServingUom
    xpath: //td[contains(text(),"sugars")]/following-sibling::td[1]
    regExp: "[^\\s]+$"
  - name: dietaryFibrePerServing
    xpath: //td[normalize-space(text())="Fibre"]/following-sibling::td[1]
    regExp: "^[^\\s]+"
  - name: dietaryFibrePerServingUom
    xpath: //td[normalize-space(text())="Fibre"]/following-sibling::td[1]
    regExp: "[^\\s]+$"
  - name: proteinPerServing
    xpath: //td[normalize-space(text())="Protein"]/following-sibling::td[1]
    regExp: "^[^\\s]+"
  - name: proteinPerServingUom
    xpath: //td[normalize-space(text())="Protein"]/following-sibling::td[1]
    regExp: "[^\\s]+$"
  - name: saltPerServing
    xpath: //td[normalize-space(text())="Salt"]/following-sibling::td[1]
    regExp: "^[^\\s]+"
  - name: saltPerServingUom
    xpath: //td[normalize-space(text())="Salt"]/following-sibling::td[1]
    regExp: "[^\\s]+$"
  - name: promotion
    xpath: //section[contains(@class,"main-product-section")]//a[@class="promotion__item"][1]
  - name: variantInformation
    xpath: //form[@id="addToCartForm"]//a[contains(@class,"color__item--active")]/@title
  - name: firstVariant
    xpath: //form[@id="addToCartForm"]//a[contains(@class,"color__item")][1]/@href
    regExp: (.*/p/)(.*)
    regExpReplace: $2
  - name: variants
    xpath: //form[@id="addToCartForm"]//a[contains(@class,"color__item")]/@href
    regExp: (.*/p/)(.*)
    regExpReplace: $2
  - name: directions
    xpath: //h3[contains(.,"Product Uses")]/following-sibling::p[1][not(contains(.,"Warnings"))]|//h3[contains(.,"Product Uses")]/following-sibling::li|//p/text()[contains(.,"Directions.")]/following::text()[position()<=3][not(contains(.,"Warnings"))]
  - name: descriptionBullets
    xpath: //p[@itemprop="description"]/following-sibling::article/p[br][1]/text()[starts-with(normalize-space(.),"-") or starts-with(normalize-space(.),"1.") or starts-with(normalize-space(.),"1 ") or starts-with(normalize-space(.),"2.") or starts-with(normalize-space(.),"2 ") or starts-with(normalize-space(.),"3.") or starts-with(normalize-space(.),"3 ") or starts-with(normalize-space(.),"4.") or starts-with(normalize-space(.),"4 ") or starts-with(normalize-space(.),"5.") or starts-with(normalize-space(.),"5 ") or  starts-with(normalize-space(.),"â€¢")] | //p[@itemprop="description"]/following-sibling::p[1]/text()[starts-with(normalize-space(.),"-") or starts-with(normalize-space(.),"1.") or starts-with(normalize-space(.),"1 ") or starts-with(normalize-space(.),"2.") or starts-with(normalize-space(.),"2 ") or starts-with(normalize-space(.),"3.") or starts-with(normalize-space(.),"3 ") or starts-with(normalize-space(.),"4.") or starts-with(normalize-space(.),"4 ") or starts-with(normalize-space(.),"5.") or starts-with(normalize-space(.),"5 ")] | //p[@itemprop="description"]/following-sibling::article/li | //p[@itemprop="description"]/following-sibling::li/article/li | //p[@itemprop="description"]/following-sibling::article/p[br]/text()[starts-with(normalize-space(.),"-") or starts-with(normalize-space(.),"1.") or starts-with(normalize-space(.),"1 ") or starts-with(normalize-space(.),"2.") or starts-with(normalize-space(.),"2 ") or starts-with(normalize-space(.),"3.") or starts-with(normalize-space(.),"3 ") or starts-with(normalize-space(.),"4.") or starts-with(normalize-space(.),"4 ") or starts-with(normalize-space(.),"5.") or starts-with(normalize-space(.),"5 ")] | //article//h3[contains(.,"Benefits") or contains(.,"Features")]/parent::article//li | //h2[contains(text(),"Product Information")]/following-sibling::p[@itemprop="description"]/following-sibling::li[not(preceding-sibling::p[contains(text(),"Goes well with:")])] | //article//h3[contains(.,"Benefits") or contains(.,"Features")]/following-sibling::p[1]/text()[starts-with(normalize-space(.),"-") or starts-with(normalize-space(.),"1.") or starts-with(normalize-space(.),"1 ") or starts-with(normalize-space(.),"2.") or starts-with(normalize-space(.),"2 ") or starts-with(normalize-space(.),"3.") or starts-with(normalize-space(.),"3 ") or starts-with(normalize-space(.),"4.") or starts-with(normalize-space(.),"4 ") or starts-with(normalize-space(.),"5.") or starts-with(normalize-space(.),"5 ")] | //h2[contains(text(),"Product Information")]/following-sibling::p[@itemprop="description"]/text()[starts-with(normalize-space(.),"-") or starts-with(normalize-space(.),"1.") or starts-with(normalize-space(.),"1 ") or starts-with(normalize-space(.),"2.") or starts-with(normalize-space(.),"2 ") or starts-with(normalize-space(.),"3.") or starts-with(normalize-space(.),"3 ") or starts-with(normalize-space(.),"4.") or starts-with(normalize-space(.),"4 ") or starts-with(normalize-space(.),"5.") or starts-with(normalize-space(.),"5 ")]
  - name: quantity
    xpath: //p[contains(text(),"Size")]
    regExp: Size (\([^)]+\)[^)]+\))
    regExpReplace: $1
  - name: secondaryImageTotal
    xpath: count(//ul[@id="thumbnails"]//li[position()>1])
    singleValue: false