singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[contains(@class,'pure-g padding-bottom-1-em')]//h1
  - name: nameExtended
    singleValue: false 
    xpath: //div[contains(@class,'pure-g padding-bottom-1-em')]//h1
  - name: category 
    singleValue: false
    xpath: //div[contains(@class,'pure-u-xs-1 breadcrumbs')]//ul//li[not(contains(position(),1)) and not(contains(position(),last()))]//a
  - name: image
    singleValue: false 
    xpath: //div[@class="product-image-container"]//img[@id="fullImage"]/@src
  - name: imageAlt
    singleValue: false 
    xpath: //div[@class="product-image-container"]//img[@id="fullImage"]/@alt
  - name: alternateImages
    singleValue: false 
    xpath: //div[contains(@class,'slick-list draggable')]//img[contains(@class,'pure-img centered-image pointer')]/@src
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'inline-block text-left half-width')]//div[@class="pdp-price"]//span[@data-id="currentPrice"]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,'margin-bottom-half-em ProPickPDPIconDiv')]//span[@class="num-crumb" and contains(text(),'Item')] 
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'margin-bottom-half-em ProPickPDPIconDiv')]//span[@class="num-crumb" and contains(text(),'Item')] 
  - name: gtin
    singleValue: false
    xpath: //div[contains(@class,'margin-bottom-half-em ProPickPDPIconDiv')]//span[@class="num-crumb" and contains(text(),'UPC Code')]
  - name: upc
    singleValue: false
    xpath: //div[contains(@class,'margin-bottom-half-em ProPickPDPIconDiv')]//span[@class="num-crumb" and contains(text(),'UPC Code')]
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,'margin-bottom-half-em ProPickPDPIconDiv')]//span[@class="num-crumb" and contains(text(),'Item')]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'thin-gray-heading-line pure-u-xs-1 margin-bottom-4-em sku-details-block')][1] 
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,'pure-u-1 no-top-margin table-specs-display')]//div[contains(@class,'display-table full-width')]
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[contains(@class,'pure-u-1 no-top-margin table-specs-display')]//div[contains(@class,'display-table full-width')]
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: brandText
    singleValue: false  
    xpath: //div[contains(@class,'pure-u-1 no-top-margin table-specs-display')]//div[contains(@class,'table-specs-display-left')]/span[text()="Paper Product Brand Name"]/parent::*/parent::*/div[contains(@class,'table-specs-display-right')]
  - name: manufacturer
    singleValue: false  
    xpath: //div[contains(@class,'pure-u-1 no-top-margin table-specs-display')]//div[contains(@class,'table-specs-display-left')]/span[text()="Paper Product Brand Name"]/parent::*/parent::*/div[contains(@class,'table-specs-display-right')]
  - name: variantCount
    singleValue: false
    defaultValue: '0'