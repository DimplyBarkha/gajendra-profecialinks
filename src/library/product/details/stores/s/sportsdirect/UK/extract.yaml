singleRecord: false
regionsSelector: null
recordSelector: ul#ulSizes li:not([class*="greyOut"])
recordXPath: //ul[@id="ulSizes"]//li[not(contains(@class,"greyOut"))]
fields:
  - name: image
    xpath: ancestor::html//div[@class="productImage"]//img[@id='imgProduct']/@src
  - name: imageAlt
    xpath: ancestor::html//div[@class="productImage"]//img[@id='imgProduct']/@alt
  - name: alternateImages
    xpath: ancestor::html//div[@class="pdpThumbs"]//ul[@id='piThumbList']/li[position()>1]/a/@src
    regExp: (.+)(piat)(.+)
    regExpReplace: $1l$3
  - name: metaKeywords
    xpath: ancestor::html//meta[@id='MetaKeywords']/@content
  - name: category
    xpath: ancestor::html//section[@id="main-content"]//div[contains(@class,'breadcrumb')]//ol/li[position()>1 and position()<last()]
  - name: nameExtended
    xpath: //@nameextended
  - name: listPrice
    xpath: ancestor::html//div[not(@style="display:none")]/span[@id='lblTicketPrice']
    regExp: (\d+.\d+|\d+)
    regExpReplace: $1
  - name: price
    xpath: ancestor::html//div[@class="pdpPrice"]/span[@id='lblSellingPrice']
    regExp: (\d+.\d+|\d+)
    regExpReplace: $1
  - name: availabilityText
    xpath: ancestor::html//div[@id="ProductStandardAddToBag"]//a[@class="addToBag"]
    regExp: (Add to bag)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: ancestor::html//span[@itemprop="description"]//b|ancestor::html//span[@itemprop="description"]//h2|ancestor::html//span[@itemprop="description"]/text()[2]|ancestor::html//span[@itemprop="description"]//ul/li|ancestor::html//span[@itemprop="description"]/text()[position()>2]|ancestor::html//span[@itemprop="description"]//p
  - name: descriptionBullets
    xpath: count(//span[@itemprop='description']//ul/li | //span[@itemprop='description']/text()[contains(.,">")])
  - name: brandText
    xpath: ancestor::html//span[@class="brandTitle"]//span[@id='lblProductBrand']
  - name: quantity
    xpath: //@data-text
  - name: gtin
    xpath: ancestor::html//script[@type='application/ld+json']
    regExp: ("gtin13":[\s]?")(\d+)
    regExpReplace: $2
  - name: sku
    xpath: ancestor::html//p[@class="productCode"]
    regExp: (.*?):(.*)
    regExpReplace: $2
  - name: variantId
    xpath: //@sku
  - name: ratingCount
    xpath: ancestor::html//div[@class="bv_numReviews_component_container"]/meta/@content
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    xpath: ancestor::html//div[@itemprop='ratingValue']
  - name: shippingInfo
    # xpath: ancestor::html//p[@class="dropshipTitle"]/span[@class="dropshipSupplierName"]
    xpath: ancestor::html//div[@id="dropShipSupplierInfoSummary"]/p[@class="dropshipTitle"]
  - name: variantCount
    xpath: count(//div[@id="productVariantAndPrice"]//ul[@id="ulSizes"]/li)
  - name: color
    xpath: ancestor::html//span[@id='colourName']
  - name: name
    xpath: ancestor::html//span[@class="prodTitle"]/span
  - name: secondaryImageTotal
    xpath: count(//div[@class="pdpThumbs"]//ul[@id='piThumbList']/li[position()>1]/a/@src)
  - name: variantInformation
    xpath: //@data-text
  - name: firstVariant
    xpath: //@firstvariant
  - name: variants
    xpath: ancestor::html//span[contains(@class,'ProductDetailsVariants')]/@data-variants
    regExp: ((SizeVarId":")(\d+))
    regExpReplace: $3
  - name: additionalDescBulletInfo
    xpath: ancestor::html//span[@itemprop='description']//ul/li
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    xpath: ancestor::html//div[@class="mainImageButtons"]//span[not(@style="display:none")]//span[@id="Popup360Label"]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: imageZoomFeaturePresent
    xpath: ancestor::html//div[@class="mainImageButtons"]//span[@class='zoomButton']
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
