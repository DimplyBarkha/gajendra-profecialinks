singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="div_img_prodotti"]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@id="div_img_prodotti"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="foto_prodotti"]//div[@id="fotoProdotto"]//img[@src]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]
  - name: category
    singleValue: false
    xpath: //div[1]/ul[@class="breadcrumb"]//a[2]
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="datiprodotto"]//h1[@class="blu_font"]
  - name: listPrice
    singleValue: false
    xpath: //div[@id="div1"]/strike
  - name: price
    singleValue: false
    xpath: //div[@id="div1"]//b[@class="tesros"]
  - name: availabilityText
    singleValue: false
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@style="line-height:normal;margin-top:15px;font-size:16px;"]
  - name: brandText
    singleValue: false
    xpath: //div[@id="datiprodotto"]//a/span[@class="label label-info"]
  - name: quantity
    singleValue: false
    xpath: //form[@name="compra"]//input[@name="count"]/@value
  - name: sku
    singleValue: false
    xpath: //form[@name="compra"]/input[@name="item"]/@value
  - name: variantId
    singleValue: false
    xpath: //form[@name="compra"]/input[@name="item"]/@value
  - name: packSize
    singleValue: false
    xpath: //form[@name="compra"]//input[@name="count"]/@value
  - name: name
    singleValue: false
    xpath: //div[@id="datiprodotto"]//h1[@class="blu_font"]
  - name: inStorePrice
    singleValue: false
    xpath: //div[@id="div1"]//b[@class="tesros"]
  - name: brandLink
    singleValue: false
    xpath: //div[@id="datiprodotto"]//div[@style="line-height:2.2"]/a/@href
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: "Yes"
  - name: variantCount
    singleValue: false
    defaultValue: '0'