singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //main[@class="container"]
fields:
  - name: image
    singleValue: false
    xpath: //section[contains(@class,"sku-slider")]//ul[contains(@class,"js-sku-slider")]/li[contains(@class,"sku-slider-item") and contains(@class,"tns-slide-active")]/img/@src
  - name: alternateImages
    singleValue: false
    xpath: //section[contains(@class,"sku-slider")]//ul[contains(@class,"js-sku-slider")]/li[contains(@class,"sku-slider-item") and not(contains(@class,"tns-slide-active"))]/img/@src
  - name: category
    singleValue: false
    xpath: //ol[@class="page-breadcrumb"]/li[contains(@class,"page-breadcrumb__item--active")]//a[@class="page-breadcrumb__link"]/@title
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product-sku__title"]
  - name: listPrice
    singleValue: false
    xpath: //span[@class="product-sku__old-price"]
  - name: price
    singleValue: false
    xpath: //span[@class="product-sku__price-min"]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //h1[@class="product-sku__title"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="long_description"]//h1[@class="description-sku__title txt-center"]/following-sibling::*/ul//li
  - name: descriptionBullets
    singleValue: false
    xpath: //div[contains(@class,"product-sku-wrapper__section")]//div[@class="product-sku__details"]/ul/li
  - name: brandText
    singleValue: false
    xpath: //div[@class="js-energetic-perf-container"]/@data-mf
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product-sku-wrapper__section")]//div[contains(@class,"product-sku__ref")]
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,"description-sku-wrapper__section") and @id="feature"]//li/span[contains(text(),"Matériau")]/following-sibling::*
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="js-energetic-perf-container"]/@data-mf
  - name: gtin
    singleValue: false
    xpath: //div[@class="js-energetic-perf-container"]/@data-upcean
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product-sku-wrapper__section")]//div[contains(@class,"product-sku__ref")]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: color
    singleValue: false
    xpath: //div[contains(@class,"description-sku-wrapper__section") and @id="feature"]//li/span[contains(text(),"Couleur")]/following-sibling::*
  - name: name
    singleValue: false
    xpath: //h1[@class="product-sku__title"]
  - name: featureBullets
    singleValue: false
    xpath: //div[contains(@class,"product-sku-wrapper__section")]//div[@class="product-sku__details"]/ul/li
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: packSize
    singleValue: false
    xpath: //div[@class="product-sku__pack"]/p[contains(text(),"paquet")]
  - name: materials
    singleValue: false
    xpath: //div[contains(@class,"description-sku-wrapper__section") and @id="feature"]//li/span[contains(text(),"Matériau")]/following-sibling::*
  - name: quantity
    singleValue: false
    xpath: //div[@class="product-sku__pack"]/p[1]