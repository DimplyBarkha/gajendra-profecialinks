singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //main[@id="main-content"]
fields:
  - name: aggregateRatingText
    xpath: //*[@review-average]/@review-average
  - name: image
    singleValue: true
    xpath: //figure[@data-fancybox-href]/@data-fancybox-href
  - name: quantity
    xpath: //div[@class="std"]/text()[last()] | //div[@class="std"]//h2[contains(text(), "Conditionnement")]/following::p[1]
  - name: imageAlt
    xpath: //figure[@data-fancybox-href]/@title
    singleValue: true
  - name: alternateImages
    xpath: //div[@class="product-image-thumbs"]//ul//li[position()>1]//img/@data-fancybox-src
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
  - name: category
    xpath: //nav[@id="breadcrumbs"]/ul/li[1]/a/@title
  - name: nameExtended
    xpath: //h1[@itemprop="name"]
  - name: listPrice
    xpath: //section[@class="product-view-essential"]//span[contains(@id, 'old-price')] | //section[@class="product-view-essential"]//li[contains(@class,'tier-price')]/span
    regExp: \d+,\d+
  - name: price
    xpath: //section[@class="product-view-essential"]//span[@itemprop="price"]/@content
  - name: availabilityText
    xpath: //form[@id="product_addtocart_form"]//div[@class="add-to-cart-buttons"]
  - name: description
    xpath: //div[@class="description-container"]/div[@class="std"]
  - name: descriptionBullets
    xpath: count(//div[@class="description-container"]/div[@class="std"]//ul/li | //div[@class="std"]//div[starts-with(text(), '-')])
  - name: brandText
    xpath: //h2[@class="manufacturers"]/a[@title]
  - name: manufacturer
    xpath: //h2[@class="manufacturers"]/a[@title]
  - name: weightNet
  - name: weightGross
  - name: gtin
    xpath: //div[@class="product-view-header"]//meta[@itemprop="gtin13"]/@content
  - name: sku
    xpath: //div[@class="product-view-header"]//meta[@itemprop="sku"]/@content
  - name: variantId
  - name: mpc
  - name: packSize
  - name: legalDisclaimer
  - name: directions
    xpath: //h2[contains(text(), "Conseils d'utilisation")]/following::text()[1] | //h2[contains(text(), "Conseils d'utilisation")]/following::p[1]
  - name: warnings
    xpath: //*[contains(text(), 'Attention')] | //*[contains(text(), 'Attention')]/following::ul[1]
  - name: ratingCount
    xpath: //*[@review-total]/@review-total
  - name: aggregateRating
    xpath: //*[@review-average]/@review-average
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
  - name: color
  - name: colorCode
  - name: manufacturerDescription
  - name: manufacturerImages
  - name: videos
  - name: name
  - name: inStorePrice
  - name: asin
  - name: coupon
  - name: amazonChoice
  - name: amazonChoiceCategory
  - name: brandLink
    xpath: '//h2[@class="manufacturers"]/a/@href'
  - name: internationalShipping
  - name: salesRank
  - name: salesRankCategory
  - name: subscriptionPrice
  - name: subscribeAndSave
  - name: heroQuickPromoHeadline
  - name: heroQuickPromoImageUrl
  - name: heroQuickPromoUrl
  - name: pasin
  - name: videoLength
  - name: ingredientImagePresent
  - name: factImagePresent
  - name: largeImageCount
  - name: variantAsins
  - name: primeFlag
  - name: lbb
  - name: lbbPrice
  - name: featureBullets
  - name: otherSellersName
  - name: otherSellersPrice
  - name: otherSellersShipping
  - name: secondaryImageTotal
    xpath: count(//div[@class="product-image-thumbs"]//ul//li[position()>1])
  - name: news
  - name: addonItem
  - name: fastTrack
  - name: ingredientsList
    xpath: //h2[contains(text(), 'Composition')]/following::text()[1] | //h2[contains(text(), 'Composition')]/p[1] | //h2[contains(text(), 'Composition')]/following::*[1] 
  - name: servingSize
  - name: servingSizeUom
  - name: numberOfServingsInPackage
  - name: caloriesPerServing
  - name: caloriesFromFatPerServing
  - name: totalFatPerServing
    xpath: //*[contains(text(), 'Lipides')]
    regExp: (.*?):\s(.*)
    regExpReplace: $2
  - name: totalFatPerServingUom
    xpath: //*[contains(text(), 'Lipides')]
    regExp: (.*?):\s(.*)
    regExpReplace: $2
  - name: saturatedFatPerServing
  - name: saturatedFatPerServingUom
  - name: transFatPerServing
  - name: transFatPerServingUom
  - name: cholesterolPerServing
