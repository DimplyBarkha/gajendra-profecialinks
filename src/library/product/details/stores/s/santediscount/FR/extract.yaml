    regExp: (.*?):\s(.*)
    regExpReplace: $2
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: additives
  - name: pricePerUnit
  - name: pricePerUnitUom
  - name: promotion
    xpath: //div[@class="product-view-media"]//span[contains(@class,"product-flag-value")]
  - name: alcoholContent
  - name: newVersion
  - name: newAsin
  - name: newDescription
  - name: variantInformation
  - name: firstVariant
  - name: variants
  - name: additionalDescBulletInfo
  - name: prop65Warning
  - name: ageSuitability
  - name: energyEfficiency
