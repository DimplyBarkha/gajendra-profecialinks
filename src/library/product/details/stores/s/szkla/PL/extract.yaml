singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@itemprop="image"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@itemprop="image"]/@alt
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li[position()>1]/a
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop="name"]
  - name: name
    singleValue: false
    xpath: //h1[@itemprop="name"]
  - name: price
    singleValue: false
    xpath: //div[@id='cenaZeZnizka']
  - name: listPrice
    singleValue: false
    xpath: //div[@id='naszaCena']
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@id="tab_opis"]
  - name: specifications
    singleValue: false
    xpath: //div[@id="tab_param"]
  - name: aggregateRating
    singleValue: false
    xpath: //span[@itemprop="aggregateRating"]/span[@itemprop="ratingValue"]
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop="reviewCount"]
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='tab_param']/table//th[text()="Producent"]/parent::*/td
  - name: variantId
    singleValue: false
    xpath: //input[@id="produkt_id"]/@value
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"tab-content")]//div[@class="embed-responsive embed-responsive-16by9"]/iframe/@src
  - name: color
    singleValue: false
    xpath: //div[contains(@class,"tab-content")]/div[@id="tab_opis"]//table[@class="table table-striped"]//th[text()="Kolor"]/parent::*/td
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: sku
    singleValue: false
    xpath: //input[@id="produkt_id"]/@value
  - name: promotion
    singleValue: false
    xpath: //h4/b[text()="Promocja"]/parent::*/parent::*/p | //h4/b[text()="Promocja"]/parent::*/parent::*/h6
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,"tab-content")]/div[@id="tab_opis"]/ul[1]/li)
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="media"]/div[@class="media-left"]//img/@src