singleRecord: true
regionsSelector: null
recordSelector:  null
recordXPath: null
fields:
  - name: shownImages
    singleValue: false
    xpath: //aside[@class='product-detail-image']/div[@class='square']/div[@class=' ng-star-inserted ng-lazyloaded']/@style
  - name: highQualityImages
    singleValue: false
    xpath: //aside[@class='product-detail-image']/div[@class='square']/div[@class=' ng-star-inserted ng-lazyloaded']/@style
  - name: category
    singleValue: false
    xpath: //div[@class='migros_category']
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='migros_name']
  - name: description
    singleValue: false
    xpath: //div[@class='migros_description']
  - name: ingredientsList
    singleValue: false
    xpath: //dd[contains(@id,'ingredients')]
  - name: allergens
    singleValue: false
    xpath: //dd[contains(@id,'-allergens')]
  - name: nutritionInfo
    singleValue: false
    xpath: //div[@class='migros_nutrition']
  - name: storage
    singleValue: false
    xpath: //dd[contains(@id,'-conservation')]
  - name: countryOforigin
    singleValue: false
    xpath: //dd[contains(@id,'-origin')]
  - name: price
    singleValue: false
    xpath: //div[@class='price-tools']//span[@class='offers']/span[contains(@class,'actual')]
  - name: weightNet
    singleValue: false
    xpath: //div[@class='weight-price']//span[@class='weight-priceUnit ng-star-inserted']/text()
  - name : sku
    singleValue: false
    xpath: //dd[@class='pid']/text()
  - name: additional_description
    singleValue: false
    xpath: //div[@class="migros_addescription"]
  - name: servingSize
    singleValue: false
    xpath: //dd[@id='product-detail-50817-nutrients']//tr/th[3]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product_url"]
  - name : caloriesFromEnergyPerServing
    singleValue: false
    xpath: //div[@class="migros_energy"]
  - name : caloriesFromFatPerServing
    singleValue: false
    xpath: //div[@class="migros_fats"]
  - name : caloriesPerServing
    singleValue: false
    xpath: concat(//div[@class="migros_energy"],"  ",//div[@class='migros_lipids'],"  ",//div[@class="migros_fats"],"  ",//div[@class="migros_carbohydrates"],"  ",//div[@class="migros_sugar"],"   ",//div[@class="migros_sodium"],"  ",//div[@class="migros_salt"])
  - name : caloriesFromCarbohydratesPerServing
    singleValue: false
    xpath: //div[@class="migros_carbohydrates"]
  - name : caloriesFromSugarPerServing
    singleValue: false
    xpath: //div[@class="migros_sugar"]
  - name: availabilityText
    singleValue: false
    xpath: (//div[@class='add-to-basket-container']/button)[1]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock



