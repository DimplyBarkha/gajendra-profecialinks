singleRecord: true
regionsSelector: null
recordSelector:  null
recordXPath: null
fields:
  - name: shownImages
    singleValue: false
    xpath: //aside[@class='product-detail-image']/div[@class='square']/div[@class=' ng-star-inserted ng-lazyloaded']/@style
  - name: highQualityImages
    singleValue: false
    xpath: //aside[@class='product-detail-image']/div[@class='square']/div[@class=' ng-star-inserted ng-lazyloaded']/@style
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,'breadcrumb')]/li
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='hgroup']//h1[contains(@id,'name')]
  - name: description
    singleValue: false
    xpath: //div[@class='hgroup']//h2[contains(@id,'description')]
  - name: ingredientsList
    singleValue: false
    xpath: //dd[contains(@id,'ingredients')]
  - name: allergens
    singleValue: false
    xpath: //dd[contains(@id,'-allergens')]
  - name: nutritionInfo
    singleValue: false
    xpath: //dd[contains(@id,'nutrients')]//table//tbody
  - name: storage
    singleValue: false
    xpath: //dd[contains(@id,'-conservation')]
  - name: countryOforigin
    singleValue: false
    xpath: //dd[contains(@id,'-origin')]
  - name: price
    singleValue: false
    xpath: //div[@class='price-tools']//span[@class='offers']/span[contains(@class,'actual')]
  - name: weightNet
    singleValue: false
    xpath: //div[@class='weight-price']//span[@class='weight-priceUnit ng-star-inserted']/text()
  - name : sku
    singleValue: false
    xpath: //dd[@class='pid']/text()
  - name: servingSize
    singleValue: false
    xpath: //dd[contains(@id,'nutrients')]//table//thead/tr//th[2]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product_url"]
  - name : caloriesPerServing
    singleValue: false
    xpath: //dd[contains(@id,'nutrients')]//table//tbody//tr//td[contains(.,'Energy')]/following-sibling::td[1]
  - name: availabilityText
    singleValue: false
    xpath: (//div[@class='add-to-basket-container']/button)[1]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock



