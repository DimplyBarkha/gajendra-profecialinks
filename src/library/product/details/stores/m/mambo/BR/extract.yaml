singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[@class='produto__image']//img[@class='main-image--img']/@src    
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='produto__image']//img[not(@class='main-image--img')]/@src    
  - name: category
    singleValue: false
    xpath: //div[@id='breadcrumbTrail']//a[not(text()='Home')]
  - name: name
    singleValue: false
    xpath: //div[@class='produto__infos']//div[@class='produto__name']
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='produto__infos']//div[@class='produto__name']
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='produto__actions']//div[@class='produto__buy']//button[@id='CC-AddToCart' and text()='Adicionar']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //div[@class='prices' or @class='produto__preco']//div[@class='price-por']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='prices']/div[@class='price-de']
  - name:  description
    singleValue: false
    xpath: //div[@class='produto__description']//p
  - name: brandText
    singleValue: false
    xpath: //div[@class='produto__infos']//div[@class='produto__brand']//a//span
  - name: brandLink
    singleValue: false
    xpath: //div[@class='produto__infos']//div[@class='produto__brand']//a/@href
  - name: sku
    singleValue: false
    xpath: //div[@class='produto__rating']//a[@class='code']//span//span
  - name: variantId
    singleValue: false
    xpath: //div[@class='produto__rating']//a[@class='code']//span//span
  - name: variantCount
    singleValue: false
    defaultValue: '0'
    type: NUMBER
  - name: promotion
    singleValue: false
    xpath: //span[@class='price-percent']
  - name: manufacturerImages
    singleValue: false
    xpath: //head[not(descendant::*[contains(@href,'v8091454859325189306/general/favicon.ico')])]//following-sibling::body//img[not(contains(@src,'adservice')) and not(contains(@src,'button-chat-ui_new.gif'))]/@src
  - name: manufacturerDescription
    singleValue: false
    xpath: //head[not(descendant::*[contains(@href,'v8091454859325189306/general/favicon.ico')])]//following-sibling::body
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop='aggregateRating']//span[@itemprop="reviewCount"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop='aggregateRating']//span[@itemprop="ratingValue"]
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@src,'youtube') or contains(@data-src,'youtube')]/@*[name()='src' or name()='data-src']