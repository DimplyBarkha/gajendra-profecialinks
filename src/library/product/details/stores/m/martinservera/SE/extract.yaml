singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'product-photo')]//div[@role='listbox']//img[contains(@class,'slick-slide') and not(contains(@class,'slick-cloned')) and not(contains(@class,'slick-active'))]/@src    
    # Logic-> Get alternate image, if alternate image > 1 then user image2 and imageAlt2 else use image1 and imageAlt1
  - name: image1
    singleValue: false
    xpath: //div[contains(@class,'product-photo')]//img//@src
  - name: image
    singleValue: false
  - name: imageAlt1
    singleValue: false
    xpath: //div[contains(@class,'product-photo')]//img//@alt    
  - name: image2
    singleValue: false
    xpath: //div[contains(@class,'product-photo')]//div[@role='listbox']//img[contains(@class,'slick-slide') and not(contains(@class,'slick-cloned')) and contains(@class,'slick-active')]/@src
  - name: imageAlt2
    singleValue: false
    xpath: //div[contains(@class,'product-photo')]//div[@role='listbox']//img[contains(@class,'slick-slide') and not(contains(@class,'slick-cloned')) and contains(@class,'slick-active')]/@alt    
  - name: category
    singleValue: false
    xpath: //ol[@class='breadcrumbs-list']//li[not(contains(@class,'breadcrumbs-list-item-home'))]//a
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'product-title')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'product-title')]
  - name:  description
    singleValue: false
    xpath: //div[@class='product-texts']
  - name: brandText
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//a[not(@href='#')]
  - name: brandLink
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//a[not(@href='#')]/@href
  - name: manufacturer
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Producent')]
  - name: mpc
    singleValue: false
    xpath:  //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Modell nummer')]
  - name: gtin
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'GTIN')]
  - name: sku
    singleValue: false
    xpath: //span[@class='sku']
  - name: variantCount
    singleValue: false
    defaultValue: '0'    
    type: NUMBER
  - name: promotion
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//a[@href='#']
  - name: shippingInfo
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Leverantör')]
  - name: specifications
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li
  - name: countryOfOrigin
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Land')]
  - name: storage
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//div//span[contains(text(),'Lagringsform')]//following-sibling::span
  # - name: pricePerUnit
  #   singleValue: false
  #   xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Antal per enhet')]
  - name: weightGross
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Bruttovikt')]
  - name: alcoholContent
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Alkoholhalt')]
  - name: materials
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Material')]/../span[@class='data-value']
  - name: color
    singleValue: false
    xpath: //strong[@class='card-heading' and text()='Detaljer']//parent::div//following-sibling::div//li//div//span[contains(text(),'Färg')]