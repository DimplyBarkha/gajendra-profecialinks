singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//img[@itemprop="image"]/@src)[1]
  - name: imageAlt
    singleValue: true
    xpath: (//div[@class="owl-item"]//img[@itemprop="image"]/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//a/img[@class='lazyOwl']/@src)[position()>1]
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb-section"]//nav//li[position()>1 and position()< last()]
  - name: nameExtended
    singleValue: true
    xpath: //div[@class="pdp-section pdp-details"]//div[@itemprop="name"]
  - name: price
    singleValue: true
    xpath: //div[@class='display-price'] | (//div[@class='display-price sale-price']/text())[1]
  - name: availabilityText
    singleValue: true
    xpath: //h2[@itemprop='availability']
    regExp: (Not)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class="rsection product-description-container"]//p
  - name: descriptionBullets
    singleValue: true
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //div[@id="brandText"]
  - name: quantity
    singleValue: true
    xpath: //div[@id="size"]
    defaultValue: 1
  - name: gtin
    singleValue: true
    xpath: //div[@id="js-mperks-pdp-container"]/@data-ean
  - name: variantId
    singleValue: true
    xpath: //input[@class="js-product-code"]/@value
  - name: mpc
    singleValue: true
  - name: warnings
    singleValue: false
    xpath: //span[contains(text(),'Warnings')]/parent::div/parent::div/p
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='wc-aplus-body']
  - name: manufacturerImages
    singleValue: false
    xpath: //img[@class='wc-media wc-image']/@src
  - name: name
    singleValue: true
    xpath: //div[@itemprop="name"]
  - name: secondaryImageTotal
    singleValue: true
    xpath: count((//a/img[@class='lazyOwl']/@src)[position()>1])
    type: NUMBER
  - name: ingredientsList
    singleValue: true
    xpath: //span[contains(text(),'Ingredients')]/parent::div/parent::div/p