singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[@class="product-full-info"]//h1[@class="page-title"]
  - name: nameExtended
    singleValue: false 
    xpath: //div[@class="product-full-info"]//h1[@class="page-title"]
  - name: image
    singleValue: false 
    xpath: //div[@class="slick-track"]//a[position()=1]//img/@src
  - name: imageAlt
    singleValue: false 
    xpath: //div[@class="slick-track"]//a[position()=1]//img/@alt
  - name: alternateImages
    singleValue: false 
    xpath: //div[@class="slick-track"]//a//img/@src
  - name: category
    singleValue: false
    xpath: //div[@id="block-breadcrumbs"]//ol//li[not(contains(position(),1)) and not(contains(position(),last()))]//a
  - name: price
    singleValue: false
    xpath: //div[@class="variations-wrapper"]//div[@class="field__item"]//span[contains(@class,"price final-price")]
  - name: listPrice 
    singleValue: false
    xpath: //div[@class="product-full-info-tags"]//div[@class="product-initial-price-per-unit"]//span[@class="product-full-info-tag-primary price-per-unit-value"]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"clearfix text-formatted field field--name-body")]//div[@class="field__item"]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"clearfix text-formatted field field--name-body")]//div[@class="field__item"]
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[contains(@class,"clearfix text-formatted field field--name-body")]//div[@class="field__item"]
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product--variation-field--variation_sku")]//div[@class="field__item"]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product--variation-field--variation_sku")]//div[@class="field__item"]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'yes'
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: brandText
    singleValue: false
    xpath: //script[contains(@type, "application/ld+json") and contains(text(), "brand")][1]/text()
    regExp: brand":([^,]+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
  - name: quantity
    singleValue: false
    xpath: //div[@class="product-full-info"]//h1[@class="page-title"]