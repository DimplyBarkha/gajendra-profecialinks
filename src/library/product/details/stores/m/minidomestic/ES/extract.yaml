singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class = "ep-uiSlides-box"]//img/@src
    regExp: (.+)
    regExpReplace: https://www.minidomestic.com$1
  - name: imageAlt
    singleValue: false
    xpath: //div[@class = "ep-uiSlides-box"]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, "ep-uiThumbbox-list")]//li[not(@class = "active")]//img/@src
    regExp: (.+)
    regExpReplace: https://www.minidomestic.com$1
  - name: category
    singleValue: false
    xpath: (//div[@class = "custombreadcrumb"]//span//span)[position() > 1 and position() < last()]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop = "name"]
  - name: name
    singleValue: false
    xpath: //h1[@itemprop = "name"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class = "PriceOld"]
  - name: price
    singleValue: false
    xpath: //div[@class = "Price"]
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class, "ProductDetails")]//div[contains(@class, "IconStock")]//span
  - name: description
    singleValue: false
    xpath: //div[@class = "DescripcionCorta"]
  - name: brandText
    singleValue: false
    xpath: //div[@class = "TrademarkLogo"]
  - name: quantity
    singleValue: false
    xpath: //input[@name = "Quantity"]/@value
  - name: weightNet
    singleValue: false
    xpath: //td[text() = "Peso"]//following-sibling::td
  - name: sku
    singleValue: false
    xpath: //div[@id="import_product_id"]
  - name: variantId
    singleValue: false
    xpath: //div[@id="import_product_id"]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class, "ep-uiThumbbox-list")]//li[not(@class = "active")]//img/@src)
  - name: specifications
    singleValue: false
    xpath: //div[@id="import_product_specs"]
  - name: color
    singleValue: false
    xpath: //td[contains(text(), "Color")]//following-sibling::td
  - name: productUrl
    singleValue: false
    xpath: //link[@rel = "canonical"]/@href
