singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //aside[@id="product-sidebar"]//div[contains(@class, "preview")]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: //aside[@id="product-sidebar"]//div[contains(@class, "preview")]//img/@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, "thumbnail-carousel")]//li[position()>1]//a/@data-magnifier
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //nav[@class="breadcrumbs-nav"]//ul[@class="breadcrumbs"]//li[position()>2 and position() < last()]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: //h1[@itemprop="name"]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    xpath: (//div[contains(@class, "price-sidebar")]//div[contains(@class, "price-old")])[1]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: (//div[contains(@class, "price big")])[1]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: true
    xpath: //*[@id="ii_availText"]//text()|//*[@id="iio_availText"]
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
  - name: description
    singleValue: false
    xpath: //dl[@class="product-details"]|//div[contains(@id, "pdp_default_configuration-content_product_detail")]//article
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    xpath: count(//dl[@class="product-details"]//li|//div[contains(@id, "pdp_default_configuration-content_product_detail")]//article//li)
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: promotion
    singleValue: true
    xpath: //div[contains(@class, "dy-icon-info-promo-popup")]
  - name: brandText
    singleValue: true
    xpath: (//div[@class="logo"]//a//img/@alt|//div[@class="logo"]//img/@alt)[1]
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    xpath: (//dl[@class="specification"]//dt[(text()="Gewicht:")]//following-sibling::dd)[1]
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: (//script[contains(text(), "var product")])[1]
    description: GTIN code (includes UPC/EAN)
  - name: eangtin
    singleValue: true
    xpath: (//script[contains(text(), "var product")])[1]
  - name: sku
    singleValue: true
    xpath: //span[@itemprop="sku"]
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    xpath: //div[@id="product-wrapper"]/@data-modelnumber
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: false
    xpath: ((//dl[@class="specification"]//dt[contains(text(),"Manufacturer Part Number (MPN):")]//following-sibling::dd)[1])|//title
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    xpath: //footer//div[contains(@class, "ms-site-footer__row--legal")]
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //span[@itemprop="reviewCount"]
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    xpath: //span[@itemprop="ratingValue"]
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    xpath: //span[@itemprop="ratingValue"]
    description: The stated aggregate rating normalized to be out of 5
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    xpath: (//dl[@class="specification"]//dt[contains(text(),"Packmaße (B/H/T) (cm)")]//following-sibling::dd)[1]
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    xpath: (//dl[@class="specification"]//dt[contains(text(),"Gewicht mit Verpackung")]//following-sibling::dd)[1]
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    xpath: count (//div[contains(@class,"product-attributes__color-item")])
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    xpath: (//dl[@class="specification"]//dt[contains(text(),"Kleur:")]//following-sibling::dd)[1]
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    xpath: //*[@id="ii_manufContent"]
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //*[@id="added_ii_manufImg"]//li
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[contains(@class, "contentspot")]//article[contains(@class, "description")]//iframe/@src
    description: URLs of videos on page
  - name: name
    singleValue: true
    xpath: //h1[@itemprop="name"]
    description: The product name
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: true
    description: null
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: true
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: true
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: true
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: true
    description: null
  - name: heroQuickPromoUrl
    singleValue: true
    description: null
  - name: pasin
    singleValue: true
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: true
    description: null
  - name: factImagePresent
    singleValue: true
    description: null
  - name: largeImageCount
    singleValue: true
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: true
    description: null
  - name: primeFlag
    singleValue: true
    description: null
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: true
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//div[contains(@class, "thumbnail-carousel")]//li[position()>1]//a/@data-magnifier)
    description: null
    type: NUMBER
  - name: news
    singleValue: true
    description: null
  - name: addonItem
    singleValue: true
    description: null
  - name: specifications
    # singleValue: true
    # xpath: concat(//dl[@class="specification"]//dt[contains(text(),"Breite Verpackung:")], ' ',(//dl[@class="specification"]//dt[contains(text(),"Breite Verpackung:")]//following-sibling::dd)[1], ' ', (//dl[@class="specification"]//dt[contains(text(),"Höhe Verpackung:")]), ' ', (//dl[@class="specification"]//dt[contains(text(),"Höhe Verpackung:")]//following-sibling::dd)[1],  ' ',(//dl[@class="specification"]//dt[contains(text(),"Tiefe Verpackung:")]), ' ',(//dl[@class="specification"]//dt[contains(text(),"Tiefe Verpackung")]//following-sibling::dd)[1], ' ',(//dl[@class="specification"]//dt[contains(text(),"Gurtmaß Verpackung:")]), ' ',(//dl[@class="specification"]//dt[contains(text(),"Gurtmaß Verpackung:")]//following-sibling::dd)[1])
    xpath: //div[contains(@class,'features-wrapper')]//section//dl[@class='specification']/*
    description: The physical dimensions of the product including packaging.
  - name: warranty
    singleValue: true
    xpath: (//dl[@class="specification"]//dt[contains(text(),"Garantie")]//following-sibling::dd)[1]
    description: Guarantee associated with the product
  - name: storage
    singleValue: true
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: true
    description: The country from which the product originates
  - name: allergyAdvice
    singleValue: true
    description: Allergy information associated with the product
  - name: recyclingInformation
    singleValue: true
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@id="features"]//section//h2|//div[@id="features"]//dl
    description: Any other product information
  - name: specificationList
    singleValue: false
    xpath: //div[@id="features"]//section//h2|//div[@id="features"]//dl
  - name: packaging
    singleValue: true
    xpath: (//dl[@class="specification"]//dt[contains(text(),"Verpakkingsinhoud")]//following-sibling::dd)[1]
    description: Packaging information
  - name: additives
    singleValue: true
    description: List of additives in the product
  - name: pricePerUnit
    singleValue: true
    description: Price of the product split into certain units
  - name: pricePerUnitUom
    singleValue: true
    description: The unit of measurement used in price_per_unit
  - name: promotion
    singleValue: true
    description: promotion text on product page
  - name: alcoholContent
    singleValue: true
    description: Alcohol content information
  - name: newVersion
    singleValue: true
    description: In product page, information about a new version of the product
      (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
  - name: newAsin
    singleValue: true
    description: In product page, information about a new version of the product -
      new asin info
  - name: newDescription
    singleValue: true
    description: In product page, information about a new version of the product -
      new desription info
  - name: variantInformation
    singleValue: true
    xpath: //div[contains(@class, "product-attributes__color-item--active")]/@data-value
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: true
    xpath: (//div[contains(@class, "product-attributes__color-item")]/@data-action-id)[1]
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    xpath: //div[contains(@class, "product-attributes__color-item")]/@data-action-id
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //dl[@class="product-details"]//li|//div[contains(@id, "pdp_default_configuration-content_product_detail")]//article//li
    description: null
  - name: energyEfficiency
    singleValue: true
    xpath: (//dl[contains(@class, "energy-efficiency")]//dt[contains(text(),"Energie-efficiëntieklasse")]//following-sibling::dd)[1]
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    xpath: (//a[contains(@href, "pdf")]/@href)[1]
    regExp: (.*?)
    regExpReplace: Yes
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    xpath: (//footer//a[contains(text(), "Voorwaarden")]//text())[1]
    regExp: (.*?)
    regExpReplace: Yes
    defaultValue: No
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: contentSyndication
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    regExp: Powered by (.+)
    regExpReplace: $1
  - name: uninterruptedPDP
    singleValue: false
    xpath: //div[contains(@class, "accessories product-accessories")]//div[contains(@class, "products-carousel")]//ul[@class="products-grid"]//li//div[contains(@class, "base-info")]//*[self::div[contains(@class, "info-wrapper")] or self::h3]