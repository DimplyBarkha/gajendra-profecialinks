singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[@id='js-offerGallery']//div[contains(@class, 'slick-current')]/img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    xpath: //div[@id='js-offerGallery']//div[contains(@class, 'slick-current')]/img/@alt
  - name: videos
    xpath: //div[@id="videos"]
    # //li[contains(@class, 'ytGallery')]/@data-video
    # regExp: (.+)
    # regExpReplace: https://www.youtube.com/embed/$1
  - name: category
    singleValue: false
    xpath: //div[contains(@class,"breadcrumb")]/ul/li[position()>1 and position()<last()]/a/span
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,"headDataTitle")]
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: false
    xpath: (//div[@data-section="price"]//div[contains(@class, "m-priceBox_old")])[1]
    description: The stated undiscounted price for the product
  - name: price
    xpath: //meta[@itemprop="price"]/@content
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    defaultValue: 0
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(text(),"niedostÄ™pny")]
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: Out of stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class, "offerDescription")]
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: false
    xpath: count(//*[@class="description-product"]//li)
    description: Number of ul > li tags in the description
  - name: brandText
    singleValue: false
    xpath: //meta[@itemprop="brand"]/@content
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    xpath: //dt[contains(., 'Producent')]/following-sibling::dd
  - name: weightNet
    xpath: //dt[contains(., 'Waga')]/following-sibling::dd
  - name: gtin
    xpath: //meta[@itemprop='gtin13']/@content
  - name: eangtin
    xpath: //meta[@itemprop='gtin13']/@content
  - name: sku
    xpath: //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: false
    xpath: (//meta[@itemprop="sku"]/@content)[1]
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    xpath: //meta[@itemprop="model"]/@content
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    description:
      The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: reviewCount
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: aggregateRating
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingValue"]/@content
    description: The stated aggregate rating normalized to be out of 5
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    default: "0"
    description: Number of variants listed
  - name: color
    singleValue: false
    xpath: //dl[contains(@class,"m-offerShowData")]//p//span[contains(text(),"Kolor")]//parent::p//parent::dt//following-sibling::dd
    description: A textual description of the colour
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    xpath: //h2[contains(text(),"Opis i specyfikacja")]/following-sibling::div//div[contains(@class,"offerDescription")] | //div[contains(@id,"description")]//p | //div[contains(@id,"description")]//table//td
  - name: manufacturerImages
    # xpath: //*[@class="description-product"]//img/@src | //div[@id="description_dyson"]//img/@src
    xpath: //div[contains(@id,"description")]//img/@src
    description: Images within the third party description
  - name: videos
    xpath: //video/@src|//div[contains(@class, "m-slider_item")]//iframe/@src|//div[@id="description"]//a/@href | (//div[@data-media="yt"]/@data-yt)[1]
    description: URLs of videos on page
  - name: name
    xpath: //h1[contains(@class,"headDataTitle")]
    description: The product name
  - name: inStorePrice
    singleValue: false
    description: Price in the selected store
  - name: asin
    singleValue: false
