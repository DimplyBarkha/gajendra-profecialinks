singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: url
    xpath: //link[@rel="canonical"]/@href
  - name: baseUrl
    xpath: //div[@id='mm_baseUrl']
  - name: image
    xpath: //div[@id='mm_image']
  - name: imageAlt
    xpath: //img[@class='img-preview']/@alt
  - name: alternateImages
    xpath: //div[@id='mm_alternateImages']
  - name: category
    xpath: //div[@id='mm_category']
  - name: category
    xpath: //div[@id='mm_subCategory']
  - name: quantity
    xpath: //div[@id='mm_size']
  - name: weightNet
    xpath: //div[@id='mm_weight']
  - name: warranty
    xpath: //div[@id='mm_warranty']
  - name: eangtin
    xpath: substring-before(substring-after(//body/script[contains(text(),'gtmServiceProduct')], '"ean":"'), '",')
  - name: gtin
    xpath: substring-before(substring-after(//body/script[contains(text(),'gtmServiceProduct')], '"ean":"'), '",')
  - name: sku
    xpath: //div[@id='mm_skuCode']
  - name: variantId
    xpath: //div[@id="product-wrapper"]/@data-modelnumber
  - name: ratingCount
    xpath: //div[@id='mm_numberOfCustomerReviews']
  - name: mpc
    xpath: //div[@id='mm_mpc']
  - name: color
    xpath: //div[@id='mm_color']
  - name: energyEfficiency
    xpath: //div[@id='mm_energy']
  - name: aggregateRating2
    xpath: //div[@id='mm_aggregateRating']
  - name: aggregateRating
    xpath: //div[@id='mm_aggregateRating']
  - name: promotion
    xpath: //div[@class='product-promobox']/h4
  - name: secondaryImageTotal
    xpath: count(//aside[@id='product-sidebar']/ul[@class='thumbs']/li[not(@class='active')]/a)
  - name: nameExtended
    xpath: //aside[@id='product-sidebar']/h1
  - name: listPrice
    xpath: //div[@id='product-wrapper']//div[contains(@class, 'old-price-block')]/div[contains(@class, 'price-xs')]
    regExp: >-
      [^$]+
  - name: price
    xpath: //div[@id='product-wrapper']//div[contains(@class, 'price-details')]/div[contains(@class, 'big')]
    regExp: >-
      [^$]+
  - name: availabilityText
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //div[@id='mm_availabilityText']
  - name: description
    xpath: //article[@id='omschrijving']/p
  - name: brandText
    xpath: //meta[@itemprop='brand']/@content
  - name: aggregateRatingText
    xpath: //div[@class='bv-details-bar']/div[@class='bv-percent-recommend-container']
  - name: name
    xpath: //aside[@id='product-sidebar']/h1
  - name: brandLink
    xpath: //aside[@id='product-sidebar']//div[@class='logo']/a/@href
  - name: specifications
    xpath: //div[@id='mm_specifications']
  - name: imageZoomFeaturePresent
    xpath: //div[@id='mm_imageZoomFeaturePresent']
