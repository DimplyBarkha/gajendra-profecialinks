singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _url
    singleValue: false
    xpath: //meta[@itemprop="url"]//@content
  - name: image
    singleValue: false
    xpath: //meta[@itemprop="image"]//@content
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'zoomWrapper')]//img[@id='proimage' and @itemprop='image']/@alt
  - name: category
    singleValue: false
    xpath: //ol[@class='breadcrumb']//li[position()> 1 and position() < last()]
  - name: sku
    singleValue: false
    xpath: //tr[contains(@class, 'spec-group-line')]//td//span[contains(translate(., 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', 'abcdefghijklmnopqrstuvwxyz'), 'id produto')]//..//following-sibling::*
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class, 'owl-wrapper-outer')]//div[contains(@class, 'owl-item')]//a[@data-thumb-type="image"]//@data-image)[position()>1]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[contains(@class, 'owl-wrapper-outer')]//div[contains(@class, 'owl-item')]//a[@data-thumb-type="image"]//@data-image)[position()>1])
  # - name: metaKeywords
  #   singleValue: false
  #   xpath: //meta[@name="keywords"]/@content
  # # - name: promotion
  # #   singleValue: false
  # #   xpath: //span[contains(@class,'pod-badges-item')]
  - name: mpc
    singleValue: false
    xpath: //script/@data-flix-mpn
  - name: weightNet
    singleValue: false
    xpath: (//td[@class='spec-line-title']//span[contains(text(), 'Peso')]//..//following-sibling::td)[1]
  # - name: warranty
  #   singleValue: false
  #   xpath: //td[contains(text(),'Garantía del proveedor')]/following-sibling::td[1]
  # - name: energyEfficiency
  #   singleValue: false
  #   xpath: //td[contains(text(),'Eficiencia energética')]/following-sibling::td[1]
  - name: gtin
    singleValue: false
    xpath: //div[contains(@class,'loadbeeTabContent')]//@data-loadbee-gtin
  - name: name
    singleValue: true
    xpath: //h1[@itemprop='name']
  - name: nameExtended
    singleValue: true
    xpath: //h1[@itemprop='name']
  - name: listPrice
    singleValue: false
    xpath: //span[contains(@class, 'bigprices active')]//div[@class='old']//div[1]
  - name: price
    singleValue: false
    xpath: //span[contains(@class, 'bigprices active')]//meta/@content
  - name: availabilityText
    singleValue: false
    xpath: //div[@id='custom-product-availablity-text']
  - name: description
    singleValue: false
    xpath: //section[contains(@class, 'page-product-box')]//h3//a[contains(text(),'Descrição')]//..//following-sibling::div
  - name: descriptionBullets
    singleValue: false
    defaultValue: '0'
  - name: brandText
    singleValue: false
    xpath: //h5[@itemprop='brand']//a//text()
  # - name: quantity
  #   singleValue: false
  #   xpath: //td[contains(text(),'Tamaño de la pantalla')]/following-sibling::td[1]
  - name: variantId
    singleValue: false
    xpath: //tr[contains(@class, 'spec-group-line')]//td//span[contains(translate(., 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', 'abcdefghijklmnopqrstuvwxyz'), 'id produto')]//..//following-sibling::*
    # xpath: //select[@id='productSelect']//option[@selected='selected']/@value
  # - name: shippingInfo
  #   singleValue: false
  #   xpath: //p[contains(@class,'sellerInfo')]
  - name: ratingCount
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: '"reviewCount": "([^"]+)"'
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: '"ratingValue": "([^"]+)"'
    regExpReplace: $1
  - name: videos
    singleValue: false
    xpath: //div[@id='views_block']//meta[@itemprop="contentURL"]//@content
  - name: specifications
    singleValue: false
    xpath: //div[@id='custom-product-specs']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,'more_info_block')]//img//@src | //div[contains(@class,'more_info_block')]//img//@srcset
  - name: manufacturerDescription
    singleValue: false
    xpath: //section[contains(@class, 'page-product-box')]//h3//a[contains(text(),'Descrição')]//..//following-sibling::div
  - name: color
    singleValue: false
    xpath: (//td[@class='spec-line-title']//span[contains(text(), 'Cor')]//..//following-sibling::td)[1]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'Yes'