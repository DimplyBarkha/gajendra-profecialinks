extends: ../TR/extract
fields:
  - name: shippingDimensions
    xpath: //div[@id="features"]//dt[contains(.,"Tamaño embalaje")]/following-sibling::dd[1]
  - name: shippingWeight
    xpath: //div[@id="features"]//dt[contains(.,"Peso embalado")]/following-sibling::dd[1]
  - name: ratingCount
    xpath: //dd[@class="bv-rating-ratio-count"]//span[@itemprop="reviewCount"]
  - name: aggregateRating
    xpath: //dd[@class="bv-rating-ratio-number"]//span[@itemprop="ratingValue"]
  - name: manufacturer
    xpath: //div[@id="features"]//dt[contains(.,"Fabricante")]/following-sibling::dd[1]
  - name: mpc
    xpath: //div[@id="features"]//dt[contains(.,"Modelo")]/following-sibling::dd[1]
  - name: energyEfficiency
    xpath: //div[@id="features"]//dt[contains(.,"Eficiencia energética")]/following-sibling::dd[1]
  - name: weightNet
    xpath: //div[@id="features"]//dt[text()="Peso:"]/following-sibling::dd[1]
  - name: color
    xpath: //div[@id="features"]//dt[contains(.,"Color:")]/following-sibling::dd[1]
  - name: quantity
    xpath: //dl[@class="product-details"]//dt[contains(.,"pulgadas")]/following-sibling::dd[1]
  - name: _input
    xpath: ../..//meta[@property="og:url"]/@content
    regExp: (.+-)(\d+)(.htm.+)
    regExpReplace: $2
  - name: productUrl
    xpath: ../..//meta[@property="og:url"]/@content
  - name: hasComparisonTable
    xpath: //div[@class="inpage_selector_comparison"]//div[contains(@class,'h2')]
    regExp: (.+)
    regExpReplace: Yes
  - name: variantId
    xpath: (//script[@type="application/ld+json"])[1]
    regExp: (.+)("sku":")(\d+)"(.+)
    regExpReplace: $3
  # - name: availabilityText
  #   xpath: //div[contains(@class,"CTACartWishliststyled")]//button[contains(@id,"pdp-add-to-cart-button")]
  - name: nameExtended
    xpath: (//div[contains(@data-test,"mms-select-details-header")]//h1)[1]
  - name: name
    xpath: (//div[contains(@data-test,"mms-select-details-header")]//h1)[1]
  - name: price
    xpath: (//div[contains(@class,"Pricestyled__BrandedPrice")]//span[@font-family="price"])[1]
  - name: sku
    xpath: (//script[@type="application/ld+json"])[1]
    regExp: (.+)("sku":")(\d+)"(.+)
    regExpReplace: $3