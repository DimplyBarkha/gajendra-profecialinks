singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    # for product with multiple images
    singleValue: false
    xpath: //meta[@name="og:image"]/@content
  - name: imageAlt
    # for product with multiple images
    singleValue: false
    xpath: //div[@class='swiper-wrapper']//div[contains(@class,'swiper-slide')]//a/@title  
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class,"row no-wrap items-start q-gutter-x-sm")]//div[@class="q-img__image absolute-full"])[position()>1]/@style
    regExp: url\W+([^"]+)
    regExpReplace: $1
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'q-breadcrumbs text-color4')]//span
  - name: name
    singleValue: false
    xpath: //div[@class="text-ts5"]/text() | //title
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="text-ts5"]/text() | //title
  # - name: availabilityText
  #   singleValue: false
  #   xpath: //div[contains(text(),"Купить в кредит")]/text()
  #   regExp: (.+)
  #   regExpReplace: In Stock
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(text(),"Нет в наличии")]/text()
    regExp: (.+)
    regExpReplace: Out Of Stock
    defaultValue: In Stock
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'text-bold text-ts5 text-color1')]//text()
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'text-color4 text-strike line-height1 text-ts3 q-pb-sm')]//text()
  - name:  description
    singleValue: false
    xpath: //meta[@name="og:description"]/@content
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,'aa_dt_p')]//span[normalize-space()='Диагональ, дюйм:']//parent::div//following-sibling::div
  - name: brandText
    singleValue: false
    xpath: (//td[contains(.,"Бренд")]/following::td[1]//text())[1]
  - name: brandText1
    singleValue: false
    xpath: //div[@class="text-ts5"]/text() | //title 
    regExp: (DJI|APPLE|LG|SAMSUNG|POCO|OPPO|VIVO|NOKIA|Huawei|Xiaomi|XIAOMI|SONY|BOSCH|INDESIT)
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //h1[@class='iwr']//span[contains(@class,'element-article')]
  - name: gtin
    singleValue: false
    xpath: //span[contains(@class,'text-ts1 text-color3')]/text() 
    regExp: \d+ 
  - name: variantId
    singleValue: false    
    xpath: //span[contains(@class,'text-ts1 text-color3')]/text()
    regExp: \d+
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(.,'Отзывы')]/span
    # type: NUMBER
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class,'text-ts1 text-bold text-primary q-pl-sm bg-white')]
  - name: secondaryImageTotal
    singleValue: true
    xpath: count((//div[contains(@class,"row no-wrap items-start q-gutter-x-sm")]//div[@role="img"])[position()>1])
  # - name: specificationsValue
  #   singleValue: false
  #   # specification = specification1 : specification 2 |
  #   xpath: //div[@class='aa_dtpropname ifleft']//following-sibling::div
  - name: specifications
    singleValue: false
    xpath: //div[@class="q-pt-xl"]//tbody//tr
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'aa_dt_p')]//span[normalize-space()='Гарантия:']//parent::div//following-sibling::div
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,"q-pt-md text-color15 text-ts7")]//div[@class="aa_marketing full_width"]//img/@src
  - name: manufacturerDescription
    singleValue: false
    # xpath: //div[contains(@class,"q-pt-md text-color15 text-ts7")]//div[@class="aa_marketing full_width"]/div//text()
    xpath: //div[contains(@class,"q-pt-md text-color15 text-ts7")]//text()
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,'aa_dt_p')]//span[normalize-space()='Страна производитель:']//parent::div//following-sibling::div
  - name: color
    singleValue: false
    xpath: (//td[contains(.,"Цвет")]/following::td[1]//text())[1]
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,'aa_dt_p')]//span[normalize-space()='Вес без упаковки (нетто), кг:']//parent::div//following-sibling::div
  - name: videos
    singleValue: false
    # xpath: //div[@class="ytp-title-text"]/a/@href
    # Youtube videos
    xpath: //div[@class="q-video"]//iframe[contains(@src,'youtube')]/@src
  - name: shippingDimensions
    singleValue: false
    xpath: //td[contains(.,"Габариты устройства (ВхШхГ), см")]/following::td[1]
  - name: energyEfficiency
    singleValue: false
    xpath: //div[contains(@class,'aa_dt_p')]//span[normalize-space()='Класс энергопотребления:']//parent::div//following-sibling::div
  - name: materials
    singleValue: false
    xpath: //div[contains(@class,'aa_dt_p')]//span[normalize-space()='Материал:']//parent::div//following-sibling::div