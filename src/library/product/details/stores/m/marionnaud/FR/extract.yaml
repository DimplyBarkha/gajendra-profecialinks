singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //ul[@id='images_galery_mobile']/li/span[@class='thumb active']/img/@src
    regExp: (.+)
    regExpReplace: https://www.marionnaud.fr$1
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //ul[@id='images_galery_mobile']/li/span/img/@alt
