singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body/main
fields:
  - name: image
    singleValue: false
    xpath: //ul[contains(@class,"glide__slides")]/li[contains(@class,"product-section__carousel") and position()=1]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //ul[contains(@class,"glide__slides")]/li[contains(@class,"product-section__carousel") and position()=1]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[contains(@class,"glide__slides")]/li[contains(@class,"product-section__carousel") and position()>1]/img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumb__container"]/li[position()>1]/a/span
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product-section-info-naming__container"]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"product-section-info")]//div[contains(@class,"product-section-cost__price--old")]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product-section-info")]//div[contains(@class,"product-section-cost__price--new")] | //div[contains(@class,"product-section-info")]//div[@class="product-section-cost__price"]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //section[@id="productDetailPage"]/section[contains(@class,"container-fluid")]/div[2]/div
  - name: brandText
    singleValue: false
    xpath: //input[@id="productBrand"]/@value
  - name: sku
    singleValue: false
    xpath: //input[@id="productCode"]/@value
  - name: variantId
    singleValue: false
    xpath: //input[@id="productCode"]/@value
  - name: name
    singleValue: false
    xpath: //input[@id="productName"]/@value
  - name: firstVariant
    singleValue: false
    xpath: //input[@id="productCode"]/@value
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,"product-variants-container")]/div[@class="product-variant" and not(@data-ref="unit")]/div/@data-code
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,"product-variants-container")]/div[@class="product-variant" and not(@data-ref="unit")]//span[@class="product-variant__value"] | //div[@class="product-section-selected-variant-name"]