singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //a[@class="zoom"]//figure/img[@class="lazyload"]/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //a[@class="zoom"]//figure/img[@class="lazyload"]/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class="breadcrumb"]//li
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)  
    xpath: //div[@class="image pull-left half-width"]//span[@class="tooltip tooltip-left"]/@title  
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product 
  - name: price
    singleValue: true
    xpath: //mh-product-campaign-price//p[@class="price"]//mh-product-active-price  
  - name: description
    singleValue: true
    xpath: //*[contains(text(),'Produktinformation')]/following-sibling::*[1]  
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@class="title pull-left half-width"]//h1//a[contains(@class,"underlined")]  
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: \d+
    xpath: //div[@class="title pull-left half-width"]//mh-product-quantity/mh-quantity/div[@class="add-to-cart"]//form[@class="ng-untouched ng-pristine ng-valid"]//@aria-label
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: (//div[@class="title pull-left half-width"]//span[@class=""]/span)[1]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class="title pull-left half-width"]//mh-product-quantity/mh-quantity/div[@class="add-to-cart"]//button[@class="decrease"]/@aria-controls
    regExp: \d+
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="title pull-left half-width"]//mh-product-quantity/mh-quantity/div[@class="add-to-cart"]//button[@class="decrease"]/@aria-controls
    regExp: \d+
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@class="title pull-left half-width"]//mh-product-quantity/mh-quantity/div[@class="add-to-cart"]//button[@class="decrease"]/@aria-controls
    regExp: \d+
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on the site to quantity)
    xpath:  //*[contains(text(),'Förvaring')]/following-sibling::*[1]
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
    xpath: //*[contains(text(),'Användning')]/following-sibling::*[1]
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //html//div[@id="aggregateRating"]
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: true
    description: The product name
    xpath: //span[@class="product-name"]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
    xpth: //mh-product-campaign-price//p[@class="price"]//mh-product-active-price
  - name: brandLink
    singleValue: true
    description: null
    xpath: //div[@class="title pull-left half-width"]//h1//a[contains(@class,"underlined")]/@href
    regExp: (/.+)
    regExpReplace: https://www.mathem.se$1
  - name: ingredientsList
    singleValue: true
    xpath: //*[contains(text(),'Innehållsförteckning')]/following-sibling::*[1]  
  - name: dietaryInformation
    singleValue: true
    description: null
    xpath: //*[contains(text(),'Näringsinnehåll')]/following-sibling::*[1]
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
    xpath: //*[contains(text(),'Bra att veta')]/following-sibling::*[1]
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No