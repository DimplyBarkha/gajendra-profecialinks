fields:
  - name: image
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class,'css-2rkizr')]//div[contains(@class,'css-14ae9o2')]//ol//li[1]//div//a//img/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class,'css-2rkizr')]//div[contains(@class,'css-14ae9o2')]//ol//li[1]//a//img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class,'css-2rkizr')]//div[contains(@class,'css-14ae9o2')]//ol//li[position()>1]//div//a//img/@src
  - name: metaKeywords
    singleValue: true    
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[contains(@class,'css-13o7eu2')]//nav[contains(@class,'css-12hed02')]//div[contains(@class,'container')]//ol//li[position()>1]
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: concat(//span[contains(@class,'underline')]//span[2],'-',//span[@data-automation='product-title'])
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //online-price[@id='online-price']
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@class,'css-1brxp6w')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class='description']//ul//li
  - name: manufacturerDescription
    singleValue: true   
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class='description']//ul//li)
    type: NUMBER  
  - name: brandText
    singleValue: true
    xpath: //span[contains(@class,'underline')]//span[2]
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath : //ul//li[contains(text(),'Product weight:')]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    xpath : //ul//li[contains(text(),'Box weight:')]
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    xpath: //div[@id='combined-product-description']//p[@data-automation='product-part-number']//span
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@id='combined-product-description']//p[@data-automation='product-part-number']//span
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)    
  - name: productUrl
    singleValue: true
    description: Content under "legal disclaimer" header
    xpath: //link[@rel="canonical"]/@href    
  - name: name
    singleValue: true
    xpath: //div/h1[@class='css-1nb9gtf']/div/span[2]
  - name: secondaryImageTotal
    singleValue: false
    type: NUMBER
    xpath: count(//div[contains(@class,'css-2rkizr')]//div[contains(@class,'css-14ae9o2')]//ol//li//div//a//img/@src)
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
    xpath : //div[@class='css-1efj9ct']/div/div[@class='css-1efj9ct']/span
  - name: specifications
    singleValue: true
    description: The physical dimensions of the product including packaging.
    xpath: //div[@id='combined-product-description']//p[contains(text(),'Specifications')]//following::ul
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
    xpath : //div[@id='combined-product-description']//div[contains(text(),'guarantee')]|//div[@id='combined-product-description']//p[contains(text(),'Warranty')]|//div[@id='combined-product-description']//p[contains(text(),'guarantee')]|//div[@class='description']//ul//li[contains(text(),'Warranty Duration')]
  - name: shippingDimensions
    singleValue: true
    xpath : //div[@id='combined-product-description']//li[contains(text(),'Box dimensions')]  
  - name: shippingWeight
    singleValue: true
    xpath : //ul//li[contains(text(),'Box weight:')]
  - name: recyclingInformation
    singleValue: true
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath : //div[@itemprop='ratingValue']
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath : //div[@itemprop='ratingValue']
    type: NUMBER
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath : //div[@class='bv_numReviews_text']
    type: NUMBER
  - name: variantCount
    singleValue: true
    description: Number of variants listed, if no variants on the page, should be 0
    xpath : count(//div[@class='dy-wrapper dy-no-lead']/div[@class='dy-recommendations__slider-conatiner']/div/div/a)
    type: NUMBER
  - name: productOtherInformation
    singleValue: true
    xpath: //div[@class='css-fy5x41']
  - name: color
    singleValue: true
    xpath : //div[@class='css-1i2mwr2']/span
  - name: packaging
    singleValue: true
  - name: promotion
    singleValue: true    
  - name: countryOfOrigin
    singleValue: true
  - name: energyEfficiency
    singleValue: true
  - name: technicalInformationPdfPresent
    singleValue: true
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: Image360Present
    xpath: boolean(//div[@class='css-h8xsao']/img[@class='css-d3fz50']/@src)
    singleValue: true
    regExp: (.+)
    regExpReplace: "YES"
    defaultValue: "NO"
  - name: manufacturerImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='inpage_ftgridimg']/img/@src
    regExp: (.+)
    regExpReplace: https://bigw.com.au$1
  - name: upc
    singleValue: true    
  - name: eangtin
    singleValue: true
  - name: listPrice
    singleValue: true
    xpath: //list-price[@id='list-price']
  - name: colorCode
    singleValue: true
  - name: newDescription
    singleValue: true
  - name: lbbPrice
    singleValue: true
    xpath:
  - name: firstVariant
    singleValue: false
  - name: variants
    singleValue: false
    xpath:
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='description']//ul//li