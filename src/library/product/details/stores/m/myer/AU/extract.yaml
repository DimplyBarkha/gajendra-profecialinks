singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //li[position()=1]//img[@data-automation="product-image" and @class='css-ys4vis']/@src
  - name: imageAlt
    singleValue: false
    xpath: //li[position()=1]//img[@data-automation="product-image" and @class='css-ys4vis']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //li[position()>1]//img[@data-automation="product-image" and @class='css-ys4vis']/@src  
  - name: category
    singleValue: false
    xpath: //nav[@data-automation="breadcrumb"]//ol/li//a[contains(@id,'breadcrumb-s_')]
  - name: nameExtended
    singleValue: false
    xpath: concat(//span[@data-automation="product-brand-name"],' ',//span[@data-automation="product-title"])
  - name: name
    singleValue: false
    xpath: //span[@data-automation="product-title"]
  - name: listPrice
    singleValue: false
    xpath: //p[@data-automation="product-price-was"]//span[@class='screen-reader-text' and text()='Was']/following-sibling::span[not(@class)]
  - name: price
    singleValue: false
    xpath: //script[contains(text(), "price")][2]/text()
    regExp: price":([^,]+)
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //script[contains(text(), "availability")]/text()
    regExp: availability":([^,]+)
    regExpReplace: $1
  - name: description
    singleValue: false
    xpath: //div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//div[@data-automation="pep-attributes"]//ul[@data-automation="pep-attributes-list"] | //div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//div[@data-automation="product-description-description"]
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//div[@data-automation="product-description-description"]//p[contains(text(),'Product Ingredients:')]
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//ul//li    
  - name: brandText
    singleValue: false
    xpath: //span[@data-automation="product-brand-name"]    
  - name: sku
    singleValue: false
    xpath: //p[@data-automation="product-part-number"]//span
  - name: variantId
    singleValue: false
    xpath: //p[@data-automation="product-part-number"]//span  
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="rating_summary_container"]//meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="rating_summary_container"]//div[@itemprop="ratingValue"]      
  - name: variantCount
    singleValue: false
    defaultValue: '0'    
  - name: color
    singleValue: false
    xpath: //div[@data-automation="colour-select-container"]//span[@data-automation]
  - name: brandLink
    singleValue: false
    xpath: //a[@data-automation="product-brand"]/@href
    regExp: (.+)
    regExpReplace: https://www.myer.com.au$1
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//ul//li
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: "Yes"
  - name: hasComparisonTable
    singleValue: true
    defaultValue: No
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="dy-recommendation-product__name-container"] | //div[@class="rec_name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
  
  


    