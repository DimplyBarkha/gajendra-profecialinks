singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="variants_outer"]/div[@class="variants_inner"]
fields:
  - name: image
    singleValue: false
    xpath: ancestor::html//li[position()=1]//img[@data-automation="product-image" and @class='css-ys4vis']/@src
  - name: imageAlt
    singleValue: false
    xpath: ancestor::html//li[position()=1]//img[@data-automation="product-image" and @class='css-ys4vis']/@alt
  - name: alternateImages
    singleValue: false
    xpath: ancestor::html//li[position()>1]//img[@data-automation="product-image" and @class='css-ys4vis']/@src  
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(ancestor::html//li[position()>1]//img[@data-automation="product-image" and @class='css-ys4vis']/@src)  
  - name: category
    singleValue: false
    xpath: ancestor::html//nav[@data-automation="breadcrumb"]//ol/li//a[contains(@id,'breadcrumb-s_')]
  - name: nameExtended
    singleValue: false
    xpath: concat(ancestor::html//span[@data-automation="product-brand-name"],' ',ancestor::html//span[@data-automation="product-title"])
  - name: name
    singleValue: false
    xpath: ancestor::html//span[@data-automation="product-title"]
  - name: listPrice
    singleValue: false
    xpath: ancestor::html//p[@data-automation="product-price-was"]//span[@class='screen-reader-text' and text()='Was']/following-sibling::span[not(@class)]
  - name: price
    singleValue: false
    #xpath: //script[contains(text(), "price")][2]/text()
    #regExp: price":([^,]+)
    #regExpReplace: $1
    xpath: //div[@class="variants_outer"]/div[@class="variants_inner"]/div[@class="sku_price"]
  - name: availabilityText
    singleValue: false
    xpath: ancestor::html//script[contains(text(), "availability")]/text()
    regExp: availability":([^,]+)
    regExpReplace: $1
  - name: description
    singleValue: false
    xpath: ancestor::html//div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//div[@data-automation="pep-attributes"]//ul[@data-automation="pep-attributes-list"] | //div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//div[@data-automation="product-description-description"]
  - name: ingredientsList
    singleValue: false
    xpath: ancestor::html//div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//div[@data-automation="product-description-description"]//p[contains(text(),'Product Ingredients:')]
  - name: descriptionBullets
    singleValue: false
    xpath: ancestor::html//div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//ul//li    
  - name: brandText
    singleValue: false
    xpath: ancestor::html//span[@data-automation="product-brand-name"]    
  - name: sku
    singleValue: false
    xpath: ancestor::html//p[@data-automation="product-part-number"]//span
  - name: gtin
    singleValue: false
    xpath: //div[@class="variants_outer"]/div[@class="variants_inner"]/div[@class="sku_gtin"]
  - name: variantId
    singleValue: false
    #manualSelector: div#customselectedVariantDiv
    xpath: //div[@class="variants_outer"]/div[@class="variants_inner"]/div[@class="sku_id"]
  - name: ratingCount
    singleValue: false
    xpath: ancestor::html//div[contains(@class,"rating_summary_container")]//meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: ancestor::html//div[contains(@class,"rating_summary_container")]//div[@itemprop="ratingValue"]  
  - name: variantCount
    singleValue: false
    xpath: //div[@class="variants_outer"]/div[@class="variants_inner"]/div[@class="sku_variantsCount"]
    defaultValue: 0 
  - name: variantInformation
    singleValue: false
    xpath: ancestor::html//div[@class="drawers-container"]//ul[@data-automation="drawer-body"]//li//button[contains(@class,"css-1qfcket")]/@data-automation
  - name: firstVariant
    singleValue: false
    xpath: ancestor::html//div[@class="drawers-container"]//ul[@data-automation="drawer-body"]//li[1]//button[contains(@class,"css-1qfcket")]/@data-automation
  - name: variants
    singleValue: false
    xpath: //div[@class="variants_outer"]/div[@class="variants_inner"]/div[@class="sku_variants"]
  - name: color
    singleValue: false
    xpath: ancestor::html//div[@data-automation="colour-select-container"]//span[@data-automation]
  - name: brandLink
    singleValue: false
    xpath: ancestor::html//a[@data-automation="product-brand"]/@href
    regExp: (.+)
    regExpReplace: https://www.myer.com.au$1
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: ancestor::html//div[@id='product-details-accordian-description-accordion-id']//div[@class='description']//ul//li
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: "Yes"
  - name: hasComparisonTable
    singleValue: true
    defaultValue: No
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="dy-recommendation-product__name-container"] | //div[@class="rec_name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
  
  


    