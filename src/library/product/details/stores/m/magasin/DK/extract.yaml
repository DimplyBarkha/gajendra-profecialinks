singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //product-details//div[contains(@class,'product-carousel__item is-active is-selected')]//img//@src
    # xpath: //img[(@class='image productDetailsImage__image loading')]/@src
  - name: imageAlt
    singleValue: true    
    xpath: //img[(@class='image productDetailsImage__image loading')]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //product-details//div[contains(@class,'product-carousel__item') and not(contains(@class,'product-carousel__item is-active is-selected'))]//img//@data-src
    # xpath: //div[contains(@class,'flickity-slider')]//div[@class='product-carousel__item']//img//@data-src
    # xpath: //li[contains(@class,'product-carousel__thumb')]//a[@class='product-carousel__thumb-link']//figure//img//@data-src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[(@name='keywords')]//@content
  - name: category
    singleValue: false
    xpath: //product-details//a[position()>1]//span
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class='pdp__title js-productName']
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product    
  - name: price
    singleValue: true
    xpath: //*[contains(@id,"tempPriceCurrencyId")]
    type: CURRENCY
    # xpath: //script[contains(@type, "application/ld+json")]    
  - name: availabilityText
    xpath: //div[@class='pdp__top']/div[@class='pdp__details']/div[@class='pdp__details__inner']/div[@class='pdp__addtocart mt4 -hidden-until-lg']/div[@class='add-to-cart-actions']/add-to-cart[@data-product-available='true']
    singleValue: true
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: description
    singleValue: true
    xpath: //div[@id='product-description']//text()
  - name: descriptionBullets
    singleValue: true
    type: NUMBER    
  - name: brandText
    singleValue: true
    xpath: //h2[@class='pdp__brand-title']
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
  - name: weightNet
    singleValue: true
    xpath: //div[@id='product-description']//text()
    regExp: (\VÃ¦gt:.\S{0,}.\S{0,})
  - name: weightGross
    singleValue: true    
  - name: gtin
    singleValue: true
    xpath: //script[contains(@type, "application/ld+json")]
  - name: sku
    singleValue: true
    xpath: //*[contains(@id,"tempSkuId")]
    # xpath: //product-details//@data-pid    
  - name: variantId
    singleValue: true
    xpath: //product-details//@data-pid
  - name: mpc
    singleValue: true
  - name: packSize
    singleValue: true
  - name: productUrl
    singleValue: true
    xpath: //link[contains(@rel,'canonical')]/@href
    regExp: (.+)
    regExpReplace: https://www.magasin.dk$1
  - name: videos
    singleValue: false
    xpath: //div[@id="videoUrl"]
  - name: name
    singleValue: true
    xpath: //h1[@class='pdp__title js-productName']
  - name: secondaryImageTotal
    singleValue: true
