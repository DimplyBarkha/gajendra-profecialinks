singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: true
    xpath: //div[contains(@class,"o-pay__content")]//div[contains(@class,"price__current")]
  - name: name
    singleValue: true
    xpath: //h1[@class='e-h1 sel-product-title']
  - name: description
    singleValue: false
    xpath: (//div[@class='o-about-product']//div[@class="collapse-text-initial"])
  - name: category
    singleValue: false
    xpath: (//div[@class='c-breadcrumbs']//ul/li[position()>1]/a)
  - name: sku
    singleValue: true
    xpath: //meta[@property="og:url"]/@content
  - name: image
    singleValue: true
    xpath: //img[@class='c-media-container__image']/@src
  - name: imageAlt
    singleValue: true
    xpath: //img[@class='c-media-container__image']/@alt
  - name: ratingCount
    singleValue: true
    xpath: //div[@class="c-star-rating"]//span[@class="c-link c-link_pseudo c-link_gray20 sel-product-tile-review"]
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="o-product-gallary__carousel"]//div[@class="c-carousel__item-wrapper"]//img[@class="c-carousel__img"]/@src)
  - name: brandText
    singleValue: true
    xpath: //div[@class="c-brand-logo"]//img/@alt
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']/@content
  - name: variantId
    singleValue: false
    xpath: (//meta[@property="og:url"]/@content)
  - name: shippingInfo
    singleValue: false
    xpath: (//div[contains(@class,"sel-pdp-delivery-courier")]/a/@data-target)
  - name: listPrice
    singleValue: true
    xpath: //div[@class="u-mr-8 c-pdp-price__old"]
  - name: specifications
    singleValue: false
    xpath: (//div[@class="c-specification o-pdp-about-product-specification__block"])[1]//table
  - name: variants
    singleValue: false
    xpath: (//div[contains(@class,'c-multisku__group-controls')]//a/@href)
  - name: variantCount
    singleValue: false    
  - name: weightNet
    singleValue: true
    xpath: //span[@class="product-details-overview-specification" and contains(text(), "Вес")]//ancestor::tbody//td[2]
  - name: nameExtended
    singleValue: true
    xpath: //div[contains(@class,'title')]//h1
  - name: variantInformation
    singleValue: false
    xpath: (//div[contains(@class,'c-multisku__group-controls')]//span)
  - name: warranty
    singleValue: true
    xpath: //span[@class="product-details-overview-specification" and contains(text(), "Гарантия")]//ancestor::tr//td[2]
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class="o-pdp-topic__raiting"]//span/@style
  - name: color
    singleValue: true
    xpath: //span[@class="product-details-overview-specification" and text()="Цвет"]/parent::td/parent::tr/td[2]/span
  - name: firstVariant
    singleValue: false
  - name: availabilityText
    singleValue: true
    xpath: //div[@class="c-notifications u-mt-16"]//span[@class="c-notifications__title"]
    defaultValue: "In Stock"
  - name: countryOfOrigin
    singleValue: true
    xpath: //span[@class="product-details-overview-specification" and contains(text(), "Страна")]//ancestor::tr//td[2]
  - name: Image360Present
    singleValue: true
    xpath: //i[contains(@class,"icon-360")]/parent::div/parent::a/@data-type
    defultValue: 'No'
  - name: technicalInformationPdfPresent
    singleValue: true
    xpath: //li[@class="download-file"]//a[@class="download-file-title"]/@href