singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: flase
    xpath: //div[@class="c-pdp-price__current sel-product-tile-price"]
  - name: name
    singleValue: flase
    xpath: //h1[@class='e-h1 sel-product-title']
  - name: description
    singleValue: flase
    xpath: //div[@class='o-about-product o-about-product_no-about']
  - name: listPrice
    singleValue: flase
    xpath: //div[@class='u-mr-8 c-pdp-price__old']
  - name: category
    singleValue: flase
    xpath: //div[@class='c-breadcrumbs']//ul
  - name: sku
    singleValue: flase
    xpath: //span[@class="c-product-code__first-part"]    
  - name: image
    singleValue: flase
    xpath: //img[@class='c-media-container__image']/@src
  - name: imageimageAlt
    singleValue: flase
    xpath: //img[@class='c-media-container__image']/@alt
  - name: ratingCount
    singleValue: flase
    xpath: //div[@class="c-star-rating"]//span[@class="c-link c-link_pseudo c-link_gray20 sel-product-tile-review"]
    defaultValue: 0
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="o-product-gallary__carousel"]//div[@class="c-carousel__item-wrapper"]//img[@class="c-carousel__img"]/@src
  - name: quantity
    singleValue: false    
    defaultValue: 1
  - name: imageZoomFeaturePresent
    singleValue: false    
    defaultValue: Yes
  - name: brandImage
    singleValue: false
    xpath: //div[@class="c-brand-logo"]//img/@src  
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: specification
    singleValue: false
    xpth: //table[@class="c-specification__table"]
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="c-delivery o-container__element sel-pdp-delivery-courier"]
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: technicalInformationPdfPresent
    singleValue: false
    defaultValue: No
  - name: Image360Present
    singleValue: false
    defaultValue: No