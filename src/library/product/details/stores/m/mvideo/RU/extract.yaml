singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: flase
    xpath: //div[@class="c-pdp-price__current sel-product-tile-price"]
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: name
    singleValue: flase
    xpath: //h1[@class='e-h1 sel-product-title']
  - name: description
    singleValue: flase
    xpath: //div[@class='o-about-product']  
  - name: category
    singleValue: flase
    xpath: //div[@class='c-breadcrumbs']//ul
  - name: sku
    singleValue: flase
    xpath: //span[@class="c-product-code__first-part"]    
  - name: image
    singleValue: flase
    xpath: //img[@class='c-media-container__image']/@src
  - name: imageimageAlt
    singleValue: flase
    xpath: //img[@class='c-media-container__image']/@alt
  - name: ratingCount
    singleValue: flase
    xpath: //div[@class="c-star-rating"]//span[@class="c-link c-link_pseudo c-link_gray20 sel-product-tile-review"]
    defaultValue: 0
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="o-product-gallary__carousel"]//div[@class="c-carousel__item-wrapper"]//img[@class="c-carousel__img"]/@src
  - name: quantity
    singleValue: false    
    defaultValue: 1  
  - name: brandText
    singleValue: false
    xpath: //div[@class="c-brand-logo"]//img/@alt
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content