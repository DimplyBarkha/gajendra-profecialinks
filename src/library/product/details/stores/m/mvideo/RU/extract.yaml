singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"o-pay__content")]//div[contains(@class,"c-pdp-price__current")]
  - name: name
    singleValue: false
    xpath: //h1[@class='e-h1 sel-product-title']
  - name: description
    singleValue: flase
    xpath: //div[@class='o-about-product']//div[@class="c-about collapse-text"]
  - name: category
    singleValue: false
    xpath: //div[@class='c-breadcrumbs']//ul/li/a
  - name: sku
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: image
    singleValue: false
    xpath: //img[@class='c-media-container__image']/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@class='c-media-container__image']/@alt
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="c-star-rating"]//span[@class="c-link c-link_pseudo c-link_gray20 sel-product-tile-review"]
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="o-product-gallary__carousel"]//div[@class="c-carousel__item-wrapper"]//img[@class="c-carousel__img"]/@src
  - name: brandText
    singleValue: false
    xpath: //div[@class="c-brand-logo"]//img/@alt
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(@class,"sel-pdp-delivery-shop")]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="u-mr-8 c-pdp-price__old"]
  - name: specifications
    singleValue: false
    xpath: //div[@class="c-specification o-pdp-about-product-specification__block"]/table
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'c-multisku__group-controls')]//a/@href
  - name: variantCount
    singleValue: false
  - name: weightNet
    singleValue: false
    xpath: //span[@class="c-specification__name-text" and contains(text(), "Вес")]//ancestor::tr//td[2]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='o-about-product']//div[@class="c-about collapse-text"]
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,'c-multisku__group-controls')]//span
  - name: warranty
    singleValue: false
    xpath: //div[@class="o-pay__best-price-guaranteen"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="o-pdp-topic__raiting"]//span/@style
  - name: color
    singleValue: false
    xpath: //span[@class="c-multisku__label u-block" and contains(text(), "Цвет")]/span
  - name: firstVariant
    singleValue: false
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="c-notifications u-mt-16"]//span[@class="c-notifications__title"]
    defaultValue: "In Stock"