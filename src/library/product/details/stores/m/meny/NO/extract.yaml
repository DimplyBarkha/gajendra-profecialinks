singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //meta[@property='og:image']/@content
  - name: category
    xpath: //ul[@class='product-breadcrumb']/li[position() > 1]
  - name: nameExtended
    xpath: //h1[contains(@class,'product-details__title')]
  - name: name
    xpath: //h1[contains(@class,'product-details__title')]
  - name: price
    xpath: //strong[contains(@class,'ws-price__big')]
  - name: availabilityText
    xpath: //span[contains(@class, 'product-details__unavailable-inner')]
    regExp: (.+)
    regExpReplace: Out of stock
    defaultValue: In stock
  - name: description
    xpath: //div[contains(@class,'product-details__description')]
  - name: ingredientsList
    xpath: //li[contains(@class, 'ws-product-data__section--ingredients')]
  - name: brandText
    xpath: //li[contains(@class, 'ws-manufacturer-info__item') and contains(., 'Merke')]
    regExp: Merke:(.+)
    regExpReplace: $1
  - name: manufacturer
    xpath: //ul[contains(@class, 'ws-manufacturer-info')]/li[1]
  - name: sku
    xpath: //li[contains(@class, 'ws-manufacturer-info__item') and contains(., 'GTIN')]
    regExp: GTIN:(.+)
    regExpReplace: $1
  - name: variantId
    xpath: //li[contains(@class, 'ws-manufacturer-info__item') and contains(., 'GTIN')]
    regExp: GTIN:(.+)
    regExpReplace: $1
  - name: gtin
    xpath: //li[contains(@class, 'ws-manufacturer-info__item') and contains(., 'GTIN')]
    regExp: GTIN:(.+)
    regExpReplace: $1
  - name: countryOfOrigin
    xpath: //li[contains(@class, 'ws-manufacturer-info__item') and contains(., 'Opprinnelsesland')]//span[contains(@class, 'ngr-tooltip__button-wrapper')]
  - name: pricePerUnit
    xpath: //span[contains(@class, 'ws-price__per-unit')]
    regExp: kr(.+)\/(.+)
    regExpReplace: $1
  - name: pricePerUnitUom
    xpath: //span[contains(@class, 'ws-price__per-unit')]
    regExp: kr(.+)\/(.+)
    regExpReplace: $2
  - name: imageAlt
    xpath: concat(//h1[contains(@class, 'product-details__title')], ' - ', //h2[contains(@class, 'product-details__description')]) 
  - name: promotion
    xpath: //p[contains(@class, 'product-details__campaign')]
  - name: packSize
    xpath: //h2[@class='product-details__description']
  - name: variantCount
    defaultValue: 0
    
