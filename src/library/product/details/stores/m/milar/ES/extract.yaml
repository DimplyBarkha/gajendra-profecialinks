singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:  
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="brand-image"]//img/@src
  - name: name
    singleValue: false
    xpath: //h1[@class='infoProduct-title']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@class='description-tech']
  - name: descriptionBullets
    singleValue: false
    xpath: //ul[@class='description-tech']
  - name: price
    singleValue: false
    xpath: //p[@class='price']
  - name: image
    singleValue: false
    xpath: //div[@class='active item']/img[@class='img-responsive']/@src
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='carousel-pager']//div[@class='item']//img[@class='img-responsive']/@src  
  - name: aggregateRating
    singleValue: false
    xpath: //*[@class='bv-secondary-rating-summary-stars bv-table-row']//span[@class='bv-secondary-rating-summary-rating bv-table-cell']
  - name: storage
    singleValue: false
    xpath: //*[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li//span[contains(text(),'Capacidad de almacenamiento')]/parent::*/span/strong
  - name: category
    singleValue: false
    xpath: //input[@id='productCategory']/@value
  - name: ratingCount
    singleValue: false
    xpath: //div[@id='ratings-summary']//meta[@itemprop="reviewCount"]/@content
  - name: description
    singleValue: false
    xpath: //div[@class="text description-content js-description-content"]
  - name: manufacturer
    singleValue: false
    xpath: //input[@id='productBrand']/@value
  - name: brandText
    singleValue: false
    xpath: //input[@id='productBrand']/@value
  - name: specifications
    singleValue: false
    xpath: //div[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li
  - name: color
    singleValue: false
    xpath: //*[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li//span[contains(text(),'Color')]/parent::*/span/strong
  - name: sku
    singleValue: false
    xpath: //input[@id='productId']/@value
  - name: gtin
    singleValue: false
    xpath: //input[@name='productoCodigoEan']/@value