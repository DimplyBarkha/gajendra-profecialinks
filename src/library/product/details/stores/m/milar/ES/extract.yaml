singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:  
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="brand-image"]//img/@src
  - name: name
    singleValue: false
    xpath: //h1[@class='infoProduct-title']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='infoProduct-title']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='info-description']//ul[@class='description-tech']//li
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class='info-description']//ul[@class='description-tech']//li
  - name: price
    singleValue: false
    xpath: //div[@class='info-guaranteePrice']//p[@class='price']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='info-guaranteePrice']//p[@class='first-price']//following-sibling::text()[1]
  - name: promotion
    singleValue: false
    xpath: //div[@class='info-guaranteePrice']//p[@class='discount']
  - name: image
    singleValue: false
    xpath: //div[@class='active item']/img[@class='img-responsive']/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='active item']/img[@class='img-responsive']//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='carousel-pager']//div[@class='item active']//img[@class='img-responsive' and @data-slide-to>0]/@src  
  - name: aggregateRating
    singleValue: false
    xpath: //*[@class='bv-secondary-rating-summary-stars bv-table-row']//span[@class='bv-secondary-rating-summary-rating bv-table-cell']
  - name: storage
    singleValue: false
    xpath: //*[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li//span[contains(text(),'Capacidad de almacenamiento')]/parent::*/span/strong
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumb']//a[not(@class)]
  - name: ratingCount
    singleValue: false
    xpath: //div[@id='ratings-summary']//meta[@itemprop="reviewCount"]/@content
  - name: description
    singleValue: false
    xpath: //div[@class="text description-content js-description-content"]  
  - name: brandText
    singleValue: false
    xpath: //input[@id='productBrand']/@value
  - name: specifications
    singleValue: false
    xpath: //div[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li
  - name: color
    singleValue: false
    xpath: //*[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li//span[contains(text(),'Color')]/parent::*/span/strong
  - name: colorCode
    singleValue: false
    xpath: //*[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li//span[contains(text(),'Color')]/parent::*/span/strong
  - name: weightNet
    singleValue: false
    xpath: //*[@class='text fichaTecnica-content js-fichaTecnica-content']//ul//li//span[contains(text(),'Peso')]/parent::*/span/strong
  - name: sku
    singleValue: false
    xpath: //input[@id='productId']/@value
  - name: variantId
    singleValue: false
    xpath: //input[@id='productId']/@value
  - name: gtin
    singleValue: false
    xpath: //input[@name='productoCodigoEan']/@value
  - name: availabilityText
    singleValue: false    
    defaultValue: 'In Stock'  
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: shippingDimensions
    singleValue: false    
  - name: productHeight
    singleValue: false
    xpath: //table[@class='flix-std-specs-table']//td[contains(text(),'Altura con embalaje')]/parent::*/td[2]
  - name: productWidth
    singleValue: false
    xpath: //table[@class='flix-std-specs-table']//td[contains(text(),'Ancho con embalaje')]/parent::*/td[2]
  - name: productDepth
    singleValue: false
    xpath: //table[@class='flix-std-specs-table']//td[contains(text(),'Profundidad con embalaje')]/parent::*/td[2]