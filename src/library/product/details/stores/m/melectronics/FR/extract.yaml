singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: (//div[@class='detail-showcase--main-img-wrap']//img/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//div[@class='detail-showcase--main-img-wrap']//img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='detail-showcase--additional-imgs']//div[@class='detail-showcase--additional-img-box' and not(@data-active='1')]/img/@src
  - name: category
    singleValue: false
    xpath: //div[@class='skel']/header//ol//a[@class='u-reset']
  - name: name
    singleValue: false
    xpath: (//h1[contains(@class,'detail-showcase--title')])[1]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'detail-showcase--title')]
  - name: availabilityText
    singleValue: false
    xpath: (//div[@class='buybox--order']/div//span/span)[1]
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: (//div[@class='detail-options--price']//span[@class='o9HipJE77IlXUHdhYDV3G'])[1]
  - name: listPrice
    singleValue: false
    xpath: (//div[@class='detail-options--price']//span[@class='_3Zi7dtkU2jBQ9sI3wlbCp0']/span)[1]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'detail-navigation-section--description')]//p | //div[contains(@class,'detail-navigation-section--description')]//span[not(descendant::div)]
  - name: descriptionBulletsPoints
    singleValue: false
    xpath: //div[@name="description"]//ul//li[not(descendant::span)]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@class="detail-options--topfacts"]//li | //div[@name="description"]//ul//li[not(descendant::span)] | //div[@name="description"]//span//p
  - name: descriptionBullets
    # singleValue: false
    # xpath: count(//div[@name="description"]//ul//li) + count(//ul[@class="detail-options--topfacts"]//li)
  - name: brandText
    singleValue: false
    xpath: (//meta[@property="og:brand"]/@content | //div[@class='detail-showcase--brand']/img/@alt)[1]
  - name: mpc
    singleValue: false
    xpath: (//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'MPN')]]//span)[1]
  - name: gtin
    singleValue: false
    xpath: (//script[contains(text(),'gtin13')])[1]
    regExp: (\"gtin13\"\s*:\s*\"(.+?)\")
    regExpReplace: $2
  - name: eangtin
    singleValue: false
    xpath: (//script[contains(text(),'gtin13')])[1]
    regExp: (\"gtin13\"\s*:\s*\"(.+?)\")
    regExpReplace: $2
  - name: sku
    singleValue: false
    xpath: (//script[contains(text(),'SKU')])[1]
    regExp: (\"SKU\"\s*:\s*\"(.+?)\")
    regExpReplace: $2
  - name: variantId
    singleValue: false
    xpath: (//div[@class='detail-navigation-section--specification-item']//div[contains(text(),'Numéro d’article')]/following-sibling::div)[1]
  - name: variantCount
    singleValue: false
    defaultValue: "0"
  - name: variantInformation
    singleValue: false
    xpath: (//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'Farbe')]])[1]
  - name: promotion
    singleValue: false
    xpath: (//div[@class='detail-showcase--discount']/div)[1]
  - name: specifications
    singleValue: false
    xpath: //div[@name='specification']//div[@class="detail-navigation-section--specification"]
  - name: warranty
    singleValue: false
    xpath: (//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'M-garantie')]]//span)[1]
  - name: ratingCount
    singleValue: false
    xpath: (//script[contains(text(),'reviewCount')])[1]
    regExp: (\"reviewCount\"\s*:\s*\"(.+?)\")
    regExpReplace: $2
  - name: aggregateRating
    singleValue: false
    xpath: (//script[contains(text(),'ratingValue')])[1]
    regExp: (\"ratingValue\"\s*:\s*\"(.+?)\")
    regExpReplace: $2
  - name: color
    singleValue: false
    xpath: (//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'Couleur')]]//span)[1]
  - name: weightNet
    singleValue: false
    xpath: (//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'Poids')]]//span)[1]
  # - name: shippingDimensions
  #   singleValue: false
  #   xpath: concat(//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'Largeur')]]//span, " x ", //div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'Hauteur')]]//span, " x " ,//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'Profondeur')]]//span)
  - name: energyEfficiency
    singleValue: false
    xpath: (//div[@name='specification']//div[@class='detail-navigation-section--specification-item'][div[contains(text(),'énergétique')]]//span)[1]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: No
  - name: Image360Present
    singleValue: false
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    defaultValue: No
  - name: customerServiceAvailability
    xpath: //div[@class="footer--content"]//div[@class="service-nav service-nav__footer"]
    regExp: (.+)
    regExpReplace: 'Yes'
  - name: secondaryImageTotal