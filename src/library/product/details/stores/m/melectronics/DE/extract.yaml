    singleValue: false
    xpath: //h1[contains(@class,'detail-showcase--title')]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='buybox--order']/div//span/span
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //div[@class='detail-options--price']//span[@class='o9HipJE77IlXUHdhYDV3G']
