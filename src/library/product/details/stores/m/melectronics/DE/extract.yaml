fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[@class='detail-showcase--main-img-wrap']//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='detail-showcase--main-img-wrap']//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='detail-showcase--additional-imgs']//div[@class='detail-showcase--additional-img-box' and not(@data-active='1')]/img/@src      
