singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: sku
    singleValue: false
    xpath: //div[@class='product_infotop']/@data-sku
  - name: variantId
    singleValue: false
    xpath: //div[@class='product_infotop']/@data-sku    
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'product-img-box')]//p[contains(@class,'product-image')]//a/@href
  - name: imageAlt
    singleValue: false
    xpath: //ul[@class='bxslides']//li//a[@class='cloud-zoom-gallery']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class='bxslides']//li//a[@class='cloud-zoom-gallery']/@href
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumbs']//ul//li[contains(@class,'category')]
  - name: listPrice
    singleValue: false
    xpath: //div[@class='price-box']//div[@class='old-price']
  - name: price
    singleValue: false
    xpath: //div[@class='price-box']//div[@class='regular-price' or @class='special-price']
  - name: description
    singleValue: false
    xpath: //div[@id='full-desc']//div[@class='col-sm-6'][1]
  - name: brandText
    singleValue: false
    xpath: //div[@class='product_logo mbot12']//a
    regExp: See all products from\s*(.+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='product_logo mbot12']//a
    regExp: See all products from\s*(.+)
    regExpReplace: $1  
  - name: weightNet
    singleValue: false
    xpath: //div[@id='full-desc']
  - name: shippingWeight
    singleValue: false
    xpath: //div[@id='full-desc']  
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='ratings pull-left flip']//p[@class='rating-links pull-left flip']//a/text()
    regExp: (.*)\/.+
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='ratings pull-left flip']//p[@class='rating-links pull-left flip']//a/text()
    regExp: (.*)\/.+
    regExpReplace: $1    
  - name: shippingInfo
    singleValue: false
    xpath: //ul[@class='countdown mtop20']
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@id='full-desc']          
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class='product_logo mbot12']//a//img/@src
  - name: name
    singleValue: false
    xpath: //div[@class='product-name']//h1
  - name: featureBullets
    singleValue: false
    xpath: //div[@class='desc_divider']//ul  
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: specifications
    singleValue: false
    xpath: //div[@id='full-desc']//strong[contains(text(),'Overview:')]/parent::*
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id='full-desc']//div[@class='desc_divider']//ul//li
  - name: descriptionBullets
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //div[@id='full-desc']//iframe/@src
  - name: variantInformation
    singleValue: false
    xpath: //select[@id='attribute211']/option[preceding::option]