singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: url
  description: URL of the main product page
  xpath: //link[@rel="canonical"]/@href
- name: image
  singleValue: true
  description: URL of the main product image
  # xpath: //meta[@property="og:image"]/@content
  xpath:  //div[@class="photo " or @class="photo with-multiple-photo" or @class="photo sonderpreis with-multiple-photo"]//img[@name="mainImage"]/@src
  regExp: (.+)
  regExpReplace: https://www.medikamente-per-klick.de$1
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
  # xpath: //div[@class="boxProductDetail"]//h1[@itemprop="name"]//text()
  xpath: //img[@name="mainImage"]/@alt
- name: alternateImages
  type: FILE[]
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: (//div[@class="photo with-multiple-photo" or @class="photo sparset with-multiple-photo" or @class="multiple-photo slick-initialized slick-slider"]//div[@class="slick-track"]//img/@src)[position()>1]
  regExp: (.+)
  regExpReplace: https://www.medikamente-per-klick.de$1
- name: metaKeywords
  singleValue: true
  type: TEXT
  description: The <meta> keywords content
  xpath: //meta[@name="keywords"]/@content
- name: category
  singleValue: false
  type: TEXT[]
  description: The categories (e.g. from breadcrumbs)
  xpath: //div[@itemprop="breadcrumb"]//a[not(contains(@class,'main'))]//span//text()
- name: listPrice
  description: The stated undiscounted price for the product
  # xpath: //dl[@class="productPrice"]//dd[@class="listPrice"]//text()
  xpath: //div[@id="ii_listPrice"]
- name: price
  description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  # xpath: //dl[@class="productPrice"]//dd[@class="yourPrice price" or @class="yourPrice"]//text()
  xpath: //div[starts-with(@id,'ii_price')]
- name: availabilityText
  singleValue: true
  xpath: //div[@class="wide-6 productInformations offerDetails"]//dd[@class="availability status status1"]/span/@title
  # xpath: //div[@class="wide-6 productInformations offerDetails"]//dl[3]/dd[@class="availability status status1"]/span/@title
  defaultValue: Out of Stock
- name: description
  # type: TEXT[]
  singleValue: false 
  description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  xpath: //div[@class="nano-content"]//div[@itemprop="description"]//dd//text()
  # xpath: //div[@id="ii_desc"]
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
  type: NUMBER
  xpath: count(//div[@itemprop="description"]//ul//li)
- name: brandText
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
- name: manufacturer
  singleValue: true
  description: Product manufacturer
  type: TEXT
  xpath: //div[@class="wide-6 productInformations offerDetails"]//dd[@itemprop="brand"]//text()
- name: quantity
  singleValue: true
  description: Quantity as described on the page
  xpath: //div[@class="wide-6 productInformations offerDetails"]//dd[@class="packageSize"]
- name: alcoholContent
  singleValue: true
  description: Alcohol content described on the page
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
  manualSelector: script[type='text/javascript']
  regExp: '(productId: ")(\d+)'
  regExpReplace: $2
- name: sku
  singleValue: true
  description: The store-specific product identifier
  # xpath: //div[@class="wide-6 productInformations offerDetails"]//dd[@itemprop="productID"]//text()
  xpath: (//dl[@class="productInfos"]//dd[@itemprop="productID"]//text())[1]
- name: variantId
  singleValue: true
  # xpath: //div[@class="wide-6 productInformations offerDetails"]//dd[@itemprop="productID"]//text()
  xpath: //div[contains(@class,"productInformations")]//dd[@itemprop="productID"]
- name: mpc
  singleValue: true
  description: The manufacturer model code (unique) of the product
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  type: TEXT
  xpath: //div[@class="wide-6 productInformations offerDetails"]//dd[@class="packageSize"]
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
  xpath: //div[@class='lmivDisclaimer']
- name: directions
  singleValue: false
  type: TEXT
  description: Content under "directions" header
  xpath: //dd[@class="productContraindication" or @class="productDosage"]
- name: warnings
  singleValue: true
  description: Content under "warnings" header
- name: aggregateRating
  description: The number of ratings
  singleValue: true
  xpath: //div[contains(@class,'fr')]//span[@class="rank"]//text()[6]
  regExp: .*?(\d.?\d?).*
  regExpReplace: $1
- name: ratingCount
  singleValue: true
  description: The stated aggregate rating
  xpath: //div[@id="productReview"]//span[@itemprop="reviewCount"]//text()
- name: manufacturerImages
  singleValue: false
  xptah: //div[@id="ii_manufacturerImages"]
- name: manufacturerDescription
  singleValue: false
  type: TEXT
  xpath: //div[@class="nano-content"]//dd
  # xpath: //dd[@class="productLongDescription"]//following-sibling::dt//following-sibling::dd
- name: shippingInfo
  singleValue: true
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: true
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
  type: NUMBER
- name: color
  singleValue: true
  description: A textual description of the colour
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
- name: videos
  description: URLs of videos on page
  type: URL[]
  xpath: //meta[@property="og:video:secure_url"]/@content
- name: nameExtended
  type: TEXT
  description: The product name
  xpath:  normalize-space(concat(//h1[@class="name fn"]//text(),(//dd[@class="packageSize"]//text())[1],(//dd[@class="packageSize"]//text())[2]))
- name: name
  singleValue: true
  type: TEXT
  description: The product name
  xpath: //h1[@class="name fn"]//text()
- name: inStorePrice
  singleValue: true
  description: Price in the selected store
- name: asin
  singleValue: true
  description: null
- name: coupon
  singleValue: true
  description: Text of any coupon offer
- name: amazonChoice
  singleValue: true
  description: YES or Blank
- name: amazonChoiceCategory
  singleValue: true
  description: Text of link next to Amazon choice graphic
- name: brandLink
  singleValue: true
  description: null
- name: internationalShipping
  singleValue: true
  description: Text next to bullet point
- name: salesRank
  singleValue: false
  description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
- name: salesRankCategory
  singleValue: false
  description: Amazon best selling rank from product details (linked back) - needs
