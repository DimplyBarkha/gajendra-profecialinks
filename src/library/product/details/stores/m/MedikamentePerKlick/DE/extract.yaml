- name: subscriptionPrice
  singleValue: true
  description: Subscribe and save price
- name: subscribeAndSave
  singleValue: true
  description: YES/NO
- name: heroQuickPromoHeadline
  singleValue: true
  description: See image - top section hero area
- name: heroQuickPromoImageUrl
  singleValue: true
  description: null
- name: heroQuickPromoUrl
  singleValue: true
  description: null
- name: pasin
  singleValue: true
  description: Parent asin
- name: videoLength
  singleValue: false
  description: null
- name: ingredientImagePresent
  singleValue: true
  description: null
- name: factImagePresent
  singleValue: true
  description: null
- name: largeImageCount
  singleValue: true
  description: null
  type: NUMBER
- name: variantAsins
  singleValue: true
  description: null
- name: primeFlag
  singleValue: true
  description: null
- name: lbb
  singleValue: true
  description: Check Lost by Box Requirements (just for Amazon and a couple of
