- name: secondaryImageTotal
  singleValue: true
  description: null
  type: NUMBER
  xpath: count((//div[@class="photo with-multiple-photo" or @class="photo sparset with-multiple-photo" or @class="multiple-photo slick-initialized slick-slider"]//div[@class="slick-track"]//img/@src)[position()>1])
