singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //img[contains(@class, 'tm-pdetail-img')]/@src
  - name: imageAlt
    singleValue: true
    xpath: //img[contains(@class, 'tm-pdetail-img')]/@alt
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false
    xpath: //ol[@id='breadcrumb']/li
  - name: nameExtended
    singleValue: true
    xpath: //h1[@id='productTitle']/span
  - name: price
    xpath: //label[@id='productPrice']/strong/span
  - name: listPrice
    xpath: //span[@class='oldPrice']/strong/del
  - name: availabilityText
    singleValue: true
    xpath: //button[@id='toBasket']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: true
    xpath: //th[contains(text(), 'Variante')]/following-sibling::td
  - name: ingredientsList
    singleValue: true
    xpath: //th[contains(text(), 'Zutaten')]/following-sibling::td
  - name: brandText
    singleValue: true
    xpath: //th[contains(text(), 'Marke')]/following-sibling::td
  - name: quantity
    singleValue: true
    xpath: //th[contains(text(), 'Netto Inhalt')]/following-sibling::td
  - name: sku
    singleValue: true
    xpath: //input[@name="anid"]/@value
  - name: directions
    singleValue: true
    xpath: //th[contains(text(), 'Zubereitung')]/following-sibling::td
  - name: warnings
    singleValue: true
    xpath: //div[contains (@class, 'alert-warning')]//p
  - name: servingSize
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: caloriesPerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: totalFatPerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: saturatedFatPerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: totalCarbPerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: dietaryFibrePerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: totalSugarsPerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: proteinPerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: numberOfServingsInPackage
    singleValue: true
    xpath: //th[contains(text(), 'Portionen pro Packung')]/following-sibling::td
  - name: countryOfOrigin
    singleValue: true
    xpath: //th[contains(text(), 'Herkunftsland')]/following-sibling::td
  - name: allergyAdvice
    singleValue: true
    xpath: //th[contains(text(), 'Allergene')]/following-sibling::td
  - name: saltPerServing
    singleValue: true
    xpath: //th[contains(text(), 'Nährwerttabelle zubereitet genormt')]/following-sibling::td | //th[contains(text(), 'Nährwerttabelle unzubereitet genormt')]/following-sibling::td 
  - name: pricePerUnit
    singleValue: true
    xpath: //div[@class='tobasketFunction']/div[@class='tm-content']
  - name: legalDisclaimer
    singleValue: true
    xpath: //th[contains(text(), 'Haftungsausschluß')]/following-sibling::td
