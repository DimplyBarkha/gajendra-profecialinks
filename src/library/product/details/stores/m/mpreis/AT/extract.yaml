singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //img[@class='tm-pdetail-img tm-ns']/@src
  - name: imageAlt
    singleValue: true
    xpath: //img[@class='tm-pdetail-img tm-ns']/@alt
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false
    xpath: //ol[@id='breadcrumb']/li
  - name: nameExtended
    singleValue: true
    xpath: //h1[@id='productTitle']/span
  - name: price
    xpath: //label[@id='productPrice']/strong/span
  - name: listPrice
    xpath: //span[@class='oldPrice']/strong/del
  - name: availabilityText
    singleValue: true
    xpath: //button[@id='toBasket']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: true
    xpath: //th[contains(text(), 'Variante')]/following-sibling::td
  - name: ingredientsList
    singleValue: true
    xpath: //th[contains(text(), 'Zutaten')]/following-sibling::td
  - name: brandText
    singleValue: true
    xpath: //th[contains(text(), 'Marke')]/following-sibling::td
  - name: quantity
    singleValue: true
    xpath: //th[contains(text(), 'Netto Inhalt')]/following-sibling::td

    
