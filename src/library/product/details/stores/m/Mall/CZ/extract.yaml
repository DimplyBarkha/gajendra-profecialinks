singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //img[@class="gallery-magnifier__zoom"]/@src
# - name: alternateImages
#   singleValue: false
#   description: Other product images (not in manufacturer description)
#   xpath: //div[@class="gallery-thumbnails__inset"]/div/div/div[position()>1 ]/div/img/@src
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //span[@class="back-to-parent"]/a/span/font/font/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //section[@class="pdrt__column-right"]/font/font/text()|//section[@class="pdrt__column-right"]/strong/font/font/text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user clicks add to basket this is the price they would be charged
    xpath: //b[@class="final-price"]/font/font/text()
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If there is no availability but the product can be added to cart, this field should be "In Stock"
    xpath: //div[@class="pdra__status pdra__status--available"]/font/font/text()
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from multiple places; specifically not the manufacturer description
    xpath: //div[@class="content-tabs"]
# - name: additionalDescBulletInfo
#   singleValue: true
#   description: Number of ul > li tags in the description
#   xpath: //div[@id="product-detail-description"]//ul/li/span/text()
#   type: NUMBER
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name, e.g. "Visit the Gillette Store"
    xpath: //a[@class="pdrt__brand pdrt__brand-link"]/img/@alt
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //article[@itemscope="itemscope"]/@data-variantid
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //article[@itemscope="itemscope"]/@data-variantid
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //a[@class="pdrt__rating__count"]/font/font/text()
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //span[@class="rat--small"]/span/font/font/text()
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@itemprop="name"]/font/font/text()
  - name: promotion
    singleValue: true
    xpath: //div[@class="label--round-sale round-label-alignment"]/font/font/text()