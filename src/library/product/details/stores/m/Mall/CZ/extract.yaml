ingleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class='gallery-magnifier gallery__slide gallery-magnifier--vertical-align']/img[@class="gallery-magnifier__normal"]/@src
  - name: category
    singleValue: false
    xpath: //span[@itemprop="name"]
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@class="hidden-small lay-overflow-hidden word-break--word mt-0"]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //b[@class="final-price"]
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@class="pdra__status pdra__status--available"]
    type: NUMBER
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //section[@class="panel-inner"]/p
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //a[@class="pdrt__brand pdrt__brand-link"]/img/@title
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class="container redesign"]/article/@data-variantid
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="container redesign"]/article/@data-variantid
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //a[@class="pdrt__rating__count"]
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class="pdrt__rating__stars-and-count"]/div/span/span
    regExp: Hodnocení. (\d),?(\d)?
    regExpReplace: $1.$2
  - name: aggregateRating2
    xpath: //div[@class="pdrt__rating__stars-and-count"]/div/span/span
    regExp: Hodnocení. (\d),?(\d)?
    regExpReplace: $1.$2
  - name: reviewCount
    description: The number of reviews
    xpath: //span[@class="nav-primary-badge"]
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@class="hidden-small lay-overflow-hidden word-break--word mt-0"]
  - name: promotion
    singleValue: true
    xpath: //div[@class="label--round-sale round-label-alignment"]
  - name: quantity
    singleValue: true
    xpath: (//td[@class="con-bold con-right"])[1]|(//td[@class="con-bold con-right"])[2]
  - name: manufacturer
    singleValue: true
    xpath: //a[@class="pdrt__brand pdrt__brand-link"]/img/@title
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    xpath: //div[@class='gallery-magnifier gallery__slide gallery-magnifier--vertical-align']/img[@class="gallery-magnifier__zoom"]/@src
    defaultValue: Yes
  - name: manufacturerImages
    singleValue: true
    xpath: //a[@class="pdrt__brand pdrt__brand-link"]/img/@src