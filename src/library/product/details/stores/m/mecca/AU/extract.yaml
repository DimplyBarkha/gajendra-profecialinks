singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'mainImagePreviewWrapper')]//li[contains(@class,'swiper-slide-active')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'mainImagePreviewWrapper')]//li[contains(@class,'swiper-slide-active')]//img/@src/@alt
  - name: alternateImages
    singleValue: false
    xpath: //section[contains(@class,'isVisibleMobile')]//li[(contains(@data-testid,'mainImage'))][not(contains(@data-testid,'mainImage0'))]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: name
    singleValue: false
    xpath: //h2[contains(@class,'productName')]
  - name: nameExtended
    singleValue: false
    xpath: //header[contains(@class,'headerContainer')]
  - name: brandText
    singleValue: false
    xpath: //a[contains(@class,'brandNameLink')] 
  - name: brandLink
    singleValue: false
    xpath: //a[contains(@class,'brandNameLink')]/@href
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: variantCount
    singleValue: false    
    defaultValue: '0'
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'currentPriceLabel')]
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,'bv_numReviews_text')]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,'bv_avgRating_component_container')]
  - name: weightNet
    singleValue: false
    xpath: //p[@data-testid="size"]
  - name: description
    singleValue: false
    xpath: //div[contains(@data-testid,'Details')]/div/div
  - name: directions
    singleValue: false
    xpath: //div[contains(@data-testid,'Usage')]/div/div
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@data-testid,'Ingredients')]/div
  - name: category
    singleValue: false
    xpath: //li[contains(@class,'breadcrumbsItem')]/a[not(contains(text(),'Home'))]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes