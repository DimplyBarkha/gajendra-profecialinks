singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="container"]
fields:
  - name: image
    xpath: //picture[@id="main-img"]//source[@id="desk-img"]/@srcset
  - name: imageAlt
    xpath: //picture[@id="main-img"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="pi--thumbnail-list carousel-slick-is_disabled"]//picture[not(contains(@class,"current"))]/img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class='b--list']/li
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='pi--second-col']/div[contains(@class, 'pi--brand')  or contains(@class, 'pi--name') or contains(@class, 'pi--weight')]
  - name: name
    xpath: //h1[@class='pi--title']
  - name: listPrice
    xpath: //div[@class='pi-regular-price']/span[@class='pi-price']
  - name: price
    singleValue: false
    xpath: //div[@class='pi--main-price']//@data-main-price
  - name: availabilityText
    xpath: //button[@id="button-addToCart"]/@disabled
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    xpath: //button[contains(text(), 'Description du produit')]/following-sibling::div | //button[contains(text(),'Product Description')]/following-sibling::div
  - name: brandText
    xpath: //div[@class="pi--brand"]
  - name: weightNet
    xpath: //div[@class='pi--weight']
  - name: sku
    xpath: //div[contains(@class,"product-info")]/@data-product-code
  - name: ingredientsList
    xpath: //button[contains(text(), 'Ingr√©dients')]/following-sibling::div | //button[contains(text(),'Ingredients')]/following-sibling::div
  - name: secondaryImageTotal
    xpath: count(//div[@class="pi--thumbnail-list carousel-slick-is_disabled"]//picture[not(contains(@class,"current"))]/img/@src)
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No
  - name: variantId
    xpath: //div[contains(@class,"product-info")]/@data-product-code
