singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="container"]
fields:
  - name: image
    singleValue: true
    xpath: //picture[@id="main-img"]//source[@id="desk-img"]/@srcset
  - name: imageAlt
    xpath: //picture[@id="main-img"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //picture[@class='pi--thumbnail-item defaultable-picture pi--thumbnail-item--current']/img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class='b--list']/li
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='pi--second-col']/div[contains(@class, 'pi--brand')  or contains(@class, 'pi--name') or contains(@class, 'pi--weight')]
  - name: name
    singleValue: true
    xpath: //h1[@class='pi--title']
  - name: listPrice
    singleValue: true
    xpath: //div[@class='pi-regular-price']/span[@class='pi-price']
  - name: price
    singleValue: false
    xpath: //div[@class='pi--main-price']/div
  - name: availabilityText
    singleValue: true
    xpath: //button[@id='button-addToCart']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: true
    xpath: //button[contains(text(), 'Description du produit')]/following-sibling::div
  - name: brandText
    singleValue: true
    xpath: //span[@itemprop='brand']
  - name: weightNet
    singleValue: true
    xpath: //div[@class='pi--weight']
  - name: sku
    singleValue: true
    xpath: //span[@itemprop='sku']
  - name: variantId
    singleValue: true
    xpath: //span[@itemprop='sku']
  - name: ingredientsList
    singleValue: true
    xpath: //button[contains(text(), 'Ingr√©dients')]/following-sibling::div
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: No
