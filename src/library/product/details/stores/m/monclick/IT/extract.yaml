singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: alternateImages
    singleValue: false
    xpath: //div[@data-component='carousel']//a[not (contains(@data-image-index,1))]/img/@data-src
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(@class,'mk-lbl-dispo')] | //strong[contains(@class,'labelNoDispo')]
    defaultValue: Out of Stock
  - name: brandText
    singleValue: false
    xpath: //span[@itemprop='brand']
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,'breadcrumbs')]/li[position()>1 and position()<last()]
  - name: color
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Colore')]/following::p[1]
  - name: description
    singleValue: false
    xpath: //div[@id='description' and @role]
  - name: description1
    singleValue: false
    xpath: //div[contains(@class,'mk-quick-info')]//ul
  - name: description2
    singleValue: false
    xpath: //div[@id='techspecs' and @role='tabpanel']//div[contains(@class,'mk-product-tech-specifications-item')]
  - name: image
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@alt
  - name: listPrice
    singleValue: false
    xpath: //div[@id='sticker']//span[contains(@class,'price-catalog')]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'keywords')]/@content
  - name: name
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@alt
  - name: nameExtended
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@alt
  - name: price
    singleValue: false
    xpath: //div[@id='sticker']//div[contains(@class,'big mk-award')]
    regExp: '€(.*)'
    regExpReplace: € $1
  - name: shippingWeight
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Peso (Shipping)')]/following::p[1]
  - name: sku
    singleValue: false
    xpath: //script[@type="text/javascript"][contains(text(),"product_sku")]
    regExp: product_sku":\[\"(.*?)"\]
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: variantId
    singleValue: false
    xpath: //body[@data-controller="Product"]/@data-controller-parameters
    regExp: .productCode":"([^"]*)".
    regExpReplace: $1
  - name: warranty
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Garanzia')]/following::p[1]
  - name: weightNet
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[(text()='Peso')]/following::p[1]
  - name: videos
    singleValue: false
    xpath: //iframe[@id="iframeVideo"]/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id="description" and @role="tabpanel"]//div[@id="product-sheet-mk-description"]//div[starts-with(text(), '-')]
  - name: mpc
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"mpn")]
    regExp: mpn":"([^"]+)
    regExpReplace: $1
  - name: shippingDimensions
    singleValue: false
  - name: width
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Altezza (Shipping)')]/following::p[1]
  - name: depth
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Profondità (Shipping)')]/following::p[1]
  - name: height
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Ampiezza (Shipping)')]/following::p[1]
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin13":"([^"]+)
    regExpReplace: $1
  - name: color1
    singleValue: false
    xpath: //div[@id="description" and @role="tabpanel"]//div[@id="product-sheet-mk-description"]//div[starts-with(text(), '- Colore')]
    regExp: '- Colore del prodotto (.*)'
    regExpReplace: $1
  - name: color2
    singleValue: false
    xpath: //div[@id="description" and @role="tabpanel"]//div[@id="product-sheet-mk-description"]
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="mk-generic-box-infos"]//a/@title
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
  - name: hasComparisonTable
    xpath: //head/@has-comparison-table