singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: alternateImages
    singleValue: false
    xpath: //div[@data-component='carousel']//a[not (contains(@data-image-index,1))]/img/@data-src
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(@class,'mk-lbl-dispo')] | //strong[contains(@class,'labelNoDispo')]
    defaultValue: Out of Stock
  - name: brandText
    singleValue: false
    xpath: //span[@itemprop='brand']
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,'breadcrumbs')]/li/a[not(contains(@title,'Home'))]
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'mk-quick-info')]//span[contains(text(),'Colore:')]/following::span[1]
  - name: description
    singleValue: false
    xpath: //div[@id='description' and @role]
  - name: description1
    singleValue: false
    xpath: //div[contains(@class,'mk-quick-info')]//ul
  - name: description2
    singleValue: false
    xpath: //div[@id='techspecs' and @role='tabpanel']//div[contains(@class,'mk-product-tech-specifications-item')]
  - name: descriptionBullets
    singleValue: false
  - name: image
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@alt
  - name: listPrice
    singleValue: false
    xpath: //div[@id='sticker']//span[contains(@class,'price-catalog')]
  - name: manufacturer
    singleValue: false
    xpath: //span[@itemprop='brand']
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'keywords')]/@content
  - name: name
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@alt
  - name: nameExtended
    singleValue: false
    xpath: //img[@data-component='image-magnifier']/@alt
  - name: price
    singleValue: false
    xpath: //div[@id='sticker']//div[contains(@class,'big mk-award')]
    regExp: '€(.*)'
    regExpReplace: € $1
  - name: shippingWeight
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Peso (Shipping)')]/following::p[1]
  - name: sku
    singleValue: false
    xpath: //span[@itemprop='identifier']
  - name: variantCount
    singleValue: false
  - name: variantId
    singleValue: false
    xpath: //aside[contains(@class,'mk-product-page')]//a[@data-action='add-to-cart']/@data-product-code
  - name: warranty
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[contains(text(),'Garanzia')]/following::p[1]
  - name: weightNet
    singleValue: false
    xpath: //div[@id='techspecs' and @role]//strong[(text()='Peso')]/following::p[1]
  - name: videos
    singleValue: false
    xpath: //iframe[@id="iframeVideo"]/@src
    regExp: (.+)
    regExpReplace: https:$1
