singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //h1[@class='spex-h2']
  - name: nameExtended
    singleValue: false 
    xpath: //div[@class="spex-productImageWithTitle__imageContainer"]//img[@class="spex-productImageWithTitle__image"]/@alt
  - name: image
    singleValue: false 
    xpath: //div[@class="spex-productImageWithTitle__imageContainer"]//img[@class="spex-productImageWithTitle__image"]/@src
  - name: imageAlt
    singleValue: false 
    xpath: //div[@class="spex-productImageWithTitle__imageContainer"]//img[@class="spex-productImageWithTitle__image"]/@alt
  - name: alternateImages
    singleValue: false 
    xpath: //div[@class="spex-productImageWithTitle__imageContainer"]//img[@class="spex-productImageWithTitle__image"]/@src
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'grid breadcrumb noFloat')]//ol//li[not(contains(@class,'home')) and not(contains(position(),last()))]//a
  - name: sku
    singleValue: false
    xpath: //input[@name='LenseConfiguration_SKU']/@value | NULL
  #- name: variantId
   # singleValue: false
  #  xpath: //input[@name='LenseConfiguration_SKU']/@value
  - name: price
    singleValue: false
    xpath: //span[@class="spex-selectionInput__priceArea"]//span[@class="spex-selectionInput__price"]
  - name: description
    singleValue: false
    xpath: //section[@class='spex-section']//div[@class="spex-legacydescription"]//p
  - name: specifications
    singleValue: false
    xpath: //div[@class="spex-accordion"]//div[@class="spex-accordion__content"]//ul//li
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[@class="spex-accordion"]//div[@class="spex-accordion__content"]//ul//li
  - name: availabilityText
    singleValue: false
    xpath: //button[@id='PurchaseSubmit']/var[@id='addToBasketButtonText'] | //div[@class='spex-buttonContainer']/a[@class='spex-button200 spex-button200--fullWidth']
    defaultValue: 'Out of stock'
  - name: brandText
    singleValue: false
    xpath: //script[contains(@type, "application/ld+json") and contains(text(), "brand")][1]/text()
    regExp: brand":([^}]+)
    regExpReplace: $1
  - name: variantInformation
    singleValue: false
    xpath: //section[contains(@class,'spex-selectionInput spex-selectionInput--fullBorder')]//span[@class="spex-selectionInput__title"]
  - name: packSize
    singleValue: false
    xpath: //div[@id="LensHeadlinePlural"]/var[@name="packageSize"]
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='spex-accordion__content']/ul[@class='spex-list']/li[@class='spex-list__item'][last()]
  - name: list_price
    singleValue: true
    xpath: //div[@id='Page']/div[@id='Content']/div[@class='spex-row']/div[@class='spex-col-md'][2]/section[@class='spex-section']/form[@id='LensForm']/section[@class='spex-selectionInput spex-selectionInput--fullBorder']/label[@class='spex-selectionInput__element'][2]/span[@class='spex-selectionInput__clickable']/span[@class='spex-selectionInput__description']/span[@class='spex-selectionInput__priceArea']/span[@class='spex-selectionInput__price']


