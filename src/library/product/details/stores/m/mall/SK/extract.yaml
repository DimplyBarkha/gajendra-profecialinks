singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class='gallery__master-region']//div//div//div[1]//div//div[@class='gallery-magnifier gallery__slide gallery-magnifier--vertical-align']/img[1]/@src | (//img[@class="gallery-magnifier__normal"]/@src)[1]
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class="gallery-thumbnails__inset"]/div/div/div[position()>1 ]/div/img/@src
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //nav[@class="nav-crumb"]/span[position()>1 and position() < last()]/a/span/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: (//h1[@itemprop="name"])[1]/text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //b[@class="final-price"]/text()
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //html//div[@id="avl"]
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //html//div[@id="descrip"]
  # - name: additionalDescBulletInfo
  #   singleValue: true
  #   description: Number of ul > li tags in the description
  #   xpath: //div[@id="product-detail-description"]//ul/li/span/text()
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //html//div[@id="agg"]
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class="container redesign"]/article/@data-variantid
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="container redesign"]/article/@data-variantid
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //div[@class="panel-rating-stats-at-top"]/h2/text()
    type: NUMBER
  - name: aggregateRating2
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //html//div[@id="agr"]
  - name: name
    singleValue: true
    description: The product name
    xpath: (//h1[@itemprop="name"])[1]/text()
  - name: promotion
    singleValue: true
    xpath: //div[@class="label--round-sale round-label-alignment"]/text()
  - name: quantity
    singleValue: true
    xpath: //th[contains(text(),"Veľkosť")]/following::td[1]/text()
  - name: manufacturer
    singleValue: true
    xpath: //p[contains(text(),'Výrobca')]/text()
  - name: weightNet
    singleValue: true
    xpath: //li[contains(text(),'Hmotnosť')]/text()
    regExp: (\d.+)
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='gallery__master-region']//div//div//div[1]//div//div[@class='gallery-magnifier gallery__slide gallery-magnifier--vertical-align']/img[1]/@alt
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
  - name: materials
    singleValue: true
    xpath: //html//div[@id="mat"]
  - name: color
    singleValue: true
    xpath: //th[contains(text(), 'Farba')]/following::td[1]/text()
  - name: variantInformation
    singleValue: true
    xpath: //a[@class="pdrvc__var-item var-item--is-active "]/span/text()
  - name: listPrice
    singleValue: true
    xpath: //div[@class="old-price lay-relative"]/del/text()
  - name: featureBullets
    singleValue: true
    xpath: //html//div[@id="bullet"]
  - name: manufacturerDescription
    singleValue: true
    xpath: //h3[@class="lay-off"]/following::p[@class="ql-align-center"][1]/text()
  - name: manufacturerImages
    singleValue: true
    xpath: //div[@id="product-detail-description"]//p[@class="ql-align-center"]/img/@data-src
  - name: _input
    singleValue: true
    xpath: //div[@class="container redesign"]/article/@data-variantid
  - name: ingredientsList
    singleValue: true
    xpath: //div[@class="container redesign"]/article/@data-variantid


