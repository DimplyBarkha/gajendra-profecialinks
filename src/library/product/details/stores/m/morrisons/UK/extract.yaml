    regExp: ([a-z]+)
    singleValue: true
  - name: totalSugarsPerServing
    xpath: //div[contains(@class,"bop-nutritionData__origin")]//tr/td[contains(.,'sugar')]/../td[2]
    regExp: (?:([\d\.]+)\s?)
    singleValue: true
  - name: totalSugarsPerServingUom
