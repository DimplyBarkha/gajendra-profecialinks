singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //img[@class='bop-gallery__image']/@src
    regExp: (.+)
    regExpReplace: https://groceries.morrisons.com/$1
  - name: metaKeywords
    xpath: //meta[@name='keywords']/@content
  - name: category
    xpath: //a[@class='gn-breadcrumbs__path']
  - name: nameExtended
    xpath: //header[@class='bop-title']/h2
  - name: brandText
    xpath: //h6[contains(., 'Brand')]/following-sibling::div[1]