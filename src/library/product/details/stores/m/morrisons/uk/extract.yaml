singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //img[@class="bop-gallery__image"]//@src
    regExp: (.+)
    regExpReplace: https://groceries.morrisons.com/$1
    singleValue: true
  - name: metaKeywords
    xpath: //meta[contains(@name,"keywords")]//@content
    singleValue: true
  - name: nameExtended
    xpath: //header[contains(@class,"bop-title")]/h2
    singleValue: true
  - name: download_time
    singleValue: true
  - name: url
    xpath: //meta[@property="og:url"]//@content
    regExp: (?:(.+product)(.+)\/(\w+).+)
    regExpReplace: https://groceries.morrisons.com/products/$2-$3
    singleValue: true
  - name: category
    xpath: //ul[@class="u-inline gn-breadcrumbs__list"]//li
    singleValue: false
  - name: price
    xpath: //h2[contains(@class,"bop-price__current")]
    singleValue: true
  - name: availabilityText
    xpath: //li//div[contains(@class,"basketControls")]//button[contains(@class,"gn-button gn-button--buy")]
    regExp: Add to trolley
    regExpReplace: In Stock
    defaultValue: Out of Stock
    singleValue: true
  - name: in_store_price
    singleValue: true
  - name: in_store_price_currency
    singleValue: true
  - name: description
    xpath: //body//@description
    singleValue: true
  - name: ingredientsList
    xpath: //h6[contains(.,'Ingredients')]/../div
    singleValue: false
  - name: brandText
    xpath: //span[contains(.,'Brands')]/../div
    singleValue: true
  - name: manufacturer
    xpath: normalize-space(//div[contains(@class,"gn-content bop-info__field")]/h6[contains(.,"Manufacturer")]//../div[contains(@class,"bop-info__content")])
    singleValue: true
  - name: quantity
    xpath: //select[@name="Size"]//option[position()>1]
    singleValue: false
  - name: net_weight
    singleValue: true
  - name: gross_weight
    singleValue: true
  - name: upc
    singleValue: true
  - name: asin
    singleValue: true
  - name: hidden_upc
    singleValue: true
  - name: sku
    xpath: //meta[@property="og:url"]//@content
    regExp: (\d+)
    singleValue: true
  - name: retailer_product_code
    singleValue: true
  - name: directions
    xpath: //div[contains(@class,"gn-content bop-info__field")]//h6[contains(.,'Cooking Guidelines')]/../div
    singleValue: true
  - name: warnings
    xpath: //p[contains(@class,"bop-expirydate__long")]
    singleValue: true
  - name: alternateImages
    xpath: //div/div[contains(@class,"bop-gallery__itemImage")][position()>1]//img//@src
    singleValue: false
  - name: ratingCount
    defaultValue: "0"
    singleValue: true
    xpath: //div[@id="customerReviews"]/h4
    regExp: \d+
  - name: aggregateRating
    defaultValue: "0"
    singleValue: true
    xpath: //span[@itemprop="ratingValue"]
  - name: aplus_images
    singleValue: true
  - name: category_ranking
    singleValue: true
  - name: shippingInfo
    xpath: normalize-space(//div[contains(@class,"gn-content bop-info__field")]//h6[contains(.,'Return')]/../div)
    singleValue: true
  - name: shipping_dimensions
    singleValue: true
  - name: specifications
    singleValue: true
  - name: shipping_weight
    singleValue: true
  - name: warranty
    singleValue: true
  - name: ean_gtin
    singleValue: true
  - name: storage
    xpath: normalize-space(//div[contains(@class,"gn-content bop-info__field")]/h6[contains(.,'Storage')]/../div)
    singleValue: true
  - name: countryOfOrigin
    xpath: //div[contains(@class,"gn-content bop-info__field")]/h6[contains(.,'Origin')]/../div
    singleValue: true
  - name: allergy_advice
    singleValue: true
  - name: recyclingInformation
    xpath: //h6[contains(.,'Recycling')]/../div
    singleValue: true
  - name: servingSize
    xpath: //div[contains(@class,"bop-nutritionData__origin")]//th[contains(.,'Typical Values')]/../th[2]
    regExp: ([0-9.]+)
    singleValue: true
  - name: servingSizeUom
    xpath: //div[contains(@class,"bop-nutritionData__origin")]//th[contains(.,'Typical Values')]/../th[2]
    regExp: (.+|^|\W)(Per|per)(\s)([0-9 .]+)(\w{1,2})
    regExpReplace: $5
    singleValue: true
  - name: totalCarbPerServing
    xpath: //div[contains(@class,"bop-nutritionData__origin")]//tr/td[contains(.,'Carbohydrate')]/../td[2]
    regExp: (?:([\d\.]+)\s?)
    singleValue: true
  - name: totalCarbPerServingUom
    xpath: //div[contains(@class,"bop-nutritionData__origin")]//tr/td[contains(.,'Carbohydrate')]/../td[2]
    regExp: ([a-z]+)
