singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: product_image
    xpath: //img[@class="bop-gallery__image"]//@src
    regExp: (.+)
    regExpReplace: https://groceries.morrisons.com/$1
    singleValue: true
  - name: keywords
    singleValue: true
  - name: product_description
    xpath: //span[contains(.,'Description')]/../../../../div[2]
    singleValue: true
  - name: download_time
    singleValue: true
  - name: url
    xpath: //meta[@property="og:url"]//@content
    regExp: (?:(.+product)(.+)\/(\w+).+)
    regExpReplace: https://groceries.morrisons.com/products/$2-$3
    singleValue: true
  - name: category
    xpath: //ul[@class="u-inline gn-breadcrumbs__list"]/li[1]
    singleValue: true
  - name: sub_category
    xpath: //ul[@class="u-inline gn-breadcrumbs__list"]//li[position() > 1]
    singleValue: false
  - name: online_price
    xpath: //h2//meta[@itemprop="price"]//@content
    singleValue: true
  - name: online_price_currency
    xpath: //h2//meta[@itemprop="priceCurrency"]//@content
    singleValue: true
  - name: availability
    xpath: //li//div[contains(@class,"basketControls")]//button[contains(@class,"gn-button gn-button--buy")]
    defaultValue: Out of Stock
    singleValue: true
  - name: in_store_price
    singleValue: true
  - name: in_store_price_currency
    singleValue: true
  - name: additional_description
    singleValue: true
  - name: ingredients_list
    xpath: //h6[contains(.,'Ingredients')]/../div
    singleValue: false
  - name: brand
    xpath: //span[contains(.,'Brands')]/../div
    singleValue: true
  - name: manufacturer_name
    xpath: //div[contains(@class,"gn-content bop-info__field")]/h6[contains(.,"Manufacturer")]//../div[contains(@class,"bop-info__content")]
    singleValue: true
  - name: size
    xpath: //select[@name="Size"]//option[position()>1]
    singleValue: false
  - name: net_weight
    xpath: //span[@class="bop-catchWeight"]
    singleValue: true
  - name: gross_weight
    xpath: //span[@class="bop-catchWeight"]
    singleValue: true
  - name: upc
    singleValue: true
  - name: asin
    singleValue: true
  - name: hidden_upc
    singleValue: true
  - name: sku_number
    xpath: //meta[@property="og:url"]//@content
    regExp: (\d+)
    singleValue: true
  - name: retailer_product_code
    singleValue: true
  - name: directions_information
