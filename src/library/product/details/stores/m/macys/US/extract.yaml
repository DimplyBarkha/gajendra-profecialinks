singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: productUrl
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
  - name: brandText
    singleValue: false
    xpath: (//div[@data-auto="product-title"]//h4)[1]
  - name: description
    singleValue: true
    xpath: //div[contains(@data-el,product-details)]/p[@itemprop="description"]
  - name: nameExtended
    singleValue: true
    xpath: concat((//div[@data-auto="product-title"]//h4)[1], (//div[@data-auto="product-title"]//h1)[1])
  - name: name
    singleValue: true
    xpath: (//div[@data-auto="product-title"]//h1)[1]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//ul[@data-auto="product-description-bullets"]//li)
  - name: featureHighlights
    singleValue: false
    xpath: //ul[@data-auto="product-description-bullets"]//li/text()
  - name: featureBullets
    singleValue: false
    xpath: //ul[@data-auto="product-description-bullets"]//li/text()
  - name: image
    singleValue: true
    xpath: //meta[@property="og:image"]//@content
  - name: shownImages
    singleValue: true
    xpath: //meta[@property="og:image"]//@content
  - name: alternateImages
    singleValue: false
    xpath: //table//tr[@class="append_image"]//@images
  - name: highQualityImages
    singleValue: false
    xpath: //table//tr[@class="append_image"]//@images
  - name: imageAlt
    singleValue: true
    xpath: (//picture[@class="alt-img__image"]//img/@alt)[1]
  - name: videos
    singleValue: true
    xpath: 
  - name: price
    singleValue: true
    xpath: ((//div[contains(@data-el, "price-details")]//span[@data-auto="sale-price"]/text())[1] | (//div[contains(@data-el, "price-details")]//span[@data-auto="main-price"]/text())[1])[1] | (//div[@data-el="price-details"]//div[@data-auto="sale-price"])[1]
    regExp: \d+\.\d+
  - name: listPrice
    singleValue: true
    xpath: (//div[contains(@data-el, "price-details")]//span[@data-auto="main-price"]/text())[1]
    regExp: \d+\.\d+
  - name: availabilityText
    singleValue: true
    xpath: //button[@data-auto="add-to-bag"]
    regExp: Add to bag
    regExpReplace: In stock
  - name: category
    singleValue: false
    xpath: //div[@data-el="breadcrumb"]/a[@class="breadcrumbs-item"]
  - name: sku
    singleValue: true
    xpath: //body/@productsku
  - name: upc
    singleValue: true
    xpath: //body/@productupc
  - name: questionsCount
    singleValue: true
    xpath: (//div[@class="BVQAQuestionAndAnswerCount"]//span[@class="BVQANumber"])[1]
  - name: aggregateRating
    singleValue: true
    xpath: //body/@productrating
  - name: ratingCount
    singleValue: true
    xpath: //body/@productreview
  - name: manufacturerImages
    singleValue: true
    xpath: //body//@enhancedcontent
  - name: sponsoredProductUrls
    singleValue: false
    xpath: //div[@class="sponsored-item-top-container"]//a/@href | //div[@class="componentCarousel horizontal"]//div[@class="carousel-content"]//li//div[@class="productThumbnailImage"]//a//@href
    regExp: (.+)
    regExpReplace: https://www.macys.com$1
    