singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: ratingCount
    singleValue: true
    xpath: /html/head/script[@type="text/javascript"][contains(text(),'product_rating')]
    regExp: (product_reviews\\":\[\\")(\d+)
    regExpReplace: $2
  - name: productUrl
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
  - name: brandText
    singleValue: false
    xpath: (//div[@data-auto="product-title"]//h4)[1]
  - name: description
    singleValue: true
    xpath: //div[contains(@data-el,product-details)]/p[@itemprop="description"]
  - name: nameExtended
    singleValue: true
    xpath: (//div[@data-auto="product-title"]//h1)[1]
  - name: featureHighlights
    singleValue: false
    xpath: //ul[@data-auto="product-description-bullets"]//li[position() < last()]/text()
  - name: featureBullets
    singleValue: false
    xpath: //ul[@data-auto="product-description-bullets"]//li[position() < last()]/text()
  - name: image
    singleValue: true
    xpath: //meta[@property="og:image"]//@content
  - name: shownImages
    singleValue: false
    xpath: //table//tr[@class="append_image"]//@images | //body//@images
  - name: highQualityImages
    singleValue: false
    xpath: //table//tr[@class="append_image"]//@images | //body//@images
  - name: videos
    singleValue: true
    xpath: 
  - name: price
    singleValue: true
    xpath: ((//div[contains(@data-el, "price-details")]//span[@data-auto="sale-price"]/text())[1] | (//div[contains(@data-el, "price-details")]//span[@data-auto="main-price"]/text())[1])[1] | (//div[@data-el="price-details"]//div[@data-auto="sale-price"])[1]
    regExp: \d+\.\d+
  - name: listPrice
    singleValue: true
    xpath: (//div[contains(@data-el, "price-details")]//span[@data-auto="main-price"]/text())[1]
    regExp: \d+\.\d+
  - name: availabilityText
    singleValue: true
    xpath: //body//@availability
  - name: category
    singleValue: false
    xpath: //div[@data-el="breadcrumb"]/a[@class="breadcrumbs-item"]
  - name: sku
    singleValue: true
    xpath: //body//@sku
  - name: upc
    singleValue: true
    xpath: /html/head/script[@type="text/javascript"][contains(text(),'product_rating')]
    regExp: (product_upc\\":\[\\")(\d+)
    regExpReplace: $2
  - name: questionsCount
    singleValue: true
    xpath: (//div[@class="BVQAQuestionAndAnswerCount"]//span[@class="BVQANumber"])[1]
  - name: aggregateRating
    singleValue: true
    xpath: /html/head/script[@type="text/javascript"][contains(text(),'product_rating')]
    regExp: (product_rating\\":\[\\")(\d\.\d)
    regExpReplace: $2
  - name: manufacturerImages
    singleValue: true
    xpath: //body//@enhancedcontent
  - name: sponsoredProductUrls
    singleValue: false
    xpath: //div[@class="sponsored-item-top-container"]//a/@href | //div[@class="componentCarousel horizontal"]//div[@class="carousel-content"]//li//div[@class="productThumbnailImage"]//a//@href
    regExp: (.+)
    regExpReplace: https://www.macys.com$1
  - name: variantInformation
    singleValue: true
    xpath: //div[contains(@class,"color-header")]
    regExp: (Color:)(.+)
    