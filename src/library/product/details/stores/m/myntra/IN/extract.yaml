singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='image-grid-container common-clearfix']//div[contains(@class,'image-grid') and position()=1]//div[@class='image-grid-imageContainer']//div[@class='image-grid-image']/@style
    regExp: 'background-image\s*:\s*url\s*\(\"(.*?)\"\)\;'
    regExpReplace: $1
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='image-grid-container common-clearfix']//div[contains(@class,'image-grid') and position()>1]//div[@class='image-grid-imageContainer']//div[@class='image-grid-image']/@style
    regExp: 'background-image\s*:\s*url\s*\(\"(.*?)\"\)\;'
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumbs-container']//a[@class='breadcrumbs-link' and position()>1]
  - name: nameExtended
    singleValue: false
    xpath: concat(//div[@class='pdp-price-info']//h1[@class='pdp-title'],' - ',//div[@class='pdp-price-info']//h1[@class='pdp-name'])
  - name: listPrice
    singleValue: false
    xpath: //p[@class='pdp-discount-container']//span[@class='pdp-mrp']//s
  - name: price
    singleValue: false
    xpath: //p[@class='pdp-discount-container']//span[@class='pdp-price']//strong
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'pdp-add-to-bag')]//span[contains(@class,'pdp-whiteBag')]/@class
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class='pdp-productDescriptorsContainer']//p[@class='pdp-product-description-content']
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class='meta-container']//div[@class='meta-desc']
  - name: brandText
    singleValue: false
    xpath: //div[@class='pdp-price-info']//h1[@class='pdp-title']
  - name: quantity
    singleValue: false
    xpath: //div[@class='pdp-price-info']//h1[@class='pdp-name']
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[gG]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[gG]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: sku
    singleValue: false
    xpath: //span[@class='supplier-styleId']
  - name: variantId
    singleValue: false
    xpath: //ul[@class='colors-shadeList colors-shadeListDesktop']//li//a/@href | //span[@class='supplier-styleId']
  - name: firstVariant
    xpath: //ul[@class='colors-shadeList colors-shadeListDesktop']//li[1]//a/@href
    regExp: \/(\d+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[@id='detailedRatingContainer']//div[@class='index-countDesc']
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id='detailedRatingContainer']//div[@class='index-flexRow index-averageRating']//span[not(@class)]
  - name: shippingInfo
    singleValue: false
    xpath: //span[@class='supplier-productSellerName']
  - name: variantCount
    singleValue: false
    xpath: //ul[@class='colors-shadeList colors-shadeListDesktop']//li//span[@class='colors-shadeName']
    defaultValue: "0"
  - name: name
    singleValue: false
    xpath: //div[@class='pdp-price-info']//h1[@class='pdp-name']
  - name: coupon
    singleValue: false
    xpath: //ul[@class='pdp-offers-offerDesc']//li//span[@class='pdp-offers-boldText']
  - name: specifications
    singleValue: false
    xpath: //div[@class='index-tableContainer']//div[@class='index-row']
  - name: countryOfOrigin
    singleValue: false
    xpath: //strong[contains(text(),'Country of origin')]/parent::div/following-sibling::div[@class='supplier-met-values']
  - name: materials
    singleValue: false
    xpath: //div[@class='pdp-sizeFitDesc']//h4[text()='Material & Care']/following-sibling::p[@class='pdp-sizeFitDescContent pdp-product-description-content']
  - name: ingredientsList
    singleValue: false
    xpath: //p[@class='pdp-product-description-content']//b[contains(text(),'INGREDIENTS') or contains(text(),'Ingredients') or contains(text(),'ingredient')][1]/following-sibling::text()[1]
  - name: manufacturer
    singleValue: false
    xpath: //script[contains(text(),'pdpData') and contains(text(),'manufacturer')]/text()
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='sizeButtonsContainer']//div[@class='size-buttons-buttonContainer']//button//p[@class='size-buttons-unified-size'] | //ul[@class='colors-shadeList colors-shadeListDesktop']//li//span[@class='colors-shadeName']
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: promotion
    singleValue: false
    xpath: //p[@class='pdp-discount-container']//span[@class='pdp-discount']
