singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _input
    singleValue: true 
  - name: image
    singleValue: true
    xpath: //a[@id="product-image-link"]/img/@src | //img[@id="product-image"]/@src
  - name: imageAlt
    singleValue: true
    xpath: //a[@id="product-image-link"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="fancybox-thumbs"]/ul/li/a/img/@src | //div[@id="more-images"]/a/img[not(contains(@id, 'media-1'))]/@src
  - name: metaKeywords
    singleValue: true
    xpath: /html/head/meta[@name="keywords"]/@content
  - name: _pageTimestamp
    singleValue: true
    xpath: //div[@id="pd_pageTimestamp"]
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]//li//a//span[not(contains(., 'Online Apotheke Startseite'))]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id="more-images"]//a[position()>1])
  - name: nameExtended
    singleValue: true
    xpath: //b[@itemprop="name"]
  - name: listPrice
    singleValue: true
    # type: CURRENCY
    xpath: //html//div[@id="newlistprice"]
  - name: price
    singleValue: true
    # type: CURRENCY
    xpath: //html//div[@id="price"]
  - name: availabilityText
    singleValue: true
    xpath:  //div[@class="stock stock--available"]/text()
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: description
    singleValue: true
    xpath:  //div[@class="content content--productDescription"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class="content content--productDescription"]/ul/li)
  - name: brandText
    singleValue: true
    xpath: //html//div[@id="brand1"]
  - name: promotion
    singleValue: true
    xpath: //div[@class="bargain"]//text()
  - name: manufacturer
    singleValue: true
    #xpath: //span[@itemprop="brand"]
  - name: quantity
    singleValue: true
    #xpath: //div[@id="size"]/text()
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //span[@itemprop="gtin14"]
  - name: sku
    singleValue: true
    xpath: //div[@id="productDetails"]/@data-tracking-product-code
  - name: variantId
    singleValue: true
    xpath: //div[@id="productDetails"]/@data-tracking-product-code
  - name: mpc
    singleValue: true
  - name: packSize
    singleValue: true
    #xpath: //div[@id='pd_packSize']
  - name: legalDisclaimer
    singleValue: false
  - name: directions
    singleValue: false
    xpath: //p//strong[contains(text(),"Anwendung:")]//following::p
  - name: warnings
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: (//span[@itemprop="reviewCount"])[1]/text()
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    xpath: //meta[@itemprop="ratingValue"]/@content
  - name: shippingInfo
    singleValue: true
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
  - name: color
    singleValue: true
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: true
  - name: manufacturerImages
    singleValue: true
  - name: videos
    singleValue: true
    xpath: //div[@class="content"]/iframe/@src
  - name: name
    singleValue: true
    xpath: //span[@class="productDetails-name"]
