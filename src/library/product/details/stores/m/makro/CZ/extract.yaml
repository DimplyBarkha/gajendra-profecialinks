singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: fasle
    xpath: //a[@class="product-photo"]/@href
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="moProductGallery"]/a[position()>1]/@data-zoom-image
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li[position()>1]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product-title"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-price-label"]/i[contains(@class,"icon-package")]/parent::*/parent::*/div[@class="product-price-value"]/strong
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product-price-value-primary")]/strong
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="onstock-detail"]/div[@class="stock-message"]/span[text()="Vyřazeno ze sortimentu"]
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //span[@class="btn-text-wrapper"] | //div[contains(@id,"collapseParams")]//dl/dt | //div[contains(@id,"collapseParams")]//dl/dd
  - name: gtin
    singleValue: false
    xpath: //div[contains(@class,"product-info-ean")]//span[@class="title"]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product-info-id")]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product-info-id")]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: name
    singleValue: false
    xpath: //h1[@class="product-title"]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="SLOŽENÍ"]/following-sibling::dd[1]
  - name: manufacturer
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝROBCE"]/following-sibling::dd[1]
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="HMOTNOST/OBJEM"]/following-sibling::dd[1]
  - name: storage
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="PODMÍNKY UCHOVÁNÍ"]/following-sibling::dd[1]
  - name: allergyAdvice
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="ALERGENY"]/following-sibling::dd[1]
  - name: caloriesPerServing
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝŽIVOVÉ ÚDAJE/JEDNOTKA"]/following-sibling::dd[1]
  - name: totalFatPerServing
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝŽIVOVÉ ÚDAJE/JEDNOTKA"]/following-sibling::dd[1]
  - name: totalCarbPerServing
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝŽIVOVÉ ÚDAJE/JEDNOTKA"]/following-sibling::dd[1]
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝŽIVOVÉ ÚDAJE/JEDNOTKA"]/following-sibling::dd[1]
  - name: totalSugarsPerServing
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝŽIVOVÉ ÚDAJE/JEDNOTKA"]/following-sibling::dd[1]
  - name: proteinPerServing
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝŽIVOVÉ ÚDAJE/JEDNOTKA"]/following-sibling::dd[1]
  - name: saltPerServing
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="VÝŽIVOVÉ ÚDAJE/JEDNOTKA"]/following-sibling::dd[1]
  - name: pricePerUnit
    singleValue: false
    xpath: //div[@class="product-price"]//div[@class="product-price-label"]/i[@title=">Cena za jednotku"]/@class
  - name: packSize
    singleValue: false
    xpath: //div[@class="mo-product-onstock"]//div[@class="stock-quantity"]
  - name: directions
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="NÁVOD K POUŽITÍ"]/following-sibling::dd[1]
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@id,"collapseParams")]//dl/dt[text()="Původ"]/following-sibling::dd[1]