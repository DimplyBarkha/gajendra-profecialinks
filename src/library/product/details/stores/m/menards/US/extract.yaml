singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="cursor-pointer d-flex align-items-center justify-content-center"]//img//@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@id="itemImage"]//img[@id="mainImage"]/@alt
  - name: url
    singlevalue: true
    xpath: //meta[@property="og:url"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="container d-print-none"]//li[position()>1 and position()<5]
  - name: variantId
    singleValue: true
    xpath: //div[@id="itemDetailsDataVars"]//@data-main-item-id
    #regExp: (>(.+))
    #regExpReplace: $3
  - name: nameExtended
    singleValue: true
    xpath: //div[@id="itemDetailPage"]//div[@data-at-id="itemTitle"]
  - name: description
    singleValue: false
    xpath: (//div[@id="descriptDocs"]//p//text())[1]
  - name: quantity
    singleValue: false
    xpath: (//div[@class="card-body row d-flex justify-content-center col-12"]/div/div[contains(text(),'Package Quantity')])/following-sibling::div[1]
  - name: featureBullets
    singleValue: false
    xpath: //div[@id="features"]//ul//li[1] | //div[@id="features"]//ul//li[2] | //div[@id="features"]//ul//li[3] | //div[@id="features"]//ul//li[4] | //div[@id="features"]//ul//li[5] | //div[@id="features"]//ul//li[6] | //div[@id="features"]//ul//li[7] | //div[@id="features"]//ul//li[8] | //div[@id="features"]//ul//li[9] | //div[@id="features"]//ul//li[10]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id='features']//ul/li)
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="d-inline d-print-none"]//span//a//img//@src)
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //div[@class='mb-0']//div//span[@class="font-weight-bold text-success pl-1"]
  - name: gtin
    singleValue: true
    xpath: //div[@id="itemDetailsDataVars"]//@data-composite-model-number
  - name: sku
    singleValue: true
    xpath: //div[@id="itemDetailsDataVars"]//@data-main-item-id
  - name: mpc
    singleValue: true
    xpath: //div[@class="modelSKU h4"]//span/span
  - name: availabilityText
    singleValue: true
    xpath: /html/body/div[@id='content']/section/div[@id='itemDetailsDataVars']/form[@id='itemForm']/div[@id='top']/div[@id='priceOptions']/div[@id='addToCart']/div[@class='d-inline-flex my-1 align-items-center']/div[2]/button[@id='addToCartButton']
    defaultValue: In stock
  - name: legalDisclaimer
    singleValue: true
    xpath: /html/body/div[@id='content']/section/div[@id='itemDetailsDataVars']/div[@class='small mt-5 py-4 disclaimer-border']
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warranty
    singleValue: true
    xpath: (//div[@class="card-body row d-flex justify-content-center col-12"]/div/div[contains(text(),'Manufacturer Warranty')])/following-sibling::div[1]
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: weightNet
    singleValue: true 
    xpath: (//div[@class="card-body row d-flex justify-content-center col-12"]/div/div[contains(text(),'Weight')])/following-sibling::div[1]
  - name: color
    singleValue: true
    xpath: (//div[@class="card-body row d-flex justify-content-center col-12"]//div//div[contains(text(),'Color')])[1]//following-sibling::div
  - name: promotion
    singleValue: true
    xpath: //div[@id='priceOptions']/div[@id='full-price']/div/p[@class='mt-0 text-danger']
  - name: manufacturer
    singleValue: false
    xpath: //div[@id="detail-manufacturer"]
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[@class="text-center p2 pt-3"]/@data-first-file-path
  - name: videoLength
    singleValue: false
    xpath: //div[@class="jw-group jw-controlbar-right-group jw-reset"]//span[@class="jw-text jw-reset jw-text-duration"]
  - name: name
    singleValue: true
    xpath: //div[@id="itemDetailPage"]//div[@data-at-id="itemTitle"]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected storeer
  - name: listPrice
    singleValue: true
    xpath: (//td[@data-at-id="full-price-discount-edlp"])[2]//span
  - name: price
    singleValue: true
    xpath: //div[@id="headerPriceContainer"]//span[@class="finalPrice"]//span
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="slick-list draggable"]//img[@class="img-fluid img-thumbnail border-0 py-3"]/@src
  - name: variantInformation
    singleValue: true
    xpath: (//div[@class="card-body row d-flex justify-content-center col-12"]//div//div[contains(text(),'Color')])[1]//following-sibling::div 
  - name: variants
    singleValue: false
    xpath: (//div[@class="card-body row d-flex justify-content-center col-12"]//div//div[contains(text(),'Color')])[1]//following-sibling::div
  - name: firstVariant
    singleValue: true
    xpath: (//div[@class="card-body row d-flex justify-content-center col-12"]//div//div[contains(text(),'Color')])[1]//following-sibling::div