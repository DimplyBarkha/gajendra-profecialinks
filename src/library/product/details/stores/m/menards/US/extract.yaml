singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//div[@class="d-flex align-items-center justify-content-center"]//img[@class="img img-fluid"])[1]/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@id="itemImage"]//img[@id="mainImage"]/@alt
  - name: url
    singlevalue: true
    xpath: //meta[@property="og:url"]/@content
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]//li[2]
  - name: sub_category
    singleValue: false
    xpath: //div[@id="sub-category"]
    #regExp: (>(.+))
    #regExpReplace: $3
  - name: nameExtended
    singleValue: true
    xpath: //div[@id="itemDetailPage"]//div[@class="h3"]
  - name: description
    singleValue: false
    xpath: //meta[@property="og:description"]/@content
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id='features']//ul/li)
  - name: brandText
    singleValue: true
    xpath: //div[@class='mb-0']//div//span[@class="font-weight-bold text-success pl-1"]
  - name: gtin
    singleValue: true
    xpath: //div[@id="itemDetailsDataVars"]//@data-composite-model-number
  - name: sku
    singleValue: true
    xpath: //div[@id="itemDetailsDataVars"]//@data-main-item-id
  - name: mpc
    singleValue: true
    xpath: //div[@class="modelSKU h4"]//span/span
  - name: availabilityText
    singleValue: true
    xpath: /html/body/div[@id='content']/section/div[@id='itemDetailsDataVars']/form[@id='itemForm']/div[@id='top']/div[@id='priceOptions']/div[@id='addToCart']/div[@class='d-inline-flex my-1 align-items-center']/div[2]/button[@id='addToCartButton']
    defaultValue: In stock
  - name: legalDisclaimer
    singleValue: true
    xpath: /html/body/div[@id='content']/section/div[@id='itemDetailsDataVars']/div[@class='small mt-5 py-4 disclaimer-border']
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warranty
    singleValue: true
    xpath: //div[@class='row m-0 w-100'][10]/div[@class='col-6 col-md-3 border td p-2 odd-column'][2]
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: weightGross
    singleValue: true
    xpath: //div[@class='row m-0 w-100'][3]/div[@class='col-6 col-md-3 border td p-2 odd-column'][1]
    description: Stated shipping weight
  - name: color
    singleValue: true
    xpath: //p[@class="mt-3 mb-1"]//span[2]
  - name: promotion
    singleValue: true
    xpath: //div[@id='priceOptions']/div[@id='full-price']/div/p[@class='mt-0 text-danger']
  - name: manufacturer
    singleValue: false
    xpath: //div[@id="detail-manufacturer"]
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[@class="text-center p2 pt-3"]/@data-first-file-path
  - name: name
    singleValue: true
    xpath: //div[@id="itemDetailPage"]//div[@class="h3"]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected storeer
  - name: listPrice
    singleValue: true
    xpath: (//td[@data-at-id="full-price-discount-edlp"])[2]//span
  - name: price
    singleValue: true
    xpath: //div[@id="headerPriceContainer"]//span[@class="finalPrice"]//span
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="slick-list draggable"]//img[@class="img-fluid img-thumbnail border-0 py-3"]/@src