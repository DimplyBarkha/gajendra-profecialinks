singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false    
    xpath: //div[@class="productpricecomponent js-price-section"]/div/span
  - name: image
    singleValue: false
    regExp: (productimages/.*)
    regExpReplace: https://www.manor.ch/$1
    xpath: (//div[@class="slick-track"]//img[1]/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//div[@class="slick-track"]//img[1]/@alt)[1]
  - name: alternateImages
    singleValue: false
    regExp: (productimages/.*)
    regExpReplace: https://www.manor.ch/$1
    xpath: //div[@class="slick-list draggable"]/div/a[@class="m-productgallery__bigimage js-gallery-bigimage slick-slide"]/@data-zoom-image
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords'] 
  - name: category
    singleValue: false
    xpath: //div[@data-t-name='Breadcrumb']/a
  - name: description
    singleValue: false
    xpath: //div[@class='m-productdescription__description js-desc']
  - name: color
    singleValue: false
    xpath: //span[@class='m-productcolorselect-v-2__selector-title']
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
    xpath: //span[contains(@class,'m-addtocart__available__info')]
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop='reviewCount']
  - name: aggregateRating
    singleValue: false
    xpath: //span[@itemprop='ratingValue']
  - name: manufacturerImages
    singleValue: false
    xpath: //img[@class="m-productdescription__logo lazy"]/@src
  - name: brandLink
    singleValue: false
    xpath: //a[@class="m-productdescription__url"]/@href
  - name: sku
    singleValue: false
    xpath: //div[@data-t-name="ProductdetailV2"]/@data-productid
  - name: warranty
    singleValue: false
    xpath: //div[@class='m-productfacts_single_values']//span[contains(text(),'Garantie')]
  - name: variants
    singleValue: false
    xpath: //html//div[@id='variants']
  - name: variantInformation
    singleValue: false
    xpath: //span[@class="m-productcolorselect-v-2__selector-title"]
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"m-productdetailareaa__areaA__title-line")]//h2
  - name: specifications
    singleValue: false
    xpath: //div[@class='m-productfactslist'] 
  - name: variantId
    singleValue: false 
    xpath: //div[@data-t-name="ProductdetailV2"]/@data-productid
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="m-productcolorselect-v-2__colors js-only-colors"]//a/@href)
  - name: firstVariant
    singleValue: false 
    xpath: //span[@class="m-productcolorselect-v-2__selector-title"]
  - name: quantity
    singleValue: false 
    xpath: //a[@class='m-productsizeselect-v-2__variant m-productsizeselect-v-2__variant__title js-size-selector-title']
  - name: name
    singleValue: false 
    xpath: //html//div[@id='nameEmpty']
  - name: nameExtended
    singleValue: false 
    xpath: //html//div[@id='name']
  - name: countryOfOrigin
    singleValue: false 
  - name: gtin
    singleValue: false
    xpath: //html//div[@id='gtin']
  - name: eangtin
    singleValue: false
    xpath: //html//div[@id='gtin']
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes