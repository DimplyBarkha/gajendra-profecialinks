singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //a[@aria-describedby="slick-slide00"]//div[@data-t-name="Img"]//img/@src
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class="m-breadcrumb js-breadcrumb"]/a[2]/text()
  - name: name
    singlevalue: true
    description: the name of the product
    xpath: //div[@class="m-productdetailareaa__areaA__title-line g-col g-col-1"][normalize-space()]/h1/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="m-productdetailareaa__areaA__title-line g-col g-col-1"][normalize-space()]/h1/text()
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //span[@class="m-productpricev-2__price  price__discount "][normalize-space()]/span
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@class="m-addtocartaction"]//span[@class="m-addtocart__available"]
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class="m-productdescription__description js-desc"]/p/text()
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@class="m-productdetailareaa__areaA__title-line g-col g-col-1"]/h2
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //input[@class="m-quantityselector__qty js-qty-field"]
    # regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    # regExpReplace: $1$2$3$4
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: (//head/script)[1]/@data-flix-ean
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //span[@class="m-productdescription__articlenumber"]/text()
    type: number
    regExp: (\d+)
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //span[@class="m-productdescription__articlenumber"]/text()
    type: number
    regExp: (\d+)
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //span[@itemprop="reviewCount"]
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //a[@class="bv-rating bv-text-link bv-popup-target bv-focusable"]/span/text()
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //span[@class="m-productcolorselect-v-2__selector-title"]//preceding-sibling::span//following-sibling::text()[normalize-space()]