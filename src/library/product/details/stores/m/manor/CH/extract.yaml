singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: videos
    xpath: //div[contains(@class,"m-productgallery__thumbnails")]//div[contains(@itemtype,"VideoObject")]/meta[@itemprop='contentURL']/@content | //div[@id="videolink"] | //div[@class="flix-videodiv"]/iframe/@src
  - name: price
    singleValue: false
    xpath: //div[@class="productpricecomponent js-price-section"]/div/span
  - name: image
    singleValue: false
    regExp: (productimages/.*)
    regExpReplace: https://www.manor.ch/$1
    xpath: //html//div[@id='Images']
  - name: imageAlt
    singleValue: false
    xpath: (//div[@class="slick-track"]//img[1]/@alt)[1]
  - name: alternateImages
    singleValue: false
    regExp: (productimages/.*)
    regExpReplace: https://www.manor.ch/$1
    xpath: //html//div[@id='alternateImages']
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="description"]/@content
  - name: category
    singleValue: false
    xpath: //div[@data-t-name='Breadcrumb']/a
  - name: description
    singleValue: false
    xpath: //html//div[@id='desc']
  - name: color
    singleValue: false
    # xpath: //span[@class='m-productcolorselect-v-2__selector-title']
    xpath: //span[contains(text(),"Farbe")]/../text()
    defaultValue: " "
  - name: availabilityText
    singleValue: false
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //form[@id="addToCartForm"]
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop='reviewCount']
  - name: aggregateRating
    singleValue: false
    xpath: //span[@itemprop='ratingValue']
  - name: manufacturerImages
    singleValue: false
    # xpath: //img[@class="m-productdescription__logo lazy"]/@src
    xpath: //div[@id="inpage_container"]//img/@srcset
    regExp: (.+)
    regExpReplace: https:$1
  - name: brandLink
    singleValue: false
    xpath: //a[@class="m-productdescription__url"]/@href
    regExp: (.+)
    regExpReplace: https://www.manor.ch$1
  - name: sku
    # xpath: //div[@data-t-name="ProductdetailV2"]/@data-productid
    xpath: //div[@id="skuvalue"]
  - name: warranty
    singleValue: false
    xpath: //div[@class='m-productfacts_single_values']//span[contains(text(),'Garantie')]
  - name: variants
    singleValue: false
    xpath: //html//div[@id='variants']
  - name: variantInformation
    singleValue: false
    # xpath: normalize-space(//span[@class="m-productcolorselect-v-2__selector-title"]/text()[last()])
    xpath: //span[contains(text(),"Farbe")]/../text()
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"m-productdetailareaa__areaA__title-line")]//h2
  - name: specifications
    singleValue: false
    xpath: //div[@class='m-productfactslist']
  - name: variantId
    singleValue: false
    xpath: //div[@data-t-name="ProductdetailV2"]/@data-productid
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="m-productcolorselect-v-2__colors js-only-colors"]//a/@href)
  - name: firstVariant
    singleValue: false
    xpath: //span[@class="m-productcolorselect-v-2__selector-title"]
  # - name: quantity
  #   singleValue: false
  #   xpath: //a[@class='m-productsizeselect-v-2__variant m-productsizeselect-v-2__variant__title js-size-selector-title']
  #   defaultValue: " "
  - name: name
    singleValue: false
    xpath: //html//div[@id='nameEmpty']
  - name: nameExtended
    xpath: //html//div[@id='name']
  - name: countryOfOrigin
    singleValue: false
  - name: gtin
    singleValue: false
    xpath: //html//div[@id='gtin']
  - name: eangtin
    singleValue: false
    xpath: //html//div[@id='gtin']
  - name: technicalInformationPdfPresent
    singleValue: true
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: No
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
  - name: quantity
    xpath: //div[contains(@class,"productsizeselect")]/div/div/a[contains(@class,"select ")] | //span[contains(text(),"GrÃ¶sse")]/../text() | //span[contains(text(),"Inhalt")]/parent::span/text()
    defaultValue: " "
  - name: promotion
    xpath: //div[contains(@class, 'js-productdetail')]//span[@class='m-productpricev-2__percentage']
  - name: listPrice
    xpath: normalize-space(//div[contains(@class, 'productpricecomponent')]/div[count(*)=1]/span/span | //div[contains(@class, 'productpricecomponent')]/div[count(*)>1]/*[last()]/span[1])
    regExp: (\d.*)
    regExpReplace: $1
  - name: secondaryImageTotal
    xpath: //div[@id="totalalternateimages"]
  - name: ingredientsList
    xpath: //span[contains(text(),"Zutaten")]/following-sibling::div/span
  - name: manufacturerDescription
    xpath: //div[@id="inpage_container"]//div/text()
