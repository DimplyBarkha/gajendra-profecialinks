- name: lbbPrice
  singleValue: true
  description: 
- name: featureBullets
  singleValue: false
  description: 
- name: otherSellersName
  singleValue: false
  description: 
- name: otherSellersPrime
  singleValue: false
- name: otherSellersPrice
  singleValue: false
  description: 
- name: otherSellersShipping
  singleValue: false
