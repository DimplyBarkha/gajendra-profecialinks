singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  xpath: //meta[@property="og:url"]/@content
  regExp: (.+)
  regExpReplace: http://groceries.morrisons.com$1
  singleValue: false
- name: _pageTimeStamp
  singleValue: false
- name: image
  xpath: //img[@class="bop-gallery__image"]//@src
  regExp: (.+)
  regExpReplace: http://groceries.morrisons.com$1
  singleValue: true
  description: URL of the main product image
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
- name: alternateImages
  xpath: //img[@class="bop-gallery__miniature "]/@src
  regExp: (.+)
  regExpReplace: http://groceries.morrisons.com$1
  singleValue: false
  description: Other product images (not in manufacturer description)
- name: metaKeywords
  xpath: //meta[@name="keywords"]//@content
  singleValue: true
  description: The <meta> keywords content
- name: category
  xpath: //ul[contains(@class,'breadcrumb')]/li/a/text()
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
- name: nameExtended
  xpath: concat(//section[@class="bop-section bop-intro"]/header[@class="bop-title"]/h2//text(), " ", //section[@class="bop-section bop-intro"]/header[@class="bop-title"]//span/text())
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
- name: listPrice
  xpath: //span[contains(@class, "bop-price__old")]//text()
  singleValue: true
  description: The stated undiscounted price for the product
- name: price
  xpath: //h2[contains(@class, "bop-price__current ")]//text()
  singleValue: true
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
- name: availabilityText
  singleValue: true
  defaultValue: "In Stock"
  regExp: .+
  regExpReplace: "Out of Stock"
  xpath: //div[@class="bop-outOfStock"]
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
- name: description
  xpath: normalize-space(//div[@class="gn-accordionElement__wrapper"])
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
- name: brandText
  xpath: //ul[@class="bop-tagsList"]/li[last()]/div[@class='bop-tagsWrapper']/a[@class='bop-tag']
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
- name: manufacturer
  xpath: //h6[text()="Manufacturer"]/following-sibling::div
  singleValue: true
  description: Product manufacturer
- name: quantity
  regExp: (\d{1,})+.+\s(pack)
  xpath: //header[@class="bop-title"]//span[@class="bop-catchWeight"]
  singleValue: true
  description: Quantity as described on the page
- name: weightNet
  regExp: (\d{1,}.\d{1,}|\d{1,})+(g|kg)
  xpath: //header[@class="bop-title"]//span[@class="bop-catchWeight"]
  singleValue: true
  description: Net weight as described on the page
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
- name: sku
  singleValue: true
  description: The store-specific product identifier
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same
    sku
- name: mpc
  singleValue: tru
  description: The manufacturer model code (unique) of the product
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
- name: legalDisclaimer
  xpath: //span[@class="bop-ageRestriction__title"]
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  xpath: //div[@class='gn-content bop-info__field'][2]/h6[contains(text(), "Usage")]/following-sibling::div
  singleValue: true
  description: Content under "directions" header
- name: warnings
  xpath: //div[contains(text(), "Warning")]
  singleValue: true
  description: Content under "warnings" header
- name: ratingCount
  xpath: //span[@class="gn-rating__voteCount gn-content__paragraph--small"]
  regExp: \d
  singleValue: true
  description: The number of ratings
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
- name: aggregateRating
  defaultValue: null
  xpath: //span[@itemprop="ratingValue"]/text()
  singleValue: true
  description: The stated aggregate rating normalized to be out of 5
- name: shippingInfo
  singleValue: true
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: true
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
- name: color
  singleValue: true
  description: A textual description of the colour
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
- name: videos
  singleValue: false
  description: URLs of videos on page
- name: name
  singleValue: true
  description: The product name
- name: inStorePrice
  singleValue: true
  description: Price in the selected store
- name: asin
  singleValue: true
  description: 
- name: coupon
  singleValue: true
  description: Text of any coupon offer
- name: amazonChoice
  singleValue: true
  description: YES or Blank
- name: amazonChoiceCategory
  singleValue: true
  description: Text of link next to Amazon choice graphic
- name: brandLink
  xpath: //ul[@class='bop-tagsList']/li[last()]/div[@class='bop-tagsWrapper']/a[@class='bop-tag']/@href
  regExp: (.+)
  regExpReplace: http://groceries.morrisons.com$1
  singleValue: true
  description: 
- name: internationalShipping
  singleValue: true
  description: Text next to bullet point
- name: salesRank
  singleValue: false
  description: Amazon best selling rank from product details (linked back) - needs
    to be collapsed
- name: salesRankCategory
  singleValue: false
  description: Amazon best selling rank from product details (linked back) - needs
    to be collapsed
- name: subscriptionPrice
  singleValue: true
  description: Subscribe and save price
- name: subscribeAndSave
  singleValue: true
  description: YES/NO
- name: heroQuickPromoHeadline
  singleValue: true
  description: See image - top section hero area
- name: heroQuickPromoImageUrl
  singleValue: true
  description: 
- name: heroQuickPromoUrl
  singleValue: true
  description: 
- name: pasin
  singleValue: true
  description: Parent asin
- name: videoLength
  singleValue: false
  description: 
- name: ingredientImagePresent
  singleValue: true
  description: 
- name: factImagePresent
  singleValue: true
  description: 
- name: largeImageCount
  singleValue: true
  description: 
- name: variantAsins
  singleValue: true
  description: 
- name: primeFlag
  singleValue: true
  description: 
- name: lbb
  singleValue: true
  description: Check Lost by Box Requirements (just for Amazon and a couple of other
