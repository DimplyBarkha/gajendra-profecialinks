singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: brandText
    singleValue: false
    xpath: //a[contains(@href,"?brand")]/@href
    regExp: brand=(.+)
    regExpReplace: $1
  - name: image
    singleValue: false
    xpath: //div[@id="pd_image"]
  - name: imageAlt
    singleValue: false
    xpath: (//img[@property="image"]/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="pd_alternateImages"]
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[@class="s-AGc2"]//ol//li[position()>1]//a
  - name: listPrice
    singleValue: false
    xpath: //div[@id="pd_listPrice"]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //div[@id="pd_price"]
  - name: availabilityText
    singleValue: false
    xpath: (//div[contains(@id,"TOP_CONTENT_ANCHOR")]//script[@type="application/ld+json"])[2]
    regExp: InStock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: descriptionOne
    xpath: //ul[contains(@class,"_1Auvoh")]//li/span
  - name: description
    xpath: //div[contains(@class,"VqBhdw")] | //div[contains(@class,"_3fzVYj")]
  - name: descriptionBullets
    singleValue: false
    xpath:
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"_3i5YKg")]/span
    regExp: (.*)(\s)(\d+)
    regExpReplace: $3
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"_3i5YKg")]/span
    regExp: (.*)(\s)(\d+)
    regExpReplace: $3
  - name: mpc
    singleValue: false
    xpath: (//span[contains(text(),"Hersteller-Nr.")])[1]
    regExp: Hersteller-Nr.\s(.+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class,"_2THh0N")]
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //p[contains(@class,"_37dCdy")]
    regExp: (.+) von (.)
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //div[@data-test-1="true"]//div[@class="_1k-W7f"]//th
  - name: spec1
    singleValue: false
    xpath: //div[@data-test-1="true"]//div[@class="_1k-W7f"]//td
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,"_33RH9s")]/div//p[.//strong[contains(text(),"Garantie")]] | (//div[contains(@class,"_3jMYnB")])[1]/ul/li[contains(text(),"Garantie")]
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Farbe")]/following-sibling::td
  - name: promotion
    singleValue: false
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//img[contains(@class,"swiper-lazy")]/@src)[position()>1] | //img[contains(@class,"swiper-lazy")]/@data-src)
  - name: warnings
    singleValue: false
  - name: url
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //div[@title="Play video"]/meta[@itemprop="contentURL"]/@content
    description: URLs of videos on page
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: manufacturer
    singleValue: false
    xpath: //div[@id="pd_manufacturer"]
  - name: manufacturerDescription
    singleValue: false
    xpath: 
  - name: manufacturerImages
    singleValue: false
  - name: gtin
    singleValue: false
    xpath: //div[@id="gtin"]
  - name: variantCount
    singleValue: false
    xpath: //div[@id="pd_variantCount"]
    defaultValue: '0'
  - name: variants
    singleValue: false
    xpath: //div[@id="pd_variants"]
  - name: color
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Farbe")]/following-sibling::td
  - name: Image360Present
    singleValue: false
