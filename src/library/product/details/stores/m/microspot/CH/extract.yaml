  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[contains(@class,"_1Auvoh")]//li | //div[@class="wQ1zdx"]//p[contains(text(),"•")]/text()[preceding-sibling::br]
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: materials
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Material")]/following-sibling::td
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(text(),"Verkauft durch")]  
