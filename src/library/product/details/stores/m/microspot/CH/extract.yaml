singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: brandText
    singleValue: false
    xpath: //div[@id="details"]//img/@alt
  - name: image
    singleValue: false
    xpath: (//img[contains(@class,"swiper-lazy")]/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//img[contains(@class,"swiper-lazy")]/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//img[contains(@class,"swiper-lazy")]/@src)[position()>1] | //img[contains(@class,"swiper-lazy")]/@data-src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[@class="s-AGc2"]//ol//li[position()>1]//a
  - name: listPrice
    singleValue: false
    xpath: //div[@id="container-productdetailPrice"]/span[2]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //div[@id="container-productdetailPrice"]/span[2]
  - name: availabilityText
    singleValue: false
    xpath: (//div[contains(@class,"_3jMYnB")])[2]/ul/li[2]
  - name: description
    xpath: //ul[contains(@class,"_1Auvoh")]/li/span
  - name: descriptionBullets
    singleValue: false
    xpath: count(//ul[contains(@class,"_1Auvoh")]/li)
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"_3i5YKg")]/span
    regExp: (.*)(\s)(\d+)
    regExpReplace: $3
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"_3i5YKg")]/span
    regExp: (.*)(\s)(\d+)
    regExpReplace: $3
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,"_3i5YKg")]/span
    regExp: (.*)(\s)(\d+)
    regExpReplace: $3
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class,"_2THh0N")]
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //p[contains(@class,"_37dCdy")]
    regExp: (.+) von (.)
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //tbody[contains(@class,"_1G-Xgs")]//tr[contains(@class,"_2gz7JV")]/th
  - name: spec1
    singleValue: false
    xpath: //tbody[contains(@class,"_1G-Xgs")]//tr[contains(@class,"_2gz7JV")]/td
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,"_33RH9s")]/div//p[.//strong[contains(text(),"Garantie")]] | (//div[contains(@class,"_3jMYnB")])[1]/ul/li[contains(text(),"Garantie")]
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Farbe")]/following-sibling::td
  - name: promotion
    singleValue: false
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//img[contains(@class,"swiper-lazy")]/@src)[position()>1] | //img[contains(@class,"swiper-lazy")]/@data-src)
  - name: warnings
    singleValue: false
  - name: url
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //div[@title="Play video"]/meta[@itemprop="thumbnailUrl"]/@content
    description: URLs of videos on page
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: manufacturer
    singleValue: false
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[contains(@class,"VqBhdw")] | //div[contains(@class,"_3fzVYj")]
  - name: manufacturerImages
    singleValue: false
  - name: gtin
    singleValue: false
    xpath: //div[@id="gtin"]/@value
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="_3i5pck _3iEEhx"]/div | //div[@class="_3KumkR"]/div)
    regExp: (\d+)
    regExpReplace: $1
    defaultValue: 1
  - name: color
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Farbe")]/following-sibling::td
  - name: Image360Present
    singleValue: false
    defaultValue: No
  - name: weightNet
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Abmasse")]])[1]//tr/th[contains(text(),"Gewicht")]/following-sibling::td
    regExp: (.*) kg
    regExpReplace: $1
  - name: additionalDescBulletInfo
    singleValue: false
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: materials
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Material")]/following-sibling::td