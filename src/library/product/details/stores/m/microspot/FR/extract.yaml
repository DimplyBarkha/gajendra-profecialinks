singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: brandText
    singleValue: false
    xpath: (//div[@class="_2HT5j6"]//a)[1]
  - name: image
    singleValue: false
    xpath: //div[@id="pd_image"]
  - name: imageAlt
    singleValue: false
    xpath: (//img[@property="image"]/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class, "demoup-container")]//div[contains(@class,"swiper-container")])[1]//div[contains(@class, "swiper-slide")][position() > 1]//img/@src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[@class="s-AGc2"]//ol//li[position()>1]//a
  - name: listPrice
    singleValue: false
    xpath: //div[@id="pd_listPrice"]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //div[@id="pd_price"]
  # - name: availabilityText
  #   singleValue: false
  #   xpath: (//div[contains(@id,"TOP_CONTENT_ANCHOR")]//script[@type="application/ld+json"])[2]
  #   regExp: InStock
  #   regExpReplace: In Stock
  #   defaultValue: Out of Stock
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="_9vhzsH"]//button//span
    defaultValue: Out Of Stock
  - name: descriptionOne
    xpath: //ul[contains(@class,"_1Auvoh")]//li/span
  - name: description
    xpath: //div[contains(@class,"VqBhdw")] | //div[contains(@class,"_3fzVYj")]
  - name: descriptionBullets
    singleValue: false
    xpath:
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"_3i5YKg")]/span
    regExp: (.*)(\s)(\d+)
    regExpReplace: $3
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"_3i5YKg")]/span
    regExp: (.*)(\s)(\d+)
    regExpReplace: $3
  - name: mpc
    singleValue: false
    xpath: (//span[contains(text(),"Hersteller-Nr.")])[1]
    regExp: Hersteller-Nr.\s*(\d+-?\d+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: ((//div[@id="TOP_RATING_FORM"]//h2)[1] | //span[contains(@class,"_2THh0N")])[1]
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //p[contains(@class,"_37dCdy")]
    regExp: (.+) de (.)
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //div[@class="_1k-W7f"]//table//tbody//th
  - name: spec1
    singleValue: false
    xpath: //div[@class="_1k-W7f"]//td
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,"_33RH9s")]/div//p[.//strong[contains(text(),"Garantie")]] | (//div[contains(@class,"_3jMYnB")])[1]/ul/li[contains(text(),"Garantie")]
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Farbe")]/following-sibling::td
  - name: promotion
    singleValue: false
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[contains(@class, "demoup-container")]//div[contains(@class,"swiper-container")])[1]//div[contains(@class, "swiper-slide")][position() > 1]//img/@src)
  - name: warnings
    singleValue: false
  - name: url
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //div[@title="Play video"]/meta[@itemprop="contentURL"]/@content
    description: URLs of videos on page
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: manufacturer
    singleValue: false
    xpath: //div[@id="pd_manufacturer"]
  - name: manufacturerDescription
    singleValue: false
    xpath:
  - name: manufacturerImages
    singleValue: false
  - name: gtin
    singleValue: false
    xpath: //div[@id="gtin"]
  - name: variantCount
    singleValue: false
    xpath: //div[@id="pd_variantCount"]
    defaultValue: "0"
  - name: variants
    singleValue: false
    xpath: //div[@id="pd_variants"]
  - name: color
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Farbe")]/following-sibling::td | (//table[@class="dJHzOF"])[1]//th[contains(text(),'Coloris')]/following-sibling::td[1]
  - name: Image360Present
    singleValue: false
    defaultValue: No
  - name: weightNet
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Abmasse")]])[1]//tr/th[contains(text(),"Gewicht")]/following-sibling::td | (//div[@name="classifications"]//table["dJHzOF"]//th[contains(text(), 'Poids')]/following-sibling::td[1])[1]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[contains(@class,"_1Auvoh")]//li | //div[@class="_33RH9s"]//ul/li | //div[@class="wQ1zdx"]//p[contains(text(),"•")]/text()[preceding-sibling::br]
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: materials
    singleValue: false
    xpath: (//div[contains(@class,"_1k-W7f") and .//h3[contains(text(),"Allgemein")]])[1]//tr/th[contains(text(),"Material")]/following-sibling::td
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(text(),"Verkauft durch")]
  - name: firstVariant
    singleValue: false
    xpath: //div[@id="pd_firstVariant"]
  - name: hasComparisonTable
    singleValue: true
    defaultValue: No
  - name: inTheBoxText
    singleValue: false
    xpath: //li[@class="_1PjuV8 _3uP8Qb"]/span[contains(text(),"Aufsätze")]/ancestor::li/span[2] | //table[@class="dJHzOF"]//th[contains(text(),'Lieferumfang')]/following-sibling::td[1]
  - name: unInterruptedPDP
    singleValue: false
    xpath: //h3[@class="_3L3q2V _3ZjYJW _2zLas_"]/div
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: "Yes"
  - name: quantity
    singleValue: false
    xpath: (//table[@class="dJHzOF"]//th[contains(text(),'Contenu')]/following-sibling::td[1])[1]
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: 'Yes'