singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: category
    singleValue: false
    xpath: //div//tm-breadcrumbs//ol//li[position()>1]//a
  - name: productUrl
    singleValue: false
    xpath: //section[contains(@class,"tm-marketplace-seller-trust__box")]/a/@href|//section[contains(@class,"tm-marketplace-seller-trust__box")]/a/@href
    regExp: (.+)
    regExpReplace: https://www.trademe.co.nz$1
  - name: name
    singleValue: false
    # xpath: //div//tg-row/tg-col//tm-buyer-options//h1
    xpath: //h1[contains(@class,'__listing_title')]
  - name: description
    singleValue: false
    xpath: //div[@class="tm-markdown"]
  - name: price
    singleValue: false
    xpath: //tm-buy-now-box/tg-box2//p[contains(@class,"p-h1")]//strong | //p[contains(@class,'h-text-align-center p-h1')]
  - name: sku
    singleValue: false
    xpath: //tm-potential-r18-content//tg-row//tg-col/div/small[1]
  - name: variantId
    singleValue: false
    xpath: //tm-potential-r18-content//tg-row//tg-col/div/small[1]
  - name: image
    singleValue: false
    xpath: //tg-image-viewer2/div/div/tg-image-viewer-item[1]/tg-aspect-ratio/@style
  - name: alternateImages
    singleValue: false
    xpath: //tg-content-slider2-item[position()>1]/tg-aspect-ratio/@style
  - name: shippingInfo
    singleValue: false
    xpath: //section[@class="member-summary-box"]
  - name: brandText
    singleValue: false
    xpath: //tg-col[@class="l-col"]//h1
  - name: ratingcount
    singleValue: false
    xpath: //*[@id="comments-animation"]/ktr-product-comments/div/ng-transclude/div[1]/div[1]/font/font
    defaultValue: 0
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'tm-buy-now-box')]/form/button[contains(.,'Buy Now')]
    defaultValue: Out of Stock
  - name: weightNet
    singleValue: false
    xpath: //tg-col[@id='tm-marketplace-listing-body-item-description']//ul[@class='o-list2 o-list2--bullet']//li[contains (text(), 'Weight:')]
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: specifications
    singleValue: false
    xpath: //tg-col[@id='tm-marketplace-listing-body-item-description']//p[contains(text(),'Specifications')]//following-sibling::ul|//div[@id='addedSpec']/text()
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //tg-col[@id='tm-marketplace-listing-body-item-description']//li
  - name: nameExtended
    singleValue: false
    # xpath: //div//tg-row/tg-col//tm-buyer-options//h1
    xpath: //h1[contains(@class,'__listing_title')]
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@class,'tm-marketplace-search-card__title')]
    #xpath: //div[contains(@class,'o-content-slider2__list')]//a
  - name: inTheBoxText
    singleValue: false
    description: Must include text to show the accessories/tools which come with the product
    xpath: //div[contains(@class,'tm-markdown')]//p[contains(.,'Package includes:')] | //p[contains(text(),'Packag includes:')]//following-sibling::ul/li | //div[@id="ii_inTheBoxText"]
    #xpath: //div[contains(@class,'tm-markdown')]//p[contains(.,'Package includes:')] | //p[contains(text(),'Packag includes:')]//following-sibling::ul/li | //p[contains(text(),'Whatâ€™s in the box')]//following-sibling::p | //p[contains(text(),'Package Contents:')]//following-sibling::p[1] | //p[contains(text(),'Package Included:')]//following-sibling::p
  - name: hasComparisonTable
    defaultValue: No