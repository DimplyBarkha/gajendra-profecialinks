singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:  
  - name: category
    singleValue: false
    xpath: //div//tm-breadcrumbs//ol//li[position()>1]//a
  - name: name
    singleValue: false
    xpath: //div//tg-row/tg-col//tm-buyer-options//h1
  - name: description
    singleValue: false
    xpath: //div[@class="tm-markdown"]
  - name: price
    singleValue: false 
    xpath: //tm-buy-now-box/tg-box2//p[contains(@class,"p-h1")]//strong
  - name: sku
    singleValue: false 
    xpath: //tm-potential-r18-content//tg-row//tg-col/div/small[1]    
  - name: variantId
    singleValue: false 
    xpath: //tm-potential-r18-content//tg-row//tg-col/div/small[1]  
  - name: image
    singleValue: false 
    xpath: //tg-image-viewer2/div/div/tg-image-viewer-item[1]/tg-aspect-ratio/@style
  - name: alternateImages
    singleValue: false 
    xpath: //tg-content-slider2-item[position()>1]/tg-aspect-ratio/@style
  - name: shippingInfo
    singleValue: false 
    xpath: //section[@class="member-summary-box"]  
  - name: brandText
    singleValue: false 
    xpath: //tg-col[@class="l-col"]//h1
  - name: ratingcount
    singleValue: false 
    xpath: //*[@id="comments-animation"]/ktr-product-comments/div/ng-transclude/div[1]/div[1]/font/font
    defaultValue: 0
  - name: availabilityText
    singleValue: false
    xpath: //form[@class='ng-untouched ng-valid ng-dirty']//button[contains(text(),'Buy Now')]    
  - name: weightNet
    singleValue: false
    xpath: //tg-col[@id='tm-marketplace-listing-body-item-description']//ul[@class='o-list2 o-list2--bullet']//li[contains (text(), 'Weight:')]
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: specifications
    singleValue: false
    xpath: //tg-col[@id='tm-marketplace-listing-body-item-description']//p[contains(text(),'Specifications')]//following-sibling::ul  
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //tg-col[@id='tm-marketplace-listing-body-item-description']//li
  - name: nameExtended
    singleValue: false
    xpath: //div//tg-row/tg-col//tm-buyer-options//h1