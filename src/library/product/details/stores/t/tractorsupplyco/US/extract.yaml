singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"item-name")]/h1[@itemprop]
  - name: image
    singleValue: false
    xpath: //div[@id="main_image"]//img[@id="pdpPrintImage"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@id="main_image"]//img[@id="pdpPrintImage"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="thumbnails"]/div[not(@class="active")]//img/@src
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,"item-name")]/h1[@itemprop]
  - name: listPrice
    singleValue: false
    xpath: //h3[@itemprop="offers"]/span[contains(@id,"listPrice_")]
  - name: price
    singleValue: false
    xpath: //h3/span[contains(@id,"offerPrice_")]
  - name: description
    singleValue: false
    xpath: //div[@class="description-content"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="description-content"]//li)
  - name: sku
    singleValue: false
    xpath: //input[@id="partNumber_pdp" and @type="hidden"]/@value
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"pdp-components")]//div[@class="rating"]/a/span[last()]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"pdp-components")]//div[@class="rating"]/a/span[last()-1]
  - name: weightNet
    singleValue: false
    xpath: //div[@id="Specifications"]/table//td[text()="Product Weight"]/parent::*/td[2]
  - name: color
    singleValue: false
    xpath: //div[@class="color-select"]/input[@name="color" and position()=1]/@value
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: brandText
    singleValue: false
    xpath: //input[@id="brandValue" and @type="hidden"]/@value
  - name: countryOfOrigin
    singleValue: false
    xpath: //table//tr[contains(.,'Country of Origin')]/td[2]
  - name: materials
    singleValue: false
    xpath: //div[@id="Specifications"]/table//td[text()="Material"]/parent::*/td[2]
  - name: mpc
    singleValue: false
    xpath: //table//tr[contains(.,'Manufacturer Part Number')]/td[2]
  - name: specifications
    singleValue: false
    xpath: //div[@id='Specifications']/table//tr
  - name: brandLink
    singleValue: false
    xpath: //a[@class='navbar-brand pl-3']/@href
  - name: variantId
    singleValue: false
    xpath: //img[@class="swatch_img" and @id="swatch_img_1"]/following-sibling::*/text()
  - name: variantCount
    singleValue: false
    xpath: count(//img[@class="swatch_img"])
    defaultValue: '0' 
  - name: variantInformation
    singleValue: false
    xpath: //img[@class="swatch_img" and @id="swatch_img_1"]/@alt
  - name: variants
    singleValue: false
    xpath: //img[@class="swatch_img"]/@data-src
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="description-content"]//li
  - name: warranty
    singleValue: false
    xpath: //div[@id="Specifications"]/table//td[text()="Warranty"]/parent::*/td[2]
  - name: packSize
    singleValue: false
    xpath: //div[@id="Specifications"]/table//td[text()="Package Size"]/parent::*/td[2]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id="thumbnails"]/div[not(@class="active")]//img/@src)