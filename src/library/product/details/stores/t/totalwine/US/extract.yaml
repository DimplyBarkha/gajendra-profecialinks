singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  ### PRICE ONLY
  - name: sku
    xpath: //meta[@itemprop='sku']/@content
  - name: brandText
    xpath: //div[contains(., 'BRAND')]/following-sibling::div[1]/span | //div[contains(., 'BRAND')]/following-sibling::div/a
  - name: nameExtended
    xpath: concat(//div[contains(@class,'productHeader')]/h1, ' ', //div[contains(@class,'productHeader')]/h2)
  - name: price
    xpath: (//div[@id="ltsPrice"]/text() | //div[@id="priceContainer"]//div[@id="edlpPrice"])[1]
  - name: listPrice
    xpath: //div[@id="ltsPrice"]//div[@id="edlpPrice"]
  - name: promotion
    xpath: concat(//*[@id="mixSixPrice"],' ' ,//div[@id="mixSixPrice"]/following-sibling::*[1])
  - name: description
    xpath: //meta[contains(@property,'og:description')]/@content
  - name: category
    xpath: //nav[contains(@aria-label,'breadcrumb')]/span[position()>1]/a
  - name: image
    xpath: //meta[contains(@property,'og:image')]/@content
  - name: availabilityText
    xpath: //button[contains(@class, 'addToCartButtonDisabled')]
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock

  ## FOR DETAILS

  - name: name
    description: The product name
    xpath: //div[contains(@class,'productHeader')]//h1[contains(@class,'productTitle')]
  - name: imageCount
    xpath: count(//meta[contains(@property,'og:image')]/@content)
  - name: videos
    xpath: //div[contains(@class,'product-video-thumb')]/@anclick
    regExp: video_(.+)
    regExpReplace: https://vimeo.com/$1
  - name: packSize
    xpath: (//div[contains(@class,'productHeader')]/h2)[1]
  - name: directions
    description: Content under "directions" header
    xpath: (//p[contains(@itemprop,'recipeInstructions')])[1]
  - name: ratingCount
    description: The number of ratings
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    xpath: //button[@itemprop='ratingValue']
  - name: ingredients
    xpath: //p[contains(@itemprop,'recipeIngredient')]
  - name: countryOfOrigin
    xpath: (//div[contains(@class,'detailsTableLabel') and contains(.,'COUNTRY')]/following-sibling::div)[1]
  - name: imageZoomFeaturePresent
    xpath: //button[contains(.,'zoom')]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: ratingDistribution
    xpath: //div[@class="css-11axrf1"][not(ancestor::html//div[@class="bv_histogram_component_container"])] | //div[@class="bv_histogram_component_container"]//div[@class="bv_histogram_row_container"]/div[@class="bv_histogram_row_rating"]
  - name: variantsInfo
    xpath: /html/body/@variations
    regExp: '[^|]+'
  - name: attributes
    xpath: //div[contains(@class,"detailsTableRow")]
  - name: multiproductBlockCount
    xpath: count(//div[@aria-label="Packaging options"]/@aria-label | //legend[@id="listbox"][following-sibling::div[button]])
  - name: multiproductBlockTitle
    xpath: //div[@aria-label="Packaging options"]/@aria-label | //legend[@id="listbox"][following-sibling::div[button]]