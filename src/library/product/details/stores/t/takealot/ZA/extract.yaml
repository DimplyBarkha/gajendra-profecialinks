singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"swiper-slide-active")]/div[contains(@class,"pdp-gallery-module_main-gallery-photo_3gh0y")]/img/@src | //div[contains(@class,"pdp-gallery-module_main-gallery-photo-single_3Moxa")]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"swiper-slide-active")]/div[contains(@class,"pdp-gallery-module_main-gallery-photo_3gh0y")]/img/@alt | //div[contains(@class,"pdp-gallery-module_main-gallery-photo-single_3Moxa")]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="pdp-gallery-module_gallery_3GytJ"]/div[contains(@class,"swiper-container")]/div[@class="swiper-wrapper"]/div[position()>1]//img/@src
  - name: category
    singleValue: false
    xpath: //div[@class="bread-crumbs-module_bread-crumbs_3U_RQ"]//a
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-title"]//h1
  - name: listPrice
    singleValue: false
    xpath: //div[@class="buybox-module_list-price_3rqTk"]/span
  - name: price
    singleValue: false
    xpath: //div[@class="buybox-module_price_2YUFa"]/span
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="myCustomAvailabilityVal"]
    #regExp: (.+)
    #regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"product-description-module_product-description_3bMdX")]
  - name: descriptionBullets
    singleValue: false
    xpath: //div[contains(@class,"bullet-point-attributes-list")]//li
  - name: brandText
    singleValue: false
    xpath: //ul[@class="title-content-list"]//span[@class="brand-link"]/a
  - name: mpc
    singleValue: false
    xpath: //script[@src="//media.flixfacts.com/js/loader.js"]/@data-flix-mpn
  - name: gtin
    singleValue: false
    xpath: //script[@src="//media.flixfacts.com/js/loader.js"]/@data-flix-ean
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"rating-and-reviews")]//div[contains(@class,"reviews")]/a
    #regExp: ([0-9]{1,}) Reviews
    #regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="myCustomReveiwRating"]
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="pdp-core-module_main-seller_20BMu"]//a
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@id="myCustomProductDescriptionSpecification"]//td[text()="Assembled Dimensions"]/parent::*/td[2]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"rating-and-reviews")]//div[contains(@class,"reviews")]/a/@href
  - name: color
    singleValue: false
    xpath: //div[@class="product-description  product-description-module_product-description_3bMdX"]/p[contains(text(),"Specifications:")]/text()
  - name: name
    singleValue: false
    xpath: //div[@class="product-title"]//h1
  - name: specifications
    singleValue: false
    xpath: //div[@class="product-description  product-description-module_product-description_3bMdX"]/p[contains(text(),"Specifications:")]
  - name: warranty
    singleValue: false
    xpath: //div[@class="product-description  product-description-module_product-description_3bMdX"]/p[contains(text(),"Specifications:")]/text()
  - name: materials
    singleValue: false
    xpath: //div[@class="product-description  product-description-module_product-description_3bMdX"]/p[contains(text(),"Specifications:")]/text()
  - name: storage
    singleValue: true
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@id="myCustomProductDescriptionSpecification"]//td[text()="Country"]/parent::*/td[2]
  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: true
    xpath: //div[@id="myCustomProductDescriptionSpecification"]//td[text()="Basic Colours"]/parent::*/td[2]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: quantity
    singleValue: false
    xpath: //div[@class="product-description  product-description-module_product-description_3bMdX"]/p[contains(text(),"Specifications:")]/text()
  - name: weightNet
    singleValue: false
    xpath: //div[@class="product-description  product-description-module_product-description_3bMdX"]/p[contains(text(),"Specifications:")]/text()
  - name: videos
    singleValue: false
    xpath: //a[contains(@href,"youtu.be/")]/iframe[contains(@src,"youtube.com/")]
  - name: promotion
    singleValue: false
    xpath: //li/div[@class="badge saving "]/span
  - name: allergyAdvice
    singleValue: false
    xpath: //p[starts-with(text(),"Allergens")] | //div[starts-with(text(),"Allergens") or starts-with(text(),"ALLERGENS")]
  - name: ingredientsList
    singleValue: false
    xpath: //p[starts-with(text(),"Ingredients")] | //div[starts-with(text(),"Ingredients:")]/following-sibling::div[1] | //div[starts-with(text(),"Ingredients")]
  - name: ingredientsListOld
    singleValue: false
    xpath: //div[contains(@class,"product-description-module_product-description_3bMdX")]