singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:  
  - name: image
    singleValue: false
    xpath: //div[@class="ProductGallery"]//div[@role="button"]/picture[position()=1]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="ProductGallery"]//div[@role="button"]/picture[position()=1]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="ProductGallery"]//div[@role="button"]/picture[position()>1]/img/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="ProductGallery"]//div[@role="button"]/picture[position()>1]/img/@src)
  - name: category
    singleValue: false
    xpath: //ul[@class="Breadcrumbs-List"]/li[position()>1]/a//span
  - name: name
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop='name']  
  - name: price
    singleValue: false
    xpath: //meta[@itemprop="price"]/preceding-sibling::ins/data | //meta[@itemprop="price"]/preceding-sibling::span/data
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="ProductHeader-Rating"]//meta[@itemprop='ratingValue']/@content
  - name: ratingCount
    singleValue: false
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="ProductInformation-Row"]//button[@id="disabledAddToCart"]/span[1]
    regExp: (.+)
    regExpReplace: Out Of Stock
    defaultValue: In Stock
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: description
    singleValue: false
    xpath: //span[@class="ProductAttribute-Label ProductTabInformation-AttributeLabel"]/text() | //span[@class="ProductAttribute-Value ProductTabInformation-AttributeValue"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="ProductInformation-Row"]//del[@aria-label="Старая цена продукта"]  
  - name: specifications
    singleValue: false
    xpath: //span[@class="ProductAttribute-Label ProductTabInformation-AttributeLabel"]/text() | //span[@class="ProductAttribute-Value ProductTabInformation-AttributeValue"]
  - name: variants
    singleValue: false
    xpath: //div[@class="ProductSwatches"]//div[@class="ProductSwatches-SwatchesConfigurable"]//a/data/@title
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="ProductSwatches"]//div[@class="ProductSwatches-SwatchesConfigurable"]//a/data/@title
  - name: firstVariant
    singleValue: false
  - name: color
    singleValue: false  
    xpath: //section[@aria-label="Цвет"]/h4[@class="ProductSwatches-SwatchesLabel"]//strong
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: manufacturerDescription
    singleValue: false
    manualSelector: section.main
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="customIframeData"]/section[@class="main"]//img/@src
    regExp: (.+)
    regExpReplace: https://www.technodom.kz$1