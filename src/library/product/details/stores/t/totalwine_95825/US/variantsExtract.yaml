singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //div[contains(@class,'itemId') or contains(@class, 'currentItemId')]
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //div[contains(@class,'itemId') or contains(@class, 'currentItemId')]
    regExp: (.+)
    regExpReplace: https://www.totalwine.com/p/$1?s=1108&igrules=true