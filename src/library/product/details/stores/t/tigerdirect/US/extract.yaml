singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class='owl-stage']/div[@class='owl-item active']/div[@class='item']/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='owl-stage']/div[@class='owl-item active']/div[@class='item']/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class='item'])[2]/img/@src | (//div[@class='item'])[3]/img/@src | (//div[@class='item'])[4]/img/@src | (//div[@class='item'])[5]/img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: url
    singleValue: true
    xpath: //meta[@property="og:url"]/@content
    regExp: ([a-z].+\d{3})
  - name: category
    singleValue: false
    xpath: //ul[@class='breadcrumb']//li[2]/a
  - name: nameExtended
    singleValue: true
    xpath: //div[@class="pdp-info"]//h1/text()
  - name: listPrice
    singleValue: true
    xpath: //div[@class="pdp-price"]//p[@class='list-price']//span[2]//text()
  - name: price
    singleValue: true
    xpath: //div[@class="pdp-price"]//p[@class='final-price']//span[@class='sale-price']
  - name: availabilityText
    singleValue: true
    xpath: //meta[@itemprop="availability"]//@content
  - name: description
    singleValue: false
    xpath: (//div[@class='detailWrap']/div[@class='floaterModuleBox clearfix'])[1]/div[@class='rightCol tabContent']
    #regExp: (\\n+)
    #regExpReplace: ' '
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class="ccs-cc-inline-header-description"]/ul/li)
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //div[@itemprop="brand"]//meta[@itemprop="name"]/@content
  - name: manufacturer
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]/ul[@class="pInfo"]/li[1]/strong
  - name: quantity
    singleValue: true
    xpath: //div[@class='pdp-buttons']/a[@id='itemdets_submit_img']
  - name: weightNet
    singleValue: true
    #xpath: //table[@class="prodSpec"]/tbody/tr[26]/td[2]
  #- name: sub-category
    #singleValue: true
    #xpath: //div[@class='bc_container']//ul[@class='breadcrumb']//li[2] | //div[@class='bc_container']//ul[@class='breadcrumb']//li[3]
  - name: gtin
    singleValue: true
    xpath: //meta[@itemprop="gtin14"]/@content
  - name: sku
    singleValue: true
    xpath: //p[@class="pdp-sku"]
    regExp: (\d{7,8})|(\d{6,8})
    #type: NUMBER
  - name: variantId
    singleValue: false
    xpath: //p[@class="pdp-sku"]
    regExp: (\d{7,8})|(\d{6,8})
  - name: mpc
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]//ul//li//b
    #regExp:  ([A-Z]{2}.+)
  - name: packSize
    singleValue: true
    #xpath: (//div[@class="ccs-cc-inline-feature-content ccs-cc-inline-feature-description"]/span)[2]
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: upc
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]//ul//li//strong[3]
  - name: warnings
    singleValue: true
    #xpath: //div[@class="ccs-cc-comparison-table-cell-content"]
  - name: ratingCount
    singleValue: true
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="reviewCount"]//@content
    #type: NUMBER
  - name: category
    singleValue: false
    xpath: //div[@class="bc_container"]//li[position()>0 and position()<last()]
  - name: aggregateRating
    singleValue: true
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingValue"]//@content
  - name: shippingInfo
    singleValue: true
  - name: shippingDimensions
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]//ul//li[2]
    regExp: Length.+\d
  - name: shippingWeight
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]/ul[@class="pInfo"]/li[2]/strong
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    #type: NUMBER
  - name: color
    singleValue: true
    xpath: //table[@class="prodSpec"]/tbody/tr[40]/td[2]
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="leftCol shortDesc"]/p[1]/text() | //div[@class="leftCol shortDesc"]/ul/li
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: true
  - name: name
    singleValue: true
    description: //div[@class="pdp-info"]//h1/text()
  - name: inStorePrice
    singleValue: true
    xpath: //div[@itemprop="offers"]/meta[@itemprop="price"]/@content
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    #example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: Yes
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    #example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
