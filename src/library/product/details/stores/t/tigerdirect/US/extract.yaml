singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class='owl-stage']/div[@class='owl-item active']/div[@class='item']/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='owl-stage']/div[@class='owl-item active']/div[@class='item']/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class='item'])[2]/img/@src | (//div[@class='item'])[3]/img/@src | (//div[@class='item'])[4]/img/@src | (//div[@class='item'])[5]/img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: url
    singleValue: true
    xpath: //meta[@property="og:url"]/@content
    regExp: ([a-z].+\d{3})
  - name: nameExtended
    singleValue: true
    xpath: //div[@class="pdp-info"]//h1/text()
  - name: listPrice
    singleValue: true
    xpath: //div[@class="pdp-price"]//p[@class='list-price']//span[2]//text()
  - name: price
    singleValue: true
    xpath: //div[@class="pdp-price"]//p[@class='final-price']//span[@class='sale-price']
  - name: availabilityText
    singleValue: true
    xpath: //meta[@itemprop="availability"]//@content
  - name: description
    singleValue: false
    xpath: //div[@class="leftCol shortDesc"]
    #regExp: (\\n+)
    #regExpReplace: ' '
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@id="prodinfo"]//ul//li)
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //div[@itemprop="brand"]//meta[@itemprop="name"]/@content
  - name: manufacturer
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]/ul[@class="pInfo"]/li[1]/strong
  - name: quantity
    singleValue: true
    #xpath: //div[@class='pdp-buttons']/a[@id='itemdets_submit_img']
  - name: weightGross
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]//ul//li[2]//strong
  - name: weightNet
    singleValue: true
    xpath: //div[@id="DetailedSpecs"]/table/tbody/tr/td[contains(text(),'Weight')]/following-sibling::td
  - name: gtin
    singleValue: true
    #xpath: //meta[@itemprop="gtin14"]/@content
  - name: sku
    singleValue: true
    xpath: //p[@class="pdp-sku"]
    regExp: (\d{7,8})|(\d{6,8})
  - name: mpc
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]//ul//li//b
    #regExp:  ([A-Z]{2}.+)
  - name: packSize
    singleValue: true
    #xpath: (//div[@class="ccs-cc-inline-feature-content ccs-cc-inline-feature-description"]/span)[2]
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: gtin
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
    regExp: (\d{6,15})
  - name: warnings
    singleValue: true
    #xpath: //div[@class="ccs-cc-comparison-table-cell-content"]
  - name: ratingCount
    singleValue: true
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="reviewCount"]//@content
    #type: NUMBER
  - name: category
    singleValue: false
    xpath: //ul[@class='breadcrumb']//li[position()>0 and position()<last()]/a
  - name: aggregateRating
    singleValue: true
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingValue"]//@content
  - name: specifications
    singleValue: false
    xpath: //table[@class="prodSpec"]//tbody//tr//td//text()
  - name: shippingDimensions
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]//ul//li[2]
    regExp: Length.+\d
  - name: shippingWeight
    singleValue: true
    xpath: //div[@class="productFootnote itemModuleBox"]/ul[@class="pInfo"]/li[2]/strong
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    #type: NUMBER
  - name: color
    singleValue: true
    xpath: //div[@id="DetailedSpecs"]/table/tbody/tr/td[contains(text(),'Product Color')]/following-sibling::td
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: false
    #xpath: //div[@class="leftCol shortDesc"]/p[1]/text() | //div[@class="leftCol shortDesc"]/ul/li
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videoLength
    singleValue: true
    xpath: //div[@class="ytp-bound-time-right"]//text()
  - name: name
    singleValue: true
    xpath: //meta[@itemprop="description"]/@content
  - name: firstVariant
    singleValue: true
    xpath: //div[@class="pdp-variants"]//ul/li[1]/a//@href
    regExp: (\d{7,8})|(\d{6,8})
  - name: variants
    singleValue: false
    xpath: //html//div[@id='altImages']
    #regExp: (\/applications\/searchtools\/item-details\.asp\?EdpNo=)
    #regExpReplace: 
  - name: variantInformation
    singleValue: true
    xpath: //div[@class="pdp-variants"]//ul/li//a[@class="active"]//img//@alt
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="pdp-small-img d-md-flex d-none owl-carousel owl-theme owl-loaded owl-drag"]//div//a//img//@src)
    type: NUMBER
