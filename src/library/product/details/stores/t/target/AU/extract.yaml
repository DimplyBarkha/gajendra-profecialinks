singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[@class="GalleryItem-heroImage"]//img[2]/@src
    regExp: (.+)
    regExpReplace: https://www.target.com.au$1
  - name: imageAlt
    xpath: //div[@class="GalleryItem-heroImage"]//img[2]/@alt
  - name: alternateImages
    xpath: //div[contains(@class," is-tinted")]//img[1]/@src
    regExp: (.+)(/thumb/)(.+)
    regExpReplace: https://www.target.com.au$1/full/$3
  - name: productUrl
    xpath: //meta[@property="og:url"]/@content
  - name: category
    xpath: //ol[@typeof="BreadcrumbList"]//li[not(contains(@class,"active"))][position()>1]
  - name: nameExtended
    xpath: //h1[@itemprop="name"]
  - name: price
    xpath: //meta[@itemprop="price"]/@content
    regExp: (.+)
    regExpReplace: $$$1
  - name: availabilityText
    xpath: //meta[@itemprop="availability"]/@content
    regExp: (.+/)(InStock)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //h5[contains(.,"Product Details")]/following-sibling::p[1]
  - name: descriptionBullets
    xpath: count(//ul[@class="ProductFeaturesPanel-list"]//li)
  - name: additionalDescBulletInfo
    xpath: //ul[@class="ProductFeaturesPanel-list"]//li
  - name: brandText
    xpath: //script[contains(.,"BRAND_CODE")]
    regExp: (.*)(var MVT_BRAND_CODE =)(.+)(; var TARGET_META_PRODUCT_NAME.+)
    regExpReplace: $3
  - name: sku
    xpath: //meta[@itemprop="productID"]/@content
    regExp: (\d+)
  - name: ratingCount
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    xpath: //div[@itemprop="ratingValue"]
  - name: videos
    xpath: //a[@class='appendedvideo']/@href | //div[contains(@class,"ProductDetails")]//div[@id="prod-gallery"][1]//div[@class="GalleryItem-container"]//meta[@itemprop="contentURL"]/@content
  - name: name
    xpath: //h1[@itemprop="name"]
  - name: warnings
    xpath: //b[contains(.,"WARNING")]|//b[contains(.,"Cautions:")]/following-sibling::text()[1] | //p[contains(.,"Caution")]/text()[1]
  - name: directions
    xpath: //b[contains(.,"HOW TO USE")]/following-sibling::ul | //p[contains(.,"Follow usage suggestions in How To Use")]
  - name: shippingDimensions
    xpath: //li[contains(.,"Pack Dimensions")]
    regExp: (.+:)(.+)
    regExpReplace: $2
  - name: eangtin
  - name: gtin
  - name: specifications
    xpath: //p[contains(.,"Specifications")]/ul[2]
  - name: variantId
    xpath: //link[@rel="canonical"]/@href
    regExp: /(\d+)
    regExpReplace: $1
  - name:  technicalInformationPdfPresent
    xpath: //a[@data-event-label="PDF-help-gogo-walker-important-info"]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: listPrice
    xpath: //div[@class="PricePoint"]//span[contains(@class,"was-price")]
  - name: variantCount
    xpath: count(//div[contains(@class,"ProductVariantsContainer")]//ul//li//a[not(contains(@title,"Sizing"))]/@href)
  - name: firstVariant
    xpath: //div[contains(@class,"ProductVariantsContainer")]//ul//li[1]//a[not(contains(@title,"Sizing"))]/@title
  - name: variants
    xpath: //div[contains(@class,"ProductVariantsContainer")]//ul//li//a[not(contains(@title,"Sizing"))]/@href
    regExp: (.+/)(.+)
    regExpReplace: $2
  - name: variantInformation
    xpath: //div[contains(@class,"ProductVariantsContainer")]//ul//li//a[not(contains(@title,"Sizing"))]/@title
  - name: packSize
    xpath: //ul//li[contains(.,"pack")]|//ul//li[contains(.,"Pack")]//ul//li[contains(.,"pack")]|//ul//li[contains(.,"Pack")][not(contains(.,"Pack "))]
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="ExternalRecommendations"]//h3[@class="title"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections