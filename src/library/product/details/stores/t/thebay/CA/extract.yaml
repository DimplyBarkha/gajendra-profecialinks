singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: name
    singleValue: false
    xpath: //div[@class='row']//h1[@class='product-name h2']
  - name: price
    singleValue: false
    xpath: //div[@class='price']//span[@class='price']//span[contains(@class,'formatted_sale_price')]//text()
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'primary-image') and position() >1]//img//@src
  - name: description
    singleValue: false
    xpath: //div[contains(@data-adobelaunchaccordiontabname,"details")]//div[contains(@class,"value content")]
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'cart-and-ipay')]//button/@class
    defaultValue: "In stock"
  - name: category
    singleValue: false
    xpath: //div[@class='row']//ol[contains(@class,'breadcrumb')]//li[position()>1]
  - name: variantId
    singleValue: false
    xpath: //ul[contains(@class,'size-attribute')]//li[@selected='selected']/a/@data-adobelaunchsizeproductid | //div[@class='value content']//div[@class='product-detail-id']
  - name: firstVariant
    singleValue: false    
  - name: listPrice
    singleValue: false
    xpath: //div[@class='price']//span[@class='price']//span[@class='list strike-through ']//span[contains(@class,'formatted_price')]
  - name: sku
    singleValue: false    
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,'product-number-rating')]//a
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,'product-number-rating')]//div[contains(@class,'TTteaser__rating')]//span//@class
  - name: brandText
    singleValue: false
    xpath: //h1[@class='product-brand-name']//a
  - name: quantity
    singleValue: false
    defaultValue: 1
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,'product-secondary-section')]//div[@class='row']//h1[contains(@class,'product')]  | //ul[contains(@class,"radio-group")]//li[position()=last()]//button[contains(@class,'color-attribute radio-group-trigger adobelaunch__colorlink')]/@aria-describedby | //select[contains(@class,"form-control select-color")]//option[contains(@class,"adobelaunch__colorlink selectable")][2]/@data-adobelaunchproductcolor | //span[contains(@class,"size non-input-label ")]//span[@class="text2"] 
  - name: gtin
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@src
  - name: variantInformation
    singleValue: false
    xpath: //div[@class='attributes']//fieldset//ul//li//@data-attr-value  
  - name: variants
    singleValue: false
    xpath: //script[@type="text/javascript" and contains(text(),'pageDataObj =')]
    #pageDataObj = {"
    regExp: pageDataObj\s*=\s*(.+?});
    regExpReplace: $1
  - name: additionaldescbulletinfo
    singleValue: false
    xpath: //div[contains(@id,'collapsible-details')]//ul//li
  - name: eangtin
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@src
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@id,'collapsible-details')]//ul//li)
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class='attributes']//fieldset//ul//li)
  - name: video
    singleValue: false
    xpath: //div[contains(@id,'_videoPlayer')]//video//@src
  - name: videoLength
    singleValue: false
    xpath: //div[contains(@class,'s7container')]//div[contains(@id,'_videoTime')]//div
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,'primary-image') and position() >1]//img//@src)
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: "Yes"
  - name: mpc
    singleValue: false
    xpath: (//script[@type='application/ld+json']//text())[1]
    # "mpn":"ECAM35025SB"
    regExp: \"mpn\":\"(.+?)\"
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //span[contains(@class,'color')]//span[contains(text(),'Colour')]/following-sibling::span