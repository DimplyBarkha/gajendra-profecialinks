singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: name
    singleValue: false
    xpath: //div[@class='row']//h1[@class='product-name h2']
  - name: price
    singleValue: false
    xpath: //div[@class='price']//span[@class='price']//span[contains(@class,'formatted_sale_price')]//text()
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'primary-image') and position() >1]//img//@src
  - name: description
    singleValue: false
    xpath: //div[@class='value content']
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'cart-and-ipay')]//button
    defaultValue: "In stock"
  - name: category
    singleValue: false
    xpath: //div[@class='row']//ol[contains(@class,'breadcrumb')]//li[position()>1]
  - name: variantId
    singleValue: false
    xpath: //div[@class='value content']//div[@class='product-detail-id']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='price']//span[@class='price']//span[@class='list strike-through ']//span[contains(@class,'formatted_price')]
  - name: sku
    singleValue: false
    xpath: //script[@type="text/javascript" and contains(text(),'pageDataObj =')]
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,'product-number-rating')]//a
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,'product-number-rating')]//div[contains(@class,'TTteaser__rating')]//span//@class
  - name: brandText
    singleValue: false
    xpath: //h1[@class='product-brand-name']//a
  - name: quantity
    singleValue: false
    defaultValue: 1
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,'product-secondary-section')]//div[@class='row']//h1[contains(@class,'product')]
  - name: gtin
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@src
  - name: variantInformation
    singleValue: false
    xpath: //div[@class='attributes']//fieldset//ul//li//@data-attr-value
  - name: firstVariant
    singleValue: false
    xpath: //script[@type="text/javascript" and contains(text(),'pageDataObj =')]
  - name: variants
    singleValue: false
    xpath: //script[@type="text/javascript" and contains(text(),'pageDataObj =')]
  - name: additionaldescbulletinfo
    singleValue: false
    xpath: //div[contains(@id,'collapsible-details')]//ul//li
  - name: eangtin
    singleValue: false
    xpath: //div[@class='primary-image active']//img/@src
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@id,'collapsible-details')]//ul//li)
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class='attributes']//fieldset//ul//li)
  - name: video
    singleValue: false
    xpath: //div[contains(@id,'_videoPlayer')]//video//@src
  - name: videoLength
    singleValue: false
    xpath: //div[contains(@class,'s7container')]//div[contains(@id,'_videoTime')]//div
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,'primary-image') and position() >1]//img//@src)
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: "Yes"
  - name: mpc
    singleValue: false
    xpath: (//script[@type='application/ld+json']//text())[1]
  - name: color
    singleValue: false
    xpath: //span[contains(@class,'color')]//span[contains(text(),'Colour')]/following-sibling::span