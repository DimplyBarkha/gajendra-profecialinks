singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class="product-details-tile__title"]
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,"beans-breadcrumb__list")]/li
  - name: description
    singleValue: true
    xpath: concat(//div[contains(@id,'product-description')]/ul,' ',//div[contains(@id,'product-marketing')],' ',//div[contains(@id,'brand-marketing')])
  - name: price
    singleValue: true
    xpath: //div[@class="product-details-tile"]//div[contains(@class,"price-per-sellable-unit")]|(//div[@data-auto="product-controls"]//div[contains(@class,'price-details--wrapper')]/div//span[@data-auto="price-value"])[1]
  - name: availabilityText
    xpath: //script[@type="application/ld+json"][contains(text(),'availability":"http://schema.org/InStock"')]
    regExp: InStock
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@id,'product-description')]/ul/li | //div[contains(@id,'product-marketing')]/ul/li  | //div[contains(@id,'brand-marketing')]/ul/li)
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@id,'ingredients')]/p
    regExp: "[^|]+"
  - name: brandText
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"brand")]
    regExp: brand":{"@type":"[^"]+","name":"([^"]+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: true
    xpath: //div[@id="manufacturer-address"]/ul
  - name: weightNet
    singleValue: true
    xpath: //div[@id="net-contents"]/p
  - name: sku
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: reviewCount":([^}]+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":([^,"]+)
    regExpReplace: $1
  - name: numberOfServingsInPackage
    singleValue: true
    xpath: //div[@id="uses"][contains(.,'serving')]/p
    regExp: (.+)(\d+)(\sserving)
    regExpReplace: $2
  - name: storage
    singleValue: true
    xpath: //div[@id="storage-details"]/p
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin13":"([^"]+)
    regExpReplace: $1
  - name: additives
    singleValue: true
    xpath: //div[@id="additives"]/ul
  - name: allergens
    singleValue: true
    xpath: //div[@id="allergens"]/ul
  - name: recyclingInformation
    singleValue: true
    xpath: //div[@id="recycling-info"]/p
  - name: quantity
    singleValue: false
    xpath: //div[contains(@id,"net-contents")]/p
  - name: packSize
    singleValue: true
    xpath: //div[@id="pack-size"]
    regExp: (.+):\s(\d+(\.\d+)?.+)
    regExpReplace: $2
  - name: directions
    singleValue: true
    xpath: //div[@id="preparation-and-usage"]//ul
  - name: warnings
    singleValue: true
    xpath: //div[@id="warnings"]//ul|//div[contains(@id,'lower-age-limit')]
  - name: productUrl
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: promotion
    singleValue: false
    xpath: (//ul[contains(@class,"product-promotion")]/li//span[@class='offer-text'])[1]
  - name: alcoholContent
    singleValue: false
    xpath: //div[@id="percentage-alcohol"]/p
  - name: featureBullets
    singleValue: false
    description: null
    xpath: //div[@id='features']
  - name: priceCurrency
    singleValue: falses
    xpath: //span[@class='currency']
  - name: shownImages
    singleValue: false
    xpath: //body//@additional_image
  - name: otherSellersName
    singleValue: false
    defaultValue: "Tesco"
  - name: otherSellersId
    singleValue: false
    defaultValue: 1
  - name: highQualityImages
    singleValue: false
    description: Materials used to make the product
    xpath: //body//@additional_image
  - name: nutritionInfo
    singleValue: false
    # xpath: //table[@class='product__info-table']/tbody
    xpath: concat(//tr[contains(.,"Energy")],' , ',//tr[contains(.,"Fat")],' , ',//tr[contains(.,"saturates")],' , ',//tr[contains(.,"Carbohydrate")],' , ',//tr[contains(.,"sugars")],' , ',//tr[contains(.,"Protein")],' , ',//tr[contains(.,"Salt")])
  - name: caloriesPerServing
    singleValue: true
    xpath: concat(//td[contains(text(),"Energy")]/following-sibling::td[1],"/", //tr/following-sibling::td[contains(text(),"cal")]/following-sibling::td[1] | //td[contains(text(),"Energy")]/../following-sibling::tr[contains(.,'cal')]//td[2])











