singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class="product-details-tile__title"]
  - name: otherSellersName
    singleValue: true
    defaultValue: "Tesco"
  - name: otherSellersId
    singleValue: true
    defaultValue: 1
  - name: otherSellersPrice
    singleValue: true
    xpath: //div[@class="product-details-tile"]//div[contains(@class,"price-per-sellable-unit")]|(//div[@data-auto="product-controls"]//div[contains(@class,'price-details--wrapper')]/div//span[@data-auto="price-value"])[1]
  - name: otherSellersBuyboxWinner
    singleValue: true
  - name: otherSellersFulfilledByAmazon
    singleValue: true
  - name: otherSellersPrime
    singleValue: true
  - name: otherSellersPrimePantry
    singleValue: true
  - name: availabilityText
    xpath: //script[@type="application/ld+json"][contains(text(),'availability":"http://schema.org/InStock"')]
    regExp: InStock
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin13":"([^"]+)
    regExpReplace: $1
  - name: upc
    singleValue: falseeangtin
  - name: eangtin
    singleValue: false
  - name: brandText
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"brand")]
    regExp: brand":{"@type":"[^"]+","name":"([^"]+)
    regExpReplace: $1
  - name: priceCurrency
    singleValue: true
    xpath: //script[@type="application/ld+json"][contains(text(),"priceCurrency")]
    regExp: priceCurrency":"([^"]+)
    regExpReplace: $1
  - name: description
    singleValue: true
    xpath: concat(//div[contains(@id,'product-description')]/ul,' ',//div[contains(@id,'product-marketing')],' ',//div[contains(@id,'brand-marketing')],' ',//div[@id="pack-size"])
  - name: manufacturerImages
    singleValue: true
  - name: specifications
    singleValue: true
  - name: featureBullets
    singleValue: false
    description: null
    xpath: //div[@id='features']/ul/li
  - name: featureHighlights
    singleValue: false
  - name: allergens
    singleValue: true
    xpath: //div[@id="allergens"]/ul
  - name: caloriesPerServing
    singleValue: false
    # #xpath: concat(//div[@class='product-blocks']//li[contains(.,"Energy")],' , ',//div[@class='product-blocks']//li[contains(.,"Fat")],' , ',//div[@class='product-blocks']//li[contains(.,"Saturates")],' , ',//div[@class='product-blocks']//li[contains(.,"Sugar")],' , ',//div[@class='product-blocks']//li[contains(.,"Salt")])
    xpath: //div[@class='gda']//ul
  - name: legalDisclaimer
    singleValue: true
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@id,'ingredients')]/p
    regExp: "[^|]+"
  - name: nutritionInfo
    singleValue: false
    xpath: //table[@class='product__info-table']/tbody
    #xpath: concat(//tr[contains(.,"Energy")],' , ',//tr[contains(.,"Fat")],' , ',//tr[contains(.,"saturates")],' , ',//tr[contains(.,"Carbohydrate")],' , ',//tr[contains(.,"sugars")],' , ',//tr[contains(.,"Protein")],' , ',//tr[contains(.,"Salt")])
  - name: servingSize
    singleValue: false
    xpath: //table[@class='product__info-table']/thead/tr/th[3]
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,"beans-breadcrumb__list")]/li
  - name: shownImages
    singleValue: false
    xpath: //div[@class='multiple-image__wrapper']//img/@src
  - name: highQualityImages
    singleValue: false
    xpath: //div[@class='multiple-image__wrapper']//img/@src
  - name: mpc
    singleValue: false
  - name: mpn
    singleValue: false
  - name: price
    singleValue: true
    xpath: //div[@class="product-details-tile"]//div[contains(@class,"price-per-sellable-unit")]|(//div[@data-auto="product-controls"]//div[contains(@class,'price-details--wrapper')]/div//span[@data-auto="price-value"])[1]
  - name: questionsCount
    singleValue: true
  - name: salesRank
    singleValue: true
  - name: salesRankCategory
    singleValue: true
  - name: aggregateRating
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":([^,"]+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: reviewCount":([^}]+)
    regExpReplace: $1
  - name: sku
    singleValue: false
    # xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    xpath: //link[@rel="canonical"]/@href
    # regExp: sku":"([^"]+)
    # regExpReplace: $1
  - name: videos
    singleValue: true
  - name: variantInformation
    singleValue: true
  - name: variants
    singleValue: true
  - name: productUrl
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: amazonChoice
    singleValue: true
  - name: sponsoredProductUrls
    singleValue: false
  - name: manufacturer
    singleValue: true
    xpath: //div[@id="manufacturer-address"]/ul
  - name: weightNet
    singleValue: true
    xpath: //div[@id="net-contents"]/p
  - name: variantId
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: numberOfServingsInPackage
    singleValue: true
    xpath: //div[@id="uses"][contains(.,'serving')]/p
    regExp: (.+)(\d+)(\sserving)
    regExpReplace: $2
  - name: storage
    singleValue: true
    xpath: //div[@id="storage-details"]/p
  - name: additives
    singleValue: true
    xpath: //div[@id="additives"]/ul/li
  - name: recyclingInformation
    singleValue: true
    xpath: //div[@id="recycling-info"]/p
  - name: quantity
    singleValue: false
    xpath: //div[contains(@id,"net-contents")]/p
  - name: packSize
    singleValue: true
    xpath: //div[@id="pack-size"]
    regExp: (.+):\s(\d+(\.\d+)?.+)
    regExpReplace: $2
  - name: directions
    singleValue: true
    xpath: //div[@id="preparation-and-usage"]//ul
  - name: warnings
    singleValue: true
    xpath: //div[@id="warnings"]//ul|//div[contains(@id,'lower-age-limit')]
  - name: promotion
    singleValue: false
    xpath: (//ul[contains(@class,"product-promotion")]/li//span[@class='offer-text'])[1]
  - name: saltPerServing
    singleValue: true
    xpath: //td[contains(.,"Salt")]/following-sibling::td[1]
  - name: saltPerServingUom
    singleValue: false
    xpath: //td[contains(.,"Salt")]/following-sibling::td[1]
  - name: totalFatPerServing
    singleValue: true
    xpath: //td[contains(.,"Energy")]/following-sibling::td[1]
  - name: totalFatPerServingUom
    singleValue: false
    xpath: //td[contains(.,"Energy")]/following-sibling::td[1]
  - name: saturatedFatPerServing
    singleValue: true
    xpath: //td[contains(.,"Saturates")]/following-sibling::td[1] | //td[contains(.,"of which saturates")]/following-sibling::td[1]
  - name: saturatedFatPerServingUom
    singleValue: false
    xpath: //td[contains(.,"Saturates")]/following-sibling::td[1] | //td[contains(.,"of which saturates")]/following-sibling::td[1]
  - name: totalCarbPerServing
    singleValue: true
    xpath: //td[contains(.,"Carbohydrate")]/following-sibling::td[1]
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: //td[contains(.,"Carbohydrate")]/following-sibling::td[1]
  - name: totalSugarsPerServing
    singleValue: true
    xpath: //td[contains(.,"Sugars")]/following-sibling::td[1] | //td[contains(.,"of which sugars")]/following-sibling::td[1]
  - name: totalSugarsPerServingUom
    singleValue: false
    xpath: //td[contains(.,"Sugars")]/following-sibling::td[1] | //td[contains(.,"of which sugars")]/following-sibling::td[1]
  - name: proteinPerServing
    singleValue: true
    xpath: //td[contains(.,"Protein")]/following-sibling::td[1]
  - name: proteinPerServingUom
    singleValue: false
    xpath: //td[contains(.,"Protein")]/following-sibling::td[1]
  - name: calciumPerServing
    singleValue: true
    xpath: //td[contains(.,"Calcium")]/following-sibling::td[1]
  - name: calciumPerServingUom
    singleValue: false
    xpath: //td[contains(.,"Calcium")]/following-sibling::td[1]
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: //td[contains(.,"Fibre")]/following-sibling::td[1]
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath:  //td[contains(.,"Fibre")]/following-sibling::td[1]

















