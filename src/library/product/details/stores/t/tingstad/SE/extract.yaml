singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //h1[@class="pb__title"]
  - name: nameExtended
    singleValue: false  
    xpath: //meta[@name="description"]/@content
  - name: metaKeywords
    singleValue: false  
    xpath: //meta[@name="keywords"]/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"carousel__inner carousel__inner--mobile-bg pb__details__carousel__inner")]//li[contains(@class,"carousel__item pb__details__carousel__item") and position()=1]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"carousel__inner carousel__inner--mobile-bg pb__details__carousel__inner")]//li[contains(@class,"carousel__item pb__details__carousel__item") and position()=1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"carousel__inner carousel__inner--mobile-bg pb__details__carousel__inner")]//li[contains(@class,"carousel__nav__item--thumb")]//img/@src
  - name: category
    singleValue: false
    xpath: //div[@class="bc__list"]//a[not(contains(position(),1)) and not(contains(position(),2))]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"col-md-5 col-xs-6 pb__detail__col pb__detail__col--info")]//p[@class="pb__nr"]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"col-md-5 col-xs-6 pb__detail__col pb__detail__col--info")]//p[@class="pb__nr"]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"col-md-3 col-xs-12 pb__detail__col pb__detail__col--form")]//div[@class="pb__price"]
  - name: description
    singleValue: false
    xpath: //div[@id="product-details"]//div[@class='pdp__details__block']//h3[(contains(text(),'Produktinformation'))]/parent::*//li
  - name: specifications
    singleValue: false
    xpath: //div[@id="product-details"]//div[@class='pdp__details__block']//h3[(contains(text(),'Specifikationer'))]/parent::*//tr
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id="product-details"]//div[@class='pdp__details__block']//h3[(contains(text(),'Produktinformation'))]/parent::*//li    
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: brandText
    singleValue: false  
    xpath:  //div[@class="pdp__details__trademark"]//img/@alt
  - name: weightNet
    singleValue: false
    xpath: //table[@class="pdp__details__table"]//td[text()="Vikt ink.emballage (kg)"]/parent::tr/td[2]
  - name: packSize
    singleValue: false
    xpath: //table[@class="pdp__details__table"]//td[text()="Antal f√∂rpackningar per pall (st)"]/parent::tr/td[2]
  - name: variantCount
    singleValue: false
    defaultValue: '0'