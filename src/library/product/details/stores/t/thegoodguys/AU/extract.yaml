singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'slick-slide') and contains(@class,'slick-active') and not(contains(@class,'slick-cloned'))]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'slick-slide') and contains(@class,'slick-active') and not(contains(@class,'slick-cloned'))]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'slick-slide') and not(contains(@class,'slick-active')) and not(contains(@class,'slick-cloned'))]//img/@data-lazy
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]//li//span[not(text()='Home')]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'pdp__main-title')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'pdp__main-title')]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='visible-lg']//button[@id='add2CartBtn']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'pricepoint')]//div[contains(@class,'beforecashback')]//span[@itemprop="price"]
  - name: price2
    singleValue: false
    xpath: //script[@type='application/ld+json' and contains(text(),'sku')]
    regExp: \"price\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'price-wrap')]//div[contains(@class,'ticketprice')]//span
  - name:  description
    singleValue: false
    xpath: //div[contains(@class,'titleItems_model_discription')]//span
  - name: brandText
    singleValue: false
    xpath: //img[@class='brand_logo_keyftrs']/@alt
  - name: mpc
    singleValue: false
    xpath: //span[contains(@class,'titleItems_model_digit')]
  - name: sku
    singleValue: false
    xpath: //span[contains(@class,'titleItems_model_digit')]
  - name: variantId
    singleValue: false
    xpath: //span[contains(@class,'titleItems_model_digit')]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
    type: NUMBER
  - name: specifications
    singleValue: false
    xpath: //table[contains(@class,'speci_area')]//tr
  - name: warranty
    singleValue: false
    xpath: //table[contains(@class,'speci_area')]//tr//th[contains(normalize-space(),'Warranty')]//following-sibling::td
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='product_feature_box']//img
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='product_feature_box']
  - name: ratingCount
    singleValue: false
    xpath: //input[@name="totalReviews"]/@value
  - name: aggregateRating
    singleValue: false
    # get it from script JSON
    xpath: //script[contains(text(),'ratingValue')]    
  - name: color
    singleValue: false
    xpath: //table[contains(@class,'speci_area')]//tr//th[contains(normalize-space(),'Colour')]//following-sibling::td
  - name: weightNet
    singleValue: false
    xpath: //table[contains(@class,'speci_area')]//tr//th[contains(normalize-space(),'Weight')]//following-sibling::td
  - name: shippingDimensions1
    singleValue: false
    # Width
    xpath: //table[contains(@class,'speci_area')]//tr//th[contains(normalize-space(),'Product Width')]//following-sibling::td
  - name: shippingDimensions2
    singleValue: false
    # Height
    xpath: //table[contains(@class,'speci_area')]//tr//th[contains(normalize-space(),'Product Height')]//following-sibling::td
  - name: shippingDimensions3
    singleValue: false
    # Depth
    xpath: //table[contains(@class,'speci_area')]//tr//th[contains(normalize-space(),'Product Depth')]//following-sibling::td
  - name: shippingDimensions
    singleValue: false
  - name: videos
    singleValue: false
    # convert image URL to youtube URL https://img.youtube.com/vi/jktZRfRIVbI/1.jpg  -> https://youtube.com/?watch=jktZRfRIVbI
    xpath: //div[contains(@class,'modal-video-thumbs')]//img/@src
  - name: videos2
    singleValue: false
    # Get videos inside manufacturerDescription
    xpath: //a[@class='flix_jw_videoid']/@data-jw
  - name: galleryVideos
    singleValue: false
  - name: energyEfficiency
    singleValue: false
    xpath: //table[contains(@class,'speci_area')]//tr//th[contains(normalize-space(),'Energy Rating')]//following-sibling::td
  - name: quantity
    singleValue: false
    xpath: //tr[th[contains(text(),'Screen Size:')]]/td | //tr[th[contains(text(),'Total Capacity')]]/td    
  - name: technicalInformationPdfPresent
    singleValue: false
    defaultValue: Yes
  - name: inTheBoxText
    singleValue: false  
    xpath: //div[@class='inpage_selector_InTheBox']//div[@class='flix-std-table']//div[contains(@class,'content')]//span | //*[@text]/@text
  - name: promotion
    singleValue: false  
    xpath: //div[contains(@class,'bg-clearance')]//span[@class='labl-prod-title']/p
  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP
    singleValue: false  
    xpath: (//div[@class=' paTracker-widget-wrapper-for-tab tgg-paTracker-widget-wrapper-for-tab']//div[@id='pa-icc'])[1]//div[@class='paw__glide__slides']//div[contains(@class,'paw__glide__slide')]//div[contains(@class,'tgg-paTracker-product-compactName')]
  - name: inTheBoxUrl
    xpath: //div[@class="inpage_selector_InTheBox"]//img[@data-flixsrcset]/@data-flixsrcset  | //*[@images]/@images