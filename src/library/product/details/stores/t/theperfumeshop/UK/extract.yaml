singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //li[@class="product_gallery__preview_item" and position()=1]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //li[@class="product_gallery__preview_item" and position()=1]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //li[@class="product_gallery__preview_item" and position()>1]/img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //li[@class="breadcrumbs__item" and position()>1]
  - name: nameExtended
    singleValue: false
    xpath: //h1/div[@itemprop="name"]
  - name: price
    singleValue: false
    xpath: //span[@class="product_info__price"]
  - name: availabilityText
    singleValue: false
    xpath: //button[contains(@class,"Sticky_ATB") and contains(text(),"Add to bag")]
    defaultValue: Out of Stock
  - name: brandText
    singleValue: false
    xpath: //h1/a/div
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,"Quantity_Selector")]//input[@id="qty"]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product_info__secondary_info")]/span[@itemprop="mpn"]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product_info__secondary_info")]/span[@itemprop="mpn"]
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,"product_info__secondary_info")]/span[@itemprop="mpn"]
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"product_info__rating_container")]/meta[@itemprop="ratingCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"product_info__rating_container")]/meta[@itemprop="ratingValue"]/@content
  - name: variantCount
    singleValue: false
    defultValue: '0'
  - name: name
    singleValue: false
    xpath: //h1/div[@itemprop="name"]
  - name: pricePerUnit
    singleValue: false
    xpath: //div[contains(@class,"product_info__size_and_price")]/span[@class!="product_info__price-promo"]
  - name: pricePerUnitUom
    singleValue: false
    xpath: //div[contains(@class,"product_info__size_and_price")]/span[@class="product_info__size"]
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes