singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[not (contains(@class,'slick-vertical'))]/div[@class="slick-list"]//div[@class="slick-slide slick-active slick-current"]/div/div/img/@src
    regExp: (.+_)(zoom)(.+)
  - name: imageAlt
    xpath: //div[not (contains(@class,'slick-vertical'))]/div[@class="slick-list"]//div[@class="slick-slide slick-active slick-current"]/div/div/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    # xpath: //script[@type='application/javascript'][contains(.,'PRODUCT_DETAIL_APP')]//text()
    xpath: //div[contains(@class,"slick-list")]//div[contains(@class,"slick-slide")][position()>1]//div[contains(@class,"pd-img")]//img/@src
  - name: category
    xpath: //div[@class="breadcrumb full-width"]/a[position()>1]
  - name: nameExtended
    xpath: concat(//div[@class="pr-in-cn"]/h1/a, ' - ' , //div[@class="pr-in-cn"]//span)
  - name: listPrice
    singleValue: true
    xpath: //div[@class="pr-in-cn"]//span[@class="prc-org"] | //div[@class="pr-in-cn"]//span[contains(@class,"prc-slg prc-slg-w-dsc")]
  - name: price
    singleValue: true
    xpath: //div[@class="pr-in-w"]//span[@class="prc-slg"] | //div[@class="pr-in-w"]//span[@class="prc-dsc"]
    defaultValue: "0"
  - name: availabilityText
    xpath: //div[@id="product-detail-app"]//div[@class="add-to-bs-tx"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    # xpath: //script[@type="application/javascript" and contains(text(), "window.__PRODUCT_DETAIL_APP_INITIAL_STATE__")]/text()
    xpath: //h1[contains(@class,"pr-new-br")]
  - name: descriptionBullets
    xpath: count(//div[@class="pr-in-dt-cn"]//ul//li[contains(.,' ')] | //div[contains(@class,'pr-desc-content')]//ul//li)
  - name: brandText
    xpath: //h1[@class="pr-new-br"]/a
  - name: gtin
    xpath: //*[@id="product-detail-app"]/div/p/script[contains(.,'gtin13')]
    regExp: (.+"gtin13":\s")(([^"])+)(.+)
    regExpReplace: $2
  - name: sku
    xpath: //script[@type="application/javascript" and contains(text(), "window.__PRODUCT_DETAIL_APP_INITIAL_STATE__")]/text()
    # regExp: (.+"sku":\s")(([^"])+)(.+)
    # regExpReplace: $2
    regExp: (.+"productCode":")(([^"])+)(.+)
    regExpReplace: $2
  - name: variantId
    xpath: //link[@rel="canonical"]/@href
    regExp: (.+)(p-)(\d+)
    regExpReplace: $3
  - name: ratingCount
    xpath: //a[@class="rvw-cnt-tx"]
    regExp: (\d+)
  - name: aggregateRating
    singleValue: true
    xpath: //script[@type="application/javascript" and contains(text(), "window.__PRODUCT_DETAIL_APP_INITIAL_STATE__")]/text()
    #xpath:
    # regExp: (\d+)(\.)(\d+)
    # regExpReplace: $1,$3
    regExp: (.+)("averageRating"):(\d+.?(\d+)?),(.+)
    regExpReplace: $3
    defaultValue: "0"
  - name: shippingInfo
    xpath: //div[@class="pr-in-sl-bx"]//div[@class="sl-nm"]/@title
  - name: variantCount
    defaultValue: "0"
  - name: color
    xpath: //th[contains(.,'Renk')]/following-sibling::td | //div[@class="item-key"][contains(.,'Renk')]/following-sibling::div | //ul//li[contains(.,'reng')]
    regExp: ([A-Z])\w+
  - name: manufacturerImages
    xpath: //div[contains(@class,'pr-desc-content')]//img//@data-src
  - name: name
    xpath: //div[@class="pr-in-cn"]/h1[@class="pr-in-br"]/div[@class="pr-in-nm"]
  # - name: productOtherInformation
  #   description: Any other product information
  #   xpath: //div[@class="pr-in-dt-cn"]//ul//li[contains(.,' ')]
  - name: additionalDescBulletInfo
    xpath: //div[@class="pr-in-dt-cn"]/ul//li
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: promotion
    singleValue: false
    xpath: //div[@class="stamps"]//div[contains(@class,"dsc-prcn")]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="urun-aciklamasi"]//div[contains(@class,"pr-desc-content gnr-cnt-br")]
  - name: videos
    singleValue: false
    xpath: //iframe[@id='flix-container']//@src