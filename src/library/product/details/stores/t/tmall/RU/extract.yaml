singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="image-view-magnifier-wrap"]/img[@class="magnifier-image"]/@src
  - name: alternateImages
    singleValue: false
    xpath: //li[position()>1]/div[@class="images-view-item"]/img/@src
  - name: name
    singledValue: false
    xpath: //h1[@class="product-title-text"]
  - name: price
    singleValue: false
    xpath: //div[@class="product-price-current"]/span[@class="product-price-value"]
  - name: sku
    singleValue: false
    xpath: //ul[@class="notranslate"]/li[position()=1]/a/@data-redirect-url
  - name: variantId
    singleValue: false
    xpath: //div[@class="product-info"]/meta[@itemprop="url"]/@content
  - name: brandText
    singleValue: false
    xpath: //div[@class="product-specs"]/ul[contains(@class,"product-specs-list")]/li/span[@class="property-title" and contains(text(),"Название бренда")]/parent::*/span[contains(@class,"property-desc")]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product-title-text"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="reviewCount"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: color
    singleValue: false
    xpath: //div[@class="product-sku"]//div[@class="sku-property"]/div[@class="sku-title" and text()="Color"]/span[@class="sku-title-value"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-price-del"]/span[@class="product-price-value"]
  - name: variantCount
    singleValue: false
    defultValue: 0
  - name: quantity
    singleValue: false
    xpath: //div[@class="product-specs"]/ul[contains(@class,"product-specs-list")]/li/span[@class="property-title" and contains(text(),"Количество штук")]/parent::*/span[contains(@class,"property-desc")]
    defultValue: 1
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="next-message-content"]
    regExp: (.+)
    regExpReplace: 'Out of Stock'
    defaultValue: 'In Stock'
  - name: shippingInfo
    singleValue: false
    xpath: //ul[@class="sku-property-list"]/li[1]
  - name: coupon
    singleValue: false
    xpath: //div[@class="coupon-mark-new"]
  - name: specifications
    singleValue: false
    xpath: //ul[contains(@class,"product-specs-list")]/li
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: videos
    singleValue: false
    xpath: //video/@src
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@class="product-specs"]/ul[contains(@class,"product-specs-list")]/li/span[@class="property-title" and text()="Происхождение"]/parent::*/span[contains(@class,"property-desc")]
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="sku-property" and position()=2]/div[@class="sku-title"]/span[@class="sku-title-value"]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: promotion
    singleValue: false
    xpath: //div[@class="product-price-original"]/span
  - name: description
    singleValue: false
    xpath: //div[@id="product-detail"]//div[@class="product-overview"]/div[@id="product-description"]/div/p[1] | //div[@id="product-detail"]//div[@class="product-overview"]/div[@id="product-description"]//div[@class="detail-desc-decorate-richtext"]/p[1] | //div[@id="product-detail"]//div[@class="product-overview"]/div[@id="product-description"]/div/div[@class="detailmodule_text"]/p[1]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="product-detail"]//div[@class="product-overview"]/div[@id="product-description"]/div/p | //div[@id="product-detail"]//div[@class="product-overview"]/div[@id="product-description"]//div[@class="detail-desc-decorate-richtext"]/p | //div[@id="product-detail"]//div[@class="product-overview"]/div[@id="product-description"]/div/div[@class="detailmodule_text"]/p[1]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="product-detail"]//div[@class="product-overview"]/div[@id="product-description"]//div[@class="detailmodule_dynamic"]//p/img/@src