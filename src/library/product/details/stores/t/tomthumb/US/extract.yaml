singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If there is no availability but the product can be added to cart, this field should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //div[@class="product-content"]/quantity-stepper[@id]/div/div/div[@role="button"] | //*[contains(@id,"product-detail")]//div//div//div/div/div
    # xpath: //div[@class="row product-details-container desktop"]/div[2]/div/div/product-detail/div/div[2]/quantity-stepper/div/div/div[@id="addButton"]
    # xpath: //div[@class='remove-rl-padding col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12']/div[@class='product-wrapper section']/div[@class='container-fluid product-details-wrapper']/div[@class='row product-details-container desktop']/div[@class='col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 product-details']/div[1]/div[@class='product-content']/product-detail[@id='product-detail_0']/div[@class='product-content']/div[@class='product-content']/quantity-stepper[@id]/div/div[@class='polaris-btn-add-product-in-card full-loading']/div[@id='addButton']
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[@class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 product-details-img"]/div/div/picture/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: category
    singleValue: false
    xpath: //*[contains(@class,"pdpCrumbs-list")][position() > 1]
    # xpath: //div[@id="subCategories"] 
  - name: nameExtended
    xpath: //div[@class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 product-details"]/div/div/product-detail/div/div/div/h1/text()
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: image # We have to see this
    singleValue: false
    # xpath: //div[@class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 product-details-img"]/div/div/picture/img/@src
    xpath:  //div[@class="product-image-details"]/picture/img/@src
    description: URL of the main product image
    regExp: (.+)
    regExpReplace: https:$1

  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[@class="product-content"]/product-detail/div/div[2]/div[2]/del/text()
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class="product-content"]/product-detail/div/div[2]/div[2]/span/text()
  - name: description
    singleValue: false
    xpath: //div[@class="content-detail"]/div[2]/text()
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: false
    # xpath: //div[@class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 detail-section"]/div[2]/div[3]/span[2]/text()
    xpath: //span[contains(text(), 'About the Producer')]/following-sibling::*[1]/text()
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: false
    # xpath: //div[@class='col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 detail-section']/div[@id='more']/div[@class='container-product-more-pdp'][3]/span[@class='content-product-more-pdp']
    description: Product manufacturer
    xpath: //div/span[contains(text(), 'About the Producer')]/following-sibling::*[1]/text()
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //*[@data-product-upc]/@data-product-upc
  - name: eangtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //*[@data-product-upc]/@data-product-upc
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //*[@data-product-id]/@data-product-id
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class="main-wrapper www-wrapper is-persistent-banner"]/div/div/div[2]/div/div/div/div/div/div/div/div[2]/div/@data-bpn
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    xpath: //span[contains(text(),"Disclaimer")]/following-sibling::span/div/div/div/div/p/text()
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    xpath: //p[@id="warningKMSITextID"]/text()
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    type: NUMBER
    regExp: (.+)
    defaultValue: '0'
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 product-details"]/div/div/product-detail/div/div/div/h1/text()
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: true
    description: null
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: true
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: true
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: true
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: true
    description: null
  - name: heroQuickPromoUrl
    singleValue: true
    description: null
  - name: pasin
    singleValue: true
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: true
    description: null
  - name: factImagePresent
    singleValue: true
    description: null
  - name: largeImageCount
    singleValue: true
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: true
    description: null
  - name: primeFlag
    singleValue: true
    description: null
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: true
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: true
    description: null
    type: NUMBER
  - name: news
    singleValue: true
    description: null
  - name: addonItem
    singleValue: true
    description: null
  - name: fastTrack
    singleValue: true
    description: null
  - name: ingredientsList
    singleValue: false
    xpath: //div[@class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 table-content"]
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
  - name: servingSize
    singleValue: false
    # type: NUMBER
    xpath: //span[substring-after(.,'Serving Size')][1] | //tr/th[contains(text(), 'Serving size')]/following-sibling::td[1]/text()
    description: The size of serving Nutritional information is based on.
    regExp: ([0-9]+|\d+|\(-\))
    # regExpReplace: $1
  - name: servingSizeUom
    singleValue: false
    description: Unit of measure of serving
    xpath: //span[substring-after(.,'Serving Size')][1] | //tr/th[contains(text(), 'Serving size')]/following-sibling::td[1]/text()
    # regExp: (.*)([0-9.]+)(\w+)
    regExp: (g|G) | (MG|mg)| ([a-zA-Z.]+)
  
  - name: numberOfServingsInPackage
    singleValue: false
    description: Suggested number of servings of the product.
    # type: NUMBER
    xpath: //div[@class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 product-details"]/div/div/product-detail/div/div/div/h1/text()
    regExp: (\d*)\s([p].+)$
    regExpReplace: $1
  - name: caloriesPerServing
    singleValue: false
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
    # type: NUMBER
    xpath: //tr[2]/th[contains(text(), 'Calories')]/following-sibling::td[@class="table-ingredients-text"][1]/text() | //tr/th[@class='colSpan2 bold-text']/following-sibling::td[1]/text()
    regExp: ([0-9]+|\d+|\(-\))
    # regExpReplace: $1
  
