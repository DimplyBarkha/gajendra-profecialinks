singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[@class="misc-info"]//h3
  - name: nameExtended
    singleValue: false  
    xpath: //div[@class="misc-info"]//div[@class="cell"]
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"prodimg   test")]//img[contains(@class,"bigpicture invisible")]/@src
  - name: imageAlt
    singleValue: false
  - name: alternateImages
    singleValue: false
  - name: category
    singleValue: false
    xpath: //div[@class="meta"]//ul[@class="breadcrumb"]//li[not(contains(position(),1)) and not(contains(position(),2))]//a
  - name: sku
    singleValue: false
    xpath: //div[@class="misc-info"]//div[@class="cell"]//h6
  - name: variantId
    singleValue: false
    xpath: //div[@class="misc-info"]//div[@class="cell"]//h6
  - name: price
    singleValue: false
    xpath: //div[@class="price"]//span[contains(@class,"price-block specialoffer")]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="price"]//span[contains(@class,"price-block old")]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"add-info add-info-bottom")]//div[@class="detailtext"]
  - name: specifications
    singleValue: false
    xpath: //table[@class="add_detail"]//tr
  - name: descriptionBullets
    singleValue: false    
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: brandText
    singleValue: false  
    xpath: //div[@class="misc-info"]//h3
  - name: ingredientsList
    singleValue: false
    xpath: //table[@class="add_detail"]//th[text()="Zutaten, Inhaltsstoffe:"]/parent::tr/td
  - name: weightNet
    singleValue: false
    xpath: //table[@class="add_detail"]//th[text()="Nettoinhalt:"]/parent::tr/td
  - name: countryOfOrigin
    singleValue: false
    xpath: //table[@class="add_detail"]//th[text()="Ursprungsland:"]/parent::tr/td
  - name: variantCount
    singleValue: false
    defaultValue: '0'