singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'layout__region')]
fields:
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: color
    singleValue: false
    description: product color
  - name: flavour
    singleValue: false
    description: product flavour
  - name: image
    singleValue: false
    description: product images
    xpath: //div[contains(@class, 'BrainhubCarousel__trackContainer')]//li[@class='BrainhubCarouselItem']//img/@src
  - name: pageTitle
    singleValue: false
    description: The product pageTitle
    xpath: ancestor::html[@lang]//head/title
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class='breadcrumb']
  - name: subCategory
    singleValue: false
    description: The product sub category
    xpath: //ul[@class='breadcrumb']//li[2]
  - name: reviewCount
    singleValue: false
    description:  The product review
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: pageOffset
    singleValue: false
    description: pageOffset
    xpath: 
  - name: sku
    singleValue: false
    description: product sku
    xpath: //script[@type='application/json']