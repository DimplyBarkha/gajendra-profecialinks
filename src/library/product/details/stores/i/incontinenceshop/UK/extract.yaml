singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//div[@data-gallery-role="stage-shaft"]/div)[1]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: (//div[@data-gallery-role="stage-shaft"]/div)[1]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="fotorama__nav__frame fotorama__nav__frame--thumb"]/div/img/@src
  - name: category
    singleValue: false
    xpath: //html//div[@id='category']
  - name: nameExtended
    singleValue: true
    xpath: //span[@data-ui-id="page-title-wrapper"]/text()
  - name: price
    singleValue: true
    xpath: (//span[@class="price"])[1]/text()
  - name: availabilityText
    singleValue: true
    xpath: //p[contains(@class,"product-info-block__stock-notice stock")]/span/text()
  - name: description
    singleValue: false
    xpath: //html//div[@id='description']
  - name: descriptionBullets
    singleValue: true
    type: NUMBER
    xpath: count(//div[@class="product attribute description wysiwyg-content"]/div/ul/li)
  - name: brandText
    singleValue: true
    xpath: //tr/th[(contains(text(),"Brand"))]/following-sibling::td/text()
  - name: quantity
    singleValue: true
    xpath: //tr/th[(starts-with(text(),"Size"))]/following-sibling::td/text()
  - name: gtin
    singleValue: true
    xpath: //tr/th[(contains(text(),"UPC"))]/following-sibling::td/text()
  - name: sku
    singleValue: true
    xpath: //tr/th[(contains(text(),"SKU"))]/following-sibling::td/text()
  - name: packSize
    singleValue: true
    xpath: //tr/th[(contains(text(),"Units Per Pack"))]/following-sibling::td/text()
  - name: ratingCount
    singleValue: true
    type: NUMBER
    xpath: //span[@class="nav-tab-sum yotpo-reviews-nav-tab-sum"]/text()
  - name: aggregateRating
    singleValue: true
    type: NUMBER
    xpath: //div[@class="yotpo-bottomline-box-1 yotpo-stars-and-sum-reviews"]//span[@class='sr-only']/text()
  - name: name
    singleValue: true
    xpath: //span[@data-ui-id="page-title-wrapper"]/text()
  - name: pricePerUnit
    singleValue: true
    xpath: //p[@class="price-per-unit no_subscribe"]/text()
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //html//div[@id='addDescBulletInfo']
  - name: technicalInformationPdfPresent
    singleValue: true
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: No
  - name: materials
    singleValue: true
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
    xpath: //tr/th[(contains(text(),"Backing Material"))]/following-sibling::td/text()
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: No
  - name: tax
    singleValue: true
    xpath: //tr/th[(contains(text(),"VAT Exempt"))]/following-sibling::td/text()
  - name: videos
    singleValue: false
    xpath: //html//div[@id='video']
  - name: variantId
    singleValue: false
    xpath: //tr/th[(contains(text(),"SKU"))]/following-sibling::td/text()
  - name: mpc
    singleValue: false
    xpath: //html//div[@id='mpn']
