singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true 
    xpath: //div[contains(@class, "image-container")]//img/@src[1]
    # xpath: //main[@id="main-content"]/div[contains(@class, 'rmq-55d4a504')]/div/div[1]/img/@src
  - name: imageAlt
    singleValue: true 
    xpath: //div[contains(@class, "image-container")]//img/@alt
  - name: alternateImages
    xpath: //div[contains(@aria-label, "Item images")]//li[position()>1]//img/@src
    # xpath: //main[@id="main-content"]//div[contains(@class, 'rmq-c76db721')]/div[position()>1]/img/@src
  - name: metaKeywords
    description: The <meta> keywords content
  - name: category
    xpath: (//div[contains(@class, "item-detail-module")]//div[contains(@aria-label, "breadcrumbs")])[1]//a
    # xpath: //div[@aria-label="breadcrumbs"]/div[position()>1]/a|//div[@aria-label="breadcrumbs"]/div[last()]
  - name: nameExtended
    xpath: //div[@id="ii_nameExtended"]
    # xpath: concat(//div[contains(@class, "itemModalHeader")]//h2[contains(@class, "item-title")], " ", //ul[contains(@aria-labelledby, "Flavor-variant-selections")]//li//button[contains(@aria-label, "select")], " ", //ul[contains(@aria-labelledby, "Size-variant-selections")]//li//button[contains(@aria-label, "select")])
    # xpath: //main[@id="main-content"]/div[4]/div/div[2]/h3
  - name: listPrice
    xpath: //div[contains(@class, "itemModalHeader")]//span[contains(text(), "Original Price:")]/following-sibling::span[contains(@class, "item-full-price")]
    description: The stated undiscounted price for the product
  - name: price
    xpath: //div[contains(@class, "item-price")]//span[contains(text(), "Current price:")]/following-sibling::span
    # xpath: //main[@id="main-content"]/div[contains(@class, 'rmq-ff')]/div/div[@style]/div[1]
    # regExp: (.)(.+)
    # regExpReplace: $2
  - name: availabilityText
    singleValue: true 
    xpath: //form//button[contains(text(), 'Add to cart')]
    regExp: (.*)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: description
    xpath: //h3[contains(text(),'Details')]/following-sibling::div
  - name: descriptionBullets
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    # xpath: //div[contains(@class, "itemModalHeader")]//h2[contains(@class, "item-title")]
    # regExp: (^\w+)
    # regExpReplace: $1 
  - name: manufacturer
    description: Product manufacturer
  - name: quantity
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    description: Net weight as described on the page
  - name: weightGross
    description: Gross weight as described on the page
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: id
    xpath: //meta[@property="og:url"]/@content|//link[contains(@href, "instacart.com/store/items/item_")]/@href
    regExp: >-
      ((?<=item_).*?(?=\?)|(?<=item_).*)
  # - name: sku
  #   xpath: //meta[@property="og:url"]/@content|//link[contains(@href, "instacart.com/store/items/item_")]/@href
  #   regExp: >-
  #     ((?<=item_).*?(?=\?)|(?<=item_).*)
  - name: variantId
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //meta[@property="og:url"]/@content|//link[contains(@href, "instacart.com/store/items/item_")]/@href
    regExp: >-
      ((?<=item_).*?(?=\?)|(?<=item_).*)
  - name: mpc
    description: The manufacturer model code (unique) of the product
  - name: packSize
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: directions
    xpath: //h3[contains(text(),'Directions')]/following-sibling::div
    # xpath: //main[@id="main-content"]/div[contains(@class, 'rmq')]/div/div[contains(@style, 'flex:2')]//h3[contains(text(), 'Directions')]/following-sibling::div
  - name: warnings
    xpath: //h3[contains(text(),'Warning')]/following-sibling::div
    description: Content under "warnings" header
  - name: ratingCount
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    description: Shipping information for the product
  - name: shippingDimensions
    description: Stated shipping dimensions
  - name: shippingWeight
    description: Stated shipping weight
  - name: variantCount
    description: Number of variants listed
    type: NUMBER
  - name: color
    description: A textual description of the colour
  - name: colorCode
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    xpath: //div[contains(@class, "itemModalHeader")]//h2[contains(@class, "item-title")]
    description: The product name
  - name: inStorePrice
    description: Price in the selected store
  - name: asin
    description: null
  - name: coupon
    description: Text of any coupon offer
  - name: amazonChoice
    description: YES or Blank
  - name: amazonChoiceCategory
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    description: null
  - name: internationalShipping
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    description: Subscribe and save price
  - name: subscribeAndSave
    description: YES/NO
  - name: heroQuickPromoHeadline
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    description: null
  - name: heroQuickPromoUrl
    description: null
  - name: pasin
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    description: null
  - name: factImagePresent
    description: null
  - name: largeImageCount
    description: null
    type: NUMBER
  - name: variantAsins
    description: null
  - name: primeFlag
    description: null
  - name: lbb
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    xpath: //body//@othersellername
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    description: null
    type: NUMBER
  - name: news
    description: null
  - name: addonItem
    description: null
  - name: fastTrack
    description: null
  - name: ingredientsList
    xpath: //h3[contains(text(),'Ingredients')]/following-sibling::div
  - name: servingSize
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//div[contains(text(), 'Serving Size')]
    regExp: >-   
      [0-9,<,.]+
    # type: NUMBER
  - name: servingSizeUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//div[contains(text(), 'Serving Size')]
    regExp: ([^\d]+$)   
    # regExp: (Serving Size (.+) (\w+))
    # regExpReplace: $3
  - name: numberOfServingsInPackage
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//div[contains(text(), 'Servings Per')]
    regExp: (Servings Per Container (.+))
    regExpReplace: $2
    description: Suggested number of servings of the product.
#     type: NUMBER
  - name: caloriesPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Calories')]/ancestor::li
    regExp: >-   
      [0-9,<,.]+
#     type: NUMBER
  - name: caloriesFromFatPerServing
    description: Nutritional Information for Calories From Fat content - Usually
      based on per 100g serving
#     type: NUMBER
  - name: totalFatPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Total Fat')]/ancestor::li/text()
    regExp: >-   
      [0-9,<,.]+
#     type: NUMBER    
    # xpath: //main[@id="main-content"]/div[contains(@class, 'rmq')]//li/strong[contains(text(), 'Total Fat')]/following-sibling::text()[2]
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $1
  - name: totalFatPerServingUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Total Fat')]/ancestor::li/text()
    regExp: ([g|mg|mcg|IU]+$)
    # xpath: //main[@id="main-content"]/div[contains(@class, 'rmq')]//li/strong[contains(text(), 'Total Fat')]/following-sibling::text()[2]
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $4
  - name: saturatedFatPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Saturated Fat')]/text()[not(.="Saturated Fat")]
    regExp: >-   
      [0-9,<,.]+
    description: Nutritional Information for Saturated Fat content - Usually based
      on per 100g serving
    # type: NUMBER
  - name: saturatedFatPerServingUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Saturated Fat')]/text()[not(.="Saturated Fat")]
    regExp: ([g|mg|mcg|IU]+$)
    description: Unit of Measure Data for Saturated Fat content
  - name: transFatPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Trans Fat')]
    regExp: >-   
      [0-9,<,.]+
    description: Nutritional Information for Trans Fat content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: transFatPerServingUom
    description: Unit of Measure Data for Trans Fat content
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Trans Fat')]
    regExp: ([g|mg|mcg|IU]+$)
  - name: cholesterolPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Cholesterol')]/ancestor::li/text()[not(.=" ")]
    description: Nutritional Information for Cholesterol content - Usually based on
      per 100g serving
    regExp: >-   
      [0-9,<,.]+
    # type: NUMBER
  - name: cholesterolPerServingUom
    description: Unit of Measure Data for Cholesterol content
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Cholesterol')]/ancestor::li/text()[not(.=" ")]
    regExp: (?:([\d\.]+)\s?(\w+))
    regExpReplace: $2    
  - name: sodiumPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Sodium')]/ancestor::li/text()
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $1
    regExp: >-   
      [0-9,<,.]+
  - name: sodiumPerServingUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Sodium')]/ancestor::li/text()
    # regExp: ((\d+).?(\d+))?(\w+)
    # regExpReplace: $4
    regExp: ([g|mg|mcg|IU]+$)
  - name: totalCarbPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Total Carbohydrate')]/ancestor::li/text()
    regExp: >-   
      [0-9,<,.]+
  - name: totalCarbPerServingUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Total Carbohydrate')]/ancestor::li/text()
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $4
    regExp: ([g|mg|mcg|IU]+$)
  - name: dietaryFibrePerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Dietary Fiber')]/text()[not(.="Dietary Fiber")]
    # type: NUMBER
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $1
    regExp: >-   
      [0-9,<,.]+
  - name: dietaryFibrePerServingUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Dietary Fiber')]/text()[not(.="Dietary Fiber")]
    regExp: ([g|mg|mcg|IU]+$)
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $4
  - name: totalSugarsPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Sugars')]/text()[not(.="Sugars")]
    # type: NUMBER
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $1
    regExp: >-   
      [0-9,<,.]+
  - name: totalSugarsPerServingUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//li[contains(text(), 'Sugars')]/text()[not(.="Sugars")]
    regExp: ([g|mg|mcg|IU]+$)
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $4
  - name: proteinPerServing
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Protein')]/ancestor::li/text()
    description: Nutritional Information for Protein content - Usually based on per
      100g serving
    regExp: >-   
      [0-9,<,.]+
    # type: NUMBER
  - name: proteinPerServingUom
    xpath: //h3[contains(text(), 'Nutrition Facts')]/ancestor::div//strong[contains(text(), 'Protein')]/ancestor::li/text()
    regExp: ([g|mg|mcg|IU]+$)
    # regExp: ((\d+).?(\d+))?(\w)
    # regExpReplace: $4
    description: Unit of Measure Data for Protein
  - name: vitaminAPerServing
    description: Nutritional Information for Vitamin A content - Usually based on
      per 100g serving
    type: NUMBER
  - name: vitaminAPerServingUom
    description: Unit of Measure Data for Vitamin A
  - name: vitaminCPerServing
    description: Nutritional Information for Vitamin C content - Usually based on
      per 100g serving
    type: NUMBER
  - name: vitaminCPerServingUom
    description: Unit of Measure Data for Vitamin C
  - name: calciumPerServing
    description: Nutritional Information for Calcium content - Usually based on per
      100g serving
    type: NUMBER
  - name: calciumPerServingUom
    description: Unit of Measure Data for Calcium
  - name: ironPerServing
    description: Nutritional Information for Iron content - Usually based on per
      100g serving
    type: NUMBER
  - name: ironPerServingUom
    description: Unit of Measure Data for Iron
  - name: dietarySymbols
    description: Information related to the dietary symbols of a specific product
  - name: magnesiumPerServing
    description: Nutritional Information for Magnesium content - Usually based on
      per 100g serving
    type: NUMBER
  - name: magnesiumPerServingUom
    description: Unit of Measure Data for Magnesium
  - name: saltPerServing
    description: Nutritional Information for Salt content - Usually based on per
      100g serving
    type: NUMBER
  - name: saltPerServingUom
    description: Unit of Measure Data for Salt
  - name: dietaryInformation
    description: null
  - name: specifications
    description: The physical dimensions of the product including packaging.
  - name: warranty
    description: Guarantee associated with the product
  - name: storage
    description: Suggested storage location for product
  - name: countryOfOrigin
    description: The country from which the product originates
  - name: allergyAdvice
    xpath: //main[@id="main-content"]/div[contains(@class, 'rmq')]/div/div[contains(@style, 'flex:2')]//h3[contains(text(), 'Warnings')]/following-sibling::div
  - name: recyclingInformation
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: packaging
    description: Packaging information
  - name: additives
    description: List of additives in the product
  - name: pricePerUnit
    description: Price of the product split into certain units
  - name: pricePerUnitUom
    description: The unit of measurement used in price_per_unit
  - name: promotion
    description: promotion text on product page
    xpath: //div[contains(@class, "itemModalHeader")]//div[contains(@class, "color-pink")]//span
  - name: alcoholContent
    description: Alcohol content information
  - name: newVersion
    description: In product page, information about a new version of the product
      (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
  - name: newAsin
    description: In product page, information about a new version of the product -
      new asin info
  - name: newDescription
    description: In product page, information about a new version of the product -
      new desription info
  - name: variantInformation
    description: colour / scent / flavour / other
  - name: firstVariant
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
  - name: prop65Warning
    description: null
  - name: ageSuitability
    description: Recommended age displayed on the product page.
      https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
    example: 4 - 99 years
  - name: energyEfficiency
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
