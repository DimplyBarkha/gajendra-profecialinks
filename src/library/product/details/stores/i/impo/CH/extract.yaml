singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //head//meta[@property='og:image']/@content
  - name: imageAlt
    singleValue: false
    xpath: (//div[@class="responsive-image "]//img)[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='owl-item']//a//img/@src
    regExp: (.+)
    regExpReplace: https://www.impo.ch$1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'crumb-trail desktop-only-md spacing-bottom-10 screen-hide-for-mobile')]//ul[contains(@class,'list--horizontal list--chevron')]//li
  - name: nameExtended
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "product_attributes_quantity")]//text()
    regExp: (?<=product_productInfo_productName":\[").*?(?="\],)
  - name: listPrice
    singleValue: false
    #xpath: //script[contains(@type,"text/javascript") and contains(text(), "product_attributes_quantity")]//text()
    #regExp: (?<=product_attributes_basePrice":\[").*?(?="\],)
    xpath: //div[@class='product-detail-price__cost--old']/text()
  - name: price
    singleValue: false
    xpath: concat(//span[@itemprop='priceCurrency'], '',  //span[@itemprop='price'])
    #regExp: (?<=product_attributes_basePrice":\[").*?(?="\],)
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
    xpath: //button[@class='basket-button__paddle-blackbox-big__button-add-to-basket basket-button__paddle-blackbox--outOfStock']//text()
  - name: description
    singleValue: false
    #xpath: //div[@class='show-more-trigger show-more-content']/text()
    xpath: //h1[@class='product-detail-metadata__headings__heading']//span//font//font/text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class='col-xs-12 col-md-8 spacing-top-30 spacing-bottom-0 spacing-bottom-desktop-up-70']//dt)
  - name: manufacturer
    singleValue: false
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,'product-detail-price__orderswitch')]//span//span[1]//span[1]
  - name: weightGross
    singleValue: false
    xpath: //body[contains(@class,'js body--sticky-header side-banner smt-inci-has-loaded')]/div[contains(@class,'scrolling')]/div[@id='site-wrapper']/main[contains(@class,'main container')]/div/div[contains(@class,'constrained product-detail-container')]/div[contains(@class,'row product-detail-wrapper')]/div[contains(@class,'product-detail-variant-section col-sm-7 spacing-bottom-30')]/div[contains(@class,'product-detail-variant-section__price-and-buttons')]/div[contains(@class,'product-detail-price')]/div[contains(@class,'product-detail-price__orderswitch')]/div[contains(@class,'product-detail-price__orderswitch--1')]/div[contains(@class,'active')]/div[contains(@class,'product-detail-price__item__cost')]/div[contains(@class,'product-detail-price__cost--final')]/span/font[1]
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop='gtin13']/@content
  - name: variantId
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "product_attributes_quantity")]//text()
    regExp: (?<=product_productInfo_sku":\[").*?(?="\],)
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop='ratingCount']
  - name: specifications
    singleValue: false
    xpath: //div[@class='show-more-trigger show-more-content']/br
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop='aggregateRating']//span//span[position()=1]
    #xpath: //div[@class='bottom-line-items']/span[1]
  - name: shippingInfo
    singleValue: false
    #xpath: (//div[@class='shipping-cost']/span)[1]
 
    #xpath: //div[@id='fl_directioninfo']
  - name: manufacturerDescription
    singleValue: false
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='product-content-block']/img/@src
  - name: video
    singleValue: false
    xpath: //div[@id='pd_video']/a/@href
  - name: name
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "product_attributes_quantity")]//text()
    regExp: (?<=product_productInfo_productName":\[").*?(?="\],)
  # - name: url
  #   singleValue: false
  #   xpath: //head//meta[@property='og:url']/@content
  # - name: productUrl
  #   singleValue: false
  #   xpath: //head//meta[@property='og:url']/@content
  
  - name: variantCount
    singleValue: false
    xpath: count(//ul[contains(@class,'product-variant-switch product-variant-switch--horizontal product-variant-switch--box')]//li)
  - name: variantType
    singleValue: false
    xpath: //ul[contains(@class,'product-variant-switch product-variant-switch--horizontal product-variant-switch--box')]//li//a//@title
  - name: videos
    singleValue: false
    xpath: //a[@class='image-gallery__thumbs__image image-gallery__thumbs__image--video']
  - name: color
    singleValue: false
    xpath: (//div[contains(@class,'product-detail-information')]//div)//text()[3]
    regExp: (?<=Produkt Farbe:\ ).*()
  - name: colorCode
    singleValue: false
    #xpath: //a[contains(@class,'product-variant-switch__switch-item active interaction--enabled')]//li[@class='product-variant-switch__colors__color']//@style
  - name: quantity
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "product_attributes_quantity")]//text()
    regExp: (?<=product_attributes_quantity":").*?(?=",)
  - name: brandText
    singeValue: false
    xpath: //a//span[@itemprop='name']
  - name: sku
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "product_attributes_quantity")]//text()
    regExp: (?<=product_productInfo_sku":\[").*?(?="\],)
