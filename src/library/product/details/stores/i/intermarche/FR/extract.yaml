singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: parentInput
    singleValue: false
    xpath: //div[@id='ii_parentInput']
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[contains(@class, 'ProductImage')]//img/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  # - name: category
  #   singleValue: false
  #   description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: (//div[contains(@class, 'ProductConditionnement')])[1]
  - name: nameExtended1
    singleValue: false
    xpath: (//div[contains(@class, 'ProductConditionnement')])[2]
  - name: nameExtended2
    singleValue: false
    xpath: (//div[contains(@class, 'ProductConditionnement')])[3]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[contains(@class, 'product-price--strike-through ProductPrice__PriceStrikeThrough')]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[contains(@class, 'PriceProductWrapper-')]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: (//div[@class='add-to-cart-v2__button']/@role)[1]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[contains(@class, 'Informations__Item')]/div[contains(@class, 'Informations__ItemTitle')][contains(., "Avantages")]//following-sibling::*[1]
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    xpath: count(//div[contains(text(),'Avantages')]/following-sibling::div/div)
    type: NUMBER
  - name: brandText
    singleValue: false
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[contains(@class, 'ProductLibelle')]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //div[contains(@class, 'ProductLibelle')]

  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@id='ii_url']
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    description:
      The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
    xpath: //div[contains(@class, 'Informations__Item')]/div[contains(@class, 'Informations__ItemTitle')][contains(., "Légales")]//following-sibling::*[1]
  - name: directions
    singleValue: false
    description: Content under "directions" header
    xpath: //div[contains(@class, 'Informations__Item')]/div[contains(@class, 'Informations__ItemTitle')][contains(., "Renseignements")]//following-sibling::*[1]
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="styled__ProductGeneralInfoContainer-rc4bd7-0 heKoPO"]
  - name: ingredientsList
    singleValue: false
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
    xpath: //div[contains(@class, 'Informations__Item')]/div[contains(@class, 'Informations__ItemTitle')][contains(., "Ingredients")]//following-sibling::*[1]
  - name: storage
    singleValue: false
    description: Suggested storage location for product
    xpath: //div[contains(@class, 'Informations__Item')]/div[contains(@class, 'Informations__ItemTitle')][contains(., "Conservation")]//following-sibling::*[1]
  - name: countryOfOrigin
    singleValue: false
    description: The country from which the product originates
  - name: allergyAdvice
    singleValue: false
    description: Allergy information associated with the product
    xpath: //div[contains(@class, 'Informations__Item')]/div[contains(@class, 'Informations__ItemTitle')][contains(., "Allergènes")]//following-sibling::*[1]
  - name: pricePerUnit
    singleValue: false
    description: Price of the product split into certain units
    xpath: //div[contains(@class, 'PriceUnit')]
  - name: pricePerUnitUom
    singleValue: false
    description: The unit of measurement used in price_per_unit
    xpath: //div[contains(@class, 'PriceUnit')]
  - name: promotion
    singleValue: false
    description: promotion text on product page
    xpath: //div[contains(@class, 'AvantagesWrapper')]
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
    xpath: //div[contains(text(),'Avantages')]/following-sibling::div/div
