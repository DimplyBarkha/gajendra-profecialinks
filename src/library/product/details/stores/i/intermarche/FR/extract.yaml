singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //img[@class="styled__StyledProductImage-sc-1o35alt-3 fEPhNd"]/@src
  - name: nameExtended
    singleValue: false
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="styled__ProductGeneralInfoContainer-rc4bd7-0 heKoPO"]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    type: CURRENCY
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class="ProductPrice__PriceProductWrapper-w3194n-2 gJDYU"]
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //div[@class="add-to-cart-v2__button"]/@tabindex
  - name: description
    singleValue: false
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class="styled__ProductGeneralInfoContainer-rc4bd7-0 heKoPO"]
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@class="styled__ProductLibelle-rc4bd7-1 fARrZk"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //div[@id="ii_size"]

  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@id="ii_productid"]
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@id="ii_productid"]
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@id="ii_productid"]
  - name: packSize
    singleValue: true
    description:
      The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
    xpath: //div[@class="Informations__ItemTitle-sc-154geph-5 fNEsOJ"][contains(text(),'Informations Légales et Mentions sanitaires')]/following-sibling::div
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="styled__ProductGeneralInfoContainer-rc4bd7-0 heKoPO"]
  - name: ingredientsList
    singleValue: true
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
    xpath: //div[@class="Informations__ItemTitle-sc-154geph-5 fNEsOJ"][contains(text(),'Ingredients')]/following-sibling::div
  - name: countryOfOrigin
    singleValue: true
    description: The country from which the product originates
    xpath: (//span[@class="Informations__ItemLineOriginRight-sc-154geph-10 gOlvJN Informations__ItemLineOriginLeft-sc-154geph-9 cQEFId"])[1]
  - name: allergyAdvice
    singleValue: true
    description: Allergy information associated with the product
    xpath: //div[@class="Informations__ItemTitle-sc-154geph-5 fNEsOJ"][contains(text(),'Allergènes')]/following-sibling::div
