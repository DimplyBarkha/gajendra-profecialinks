singleRecord: false
regionsSelector: null
recordSelector: ul.product-size__list>li
recordXpath: //ul[contains(@class,'product-size__list')]/li
fields:
  - name: image
    xpath: ancestor::html//div[contains(@class,"gallery col-md-8 col-xs-12")]//div[contains(@class, 'slider-main') and not(contains(@class, 'slider-main-zoom'))]//div[contains(@class,"slick-track")]/div[1]/img/@src
    regExp: (.+)
    regExpReplace: https://www.innovasport.com/$1
  - name: imageAlt
    xpath: ancestor::html//div[contains(@class,"gallery col-md-8 col-xs-12")]//div[contains(@class, 'slider-main') and not(contains(@class, 'slider-main-zoom'))]//div[contains(@class,"slick-track")]/div[1]/img/@alt
  - name: category
    xpath: ancestor::*//body/@category
    regExp: ([^,]+)
  - name: name
    xpath: ancestor::*//*[@id='productName']
  - name: nameExtended
    xpath: ancestor::*//*[@id='productName']
  - name: productSize
    xpath: //a[contains(@class, 'product-size__option')]
  - name: quantity
    xpath: //a[contains(@class, 'product-size__option')]
  - name: color
    xpath: ancestor::html//div[contains(@class, 'is-accordion__item-wrapper')]//li[contains(.,'Color')]
    regExp: Color(.+)
    regExpReplace: $1
  - name: variantInformation
    xpath: ancestor::html//div[contains(@class, 'is-accordion__item-wrapper')]//li[contains(.,'Color')]
    regExp: Color(.+)
    regExpReplace: $1
  - name: brandText
    xpath: ancestor::html//script[@type="application/ld+json"][contains(.,'brand')]
    regExp: (.*)(brand":{"@type":".*","name":")(\w+\s?\w+)?("}.+)
    regExpReplace: $3
  - name: price
    xpath: concat(ancestor::html//span[@id='currentPrice']//span[@id='pdpCurrent_wholePart'],'',ancestor::html//span[@id='pdpCurrent_decimalPart'])
  - name: availabilityText
    xpath: //a[contains(@class, 'product-size__option--no-stock')]
    regExp: (.+)
    regExpReplace: Out of stock
    defaultValue: In stock
  - name: description
    xpath: ancestor::html//meta[@property='og:description']/@content
  - name: additionalDescBulletInfo
    xpath: ancestor::html//ul[@class='is-accordion' or @class='is-accordion ']//li[@class='is-accordion__item']/div/ul/li
  - name: descriptionBullets
    xpath: count(ancestor::html//ul[@class='is-accordion' or @class='is-accordion ']//li[@class='is-accordion__item']/div/ul/li)
  - name: sku
    xpath: ancestor::html//meta[@property='og:url']/@content
    regExp: (.+)\/(\d+)
    regExpReplace: $2
  - name: variantId
    type: text
    xpath: //a[contains(@class, 'product-size__option')]/@data-option-code
  - name: alternateImages
    xpath: ancestor::html//div[contains(@class,"gallery col-md-8 col-xs-12")]//div[contains(@class, 'slider-main') and not(contains(@class, 'slider-main-zoom'))]//div[contains(@class,"slick-track")]/div[position()>1]/img/@src
    regExp: (.+)
    regExpReplace: https://www.innovasport.com/$1
  - name: secondaryImageTotal
    xpath: count(ancestor::html//div[contains(@class,"gallery col-md-8 col-xs-12")]//div[contains(@class, 'slider-main') and not(contains(@class, 'slider-main-zoom'))]//div[contains(@class,"slick-track")]/div[position()>1]/img/@src)
    regExp: (.+)
    regExpReplace: https://www.innovasport.com/$1
  - name: listPrice
    xpath: concat(ancestor::html//span[@id='highestPrice']/span[2],'',ancestor::html//span[@id='highestPrice']/span[3])
  - name: mpc
    xpath: ancestor::html//p[@id='productModel']
  - name: promotion
    xpath: //p[@id='promotionDescription']
    regExp: (\d+)
  - name: variantCount
    xpath: count(ancestor::html//ul[contains(@class,'product-size__list')]/li)
  - name: firstVariant
    xpath: //a[contains(@class, 'product-size__option')][1]/@data-option-code
  - name: variants
    xpath: ancestor::html//a[contains(@class, 'product-size__option')]/@data-option-code
