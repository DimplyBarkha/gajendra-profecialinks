singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[contains(@class, 'gallery col-md-8')]//div[contains(@class, 'product-slider')][1]//div[contains(@class, 'slider-main') and not(contains(@class, 'slider-main-zoom'))]/div[1]/img/@src
    regExp: (.+)
    regExpReplace: https://www.innovasport.com/$1
  - name: category
    xpath: //ol[contains(@class, 'breadcrumb')]/li[position()>1 and not(contains(@class, 'active'))]
  - name: name
    xpath: //h1[@id='productName']
  - name: productSize
    xpath: //a[contains(@class, 'product-size__option--selected')]
  - name: color
    xpath: //div[contains(@class, 'is-accordion__item-wrapper')]//li[contains(.,'Color')]
    regExp: Color(.+)
    regExpReplace: $1
  - name: brand
    xpath: //li[@class='active']/preceding-sibling::li[1]
  - name: price
    xpath: concat(//span[@id='currentPrice']//span[@id='pdpCurrent_wholePart'],'',//span[@id='pdpCurrent_decimalPart'])
  - name: availabilityText
    xpath: //div[@id='js-stock-notification-container']//p[@class='notify-box__title']
    regExp: (.+)
    regExpReplace: Out of stock
    defaultValue: In stock
  - name: additionalDescription
    xpath: //ul[@class='is-accordion']//li[@class='is-accordion__item']/div