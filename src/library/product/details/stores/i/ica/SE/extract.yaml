singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //header[contains(@class,"sc-paXsP")]//img[contains(@class,"sc-fzozJi")]/@srcset
  - name: variantId
    singleValue: false
    xpath: //header[contains(@class,"sc-paXsP")]//img[contains(@class,"sc-fzozJi")]/@srcset
  - name: sku
    singleValue: false
    xpath: //header[contains(@class,"sc-paXsP")]//img[contains(@class,"sc-fzozJi")]/@srcset
  - name: imageAlt
    singleValue: false
    xpath: //header[contains(@class,"sc-paXsP")]//img[contains(@class,"sc-fzozJi")]/@alt
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"dAvxTh")]/h2
  - name: price
    singleValue: false
    xpath: //p[contains(@class,'ciXVYf') or contains(@class,"gBbDnd")]
  - name: pricePerUnitUom
    singleValue: false
    xpath: //p[contains(@class,'ciXVYf') or contains(@class,"gBbDnd")]/parent::*/small
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,"dAvxTh")]/h2
  - name: description
    singleValue: false
    xpath: //p[contains(@class,'ekttti')]
  - name: quantity
    singleValue: false
    defaultValue: 0
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,'gcVnmg')]/strong[contains(text(),'Ursprungsland')]/parent::div/p
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@class,'gcVnmg')]/strong[contains(text(),'Ingredienser')]/parent::div/p
  - name: brandText
    singleValue: false
    xpath: //li[contains(@class,'gXCJIU')]/img/@alt
  - name: termsAndConditions
    singleValue: false
    xpath: //label[contains(@class,'hrxVUT')]/span[2]/a/@herf
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,"sc-fzoLsD")]/li/a
  - name: totalFatPerServing
    singleValue: false
    xpath: //div[contains(@class,'gcVnmg')]/strong[contains(text(),'Näringsvärde per 100 g')]/parent::div/p
  - name: availabilityText
    singleValue: false
    xpath: //h1[contains(@class,"sc-AxhUy") and text()='Produkten finns inte']/text()
    defultValue: 'In Stock'
  - name: imageZoomFeaturePresent
    singleValue: false
    defultValue: No