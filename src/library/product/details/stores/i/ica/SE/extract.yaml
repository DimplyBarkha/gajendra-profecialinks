singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'sc-prOVx')]//picture/img/@srcset
  - name: name
    singleValue: false
    xpath: //h2
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'sc-prOVx')]//picture/img/@alt
  - name: price
    singleValue: false
    xpath: //p[contains(@class,'ciXVYf')]
  - name: pricePerUnitUom
    singleValue: false
    xpath: //p[contains(@class,'ciXVYf')]/parent::*/small
  - name: nameExtended
    singleValue: false
    xpath: //h2
  - name: description
    singleValue: false
    xpath: //p[contains(@class,'ekttti')]
  - name: quantity
    singleValue: false
    defaultValue: 0
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,'gcVnmg')][2]//p[contains(@class,'dRPKpv')]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'sc-prOVx')]//picture/img/@srcset
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,'sc-prOVx')]//picture/img/@srcset
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@class,'gcVnmg')]/strong[contains(text(),'N채ringsv채rde per 100 g') or contains(text(),'N채ringsinneh책ll')]/parent::div/p
  - name: brandText
    singleValue: false
    xpath: //li[contains(@class,'gXCJIU')]/img/@alt
  - name: termsAndConditions
    singleValue: false
    xpath: //label[contains(@class,'hrxVUT')]/span[2]/a/@herf