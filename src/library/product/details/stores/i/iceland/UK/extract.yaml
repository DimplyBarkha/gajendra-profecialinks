singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //img[@class="primary-image"]/@srcset
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: name
    singleValue: true
    description: The product name
    xpath: //h2[@class="product-name"]/text()
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ol[@class="breadcrumb bc-inline"]/li/a
  - name: manufacturer
    singleValue: false
    xpath: //html//div[@id="manufact"]
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h2[@class="product-name"]/text()
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: (//div[@class="rating"]//div[@class="feefo-ctr"])[1]
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //html//div[@id="agg"]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: (//span[@class="product-sales-price"]/span/text())[1] | //span[@class="product-sales-price sales-price" ]/span/text()
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: (//p[@class="mt-4 mb-3"]/text())[1]
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //html//div[@id="avl"]
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //button[@id="add-to-cart"]/@data-pid
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: (//a[@class="add-to-favourite pdp-add-to-wishlist"]/@data-productid)[1]
  - name: ingredientsList
    singleValue: true
    xpath: //div[@class="pdp-nutrition"]//h4[contains(text(),"Ingredients")]/following::div[1]/p[1]
  - name: promotion
    singleValue: true
    xpath: //div[@class="offer"]/div/p
  - name: caloriesPerServing
    singleValue: true
    xpath: //html//div[@id="cal"]
  - name: totalFatPerServing
    singleValue: true
    xpath: //html//div[@id="cal"]
  - name: totalFatPerServingUom
    singleValue: true
    xpath: //html//div[@id="uom"]
  - name: pricePerUnitUom
    singleValue: true
    xpath: //html//div[@id="priceuom"]
  - name: url
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
  - name: proteinPerServing
    singleValue: true
    xpath: (//td[contains(text(),"Protein")]/following::td)[1]/text()
  - name: saltPerServing
    singleValue: true
    xpath: (//td[contains(text(),"Protein")]/following::td)[1]/text()
    



    