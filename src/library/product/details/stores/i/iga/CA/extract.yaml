singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[contains(@id,'body_0_main_1_ProductImage')]/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[contains(@id,'body_0_main_1_ProductImage')]/@alt
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: _url
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: category
    singleValue: false
    xpath: //div[@id='product-breadcrumb']//span  # ul.breadcrumb li # //ul[contains(@class,'nav breadcrumb')]//li
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'js-product-detail__name')] | //div[contains(@class,'item-product__info--product-detail')]
  - name: price
    singleValue: false
    xpath: //div[@class='grid__item']//span[@class='price']
  - name: listPrice
    singleValue: false
    xpath: (//div[@class='grid__item']//span[@class='price-amount'])[1]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    xpath: //div[contains(@class,'grid__item portable-up--four-twelfths')]//button[contains(text(),'Add to cart')]
  - name: brandText
    singleValue: false
    xpath: //span[@itemprop='brand']
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'product-detail__name')]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'grid__item portable-up--four-twelfths')]//span[contains(@class,'js-product-id')]//input/@value
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,'grid__item portable-up--four-twelfths')]//span[contains(@class,'js-product-id')]//input/@value

