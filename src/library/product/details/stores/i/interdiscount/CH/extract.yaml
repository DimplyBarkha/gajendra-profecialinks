singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="pd_image"]
  - name: imageAlt
    singleValue: false
    xpath: (//img[@property="image"]/@alt)[1]
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="pd_alternateImages"]
  - name: metaKeywords
    singleValue: false
  - name: category
    singleValue: false
    xpath: (//div[@id="TOP_CONTENT_ANCHOR"]//ol[1]/li//@title/ancestor::li)[position()>1]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: listPrice
    singleValue: false
    xpath: //div[@id="pd_listPrice"]
  - name: price
    singleValue: false
    xpath: //div[@id="pd_price"]
  - name: availabilityText
    singleValue: false
    xpath: (//div[contains(@id,"TOP_CONTENT_ANCHOR")]//script[@type="application/ld+json"])[2]
    regExp: InStock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id="details"]//div[contains(@class,"_7fKVR9")]
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: (//div[contains(@class,"_29EfLc")]/img)[1]/@alt
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: false
    xpath: //div[@id="pd_manufacturer"]
    description: Product manufacturer
  - name: quantity
    singleValue: false
  - name: weightNet
    singleValue: false
    xpath: ((//div[@id="classifications"])[1]//table//tr/th[(contains(text(),"Gewicht"))])[1]/following-sibling::td
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    xpath: //div[@id="pd_gtin"]
  - name: sku
    singleValue: false
    xpath: //div[@id="pd_sku"]
  - name: variantId
    singleValue: false
    xpath: //div[@id="pd_sku"]
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: false
    xpath: (//span[contains(text(),"Hersteller-Nr.")])[1]
    regExp: Hersteller-Nr.\s*(\d+-?\d+)
    regExpReplace: $1   
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    xpath: //div[@id="pd_ratingCount"]
    type: NUMBER
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="pd_aggregateRating"]
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    xpath: //div[@id="pd_variantCount"]
    defaultValue: '0'
  - name: color
    singleValue: false
    xpath: ((//div[@id="classifications"])[1]//table//tr/th[(contains(text(),"Farbe"))])[1]/following-sibling::td
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //meta[@itemprop="contentURL"]/@content
    description: URLs of videos on page
  - name: name
    singleValue: false
    xpath: //div[@id="TOP_CONTENT_ANCHOR"]//h1
  - name: specifications
    singleValue: false
    xpath: (//div[@id="classifications"])[1]//table//tr/th[not(contains(text(),"Lieferumfang"))]/parent::tr/child::*
    description: The physical dimensions of the product including packaging.
  - name: warranty
    singleValue: false
    xpath: //li[contains(text(),"Garantie")]
    description: Guarantee associated with the product
  - name: storage
    singleValue: false
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: false
    description: The country from which the product originates
  - name: recyclingInformation
    singleValue: false
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: packaging
    singleValue: false
    description: Packaging information
  - name: promotion
    singleValue: false
    description: promotion text on product page
  - name: variantInformation
    singleValue: false
    xpath: //*[@id="TOP_CONTENT_ANCHOR"]//div[contains(@class,"_1P5BGO")]//button[@type="submit"]
  - name: variants
    singleValue: false
    xpath: //div[@id="pd_variants"]
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
  - name: technicalInformationPdfPresent
    singleValue: false
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: false
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
  - name: firstVariant
    singleValue: false
    xpath: //div[@id="pd_firstVariant"]

  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP
    xpath: //h2[contains(.,"Passendes Zubehör") or contains(.,"Ähnliche Produkte") or contains(.,"Kunden kauften")]/../following-sibling::div//div[@class="swiper-wrapper"]/div