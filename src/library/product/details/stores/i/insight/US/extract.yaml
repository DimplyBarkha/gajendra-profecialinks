singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: sku
  singleValue: false
  xpath: //div[@class='prod-description-bottom']//meta[@itemprop='sku']/@content
- name: variantId
  singleValue: false
  xpath: //div[@class='prod-description-bottom']//meta[@itemprop='sku']/@content
- name: price
  singleValue: false
  xpath: //div[@class='cart-wrapper']//p[@class='prod-price']
- name: category
  singleValue: false
  xpath: //div[@class='prod-description-bottom']//meta[@itemprop='category']/@content
- name: name
  singleValue: false 
  xpath: //h1
- name: nameExtended
  singleValue: false 
  xpath: //h1
- name: image 
  singleValue: false
  xpath: //div[@class='cart-wrapper']//a/@data-image-url
- name: imageAlt 
  singleValue: false 
  xpath: //div[contains(@class,'ccs-fancybox-gallery ccs-slick-slide ccs-slick-current ccs-slick-active')]//img/@alt
- name: alternateImages
  singleValue: false   
  xpath: //div[contains(@class,'ccs-ds-cloud-thumbs ccs-slick-initialized ccs-slick-slider')]//img/@src
- name: gtin
  singleValue: false 
  xpath: //div[@class='prod-description-bottom']//meta[@itemprop='gtin8']/@content
- name: brandText
  singleValue: false 
  xpath: //div[@class='prod-description-bottom']//meta[@itemprop='brand']/@content
- name: description 
  singleValue: false 
  xpath: meta[@name="description"]/@content
- name: specifications
  singleValue: false    
  xpath: //div[@id='tpl-specs-specs-target']//table[@class='table-specs']//tr
- name: availabilityText
  singleValue: false    
  xpath: //div[@class='stock-info']//span 
  defaultValue: 'In Stock'
- name: manufacturer
  singleValue: false    
  xpath: //div[@class='prod-description-bottom']//meta[@itemprop='manufacturer']/@content
- name: mpc
  singleValue: false    
  xpath: //div[@class='prod-description-bottom']//meta[@itemprop='mpn']/@content
- name: warranty
  singleValue: false    
  xpath: //table[@class="product-specs"]//td[text()="Manufacturer Warranty:"]/parent::tr/td[2]
- name: variantCount
  singleValue: false
  defaultValue: '1'