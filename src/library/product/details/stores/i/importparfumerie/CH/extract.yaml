singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[contains(@class,"owl-stage-outer")]//div[contains(@class,"owl-item active")]//div[contains(@class,"responsive-image ") and position()=1]//img/@alt
  - name: nameExtended 
    singleValue: false 
    xpath: //meta[@name="description"]/@content
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt 
    singleValue: false
    xpath: //div[contains(@class,"owl-stage-outer")]//div[contains(@class,"owl-item active")]//div[contains(@class,"responsive-image ") and position()=1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"image-gallery__thumbs__wrapper image-gallery__thumbs__wrapper--visible")]//a[@class="image-gallery__thumbs__image"]/@href
  - name: brandText
    singleValue: false  
    xpath: //div[contains(@class,"product-detail-metadata__headings__brand-name")]//a//span | //div[contains(@class,"product-detail-metadata__brand-image-container")]//a//img/@alt
  - name: manufacturer
    singleValue: false
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,"list--horizontal list--chevron")]//li[contains(@class,"crumb-trail__item")]//a
  - name: price
    singleValue: false
    xpath: //span[@itemprop="priceSpecification"]//span[@itemprop="price"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-detail-price__cost--old"]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product-detail-price__item product-detail-price__item__buttons")]//div/@data-productid
  - name: gtin
    singleValue: false
    xpath: //dd[contains(@class,'product-detail-information__list-item product-detail-information__list-item--right smt-inci-has-loaded')]//@id
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product-detail-price__item product-detail-price__item__buttons")]//div/@data-productid
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"product-detail-information")]//dl[@class="product-detail-information__list"]//dd[contains(@class,"product-detail-information__list-item product-detail-information__list-item--fullwidth")]//div 
  - name: specifications
    singleValue: false
    xpath: //*[@id="site-wrapper"]/main/div[3]/div/div[3]/div/ul[1]/li/div[2]/div/dl/dt  | //*[@id="site-wrapper"]/main/div[3]/div/div[3]/div/ul[1]/li/div[2]/div/dl/dd[not(contains(position(),1))]
  - name: reviewCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="ratingCount"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="ratingCount"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: variantCount
    singleValue: false
    xpath: count(//ul[contains(@class,"product-variant-switch product-variant-switch--horizontal")]//li)
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,"image-gallery__thumbs__wrapper image-gallery__thumbs__wrapper--visible")]//a[@class="image-gallery__thumbs__image"]/@href)
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'Yes'
  - name: quantity
    singleValue: false
    xpath: //ul[contains(@class,"product-variant-switch product-variant-switch--horizontal")]//li[1]//span[contains(@class,"product-variant-switch__size")]
  - name: variantInformation
    singleValue: false
    xpath: //ul[contains(@class,"product-variant-switch product-variant-switch--horizontal")]//li//span[contains(@class,"product-variant-switch__switch-item__option")]
  - name: firstVariant
    singleValue: false
    xpath: //div[contains(@class,"product-detail-price__item product-detail-price__item__buttons")]//div/@data-productid
  - name: variants
    singleValue: false
    xpath: //ul[contains(@class,"product-variant-switch product-variant-switch--horizontal")]//li//a/@data-product-variant-switch-trigger-id