singleRecord: false 
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //meta[@property="og:title"]/@content
  - name: nameExtended 
    singleValue: false 
    xpath: //meta[@name="description"]/@content
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt 
    singleValue: false
    xpath: //div[contains(@class,"owl-stage-outer")]//div[contains(@class,"owl-item active")]//div[contains(@class,"responsive-image ") and position()=1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"owl-stage-outer")]//div[contains(@class,"responsive-image ")]//img/@src
  - name: brandText
    singleValue: false  
    xpath: //div[contains(@class,"product-detail-metadata__headings__brand-name")]//a//span
  - name: manufacturer
    singleValue: false
    xpath: //div[contains(@class,"product-detail-metadata__headings__brand-name")]//a//span
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,"list--horizontal list--chevron")]//li[contains(@class,"crumb-trail__item")]//a
  - name: price
    singleValue: false
    xpath: concat(//span[@itemprop="priceSpecification"]//span[@itemprop="priceCurrency"],'',//span[@itemprop="priceSpecification"]//span[@itemprop="price"])
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-detail-price__cost--old"]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product-detail-price__item product-detail-price__item__buttons")]//div/@data-productid
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product-detail-price__item product-detail-price__item__buttons")]//div/@data-productid
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"product-detail-information")]//dl[@class="product-detail-information__list"]//dd[contains(@class,"product-detail-information__list-item product-detail-information__list-item--fullwidth")]//div 
  - name: specifications
    singleValue: false
    xpath: concat(//*[@id="site-wrapper"]/main/div[3]/div/div[3]/div/ul[1]/li/div[2]/div/dl/dt,':',//*[@id="site-wrapper"]/main/div[3]/div/div[3]/div/ul[1]/li/div[2]/div/dl/dd[not(contains(position(),1))])
  - name: reviewCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="ratingCount"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="ratingCount"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,"product-detail-variant-section__variant-switch")]//ul//li//a//span[contains(@class,"product-variant-switch__switch-item__option")]
  - name: firstVariant
    singleValue: false
    xpath: //div[contains(@class,"product-detail-price__item product-detail-price__item__buttons")]//div/@data-productid
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,"product-detail-variant-section__variant-switch")]//ul//li//a/@data-product-variant-switch-trigger-id
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,"product-detail-variant-section__variant-switch")]//ul//li//a/@data-product-variant-switch-trigger-id)