singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"product-images")]//div[contains(@class,"lg-image-wrapper slick-slide") and position()=1]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"product-images")]//div[contains(@class,"lg-image-wrapper slick-slide") and position()=1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'lg-image-wrapper slick-slide') and not(contains(@class,'slick-active'))]/img/@src
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb-component"]//li[not(contains(position(),1))]//a
  - name: sku
    singleValue: false
    xpath: //fieldset[@id="qtyex"]//input[@name="productCodePost"]/@value
  - name: variantId
    singleValue: false
    xpath: //fieldset[@id="qtyex"]//input[@name="productCodePost"]/@value
  - name: price
    singleValue: false
    xpath: //div[@class="variant-details-heading"]/div[@class="pricing"]/span/p[@class="formatted-price"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-price"]//div[@class="pricing"]//div[not(contains(class,'old-price'))]
  - name: name
    singleValue: false 
    xpath: //div[@class="product-heading"]//h1
  - name: nameExtended
    singleValue: false  
    xpath: concat(//div[@class="product-heading"]//h1,'-',//select[@id="color-selector"]/option[2])
  - name: brandText
    singleValue: false  
    xpath: //div[@class="product-heading"]//h1[@class="prod-name"]//span[@class="link-wrapper"]
  - name: manufacturer
    singleValue: false  
  - name: description
    singleValue: false
    xpath: //div[@id='tab-description']/div[@class='description']
  - name: specifications
    singleValue: false
    xpath: //div[@id="tab-details"]/div/dl/node()
  - name: descriptionBullets
    singleValue: false    
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
    xpath: //p[@class='js-stock-level stock-level no-stock']
  - name: shippingInfo
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class,"product-details")]//div[@class="product-rating"]//span[1]
    defaultValue: 0
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product-rating"]//meta[@itemprop="ratingValue"]/@content 
  - name: gtin
    singleValue: false
    xpath: //div[@id="tab-details"]/div/dl/dd[1]
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id='tab-ingredients']
  - name: variantCount
    singleValue: false
    xpath: count(//input[@itemprop="sku"])
  - name: pricePerUnit
    singleValue: false
    xpath: //div[@id='tab-description']/div[@class='description']/following-sibling::div
  - name: pricePerUnitUom
    singleValue: false
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,'lg-image-wrapper slick-slide') and not(contains(@class,'slick-active'))]/img)
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,'select-wrapper')]/select[@id='color-selector']/node()
  - name: firstVariant
    singleValue: false
    xpath: //li[@itemprop="offers"][1]/@data-code
  - name: variants
    singleValue: false
    xpath: //input[@itemprop="sku"]/@data-code