singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    xpath: //a[contains(@class,"oopStage-variantThumbnailsImagesLink")]//@href | //div[contains(@class,"oopStage-deltaFilterButtons")]/a[contains(@class,"button--transparent")]/@href
    regExp: OffersOfProduct\/(\d+)(.+)
    regExpReplace: $1  
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //a[contains(@class,"oopStage-variantThumbnailsImagesLink")]//@href | //div[contains(@class,"oopStage-deltaFilterButtons")]/a[contains(@class,"button--transparent")]/@href
    regExp: (.+)
    regExpReplace: https://www.idealo.de$1
  - name: variantIdOne
    singleValue: false
    xpath: //link[contains(@rel,"canonical")]/@href
    regExp: OffersOfProduct\/(\d+)(.+)
    regExpReplace: $1  
  - name: variantUrlOne
    singleValue: false
    xpath: //link[contains(@rel,"canonical")]/@href
 