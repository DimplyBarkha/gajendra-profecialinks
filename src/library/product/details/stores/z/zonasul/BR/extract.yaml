singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'fotorama__stage__shaft')]//div[contains(@class,'fotorama__active')]//img/@src
  - name: image2
    singleValue: false
    xpath: //div[@class='vtex-store-components-3-x-productImage']//img[contains(@class,'vtex-store-components-3-x-productImageTag')]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'fotorama__stage__shaft')]//div[contains(@class,'fotorama__active')]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'fotorama__stage__shaft')]//div[not(contains(@class,'fotorama__active'))]//img/@src
  - name: category
    singleValue: false
    xpath: //div[@data-testid='breadcrumb']//span[contains(@class,'vtex-breadcrumb-1-x-arrow')]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'vtex-store-components-3-x-productNameContainer')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'vtex-store-components-3-x-productNameContainer')]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='vtex-flex-layout-0-x-flexRow vtex-flex-layout-0-x-flexRow--productMainDetails']//span[@class='zonasul-add-to-cart-button-1-x-buttonAddPlus']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'product-main')]//span[@class='vtex-difference__por']
  - name: listPrice
    singleValue: false    
    xpath: //div[@class='vtex-product-price-zonasul__difference']//span[@class='vtex-difference__de']
  - name: description
    singleValue: false
    xpath: //div[@class='vtex-store-components-3-x-productDescriptionText c-muted-1']
  - name: brandText
    singleValue: false
    xpath: //div[@class='div_line']//strong[text()='Marca:']//parent::p[string-length(text()) > 0]/text()
  - name: sku
    singleValue: false
    xpath: //meta[@property='product:sku']/@content
  - name: variantId
    singleValue: false
    xpath: //span[contains(@class,'identifier__value')]    
  - name: variantCount
    singleValue: false
    defaultValue: '0'
    type: NUMBER
  - name: specifications
    singleValue: false
    xpath: //div[@class='div_line' and not(h2)]//p
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@class='div_line']//strong[contains(text(),'PaÃ­s de Origem')]//parent::p[string-length(text()) > 0]/text()
  - name: weightNet
    singleValue: false
    xpath: //div[@class='div_line']//strong[contains(text(),'Peso')]//parent::p[string-length(text()) > 0]/text()