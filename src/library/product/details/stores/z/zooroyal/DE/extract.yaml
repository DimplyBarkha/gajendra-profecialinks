singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="slick-slide slick-current slick-active"]//img/@data-zoom-image
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="article_image"]//div[@class="slider-for slick-initialized slick-slider"]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="article_image"]//div[@class="productthumbs"]//div[@class="slick-list draggable"]//div[@class="slick-slide slick-cloned"]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumb breadcrumb_arrow"]//li[2]//em[@itemprop="name"]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="col-xs-12 col-sm-6 data-box"]//h1
  - name: listPrice
    singleValue: false
    xpath: //form[@name="sAddToBasket"]//tr[@class="tr_default selected"]//td[@class="crossed"]
  - name: price
    singleValue: false
    xpath: //form[@name="sAddToBasket"]//tr[@class="tr_default selected"]//td[@class="price"]
  - name: availabilityText
    singleValue: false
    xpath: //span[@itemprop="availability"]/@content
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id="description"]/div[@class="description_body"]
  - name: brandText
    singleValue: false
    xpath: //span[@itemprop="brand"]/@content
  - name: manufacturer
    singleValue: false
    xpath: //span[@itemprop="manufacturer"]/@content
  - name: quantity
    singleValue: false
    xpath: //span[@id="select2-sQuantity-r5-container"]
  - name: sku
    singleValue: false
    xpath: //div[@class='article-number']//span[@itemprop="sku"]
  - name: variantId
    singleValue: false
    xpath: //div[@class='article-number']//span[@itemprop="sku"]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="rating-nr"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]/span[@itemprop="ratingCount"]/@content
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="description"]/div[@class="description_body"]
  - name: name
    singleValue: false
    xpath: //div[@class="col-xs-12 articleName"]
  - name: specifications
    singleValue: false
    xpath: //div[@id="sizeinformation"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"