singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@class,'add-to-cart')]//button[@type='button'][contains(@class,'btn-cart')]//text()
  - name: shippingInfo
    singleValue: true
    xpath: //div[contains(@class,'custom-sidebar-right')]//div//div[2]//div[contains(@class,'feature')][1]//p//text()
  - name: promotion
    singleValue: true
    xpath: //div[contains(@class,'sku')][2]
  - name: image
    singleValue: true
    xpath: //p[contains(@class,'product-image')]//div[@id='wrap']//a/@href
  - name: alternateImages
    singleValue: true
    xpath: (//div[contains(@class,"product-img-column")]//div[contains(@class,'viewport')]//ul//li//a/@href)[position()>1]
  - name: metaKeywords
    singleValue: true
    xpath: //meta[contains(@name,Â "keywords")]/@content
  - name: category
    singleValue: true
    xpath: //div[contains(@class,'breadcrumbs')]//ul/li[2]//text() 
  - name: listPrice
    singleValue: true
    xpath: //div[contains(@class,'price-box')]//span[contains(@class,'regular-price')]//span[contains(@class,'price')]//text()
  - name: weightNet
    singleValue: false
    xpath: //meta[contains(@itemprop, "description")]/@content
  - name: nameExtended
    singleValue: true
    xpath: //div[contains(@class,'product-name')]//h1//text()
  - name: gtin
    singleValue: true
    xpath: //meta[contains(@itemprop, "description")]/@content
  - name: sku
    singleValue: true
    xpath: //meta[contains(@itemprop, "identifier")]/@content
    regExp: (sku.*?):(\d.*)
    regExpReplace: $2
  - name: legalDisclaimer
    singleValue: true
    xpath: //div[@id='product-tabs']//div[contains(@class,'tabs-panels')][1]/div[contains(@class,'panel')][1]//p[2]//text()
  - name: description
    singleValue: false
    xpath: //meta[contains(@itemprop, "description")]/@content
  - name: brandText
    singleValue: true
    xpath: //meta[contains(@itemprop,"brand")]/@content
  - name: quantity
    singleValue: true
    xpath: //div[contains(@class,'qty-wrapper')]//input[@id='qty']//@value
  - name: shippingDimensions
    singleValue: false
    xpath: //meta[contains(@itemprop, "description")]/@content
  - name: color
    singleValue: false
    xpath: //meta[contains(@itemprop, "description")]/@content
  - name: name
    singleValue: true
    xpath: //div[contains(@class,'product-name')]//h1//text()
  - name: specifications
    singleValue: false
    xpath: //meta[contains(@itemprop, "description")]/@content
  - name: warranty
    singleValue: true
    xpath: //div[contains(@class,'feature-wrapper')]//div[contains(@class,'feature')][4]
  - name: url
    singleValue: true
    xpath: //script[contains(@type,"text/javascript")]//text()
    regExp: \"url":(.*)
    regExpReplace: $1