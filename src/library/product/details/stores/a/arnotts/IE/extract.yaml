singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[@class='product-primary-image']//img/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[@class='product-primary-image']//a/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@id='thumbnails']//li[@class='thumb carousel-item']//img/@src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class='breadcrumb-element-wrapper'][1]/following-sibling::div/a[@href]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    manualSelector: span.product-name-title
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    manualSelector: span.price-standard was-price
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    manualSelector: span.price-sales
    regExp: â‚¬\d+.\d+
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //meta[@itemprop='availability']/@content
    regExp: instock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='desc']
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    manualSelector: span.product-name-brand
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    xpath: //div[contains(@class, 'product-variations')]/@data-attributes
    regExp: displayValue":"(.*?)"
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    description: Gross weight as described on the page
    xpath: //li[contains(text(), 'Weight')]
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //div[contains(@id, 'pdpMain')]/@data-master-product-id | //h1[contains(@class, 'product-name hidden-mobile')]//span[@class='product-collection']
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //a[contains(@class, 'product-actions-wishlist js-add-to-wishlist-link')]/@data-pid
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //a[contains(@class, 'product-actions-wishlist js-add-to-wishlist-link')]/@data-pid
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
    manualSelector: span.product-collection
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
    xpath: //li[contains(text(), 'Dimensions')]
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    xpath: count(//option[contains(@value, 'https:')]/@data-lgimg)
  - name: color
    singleValue: false
    description: A textual description of the colour
    xpath: //ul[@class='swatches color']//img/@alt
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@id='videoUrl']
  - name: name
    singleValue: false
    description: The product name
    manualSelector: span.product-name-title
  - name: asin
    singleValue: false
    description: null
    manualSelector: span.product-collection
    regExp: (.+)
    regExpReplace: BE$1
  - name: brandLink
    singleValue: false
    description: null
    xpath: //span[@class='product-name-brand']/parent::*[1]/@href
    regExp: (.+)
    regExpReplace: https://www.arnotts.ie$1
  - name: videoLength
    singleValue: false
    description: null
    xpath: //div[@class='vjs-duration-display']
    regExp: \d+:\d+
  - name: largeImageCount
    singleValue: false
    description: null
    xpath: count(//li[@class='thumb carousel-item'])
  - name: variantAsins
    singleValue: false
    description: null
    xpath: //option[contains(@value, 'https:')]/@value
    regExp: =\d{9}
  - name: featureBullets
    singleValue: false
    description: null
    xpath: //div[@itemprop='description']//li
  - name: secondaryImageTotal
    singleValue: false
    description: null
    xpath: count(//li[@class='thumb carousel-item'])-1
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //*[contains(text(), 'Specifications')]/parent::*[1]/following-sibling::*
  - name: warranty
    singleValue: false
    description: Guarantee associated with the product
    # xpath: //*[contains(text(), 'Warranty')] | //*[contains(text(), 'guarantee')]
    xpath: (//div[contains(@class,'tab')]//*[contains(text(),'guarantee') or contains(text(), 'Warranty')])[1]
  - name: promotion
    singleValue: false
    description: promotion text on product page
    manualSelector: span.promo-flag
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: //div[contains(@class, 'prod-feedback-txt')]
  - name: firstVariant
    singleValue: false
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
    xpath: //a[contains(@class, 'product-actions-wishlist js-add-to-wishlist-link')]/@data-pid
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
    xpath: //div[@itemprop='description']//li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@itemprop='description']//li)
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div#flix-inpage-wrapper
  - name: manufacturerImages  
    singleValue: false
    xpath: //div[contains(@id, 'flix-inpage-wrapper')]//img/@src
    regExp: (.+)
    regExpReplace: https:$1

  - name: hasComparisonTable
    defaultValue: No