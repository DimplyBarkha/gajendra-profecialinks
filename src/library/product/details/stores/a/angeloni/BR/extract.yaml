singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="box-galeria"]/img/@src
  - name: _url
  - name: category
    singleValue: false
    xpath: //ul[@id="breadcumbsList"]/li
  - name: nameExtended
    singleValue: true
    xpath: //*[contains (@class, 'box-desc-prod__titulo-produto')]
  - name: price
    singleValue: true
    xpath: //div[@id="ag-price"]
  - name: availabilityText
    defaultValue: In stock
    xpath: //div[@id="ag-availability"]
  - name: description
    singleValue: false
    # xpath: //*[contains (@class, 'box-info-produto__info')]
    xpath: //div[@id="ag-desc-text"]
  - name: variantId
    singleValue: true
    xpath: //span[@class='fright content-codigo']
  - name: directions
    singleValue: false
    # xpath: //*[contains (@class, 'box-info-produto__info')]
    xpath: //div[@id="ag-desc-text"]
  - name: input
    singleValue: true
    xpath: //span[@class='fright content-codigo']
  - name: sku
    xpath: //span[@class='fright content-codigo']
  - name: alternateImages
    singleValue: false
    xpath: //div[contains (@class, 'gallery-thumbs')]//div//img/@src
  - name: imageZoomFeaturePresent
    xpath: //div[@id="ag-zoom"]
  - name: descriptionBullets
    xpath: //div[@id="ag-desc-bullets"]
  - name: countryOfOrigin
    xpath: //*[contains (@class, 'selo-product')]/@title
  - name: brandText
    xpath: //div[@id='ag-brand']
