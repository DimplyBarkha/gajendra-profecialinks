singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//div[contains(@data-test,"component-media-gallery_activeSlide")])[1]//img/@src
    regExp: (.+)(?:\?)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: true
    xpath: (//div[contains(@data-test,"component-media-gallery_activeSlide")])[1]//img/@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@id,'image')]
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //nav[@data-test="component-breadcrumb"]//a//span
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h2[@data-test="product-name-main"]/span[1]
  - name: listPrice
    singleValue: true
    xpath: //span[@data-test="price-was"]
    regExp: Â£[0-9\.]+
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@itemprop="priceCurrency"]/following-sibling::h2
  - name: availabilityText
    singleValue: true
    manualSelector: div#availability
  - name: description
    singleValue: false
    xpath: //div[@id="description"]
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//div[@id="pdp-description"]//li)
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    manualSelector: div#brand
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    xpath: //li[contains(text(), "Size")]
    regExp: (?![Size\s]).+
  - name: weightNet
    xpath: //li[contains(text(), "Weight")]
    regExp: >-
      [0-9\.]+(kg|KG|Kg)
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    xpath: //div[@itemprop="description"]//*[contains(text(),"EAN")]
    regExp: EAN(?:\:)?\s+(\d+)
    regExpReplace: $1
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    xpath: //span[@itemprop="sku"]/@content
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    xpath: //span[@itemprop="sku"]/@content
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    xpath: //p[contains(text(),"WARNING")]/following-sibling::ul/li
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //span[@itemprop="ratingCount"]
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    xpath: //h3[@data-test="reviews-accordion-title"]//span[contains(@class,"TrustmarkMessage")]/text()
    description: The stated aggregate rating
  - name: aggregateRating
    xpath: //h3[@data-test="reviews-accordion-title"]//span[contains(@class,"TrustmarkMessage")]/text()
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    xpath: count(//ul[@data-test="component-color-swatch-list"]/li)
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@id="manufacturer-details"]//text()
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //a[contains(@class,"ccs-cc-inline-thumbnail-image")]/img/@data-large | //div[@class="ccs-slick-slide"][@data-media-type="image"]/@data-image-url
  - name: videos
    singleValue: false
    xpath: //div[contains(@id,'video')]
    description: URLs of videos on page
  - name: name
    singleValue: true
    description: The product name
    xpath: //span[@data-test="product-title"]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
    xpath: //span[@itemprop="priceCurrency"]/following-sibling::h2
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
