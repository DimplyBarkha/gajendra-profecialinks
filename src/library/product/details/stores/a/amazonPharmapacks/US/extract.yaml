extends: ../../amazon/US/extract
fields:
  - name: description
    singleValue: true
    xpath: //body/@additional_product_info
  - name: name
    xpath: //h1
  - name: nameExtended
    xpath: //h1
  - name: lbb
    xpath: //span[@id="price_inside_buybox"]
    regExp: (.+)
    regExpReplace: "YES"
    defaultValue: "NO"
  - name: lbbPrice
    xpath: //span[@id="price_inside_buybox"]
  - name: featureBullets
    xpath: //body/@feature_bullets
  - name: otherSellersName
    xpath: //a[@id="sellerProfileTriggerId"]
  - name: otherSellersPrice
    xpath: //span[@id="price_inside_buybox"]
  - name: legalDisclaimer
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/span[contains(text(), "Legal Disclaimer")]/../p[text()]/text()
  - name: weightNet
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text()
    regExp: '[^()]+'
  - name: largeImageCount
    xpath: count(//div[starts-with(@id,"ivImage_")])
  - name: variantAsins
    singleValue: false
    xpath: //ul[contains(@class,'swatchesSquare')]/li[@data-defaultasin]/@data-defaultasin
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//img/@data-src
  - name: manufacturerDescription
    xpath: normalize-space(concat(//div[@class='apm-sidemodule-textright'],//div[@data-a-expander-name="aplus-module-expander"]//div[contains(@class,"apm-spacing")]//table//tr[2],(//div[contains(@class,"apm-spacing")]//table//tr[2])[2]))
