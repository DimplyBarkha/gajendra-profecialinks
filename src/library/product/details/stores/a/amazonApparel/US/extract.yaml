extends: ../../amazonPharmapacks/US/extract
fields:
  - name: name
    singleValue: true
    xpath: //h1//span[@id="productTitle"]
  - name: nameExtended
    singleValue: true
    xpath: //h1//span[@id="productTitle"]
  - name: legalDisclaimer
    xpath: (//div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), "Legal Disclaimer")]/../p[text()]/text())[1]
  - name: weightNet
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text()
    regExp: '[^()]+'
  - name: largeImageCount
    xpath: count(//div[starts-with(@id,"ivImage_")])
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//img/@data-src
