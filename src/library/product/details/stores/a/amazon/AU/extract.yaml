singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[@id="titleSection"]//h1
  - name: nameExtended
    singleValue: false 
    xpath: //div[@id="titleSection"]//h1
  - name: image
    singleValue: false 
    xpath: //div[@id="imgTagWrapperId"]//img/@src
  - name: imageAlt
    singleValue: false 
    xpath: //div[@id="imgTagWrapperId"]//img/@alt
  - name: alternateImages
    singleValue: false 
    xpath: //li[(contains(@class,'a-spacing-small item imageThumbnail a-declarative'))]//span[@class='a-button-text']//img/@src
  - name: price
    singleValue: false
    xpath: //div[(contains(@class,'a-text-center a-spacing-mini'))]//span[@class='a-color-price']
  - name: brandText
    singleValue: false  
    xpath: //div[@id="bylineInfo_feature_div"]//div[(contains(@class,'a-section a-spacing-none'))]//a
  - name: manufacturer
    singleValue: false  
    xpath: //div[contains(@id,"detailBullets_feature_div")]//li//span//span[position()=1 and contains(text(),"Manufacturer") and not(contains(text(),"Manufacturer reference"))]/parent::*/span[2]
  - name: mpc
    singleValue: false
    xpath: //div[contains(@id,"detailBullets_feature_div")]//li//span//span[position()=1 and contains(text(),"Manufacturer reference")]/parent::*/span[2]
  - name: sku
    singleValue: false
    xpath: //div[@id="cerberus_feature_div"]//div[@id="cerberus-data-metrics"]/@data-asin
  - name: variantId
    singleValue: false
    xpath: //div[@id="cerberus_feature_div"]//div[@id="cerberus-data-metrics"]/@data-asin
  - name: description 
    singleValue: false
    xpath: //div[@id="productDescription"]//p
  - name: specifications
    singleValue: false
    xpath: //div[@id="detailBullets_feature_div"]//li | //div[@id="feature-bullets"]//li
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[@id="detailBullets_feature_div"]//li | //div[@id="feature-bullets"]//li
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: reviewCount
    singleValue: false
    xpath: //div[@id="averageCustomerReviews_feature_div"]//span[@id="acrCustomerReviewText"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="averageCustomerReviews_feature_div"]//span[@id="acrPopover"]/@title