extends: ../../../../sharedAmazon/shared
fields:
  - name: parentInput
    singleValue: true
    xpath: //div[@id='added-parentInput']
  - name: nameExtended
    singleValue: true
    xpath: //h1[contains(@id,'title')]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //*[@id='availability']
  - name: manufacturer
    singleValue: true
    xpath: //td[contains(text(), 'Hersteller')]/following-sibling::*[1] | //th[contains(text(), 'Manufacturer')]/following-sibling::*[1] | //td[contains(text(),'Manufacturer')]/following-sibling::*[1] | //div[@id='ii_manufacturerName']
    description: Product manufacturer
  - name: weightNet
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text() | //td[contains(text(),'Weight')]/following-sibling::*[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Item Weight')]/../td | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text() | //table[contains(@id,"productDetails_techSpec")]//tr/th[contains(., "Item Weight")]/following-sibling::td[1]/text()
    description: Net weight as described on the page
  - name: weightGross
    singleValue: false
    xpath: //div[@id='ii_weightGross']
    # xpath: (//*[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/*[contains(text(), 'Shipping Weight')]/following-sibling::text()[1])[1] | //tr[contains(@class,'shipping-weight')][1]//td[2] | (//th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1] | //tr//td[contains(text(),'Product Dimensions')]/../td[2]| //*[contains(text(),'Package Dimensions')]/following-sibling::*[1] | //div[contains(@id, 'detailBullets_feature_div')]//li[contains(.,'Product Dimensions')]
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'UPC')]/following-sibling::text()[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'UPC')]/../td | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Ean')]/../td
    description: GTIN code (includes UPC/EAN)
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    regExp: ([0-9]{1,}) ratings
    regExpReplace: $1
    description: The number of ratings
    # type: NUMBER
  - name: shippingDimensions
    singleValue: true
    xpath: (//th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1] | //tr//td[contains(text(),'Product Dimensions')]/../td[2]| //*[contains(text(),'Package Dimensions')]/following-sibling::*[1]
    description: Stated shipping dimensions
  - name: variantCount
    singleValue: false
    xpath: //div[@id='ii_variantCount']
    description: Number of variants listed
    defaultValue: '0'
    # type: NUMBER
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='ii_manufacturerDescriptionNode']
    # xpath: //div[@id='productDescription']/h3[contains(text(), 'Manufacturer')]//following-sibling::*[1] | //div[@id='ii_manufacturerDescription']
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='ii_manufacturerImages']
    # xpath: //div[@cel_widget_id="aplus"]//img/@src
    description: Images within the third party description
  - name: name
    singleValue: true
    xpath: //*[@id='productTitle']
    description: The product name
  - name: coupon
    singleValue: true
    xpath: //div[contains(@id,"unclippedCoupon")]//span/text() | (//div[@id="unclippedCouponSns"]//span[@class="a-color-success"])[1]
    description: Text of any coupon offer
  