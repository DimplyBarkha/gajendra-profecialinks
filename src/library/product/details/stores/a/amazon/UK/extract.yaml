singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//img[@id="landingImage"])[1]/@src | //div[contains(@id,'img-canvas')]/img/@src
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: (//img[@id="landingImage"])[1]/@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: true
    xpath: //script[contains(., "ImageBlockATF")]/text()
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    xpath: //meta[contains(@name,"keyword")]/@content
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[contains(@id, 'breadcrumbs')]//ul/li[not(@class)]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: //h1[contains(@id,'title')]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    xpath: //div[@id="price"]//span[contains(@class,"a-text-strike")]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: //*[@id="priceblock_ourprice" or contains(@class,"offer-price")]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //*[@id='availability']
    # regExp: (.+)
    # regExpReplace: In Stock
    # defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]|//*[@id="productDescription"]//p | //*[@id="productDescription"]//ul
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    xpath: count(//*[@id='feature-bullets']/ul/li[not(@id)])
    # type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //*[@id='bylineInfo']
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: true
    xpath: //td[contains(text(), 'Hersteller')]/following-sibling::*[1] | //th[contains(text(), 'Manufacturer')]/following-sibling::*[1] | //td[contains(text(),'Manufacturer')]/following-sibling::*[1]
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1] | //td[text()='Size']/following-sibling::*[1])[1] |  //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Size')]/../td | //*[contains(text(),'Volume')]/following-sibling::*[1]
    # regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    # regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text() | //td[contains(text(),'Weight')]/following-sibling::*[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Item Weight')]/../td
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    xpath: //th[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Shipping Weight')]/following-sibling::text()[1] | //tr[contains(@class,'shipping-weight')][1]//td[2]
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'UPC')]/following-sibling::text()[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'UPC')]/../td
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    # xpath: (//*[@data-asin])[1]/@data-asin
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Model Number')]/../td | //tr[contains(@class,'item-model-number')][1]//td[2] | //*[contains(text(),'Model Number')]/following-sibling::*[1]
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Model Number')]/../td | //tr[contains(@class,'item-model-number')][1]//td[2]
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Number of Items')]/../td | //td[contains(text(),'Item Package Quantity')]/following-sibling::*[1]
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/*[contains(text(), "Legal Disclaimer")]/../p[text()]/text()
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Directions')]/../p[text()]/text()
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    xpath: (//*[contains(@class, 'a-alert-heading') and contains(text(), 'WARNING')]/following-sibling::div[contains(@class, 'a-alert-content')] | //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Safety Information')]/../p[text()]/text())[1] | //td[contains(text(),'Use By Recommendation')]/following-sibling::*[1] | //td[contains(text(),'Warning')]/following-sibling::*[1]
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    regExp: ([0-9]{1,}) ratings
    regExpReplace: $1
    description: The number of ratings
    # type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    xpath: //*[@id="acrPopover"]/@title
    description: The stated aggregate rating normalized to be out of 5
    # type: NUMBER
  - name: shippingInfo
    singleValue: true
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    xpath: (//th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1] | //tr//td[contains(text(),'Product Dimensions')]/../td[2]| //*[contains(text(),'Package Dimensions')]/following-sibling::*[1]
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    xpath: (//*[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/*[contains(text(), 'Shipping Weight')]/following-sibling::text()[1])[1]
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    xpath: count(//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li[contains(@class, "swatchAvailable") or contains(@class, "swatchUn")])
    description: Number of variants listed
    # type: NUMBER
  - name: color
    singleValue: true
    xpath: //div[contains(@id,"variation_color_name")]//span[contains(@class, "selection")]
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='productDescription']/h3[contains(text(), 'Manufacturer')]//following-sibling::*[1]
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//img/@src
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[@aria-label="Video Player"]//@src | //div[@data-vendor-name="Manufacturer Video"]/video/@data-video-url
    description: URLs of videos on page
  - name: name
    singleValue: true
    xpath: //*[@id='productTitle']
    description: The product name
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    xpath: (//*[@data-asin])[1]/@data-asin
    description: null
  - name: coupon
    singleValue: true
    xpath: //div[contains(@id,"unclippedCoupon")]//span/text() | (//div[@id="unclippedCouponSns"]//span[@class="a-color-success"])[1]
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
    # defaultValue:  'No'
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]//span[contains(@class, "ac-keyword")]//text()
  - name: brandLink
    singleValue: false
    xpath: //a[@id="bylineInfo"]/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.co.uk$1
    description: null
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'International Shipping')]/following-sibling::text()[1]
  - name: salesRank
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "#")] | //*[@id="SalesRank"]//span[contains(., "#")]
    regExp: \#([0-9]{1,})
    regExpReplace: $1
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "#")] | //*[@id="SalesRank"]//span[contains(., "#")]/following-sibling::*[1]/a
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: true
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: $1
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: true
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: true
    xpath: //div[contains(@id,'universal-hero-quick-promo')]//span[contains(@class,'a-text-bold')]
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: true
    xpath: //div[contains(@id,'universal-hero-quick-promo')]//img/@src
    description: null
  - name: heroQuickPromoUrl
    singleValue: true
    xpath: //div[contains(@id,'universal-hero-quick-promo')]//a/@href
    regExp: (.*)
    regExpReplace: https://www.amazon.co.uk/dp$1
    description: null
  - name: pasin
    singleValue: true
    xpath: (//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li)[1]/@data-defaultasin
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
    xpath: (//div[@aria-label="Video Player"]//span[@class="vjs-duration-display"])[1]
  - name: ingredientImagePresent
    singleValue: true
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "INGR")]
    description: null
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: factImagePresent
    singleValue: false
    description: null
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "FACT")]/text()
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: largeImageCount
    singleValue: true
    description: null
    xpath: //script[contains(., "ImageBlockATF")]/text()
    defaultValue: 0
    # type: NUMBER
  - name: variantAsins
    singleValue: false
    description: null
    xpath: //div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li/@data-defaultasin
    # regExp: p\/([A-Z0-9]{9,})\/
    # regExpReplace: $1
  - name: primeFlag
    singleValue: true
    description: null
    xpath: //div[contains(@id,'centerCol')]//i[contains(@class, "a-icon-prime")]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: NO
  - name: lbb
    singleValue: false
    xpath: //span[@id="price_inside_buybox"]
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
    defaultValue: 'NO'
  - name: lbbPrice
    singleValue: false
    xpath: //span[@id="price_inside_buybox"]
    description: null
  - name: featureBullets
    singleValue: false
    description: null
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: otherSellersName
    singleValue: false
    xpath: //div[contains(@id,'mbc')]//span[contains(@class,'mbcMerchantName')]
    description: null
  - name: otherSellersPrime
    xpath: //span[contains(@id, "mbc-shipping")]
  - name: otherSellersPrice
    singleValue: false
    xpath: //div[contains(@id,'mbc')]//span[contains(@id,'mbc-price')]
    description: null
  - name: otherSellersShipping
    singleValue: false
    xpath: //div[contains(@id,'mbc')]//span[contains(@id,'mbc-shipping')]
    description: null
  - name: secondaryImageTotal
    singleValue: true
    description: null
    xpath: count(//div[@id='altImages']//li[contains(@class, 'imageThumbnail')]) - 1
    # type: NUMBER
  - name: news
    singleValue: false
    xpath: //*[@id="SalesRank"]//td[@class='value']//li[@class='zg_hrsr_item'][last()]
    # regExp: (#\d+)(.*)
    # regExpReplace: $1 Best Seller $2
    description: null
  - name: addonItem
    singleValue: true
    description: null
    xpath: //form[@id="addToCart"]//div[contains(@class, "addOnItem")]
  - name: fastTrack
    singleValue: true
    xpath: //div[contains(@id,'ddmDeliveryMessage')]
    description: null
  - name: ingredientsList
    singleValue: true
    xpath: (//div[@id='importantInformation_feature_div']//div[contains(.,'Ingredients')]/p)
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
  - name: servingSize
    singleValue: true
    xpath: //*[contains(text(),'Serving')]/following-sibling::*[1]
    description: The size of serving Nutritional information is based on.
  - name: servingSizeUom
    singleValue: false
    xpath: //*[contains(text(),'Serving')]/following-sibling::*[1]
    # regExp: >-
    #    (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of measure of serving
  - name: numberOfServingsInPackage
    singleValue: true
    description: Suggested number of servings of the product.
    # type: NUMBER
  - name: caloriesPerServing
    singleValue: true
    xpath: //*[contains(text(),'Energy (kJ)')]/following-sibling::*[1]
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
  - name: caloriesFromFatPerServing
    singleValue: true
    description: Nutritional Information for Calories From Fat content - Usually
      based on per 100g serving
    # type: NUMBER
  - name: totalFatPerServing
    singleValue: true
    xpath: //td[contains(text(),'Fat')]/following-sibling::*[1]
    description: Nutritional Information for Total Fat content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: totalFatPerServingUom
    singleValue: true
    xpath: //td[contains(text(),'Fat')]/following-sibling::*[1]
    # regExp: (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of Measure Data for Total Fat content
  - name: saturatedFatPerServing
    singleValue: true
    xpath: //td[contains(text(),'Saturate')]/following-sibling::*[1]
    description: Nutritional Information for Saturated Fat content - Usually based
      on per 100g serving
    # type: NUMBER
  - name: saturatedFatPerServingUom
    singleValue: false
    xpath: //td[contains(text(),'Saturate')]/following-sibling::*[1]
    # regExp: >-
    #    (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of Measure Data for Saturated Fat content
  - name: transFatPerServing
    singleValue: true
    description: Nutritional Information for Trans Fat content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: transFatPerServingUom
    singleValue: true
    description: Unit of Measure Data for Trans Fat content
  - name: cholesterolPerServing
    singleValue: true
    description: Nutritional Information for Cholesterol content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: cholesterolPerServingUom
    singleValue: true
    description: Unit of Measure Data for Cholesterol content
  - name: sodiumPerServing
    singleValue: true
    xpath: //td[contains(text(),'Sodium')]/following-sibling::*[1]
    description: Nutritional Information for Sodium content - Usually based on per
      100g serving
    # type: NUMBER
  - name: sodiumPerServingUom
    singleValue: true
    xpath: //td[contains(text(),'Sodium')]/following-sibling::*[1]
    # regExp: (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of Measure Data for Sodium content
  - name: totalCarbPerServing
    singleValue: true
    xpath: //td[contains(text(),'Carb')]/following-sibling::*[1]
    description: Nutritional Information for Total Carbohydrate content - Usually
      based on per 100g serving
    # type: NUMBER
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: //td[contains(text(),'Carb')]/following-sibling::*[1]
    # regExp: >-
    #    (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of Measure Data for Total Carbohydrate content
  - name: dietaryFibrePerServing
    singleValue: true
    xpath: //td[contains(text(),'Fibre')]/following-sibling::*[1]
    description: Nutritional Information for Dietary Fibre content - Usually based
      on per 100g serving
    # type: NUMBER
  - name: dietaryFibrePerServingUom
    singleValue: true
    xpath: //td[contains(text(),'Fibre')]/following-sibling::*[1]
    regExp: (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    regExpReplace: $1
    description: Unit of Measure Data for Dietary Fibre content
  - name: totalSugarsPerServing
    singleValue: true
    xpath: //td[contains(text(),'Sugar')]/following-sibling::*[1]
    description: Nutritional Information for Total Sugar content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: totalSugarsPerServingUom
    singleValue: false
    xpath: //td[contains(text(),'Sugar')]/following-sibling::*[1]
    # regExp: >-
    #  (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of Measure Data for Total Sugar content
  - name: proteinPerServing
    singleValue: true
    xpath: //td[contains(text(),'Protein')]/following-sibling::*[1]
    description: Nutritional Information for Protein content - Usually based on per
      100g serving
    # type: NUMBER
  - name: proteinPerServingUom
    singleValue: true
    xpath: //td[contains(text(),'Protein')]/following-sibling::*[1]
    # regExp: (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of Measure Data for Protein
  - name: vitaminAPerServing
    singleValue: true
    description: Nutritional Information for Vitamin A content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: vitaminAPerServingUom
    singleValue: true
    description: Unit of Measure Data for Vitamin A
  - name: vitaminCPerServing
    singleValue: true
    description: Nutritional Information for Vitamin C content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: vitaminCPerServingUom
    singleValue: true
    description: Unit of Measure Data for Vitamin C
  - name: calciumPerServing
    singleValue: true
    description: Nutritional Information for Calcium content - Usually based on per
      100g serving
    # type: NUMBER
  - name: calciumPerServingUom
    singleValue: true
    description: Unit of Measure Data for Calcium
  - name: ironPerServing
    singleValue: true
    xpath: //td[contains(text(),'Iron')]/following-sibling::*[1]
    description: Nutritional Information for Iron content - Usually based on per
      100g serving
    # type: NUMBER
  - name: ironPerServingUom
    singleValue: true
    xpath: //td[contains(text(),'Iron')]/following-sibling::*[1]
    description: Unit of Measure Data for Iron
  - name: dietarySymbols
    singleValue: true
    description: Information related to the dietary symbols of a specific product
  - name: magnesiumPerServing
    singleValue: true
    description: Nutritional Information for Magnesium content - Usually based on
      per 100g serving
    # type: NUMBER
  - name: magnesiumPerServingUom
    singleValue: true
    description: Unit of Measure Data for Magnesium
  - name: saltPerServing
    singleValue: true
    xpath: //td[contains(text(),'Salt')]/following-sibling::*[1]
    description: Nutritional Information for Salt content - Usually based on per
      100g serving
    # type: NUMBER
  - name: saltPerServingUom
    singleValue: false
    xpath: //td[contains(text(),'Salt')]/following-sibling::*[1]
    # regExp: (?:[\d]+(?:.[\d]+)?)\s{0,}(.*)
    # regExpReplace: $1
    description: Unit of Measure Data for Salt
  - name: dietaryInformation
    singleValue: true
    description: null
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //table[contains(@id, "productDetails_techSpec")]/tbody/tr[text()] | //*[@class='secHeader']//*[contains(text(),'Additional')]/../following-sibling::*[1]//tbody/tr
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
