extends: ../../../../sharedAmazon/shared
fields:
  - name: brandText
    xpath: //a[@id="bylineInfo"]
    regExp: Brand\:\ (.*)
    regExpReplace: $1
  - name: color
    xpath: //table[@id='productDetails_techSpec_section_1']//th[contains(text(),"Color")]//following-sibling::td
  - name: pageTitle
    xpath: //meta[@name="title"]/@content
  - name: subCategory
    xpath: //ul[contains(@class,"a-unordered-list")]//li[last()-2]/span[@class="a-list-item"]/a/text()
  - name: sku
    xpath: //link[@rel="canonical"]/@href
    regExp: /dp/(.*)
    regExpReplace: $1