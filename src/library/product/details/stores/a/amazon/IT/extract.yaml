extends: ../../../../sharedAmazon/shared
fields:
  - name: brandText
    singleValue: false
    xpath: //a[@id="bylineInfo"]/text() | //div[contains(@id,"bylineInfo") and not(//a[@id="bylineInfo"]/text())] | //a[@id="brandteaser"]/img/@alt
    regExp: '(Marca:\s+(.+)$|Visita lo Store di (.+)|^(.+)$)'
    regExpReplace: $2$3$4
  - name: quantity
    singleValue: false
    xpath: //td[contains(text(), 'Peso')]/following-sibling::*[1] | //div[@class='content']/ul/li/b[contains(text(), 'Peso')]/parent::*[1]/text() | //div[@class='content']/ul/li/b[contains(text(), 'Dimensioni')]/parent::*[1]/text() | //th[contains(text(), 'Peso')]/following-sibling::*[1]
  - name: weightNet
    singleValue: false
    xpath: //*[contains(text(), 'Peso')]/following-sibling::*[1]
  - name: weightGross
    singleValue: false
    xpath: //td[contains(text(), 'Paketgewicht')]/following-sibling::*[1]
  - name: mpc
    singleValue: false
    xpath: //th[contains(text(), 'odello')]/following-sibling::*[1]
  - name: packSize
    singleValue: false
    xpath: //h1[@id='title'] | (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Peso')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Peso')]/* | //label[contains(text(), 'Peso')]/following-sibling::*[1])[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'NÃºmero de unidades en el paquete')]/../td | //td[contains(text(),'Cantidad')]/following-sibling::*[1]
    regExp: ([0-9]{1,})? ?[Pp]{1}ack ?([of]{2})? ?([0-9]{1,})?
    regExpReplace: $3
  - name: directions
    singleValue: false
    xpath: //*[contains(text(), 'Serving Recommendation')]/following-sibling::*[1]
  - name: warnings
    singleValue: false
    xpath: //b[contains(text(), 'Avvertenze:')]/parent::*
  - name: shippingDimensions
    singleValue: false
    xpath: //*[contains(text(), 'Dimensioni del collo')]/following-sibling::*

  - name: salesRankRaw
    singleValue: false 
    xpath: //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and contains(text(), "See")]/preceding-sibling::text()[1] | //div[contains(@id, "productDetails_feature_div")]//a[contains(@href, "bestseller")]/ancestor::span[1] | //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and not(contains(text(), "See"))]/ancestor::li[1]
    regExp: n.\s*([0-9,]{1,})[ \t]*in[ \t]*([^\(]+)
    regExpReplace: >-
      #$1 in $2
  - name: salesRank
    singleValue: false
    xpath: //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and contains(text(), "See")]/preceding-sibling::text()[1] | //div[contains(@id, "productDetails_feature_div")]//a[contains(@href, "bestseller")]/ancestor::span[1] | //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and not(contains(text(), "See"))]/ancestor::li[1]
    regExp: n.\s*([0-9,]{1,})[ \t]*in[ \t]*([^\(]+)
    regExpReplace: $1
  - name: salesRankCategory
    singleValue: false
    xpath: //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and contains(text(), "See")]/preceding-sibling::text()[1] | //div[contains(@id, "productDetails_feature_div")]//a[contains(@href, "bestseller")]/ancestor::span[1] | //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and not(contains(text(), "See"))]/ancestor::li[1]
    regExp: n.\s*([0-9,]{1,})[ \t]*in[ \t]*([^\(]+)
    regExpReplace: $2

  - name: ingredientsList
    singleValue: false
    xpath: //h3[contains(text(), 'Ingredientes')]/following-sibling::*[1] | //td[contains(.,"Ingredientes")]/following-sibling::td//span[@class="a-truncate-full a-offscreen"]
  - name: allergyAdvice
    singleValue: false
    xpath: //*[contains(text(), 'Allergen')]/following-sibling::*[1]
  - name: alcoholContent
    singleValue: false
    xpath: //*[contains(text(), 'Gradazione alcolica')]/following-sibling::*[1]
  - name: legalDisclaimer
    singleValue: false
    xpath: //h1[contains(text(), 'legale')]/following-sibling::*
  - name: countryOfOrigin
    singleValue: false
    xpath: //*[contains(text(), 'Paese')]/following-sibling::*