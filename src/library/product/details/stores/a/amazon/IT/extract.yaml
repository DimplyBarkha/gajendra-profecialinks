extends: ../../../../sharedAmazon/shared
fields:
  - name: brandText
    singleValue: false
    xpath: //*[normalize-space(text())="Marca"]/following-sibling::*[1]
  - name: pageTitle
    xpath: //meta[@name="title"]/@content
  - name: subCategory
    xpath: //ul[contains(@class,"a-unordered-list")]//li[last()-2]/span[@class="a-list-item"]/a/text()
  - name: sku
    xpath: //link[@rel="canonical"]/@href
    regExp: /dp/(.*)
    regExpReplace: $1