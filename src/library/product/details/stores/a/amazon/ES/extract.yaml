singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@src
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //*[@id="imageBlock_feature_div"]/script
    regExp: large\":\"(.{40,200})\"\,\"main
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    xpath: //div[@id='wayfinding-breadcrumbs_feature_div']/ul/li/span/a
  - name: nameExtended
    singleValue: false
    xpath: //h1[@id='title']
  - name: listPrice
    singleValue: false
    xpath: //div[@id="price"]//span[contains(@class,"a-text-strike")]
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability']/span
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)] | //div[@id='productDescription'] | //div[@id='productDescription']/h3[contains(text(), 'Descripción del producto')]//following-sibling::*[1]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//*[@id='feature-bullets']/ul/li[not(@id)])
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo'] | //a[@id='brand']
  - name: quantity
    singleValue: false
    xpath: //td[contains(text(), 'Peso')]/following-sibling::*[1] | //div[@class='content']/ul/li/b[contains(text(), 'Peso')]/parent::*[1]/text() | //div[@class='content']/ul/li/b[contains(text(), 'Dimensiones')]/parent::*[1]/text() | //th[contains(text(), 'Peso')]/following-sibling::*[1]
  - name: weightNet
    singleValue: false
    xpath: //td[contains(text(), 'Nettogewicht')]/following-sibling::*[1]
  - name: weightGross
    singleValue: false
    xpath: //td[contains(text(), 'Paketgewicht')]/following-sibling::*[1]
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: asin
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: mpc
    singleValue: false
    xpath: //td[contains(text(), 'Series')]/following-sibling::*[1]
  - name: packSize
    singleValue: false
    xpath: //h1[@id='title'] | (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Peso')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Peso')]/* | //label[contains(text(), 'Peso')]/following-sibling::*[1])[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Número de unidades en el paquete')]/../td | //td[contains(text(),'Cantidad')]/following-sibling::*[1]
    regExp: ([0-9]{1,})? ?[Pp]{1}ack ?([of]{2})? ?([0-9]{1,})?
    regExpReplace: $3
  - name: directions
    singleValue: false
    xpath: //*[contains(text(), 'dirección')]/following-sibling::*[1]
  - name: warnings
    singleValue: false
    xpath: //*[contains(text(), 'seguridad')]/following-sibling::*[1]
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    regExp: ([0-9.]{1,}) valoraciones
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
    regExp: ([0-9\,]{1,}) de
    regExpReplace: $1
  - name: shippingInfo
    singleValue: false
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]|//div[@id="merchant-info"]
  - name: shippingDimensions
    singleValue: false
    xpath: //*[contains(text(), 'Dimensiones')]/following-sibling::*[1] | //li/b[contains(text(), 'Dimensiones')]/following::text()[1]
  - name: shippingWeight
    singleValue: false
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li)
  - name: color
    singleValue: false
    xpath: //div[contains(@id,"variation_color_name")]//span[contains(@class, "selection")]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//img/@src
  - name: videos
    singleValue: false
    xpath: //script[contains(text(), 'durationTimestamp')]
    regExp: url":"(.{30,300})"\,"videoHeight
    regExpReplace: $1
  - name: amazonChoice
    singleValue: false
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue:  'No'
  - name: amazonChoiceCategory
    singleValue: false
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]//span[contains(@class, "ac-for-text")]//text()
  - name: brandLink
    singleValue: false
    xpath: //a[@id="bylineInfo"]/@href | //a[@id='brand']/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.es$1
  - name: salesRank
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "º")] | //*[@id="SalesRank"]//span[contains(., "°")]
    regExp: ([0-9]+.[0-9]{1,})
    regExpReplace: $1
  - name: salesRankCategory
    singleValue: false
    xpath: //*[@id="SalesRank"]/*[contains(text(), "en")]/text() | //*[@id="SalesRank"]//span[contains(., "en")]/a
    regExp: ((?:\S*[A-Z]){1}[A-Za-z\s&!@#^*$+-]{1,})
    regExpReplace: $1
  - name: subscribeAndSave
    singleValue: false
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: gtin
    singleValue: false
    xpath: //li/b[contains(text(), 'Número de modelo del producto')]/following::text()[1]
  - name: pasin
    singleValue: false
    xpath: //script[contains(text(), 'parentAsin')]
    regExp: parentAsin"\s:\s"(\S+)
    regExpReplace: $1
  - name: videoLength
    singleValue: false
    xpath: //script[contains(text(), 'durationTimestamp')]
    regExp: (\d+:\d+)
    regExpReplace: $1
  - name: ingredientImagePresent
    singleValue: false
    xpath: //script[contains(text(),"INGR")]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: NO
  - name: factImagePresent
    singleValue: false
    xpath: //script[contains(text(),"FACT")]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: NO
  - name: largeImageCount
    singleValue: false
    xpath: //script[contains(., "ImageBlockATF")]/text()
  - name: variantAsins
    singleValue: false
    xpath: //*[@id="twister"]//li/@data-defaultasin
  - name: primeFlag
    singleValue: false
    xpath: (//div[contains(@id,"price")]//tr[contains(@id, "priceblock") and not(contains(@id, "upsell")) and //i[contains(@class, "a-icon-prime")]])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: NO
  - name: lbb
    singleValue: false
    xpath: //div[contains(@id, 'mbc')]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: NO
  - name: lbbPrice
    singleValue: false
    xpath: //span[contains(@id, 'mbc-price')]
  - name: featureBullets
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: otherSellersName
    singleValue: false
    xpath: //span[contains(@class, 'mbcMerchantName')]
  - name: otherSellersPrice
    singleValue: false
    xpath: //span[contains(@id, 'mbc-price')]
  - name: otherSellersPrime
    singleValue: false
    xpath: //span[contains(@id, "mbc-shipping")]
  - name: otherSellersShipping2
    singleValue: false
    xpath: //span[contains(@id, "mbc-shipping")]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id='altImages']//li[contains(@class, 'imageThumbnail')])
  - name: news
    singleValue: false
    description: null
  - name: andon_cord
    singleValue: false
    defaultValue: No
  - name: fastTrack
    singleValue: false
    xpath: //*[@id="ddmDeliveryMessage"]
  - name: ingredientsList
    singleValue: false
    xpath: //h3[contains(text(), 'Ingredientes')]/following-sibling::*[1]
  - name: promotion
    singleValue: false
    xpath: //td[contains(@id, 'priceblock_dealprice_lbl')]
  - name: alcoholContent
    singleValue: false
    xpath: //td[contains(text(), 'Contenido de alcohol')]/following-sibling::*[1]
  - name: variantInformation
    singleValue: false
    xpath: //*[@id="twister"]//span[@class="selection"]
  - name: firstVariant
    singleValue: false
    xpath: //script[contains(text(), 'parentAsin')]
    regExp: parentAsin"\s:\s"(\S+)
    regExpReplace: $1
  - name: allergyAdvice
    singleValue: false
    xpath: //*[contains(text(), 'Allergen')]/following-sibling::*[1]
  - name: alcoholContent
    singleValue: false
    xpath: //*[contains(text(), 'Contenido de alcohol')]/following-sibling::*[1]
