singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//img[@id="landingImage"])[1]/@src | //div[@id='main-image-container']/div[@id='img-wrapper']/div/img/@src
  - name: imageAlt
    singleValue: true
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="altImages"]//ul/li[contains(@class, "imageThumbnail")][position()>1]//img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    xpath: //div[contains(@id, 'breadcrumbs')]//ul/*[not(li[@class='a-breadcrumb-divider'])]/span/a
  - name: _pageTimestamp
    singleValue: true
  - name: _url
    singleValue: true
    xpath: //link[@rel='canonical']/@href
  - name: nameExtended
    singleValue: true
    xpath: //meta[@name='title']/@content
  - name: listPrice
    singleValue: true
    xpath: //div[@id="price"]//span[contains(@id,"priceblock_dealprice")][not(contains(@id,"priceblock_ourprice"))]
    defaultValue:
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='twister_feature_div']//img/@alt | //form[@id='twister']//div/div[@class='twisterTextDiv text']/span/text()
  - name: firstVariant
    singleValue: false
    xpath: (//div[@id='twister_feature_div']//img/@alt | //form[@id='twister']//div/div[@class='twisterTextDiv text']/span/text())[1]
  - name: price
    singleValue: true
    xpath: //*[@id="priceblock_ourprice"]
  - name: availabilityText
    singleValue: false
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //div[@id='availability']/span[contains(text(),"in stock")] | //div[@id='availability']/span[contains(text(),"In Stock")]
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)] | //*[@id='detailBullets_feature_div']/ul/li | //div[@id='productDescription_feature_div']/div[@id='productDescription']/p
  - name: descriptionBullets
    singleValue: true
    xpath: count(//*[@id='feature-bullets']/ul/li[not(@id)] | //*[@id='detailBullets_feature_div']/ul/li | //div[@id='productDescription_feature_div']/div[@id='productDescription']/p)
  - name: brandText
    singleValue: true
    xpath: //*[@id='bylineInfo']
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='detailBullets_feature_div']/ul/li/span[@class='a-list-item']/span[contains(text(),"Manufacturer")]/following-sibling::span | //table[@id='productDetails_techSpec_section_1']/tbody/tr/th[contains(text(),"Brand")]/following-sibling::td/text()
  - name: quantity
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1]
  - name: weightNet
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text()
    regExp: ([^()]+)
    regExpReplace: $1
  - name: weightGross
    singleValue: false
    xpath: concat((substring-after(//div[@id='detailBullets_feature_div']/ul/li/span/span[contains(text(), 'Kilograms')], ';')), ' ', (substring-after(//div[@id='detailBullets_feature_div']/ul/li/span/span[contains(text(), 'Grams')], ';')))
  - name: gtin
    singleValue:  true
    xpath:   //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'UPC')]/following-sibling::text()[1]
  - name: sku
    singleValue: false
    xpath: //tbody/tr/th[contains(text(),'Model Number')]/following-sibling::td/text()[1]
  - name: variantId
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1]
  - name: mpc
    singleValue:  true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1]
  - name: packSize
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1]
    regExp: ([0-9]{1,})? ?[Pp]{1}ack ?([of]{2})? ?([0-9]{1,})?
    regExpReplace: $1$3
  - name: legalDisclaimer
    singleValue: true
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), "Legal Disclaimer")]/../p[text()]/text()
  - name: directions
    singleValue: true
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Directions')]/../p[text()]/text()
  - name: warnings
    singleValue: true
    xpath: (//*[contains(@class, 'a-alert-heading') and contains(text(), 'WARNING')]/following-sibling::div[contains(@class, 'a-alert-content')] | //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Safety Information')]/../p[text()]/text())[1]
  - name: ratingCount
    singleValue: false
    xpath: substring-before(//*[@id="acrCustomerReviewText"]/text(),' rating')
  - name: aggregateRatingText
    singleValue: true
    xpath:
  - name: aggregateRating
    singleValue: true
    xpath: //*[@id="acrPopover"]/@title
    regExp: ([0-9\.]{1,}) out of
    regExpReplace: $1
  - name: shippingInfo
    singleValue: true
    xpath: normalize-space(//*[@id="shipsFromSoldByInsideBuyBox_feature_div"])
  - name: shippingDimensions
    singleValue: false
    xpath: substring-before(//div[@id='detailBullets_feature_div']/ul/li/span/span[contains(text(), ' x ')], ';')
  - name: shippingWeight
    singleValue: false
    xpath: concat((substring-after(//div[@id='detailBullets_feature_div']/ul/li/span/span[contains(text(), 'Kilograms')], ';')), ' ', (substring-after(//div[@id='detailBullets_feature_div']/ul/li/span/span[contains(text(), 'Grams')], ';')))
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li)
  - name: color
    singleValue: true
    xpath: //div[contains(@id,"variation_color_name")]//span[contains(@class, "selection")]
  - name: colorCode
    singleValue: true
    xpath:
  - name: manufacturerDescription
    singleValue: true
    xpath: //div[@id="productDescription"]/p[text()]/text()
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//img/@src
  - name: videos
    singleValue: false
    xpath: //div[@data-vendor-name="Manufacturer Video"]/@data-video-url
  - name: name
    singleValue: true
    xpath: //title
  - name: inStorePrice
    sinlgeValue: true
    xpath:
  - name: asin
    singleValue: true
    xpath: (//div[@id="cerberus_feature_div"]//*[@data-asin])[1]/@data-asin | //*[contains(@id,'ASIN')]/@value
  - name: coupon
    singleValue: true
    xpath: (//div[@id="unclippedCouponSns"]//span[@class="a-color-success"])[1]
  - name: amazonChoice
    singleValue: false
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue:  'No'
  - name: amazonChoiceCategory
    singleValue: true
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]//span[contains(@class, "ac-for-text")]//text()
  - name: brandLink
    singleValue: false
    xpath: //a[@id="bylineInfo"]/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.sa$1
  - name: internationalShipping
    singleValue: true
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'International Shipping')]/following-sibling::text()[1]
  - name: salesRank
    singleValue: false
    xpath: concat(substring-before(substring-after(//div[@id='detailBullets_feature_div']/following-sibling::ul/li/span/span[contains(text(),'Rank')]/following-sibling::text(),'#'),' in '),' | ', (substring-before(substring-after( (//div[@id='detailBullets_feature_div']/following-sibling::ul/li/span/span[contains(text(),'Rank')]/following-sibling::ul/li/span),'#'),' in ')))
  - name: salesRankCategory
    singleValue: false
    xpath: concat(substring-before(substring-after(//div[@id='detailBullets_feature_div']/following-sibling::ul/li/span/span[contains(text(),'Rank')]/following-sibling::text(),' in '),'('),' | ', (substring-after( (//div[@id='detailBullets_feature_div']/following-sibling::ul/li/span/span[contains(text(),'Rank')]/following-sibling::ul/li/span),' in ')))
  - name: subscriptionPrice
    singleValue: true
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: $1
  - name: subscribeAndSave
    singleValue: true
