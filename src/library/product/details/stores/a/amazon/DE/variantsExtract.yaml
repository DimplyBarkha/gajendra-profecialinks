singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //*[@id='ii_variant']
  - name: variantUrl
    singleValue: false
    description: variant Url
    # xpath: //*[@id='ii_variant']/text()
    xpath: //*[@id='ii_variant']
    regExp: (.+)
    regExpReplace: https://amazon.de/dp/product/$1/
