singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //script[contains(text(), 'ImageBlockATF')]
    regExp: hiRes\":\"(.{40,200})\"\,\"thumb
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //*[@id="imageBlock_feature_div"]/script
    regExp: large\":\"(.{40,200})\"\,\"main
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    xpath: //div[@id='wayfinding-breadcrumbs_feature_div']/ul
  - name: nameExtended
    singleValue: false
    xpath: //h1[@id='title']
  - name: listPrice
    singleValue: false
    xpath: //div[@id="price"]//span[contains(@class,"a-text-strike")]
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability']
  - name: description
    singleValue: false
    xpath: /html/body/@prod_desc
  - name: descriptionBullets
    singleValue: false
    xpath: count(//*[@id='feature-bullets']/ul/li[not(@id)])
  - name: featureBullets
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo']
  - name: manufacturer
    singleValue: false
    xpath: //td[contains(text(), 'Hersteller')]/following-sibling::*[1] | //td/a[contains(text(), 'Hersteller')]/parent::*[1]/following-sibling::*[1]
  - name: quantity
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Größe')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Größe')]/* | //label[contains(text(), 'Größe')]/following-sibling::*[1] | //td[text()='Größe']/following-sibling::*[1])[1] |  //table[contains(@id,'product-specification-table')]//th[contains(text(), 'Größe')]/../td | //*[contains(text(),'Volumen')]/following-sibling::*[1]
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //td[contains(text(), 'Netto-Gewicht')]/following-sibling::*[1] | //td[contains(text(), 'Nettogewicht')]/following-sibling::*[1]
  - name: weightGross
    singleValue: false
    xpath: //td[contains(text(), 'Paketgewicht')]/following-sibling::*[1]
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: asin
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: directions
    singleValue: false
    xpath: //*[contains(text(), 'Gebrauchsanweisung')]/following-sibling::*[1]
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    regExp: ([0-9]{1,}) Sternebewertungen
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
    regExp: ([0-9\,]{1,}) von
    regExpReplace: $1
  - name: shippingInfo
    singleValue: false
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]|//div[@id="merchant-info"]
  - name: shippingDimensions
    singleValue: false
    xpath: //td[contains(text(), 'Dimensionen')]/following-sibling::*[1]/text()[1]
  - name: shippingWeight
    singleValue: false
    xpath: //td[contains(text(), 'Produktgewicht inkl. Verpackung')]/following-sibling::*[1]/text()[1]
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li)
  - name: color
    singleValue: false
    xpath: //div[contains(@id,"variation_color_name")]//span[contains(@class, "selection")]
  - name: manufacturerDescription
    singleValue: false
    xpath: //*[@class='aplus-module-wrapper']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//*[not(self::noscript)]/img/@src
  - name: videos
    singleValue: false
    xpath: //script[contains(text(), 'durationTimestamp')]
    regExp: url":"(.{30,300})"\,"videoHeight
    regExpReplace: $1
  - name: amazonChoice
    singleValue: false
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
  - name: amazonChoiceCategory
    singleValue: false
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]//span[contains(@class, "ac-for-text")]//text()
  - name: brandLink
    singleValue: false
    xpath: //a[@id="bylineInfo"]/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.de$1
  - name: salesRank
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "#")] | //*[@id="SalesRank"]//span[contains(., "#")]
    regExp: \Nr. ([0-9]{1,})
    regExpReplace: $1
  - name: salesRankCategory
    singleValue: false
    xpath: //*[@id="SalesRank"]/*[contains(text(), "in")]/text() | //*[@id="SalesRank"]//span[contains(., "in")]/a
    regExp: ((?:\S*[A-Z]){1}[A-Za-z\s&!@#^*$+-]{1,})
    regExpReplace: $1
  - name: subscriptionPrice
    singleValue: false
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: $1
  - name: subscribeAndSave
    singleValue: false
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: pasin
    singleValue: false
    xpath: //script[contains(text(), 'parentAsin')]
    regExp: parentAsin"\s:\s"(\S+)
    regExpReplace: $1
  - name: videoLength
    singleValue: false
    xpath: //script[contains(text(), 'durationTimestamp')]
    regExp: (\d+:\d+)
    regExpReplace: $1
  - name: ingredientImagePresent
    singleValue: false
    xpath: //script[contains(text(),"INGR")]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: NO
  - name: factImagePresent
    singleValue: false
    xpath: //script[contains(text(),"FACT")]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: NO
  - name: largeImageCount
    singleValue: false
    xpath: count(//script[contains(text(),"SL1500_.jpg")])
  - name: variantAsins
    singleValue: false
    xpath:  //div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li[@data-dp-url]/@data-dp-url
    regExp: p\/([A-Z0-9]{9,})\/
    regExpReplace: $1
  - name: primeFlag
    singleValue: false
    xpath: (//div[contains(@id,"price")]//tr[contains(@id, "priceblock") and not(contains(@id, "upsell")) and //i[contains(@class, "a-icon-prime")]])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
  - name: lbb
    singleValue: false
    xpath: //div[contains(@id, 'mbc')]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: NO
  - name: lbbPrice
    singleValue: false
    xpath: //span[contains(@id, 'mbc-price')]
  - name: otherSellersName
    singleValue: false
    xpath: //span[contains(@class, 'mbcMerchantName')]
  - name: otherSellersPrice
    singleValue: false
    xpath: //span[contains(@id, 'mbc-price')]
  - name: otherSellersPrime
    singleValue: false
    xpath: //span[contains(@id, "mbc-shipping")]
  - name: otherSellersShipping
    singleValue: false
    xpath: //span[contains(@id, "mbc-shipping")]
    regExp: ([0-9\,]{1,}) €
    regExpReplace: $1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id='altImages']//li[contains(@class, 'imageThumbnail')])
  - name: fastTrack
    singleValue: false
    xpath: //*[@id="ddmDeliveryMessage"]
  - name: ingredientsList
    singleValue: false
    xpath: //*[contains(text(), 'Inhaltsstoffe')]/following-sibling::*[1] | //*[contains(text(), 'Zutaten')]/following-sibling::*[1]
  - name: promotion
    singleValue: false
    xpath: //td[contains(@id, 'priceblock_dealprice_lbl')]
  - name: variantInformation
    singleValue: false
    xpath: //*[@id="twister"]//span[@class="selection"]
  - name: firstVariant
    singleValue: false
    xpath: (//li[contains(@data-dp-url,"dp/")])[1]/@data-dp-url
    regExp: twister_([A-Z0-9]{9,})
    regExpReplace: $1
