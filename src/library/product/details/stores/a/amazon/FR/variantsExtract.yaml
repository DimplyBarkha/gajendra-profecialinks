singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //*[@id='ii_variant']
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //*[@id='ii_variant']
    regExp: (.+)
    regExpReplace: https://www.amazon.fr/dp/$1?th=1&language=en_US&showDetailProductDesc=1