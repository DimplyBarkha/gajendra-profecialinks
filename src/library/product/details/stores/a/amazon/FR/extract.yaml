extends: ../shared
fields:
  - name: image
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@data-old-hires | (//img[@id="landingImage"])[1]/@src
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//*[@id="imageBlock_feature_div"]/script)[1]
    regExp: (hiRes\":\"(.{40,200})\"\,\"thumb)|(hiRes\":\"(.{40,200})\"\,\"main)
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    xpath: //div[contains(@id, 'breadcrumbs')]//ul/li[not(@class)]
  - name: nameExtended
    singleValue: false
    xpath: //meta[@name='title']/@content
  - name: listPrice
    singleValue: false
    xpath: //*[contains(text(), "Payez")]//following-sibling::*[1]//following-sibling::*[1]//span[@class="a-text-strike"] | //span[@class="olp-used olp-link"]//a | (//*[@class="a-color-price"])[2]
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"] | //*[contains(@class, "a-color-price a-color-price")] | //div[@id="olp-new"]//span[contains(@class, "a-color-price")]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability']//span
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: descriptionBottom
    singleValue: false
    xpath: //*[@id="productDescription"]/p | //div[@id='productDescription']/h3[contains(text(), 'Description du produit')]//following-sibling::*[1]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//*[@id='feature-bullets']/ul/li[not(@id)])
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo']
  - name: manufacturer
    singleValue: false
    xpath: //th[contains(text(), 'Manufacturer')]/following-sibling::*[1]
  - name: quantity
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Taille')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Taille')]/following-sibling::*[1])[1]
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text()
    regExp: ([^()]+)
    regExpReplace: $1
  - name: weightGross
    singleValue: false
    xpath: //*[contains(text(), "Dimensions du colis")]/following-sibling::* | //*[contains(text(), "Item Package Dimensions")]/following-sibling::*
  - name: gtin
    singleValue:  false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'UPC')]/following-sibling::text()[1]
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: mpc
    singleValue:  false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1]
  - name: packSize
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1]
    regExp: ([0-9]{1,})? ?[Pp]{1}ack ?([of]{2})? ?([0-9]{1,})?
    regExpReplace: $1$3
  - name: legalDisclaimer
    singleValue: false
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), "Legal Disclaimer")]/../p[text()]/text()
  - name: directions
    singleValue: false
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Directions')]/../p[text()]/text()
  - name: warnings
    singleValue: false
    xpath: //*[contains(text(), 'avertissements')]/parent::*
  - name: ratingCount
    singleValue: false
    xpath: (//*[@id="acrCustomerReviewText"])[1]/text()
  - name: aggregateRatingText
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
  - name: shippingInfo
    singleValue: false
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]
  - name: shippingDimensions
    singleValue: false
    xpath: (//th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1]
  - name: shippingWeight
    singleValue: false
    xpath: (//*[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/*[contains(text(), 'Shipping Weight')]/following-sibling::text()[1])[1]
    regExp: ([^()]+)
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //div[contains(@id,"variation_color_name")]//span[contains(@class, "selection")]
  - name: manufacturerDescription
    singleValue: false
    # xpath: //div[@id="prodDetails"] | //div[@id="productDescription"] | //div[@id="aplus_feature_div"] | //div[@id="important-information"]
    xpath: //div[@id="aplus_feature_div"]//*[@id="aplus"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//img/@src
  - name: videos
    singleValue: false
    xpath: //script[contains(text(), 'triggerVideoAjax')]
    regExp: url":"(.{30,300})"\,"videoHeight
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //title
  - name: sku
    singleValue: false
    xpath: (//div[@id="cerberus_feature_div"]//*[@data-asin])[1]/@data-asin
  - name: coupon
    singleValue: false
    xpath: //tr[contains(@id, "couponFeature") and contains(@class, "snsVpc")]
  - name: amazonChoice
    singleValue: false
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    xpath: //*[@class="ac-for-text"]
  - name: brandLink
    singleValue: false
    xpath: //a[@id="bylineInfo"]/@href
  - name: internationalShipping
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'International Shipping')]/following-sibling::text()[1]
  - name: salesRank
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "º")] | //*[@id="SalesRank"]//span[contains(., "°")]
    regExp: ([0-9]+.[0-9]{1,})
    regExpReplace: $1
  - name: salesRankCategory
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "in")] | //*[@id="SalesRank"]//span[contains(., "in")]/a
    regExp: ((?:\S*[A-Z]){1}[A-Za-z\s&!@#^*$+-]{1,})
    regExpReplace: $1
  - name: subscriptionPrice
    singleValue: false
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: $1
  - name: subscribeAndSave
    singleValue: true
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
    description: YES/NO
  - name: pasin
    singleValue: false
    xpath: //script[contains(text(), 'parentAsin')]
    regExp: parentAsin"\s:\s"(\S+)
    regExpReplace: $1
  - name: videoLength
    singleValue: false
    xpath: //script[contains(text(), 'triggerVideoAjax')]
    regExp: (\d+:\d+)
    regExpReplace: $1
  - name: ingredientImagePresent
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "INGR")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: factImagePresent
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "FACT")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: variantAsins
    singleValue: false
    xpath: //div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li[@data-defaultasin]/@data-defaultasin
  - name: specifications
    singleValue: false
    xpath: //table[contains(@id, "productDetails_techSpec")]/tbody/tr[text()]
  - name: primeFlag
    singleValue: false
    xpath: //div[@id="pd_primeValue"]
    regExp: (.+)
    regExpReplace: 'Yes'
  - name: lbb
    singleValue: false
    xpath: //div[contains(@id, 'mbc')]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: NO
  - name: lbbPrice
    singleValue: false
    xpath: //span[contains(@id, 'mbc-price')]
  - name: featureBullets
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)] | //div[contains(@id, "ProductSpecification_feature")]
  - name: otherSellersName
    singleValue: false
    xpath: //div[@id="pd_otherSellerName"]
    description: null
  - name: otherSellersPrice
    singleValue: false
    xpath: //div[@id="pd_otherSellersPrice"]
    description: null
  - name: otherSellersShipping2
    singleValue: false
    xpath: //div[@id="pd_otherSellersShipping2"]
    description: null
  - name: otherSellersPrime
    xpath: //div[@id="pd_otherSellersPrime"]
  - name: news
    singleValue: false
    xpath: //div[@id="zeitgeistBadge_feature_div"]
  - name: addonItem
    singleValue: false
    xpath: //form[@id="addToCart"]//div[contains(@class, "addOnItem")]
  - name: fastTrack
    singleValue: false
    xpath: //*[@id="deliveryMessageMirId"] | //*[@id="ddmDeliveryMessage"]
  - name: ingredientsList
    singleValue: false
    xpath: //h3[contains(text(), 'Ingrédients')]/following-sibling::*[1]
  - name: dietaryInformation
    singleValue: false
    xpath: //div[@id='important-information']//div[contains(.,'Ingredients')]/p
  - name: warranty
    singleValue: false
    xpath: //div[@class='a-column a-span6 a-span-last']//div[contains(.,'Warranty')]/div
  - name: allergyAdvice
    singleValue: false
    xpath: //div[@id='important-information']//div[contains(.,'Ingredients')]/p
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@id='aplus_feature_div' and(contains(.,"From"))]//p[contains(.,"") and not(img)]
  - name: promotion
    singleValue: false
    xpath: //td[contains(@id, 'priceblock_dealprice_lbl')]
  - name: alcoholContent
    singleValue: false
    xpath: //td[contains(text(), 'Teneur en alcool')]/following-sibling::*[1]
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[contains(., 'Specification')]//span[contains(., 'pdf')]
  - name: materials
    singleValue: false
    xpath: //table[@id="productDetails_techSpec_section_1"]//tr[contains(.,  "Material")]/td
  - name: 360ImagePresent
    singleValue: false
    xpath: //div[@id="ppd"]//script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "360")]
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //span[@id="canvasCaption" and contains(text(), "Roll over")]
  - name: asin
    singleValue: false
    xpath: (//input[contains(@id,"Asin") or contains(@id,"ASIN")][1]/@value|(//*[@data-asin])[1]/@data-asin)[1]
  - name: variantInformation
    singleValue: false
    xpath: //*[@id="twister"]//span[@class="selection"]
  - name: largeImageCount
    singleValue: false
    xpath: //script[contains(., "ImageBlockATF")]/text()
    defaultValue: 0
  - name: heroQuickPromoUrl
    singleValue: false
    xpath: //div[@class="qpImage"]//a/@href
  - name: firstVariant
    singleValue: false
    xpath: (//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li)[1]/@data-dp-url
    regExp: .*?twister_(.*)\?.*
    regExpReplace: $1
  - name: pricePerUnit
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"]//following-sibling::span|//*[@id="priceblock_saleprice"]//following-sibling::span
    regExp: \(?(.*)\/.*\)
    regExpReplace: $1
  - name: pricePerUnitUom
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"]//following-sibling::span|//*[@id="priceblock_saleprice"]//following-sibling::span
    regExp: \(?.*\/\s*(.*)\)
    regExpReplace: $1
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]