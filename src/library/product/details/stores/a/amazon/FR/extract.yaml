extends: ../../../../sharedAmazon/shared
fields:
  - name: quantity
    singleValue: false
    xpath: //label[contains(text(), 'Taille')]/following-sibling::*[1]
  - name: weightGross
    singleValue: false
    xpath: //*[contains(text(), "Dimensions du colis")]/following-sibling::* | //*[contains(text(), "Item Package Dimensions")]/following-sibling::*
  - name: shippingDimensions
    singleValue: false
    xpath: //th[contains(text(), 'Dimensions')]/following-sibling::*[1]/text()[1]
  - name: shippingWeight
    singleValue: false
    xpath: //th[contains(text(), 'Dimensions')]/following-sibling::*[1]/text()[1]
    regExp: (.*);(.*)
    regExpReplace: $2