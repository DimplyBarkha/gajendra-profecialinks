singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@src | //div[contains(@id,'img-canvas')]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //*[@id="imageBlock_feature_div"]/script
    regExp: large\":\"(.{40,200})\"\,\"main
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    xpath: //div[contains(@id, 'breadcrumbs')]//ul/li[not(@class)]
  - name: nameExtended
    singleValue: false
    xpath: //meta[@name='title']/@content
  - name: listPrice
    singleValue: false
    xpath: //div[@id="price"]//span[contains(@class,"a-text-strike")]
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"] | //*[contains(@class, "a-color-price a-color-price")] | //div[@id="olp-new"]//span[contains(@class, "a-color-price")]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability']//span
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]|//*[@id="productDescription"]//p | //*[@id="productDescription"]//ul
  - name: descriptionBullets
    singleValue: false
    xpath: count(//*[@id='feature-bullets']/ul/li[not(@id)])
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo']
  - name: manufacturer
    singleValue: false
    xpath: //th[contains(text(), 'Manufacturer')]/following-sibling::*[1]
  - name: quantity
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1]
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item Weight')]/../text()
    regExp: ([^()]+)
    regExpReplace: $1
  - name: weightGross
    singleValue: false
    xpath: //th[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Shipping Weight')]/following-sibling::text()[1] | //*[contains(text(),'Weight')]//following-sibling::*
    regExp: ([^()]+)
    regExpReplace: $1
  - name: gtin
    singleValue:  false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'UPC')]/following-sibling::text()[1]
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: mpc
    singleValue:  false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1]
  - name: packSize
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1]
    regExp: ([0-9]{1,})? ?[Pp]{1}ack ?([of]{2})? ?([0-9]{1,})?
    regExpReplace: $1$3
  - name: legalDisclaimer
    singleValue: false
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), "Legal Disclaimer")]/../p[text()]/text()
  - name: directions
    singleValue: false
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Directions')]/../p[text()]/text()
  - name: warnings
    singleValue: false
    xpath: //*[contains(text(), 'avertissements')]/parent::*
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
  - name: aggregateRatingText
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
  - name: shippingInfo
    singleValue: false
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]
  - name: shippingDimensions
    singleValue: false
    xpath: (//th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1]
  - name: shippingWeight
    singleValue: false
    xpath: (//*[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/*[contains(text(), 'Shipping Weight')]/following-sibling::text()[1])[1]
    regExp: ([^()]+)
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li)
  - name: color
    singleValue: false
    xpath: //div[contains(@id,"variation_color_name")]//span[contains(@class, "selection")]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@data-feature-name="importantInformation"] | //div[@id="prodDetails"] | //div[contains(@id, "productDescription_feature_div") and @class="feature"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="aplus"]//img/@src | //div[contains(@class, "aplus-module-content")]//th[@class="apm-tablemodule-image "]//img/@src
  - name: videos
    singleValue: false
    xpath: //div[@data-vendor-name="Manufacturer Video"]/@data-video-url
  - name: name
    singleValue: false
    xpath: //title
  - name: sku
    singleValue: false
    xpath: (//div[@id="cerberus_feature_div"]//*[@data-asin])[1]/@data-asin
  - name: coupon
    singleValue: false
    xpath: (//div[@id="unclippedCouponSns"]//span[@class="a-color-success"])[1]
  - name: amazonChoice
    singleValue: false
    xpath: (//*[@id="acBadge_feature_div"]//*[contains(@class,"ac-badge")])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    xpath: //*[@class="ac-for-text"]
  - name: brandLink
    singleValue: false
    xpath: //a[@id="bylineInfo"]/@href
  - name: internationalShipping
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'International Shipping')]/following-sibling::text()[1]
  - name: salesRank
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "#")] | //*[@id="SalesRank"]//span[contains(., "#")]
    regExp: \#([0-9]{1,})
    regExpReplace: $1
  - name: salesRankCategory
    singleValue: false
    xpath: //*[@id="SalesRank"]/text()[contains(., "in")] | //*[@id="SalesRank"]//span[contains(., "in")]/a
    regExp: ((?:\S*[A-Z]){1}[A-Za-z\s&!@#^*$+-]{1,})
    regExpReplace: $1
  - name: subscriptionPrice
    singleValue: false
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: $1
  - name: subscribeAndSave
    singleValue: false
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: pasin
    singleValue: false
    xpath: (//li[contains(@data-dp-url,"dp/")])[1]/@data-defaultasin
  - name: videoLength
    singleValue: false
    xpath: (//div[@aria-label="Video Player"]//span[@class="vjs-duration-display"])[1]
  - name: ingredientImagePresent
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "INGR")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: factImagePresent
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "FACT")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: variantAsins
    singleValue: false
    xpath: //div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li[@data-dp-url]/@data-dp-url
    regExp: p\/([A-Z0-9]{9,})\/
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //table[contains(@id, "productDetails_techSpec")]/tbody/tr[text()]
  - name: primeFlag
    singleValue: false
    xpath: (//div[contains(@id,"price")]//tr[contains(@id, "priceblock") and not(contains(@id, "upsell")) and //i[contains(@class, "a-icon-prime")]])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
  - name: lbb
    singleValue: false
    xpath: //div[contains(@id, 'mbc')]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: NO
  - name: lbbPrice
    singleValue: false
    xpath: //span[contains(@id, 'mbc-price')]
  - name: featureBullets
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: otherSellersName
    singleValue: false
    xpath: //div[contains(@id,'mbc')]//span[contains(@class,'mbcMerchantName')]
    description: null
  - name: otherSellersPrice
    singleValue: false
    xpath: //div[contains(@id,'mbc')]//span[contains(@id,'mbc-price')]
    description: null
  - name: otherSellersShipping
    singleValue: false
    xpath: //div[contains(@id,'mbc')]//span[contains(@id,'mbc-shipping')]
    description: null
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id='altImages']//li[contains(@class, 'imageThumbnail')])
  - name: news
    singleValue: false
  - name: addonItem
    singleValue: false
    xpath: //form[@id="addToCart"]//div[contains(@class, "addOnItem")]
  - name: fastTrack
    singleValue: false
    xpath: //*[@id="deliveryMessageMirId"]
  - name: ingredientsList
    singleValue: false
    xpath: //h3[contains(text(), 'Ingr√©dients')]/following-sibling::*[1]
  - name: dietaryInformation
    singleValue: false
    xpath: //div[@id='important-information']//div[contains(.,'Ingredients')]/p
  - name: warranty
    singleValue: false
    xpath: //div[@class='a-column a-span6 a-span-last']//div[contains(.,'Warranty')]/div
  - name: allergyAdvice
    singleValue: false
    xpath: //div[@id='important-information']//div[contains(.,'Ingredients')]/p
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@id='aplus_feature_div' and(contains(.,"From"))]//p[contains(.,"") and not(img)]
  - name: promotion
    singleValue: false
    xpath: //td[contains(@id, 'priceblock_dealprice_lbl')]
  - name: alcoholContent
    singleValue: false
    xpath: //td[contains(text(), 'Contenido de alcohol')]/following-sibling::*[1]
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[contains(., 'Specification')]//span[contains(., 'pdf')]
  - name: materials
    singleValue: false
    xpath: //table[@id="productDetails_techSpec_section_1"]//tr[contains(.,  "Material")]/td
  - name: 360ImagePresent
    singleValue: false
    xpath: //div[@id="ppd"]//script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "360")]
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //span[@id="canvasCaption" and contains(text(), "Roll over")]
  - name: asin
    singleValue: false
    xpath: (//input[contains(@id,"Asin") or contains(@id,"ASIN")][1]/@value|(//*[@data-asin])[1]/@data-asin)[1]
  - name: variantInformation
    singleValue: false
    xpath: //*[@id="twister"]//span[@class="selection"]
  - name: largeImageCount
    singleValue: false
    description: null
    xpath: //script[contains(., "ImageBlockATF")]/text()
    defaultValue: 0
  - name: otherSellersPrime
    xpath: //span[contains(@id, "mbc-shipping")]