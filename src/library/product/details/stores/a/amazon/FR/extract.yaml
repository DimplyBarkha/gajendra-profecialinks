extends: ../../../../sharedAmazon/shared
fields:
  - name: backupBrand
    singleValue: false
    xpath: //a[@id="bylineInfo"]/text() | //div[contains(@id,"bylineInfo") and not(//a[@id="bylineInfo"]/text())] | //a[@id="brandteaser"]/img/@alt
    regExp: '(Marque\s:\s+(.+)$|Visiter\sla\sboutique (.+)|by\s+(.+)$|^(.+)$)'
    regExpReplace: $2$3$4$5
  - name: brandText
    singleValue: false
    xpath: //*[normalize-space(text())="Brand" or normalize-space(text())="Brand:" or normalize-space(text())="Brand Name"]/following-sibling::*[1]  
  - name: quantity
    singleValue: false
    xpath: //label[contains(text(), 'Taille')]/following-sibling::*[1]
  - name: weightNet
    singleValue: false
    xpath: //*[contains(normalize-space(text()),"Dimensions")]/following-sibling::*[1][contains(.,';')] | //*[normalize-space(text())="Item Weight"]/following-sibling::*[1]
    regExp: '[^;]+$'
  - name: weightGross
    singleValue: false
    xpath: //*[contains(text(), "Dimensions du colis")]/following-sibling::* | //*[contains(text(), "Item Package Dimensions")]/following-sibling::*
  - name: shippingDimensions
    singleValue: false
    xpath: //th[contains(text(), 'Dimensions')]/following-sibling::*[1]/text()[1]
  - name: shippingWeight
    singleValue: false
    xpath: //th[contains(text(), 'Dimensions')]/following-sibling::*[1]/text()[1]
    regExp: (.*);(.*)
    regExpReplace: $2
  - name: manufacturer
    singleValue: false
    xpath: //*[normalize-space(text())='Fabricant']/following-sibling::*[1]
  - name: salesRankRaw
    singleValue: false 
    xpath: //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and contains(text(), "See")]/preceding-sibling::text()[1] | //div[contains(@id, "productDetails_feature_div")]//a[contains(@href, "bestseller")]/ancestor::span[1] | //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and not(contains(text(), "See"))]/ancestor::li[1]
    regExp: ([0-9,]{1,})[ \t]*en[ \t]*([^\(]+)
    regExpReplace: >-
      #$1 en $2
  - name: salesRank
    singleValue: false
    xpath: //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and contains(text(), "See")]/preceding-sibling::text()[1] | //div[contains(@id, "productDetails_feature_div")]//a[contains(@href, "bestseller")]/ancestor::span[1] | //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and not(contains(text(), "See"))]/ancestor::li[1]
    regExp: ([0-9,]{1,})[ \t]*en[ \t]*([^\(]+)
    regExpReplace: $1
  - name: salesRankCategory
    singleValue: false
    xpath: //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and contains(text(), "See")]/preceding-sibling::text()[1] | //div[contains(@id, "productDetails_feature_div")]//a[contains(@href, "bestseller")]/ancestor::span[1] | //div[contains(@id, "detailBulletsWrapper_feature_div")]//a[contains(@href, "bestseller") and not(contains(text(), "See"))]/ancestor::li[1]
    regExp: ([0-9,]{1,})[ \t]*en[ \t]*([^\(]+)
    regExpReplace: $2
  - name: mpc
    singleValue: false
    xpath: //*[contains(text(),"mod√®le de")]/following-sibling::*[1]
    # xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(),'odel')]/../text() | //table[contains(@id,"productDetails")]//tr/th[contains(text(),"odel")]/following-sibling::td[1]/text() | //div[contains(@id,"prodDetails")]//*[contains(text(),"odel")]/following-sibling::td[1]/text() | //table[@id="product-specification-table"]//th[contains(text(),  "Manufacturer") and contains(text(), "Number")]/following-sibling::td/text()
  - name: imageZoomFeaturePresent
    defaultValue: true