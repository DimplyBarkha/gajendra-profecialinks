  singleValue: true
  description: Guarantee associated with the product
  xpath: (//tr[th[contains(. , "Gewährleistung")]]/td[@class="third"])[1]
- name: storage
  singleValue: true
  description: Suggested storage location for product
- name: countryOfOrigin
  singleValue: true
  description: The country from which the product originates
- name: allergyAdvice
  singleValue: true
  description: Allergy information associated with the product
- name: recyclingInformation
  singleValue: true
  description: Recycling information associated with the product
- name: productOtherInformation
  singleValue: false
  description: Any other product information
  xpath: //section[@data-tag-section="product specification (highlights)"]//div[@class="accordionContent importantItems"]/div[contains(@class, "accordionContentInner")]/div | //section[@data-tag-section="product specification (highlights)"]//div[@class="features-container"]//tr
- name: packaging
  singleValue: true
  description: Packaging information
- name: additives
  singleValue: true
  description: List of additives in the product
- name: pricePerUnit
  singleValue: true
  description: Price of the product split into certain units
- name: pricePerUnitUom
  singleValue: true
  description: The unit of measurement used in price_per_unit
- name: promotion
  singleValue: true
  description: promotion text on product page
  xpath: //div[contains(@class,'ml-1 mt-1 text-left')]/div[contains(@class,'text-deals')]
- name: alcoholContent
  singleValue: true
  description: Alcohol content information
- name: newVersion
  singleValue: true
  description: In product page, information about a new version of the product (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
- name: newAsin
  singleValue: true
  description: In product page, information about a new version of the product - new
    asin info
- name: newDescription
  singleValue: true
  description: In product page, information about a new version of the product - new
    desription info
- name: variantInformation
  singleValue: true
  description: colour / scent / flavour / other
  xpath: //h3[contains(@class,'colour-options-title')]/following-sibling::ul//li[@data-current="True"]
- name: firstVariant
  singleValue: true
  description: Unique identifier for a collection of variants. For a subset of core
    feeds (43) we have a column "first_variant" that is populated with a common code
    to link all variants for a product. method 1 (Preferred) = use common tag (Could
    be parent sku) that is same value for all variants of a product. method 2 = first_variant
    method technique, Identify the first varient in the sequence and use this rpc
    to populate "first_variant" for all variants of a product, this rpc becomes the
    common link between other variants. method 3 = apply some logic to determine link
    between variants, this will need analysis
  xpath: //ul[@id='colour-options-picker']/li[1]/span
- name: variants
  singleValue: false
  description:
  xpath: //ul[@id='colour-options-picker']/li/span
- name: additionalDescBulletInfo
  singleValue: false
  description:
  xpath: //section[@class="productOverview" and @data-product-overview]//div[@class="prose text-body-sm"]//li
- name: prop65Warning
  singleValue: true
  description:
- name: ageSuitability
  singleValue: true
  description: Recommended age displayed on the product page. https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
  example: 4 - 99 years
- name: energyEfficiency
  singleValue: true
  description: Energy rating of a product. https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
  example: A+, A+++, B
  xpath: //section[contains(@class, "productInformation")]//div[@class="energyEfficiencySmall"]
- name: technicalInformationPdfPresent
  singleValue: true
  description: If there is for example a manual in pdf format on the website. ['Yes','No']
  example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
  xpath: //a[contains(@href, ".pdf")]/@href
  defaultValue: 'No'
  regExp: (.+)
  regExpReplace: 'Yes'
- name: termsAndConditions
  singleValue: true
  description: Terms and conditions information text ['Yes','No']
  xpath: //section[@id="aoFooterLinks"]//a[contains(@href, "agb")]/@href
  defaultValue: 'No'
  regExp: (.+)
  regExpReplace: 'Yes'
- name: privacyPolicy
  singleValue: true
  description: Privacy Policy information text ['Yes','No']
  xpath: //section[@id="aoFooterLinks"]//a[contains(@href, "datenschutz")]/@href
  defaultValue: 'No'
  regExp: (.+)
  regExpReplace: 'Yes'
- name: customerServiceAvailability
  singleValue: true
  description: Information related to customer service availability (text), ['Yes','No']
  xpath: //div[@id="customer_service_availability"]
- name: materials
  singleValue: true
  description: Materials used to make the product
  example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
- name: Image360Present
  singleValue: true
  description: If 360 image is present in the carousel ['Yes','No']
  example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
  defaultValue: 'No'
  xpath: //div[@id='image_360_present']
- name: imageZoomFeaturePresent
  singleValue: true
  description: If Zoom feature is available for Main image or images in the carousel,['Yes','No']
  example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
  xpath: //div[@id="image_zoom_present"]
- name: inTheBoxUrl
  singleValue: false
- name: inTheBoxText
  singleValue: false
  description: Must include text to show the accessories/tools which come with the product
- name: hasComparisonTable
  singleValue: true
  xpath: //h2[contains(text(), "Wie wäre es hiermit")]/following-sibling::div//div[contains(@class, "trade-up-app-features")]
  regExp: (.*)
  regExpReplace: 'Yes'
  defaultValue: 'No'
  description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
- name: unInterruptedPDP
  singleValue: false
  xpath: //div[@id="richRelevanceContainer"]//a[contains(@class, "ItemTitle")]|//div[contains(@class, "recommendationList")]//a[contains(@class, "productTitle")]
  description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
