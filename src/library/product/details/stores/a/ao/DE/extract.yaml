singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  singleValue: false
  xpath: //div[@id="product_url"]
- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: true
  description: URL of the main product image
  xpath: //div[@id='initImg']
- name: image2
  singleValue: true
  description: URL of the main product image
  xpath: //section[@id='discontinuedProductNoAlt']//img[@class='product-img']/@src
  regExp: (.+)
  regExpReplace: https:$1
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
  xpath: //div[@id='initImgAlt']
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //div[contains(@class, "altImages")]
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
  xpath: //meta[@name="keywords"]/@content
- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //ul[@id='breadcrumb']/li[position()>1]
- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //*[@id='pageTitle']
- name: listPrice
  singleValue: true
  description: The stated undiscounted price for the product
  xpath: //div[contains(@class,'recommended-price')]/span[contains(@class,'line-through')]
- name: price
  singleValue: true
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: //span[@itemprop='price']/@content
- name: availabilityText
  singleValue: true
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  xpath: //div[@id="availability"]
- name: description
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: (//div[@itemprop="description"])[last()]/*[not(name()="h2")]
- name: descriptionAdd
  xpath:  //div[contains(@class, "topRight")]//ul[contains(@class, "featureBullets")]//li | //section[@id='discontinuedProductNoAlt']//ul[contains(@class, "feature-bullets-discontinued")]//li/div[@class='font-regular']
- name: descriptionBullets
  description: Number of ul > li tags in the description
  xpath: //div[contains(@class, "topRight")]//ul[contains(@class, "featureBullets")]//li | //section[@id='discontinuedProductNoAlt']//ul[contains(@class, "feature-bullets-discontinued")]//li/div[@class='font-regular']
- name: brandText
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //div[@id="brand"]
- name: manufacturer
  singleValue: true
  description: Product manufacturer
  xpath: //div[@itemprop="brand"]
- name: quantity
  singleValue: true
  description: Quantity as described on the page
- name: weightNet
  singleValue: true
  description: Net weight as described on the page
  xpath: (//*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'Gewicht')]/parent::th/following-sibling::td)[1]
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
  xpath: //*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'EAN')]/parent::th/following-sibling::td
- name: sku
  singleValue: true
  description: The store-specific product identifier
  xpath: //main/@data-product-sku
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same
    sku
  xpath: //main/@data-colour-id
- name: mpc
  description: The manufacturer model code (unique) of the product
  xpath: //main/@data-product-sku
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
- name: warnings
  singleValue: true
  description: Content under "warnings" header
- name: ratingCount
  singleValue: true
  description: The number of ratings
  xpath: //div[@id="rating_count"]
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
  xpath: //section[contains(@class, "productInformation")]//div[contains(@class, "rating")]/a[contains(@class, "score")]
- name: aggregateRating
  singleValue: true
  description: The stated aggregate rating normalized to be out of 5
  xpath: //div[@id="aggregate_rating"]
- name: shippingInfo
  singleValue: true
  xpath: //div[@class='c-slide-panel__container']/div/div/div/div[@class='accordionContentInner accordionContentInner--delivery']
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: true
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
  xpath: count(//ul[@id='colour-options-picker']/li)
- name: color
  singleValue: true
  description: A textual description of the colour
  xpath: (//*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'Farbe')]/parent::th/following-sibling::td)[1]
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
  xpath: //section[@id="richContent"]//h2 | //section[@id="richContent"]//div[@class="inner"]/div/h3 | //section[@id="richContent"]//div[@class="inner"]/div/h3/following-sibling::p | //section[@id="richContent"]//div[@class="inner"]/div/h3/following-sibling::text()
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
  xpath: //section[contains(@class, "richContent")]//img/@src
- name: videos
  singleValue: false
  description: URLs of videos on page
  xpath:  //video/@src | //div[@data-vidurl='vidURL']
- name: name
  singleValue: true
  description: The product name
  xpath: //h1[@itemprop='name']
- name: inStorePrice
  singleValue: true
