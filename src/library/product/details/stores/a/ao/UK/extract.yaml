singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _input
    singleValue: false
  - name: _url
    singleValue: false
  - name: productUrl
    singleValue: false
    xpath: //div[@id="product_url"]
  - name: _pageTimeStamp
    singleValue: false
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@id='initImg']
  - name: image2
    singleValue: true
    description: URL of the main product image
    xpath: //section[@id='discontinuedProductNoAlt']//img[@class='product-img']/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[@id='initImgAlt']
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class, "altImages")]
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@id="breadcrumb"]/li[position()>1]/a
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //*[@id='pageTitle']
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@itemprop="offers"]//div[contains(@class,"text-caption font-regular")]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: concat(//span[@itemprop='price']/@content,' ',//meta [@itemprop='priceCurrency']/@content)
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@id='inStockText']
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: (//*[@data-tag-section='product overview']//div[@itemprop='description']//p)[1]
  - name: descriptionAdd
    xpath: //div[contains(@class, "topRight")]//ul[contains(@class, "featureBullets")]//li | //section[@id='discontinuedProductNoAlt']//ul[contains(@class, "feature-bullets-discontinued")]//li/div[@class='font-regular']
    # xpath: //div[contains(@class,'topRight')]//div[@data-tag-section='product overview']//div[@itemprop='description']//p|//div[@id='bulletInfoText']
  - name: descriptionBullets
    description: Number of ul > li tags in the description
    xpath: //div[contains(@class, "topRight")]//ul[contains(@class, "featureBullets")]//li | //section[@id='discontinuedProductNoAlt']//ul[contains(@class, "feature-bullets-discontinued")]//li/div[@class='font-regular']
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"

    xpath: //div[@id="brand"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[@id='manufacturer']
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: (//*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'Weight')])[1]/parent::th/following-sibling::td
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    xpath: //*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'Weight With Packaging')]/parent::th/following-sibling::td
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //script[@id="digital-data-product"]
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //main[contains(@itemtype, "Product")]/@data-product-sku
    # xpath: //script[@id="digital-data-product"]
    # regExp: \"sku\"\s*:\s*\"(.+?)\"
    # regExpReplace: $1
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //main/@data-colour-id
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'SKU')]/parent::th/following-sibling::td
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //span[@itemprop='reviewCount']
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[contains(@class,'rating')]/a[contains(@class,'reviewAmount')]
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: (//span[@itemprop='ratingValue'])[position()=last()]
  - name: aggregateRatingOther
    description: The stated aggregate rating
    xpath: //section[@id='discontinuedProductNoAlt']//a[@data-tag-name='review score']
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
    xpath: //*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'Weight With Packaging')]/parent::th/following-sibling::td
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    xpath: count(//ul[@id='colour-options-picker']/li)
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //*[@id="productSpecification"]//div[contains(@class,'accordionContent')]//span[contains(text(),'Farbe')]/parent::th/following-sibling::td
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@id='enhCont']
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //section[contains(@class,'richContent')]/article//img[not(@data-video)]/@src
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath:  //video/@src | //div[@data-vidurl='vidURL']
  - name: galleryVideos
    singleValue: false
    xpath: //div[contains(@class, "galleryVideos")]
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@itemprop='name']
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: true
    description: null
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: true
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: true
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: true
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: true
    description: null
  - name: heroQuickPromoUrl
    singleValue: true
    description: null
  - name: pasin
    singleValue: true
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: true
    description: null
  - name: factImagePresent
    singleValue: true
    description: null
  - name: largeImageCount
    singleValue: true
    description: null

  - name: variantAsins
    singleValue: true
    description: null
  - name: primeFlag
    singleValue: true
    description: null
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: true
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrime
    singleValue: false
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: true
    description: null
    xpath: count(//div[contains(@class, "altImages")])
  - name: news
    singleValue: true
    description: null
  - name: addonItem
    singleValue: true
    description: null
  - name: fastTrack
    singleValue: true
    description: null
  - name: ingredientsList
    singleValue: true
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
  - name: servingSize
    singleValue: true
    description: The size of serving Nutritional information is based on.
  - name: servingSizeUom
    singleValue: true
    description: Unit of measure of serving
  - name: numberOfServingsInPackage
