singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: /html/body//div[@class="content-app"]/div/div[@class="kontener"]
fields:
  - name: image
    description: URL of the main product image
    xpath: '@main-image'
  - name: imageAlt
    description: Alt text of the main product image
    xpath: //ul[@id="imageGallery"]/li[contains(@class,"active")]/img/@alt | //div[contains(@class,"product-photo")]/img/@alt
  - name: alternateImages
    description: Other product images (not in manufacturer description)
    xpath: //ul[contains(@class,"lSGallery")]/li[not(contains(@class,"active"))]//img/@src
  - name: metaKeywords
    description: The <meta> keywords content
  - name: category
    description: The categories (e.g. from breadcrumbs)
    xpath: //ol[@class="breadcrumb"]/li[position()>1]
  - name: nameExtended
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[contains(@class,"h1-karta-produktu")]
  - name: listPrice
    description: The stated undiscounted price for the product
  - name: price
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@itemprop="priceCurrency"]/..
    regExp: \d.+
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //p[@class="available"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: '@additional-description'
  - name: descriptionBullets
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: '@brand-text'
  - name: manufacturer
    description: Product manufacturer
    xpath: //div[contains(@class,"karta-info-container")]//p[contains(.,"Producent")]/a
  - name: quantity
    description: Quantity as described on the page
    xpath: '@quantity'
  - name: weightNet
    description: Net weight as described on the page
  - name: weightGross
    description: Gross weight as described on the page
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: sku
    description: The store-specific product identifier
    xpath: //ol[@class="breadcrumb"]/li[last()]/a/@href
    regExp: (.+,)(\d+)(.)(.+)
    regExpReplace: $2
  - name: variantId
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //ol[@class="breadcrumb"]/li[last()]/a/@href
    regExp: (.+,)(\d+)(.)(.+)
    regExpReplace: $2
  - name: mpc
    description: The manufacturer model code (unique) of the product
  - name: packSize
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    description: Content under "legal disclaimer" header
    xpath: //section[contains(@class,"disclaimer")]
  - name: directions
    description: Content under "directions" header
    xpath: '@directions'
  - name: warnings
    description: Content under "warnings" header
    xpath: '@warnings | //div[@class="t-section__head"][contains(text(),"Ważne informacje")]/../following-sibling::*'
  - name: ratingCount
    description: The number of ratings
    type: NUMBER
    xpath: '@rating-count'
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[contains(@class,"title-srednia")]/span
  - name: shippingInfo
    description: Shipping information for the product
    xpath: '@shipping-info'
  - name: shippingDimensions
    description: Stated shipping dimensions
  - name: shippingWeight
    description: Stated shipping weight
  - name: variantCount
    description: Number of variants listed
    type: NUMBER
    xpath: '@variants-count'
  - name: color
    description: A textual description of the colour
  - name: colorCode
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    description: The extended description of the product supplied by the lister
    # xpath: '@enhanced-content | //div[@class="esm-content"]//div[contains(@class,"esm-row")] | //div[@itemprop="description"]//*[(contains(@class,"es") and not(contains(@class,"desc"))) or (contains(@class,"enfamil-section"))]'
    xpath: //div[@itemprop="description"]
  - name: manufacturerImages
    description: Images within the third party description
    xpath: '@aplus-images | //div[@itemprop="description"]//img/@src'
  - name: videos
    description: URLs of videos on page
    xpath: //iframe[contains(@src,"youtube.com")]/@src | //div[@itemprop="description"]//video/@src
  - name: name
    description: The product name
    xpath: //h1[contains(@class,"h1-karta-produktu")]
  - name: coupon
    description: Text of any coupon offer
  - name: ingredientsList
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
    xpath: '@ingrediants | //div[@id="esm-composition-section"]//span[@class="esm-title"]/following-sibling::p'
  - name: servingSize
    description: The size of serving Nutritional information is based on.
    xpath: //table[@class="NHS-Table"]//tr[1]/td[@class="NHS-T-center"] | //div[@id="esm-composition-section"]//thead//th[contains(.,"proszku")]
    regExp: \d+
  - name: servingSizeUom
    description: Unit of measure of serving
    xpath: //table[@class="NHS-Table"]//tr[1]/td[@class="NHS-T-center"]
    regExp: ([0-9]+\s?)(g|ml|µg|mg)
    regExpReplace: $2
  - name: numberOfServingsInPackage
    description: Suggested number of servings of the product.
  - name: caloriesPerServing
    description: Nutritional Information for Calories Per Serving content - Usually based on per 100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"energety")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"energetyczna")]/following-sibling::th[2]
  - name: caloriesFromFatPerServing
    description: Nutritional Information for Calories From Fat content - Usually
      based on per 100g serving
  - name: totalFatPerServing
    description: Nutritional Information for Total Fat content - Usually based on
      per 100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Tłuszcz")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Tłuszcz")]/following-sibling::th[2]
  - name: totalFatPerServingUom
    description: Unit of Measure Data for Total Fat content
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Tłuszcz")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Tłuszcz")]/following-sibling::th[1]
  - name: saturatedFatPerServing
    description: Nutritional Information for Saturated Fat content - Usually based
      on per 100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"nasycone")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"nasycone")]/following-sibling::th[2]
  - name: saturatedFatPerServingUom
    description: Unit of Measure Data for Saturated Fat content
    xpath: //table[@class="NHS-Table"]//td[contains(.,"nasycone")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"nasycone")]/following-sibling::th[1]
  - name: transFatPerServing
    description: Nutritional Information for Trans Fat content - Usually based on
      per 100g serving
  - name: transFatPerServingUom
    description: Unit of Measure Data for Trans Fat content
  - name: cholesterolPerServing
    description: Nutritional Information for Cholesterol content - Usually based on
      per 100g serving
  - name: cholesterolPerServingUom
    description: Unit of Measure Data for Cholesterol content
  - name: sodiumPerServing
    description: Nutritional Information for Sodium content - Usually based on per
      100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Sód")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Sód")]/following-sibling::th[2]
  - name: sodiumPerServingUom
    description: Unit of Measure Data for Sodium content
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Sód")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Sód")]/following-sibling::th[1]
  - name: totalCarbPerServing
    description: Nutritional Information for Total Carbohydrate content - Usually
      based on per 100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Węglowodany")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Węglowodany")]/following-sibling::th[2]
  - name: totalCarbPerServingUom
    description: Unit of Measure Data for Total Carbohydrate content
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Węglowodany")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Węglowodany")]/following-sibling::th[1]
  - name: dietaryFibrePerServing
    description: Nutritional Information for Dietary Fibre content - Usually based
      on per 100g serving
    xpath: //div[@id="esm-composition-section"]//th[contains(.,"Błonnik")]/following-sibling::th[2]
  - name: dietaryFibrePerServingUom
    description: Unit of Measure Data for Dietary Fibre content
    xpath: //div[@id="esm-composition-section"]//th[contains(.,"Błonnik")]/following-sibling::th[1]
  - name: totalSugarsPerServing
    description: Nutritional Information for Total Sugar content - Usually based on per 100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"cukry")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"cukry")]/following-sibling::th[2]
  - name: totalSugarsPerServingUom
    description: Unit of Measure Data for Total Sugar content
    xpath: //table[@class="NHS-Table"]//td[contains(.,"cukry")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"cukry")]/following-sibling::th[1]
  - name: proteinPerServing
    description: Nutritional Information for Protein content - Usually based on per 100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Białko")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Białko")]/following-sibling::th[2]
  - name: proteinPerServingUom
    description: Unit of Measure Data for Protein
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Białko")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Białko")]/following-sibling::th[1]
  - name: vitaminAPerServing
    description: Nutritional Information for Vitamin A content - Usually based on
      per 100g serving
    xpath: //table[@class="NHS-Table"]//tr[td[contains(.,"Witaminy")]]/following-sibling::tr/td[contains(.,"A")]/following-sibling::td[2] | //div[@id="esm-composition-section"]//th[contains(.,"Witamina A")]/following-sibling::th[2]
  - name: vitaminAPerServingUom
    description: Unit of Measure Data for Vitamin A
    xpath: //table[@class="NHS-Table"]//tr[td[contains(.,"Witaminy")]]/following-sibling::tr/td[contains(.,"A")]/following-sibling::td[1] | //div[@id="esm-composition-section"]//th[contains(.,"Witamina A")]/following-sibling::th[1]
  - name: vitaminCPerServing
    description: Nutritional Information for Vitamin C content - Usually based on
      per 100g serving
    xpath: //table[@class="NHS-Table"]//tr[td[contains(.,"Witaminy")]]/following-sibling::tr/td[contains(.,"C")]/following-sibling::td[2] | //div[@id="esm-composition-section"]//th[contains(.,"Witamina C")]/following-sibling::th[2]
  - name: vitaminCPerServingUom
    description: Unit of Measure Data for Vitamin C
    xpath: //table[@class="NHS-Table"]//tr[td[contains(.,"Witaminy")]]/following-sibling::tr/td[contains(.,"C")]/following-sibling::td[1] | //div[@id="esm-composition-section"]//th[contains(.,"Witamina C")]/following-sibling::th[1]
  - name: calciumPerServing
    description: Nutritional Information for Calcium content - Usually based on per 100g servings
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Wapń")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Wapń")]/following-sibling::th[2]
  - name: calciumPerServingUom
    description: Unit of Measure Data for Calcium
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Wapń")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Wapń")]/following-sibling::th[1]
  - name: ironPerServing
    description: Nutritional Information for Iron content - Usually based on per
      100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Żelazo")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Żelazo")]/following-sibling::th[2]
  - name: ironPerServingUom
    description: Unit of Measure Data for Iron
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Żelazo")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Żelazo")]/following-sibling::th[1]
  - name: dietarySymbols
    description: Information related to the dietary symbols of a specific product
  - name: magnesiumPerServing
    description: Nutritional Information for Magnesium content - Usually based on
      per 100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Magnez")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Magnez")]/following-sibling::th[2]
  - name: magnesiumPerServingUom
    description: Unit of Measure Data for Magnesium
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Magnez")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Magnez")]/following-sibling::th[1]
  - name: saltPerServing
    description: Nutritional Information for Salt content - Usually based on per
      100g serving
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Sól")]/following-sibling::td[@class="NHS-T-center"][2] | //div[@id="esm-composition-section"]//th[contains(.,"Sól")]/following-sibling::th[2]
  - name: saltPerServingUom
    description: Unit of Measure Data for Salt
    xpath: //table[@class="NHS-Table"]//td[contains(.,"Sól")]/following-sibling::td[@class="NHS-T-center"][1] | //div[@id="esm-composition-section"]//th[contains(.,"Sól")]/following-sibling::th[1]
  - name: dietaryInformation
    description: null
  - name: specifications
    description: The physical dimensions of the product including packaging.
  - name: warranty
    description: Guarantee associated with the product
  - name: storage
    description: Suggested storage location for product
    xpath: //div[@class="esm-content"]//section[contains(@class,"storage-box")]
  - name: countryOfOrigin
    description: The country from which the product originates
  - name: allergyAdvice
    description: Allergy information associated with the product
  - name: recyclingInformation
    description: Recycling information associated with the product
  - name: productOtherInformation
    description: Any other product information
  - name: packaging
    description: Packaging information
  - name: additives
    description: List of additives in the product
  - name: pricePerUnit
    description: Price of the product split into certain units
    xpath: //h2[contains(@class,"mdl-card__title-text")]/following-sibling::h5
    regExp: (:\s?)([0-9,]+)
    regExpReplace: $2
  - name: pricePerUnitUom
    description: The unit of measurement used in price_per_unit
    xpath: //h2[contains(@class,"mdl-card__title-text")]/following-sibling::h5
    regExp: ([0-9]+\s?)(g|ml|µg|mg)
    regExpReplace: $2
  - name: promotion
    description: promotion text on product page
  - name: alcoholContent
    description: Alcohol content information
  - name: variantInformation
    description: colour / scent / flavour / other
  - name: firstVariant
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
    xpath: '@first-variant'
  - name: variants
    description: null
    xpath: '@variants'
  - name: additionalDescBulletInfo
    description: null
  - name: prop65Warning
    description: null
  - name: ageSuitability
    description: Recommended age displayed on the product page.
      https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
    example: 4 - 99 years
  - name: energyEfficiency
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
