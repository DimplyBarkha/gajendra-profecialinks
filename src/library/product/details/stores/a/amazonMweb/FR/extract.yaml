singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: pageTimestamp
    singleValue: false
    xpath: //div[@id="a_pageTimestamp"]
  - name: url
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: category
    singleValue: false
    xpath: //div[contains(@id, 'breadcrumbs')]//ul/li[not(@class)]
  - name: nameExtended
    singleValue: false
    xpath: //span[contains(@id, 'productTitle')]
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"] 
  - name: onlinePriceCurrency
    singleValue: false
    defaultValue:  'â‚¬'
  - name: availabilityText
    singleValue: true
    xpath: //*[@id='availability'] | //*[@id='availability']//span[@data-action="show-all-offers-display"]
  - name: description
    singleValue: false
    xpath: //div[@id='feature-bullets']/ul/li[not(@id)]  | //div[@id="productDescription_feature_div"]/div
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo'] 
  - name: quantity
    singleValue: false
    xpath: //div[contains(@id, 'variation_size_name')]//../span
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: asin
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: numberOfServingsInPackage
    singleValue: false
    xpath: //div[contains(@id,"variation_item_package_quantity")]/div/span
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="altImages"]//ul/li[contains(@class, "imageThumbnail")][position()>1]//img/@src
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
    regExp: (.*(sur))
    regExpReplace: $1
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="aplus"]//img/@src
    # xpath: //div[contains(@id,'aplus_feature_div')]//img/@src | //div[@id="altImages"]//ul/li[contains(@class, "imageThumbnail")][position()>1]//img/@src
  - name: shippingInfo
    singleValue: true
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]|//div[@id="merchant-info"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="aplus"]
    # xpath: //div[@id="aplus"]/..//h2 | //div[@id="aplus"]/..//div[contains(@class, "celwidget aplus-module")]
    # xpath: //div[@id="productDescription_feature_div"]/..//h2 | //div[@id="productDescription_feature_div"]/..//p | //div[@class="aplus-module-wrapper"]
  - name: descriptionBullets 
    singleValue: false
    xpath: count(//div[@id="feature-bullets-btf"]/*//ul/li | //div[@id="featurebullets_feature_div"]/*//ul/li)
  - name: videos
    singleValue: false
    xpath: //div[contains(@id,"video-outer-container")]//../video/@src | //video/@src
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@id,"variation_style_name")]/ul/li)
  - name: scrapeCode
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt 
  - name: coupon
    singleValue: false
    xpath: //tr[@class="couponFeature vpc_sns snsVpc"]/..//span[@class="a-label a-checkbox-label"]
  - name: specifications
    singleValue: false
    xpath: //table[contains(@id, "productDetails_techSpec")]/tbody/tr[text()]
  - name: variantCount
    singleValue: false
    xpath: count(//div[@id="variation_color_name"]/ul/li | //div[@id="variation_configuration"]/ul/li | //*[@id="a-popover-4"]//*/ul/li | //ul[contains(@class, "swatches swatchesSquare")]/li)
  