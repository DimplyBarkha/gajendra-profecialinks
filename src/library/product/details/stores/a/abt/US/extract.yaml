singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //a[@id="main_std_anchor"]/@href
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //img[@id="main_std_img"]/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//div[@id="vertical_product_thumbnails"]//div[@class="thumb_image_container"]//a/@href)[position() >2]
    regExp: (\/\/.*)
    regExpReplace: https:$1
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@itemprop="breadcrumb"]/li[position() < last()]
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@id="product_title"]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@id="product_pricing_container"]//div[(contains(@class,'pricing-item-price') 
      or contains(@class,'pricing-regular-price')) and not(contains(@class,'ricing-sale-price'))]
    regExp: .+:\s(.+)
    regExpReplace: $1
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: concat(//div[@id="product_pricing_container"]//span[@itemprop="priceCurrency"], 
      //div[@id="product_pricing_container"]//span[@itemprop="price"]/@content)
  - name: availabilityText
    singleValue: true
    xpath: //div[@id="product_availability_container"]//span[contains(@class,"instock")]
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id="description"]
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//div[@id="overview_content"]//ul/li)
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //script/@data-flix-brand
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[@itemprop="manufacturer"]/meta/@content
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //input[@name="quantity"]/@value
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //u[contains(text(),'Weight')]/../../following-sibling::ul//li[strong[contains(text(),'Unit')]]/text()
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: (//div[contains(@class,'wc-fragment')]/@data-gtin)[1]
  - name: eangtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: (//div[contains(@class,'wc-fragment')]/@data-gtin)[1]   
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //meta[@itemprop="mpn"]/@content
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
    xpath: //div[contains(@class,"tt-c-ratings-breakdown__heading")]
    regExp: \d+
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[@class="tt-c-reviews-summary__rating"]
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //span[@class='tt-c-reviews-summary__rating-number']
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //div[@id="shippingInfo"]
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
    xpath: //u[contains(text(),'Weight')]/../../following-sibling::ul//li[strong[contains(text(),'Shipping')]]/text()
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
    xpath: count(//div[@class="display_group_header"]/following-sibling::ul/li)
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //div[@id="color"]
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@id="manufacturerDescription"]
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //div[@id="from_manufacturer_content"]//img[@class="wc-media wc-image"]/@src
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@id='video']
  - name: name
    singleValue: true
    description: The product name
    xpath: //span[@itemprop="name"]
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of other
      stores) - LBB occurs when a product is bought from someone other than Amazon (on
      Amazon Website) - even though Amazon has the product "in Stock"
  - name: lbbPrice
    singleValue: true
  - name: specifications
    singleValue: true
    description: The physical dimensions of the product including packaging.
    xpath: //div[@id='specifications']
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
    xpath: //u[contains(text(),'Warranty')]/../../following-sibling::ul[1]
  - name: storage
    singleValue: true
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: true
    description: The country from which the product originates
  - name: recyclingInformation
    singleValue: true
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: packaging
    singleValue: true
    description: Packaging information
  - name: promotion
    singleValue: true
    description: promotion text on product page
    xpath: //div[@id='instant_rebate_text']
  - name: newDescription
    singleValue: true
    description: In product page, information about a new version of the product - new
      desription info
  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
    xpath: //div[contains(@class,"display-group-color")]//strong
  - name: firstVariant
    singleValue: true
    description: Unique identifier for a collection of variants. For a subset of core
      feeds (43) we have a column "first_variant" that is populated with a common code
      to link all variants for a product. method 1 (Preferred) = use common tag (Could
      be parent sku) that is same value for all variants of a product. method 2 = first_variant
      method technique, Identify the first varient in the sequence and use this rpc
      to populate "first_variant" for all variants of a product, this rpc becomes the
      common link between other variants. method 3 = apply some logic to determine link
      between variants, this will need analysis
  - name: variants
    singleValue: false
    description: null
    xpath: //div[contains(@class,"display-group-color")]//ul/li//img/@title
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
  - name: energyEfficiency
    singleValue: true
    description: Energy rating of a product. https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    xpath: //div[@id='pdfExist']
    defaultValue: "No"
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: "No"
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: "No" 