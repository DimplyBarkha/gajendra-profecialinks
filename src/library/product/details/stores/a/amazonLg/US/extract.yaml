singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: pageTimestamp
    singleValue: false
    xpath: //div[@id="a_pageTimestamp"]
  - name: url
    singleValue: false
    xpath: //div[@id="a_url"]
  - name: category
    singleValue: false
    xpath: //div[contains(@id, 'breadcrumbs')]//ul/li[not(@class)]
  # - name: subCategory
  #   singleValue: false
  #   xpath: //div[contains(@id, 'wayfinding-breadcrumbs_container')]//ul/li
  - name: nameExtended
    singleValue: false
    xpath: //span[contains(@id, 'productTitle')]
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"] 
  - name: onlinePriceCurrency
    singleValue: false
    defaultValue:  '$'
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability'] | //*[@id='availability']//span[@data-action="show-all-offers-display"]
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)] | //*[@id='productDescription']
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo'] 
  - name: quantity
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1] | //*[@id="variation_size_name"]/div/span
  - name: weightGross
    singleValue: false
    xpath: //th[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Shipping Weight')]/following-sibling::text()[1]
    regExp: ([^()]+)
    regExpReplace: $1
  - name: gtin
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'UPC')]/following-sibling::text()[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'UPC')]/../td
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: asin
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: variantId
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1]
  - name: warnings
    singleValue: false
    xpath: //*[@id="cpsiaMainDiv"]/table/tbody/tr/td[2]/div[2]
  - name: numberOfServingsInPackage
    singleValue: false
    xpath: //*[@id="product-specification-table"]/tbody/tr/th[text()='Number of Items']/following-sibling::td[1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="altImages"]//ul/li[contains(@class, "imageThumbnail")][position()>1]//img/@src
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    regExp: ([0-9]{1,}) ratings
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
    regExp: ([0-9\.]{1,}) out of
    regExpReplace: $1
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@id,'aplus_feature_div')]//img/@src | //*[@id="HLCXComparisonTable"]/tbody/tr[1]/th/div[@class="a-row a-spacing-top-micro"]/center/img/@src | //div[@id="aplus"]/..//img/@src | //table[@id="HLCXComparisonTable"]/..//img/@src
  - name: shippingInfo
    singleValue: false
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]|//div[@id="merchant-info"]
  - name: shippingDimensions
    singleValue: false
    xpath: (//th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1]
  - name: specifications
    singleValue: false
    xpath: //table[contains(@id, "productDetails_techSpec")]/tbody/tr[text()]
  - name: shippingWeight
    singleValue: false
    xpath: (//*[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/*[contains(text(), 'Shipping Weight')]/following-sibling::text()[1])[1]
  - name: productOtherInformation
    singleValue: false
    xpath: //*[@class="aplus"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //*[@class="aplus"] | //div[@class="aplus-module-wrapper"] | //div[@id="a_manufacturerDescription"]
  - name: descriptionBullets 
    singleValue: false
    xpath: count(//*[@id='feature-bullets']/*//li[not(@id)])
  - name: videos
    singleValue: false
    xpath: //li[contains(@class,"a-carousel-card vse-video-card")]/div/@data-video-url
  - name: coupons
    singleValue: false
    xpath: //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]/div[@id="unclippedCoupon"] | //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]//div[contains(@class,"vpcApplyCoupon")]
  - name: productsPerPage
    singleValue: false
    xpath: count(//div[@id="variation_color_name"]/ul/li | //div[@id="variation_configuration"]/ul/li | //*[@id="a-popover-4"]//*/ul/li | //ul[contains(@class, "swatches swatchesSquare")]/li)
  - name: scrapeCode
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: promotion
    singleValue: false
    xpath: //tr[contains(@id, 'dealprice_savings')] | //tr[contains(@id, 'regularprice_savings')]
  - name: lbb
    singleValue: false
    defaultValue:  'NO'
  - name: featureBullets
    singleValue: false
    xpath: //div[@id="feature-bullets-btf"]/*//ul/li | //div[@id="featurebullets_feature_div"]/*//ul/li
  - name: packSize 
    singleValue: false
    # xpath: 
  - name: secondaryImageTotal
    singleValue: false
    xpath: //div[@id="a_secondaryImageTotal"]
  - name: news
    singleValue: false
    xpath: //div[contains(@id,"zeitgeistBadge_feature_div")]/div[contains(@class,"badge-wrapper")]
  - name: couponDiscountPercentage
    singleValue: false
    xpath: //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]//div[contains(@class,"vpcApplyCoupon")]
  - name: couponOnFullPageText
    singleValue: false
    xpath: //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]//div[contains(@class,"vpcApplyCoupon")]
  - name: brandUrl
    singleValue: false
    xpath: //div[@id="a_brand_url"]
  - name: salesRank
    singleValue: false
    xpath: //*[@id="productDetails_detailBullets_sections1"]/tbody/tr[th//text()[contains(., 'Sellers')]]/td
    regExp: \#([0-9]{1,},?[0-9]{0,})
  - name: salesRankCategory
    singleValue: false
    xpath: //*[@id="productDetails_detailBullets_sections1"]/tbody/tr[th//text()[contains(., 'Sellers')]]/td/span/span
  - name: subscribeAndSave
    singleValue: false
    defaultValue: "NO"
  - name: heroQuickPromoHeadline
    xpath: //div[@id="hero-quick-promo"]//span
  - name: heroQuickPromoImageUrl
    xpath: //div[@id="hero-quick-promo"]//img[@class="a-dynamic-image"]/@src
  - name: heroQuickPromoUrl
    xpath: (//div[@id="hero-quick-promo"]//a[@class="a-link-normal"]/@href)[1]
    regExp: (.+)
    regExpReplace: https://www.amazon.com$1 
  - name: pasin
    singleValue: false
    xpath: //div[@id="a_first_variant"]
  - name: videoLength
    singleValue: false
    xpath: //p[@data-element-id="video-duration"]
  - name: dealPrice
    singleValue: false
    xpath: //span[contains(@id, 'priceblock_dealprice')] | //span[contains(@id, 'priceblock_ourprice')]
  - name: ingredientImagePresent
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "INGR")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: factImagePresent
    singleValue: true
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "FACT")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: largeImageCount
    singleValue: false
    xpath: //div[@id="a_largeImgCount"]
  - name: variantAsins
    singleValue: false
    xpath: //div[contains(@id,"twisterContainer")]/*//ul/li/@data-defaultasin
  - name: andonCord
    singleValue: false
  - name: primeFlag
    singleValue: true
    xpath: (//div[contains(@id,"price")]//tr[contains(@id, "priceblock") and not(contains(@id, "upsell")) and //i[contains(@class, "a-icon-prime")]])[1]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue:  'NO'
  - name: fastTrack
    singleValue: false
    xpath: (//div[@id="fast-track-message"]//div[@id="delivery-message"])[1] | //div[@id="fast-track-message"]/*//div[@id="delivery-message"]
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@id, "twister_feature_div")]/*//ul/li[last()]/*//span[@class="a-size-base"]
  - name: firstVariant
    singleValue: false
    xpath: //div[@id="a_first_variant"]
