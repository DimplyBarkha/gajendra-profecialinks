singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: pageTimestamp
    singleValue: false
    xpath: //div[@id="a_pageTimestamp"]
  - name: url
    singleValue: false
    xpath: //div[@id="a_url"]
  - name: category
    singleValue: false
    xpath: //div[contains(@id, 'breadcrumbs')]//ul/li[not(@class)]
  - name: nameExtended
    singleValue: false
    xpath: //span[contains(@id, 'productTitle')]
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"] 
  - name: onlinePriceCurrency
    singleValue: false
    defaultValue:  '$'
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability'] | //*[@id='availability']//span[@data-action="show-all-offers-display"]
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: descriptionBottom
    singleValue: false
    xpath: //*[@id="productDescription"]/p
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo'] 
  - name: quantity
    singleValue: false
    xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1] | //*[@id="variation_size_name"]/div/span
  - name: weightGross
    singleValue: false
    xpath: //th[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Shipping Weight')]/following-sibling::text()[1]
    regExp: ([^()]+)
    regExpReplace: $1
  - name: gtin
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'UPC')]/following-sibling::text()[1] | //table[contains(@id,'product-specification-table')]//th[contains(text(), 'UPC')]/../td
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: asin
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: variantId
    singleValue: false
    xpath: //th[contains(text(), 'Item model number')]/following-sibling::*[1]
  - name: warnings
    singleValue: false
    xpath: //*[@id="cpsiaMainDiv"]/table/tbody/tr/td[2]/div[2]
  - name: numberOfServingsInPackage
    singleValue: false
    xpath: //*[@id="product-specification-table"]/tbody/tr/th[text()='Number of Items']/following-sibling::td[1]
  - name: alternateImages
    singleValue: false
    xpath: //*[@id="imageBlock_feature_div"]/script
    regExp: large\":\"(.{40,200})\"\,\"main
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    defaultValue: ''
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
    regExp: (\d{1}\.\d{1}) out of
    regExpReplace: $1
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="aplus-module-wrapper"]//img/@src
  - name: shippingInfo
    singleValue: false
    xpath: //*[@id="shipsFromSoldBy_feature_div"] |//*[@id="shipsFromSoldByInsideBuyBox_feature_div"]|//div[@id="merchant-info"] | //*[@id="availability"]/span
  - name: shippingDimensions
    singleValue: false
    xpath: (//th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1] | //tr//td[contains(text(),'Product Dimensions')]/../td[2]| //*[contains(text(),'Package Dimensions')]/following-sibling::*[1]
  - name: specifications
    singleValue: false
    xpath: //table[contains(@id, "productDetails_techSpec")]/tbody/tr[text()] | //*[contains(text(),'Additional Information')]/..//tbody/tr
  - name: shippingWeight
    singleValue: false
    xpath: (//*[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/*[contains(text(), 'Shipping Weight')]/following-sibling::text()[1])[1]
  - name: productOtherInformation
    singleValue: false
    xpath: //*[@class="aplus"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="a_manufacturerDescription"]
  - name: descriptionBullets 
    singleValue: false
    xpath: count(//div[@id='feature-bullets']/ul/li[not(@id)]/span[@class="a-list-item"])
  - name: videos
    singleValue: false
    xpath: //script[contains(text(), 'triggerVideoAjax')]
    regExp: url":"(.{30,300})"\,"videoHeight
    regExpReplace: $1
  - name: coupon
    singleValue: false
    xpath: //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]/div[@id="unclippedCoupon"] | //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]//div[contains(@class,"vpcApplyCoupon")]
  - name: scrapeCode
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: promotion
    singleValue: false
    xpath: //tr[contains(@id, 'dealprice_savings')] | //tr[contains(@id, 'regularprice_savings')] | //*[contains(@id,"price_savings") and not(contains(@class,"a-hidden"))]
  - name: lbb
    xpath: //div[@id="mbc"]//text()[contains(., 'Other Sellers on Amazon')]
    regExp: (.+)
    regExpReplace: "YES"
    defaultValue: "NO"
  - name: lbbPrice
    xpath: //span[@id="mbc-price-1"]
  - name: featureBullets
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: packSize 
    xpath: //div[@id="imgTagWrapperId"]/img/@src
  - name: secondaryImageTotal
    singleValue: true
    xpath: //*[@id="imageBlock_feature_div"]/script
  - name: news
    singleValue: false
    xpath: //div[contains(@id,"zeitgeistBadge_feature_div")]/div[contains(@class,"badge-wrapper")]
  - name: couponDiscountPercentage
    singleValue: false
    xpath: //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]//div[contains(@class,"vpcApplyCoupon")]
  - name: couponOnFullPageText
    singleValue: false
    xpath: //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]//div[contains(@class,"vpcApplyCoupon")]
  - name: brandLink
    xpath: //a[@id="bylineInfo"]/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.com$1
  - name: salesRank
    singleValue: false
    xpath: //*[@id="productDetails_detailBullets_sections1"]/tbody/tr[th//text()[contains(., 'Sellers')]]/td
    regExp: \#([0-9]{1,},?[0-9]{0,})
  - name: salesRankCategory
    singleValue: false
    xpath: //*[@id="productDetails_detailBullets_sections1"]/tbody/tr[th//text()[contains(., 'Sellers')]]/td/span/span
  - name: heroQuickPromoHeadline
    singleValue: false
    xpath: //div[@id="hero-quick-promo"]//span
  - name: heroQuickPromoImageUrl
    singleValue: false
    xpath: //div[@id="hero-quick-promo"]//img[@class="a-dynamic-image"]/@src
  - name: heroQuickPromoUrl
    singleValue: false
    xpath: (//div[@id="hero-quick-promo"]//a[@class="a-link-normal"]/@href)[1]
    regExp: (.+)
    regExpReplace: https://www.amazon.com$1 
  - name: pasin
    xpath: //script[contains(text(), 'parentAsin')]
    regExp: parentAsin"\s:\s"(\S+)"
    regExpReplace: $1
  - name: dealPrice
    singleValue: false
    xpath: //span[contains(@id, 'priceblock_dealprice')] | //span[contains(@id, 'priceblock_ourprice')]
  - name: ingredientImagePresent
    singleValue: false
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "INGR")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: factImagePresent
    singleValue: true
    xpath: //script[contains(@type,"text/javascript") and contains(text(), "colorImages") and contains(text(), "FACT")]
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: largeImageCount
    xpath: //script[contains(., "ImageBlockATF")]/text()
    defaultValue: 0
  - name: variantAsins
    singleValue: false
    xpath: //script[contains(., "ImageBlockBTF")]/text()
  - name: andonCord
    singleValue: false
  - name: primeFlag
    singleValue: true
    xpath: //a[@id="SSOFpopoverLink"] | //div[@id="merchant-info"]
    defaultValue:  'NO'
  - name: fastTrack
    singleValue: false
    xpath: (//div[@id="fast-track-message"]//div[@id="delivery-message"])[1] | //div[@id="fast-track-message"]/*//div[@id="delivery-message"]
  - name: variantInformation
    singleValue: false
    xpath: //form[@id="twister"]/div/div[@class="a-row"]/span
  - name: firstVariant
    xpath: (//li[contains(@class,"swatchUnavailable")])[1]//@data-dp-url|//li[contains(@class,"swatchAvailable")]//@data-dp-url
    regExp: (.+)\/ref=twister\_([A-Z0-9]+)(.*)
    regExpReplace: $2
  - name: videoLength
    singleValue: false
    xpath: //script[contains(text(), 'triggerVideoAjax')]
    regExp: (\d+:\d+)
    regExpReplace: $1
  - name: mpc
    singleValue:  false
    xpath: //th[contains(text(), 'Item model number')]/following-sibling::*[1]
  - name: weightNet
    singleValue: false
    xpath: //th[contains(text(), 'Shipping Weight')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Shipping Weight')]/following-sibling::text()[1]
    regExp: ([^()]+)
    regExpReplace: $1
  - name: subscribeAndSave
    singleValue: true
    xpath: //*[@id="sns-base-price"]
    regExp: ([^ ]+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: variantCount
    singleValue: false
    xpath: //script[contains(., "ImageBlockBTF")]/text()
    defaultValue: 0
  - name: otherSellersName
    singleValue: false
    xpath: //div[@id='pd_otherSellerName'] #//span[contains(@class,'mbcMerchantName')]
    description: null
  - name: otherSellersPrime
    xpath:  //div[@id='pd_otherSellersPrime'] #//span[contains(@id, "mbc-shipping")]
  - name: otherSellersPrice
    singleValue: false
    xpath: //div[@id='pd_otherSellersPrice'] #//span[contains(@id, "mbc-price")]
    description: null
  - name: otherSellersShipping2
    singleValue: false
    xpath: //div[@id='pd_otherSellersShipping2'] #//span[contains(@id,'mbc-shipping')]
    description: null