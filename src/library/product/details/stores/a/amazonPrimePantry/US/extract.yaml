singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: (//img[@id="landingImage"])[1]/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //meta[@name='title']/@content
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability']
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]|//*[@id="productDescription"]/p
  - name: ingredientsList
    singleValue: false
    xpath: (//div[@id='importantInformation_feature_div']//div[contains(.,'Ingredients')]/p)
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo']
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: variantId
    singleValue: false
    xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1]
  - name: directions
    singleValue: false
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Directions')]/../p[text()]/text()