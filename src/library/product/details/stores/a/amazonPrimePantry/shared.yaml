singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: (//img[@id="landingImage"])[1]/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //li[contains(@class,'imageThumbnail')][position()>1]//img/@src
    regExp: (.*)_(.*)_(.*)
    regExpReplace: $1_SX522_$3
  - name: brandLink
    xpath: //a[@id="bylineInfo"]/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.com/$1
  - name: name
    xpath: normalize-space(//span[@id="productTitle"])
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //meta[@name='title']/@content
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: price
    singleValue: false
    xpath: //*[@id="priceblock_ourprice"]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id='availability']
  - name: description
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: descriptionBottom
    singleValue: false
    xpath: //*[@id="productDescription"]/p
  - name: ingredientsList
    singleValue: false
    xpath: (//div[@id='importantInformation_feature_div']//div[contains(.,'Ingredients')]/p)
  - name: brandText
    singleValue: false
    xpath: //*[@id='bylineInfo']
  - name: sku
    singleValue: false
    xpath: (//*[@data-asin])[1]/@data-asin
  - name: asin
    singleValue: true
    xpath: //input[contains(@id,"Asin") or contains(@id,"ASIN")][1]/@value|(//*[@data-asin])[1]/@data-asin
  - name: variantId
    singleValue: false
    xpath: ((//*[@data-asin])[1]/@data-asin | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Item model number')]/following-sibling::text()[1]| //td[contains(text(), 'Item model number')]/following-sibling::*)[1]
  - name: directions
    singleValue: false
    xpath: //div[contains(@id, 'important-information')]/div[contains(@class,'content')]/h4[contains(text(), 'Directions')]/../p[text()]/text()
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="acrCustomerReviewText"]/text()
    regExp: ([0-9,]{1,}) ratings
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //*[@id="acrPopover"]/@title
    regExp: ([0-9\.]{1,}) out of
    regExpReplace: $1
  - name: specifications
    xpath: (//div[@id="detailBullets_feature_div"])[1]//ul//li[not(contains(.,'Customer Reviews'))]
  - name: shippingInfo
    singleValue: false
    xpath: //*[@id="shipsFromSoldByInsideBuyBox_feature_div"]|//div[@id="merchant-info"]
  - name: shippingDimensions
    singleValue: false
    xpath: (//li[contains(.,'Package Dimensions')]//span[2] | //th[contains(text(), 'Product Dimensions')]/following-sibling::*[1]/text()[1] | //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li/b[contains(text(), 'Product Dimensions')]/following-sibling::text()[1])[1]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//*[@id='feature-bullets']/ul/li[not(@id)])
  - name: imageAlt
    singleValue: false
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: fastTrack
    singleValue: false
    xpath: //*[@id="deliveryMessageMirId"]
  - name: variantInformation
    singleValue: false
    xpath: //*[@id="twister"]//span[@class="selection"]
  - name: secondaryImageTotal
    xpath: count(//li[contains(@class,'imageThumbnail')][position()>1]//img/@src)
  - name: featureBullets
    xpath: //div[@id="feature-bullets"]//ul//li
  - name: subscribeAndSave
    defaultValue: No
  - name: legalDisclaimer
    xpath: //div[@id="legal-disclaimer"]//p[@class='tiny']
  - name: salesRank
    xpath: //li[@id='rank']/@value
  - name: salesRankCategory
    xpath: //head/@category
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@id,"variation")]//ul[contains(@class, "swatch")]/li)
  - name: videos
    singleValue: false
    xpath: (//video/@src)[1]
  - name: videoLength
    xpath: (//li[contains(@class,'vse-video-card')]//p[@data-element-id="video-duration"])[1]
  - name: quantity
    singleValue: false
    xpath: //*[@id="productTitle"]
    regExp: (\d+.?\d*[-\s]*([Ff]luid)?\s*([Cc]ount|[fF][lL].?\s[Oo][Zz]|[Oo]unce|[Oo]z))
    regExpReplace: $1
  - name: promotion
    singleValue: false
    xpath: //*[contains(@id,"price_savings") and not(contains(@class,"a-hidden"))]
  - name: manufacturer
    xpath: (//div[@id="detailBullets_feature_div"]//li[contains(.,'Manufacturer')]//span[2])[1]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@cel_widget_id="aplus"]//*[not(self::noscript)]/img/@src
  - name: manufacturerDescription
    singleValue: false
    manualSelector: '#aplus'
  - name: _url
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: coupon
    singleValue: false
    xpath: //label[@id='couponBadge']|//tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]/div[@id="unclippedCoupon"] | //tr[@class="couponFeature vpc_oneTimeBuy regularVpc"]/td[2]//div[contains(@class,"vpcApplyCoupon")]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //*[@id='feature-bullets']/ul/li[not(@id)]
  - name: pricePerUnit
    singleValue: false
    xpath: //*[@id="priceblock_ourprice_row"]//span[@class="a-size-small a-color-price"]
    regExp: \(?(.*)\/.*\)
    regExpReplace: $1
  - name: pricePerUnitUom
    xpath: //*[@id="priceblock_ourprice_row"]//span[@class="a-size-small a-color-price"]
    regExp: \(?.*\/\s*(.*)\)
    regExpReplace: $1