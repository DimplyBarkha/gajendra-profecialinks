singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //ul[@class="glide__slides"]//li[position()=1]//div[@class='image-container']//img[@lazy='loading']/@data-src|//ul[@class="glide__slides"]//li[position()=1]//div[@class='image-container']//img[@width='500']/@src
    regExp: (.+)(png|jpg)
  - name: imageAlt
    xpath: //div[@class='image-container']//img[@lazy='loading']/@alt
  - name: nameExtended
    xpath: //h1[(@itemprop='name')]
  - name: name
    xpath: //h1[(@itemprop='name')]
  - name: alternateImages
    xpath: //div[@class="thumbnail-gallery__inner"]/div[position()>1]//img[not(contains(@src,'product-loader')) and not(contains(@src,'ytimg'))]/@src
    regExp: (.+)(png|jpg)
  - name: secondaryImageTotal
    xpath: count(//div[@class="thumbnail-gallery__inner"]/div[position()>1]//img[not(contains(@src,'product-loader')) and not(contains(@src,'ytimg'))]/@src)
  - name: sku
    xpath: //meta[contains(@itemprop,'sku')]/@content
  - name: altVariantId
    xpath: //button[contains(@class, "is-selected")]/ancestor::li/@ii_variantid
  - name: altVariantSku
    xpath: //button[contains(@class, "is-selected")]/ancestor::li/@ii_sku
  - name: variantId
    xpath: //meta[contains(@itemprop,'productID')]/@content
    # regExp: child_product_id_i_mv=(.*?)\;
    # regExpReplace: $1
  - name: variantCount
    xpath: count(//ul[contains(@class, "product-palette")]//li)
    defaultValue: "0"
  - name: brandText
    xpath: (//ol[@class='vue-breadcrumb']//span[not(text()='Home') and not(text()='Brand')])[1]
  - name: brandLink
    xpath: (//ol[@class='vue-breadcrumb']//span[not(text()='Home') and not(text()='Brand')])[1]//parent::a/@href
    regExp: (.+)
    regExpReplace: https://www.adorebeauty.com.au$1
  - name: price
    xpath: //span[contains(@class,'live-price')]
  - name: listPrice
    xpath: //span[@class='old-price']
  - name: termsAndConditions
  - name: privacyPolicy
    defaultValue: Yes
  - name: customerServiceAvailability
    defaultValue: Yes
  - name: ratingCount
    xpath: (//div[contains(@class,'main col1-layout')]//a[contains(@class,'review-summary__link')])[1]/text()
  - name: aggregateRating
    xpath: //div[@class='product-info']//p[contains(@class,'review-summary__info')]//span[@class='review-summary__info-prefix']/strong
  - name: availabilityText
    xpath: //div[@class='product-add-to-cart']//button[@class='product-add-to-cart__add']/@class
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out Of Stock
  - name: description
    xpath: //div[@itemprop='description']
  - name: additionalDescBulletInfo
    xpath: //div[@itemprop='description']//ul/li
  - name: descriptionBullets
  - name: ingredientsList
    xpath: //button[contains(.,'Ingredients')]/following-sibling::div[@class="product-tab__inner product-tab__inner--small"]
  - name: directions
    xpath: //button[contains(.,'How to use')]/following-sibling::div[@class="product-tab__inner product-tab__inner--small"]
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: category
    xpath: //ol[@class='vue-breadcrumb']//li[position()<last()]
  - name: videos
    xpath: //script[contains(text(),'videos_t_mv')]
    regExp: videos_t_mv=(\[.+?\])
    regExpReplace: $1
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@id='scarab-nuxt-recommendations']/section/section[contains(@class, '--show-above')]//div[@class='product-info']//div[@class='product__heading__title']|//section[@id="alsobought-recs"]//ul/li/label/a/text()
  - name: hasComparisonTable
    singleValue: true
    defaultValue: No
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: variantName
    manualSelector: section.product-configurator__dropdown p.product-dropdown-select__name
  # - name: quantity
  #   singleValue: true
  #   xpath: 
  #   description: Quantity as described on the page
  #   regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
  #   regExpReplace: $1$2$3$4