singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //li[@class="glide__slide glide__slide--active"]/div/div/span/img[1]/@src
    regExp: ([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: //li[@class="glide__slide glide__slide--active"]/div/div/span/img[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="thumbnail-gallery"]/div/div[not(@class="thumbnail-gallery__item is-current")]/div/span/img/@src | //div[@class="thumbnail-gallery"]/div/div[not(@class="thumbnail-gallery__item is-current")]/div/div/span/img/@src
    regExp: ([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: category
    singleValue: false
    xpath: //ol[@class="vue-breadcrumb"]/li[position()>1 and position()<last()]/a/span
  - name: name
    singleValue: false
    manualSelector: h1[itemprop="name"] 
  - name: price
    singleValue: false
    xpath: //div[@class="price-box"]/span
  - name: availabilityText
    singleValue: false
    manualSelector: strong[class="stock-message__info"]
  - name: description
    singleValue: false
    xpath: //div[@itemprop="description"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@itemprop="description"]/ul/li)
  - name: brandText
    singleValue: false
    xpath: //a[@class="brand-logo"]/img/@title
  - name: manufacturer
    singleValue: false
  - name: directions
    singleValue: false
    xpath: //section[@class="product-tab"]/div[2]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="review-top-section"]//p[@class="review-summary__info"]/a
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="review-top-section"]//p[@class="review-summary__info"]/span/strong
  - name: shippingInfo
    singleValue: false
    xpath: //table[@class="delivery-results"]/tbody
  - name: videos
    singleValue: false
    xpath: //div[@class="video-wrapper"]//img/@data-src
    regExp: .*vi\/(.*)\/.*
    regExpReplace: https://www.youtube.com/embed/$1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="thumbnail-gallery"]/div/div[not(@class="thumbnail-gallery__item is-current")]/div/span/img/@src)
  - name: nameExtended
    singleValue: false
    regExp: (.*?)\s*\+
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //section[@class="product-main ssModified"]/meta[@itemprop="productID"]/@content
  - name: imageZoomFeaturePresent
    singleValue: false
    
