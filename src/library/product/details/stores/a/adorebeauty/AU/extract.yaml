singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //li[@class="glide__slide glide__slide--active"]/div/div/span/img[1]/@src
    regExp: ([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: //li[@class="glide__slide glide__slide--active"]/div/div/span/img[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="thumbnail-gallery"]/div/div[not(@class="thumbnail-gallery__item is-current")]/div/span/img/@src | //div[@class="thumbnail-gallery"]/div/div[not(@class="thumbnail-gallery__item is-current")]/div/div[not(@class="video-wrapper")]/span/img/@src
    regExp: ([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: category
    singleValue: false
    xpath: //ol[@class="vue-breadcrumb"]/li[position()>1 and position()<last()]/a/span
  - name: name
    singleValue: false
    manualSelector: h1[itemprop="name"] 
  - name: price
    singleValue: false
    xpath: //div[@class="price-box"]/span
  - name: availabilityText
    singleValue: false
    manualSelector: strong[class="stock-message__info"]
  - name: description
    singleValue: false
    xpath: //div[@itemprop="description"]
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@itemprop="description"]/div/ul/li | //div[@itemprop="description"]/ul/li
  - name: brandText
    singleValue: false
    xpath: //a[@class="brand-logo"]/img/@title
  - name: manufacturer
    singleValue: false
  - name: directions
    singleValue: false
    xpath: //section[@class="product-tab"]/div[2]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="review-top-section"]//p[@class="review-summary__info"]/a
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="review-top-section"]//p[@class="review-summary__info"]/span/strong
  - name: videos
    singleValue: false
    xpath: //div[@class="video-wrapper"]//img/@data-src
    regExp: .*vi\/(.*)\/.*
    regExpReplace: https://www.youtube.com/embed/$1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="thumbnail-gallery"]/div/div[not(@class="thumbnail-gallery__item is-current")]/div/span/img/@src)
  - name: nameExtended
    singleValue: false
    manualSelector: h1[itemprop="name"]
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@itemprop="description"]/div/ul/li | //div[@itemprop="description"]/ul/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: //div[@itemprop="description"]/div/ul/li | //div[@itemprop="description"]/ul/li
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@itemprop="description"]/p[contains(text(), "Box dimensions")]
    regExp: \w+:(.*)
    regExpReplace: $1
  - name: shippingWeight
    singleValue: false
    xpath: //div[@itemprop="description"]/p[contains(text(), "Box weight")]
    regExp: \w+:(.*)
    regExpReplace: $1
  - name: grossWeight
    singleValue: false
    xpath: //div[@itemprop="description"]/p[contains(text(), "Box weight")]
    regExp: \w+:(.*)
    regExpReplace: $1
  - name: warranty
    singleValue: false
    xpath: //div[@itemprop="description"]/p[contains(text(), "guarantee") or contains(text(), "warranty")] | //div[@itemprop="description"]/ul/li[contains(text(), "guarantee") or contains(text(), "warranty")]
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@itemprop="description"]/ul/li[contains(text(), 'Made in')]
  - name: variantCount
    singleValue: false
    defaultValue: 0
