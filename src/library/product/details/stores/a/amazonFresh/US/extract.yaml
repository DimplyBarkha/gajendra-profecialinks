extends: ../../../../sharedAmazon/shared

fields:
  - name: availabilityTextFresh
    xpath: //*[@id="almAvailability_feature_div"]/div[contains(@id,"availability-string")] | //div[@data-feature-name="almBuyBox"]//span[contains(.,"Currently Unavailable")]
  - name: domain
    defaultValue: 'AmazonFresh'
  - name: availabilityTextFreshUnavailable
    xpath: //div[@id="outOfStock"]
    regExp: (.+)
    regExpReplace: Out of Stock
  - name: shippingInfo
    xpath: //*[@data-feature-name="freshShipsFromSoldBy"]