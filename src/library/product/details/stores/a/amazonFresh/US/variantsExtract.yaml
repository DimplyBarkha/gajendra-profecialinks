# extends: ../../../../sharedAmazon/variantExtract
singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //*[@id='ii_variant']
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //*[@id='ii_variant']/text()
    regExp: (.+)
    regExpReplace: https://www.amazon.com/s?k=$1&i=amazonfresh&ref=nb_sb_noss
    # regExpReplace: https://amazon.com/dp/product/$1/ref=sr_1_1&dchild=1&fpw=alm&s=amazonfresh?th=1
