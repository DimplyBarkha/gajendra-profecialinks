singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='min_width']
fields:
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //div[@class='box__official-store']//span[@class='text__brand']//span[@class='text']
  - name: color
    singleValue: false
    description: product color
  - name: flavour
    singleValue: false
    description: product flavour
  - name: image
    singleValue: false
    description: product images
    xpath: //div[contains(@class, 'thumb-gallery')]//ul[@class='nav']//img/@src
  - name: pageTitle
    singleValue: false
    description: The product pageTitle
    xpath: ancestor::html[@class='js']//head/title
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class='loc']
  - name: subCategory
    singleValue: false
    description: The product sub category
    xpath: //div[@class='loc']//div[@class='category_wrap'][3]
  - name: reviewCount
    singleValue: false
    description:  The product review
    xpath: //p[@class='seller-awards']//span[@class='text__review-count']
  - name: pageOffset
    singleValue: false
    description: pageOffset
    xpath: //ul[@class='list__review']//li[@class='list-item']//div[count(*[@class='box__info'])]
  - name: sku
    singleValue: false
    description: product sku
    xpath: //h1[@class='itemtit']
