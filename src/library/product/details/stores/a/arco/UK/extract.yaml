singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[@id="quickorder_product"]//table[@class="producttbl"]//tbody//tr
fields:
  - name: image
    xpath: //ancestor::html//div[@id="imageholder"]//img[@id="lpic"]/@src
    regExp: (.+)
    regExpReplace: https://www.arco.co.uk$1
  - name: imageAlt
    xpath: //ancestor::html//div[@id="imageholder"]//img[@id="lpic"]/@alt
  - name: alternateImages
    xpath: //ancestor::html//div[@id="imageholder"]//img[@id="lpic"]//following-sibling::img/@src | //ancestor::html//div[@id="imageholder"]//img[@id="lpic"]//following-sibling::a/@href
    regExp: (.+)
    regExpReplace: https://www.arco.co.uk$1
  - name: metaKeywords
  - name: category
    xpath: //ancestor::html//div[@id="bcrumb"]//p
    regExp: (.+:)(.+)
    regExpReplace: $2
  - name: nameExtended
    xpath: //td//span[@class="linedesc"]
  - name: listPrice
  - name: price
    xpath: //td//div[@class="newprice"]
  - name: availabilityText
    xpath: //td//span[contains(@class,"stock")]
  - name: description
    xpath: //ancestor::html//div[@class="descriptionholder"]
  - name: descriptionBullets
    xpath: count(//div[@class="descriptionholder"]/text()[contains(.,"•")])
  - name: additionalDescBulletInfo
    xpath: //ancestor::html//div[@class="descriptionholder"]/text()[contains(.,"•")]
  - name: brandText
    xpath: //ancestor::html//div[@id="imageholder"]//img[@id="lpic"]/@alt
    regExp: (\s.+)
  - name: manufacturer
  - name: quantity
  - name: weightNet
  - name: weightGross
  - name: gtin
  - name: sku
    xpath: //ancestor::html/@id
    regExp: (.+)(-.+)
    regExpReplace: $1
  - name: variantId
    xpath: //td[1]
  - name: mpc
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: warnings
  - name: ratingCount
  - name: aggregateRatingText
  - name: aggregateRating
  - name: shippingInfo
  - name: shippingDimensions
    xpath: //ancestor::html//div[@class="descriptionholder"]/text()[contains(.,"Dimensions")]
    regExp: (.+:)(.+)
    regExpReplace: $2
  - name: shippingWeight
  - name: variantCount
    xpath: count(//table[@class="producttbl"]//tbody//tr[position()>1])
  - name: color
  - name: colorCode
  - name: manufacturerDescription
    xpath: //ancestor::html//div[@id="decorationholder"]
  - name: manufacturerImages
    xpath: //ancestor::html//div[@id="decorationholder"]//img/@src
    regExp: (.+)
    regExpReplace: https://www.arco.co.uk$1
  - name: videos
  - name: name
    xpath: //td//span[@class="linedesc"]
  - name: secondaryImageTotal
    xpath: count(//ancestor::html//div[@id="imageholder"]//img[@id="lpic"]//following-sibling::img/@src | //ancestor::html//div[@id="imageholder"]//img[@id="lpic"]//following-sibling::a/@href)
  - name: variantInformation
  - name: firstVariant
    xpath: //ancestor::html//table[@class="producttbl"]//tbody//tr[1]//td[1]
  - name: variants
    xpath: //ancestor::html//table[@class="producttbl"]//tbody//tr//td[1]
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No
