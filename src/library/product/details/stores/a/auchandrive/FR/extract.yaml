singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@class='product-gallery__picture']/@src
    regExp: >-
      (.+)(_\d+x\d+)(.+)
    regExpReplace: $1_530x530$3
  - name: description
    singleValue: false
    xpath: normalize-space(//div[@class='product-description__content'])
  - name: price
    singleValue: true
    xpath: //section[@class='offer-selector__price-container']//meta[@itemprop='price']/@content
  - name: availability
    singleValue: false
    xpath: normalize-space(//button[contains(@class,"addToCart")]/span[contains(@class,"addToCart")])
    regExp: Ajouter|Add
    regExpReplace: In stock
    defaultValue: Out of stock
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class='site-breadcrumb__title']
  - name: availablity
    xpath: //div[contains(@class, 'quantity-selector--large')]/@data-stock
    regExp: 0
    regExpReplace: Out of stock
    defaultValue: In stock
  - name: ingredientsList
    xpath: //div[@class='product-description__feature-values']
  - name: brandText
    xpath: //div[contains(@class, 'product-flap--large')]
