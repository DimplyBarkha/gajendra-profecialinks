fields:
  - name: product_image
    singleValue: false
    xpath: //div[contains(@class,"pdp-gallery__main")]/img/@src
  - name: download_time
    singleValue: false
    xpath: 
  - name: url
    singleValue: false
    xpath: 
  - name: product_description
    singleValue: false
    xpath: normalize-space(//p[contains(@class,"pdp-infos__title")])
  - name: online_price
    singleValue: false
    xpath: normalize-space(//div[contains(@class,"pdp-price")]/p[contains(@class,"price-standard")])
  - name: availability
    singleValue: false
    xpath: normalize-space(//button[contains(@class,"addToCart")]/span[contains(@class,"addToCart")])
    regExp: Ajouter|Add
    regExpReplace: In stock
    defaultValue: Out of stock
  - name: additional_description
    singleValue: false
    xpath: normalize-space(//div[contains(@id,"descriptionTab")]/following-sibling::div/div)
  - name: manufacturer_name
    singleValue: false
    xpath: normalize-space(//div[contains(@class,"pdp-bottom-infos")]/ul//li/span[contains(text(),'Adresse du fournisseur')]/following-sibling::span)
  - name: sku_number
    singleValue: false
    xpath: //div[@class="pdp-add"]/button/@data-product-id
  - name: retailer_product_code
    singleValue: false
    xpath: //div[contains(@class,"pdp-gallery__main")]/img/@src
    regExp: ([pP]\d+\-?\d?)(\-?\d?)$
  - name: directions_information
    singleValue: false
    xpath: normalize-space(//div[contains(@class,"pdp-bottom-infos")][contains(text(),'Renseignements pratiques')])
  - name: serving_size
    singleValue: false
    xpath: //table[@class="nutritional-table"]//thead//th//div[contains(text(),'Pour')]
    regExp: \d+
  - name: serving_size_uom
    singleValue: false
    xpath: //table[@class="nutritional-table"]//thead//th//div[contains(text(),'Pour')]
    regExp: '[^\d]+$'
