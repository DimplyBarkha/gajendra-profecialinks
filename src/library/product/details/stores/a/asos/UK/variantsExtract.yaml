singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    # singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //script[@type="text/javascript"]
    regExp: (("variantId":)(\d+))
    regExpReplace: $3
  - name: variantUrl
    # singleValue: false
    description: variant Url
    xpath: //script[@type="text/javascript"]
    regExp: (("variantId":)(\d+))
    regExpReplace: https://www.asos.com/prd/$3