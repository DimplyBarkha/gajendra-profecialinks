singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[contains(@class,"product-card-hero_imageSection")]//figure[@data-testhook="product-image-wrapper"]//img//@src
  - name: imageAlt
    xpath: //div[contains(@class,"product-card-hero_imageSection")]//figure[@data-testhook="product-image-wrapper"]//img//@alt
  - name: category
    xpath: //ol/li[@itemprop="itemListElement"][position()>1]
  - name: nameExtended
    xpath: concat(//h1[1],' ',//div[contains(@class,"product-card-header_unitInfo")]/text())
  - name: listPrice
    description: The stated undiscounted price for the product
    xpath: //div[contains(@class,"product-card-hero-price_root")]//div[contains(@class,"price_was_")]
  - name: price
    xpath: //div[contains(@class,"product-card-hero-price_root")]//div[contains(@class,"price_now")] 
  - name: availabilityText
    xpath: //html/body/script[4]
    regExp: (.+availableOnline":false,"orderable.+)
    regExpReplace: In Store
    defaultValue: In stock
  - name: description
    xpath: //div[@id="desc"]
  - name: descriptionBullets
    xpath: count(//div[@class="product-info-description"]//ul//li | //div[@class="product-summary"]//ul//li)
  - name: manufacturer
    xpath: (//address//text())[1]
  - name: quantity
    xpath: //div[contains(@class,"product-card-header_unitInfo")]/text()
  - name: weightNet
    xpath: //h4[contains(.,'gewicht')]/following-sibling::p[1][contains(.,'iter') or contains(.,'ram')]
  - name: gtin
    description: GTIN code (includes UPC/EAN)
    xpath: normalize-space(//script[@type="application/ld+json"][contains(.,'gtin13')][1])
  - name: brandText
    xpath: normalize-space(//script[@type="application/ld+json"][contains(.,'brand')][1])
  - name: sku
    xpath: //link[@rel="canonical"]//@href
    regExp: (wi\d+)
  - name: variantId
    xpath: //link[@rel="canonical"]//@href
    regExp: (wi\d+)
  - name: directions
    xpath: //span[contains(.,'GEBRUIKSAANWIJZING')] | //div[@class="product-info-usage"]//text()
  - name: variantCount
    xpath: count(//a[contains(@class,'product-recommendations')]//@href)
  - name: name
    xpath: //h1[1]
  - name: ingredientsList
    xpath: //div[contains(@class,"product-info-ingredients")]/p[1]
  - name: servingSize
    xpath: //th[contains(.,'Soort')]//following-sibling::th
    regExp: (.+\d+)
  - name: servingSizeUom
    xpath: //th[contains(.,'Soort')]//following-sibling::th
    regExp: Gram|Milliliter
  - name: numberOfServingsInPackage
    xpath: //th[contains(.,'Aantal porties:')]/following-sibling::td[1]
  - name: caloriesPerServing
    xpath: //td[contains(.,'Energie')]//following-sibling::td
  - name: totalFatPerServing
    xpath: //td[contains(.,'Vet')]//following-sibling::td
    regExp: ([0-9.]+)
  - name: totalFatPerServingUom
    xpath: //td[contains(.,'Vet')]//following-sibling::td
    regExp: g|%
  - name: saturatedFatPerServing
    xpath: //td[contains(.,'Waarvan verzadigd')]//following-sibling::td
    regExp: ([^g]+)
  - name: saturatedFatPerServingUom
    xpath: //td[contains(.,'Waarvan verzadigd')]//following-sibling::td
    regExp: g
  - name: sodiumPerServing
    xpath: //td[contains(.,'Natrium')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: sodiumPerServingUom
    xpath: //td[contains(.,'Natrium')]//following-sibling::td[1]
    regExp: ([a-z]+)
  - name: totalCarbPerServing
    xpath: //td[contains(.,'Koolhydraten')]//following-sibling::td
    regExp: ([^g]+)
  - name: totalCarbPerServingUom
    xpath: //td[contains(.,'Koolhydraten')]//following-sibling::td
    regExp: g
  - name: dietaryFibrePerServing
    xpath: //td[contains(.,'Voedingsvezel')]//following-sibling::td
    regExp: ([0-9.]+)
  - name: dietaryFibrePerServingUom
    xpath: //td[contains(.,'Voedingsvezel')]//following-sibling::td
    regExp: g
  - name: totalSugarsPerServing
    xpath: //td[contains(.,'Waarvan suikers')]//following-sibling::td
    regExp: ([^g]+)
  - name: totalSugarsPerServingUom
    xpath: //td[contains(.,'Waarvan suikers')]//following-sibling::td
    regExp: g
  - name: proteinPerServing
    xpath: //td[contains(.,'Eiwitten')]//following-sibling::td[1]
    regExp: ([^g]+)
  - name: proteinPerServingUom
    xpath: //td[contains(.,'Eiwitten')]//following-sibling::td[1]
    regExp: ([a-z]+)
  - name: vitaminAPerServing
    xpath: //td[contains(.,'Vitamine A')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: vitaminAPerServingUom
    xpath: //td[contains(.,'Vitamine A')]//following-sibling::td[1]
    regExp: µg|mg
  - name: vitaminCPerServing
    xpath: //td[contains(.,'Vitamine C')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: vitaminCPerServingUom
    xpath: //td[contains(.,'Vitamine C')]//following-sibling::td[1]
    regExp: µg|mg
  - name: calciumPerServing
    xpath: //td[contains(.,'Calcium')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: calciumPerServingUom
    xpath: //td[contains(.,'Calcium')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: ironPerServing
    xpath: //td[contains(.,'IJzer')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: ironPerServingUom
    xpath: //td[contains(.,'IJzer')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: magnesiumPerServing
    xpath: //td[contains(.,'Mangaan')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: magnesiumPerServingUom
    xpath: //td[contains(.,'Mangaan')]//following-sibling::td[1]
    regExp: mg|µg
  - name: saltPerServing
    xpath: //td[contains(.,'Zout')]//following-sibling::td[1]
    regExp: ([0-9.]+)
  - name: saltPerServingUom
    xpath: //td[contains(.,'Zout')]//following-sibling::td[1]
    regExp: ([a-z]+)
  - name: storage
    xpath: //p[contains(@class,'product-info-storage')]
  - name: allergyAdvice
    xpath: //h4[contains(.,'Allergie-informatie')]//following-sibling::p/span
  - name: productOtherInformation
    xpath: //div[@class="product-info-description"]//div[@class="product-summary"]/p
  - name: pricePerUnit
    xpath: //span[contains(@class,"product-card-header_unitPrice")]//text()[position()>last()-1]
  - name: pricePerUnitUom
    xpath: //span[contains(@class,"product-card-header_unitPrice")]//text()[position()=last()-3]
  - name: alcoholContent
    xpath: //h4[contains(.,'alcoholpercentage')]//following-sibling::p//text()[1]
  - name: variants
    xpath: //a[contains(@class,'product-recommendations')]//@href
    regExp: (wi\d+)
  - name: additionalDescBulletInfo
    xpath: //div[@id="bulletdesc"]
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
