singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //figure/div/img/@src
  - name: sku
    singleValue: true
    xpath: //script[@type='application/ld+json']
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //figure/div/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name='description']/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //nav/ol/li
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class='product-card-hero-price_root__1kqcn']/div/div
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class='price-amount_root__vE9dJ price-amount_bonus__xJzk1 product-card-hero-price_now__PlF9u']
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: In of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class='product-info-content-block']
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //script[@type='application/ld+json']

  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //div[@class='product-info-content-block product-info-content-block--compact product-info-contents__net-contents']/p/font/font[1]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    xpath: //div[@class='product-info-content-block product-info-content-block--compact product-info-contents__net-contents']/p/font/font[2]

  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //script[@type='application/ld+json']
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //script[@type='application/ld+json']

  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
    xpath: //span[@data-testhook='product-unit-size']

  - name: variantCount
    singleValue: true
    description: Number of variants listed
    xpath: //div[@id='variantCount']
    type: NUMBER

  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='product-card-header_root__1GTl1']/h1

  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
    xpath: //div[@class='product-card-hero-price_wasContainer__3N8Oa']
  - name: brandLink
    singleValue: true
    description: null
    xpath: //script[@type='application/ld+json']
  - name: caloriesPerServing
    singleValue: true
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
    xpath: //tbody/tr[1]/td[2]
