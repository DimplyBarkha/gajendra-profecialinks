singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //figure/div/img/@src
  - name: sku
    singleValue: true
    xpath: //script[@type='application/ld+json']
  - name: url
    singleValue: true
    xpath: //script[@type='application/ld+json']
  - name: product_description
    singleValue: true
    xpath: //script[@type='application/ld+json']
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //figure/div/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name='description']/@content
  - name: category
    singleValue: true
    description: The categories (e.g. from breadcrumbs)
    xpath: //nav/ol/li[2]

  - name: online_price
    singleValue: true
    xpath: //div[@class='product-card-hero_priceControls__2mRFt']/div/div
  - name: number_of_servings_in_package
    singleValue: true
    xpath: //tbody/tr[2]/td[@class='product-info-contents__contents-table-cell']
  - name: total_fat_per_serving
    singleValue: true
    xpath: //tbody/tr[2]/td[2]
  - name: total_fat_per_serving_uom
    singleValue: true
    xpath: //tbody/tr[2]/td[2]
  - name: total_carb_per_serving
    singleValue: true
    xpath: //tbody/tr[4]/td[2]
  - name: total_carb_per_serving_uom
    singleValue: true
    xpath: //tbody/tr[4]/td[2]
  - name: dietary_fibre_per_serving
    singleValue: true
    xpath: //tbody/tr[6]/td[2]
  - name: dietary_fibre_per_serving_uom
    singleValue: true
    xpath: //tbody/tr[6]/td[2]
  - name: total_sugars_per_serving
    singleValue: true
    xpath: //tbody/tr[5]/td[2]
  - name: total_sugars_per_serving_uom
    singleValue: true
    xpath: //tbody/tr[5]/td[2]
  - name: protein_per_serving
    singleValue: true
    xpath: //tbody/tr[8]/td[2]
  - name: protein_per_serving_uom
    singleValue: true
    xpath: //tbody/tr[8]/td[2]
  - name: salt_per_serving
    singleValue: true
    xpath: //tbody/tr[9]/td[2]
  - name: salt_per_serving_uom
    singleValue: true
    xpath: //tbody/tr[9]/td[2]
  - name: additional_desc_bullet_count
    singleValue: true
    xpath: //div[@id='additional_desc_bullet_count']
  - name: harvested_price
    singleValue: true
    xpath: //div[@class='product-card-hero_priceControls__2mRFt']/div/div
  - name: harvested_list_price
    singleValue: true
    xpath: //div[@class='product-card-hero_priceControls__2mRFt']/div/div
  - name: list_price
    singleValue: true
    xpath: //div[@class='product-card-hero_priceControls__2mRFt']/div/div/div
  - name: additional_desc_bullet_info
    singleValue: false
    xpath: //ul[@class='product-info-description__list']/li[@class='product-info-description__list-item']




  - name: ingredients_list
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class='column xlarge-6 large-8 small-12 xlarge-offset-1']/div[@class='product-info-content-block product-info-ingredients']
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: In of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class='product-info-content-block']
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //script[@type='application/ld+json']

  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //div[@class='product-info-content-block product-info-content-block--compact product-info-contents__net-contents']/p/font/font[1]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    xpath: //div[@class='product-info-content-block product-info-content-block--compact product-info-contents__net-contents']/p/font/font[2]

  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //script[@type='application/ld+json']
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //script[@type='application/ld+json']

  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
    xpath: //span[@data-testhook='product-unit-size']

  - name: variantCount
    singleValue: true
    description: Number of variants listed
    xpath: //div[@id='variantCount']
    type: NUMBER

  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='product-card-header_root__1GTl1']/h1

  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
    xpath: //div[@class='product-card-hero-price_wasContainer__3N8Oa']
  - name: brandLink
    singleValue: true
    description: null
    xpath: //script[@type='application/ld+json']
  - name: caloriesPerServing
    singleValue: true
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
    xpath: //tbody/tr[1]/td[2]
