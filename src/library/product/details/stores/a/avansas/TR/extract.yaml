singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt
    singleValue: false
    xpath: (//div[@class="product-detail-image-slider"]//a/img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="product-detail-image-slider"]//a/img/@src)[position()>1]
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumbs"]/li[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@id="productName"]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //div[@class="product-detail-price"]//span[@class="current-price"]/text()
    regExp: (.+)
  - name: caloriesPerServing
    singleValue: false
    xpath: //td[contains(text(), 'Enerji (kcal)')]/following-sibling::td | //td[contains(text(), 'Enerji, kJ/kcal')]/following-sibling::td[2]
  - name: proteinPerServing
    singleValue: false
    xpath: //table[@class="nescafe-gold-table"]//td[contains(text(), 'Protein')]/following-sibling::td | //td[contains(text(), 'Protein, g')]/following-sibling::td[2]
  - name: proteinPerServingUom
    singleValue: false
    xpath: //td[contains(text(), 'Protein, g')]/text()[1]
  - name: totalFatPerServing
    singleValue: false
    xpath: //td[contains(text(), 'Yağ, g')]/following-sibling::td[2]/text()
  - name: totalFatPerServingUom
    singleValue: false
    xpath: //td[contains(text(), 'Yağ, g')]/text()[1]
  - name: totalCarbPerServing
    singleValue: false
    xpath: //table[@class="nescafe-gold-table"]//td[contains(text(), 'Karbonhidrat')]/following-sibling::td | //td[contains(text(), 'Karbonhidrat, g')]/following-sibling::td[2]/text()
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: //td[contains(text(), 'Karbonhidrat, g')]/text()[1]
  - name: totalSugarsPerServing
    singleValue: false
    xpath: (//td/br/following-sibling::text())[6]
  - name: totalSugarsPerServingUom
    singleValue: false
    xpath: //td[contains(text(), 'Karbonhidrat, g')]/text()[2]
  - name: saturatedFatPerServing
    singleValue: false
    xpath: (//td/br/following-sibling::text())[3]
  - name: saltPerServing
    singleValue: false
    xpath: //td[contains(text(), 'Tuz, g')]/following-sibling::td[2]/text()
  - name: saltPerServingUom
    singleValue: false
    xpath: //td[contains(text(), 'Tuz, g')]/text()[1]
  - name: saturatedFatPerServingUom
    singleValue: false
    xpath: //td[contains(text(), 'Yağ, g')]/text()[2]
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: //td[contains(text(), 'Lif, g')]/following-sibling::td[2]
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath: //td[contains(text(), 'Lif, g')]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="notifications product-finish"]/text()
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: (//ul[@class="check-list"])[1]/li/span/text()
    # xpath: (//ul[@class="check-list"])[1]/li/span/text() | //div[@class="mini-hero-v2"]//p//text()
    # xpath: //div[@class="mini-hero-v2"]//p/text() | //div[@class="mini-hero-v2"]//span/text() | (//ul[@class="check-list"])[1]/li/span/text()
  - name: descriptionBullets
    singleValue: false 
    xpath: count((//ul[@class="check-list"])[1]/li/span/text())
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //div[@class="brandName"]//p/text()
  - name: manufacturer
    singleValue: false
    # xpath: //span[contains(text(),"Marka")]/../text()
  - name: packSize
    singleValue: false
    xpath: (//ul[@class="check-list"])[1]/li/span[contains(text(),"paket")]
    regExp: ([\d]+)
    # regExp: \b(\w+)\b
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //h1[@id="productName"]
    regExp: ([\d]+)\W(\w+)$
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: //div[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    xpath: //div[@itemprop="sku"]/@content
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    xpath: //b[contains(text() ,'Hazırlanışı :')]/following-sibling::text()
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    xpath: (//a[@href="#ReviewAndFaqTabComponent"])[1]/span/text()
    type: NUMBER
  - name: aggregateRating2
    singleValue: false
    xpath: (//div[@class="br-widget"]/div)[1]/text()
  - name: aggregateRating
    singleValue: false
    xpath: (//div[@class="br-widget"]/div)[1]/text()
    type: NUMBER
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: _url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: variantCount
    singleValue: false
    # xpath: //div[@itemprop="sku"]/@content
    defaultValue: "0"
  - name: color
    singleValue: false
    description: A textual description of the colour
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="mini-hero-v2"]//p/text() | //div[@class="mini-hero-v2"]//span/text() | //div[@class="mini-hero-v2"]//div/div[@id="p3-lp-main"]//text() | //div[@class="mini-hero-v2"]//div[@id="p8-lp-main"]//text() | //div[@id="p10-lp-main"]//text()
    # //div[@class="mini-hero-v2"]//p/text() | //div[@class="mini-hero-v2"]//span/text() | //div[@class="mini-hero-v2"]//div//text() | //div[@id="p10-lp-main"]//text()
    # xpath: //div[@class="mini-hero-v2"]//div//text() | //div[@id="p10-lp-main"]//text()
    # xpath: //div[@itemprop="description"]//td/text() | //span[@class="p1-lp-pro-title"]//text() | //span[@class="p1-lp-pro-title"]//..//text() | //div[@itemprop="description"]//div//text()
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@itemprop="description"]//img/@src
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    xpath: //h1[@id="productName"]
  - name: storage
    singleValue: false
    xpath: //table[@class="nescafe-gold-table"]//td[contains(text(), 'Saklama koşulları')]/following-sibling::td
    description: Price in the selected store
  - name: asin
    singleValue: false
    description: null
  - name: coupon
    singleValue: false
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: false
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: false
    description: null
  - name: internationalShipping
    singleValue: false
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: false
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: false
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: false
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: false
    description: null
  - name: heroQuickPromoUrl
    singleValue: false
    description: null
  - name: pasin
    singleValue: false
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: false
    description: null
  - name: factImagePresent
    singleValue: false
    description: null
  - name: largeImageCount
    singleValue: false
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: false
    description: null
  - name: primeFlag
    singleValue: false
    description: null
  - name: lbb
    singleValue: false
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: false
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[@class="product-detail-image-slider"]//a/img/@src)[position()>1])
    type: NUMBER
  - name: saltPerServingUom
    singleValue: false
    description: Unit of Measure Data for Salt
  - name: pricePerUnit
    singleValue: false
    xpath: //span[@class="price-info"]
    regExp: \W\s(.+)TL
    regExpReplace: $1
  - name: pricePerUnitUom
    singleValue: false
    xpath: //span[@class="price-info"]
    regExp: (.+)
    regExpReplace: TL
  - name: promotion
    singleValue: false
    xpath: //div[@class="tags --1"]//span
  - name: variants
    singleValue: false
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: (//ul[@class="check-list"])[1]/li//text()
    # xpath: count(//div[@itemprop="description"]//td[contains(@style,"border")])
    example: 4 - 99 years
  - name: energyEfficiency
    singleValue: false
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: false
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    defaultValue: Yes
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: false
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
