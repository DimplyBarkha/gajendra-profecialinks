extends: ../../amazonPharmapacks/US/extract
fields:
- name: nameExtended
  singleValue: true
  xpath: //h1[contains(@id,"title")]
- name: otherSellersName
  singleValue: true
  xpath: //div[@id="merchant-info"]/a[@id="sellerProfileTriggerId"]
- name: otherSellersPrice
  singleValue: true
  xpath: //span[@id="newBuyBoxPrice"]
- name: otherSellersShipping
  xpath: //span[contains(@id, "mbc-shipping-fixed")]
  regExp: \$(.+)\s
  regExpReplace: $1
