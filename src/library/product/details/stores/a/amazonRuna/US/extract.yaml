extends: ../../amazonApparel/US/extract
fields:
- name: nameExtended
  singleValue: true
  xpath: //h1[contains(@id,"title")]
- name: otherSellersName
  singleValue: true
  xpath: //div[@id="merchant-info"]/a[@id="sellerProfileTriggerId"]|//span[contains(@class,'mbcMerchantName')]
- name: otherSellersPrice
  singleValue: true
  xpath: //span[@id="newBuyBoxPrice"]
- name: otherSellersShipping
  xpath: //span[contains(@id, "mbc-shipping-fixed")]
  regExp: \$(.+)\s
  regExpReplace: $1
- name: quantity
  singleValue: true
  xpath: (//div[contains(@id, 'detail-bullets')]//text()[contains(., 'Size')]/following-sibling::*[1] | //div[contains(@id, 'detail-bullets')]//*[contains(text(), 'Size')]/* | //label[contains(text(), 'Size')]/following-sibling::*[1])[1]
- name: manufacturerDescription
  xpath: /div[@class="aplus-v2 desktop celwidget"]//div[contains(@class,"aplus-module-wrapper")]//text()[not(ancestor::noscript)]
- name: productUrl
  xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'ASIN')]/../../text()
  regExp: (.+)
  regExpReplace: https://www.amazon.com/dp/$1
- name: asin
  xpath: //div[contains(@id, 'detail-bullets')]//div[contains(@class, 'content')]//ul/li//*[contains(text(), 'ASIN')]/../../text()
- name: manufacturerImages
  xpath: //div[@cel_widget_id="aplus"]//img/@data-src | //th[@class="apm-tablemodule-image "]//img/@src
- name: sku
  singleValue: true
  xpath: (//div[@id="cerberus_feature_div"]//*[@data-asin])[1]/@data-asin
