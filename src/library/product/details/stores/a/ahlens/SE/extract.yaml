singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//div[@class="ah-pdp-images__actions text--center"]/a/@href)[1]
    regExp: (/.+)
    regExpReplace: https://www.ahlens.se$1    
  - name: category
    xpath: //div[@ng-controller="ProductList"]//ol/li[@class="MuiBreadcrumbs-li"]//text()    
  - name: alternateImages
    xpath: //ul[@class="ul--inline"]//span[@ng-repeat][position()>1]/@content
    regExp: (.+)(ProductList)(.+)
    regExpReplace: https://www.ahlens.se$1PDPMegazoom$3 
  - name: nameExtended
    xpath: concat(//div[@ng-if="product.brand && !product.attributes.new"]/a/text()," ", //div[@class="ah-pdp-info"]//h1/text())       
  - name: price
    xpath: //div[@class='altImage1'] 
  - name: availabilityText
    xpath: //div[@class="ah-pdp-cta"]//span[contains(text(),'Lägg i varukorg')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //div[@class='ah-layout__item u-1/2'][2]/ng-include[1]/div[@class='ah-pdp-info']/div/p
  - name: directions  
    xpath: //ul[@class="ah-pdp-info-list ah-faq"]/li/h2[contains(text(),'Användning')]/ancestor::li//div
  - name: quantity   
    xpath: //ul[@class="ul--plain"]/li[contains(text(),'Volym')]
    regExp: \d.+
  - name: brandText
    xpath: //div[@class='zeta mb-']/a[@class='weight--bold a--no-decoration']/text()
  - name: sku
    xpath: (//a[@class="a--light ah-favorite ah-svg-icon-btn"]/@sku)[1]
  - name: ingredientsList
    xpath: //ul[@class="ah-pdp-info-list ah-faq"]/li/h2[contains(text(),'Ingredienser')]/ancestor::li/div//text()
  - name: variantId
    xpath: //li[@class="rainbow--light-gray"]/@content  
  