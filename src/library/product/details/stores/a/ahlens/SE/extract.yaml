singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//td[@class="xxlarge depth_3"])[1]
    regExp: (/.+)
    regExpReplace: https://www.ahlens.se$1
  - name: url
    xpath: //td[@class="uri depth_1"]
  - name: category
    xpath: //td[@class="title depth_1"]    
  - name: alternateImages
    singleValue: false
    xpath: (//td[@class="xxlarge depth_3"])[position()>=2]  
    regExp: (/.+)
    regExpReplace: https://www.ahlens.se$1
  - name: nameExtended  
    xpath: concat(//td[@class="brand depth_1"] ," ", //td[@class="name depth_1"])   
  - name: price
    xpath: //td[@class="trackPrice depth_2"]
  - name: availabilityText
    xpath: (//td[contains(@class,"discontinued depth")][text()='false'])[1]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: description
    xpath: //td[@class="long_description depth_1"]
  - name: directions 
    xpath: (//td[@class="text depth_2"])[1]
  - name: quantity
    xpath: //td[@class="LISTITEM_9872649 depth_3"]
    regExp: (\d+).*$
  - name: brandText
    xpath: //td[@class="brand depth_1"]
  - name: sku
    xpath: //td[@class="sku depth_1"]
  