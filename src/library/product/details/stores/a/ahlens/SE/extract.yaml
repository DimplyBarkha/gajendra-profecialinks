singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//td[@class="images depth_1"]//td[@class="xxlarge depth_3"])[1]
    regExp: (/.+)
    regExpReplace: https://www.ahlens.se$1
  - name: productUrl
    xpath: //td[@class="uri depth_1"]
  - name: category
    xpath: //td[@class="title depth_1"]    
  - name: alternateImages
    singleValue: false
    xpath: (//td[@class="images depth_1"]//td[@class="xxlarge depth_3"])[position()>=2]  
    regExp: (/.+)
    regExpReplace: https://www.ahlens.se$1
  - name: nameExtended  
    xpath: concat(//td[@class="brand depth_1"] ," ", //td[@class="name depth_1"])   
  - name: price
    xpath: //div[@class="price"]
  - name: availabilityText
    xpath: (//td[@class="cartable depth_1"][text()='true'])[1]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: description
    xpath: //div[@class="manu"]
  - name: directions 
    xpath: (//td[@class="title depth_2"][text()=' Användning']//following-sibling::td | //td[@class="title depth_2"][text()=' Hållbarhet']//following-sibling::td)
  - name: quantity
    xpath: //td[@class="LISTITEM_9872649 depth_3"]
    regExp: (\d+).*$
  - name: brandText
    xpath: //td[@class="brand depth_1"]
  - name: sku
    xpath: //td[@class="sku depth_1"]
  - name: ingredientsList
    xpath: //td[@class="title depth_2"][text()=' Ingredienser']//following-sibling::td
  