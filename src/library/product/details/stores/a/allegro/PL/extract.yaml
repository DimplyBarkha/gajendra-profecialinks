singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    xpath: 
  - name: shippingInfo
    singleValue: false
    xpath: //div[@data-box-name="About seller"]//div[@data-role="app-container"]//section
  - name: promotion
    singleValue: false
    xpath: (//div[@data-role="app-container"]//div[@class="_9a071_3b3ty"]//div)[1]
  - name: product_image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: alternativeImages
    singleValue: false
    xpath: //div[@class='_b8e15_3mjBl']//div//img/@src
    regExp: (.*)(s\d{3})(\/.*)
    regExpReplace: $1original$3  
  - name: _url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
    regExp: (.*)\?
    regExpReplace: $1
  - name: category
    singleValue: false
    xpath: (//div[@data-role="breadcrumbs-list"]//div[@data-role="breadcrumb-item"])[2]
  - name: nameExtended
    singleValue: false
    xpath: //meta[@itemprop="name"]/@content
  - name: listPrice
    singleValue: false
    xpath: //div[@data-role="app-container"]//s
  - name: price
    singleValue: false
    xpath: concat(//div[@itemprop="offers"]//meta[@itemprop="price"]/@content, ' ', //div[@itemprop="offers"]//meta[@itemprop="priceCurrency"]/@content)
  - name: variants
    singleValue: false
    xpath: //div[@data-analytics-view-label="offerVariants"]//a//@href
    regExp: (.*)-(\d+)
    regExpReplace: $2  
  - name: weightNet
    singleValue: false
    xpath: //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Waga produktu')] 
    regExp: (\d.*)
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: warnings
    singleValue: false
    xpath: //script[contains(text(), 'Ostrzeżenie')]
    regExp: (Ostrzeżenie.*?):(.*?")
    regExpReplace: $1  
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingValue"]/@content 
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@data-box-name="Container Description"]//li
  - name: description
    singleValue: false
    xpath: //script[@data-serialize-box-name="Description"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@data-box-name="Container Description"]//li)
  - name: brandText
    singleValue: false
    xpath: //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Marka')]
    regExp: (:)(.*)
    regExpReplace: $2
  - name: manufacturer
    singleValue: false
    xpath: //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Producent')] | //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Marka')]
    regExp: (:)(.*)
    regExpReplace: $2
  - name: quantity
    singleValue: false
    xpath: //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Liczba sztuk')]
    regExp: (:)(.*)
    regExpReplace: $2
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Waga produktu')] //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Szerokość produktu')] | //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Wysokość produktu')] | //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Głębokość produktu')]
    regExp: (:)(.*)
    regExpReplace: $2
  - name: shippingWeight
    singleValue: false
    xpath: //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Waga (z opakowaniem)')]
    regExp: (:)(.*)
    regExpReplace: $2
  - name: variantCount
    singleValue: false
    xpath: count(//div[@data-analytics-view-label="offerVariants"]//a//@href)
  - name: color
    singleValue: false
    xpath: //script[contains(text(), "129357") and @type="application/json"]
    regExp: (Kolor dominujący.*?)(name).*?:(\W.*?)(,.?)
    regExpReplace: $3
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@data-box-name="About seller"]//section[contains(.//text(), 'Dane firmy')]
  - name: name
    singleValue: false
    xpath: //meta[@property="og:title"]/@content
  - name: specifications
    singleValue: false
    xpath: //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Szerokość produktu')] | //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Wysokość produktu')] | //div[@data-box-name="Parameters"]//li[contains(.//text(), 'Głębokość produktu')]
  - name: warranty
    singleValue: false
    xpath: //div[@data-type="warranty"]//div[contains(.//text(), 'period')]
    regExp: (\d.*)
    regExpReplace: $1
  - name: storage
    singleValue: false
    xpath: //div[@data-box-name="Description"]//p[contains(.//text(), 'Przechowywanie')]
    regExp: (:)(.*)
    regExpReplace: $2
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@data-role="opbox-offers-list"]//div[contains(@class, "carousel-item")]
  - name: variantInformation
    singleValue: false
    xpath: //div[@data-analytics-view-label="offerVariants"]
  - name: firstVariant
    singleValue: false
    xpath: (//div[@data-analytics-view-label="offerVariants"]//a//@href)[1]
    regExp: (.*)-(\d+)
    regExpReplace: $2  
