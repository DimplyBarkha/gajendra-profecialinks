singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _input

  - name: image
    singleValue: true
    # xpath: //div[contains(@class,"b-product-images__main")]//picture/img[@itemprop="image"]/@data-src
    xpath: //div[@class='slider-view']//picture/img/@src
  - name: imageAlt
    singleValue: true
    # xpath: //div[contains(@class,"b-product-images__main")]//picture/img[@itemprop="image"]/@alt
    xpath: //div[@class='slider-view']//picture/img/@alt
  - name: alternateImages
    singleValue: false
    # xpath: (//div[@class="b-product-thumbnails"]//picture/img/@src)[position()>1]
    # regExp: (.+)(\?)(.+)
    # regExpReplace: $1
    xpath: //div[@class='slider-outer']//div[@class='slick-track']/div[position()>1]//img/@src
  - name: _url
    singleValue: true
    # xpath: //link[@rel="alternate"][1]/@href
    xpath: //link[@rel="canonical"][1]/@href
  - name: category
    singleValue: false
    # xpath: ((//div[@class="b-breadcrumbs"]//ol//li//span[@itemprop="name"])[position()>1])[position()<last()]
    xpath: //ol[@class='breadcrumb']//li[position()>1 and position()<last()]
  - name: nameExtended
    singleValue: true
    # xpath: //h1[@class="b-product__name"]//span
    xpath: //h1[@class="product-title"]//text()
  - name: listPriceCurrency
    singleValue: true
    # xpath: //span[@itemprop="priceCurrency"]
    xpath: //div[contains(@class,'product-detail')]//span[@class='currency']
  - name: listPrice 
    singleValue: true
    xpath: //div[@class="b-product__pricing"]//span[@itemprop="highPrice"]
  - name: brandLink
    singleValue: true
    xpath: //a[@class="b-product__brand-link"]/@href
    regExp: (.+)
    regExpReplace: https://www.aceuae.com/$1

  - name: price
    singleValue: true
    # xpath: //div[@class="b-product__pricing"]//span[@itemprop="lowPrice"]
    xpath: //div[contains(@class,'product-detail')]//span[@class='price']/span[1]
  - name: availabilityText
    singleValue: false
    xpath: //button[@id="add-to-cart"]/@title
    regExp: (.*)
    regExpReplace: In Stock
    defaultValue: Out Of Stock

  - name: description
    singleValue: false
    # xpath: //div[@class="b-desc-product"]/ul//li
    xpath: //div[contains(@class,'product-overview')]//ul[@class='list-dots']/li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="b-desc-product"]/ul//li)

  - name: brandText
    singleValue: true
    xpath: //a[@class="b-product__brand-link"]/span

  - name: gtin
    singleValue: true
    xpath: //meta[@itemprop="gtin13"]/@content

  - name: sku
    singleValue: false
    # xpath: //meta[@itemprop="sku"]/@content
    xpath: //p[contains(@class,'pdp-description-reference')]
    regExp: (SKU:)(.+)
    regExpReplace: $2
  - name: videos
    singleValue: false
    xpath: //div[@class="b-video"]//iframe[contains(@id,"Youtube_api")]/@src

  - name: name 
    singleValue: true
    xpath: //h1[@class="b-product__name"]//span

  - name: variantId 
    singleValue: true
    # xpath: //meta[@itemprop="productID"]/@content
    xpath: //script[@type='application/json']
    regExp: (.+)(productId":")(.+)(","name)
    regExpReplace: $3

  - name: priceCurrency
    singleValue: true
    # xpath: //span[@itemprop="priceCurrency"]
    xpath: //div[contains(@class,'product-detail')]//span[@class='currency']

  - name: specifications
    singleValue: true
    xpath: //*[@class="p-product-details"]/@details

  - name: warranty
    singleValue: false
    # xpath: //div[@class="b-desc-product"]/ul//span[contains(text(),"warranty")]
    xpath: //ul[@class='list-dots']/li[contains(text(),'warranty')]
    # regExp: (.+)manufacturer warranty(.+)
    regExp: (.+)(warranty)(.+)
    regExpReplace: $1$2

  - name: productOtherInformation
    singleValue: true
    xpath: //*[@class="p-product-details"]/@productinfo

  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[@class="b-product-thumbnails"]//picture/img/@src)[position()>1])

  - name: promotion 
    singleValue: true
    xpath: (//div[@class="b-product-discount"]/span)[1]

  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="b-desc-product"]/ul//li

  - name: termsAndConditions
    singleValue: false
    xpath: //a[@class="b-footer-links__link-inner"][contains(text(),"Terms & Conditions")]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No

  - name: privacyPolicy
    singleValue: false
    xpath: //a[@class="b-footer-links__link-inner"][contains(text(),"Privacy & Security")]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No

  - name: customerServiceAvailability 
    singleValue: false
    xpath: //a[@class="b-footer-links__link-inner"][contains(text(),"Contact Us")]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No

  - name: Image360Present
    singleValue: true
    xpath:
    defaultValue: No

  - name: ingredientImagePresent
    singleValue: true
    xpath:
    defaultValue: No

  - name: imageZoomFeaturePresent
    singleValue: true
    xpath:
    defaultValue: Yes

  - name: productUrl
    singleValue: true
    xpath: //link[@rel="alternate"][1]/@href
  
  - name: weightNet
    singleValue: false
    xpath: //div[@class="b-desc-product"]/ul//span[contains(text(),"weight:")]
    regExp: (.+)weight:\s(\d+.?\d+?)(.+)
    regExpReplace: $2 kg
