singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    description: Name of product
    xpath: //h1[contains(@class,'product-detail--title')] | //h1[contains(@class, 'site-breadcrumb__title')]//text()
  - name: brandText
    singleValue: false
    description: Brand Text of product
    xpath: //meta[@itemprop='brand']/@content
  - name: price
    singleValue: false
    description: Price of product
    xpath: (//div[contains(@class,'product-price--main')]//span[@class='product-price--formattedValue'])[1] | //div[contains(@class, 'product-price--large')]//text()
  - name: listPrice
    singleValue: false
    description: Undiscounted price of product
    xpath: //div[contains(@class,'product-price--main')]//del[@class='product-price--oldPrice']
  - name: aggregateRating
    singleValue: false
    description: Aggregate Rating of product
    xpath: //div[contains(@class, 'product-detail--rating')]//meta[@itemprop='ratingValue']/@content | //div[contains(@class, 'offer-selector__description-header')]//meter/@value
  - name: aggregateRating2
    singleValue: false
    description: Aggregate Rating of product
    xpath: //div[contains(@class, 'product-detail--rating')]//meta[@itemprop='ratingValue']/@content | //div[contains(@class, 'offer-selector__description-header')]//meter/@value
  - name: aggregateRatingText
    singleValue: false
    description: Aggregate Rating of product
    xpath: //div[contains(@class, 'product-detail--rating')]//meta[@itemprop='ratingValue']/@content | //div[contains(@class, 'offer-selector__description-header')]//meter/@value
  - name: ratingCount
    singleValue: false
    description: Rating Count of product
    xpath: //div[contains(@class, 'product-detail--rating')]//meta[@itemprop='reviewCount']/@content | //div[contains(@class, 'offer-selector__description-header')]//span[@itemprop="reviewCount"]
  - name: description
    singleValue: false
    description: Description of product
    xpath: //div[contains(@class,"product-description__content")]//h5[contains(text(),"Marketing")]//parent::div | //h4[contains(text(),"Description")]//parent::*//following-sibling::div[contains(@class,"product-description__content")]
  - name: image
    singleValue: false
    description: Image of product
    xpath: //div[contains(@class,'product-image-container')]//meta[@itemprop="image"]/@content | //img[contains(@class, 'product-gallery__picture')]/@src
  - name: imageAlt
    singleValue: false
    description: Alternate text of product image
    xpath: //div[contains(@class,'product-image-container')]//meta[@itemprop="image"]/@alt | //div[contains(@class, 'product-gallery__wrapper')]//img/@alt
  - name: alternateImages
    singleValue: false
    description: Alternate images of product
    xpath: (//div[contains(@class,"product-thumbnail--container")]//div[contains(@class,"js-native-scroller--wrapper")]//label//img/@src)[position()>1]
  - name: secondaryImageTotal
    singleValue: false
    description: Alternate images of product
    xpath: count((//div[contains(@class,"product-thumbnail--container")]//div[contains(@class,"js-native-scroller--wrapper")]//label//img/@src)[position()>1])
  - name: videos
    singleValue: false
    description: videos of product
    xpath: //div[contains(@class,'inpage_selector_video')]//div[@id='fullPlaylist']//input/@value | //iframe[starts-with(@src,'https://www.yout')]/@src
  - name: weightNet
    singleValue: false
    description: Weight of product
    xpath: //div[@id='custom-product-info-weight']/text() | (//div[contains(@class,'offer-selector__attributes')]//span[contains(@class,'product-attribute')])[1]
  - name: warranty
    singleValue: false
    description: warranty of product
    xpath: (//div[contains(@class,'product-tab--description')]//div[contains(@class,'product-tab--title')]//span[contains(@class, 'red-txt')])[position()=1]//text()
  - name: variantId
    singleValue: false
    description: selected variant of product
    xpath: //link[@rel="canonical"]/@href
    regExp: (.+)p[r]?-(.+)
    regExpReplace: $2
  - name: packSize
    singleValue: false
    description: pack size of product
    xpath: //ul[contains(@class, 'product-aside--list')]//li[contains(translate(string(), 'Quantité', 'Quantité'), 'Quantité')]//div
  - name: quantity
    singleValue: false
    description: quantity
    xpath: //div[contains(@class,'offer-selector__attributes')]//span[contains(@class,'product-attribute') and contains(@aria-label, 'Contenance')] | //span[contains(text(),"Quantité")]//following-sibling::* | //span[contains(text(),"Format")]//following-sibling::*
  - name: legalDisclaimer
    singleValue: false
    description: legal Disclaimer of product
    xpath: //div[@id='footerAlcoholDisclaimer'] | //span[contains(@class, 'product-description__feature-label') and contains(text(),'legales')]//following-sibling::*
  - name: variants
    singleValue: false
    description: Product variants
    xpath: //div[@id='onlineContent']//div[contains(@class, 'ui-variant--optionList')]//img/@alt
  - name: firstVariant
    singleValue: false
    description: Product first variant
    xpath: (//div[@id='onlineContent']//div[contains(@class, 'ui-variant--optionList')]//img/@alt)[position()=1]
  - name: variantInformation
    singleValue: false
    description: Product variant Information
    xpath: (//div[@id='onlineContent']//div[contains(@class, 'ui-variant--title')]/text())[position()=1]
  - name: category
    singleValue: false
    description: Product Category
    xpath: (//span[contains(@class, 'ui-breadcrumb--item')]//a)[position()>1 and string(text())] | (//span[@class='site-breadcrumb__item'])[position()>1]
  - name: availabilityText
    singleValue: false
    description: Product availability Text
    xpath: //span[contains(@class,"quantity-selector--defaultTxt")]
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of stock
  - name: specifications
    singleValue: false
    description: Product specifications
    xpath: //table[contains(@class,"flix-std-specs-table")] | //div[contains(@class,"flix-caveat-block")]
  - name: nameExtended
    singleValue: false
    description: Extended Name of product
    xpath: //h1[contains(@class,'product-detail--title')] | //h1[contains(@class,'site-breadcrumb__title')]//text()
  - name: manufacturerImages
    singleValue: false
    description:
    xpath: //div[@id='flix-inpage']//img/@srcset
  - name: gtin
    singleValue: false
    description:
    xpath: //div[@id='custom-product-ean']/text()
  - name: technicalInformationPdfPresent
    singleValue: false
    description:
    xpath: //div[contains(@class, 'inpage_product_assets')]//a/@href
  - name: ingredientsList
    singleValue: false
    description:
    xpath: /h5[contains(@class, 'product-description__feature-title') and contains(text(),'Ingrédients')]//following-sibling::* | //span[contains(@class, 'product-description__feature-label') and contains(text(),'Ingrédients')]//following-sibling::*
  - name: directions
    singleValue: false
    description:
    xpath: (//h5[contains(@class, 'product-description__feature-title') and contains(text(),'Informations pratiques')]//following-sibling::*)
  - name: servingSize
    singleValue: false
    description:
    xpath: (//div[contains(@class,'nutritional__head')])[2]
    regExp: \d.\S
  - name: servingSizeUom
    singleValue: false
    description:
    xpath: (//div[contains(@class,'nutritional__head')])[2]
    regExp: \d.*g
  - name: caloriesPerServing
    singleValue: false
    description:
    xpath:  //table[(@id="nutritionals_1")]//td[contains(text(),'valeur énergétique (kJ)')]/following-sibling::td[1]
