    xpath: //ul[contains(@class, 'product-features')]//li//span[contains(@class, 'product-features__title') and contains(text(),'Allergènes')]//following-sibling::*
  - name: imageZoomFeaturePresent
    singleValue: false
    description:
    xpath: //button[contains(@class,'product-gallery__zoom icon-zoom openGallery')]/@class
  - name: warnings
    singleValue: false
    description:
    xpath: //span[contains(@class, 'product-description__feature-label') and contains(text(),'Conseil de conservation')]//following-sibling::* | //h5[contains(text(),'Autres mentions légales')]//following-sibling::*
  - name: vitaminAPerServing
