singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    description: URL of the main product image
    xpath: //a[contains(@id,"normalImage")]/@href
  - name: metaKeywords
    description: The <meta> keywords content
    xpath: //head//meta[@name="keywords"][1]/@content
  - name: category
    description: The categories (e.g. from breadcrumbs)
    xpath: //ol[contains(@class,"breadcrumb")]/li[position() > 1 and position() < 5]
  - name: nameExtended
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@itemprop="name"]
  - name: listPrice
    description: The stated undiscounted price for the product
    xpath: //span[@class="item-old-price"]
    regExp: (\d+)(,)(\d+)
  - name: price
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@class="item-price"]
    regExp: ([^€]+)
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //button[contains(text(),"Comprar")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //td[contains(text(),"Denominação")]/following-sibling::td | //td[contains(text(),"Informação Adicional")]/following-sibling::td |//td[contains(text(),"Informação de Marketing")]/following-sibling::td |//div[@class="row"]//td[text()="Informações"]/following-sibling::td
  - name: brandText
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //h3[@class="product-item-brand"]/text()
  - name: manufacturer
    description: Product manufacturer
    xpath: //td[contains(text(),"Nome e Morada")]/following-sibling::td
  - name: quantity
    xpath: //td[contains(text(),"Quantidade Liquida")]/following-sibling::td
  - name: gtin
    description: GTIN code (includes UPC/EAN)
    xpath: //meta[contains(@itemprop,"gtin")]/@content
  - name: sku
    description: The store-specific product identifier
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //meta[@itemprop="sku"]/@content
  - name: directions
    description: Content under "directions" header
    xpath: //td[contains(text(),"Modo de preparação/utilização")]/following-sibling::td
  - name: ratingCount
    description: The number of ratings
    xpath: //span[@id="numberOfVotes"]
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="rating"]/a[contains(@class,"selected")][position() = last()]/@data-starnumber
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    defaultValue: "0"
  - name: name
    description: The product name
    xpath: //h1[@itemprop="name"]
  - name: ingredientsList
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
    xpath: //td[contains(text(),"Ingredientes e alergénios")]/following-sibling::td
  - name: caloriesPerServing
    description:
      Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
    xpath: //td[@id="Informações Nutricionais"]/following-sibling::td/text()
    regExp: (.+)(Energia:)(\s+)(.+)(kcal)(.+)
    regExpReplace: $4$5
  - name: totalFatPerServing
    singleValue: true
    description:
      Nutritional Information for Total Fat content - Usually based on
      per 100g serving
    xpath: //td[@id="Informações Nutricionais"]/following-sibling::td/text()
    regExp: (Lípidos:)(\s)(\d+)(.)(\d+)\s+(g)
  - name: totalFatPerServingUom
    singleValue: true
    description: Unit of Measure Data for Total Fat content
    xpath: //td[@id="Informações Nutricionais"]/following-sibling::td/text()
