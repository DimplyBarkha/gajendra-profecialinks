singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(text(), "Alternative Packungsgrößen")]/following-sibling::a |  //link[@rel="canonical"]
fields:
  - name: variantId
    singleValue: false
    xpath: //@href
    regExp: (\d+).html
    regExpReplace: $1
  - name: variantUrl
    singleValue: false
    xpath: //@href
    regExp: (\/details.*)
    regExpReplace: https://www.apo-rot.de$1
