singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[@data-test-id="DropdownList"]//li
fields:
  - name: image
    xpath: ancestor::html//div[@data-test-id="AdpImageGrid"]//div[@data-test-id="ImageBoxContainer"][1]//img/@src
    regExp: (.+)(\?)
    regExpReplace: $1
  - name: imageAlt
  - name: alternateImages
    xpath: ancestor::html//div[@data-test-id="AdpImageGrid"]//div[@data-test-id="ImageBoxContainer"][position()>1]//img/@src
    regExp: (.+)(\?)
    regExpReplace: $1
  - name: metaKeywords
  - name: category
    xpath: ancestor::html//ul[@data-test-id="Breadcrumbs"]//li//a
  - name: nameExtended
    xpath: //@nameextended
  - name: listPrice
    xpath: ancestor::html//div[@data-test-id="SectionEnd"]//span[@data-test-id="StrikeFormattedBasePrice"]
  - name: price
    xpath: ancestor::html//div[@data-test-id="SectionEnd"]//span[@data-test-id="ProductPriceFormattedBasePrice"] | ancestor::html//div[@data-test-id="SectionEnd"]//span[@data-test-id="FormattedSalePrice"]
  - name: availabilityText
    xpath: //@availability
  - name: description
    xpath: ancestor::html//div[@data-test-id="ProductDetails"]
  - name: descriptionBullets
    xpath: count(//div[@data-test-id="ProductDetails"]//ul//li)
  - name: additionalDescBulletInfo
    xpath: ancestor::html//div[@data-test-id="ProductDetails"]//ul//li
  - name: brandText
    xpath: ancestor::html//div[@data-test-id="SectionEnd"]//a[contains(@href,"brand")]//img/@alt
  - name: manufacturer
  - name: quantity
    xpath: //@size
  - name: weightNet
  - name: weightGross
  - name: gtin
    xpath: //@ean
  - name: sku
    xpath: ancestor::html//link[@rel="canonical"]/@href
    regExp: (.+-)(\d+)
    regExpReplace: $2
  - name: variantId
    xpath: //@sku
  - name: mpc
    xpath: //@mpn
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: warnings
  - name: ratingCount
  - name: aggregateRatingText
  - name: aggregateRating
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
    xpath: count(//*[@data-test-id="DropdownList"]//li)
  - name: color
    xpath: ancestor::html//div[@data-test-id="Thumbnail"]/parent::div[contains(@class,"active")]
  - name: colorCode
  - name: manufacturerImages
    xpath: ancestor::html//div[@data-test-id="ProductName"]/@aplusimages
  - name: videos
  - name: name
    xpath: ancestor::html//h1[@data-test-id="BrandNameProductNameColorName"]
  - name: coupon
  - name: brandLink
    xpath: ancestor::html//div[@data-test-id="SectionEnd"]//a[contains(@href,"brand")]/@href
    regExp: (.+)
    regExpReplace: https://www.aboutyou.de$1
  - name: secondaryImageTotal
    xpath: count(//div[@data-test-id="AdpImageGrid"]//div[@data-test-id="ImageBoxContainer"][position()>1]//img/@src)
  - name: specifications
  - name: warranty
  - name: storage
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: promotion
    xpath: ancestor::html//div[@data-test-id="SectionEnd"]//div[@data-test-id="SaleBadge"]
  - name: alcoholContent
  - name: variantInformation
    xpath: //@size
  - name: firstVariant
    xpath: //@firstvariant
  - name: variants
    xpath: //@variants
  - name:  materials
    xpath: ancestor::html//div[@data-test-id="MaterialAndCare"]/following-sibling::p/span[1]
    regExp: (.+:)(.+)
    regExpReplace: $2
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No
