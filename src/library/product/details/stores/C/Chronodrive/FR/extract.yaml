singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //img[contains(@class,"mainImgFa")]/@src
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//div[contains(@class,"visuel-min")]//img/@src)[position()>1]
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: (//div[@class="breadcrumb"]//a[not(contains(@class,"listbox-link"))])[position()>1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: concat(//div[contains(@class,"infos-pdt")]//p[./i],//div[contains(@class,"infos-pdt")]//h1[contains(@class,"tv")]," . ",//div[contains(@class,"infos-pdt")]//span[contains(@class,"item-qtyCapacity")])
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[contains(@class,"infos-pdt")]//del[contains(@class,"item-crossedPrice")]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[contains(@class,"infos-pdt")]//span[contains(@class,"item-goodPrice")]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[contains(@class,"infos-pdt ")]//a[contains(@title,"Ajouter au panier")]/@title
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: concat(//p[contains(@class,"desc-pdt")],"",//div[contains(@class,"tab-pane")]//h2[contains(text(),"Avantages")]//following-sibling::p)
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[contains(@class,"infos-pdt")]//h1[contains(@class,"tv")]
    regExp: (.*)(\s)(\:)(.*$)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //div[contains(@class,"tab-pane")]//h2[contains(text(),"Fabricant")]//following-sibling::p[contains(text(),"Nom de l'exploitant")]
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    xpath: //div[contains(@class,"infos-pdt")]//span[contains(@class,"item-qtyCapacity")]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //div[contains(@id,"basketButton-productdetail")]/@data-cug
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[contains(@id,"basketButton-productdetail")]/@data-cug
  - name: directions
    singleValue: false
    description: Content under "directions" header
    xpath: //div[contains(@class,"tab-pane")]//h2[contains(text(),"Précautions d'emploi")]//following-sibling::p
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
    xpath: //div[contains(@class,"tab-pane")]//h2[contains(text(),"Mentions légales")]//following-sibling::p
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    type: NUMBER
    defaultValue: '0'
  - name: color
    singleValue: false
    description: A textual description of the colour
  - name: name
    singleValue: false
    description: The product name
    xpath: concat(//div[contains(@class,"infos-pdt")]//p[./i],//div[contains(@class,"infos-pdt")]//h1[contains(@class,"tv")]," . ",//div[contains(@class,"infos-pdt")]//span[contains(@class,"item-qtyCapacity")])
  - name: coupon
    singleValue: false
    description: Text of any coupon offer
  - name: brandLink
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: false
    description: null
    type: NUMBER
    xpath: count((//div[contains(@class,"visuel-min")]//img/@src)[position()>1])
  - name: ingredientsList
    singleValue: false
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
    xpath: //div[contains(@class,"tab-pane")]//h2[contains(text(),"Ingrédients")]//following-sibling::p
  - name: servingSize
    singleValue: false
    description: The size of serving Nutritional information is based on.
    xpath: //table[contains(@class,"nutrition")]//th[contains(text(),"pour") and not(contains(text(),"% pour"))]
    regExp: (.*)(\d+)(.*)
    regExpReplace: $1$2
  - name: servingSizeUom
    singleValue: false
    description: Unit of measure of serving
    xpath: //table[contains(@class,"nutrition")]//th[contains(text(),"pour") and not(contains(text(),"% pour"))]
    regExp: (.*)(\d+)(.*)
    regExpReplace: $3
  - name: caloriesPerServing
    singleValue: false
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
    xpath: (//table[contains(@class,"nutrition")]//td[contains(text(),"Energie")]/following-sibling::td)[1]
  - name: totalFatPerServing
    singleValue: false
    description: Nutritional Information for Total Fat content - Usually based on
      per 100g serving
    xpath: (//table[contains(@class,"nutrition")]//td[contains(text(),"Graisse dont")]/following-sibling::td)[1]
    regExp: ([0-9]+[.]?[0-9]*)(\w+)
    regExpReplace: $1
  - name: totalFatPerServingUom
    singleValue: false
    description: Unit of Measure Data for Total Fat content
    xpath: (//table[contains(@class,"nutrition")]//td[contains(text(),"Graisse dont")]/following-sibling::td)[1]
    regExp: ([0-9]+[.]?[0-9]*)(\w+)
    regExpReplace: $2
