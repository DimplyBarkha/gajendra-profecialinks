singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: image
  singleValue: true  
  xpath: //div[@class="imagegallery mb-2 clearfix"]/@data-default-image
- name: url
  singleValue: true
  description: URL of the main product image
  xpath: /html/head/link[1]/@href
- name: imageAlt
  singleValue: true
  xpath: //img[@class="img-fluid"]/@alt
- name: category
  singleValue: false
  xpath: //ol[@class='breadcrumb ml-1 ml-md-0 my-1']//li[position() >= 2 and position()<last()]/a/span
- name: nameExtended
  singleValue: true
  xpath: //section[@id='productSheetCont']/h1[@class='h3 font-weight-normal px-4 pt-2 mb-3']
- name: price
  singlevalue: true
  type: CURRENCY
  xpath: (//section[@id="productSheetCont"]//span[@id="price"])[1]
- name: availabilityText
  singleValue: true
  xpath: //div[@itemprop="offers"]/meta[@itemprop="availability"]/@content
  regExp: (\w+$)
- name: description
  singleValue: true
  xpath: //html//div[@id='manu']
- name: brandText
  singleValue: false
  xpath: //meta[@itemprop="brand"]/@content
- name: ingredientsList
  singleValue: true  
  xpath: //div[@id='wrapper-description']/div[@id='content-composition']//p/text()
- name: quantity
  singleValue: true
  xpath: //div[@class='product-info']/p[@class='volume']
- name: directions
  singleValue: true  
  xpath: concat(//div[@class='box-white']//h3[contains(text(),'Modo de empleo')]//following-sibling::ul,//div[@class='box-white']//h3[contains(text(),'Modo de empleo')]//following-sibling::p)
- name: alternateImages
  singleValue: false  
  xpath: //a[@data-zoom-id="product-img"]/img/@src
- name: sku
  singleValue: true
  xpath: //meta[@itemprop="sku"]/@content
- name: videos
  singleValue: true
  xpath: //html//div[@id='video'] | //div[@id="content-description"]//p//iframe/@src
- name: variantId
  singleValue: true
  xpath: //div[@id="main"]/section/@data-product-id
- name: ratingCount
  singleValue: true
  type: NUMBER
  xpath: //div[@class='mt-4 rating-box']/div/span/span[@itemprop="reviewCount"]
- name: name
  singleValue: true  
  xpath: //section[@id='productSheetCont']/h1/text()
- name: additionalDescBulletInfo
  singleValue: false 
  xpath: //div[@id="content-description"]//ul/li
- name: aggregateRating
  singleValue: true 
  xpath: //div[@class="mt-4 rating-box"]//div/meta[@itemprop="ratingValue"]/@content div 2
# - name: productOtherInformation
#   singleValue: true 
#   xpath: //section[@id="productSheetCont"]/meta[@itemprop="description"]/@content
- name: descriptionBullets
  singleValue: false  
  xpath: count(//div[@id="content-description"]//ul/li)
- name: listPrice
  singleValue: true
  type: CURRENCY
  xpath: (//div[1]/del[@class='old-price pr-1 pr-sm-2 mt-1 mt-sm-2'])[1] 
- name: variantCount
  singleValue: true
  xpath: //meta[@property="position"]/@content 
- name: promotion
  singleValue: true
  xpath: (//div[@class='arrow-discount-tag tag-left']/div[@class='tagimg_text'])[1]
- name: secondaryImageTotal
  singleValue: true
  xpath: (//div[@class="mcs-item"]/@data-item)[last()]
- name: technicalInformationPdfPresent
  singleValue: true
  description: If there is for example a manual in pdf format on the website. ['Yes','No']
  example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
  defaultValue: No
- name: termsAndConditions
  singleValue: true
  description: Terms and conditions information text ['Yes','No']
  defaultValue: No
- name: privacyPolicy
  singleValue: true
  description: Privacy Policy information text ['Yes','No']
  defaultValue: No
- name: customerServiceAvailability
  singleValue: true
  description: Information related to customer service availability (text), ['Yes','No']
  defaultValue: No
- name: Image360Present
  singleValue: true
  description: If 360 image is present in the carousel ['Yes','No']
  example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
  defaultValue: No
- name: imageZoomFeaturePresent
  singleValue: true
  xpath: //html//div[@id='zoom']
  

  