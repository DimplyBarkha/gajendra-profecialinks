singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[@class="top-part"]//h2
  - name: nameExtended
    singleValue: false 
    xpath: //div[@class="top-part"]//h2
  - name: image
    singleValue: false  
    xpath: //div[(contains(@class,'col product-image ml-2'))]//div[@class="photoframe"]//img/@src
  - name: imageAlt
    singleValue: false 
    xpath: //div[(contains(@class,'col product-image ml-2'))]//div[@class="photoframe"]//img/@alt
  - name: alternateImages
    singleValue: false 
    xpath: //div[(contains(@class,'product-thumbs pl-0'))]//img[@class="img-thumbnail"]/@src 
  - name: category
    singleValue: false
    xpath: //section[@id="breadcrumbs"]//ul//li[not(contains(position(),1))]//a
  - name: price
    singleValue: false
    xpath: //div[(contains(@class,'row m-0'))]//div[(contains(@class,'row price-block'))]//div[(contains(@class,'col current-price text-nowrap p-0'))]
  - name: listPrice
    singleValue: false
    xpath:  //div[(contains(@class,'row m-0'))]//div[(contains(@class,'row price-block'))]//span[@class="old-price"]
  - name: description
    singleValue: false
    xpath: //section[@id='product-description']//div[@class="content"]
  - name: specifications
    singleValue: false
    xpath: //section[@id="product-specs"]//div[(contains(@class,'content row'))]//div[(contains(@class,'row col col-12'))]
  - name: descriptionBullets
    singleValue: false    
    xpath: //section[@id="product-specs"]//div[(contains(@class,'content row'))]//div[(contains(@class,'row col col-12'))]
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: reviewCount
    singleValue: false
    xpath: //div[(contains(@class,'col reviews-average'))]//h4//span
  - name: aggregateRating
    singleValue: false
    xpath: //div[(contains(@class,'col reviews-average'))]//div[@class="score"]//span[not(@class)]
  - name: sku
    singleValue: false
    xpath: //script[contains(text(), "sku")]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(), "sku")]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: mpc
    singleValue: false
    xpath: //script[contains(text(), "sku")]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: gtin
    singleValue: false
    xpath: //script[contains(text(), "gtin13")]/text()
    regExp: gtin13":([^,]+)
    regExpReplace: $1
  - name: brandText
    singleValue: false  
    xpath: //section[@id="breadcrumbs"]//ul//li[contains(position(),3)]//a/@title
  - name: manufacturer
    singleValue: false  
    xpath: //section[@id="breadcrumbs"]//ul//li[contains(position(),3)]//a/@title
  - name: quantity
    singleValue: false
    xpath: //section[@id="product-specs"]//div[(contains(@class,'row col col-12'))]/label[text()="Volume"]/parent::*/span