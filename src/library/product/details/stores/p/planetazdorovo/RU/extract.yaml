singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //input[@name="item_id"]/@value
  - name: productUrl
    singleValue: false
    xpath: //meta[@name="canonical"]/@content
  - name: image
    singleValue: false
    xpath: //*[@class='product-detail__over-image']//div[@class='product-detail__image']/@style
  - name: url
    singleValue: false
    xpath: //meta[@name="canonical"]/@content
