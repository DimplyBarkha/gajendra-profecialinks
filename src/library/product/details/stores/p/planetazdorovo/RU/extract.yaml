    singleValue: false
    xpath: //table[@class="product-detail__spec"]//tr[contains(td, "Производитель:")]
  - name: sku
    singleValue: false
    xpath: //div[@class="product-detail card"]//div[@class="product-detail__info"]//input[@name="uuid"]/@value
  - name: variantId
    singleValue: false
    xpath: //div[@class="product-detail card"]//div[@class="product-detail__info"]//input[@name="uuid"]/@value
  - name: directions
    singleValue: false
    xpath: //div[@id="description_CONTRAINDICATIONS"]//div[@class="product-detail-description-content__item-content"]//text()
  - name: description
    singleValue: false
    xpath: //table[@class="product-detail__spec"] | //div[@id="description_COMPOSITION"]//div[@class="product-detail-description-content__item-content"]//text()
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id="description_COMPOSITION"]//div[@class="product-detail-description-content__item-content"]//text()
  - name: directions
    singleValue: false
    xpath: //div[@id="description_CONTRAINDICATIONS"]//text() | //div[@id="description_DOSAGE"]//text() | //div[@id="description_INDICATIONS"]//text()
  - name: warnings
    singleValue: false
    xpath: //div[@id="description_INTERACTION"]//text() | //div[@id="description_OVERDOSE"]//text() | //div[@id="description_PHARMACOLOGY"]//text() | //div[@id="description_PREGNANCY"]//text() | //div[@id="description_SELL"]//text() | //div[@id="description_SIDEEFFECT"]//text() | //div[@id="description_SPECIALS"]//text() | //div[@id="description_STORAGE"]//text() | //div[@id="description_USEMETHODANDDOSES"]//text()
