singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _input
    singleValue: true
  - name: image
    singleValue: false
    xpath: (//div[contains(@class,"slick-slide")][contains(@style,'615px')][not(contains(@class,'slick-cloned'))]/img/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//div[contains(@class,"slick-slide")][contains(@style,'615px')][not(contains(@class,'slick-cloned'))]/img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class,"slick-slide")][contains(@style,'615px')][not(contains(@class,'slick-cloned'))]/img/@src)[position()>1]
  - name: metaKeywords
    singleValue: true
  - name: _pageTimestamp
    singleValue: true
  - name: _url
    singleValue: true
  - name: category
    singleValue: false
    xpath: ((//ol[@class="breadcrumb"]//li)[position()>1])[position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: normalize-space(//div[@class="IcecatLive for-title"])
  - name: listPriceCurrency
    singleValue: true
    xpath: //*[@itemprop="priceCurrency"]/@content
    defaultValue: EUR
  - name: listPrice 
    singleValue: false
    xpath: //p[contains(@class,"product-description-old-price")]
    regExp: (\d+)(\€)?(\d+)?
    regExpReplace: €$1,$3
  - name: brandLink
    singleValue: false
    xpath: //a[@ng-if="vm.brandHref"]/@href
    regExp: (.+)
    regExpReplace: https://www.pixmania.es/b$1
  - name: baseUrl
    singleValue: true
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"product-description-new-price")]/@content
    regExp: (\d+)(\.)?(\d+)
    regExpReplace: €$1,$3
  - name: availabilityText
    singleValue: false
    xpath: //button[@id="btn-add-to-cart"]//span[contains(text(),"Añadir a la cesta")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: description
    singleValue: false
    xpath: normalize-space(//div[@class="IcecatLive for-essentialinfo"])
  - name: descriptionBullets
    singleValue: true
  - name: brandText
    singleValue: true
    xpath: //a[@ng-if="vm.brandHref"]/span
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
  - name: weightNet
    singleValue: true
    xpath: //div[contains(.,"Peso")]/following-sibling::div[contains(@class,"icecat-ds_data")]
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //span[contains(.,"Código EAN/UPC:")]/following-sibling::span
  - name: eangtin
    singleValue: true
  - name: sku
    singleValue: true
    xpath: //*[@itemprop="sku"]/@content
  - name: variantId
    singleValue: true
    xpath:  //span[contains(.,"Código del producto")]/following-sibling::span
  - name: parentInput
    singleValue: true
  - name: pasin
    singleValue: true
  - name: mpc
    singleValue: true
    xpath: //span[contains(.,"Código del producto")]/following-sibling::span
  - name: packSize
    singleValue: true
  - name: legalDisclaimer
    singleValue: false
    xpath: //a[@ng-if][contains(text(),"Menciones legales")]
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: Yes
  - name: directions
    singleValue: true
  - name: warnings
    singleValue: true
  - name: ratingCount
    singleValue: true
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
  - name: shippingInfo
    singleValue: true
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
  - name: color
    singleValue: true
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: true
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="-icecat-mini_img"]//img/@src
  - name: videos
    singleValue: true
  - name: internationalShipping
    singleValue: true
  - name: name 
    singleValue: true
    xpath: //h1[@itemprop="name"]
  - name: priceCurrency
    singleValue: true
    defaultValue: EUR
  - name: inStorePriceCurrency
    singleValue: true
  - name: inStorePrice 
    singleValue: true
  - name: specifications
    singleValue: false
    xpath: (//div[@tab="featureGroups_tpl"])
  - name: warranty
    singleValue: true
  - name: storage 
    singleValue: true
  - name: countryOfOrigin
    singleValue: true
  - name: salesRank
    singleValue: true
  - name: salesRankCategory
    singleValue: true
  - name: recyclingInformation 
    singleValue: true
  - name: productOtherInformation
    singleValue: false
    xpath: //div[contains(@class,"vcenter description")]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[contains(@class,"slick-slide")][contains(@style,'615px')][not(contains(@class,'slick-cloned'))]/img/@src)[position()>1])
  - name: packaging 
    singleValue: true
  - name: addonItem
    singleValue: true
  - name: pricePerUnitCurrency
    singleValue: true
  - name: pricePerUnit 
    singleValue: true
  - name: pricePerUnitUom
    singleValue: true
  - name: promotion
    singleValue: false
    xpath: (//span[contains(@ng-if,"computed_discount_rate_floor")])[1]
  - name: newVersion
    singleValue: true
  - name: newAsin
    singleValue: true
  - name: newDescription
    singleValue: true
  - name: variantInformation
    singleValue: true
  - name: firstVariant
    singleValue: true
  - name: variants
    singleValue: true
  - name: additionalDescBulletInfo
    singleValue: true
  - name: energyEfficiency
    singleValue: true
  - name: technicalInformationPdfPresent
    singleValue: true
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    xpath: //a[contains(text(),"Condiciones de Uso de la Plataforma")]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: false
    defaultValue: No
  - name: coupon
    singleValue: false
  - name: customerServiceAvailability 
    singleValue: false
    xpath: //*[contains(text(),"SERVICIOS")]
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: Yes
  - name: materials
    singleValue: true
  - name: Image360Present
    singleValue: true
    defaultValue: Yes
  - name: imageZoomFeaturePresent 
    singleValue: true
    defaultValue: Yes
  - name: productUrl
    singleValue: false
    xpath: ((//ol[@class="breadcrumb"]//li)[position()=last()])/a/@ng-href
    regExp: (.*)
    regExpReplace: https://www.pixmania.es/$1