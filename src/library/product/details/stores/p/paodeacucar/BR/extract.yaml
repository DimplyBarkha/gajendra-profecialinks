singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //img[contains(@class,'gallerystyles__')]/@src
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, "gallerystyles__Slider")]/div[position()>1]//@src
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[contains(@class,"breadcrumbstyles__Text")]//text()
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: (//div[contains(@class,"MuiGrid-root gridstyles-sc-6scn59-0")]//div[contains(@class,"MuiGrid-container MuiGrid-align-items-xs-center")])[1]//text()
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class="buy-box-contentstyles__Container-sc-18rwav0-2 grwTtk"]//div[@class="pricesectionstyles__Container-sc-19qxurm-1 jrHoTd"]/p
    regExp: de (.*) por
    regExpReplace: $1
  - name: price
    singleValue: true
    xpath: //div[@class="buy-box-contentstyles__Container-sc-18rwav0-2 grwTtk"]//div[@class="current-pricesectionstyles__CurrentPrice-sc-17j9p6i-0 drikI"]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@class,"buy-box-contentstyles__WithoutStockContainer")]//text()
    defaultValue: In Stock
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
  - name: description
    singleValue: false
    xpath: //*[contains(text(), "Descrição do produto")]/../..
    regExp: (Descrição\s*do\s*produto\s*)([\s\S]*)
    regExpReplace: $2
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    xpath: count((//div[contains(@class,"MuiGrid-root gridstyles")])//li)
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: (//div[contains(@class,"MuiGrid-root gridstyles-sc-6scn59-0")]//div[contains(@class,"MuiGrid-container MuiGrid-align-items-xs-center")])[1]//text() |  //p[contains(@class,'textstyles__TextComponent')]/li[contains(b, 'MARCA:')]//text()[2]
    # regex for brand name: Capitalized words, allowing numbers and special signs between them; ending with capitalized letter in case of e.g.'TAEQ 66g' 
    regExp: \b[A-Z][A-Z0-9\s\/\-\.\*\\\_]+[A-Z]\b
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: true
    xpath: (//div[contains(@class,"MuiGrid-root gridstyles-sc-6scn59-0")]//div[contains(@class,"MuiGrid-container MuiGrid-align-items-xs-center")])[1]//text() | //p[contains(@class,'textstyles__TextComponent')]/li[contains(b, 'MARCA:')]//text()[2]
    regExp: \b[A-Z][A-Z0-9\s\/\-\.\*\\\_]+[A-Z]\b
    description: Product manufacturer
  - name: quantity
    singleValue: true
    xpath: (//div[contains(@class,"MuiGrid-root gridstyles-sc-6scn59-0")]//div[contains(@class,"MuiGrid-container MuiGrid-align-items-xs-center")])[1]//text()
    regExp: (\d+)(?=\s*Unidades)
    description: Quantity as described on the page
  - name: weightNet
    singleValue: true
    xpath: //p[contains(@class,'textstyles__TextComponent-')]/li[contains(b, 'PESO')] | (//div[contains(@class,"MuiGrid-root gridstyles-sc-6scn59-0")]//div[contains(@class,"MuiGrid-container MuiGrid-align-items-xs-center")])[1]//text()
    regExp: '[0-9]+[\,]?\w*g'
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
