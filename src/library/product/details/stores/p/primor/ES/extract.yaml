singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //span[@class="img-producto"]//img[@id="bigpic"]//@src
  - name: imageAlt
    singleValue: true
    xpath: //span[@class="img-producto"]//img[@id="bigpic"]//@alt
  - name: alternateImages
    singleValue: false
    xpath: //li//a[@class="fancybox"]//img//@src
  - name: promotion
    singleValue: true
    xpath: //html//div[@id='desc3']
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb clearfix"]//a[position()>1 and position()<=last()] | //div[@class="breadcrumb clearfix"]/text()
  - name: nameExtended
    singleValue: true
    xpath: concat(//div[@class="titulos-ficha-mobile h-md-up"]/h4/a/text(),'- ',//div[@class="titulos-ficha-mobile h-md-up"]/h3/text())
  - name: listPrice
    singleValue: true
    xpath: //html//div[@id='desc2']
  - name: price
    singleValue: true
    xpath: //html//div[@id='desc1']
  - name: availabilityText
    singleValue: true
    xpath: //link[@itemprop="availability"]/@href
    regExp: (OutOfStock)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    singleValue: true
    xpath: //html//div[@id='id']
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    description: //span[@itemprop="brand"]
  - name: manufacturer
    singleValue: true
    xpath: //span[@itemprop="brand"]
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //meta[@itemprop="mpn"]/@content
  - name: sku
    singleValue: true
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //meta[@itemprop="ratingCount"]//@content
  - name: aggregateRating
    singleValue: true
    xpath: //div[@itemprop="aggregateRating"]/meta[@itemprop="ratingValue"]//@content
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    xpath: count(//div[@class="attribute_list"]/ul/li)
    #defaultValue: 0
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[@class="video-container"]/iframe/@src
  - name: name
    singleValue: true
    xpath: //div[@class="titulos-ficha-mobile h-md-up"]//h3[@class="name"]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: videoLength
    singleValue: false
    xpath: //div[@class="ytp-bound-time-right"]
  - name: featureBullets
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//li//a[@class="fancybox"]//img//@src)
    type: NUMBER
  - name: specifications
    singleValue: true
    description: The physical dimensions of the product including packaging.
  - name: warranty
    singleValue: true
    description: Guarantee associated with the productit
  - name: url
    singleValue: true
    xpath: //meta[@property="og:url"]//@content
  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: true
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    description: null
  - name: mpc
    singleValue: true
    xpath: //meta[@itemprop="productID"]/@content
  - name: ingredientsList
    singleValue: true
    xpath: concat(//table[@class="table-data-sheet"]/tbody/tr/td[2]/p[1]/text(),';',//table[@class="table-data-sheet"]/tbody/tr/td[2]/p[2]/text())
    #defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    # defaultValue: No
