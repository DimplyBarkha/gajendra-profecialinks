singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="variants"]
fields:
  - name: image
    # singleValue: true
    xpath: ancestor::html//span[@class="img-producto"]/img[@id="bigpic"]/@src
  - name: imageAlt
    # singleValue: true
    xpath: ancestor::html//span[@class="img-producto"]//img[@id="bigpic"]//@alt
  - name: alternateImages
    singleValue: false
    xpath: ancestor::html//div[@id="thumbs_list"]/ul/li/a[@class!="fancybox shown"]/img/@src
  - name: promotion
    # singleValue: true
    xpath: ancestor::html//p[@id="reduction_percent"]/span[@id="reduction_percent_display"]/text()
  - name: category
    singleValue: false
    # xpath: //div[@class="breadcrumb clearfix"]//a[position()>1 and position()<=last()] | //div[@class="breadcrumb clearfix"]/text()
    xpath: ancestor::html//div[@class="breadcrumb clearfix"]//a[position()>1 and position()<=last()] | //div[@class="breadcrumb clearfix"]/span[@class="navigation_page"]/text()
  - name: nameExtended
    # singleValue: true
    xpath: //html//div[@id="namext"]
  - name: listPrice
    # singleValue: true
    xpath: ancestor::html//div[@id='desc2']
    # xpath: //p[@id="old_price"]/span[@class="old-price"]/text()
  - name: price
    # singleValue: true
    xpath: ancestor::html//div[@id='desc1']
  - name: availabilityText
    # singleValue: true
    xpath: ancestor::html//div[@id="avail"]
  - name: description
    # singleValue: true
    # xpath: //html//div[@id='id']
    xpath: ancestor::html//div[@itemprop="description"]
  - name: descriptionBullets
    # singleValue: true
    xpath: count(ancestor::html//div[@itemprop="description"]/ul/li)
    type: NUMBER
  - name: brandText
    # singleValue: true
    xpath: ancestor::html//span[@itemprop="brand"]
  - name: manufacturer
    singleValue: true
    #xpath: //span[@itemprop="brand"]
  - name: quantity
    # singleValue: true
    xpath: //html//div[@id="name"]
  - name: weightNet
    # singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    # singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    # singleValue: true
    xpath: ancestor::html//meta[@itemprop="mpn"]/@content
  - name: sku
    # singleValue: true
    # xpath: //p[@class="hidden"]/input[@id="idCombination"]/@value
    xpath: ancestor::html//meta[@itemprop="productID"]/@content
  - name: variantId
    # singleValue: true
    # xpath: //input[@id="idCombination"]/@value
    xpath: //html//div[@id="rpc"]
  - name: mpc
    # singleValue: true
    xpath: ancestor::html//meta[@itemprop="mpn"]/@content
  - name: packSize
    # singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    # singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    # singleValue: true
    description: Content under "directions" header
  - name: warnings
    # singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    # singleValue: true
    xpath: ancestor::html//meta[@itemprop="ratingCount"]//@content
  - name: aggregateRating
    # singleValue: true
    xpath: ancestor::html//div[@id='rating']
  - name: shippingInfo
    # singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    # singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    # singleValue: true
    description: Stated shipping weight
  - name: variantCount
    # singleValue: true
    xpath: count(ancestor::html//div[@class="attribute_list"]/ul/li)
    #defaultValue: 0
    type: NUMBER
  - name: color
    # singleValue: true
    description: A textual description of the colour
  - name: colorCode
    # singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: ancestor::html//div[@class="video-container"]/iframe/@src
  - name: name
    # singleValue: true
    xpath: ancestor::html//div[@class="titulos-ficha-mobile h-md-up"]//h3[@class="name"]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: videoLength
    singleValue: false
    xpath: ancestor::html//div[@class="ytp-bound-time-right"]
  - name: featureBullets
    # singleValue: false
    xpath: count(ancestor::html//div[@class="rte"]/ul/li)
  - name: secondaryImageTotal
    # singleValue: true
    xpath: count(ancestor::html//li//a[@class="fancybox"]//img//@src)
    type: NUMBER
  - name: specifications
    # singleValue: true
    description: The physical dimensions of the product including packaging.
  - name: warranty
    # singleValue: true
    description: Guarantee associated with the productit
  - name: url
    # singleValue: true
    # xpath: //meta[@property="og:url"]//@content
    xpath: ancestor::html//div[@class="span12"]/div/form[@id="setState"]/@action
    regExp: (/.*)
    regExpReplace: https://www.primor.eu$1
  - name: variantInformation
    # singleValue: true
    xpath: ancestor::html//div[@class="attribute_list"]/ul/li[@class="selected"]/span/text() | //span[@id="selected-product-name"]/text()
  - name: firstVariant
    # singleValue: true
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    # singleValue: false
    xpath: ancestor::html//div[@id="variants"]
  - name: ingredientsList
    # singleValue: true
    xpath: ancestor::html//div[@id="ingredient"]
    #defaultValue: No
  - name: privacyPolicy
    # singleValue: true
    description: Privacy Policy information text ['Yes','No']
    # defaultValue: No
