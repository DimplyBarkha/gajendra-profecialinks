singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //h1/@title
  
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  
  - name: category
    singleValue: false
    xpath: //ul[@class='ul_breadcrumb']//li[position() mod 2 = 1 and position() > 1 and position() < last()]
  
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'lbl_priceProductFinalPrice')]
  
  - name: listPrice
    singleValue: false
    xpath: //span[contains(@class,'lbl_priceProduct crossedPrice')]

  - name: technicalInformationPdfPresent
    singleValue: false
    xpath : //div[contains(@class,'Pdf')]/a/@href
    defaultValue: No

  - name: availabilityText
    singleValue: false
    xpath: //product-stock-label/span 
    defaultValue: Out of Stock

  - name: description
    singleValue: false
    xpath : //div[contains(@id,'frameDescProductContent')]
  
  - name: specifications
    singleValue: false
    xpath : //tr[contains(.,'Dimension') and not(contains(.,'carton')) and not(contains(.,"l'emballage")) and not(contains(.,"emballé"))]/td | //tr[contains(.,'Poids') and not(contains(.,'Poids du produit emballé')) and not(contains(.,'carton')) and not(contains(.,"l'emballage"))]/td | //div[@class='row']//table[contains(@class,'specificationsTable')]//td

  - name: brandText
    singleValue: false
    xpath : //div[@id='ficheProduitTopRightInfo']/span[contains(.,'Marque')]/following-sibling::p[@class='uppercase']

  - name: weightNet
    singleValue: false
    xpath: //tr[contains(.,'Poids') and not(contains(.,'Poids du produit emballé')) and not(contains(.,'carton')) and not(contains(.,"l'emballage"))]/td

  - name: weightGross
    singleValue: false
    xpath: //tr[contains(.,'Poids') and (contains(.,'carton') or contains(., "l'emballage")  or contains(., "emballé"))]/td[2]
  
  - name: warranty
    singleValue: false
    xpath: //div[contains(@id,'frameDescProductContent')]//p[contains(.,'Garantie')]

  - name: image
    singleValue: false
    xpath: //div[@id='mainImgProduct']/img/@src

  - name: alternateImages
    singleValue: false
    xpath: //div[@class='carousel-inner']/div/img/@src[not(contains(.,'mp4'))]

  - name: shippingDimensions
    singleValue: false
    xpath: //tr[contains(.,"Dimension") and contains(.,"l'emballage")]/td[2] | //tr[contains(.,'Dimension') and (contains(.,'carton'))]/td[2] | //tr[contains(.,"Dimension") and contains(.,"emballé")]/td[2]
  
  - name: shippingWeight
    singleValue: false
    xpath: //tr[contains(.,'Poids') and (contains(.,'carton') or contains(., "l'emballage")  or contains(., "emballé"))]/td[2]

  - name: variantId
    singleValue: false
    xpath : //form/@action

  - name: videos
    singleValue: false
    xpath : //div[@class='carousel-inner']/div/img/@src[contains(.,'mp4')]

  - name: gtin
    singleValue: false
    xpath : //script[@data-flix-language='fr']/@data-flix-ean

  - name: mpc
    singleValue: false
    xpath : //script[@data-flix-language='fr']/@data-flix-mpn
  
  - name: sku
    singleValue: false
    xpath : //script[@data-flix-language='fr']/@data-flix-sku
    

  # - name: productOtherInformation
  #   singleValue: false
  #   xpath: //div[@class='row']//table[contains(@class,'specificationsTable')]//td

  - name: nameExtended
    singleValue: false
    xpath: //h1/@title

  - name: variantCount
    singleValue: false
    defaultValue: 1
 
  - name: imageAlt
    singleValue: false
    xpath: //div[@id='mainImgProduct']/img[@class='img-responsive ng-scope']/@alt
  
  - name: color
    singleValue: false
    xpath : //ul[@class="characteristicsProduct"]/li[contains(.,"- Couleur")]
  
  - name: energyEfficiency
    singleValue: false
    xpath: //div[@class='row']//table[contains(@class,'specificationsTable')]//tr[contains(.,"d'efficacité énergétique")]/td[2]

  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="procie-container-widget"]//h2[@class="ng-binding"]
  - name: inTheBoxText
    singleValue: false
    xpath: //h3[text()="Caractéristiques techniques"]/parent::*/parent::*/following::table//tr