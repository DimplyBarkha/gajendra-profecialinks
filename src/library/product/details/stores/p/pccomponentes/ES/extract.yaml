singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //a[@data-fancybox-group="gallery"]/img[@class="pc-com-zoom img-fluid"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //a[@data-fancybox-group="gallery"]/img[@class="pc-com-zoom img-fluid"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //a[@data-fancybox-group="gallery"]/img/@src
  - name: Image360Present
    singleValue: false
    defaultValue: "No"
  - name: videos
    singleValue: false
    xpath: //div[@class="resp-tabs-container"]//div[@id="ficha-producto-caracteristicas"]//iframe/@src
  - name: eangtin
    singleValue: false
    xpath: //script[contains(text(), '"ean":')]
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: brandText
    singleValue: false
    xpath: (//div[@class="ficha-producto__datos-de-compra white-card-movil"]//a)[1]
  - name: mpc
    singleValue: false
    xpath: //script[@id="microdata-product-script"]
  - name: category
    singleValue: false
    xpath: //div[@class="navegacion-secundaria__migas-de-pan"]/a
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="articulo"]
  - name: name
    singleValue: false
    xpath: //div[@class="articulo"]
  - name: listPrice
    singleValue: false
    xpath: //del[@class="original-price-nodiscount"]
  - name: lbb
    singleValue: false
    defaultValue: "No"
  - name: price
    singleValue: false
    xpath: (//div[contains(@class,"precioMain h1")])[1]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="another-selers__seler"]//a[@class="btn js-marketplace-addCar btn-secondary-outline"]
    defaultValue: "Out of Stock"
  - name: description
    singleValue: false
    xpath: //div[@id="ficha-producto-caracteristicas"]/p
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id='article-detail-tabs']/div[@class='resp-tabs-container']//div[@id='ficha-producto-caracteristicas']/ul[1]//li
  - name: specifications
    singleValue: false
    xpath: //h2[contains(text(),"Especificaciones")]/following-sibling::ul//li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id='article-detail-tabs']/div[@class='resp-tabs-container']//div[@id='ficha-producto-caracteristicas']/ul[1]//li)
  - name: technicalInformationPdfPresent
    singleValue: false
    defaultValue: "No"
  - name: terms and conditions
    singleValue: false
    defaultValue: "No"
  - name: manufacturer
    singleValue: false
    xpath: (//div[@class="ficha-producto__datos-de-compra white-card-movil"]//a)[1]
  - name: quantity
    singleValue: false
    xpath: //li[contains(text(), "Cantidad")]
  - name: weightNet
    singleValue: false
    xpath: //li[contains(text(), "Peso")]
  - name: color
    singleValue: false
    xpath: //div[@id="ficha-producto-caracteristicas"]//li//text()[contains(translate(., "COLOR", "color"), "color")]
  - name: sku
    singleValue: false
    xpath: //span[@id="codigo-articulo-pc"]
  - name: variantId
    singleValue: false
    xpath: //span[@id="codigo-articulo-pc"]
  - name: legalDisclaimer
    singleValue: false
    defaultValue: "NO"
  - name: warranty
    singleValue: false
    xpath: (//em[@class="dark"])[1]
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@data-impressions-block-container="articulos similares"]/div
  - name: ratingCount
    singleValue: false
    xpath: (//span[@class="acciones"]/span)[1]
  - name: aggregateRating
    singleValue: false
    xpath: (//span[@class="label label-primary"])[1]
  - name: shippingInfo
    singleValue: false
    xpath: (//div[@class="articulo"]/following-sibling::div[1]/div)[2]
