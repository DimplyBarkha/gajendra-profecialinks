singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //form[@id='formVariatonPost']/div[@id='schema-offer']
fields:
  - name: name
    singleValue: true
    xpath: ancestor::html//*[@id="right-column"]/div/div[1]/div/div[2]/div[1]/div[1]/h1
    #regExp: (.*) \|
    #regExpReplace: $1
  - name: id
    singleValue: true
    xpath: (ancestor::html//meta[@itemprop='sku']/@content)[1]
  - name: productUrl
    singleValue: true
    xpath: ancestor::html//div[@id='currurl']
    # xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: nameExtended
    singleValue: true
    xpath: //html//div[@id='desc']
  - name: gtin
    singleValue: true
    xpath: (ancestor::html//div[@id="schema-offer"]/div[3]/meta[@itemprop='gtin13']/@content)[1]
  - name: description
    singleValue: true
    xpath: ancestor::html//div[@id='d2']
    # xpath: ancestor::html//div[@class='footer-content']/div[1]
  - name: price
    singleValue: true
    xpath: //*[@id="schema-offer"]//meta[@itemprop='price']/@content
    #xpath: (//div[@class="variation clearfix active"]//div[@class="font-headline mbs05"]/text()[1]|//div[@itemprop='offers']/div/div[contains(text(),'€')]/text())[1]
    regExp: (\d\d?)\.(\d\d?)
    regExpReplace: $1,$2 €
  - name: listPrice
    singleValue: false
    xpath: //div[@id="schema-offer"]/div[3]/div[1]/div/span
  - name: image
    singleValue: true
    xpath: ancestor::html//img[@role='presentation']/@src
  - name: brandText
    singleValue: true
    xpath: ancestor::html//span[@itemprop='brand']
  - name: sku
    singleValue: false
    xpath: //div[@id='schema-offer']/@data-runningnumber
    regExp: (\d*)
    regExpReplace: $1
  - name: mpc
    singleValue: true
    #xpath: //*[@id="right-column"]/div/meta/@content   
  - name: aggregateRating
    singleValue: true
    xpath: ancestor::html//div[@id="aggr"]
    # xpath: ancestor::html//span[@itemprop="ratingValue"]
  - name: ratingCount
    singleValue: true
    xpath: ancestor::html//span[@itemprop="reviewCount"]
  - name: category
    singleValue: false
    xpath: ancestor::html//div[@class="breadcrumb"]/div[position()>1 and position() < last()]/a/span/text()
  - name: weightNet
    singleValue: true
    xpath: //div[@class='font-headline description mbs1']
  - name: variantInformation
    singleValue: true
    xpath: //*[@id="schema-offer"]/div[2]/p[1]/span|//div[@id="schema-offer"]/div[2]/div/div[1]/div
  - name: variantId
    singleValue: false
    xpath: //div[@id="schema-offer"]/div[3]/meta[@itemprop='sku']/@content
  - name: availabilityText
    singleValue: true
    #xpath: //html//div[@id='avail']
    xpath: //div[@id="schema-offer"]/@data-outofstock
    regExp: (False)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: quantity
    singleValue: true
    xpath: //html//div[@id='qty']
    # xpath: //div[@id="schema-offer"]/div[2]/div/div[1]/div
    # regExp: \- (.+)
    # regExpReplace: $1
  - name: alternateImages
    singleValue: false
    xpath: ancestor::html//div[@class="carousel more-pictures"]/div[@class="swiper-wrapper"]/div[position()>1]/div/img/@src
  - name: ingredientsList
    singleValue: false
    xpath: ancestor::html//div[@class='footer-content']/div[2]/p[1]
  - name: directions
    singleValue: false
    xpath: ancestor::html//h3[contains(text(),'Anwendung')]/parent::div/p
  # - name: eangtin
  #   singleValue: true
  #   xpath: //*[@id="schema-offer"]/div[3]/meta[3]/@content
  - name: variantCount
    singleValue: true
    xpath: count(//div[@id='schema-offer'])
    defaultValue: 0
  - name: pricePerUnit
    singleValue: true
    xpath: ancestor::html//div[@id='priceper']
  #  regExp: \€(.+)\*(.*)
  #  regExpReplace: $1$2
  - name: pricePerUnitUom
    singleValue: true
    xpath: ancestor::html//div[@id='perunit']
    # xpath: ancestor::html//html//div[@id='perunit']
  #   #regExp: \/(.*)
  #   #regExpReplace: $1 
  - name: imageAlt
    singleValue: true
    xpath: ancestor::html//*[@id="article-primary-image"]/div/img[1]/@alt
  - name: firstVariant
    singleValue: true
    xpath: (ancestor::html//*[@id="schema-offer"]/div[2]/p[1]/span|ancestor::html//div[@id="schema-offer"]/div[2]/div/div[1]/div)[1]
  - name: variants
    singleValue: false
    xpath: ancestor::html//div[@id='str']
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
  - name: color
    singleValue: true
    xpath: //*[@id="schema-offer"]/div[2]/p[1]/span
    regExp: (.*) \/
    regExpReplace: $1
  - name: promotion
    xpath: //*[@id="schema-offer"]/div[2]/div/div[2]/div
    singleValue: true
  - name: videos
    xpath: ancestor::html//div[@id='video']
    singleValue: true