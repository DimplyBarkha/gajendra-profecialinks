singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='variants']
fields:
  - name: nameExtended
    xpath: //html//div[@id='desc']
  - name: name
    singleValue: true
    xpath: ancestor::html//*[@id="right-column"]/div/div[1]/div/div[2]/div[1]/div[1]/h1|(//h1)[2]
  - name: id
    singleValue: true
    xpath: //html//div[@id='varids']
  - name: productUrl
    singleValue: true
    xpath: ancestor::html//div[@id='currurl']
  - name: gtin
    singleValue: true
    xpath: //html//div[@id='vargtin']
    # xpath: //meta[@itemprop='gtin13']/@content
    # xpath: ancestor::html//div[@id='gtin']
  - name: mpc
    singleValue: true
    xpath: //html//div[@id='varmpc']
    # regExp: (\d*)
    # regExpReplace: $1
  - name: description
    singleValue: true
    # xpath: ancestor::html//div[@id='d2']
    xpath: ancestor::html//p[@itemprop='description']
  - name: price
    singleValue: true
    xpath: //html//div[@id='price']
  - name: listPrice
    singleValue: true
    xpath: //html//div[@id='lpr']
  - name: image
    singleValue: true
    xpath: ancestor::html//img[@role='presentation']/@src
    # xpath: //html//div[@id='varimgg']
  - name: brandText
    singleValue: true
    xpath: (ancestor::html//span[@itemprop='name'])[2]
  - name: sku
    singleValue: false
    # xpath: //html//div[@id='varsku']
    xpath: (ancestor::html//meta[@itemprop='sku']/@content)[1]
    # xpath: //div[@id='schema-offer']/@data-runningnumber
    #|//*[@id="articleId"]/@value
    # regExp: (\d*)
    # regExpReplace: $1
  - name: aggregateRating
    singleValue: true
    xpath: ancestor::html//div[@id="aggr"]
  - name: ratingCount
    singleValue: true
    xpath: ancestor::html//span[@itemprop="reviewCount"]
  - name: category
    singleValue: false
    xpath: ancestor::html//div[@class="breadcrumb"]/div[position()>1 and position() < last()]/a/span/text()
  - name: weightNet
    singleValue: true
    xpath: //div[@class='font-headline description mbs1']
  - name: variantInformation
    singleValue: true
    xpath: //html//div[@id='varinfo']
  - name: variantId
    singleValue: false
    xpath: //html//div[@id='varids']
  #   xpath: //div[@id="schema-offer"]/div[3]/meta[@itemprop='sku']/@content
  - name: availabilityText
    singleValue: true
    xpath: //html//div[@id='avail']
  - name: quantity
    singleValue: true
    xpath: //html//div[@id='qty']
  - name: alternateImages
    singleValue: false
    xpath:  ancestor::html//*[@id="more-pictures-container"]/div/div/div/div/div[position()>1]/div/img/@src
    # xpath: ancestor::html//div[@class="carousel more-pictures"]/div[@class="swiper-wrapper"]/div[position()>1]/div/img/@src|ancestor::html//div[@class='slick-track']/div[position()>1]/div/@data-image-m
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(ancestor::html//*[@id="more-pictures-container"]/div/div/div/div/div[position()>1]/div/img/@src)
    # xpath: ancestor::html//div[@id="imgcount"]
  - name: ingredientsList
    singleValue: false
    xpath: ancestor::html//p[contains(text(),'INGREDIENTS')]
  - name: directions
    singleValue: false
    xpath: ancestor::html//h3[contains(text(),'Anwendung')]/parent::div/p
  - name: variantCount
    singleValue: true
    xpath: count(//html//div[@id='varinfo'])
    defaultValue: 0
  - name: pricePerUnit
    singleValue: true
    xpath: //html//div[@id='priceper']
  - name: pricePerUnitUom
    singleValue: true
    xpath: //html//div[@id='perunit']
  - name: imageAlt
    singleValue: true
    xpath: ancestor::html//*[@id="article-primary-image"]/div/img[1]/@alt
  - name: firstVariant
    singleValue: true
    xpath: ancestor::html//div[@id='frvar']
    # xpath: (ancestor::html//*[@id="schema-offer"]/div[2]/p[1]/span|ancestor::html//div[@id="schema-offer"]/div[2]/div/div[1]/div|ancestor::html//*[@id="schema-offer"]/form/div/div[2]/p[1])[1]
  - name: variants
    singleValue: false
    xpath: ancestor::html//div[@id='str']
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
  - name: color
    singleValue: true
    xpath: //html//div[@id='color']
  - name: promotion
    xpath: //*[@id="schema-offer"]/div[2]/div/div[2]/div
    singleValue: true
  - name: videos
    xpath: ancestor::html//div[@id='video']
    singleValue: true