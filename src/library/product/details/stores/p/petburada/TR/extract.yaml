singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[@class="ProductName"]//h1
  - name: nameExtended
    singleValue: false 
    xpath: //div[@class="ProductName"]//h1
  - name: image
    singleValue: false 
    xpath: //div[@class="leftImage"]//div[(contains(@class,'Images imageZoomPreview'))]//img/@src
  - name: imageAlt
    singleValue: false 
    xpath: //div[@class="leftImage"]//div[(contains(@class,'Images imageZoomPreview'))]//img/@alt
  - name: alternateImages
    singleValue: false 
    xpath: //div[@class="leftImage"]//img/@src
  - name: price
    singleValue: false
    xpath: //div[(contains(@class,'Formline IndirimliFiyatContent'))]//span[(contains(@class,'right_line indirimliFiyat'))]//span[@class="spanFiyat"]
  - name: listPrice
    singleValue: false
    xpath: //div[(contains(@class,'Formline PiyasafiyatiContent'))]//span[@class="right_line"]//span[@class="spanFiyat"]
  - name: brandText
    singleValue: false  
    xpath: //div[@class="TopList"]//span[@class="right_line Marka"]//a
  - name: manufacturer
    singleValue: false  
    xpath: //div[@class="TopList"]//span[@class="right_line Marka"]//a
  - name: category
    singleValue: false
    xpath: //div[(contains(@class,'proCategoryTitle categoryTitleText'))]//ul[@class="breadcrumb"]//li//a
  - name: sku
    singleValue: false
    xpath: //script[contains(text(), "sku")]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: variantId
    xpath: //script[contains(text(), "sku")]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: mpc
    xpath: //div[@class="TopList"]//div[@class="modelNo"]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'yes'
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: description
    singleValue: false
    xpath: //meta[@name="description"]
  - name: specifications
    singleValue: false
    xpath: //div[@class="urunDetayPanel"]//div[@class="teknikDetay"]//div[(contains(@class,'teknikDetayItem'))]
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[@class="urunDetayPanel"]//div[@class="teknikDetay"]//div[(contains(@class,'teknikDetayItem'))]
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'