    singleValue: true
    xpath: //a[@class="brand-details"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //a[@class="brand-details"]
  - name: quantity
    singleValue: true
    xpath: //div[@id="size"]
  - name: weightNet
    singleValue: true
    xpath: (//div[@id="react-product-description"]//li)[position()=last()]/p
    regExp: (Weight:\ )(.+)
    regExpReplace: $2
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    # xpath: //script[contains(@type,"application/ld+json")][1]
