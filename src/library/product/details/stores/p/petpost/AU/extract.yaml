singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product-slider__container"]//div[contains(@class,"slick-slide") and contains(@class,"slick-current")]//img/@src
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="thumbnails__scroll"]/span[not(contains(@class,"thumbnails__thumbnail--active"))]/span[@class="thumbnails__thumbnail-image"]/img/@src
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,"list-reset")]/li[position()>1]/a[contains(@class,"breadcrumb-link")]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,"product-title")]
  - name: listPrice
    singleValue: true
    xpath: //section[contains(@class,"product-template")]//div[contains(@class,"product-price-container")]/p[contains(@class,"price-available")]/span[contains(@class,"was-container")]
  - name: price
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//div[contains(@class,"product-price-container")]/p[contains(@class,"price-available")]/span[contains(@class,"now-price")]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="product-add-to-cart"]/button[@type="submit" and text()="Add to Cart"]/@id
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//div[contains(@class,"product-tabs")]//div[contains(@class,"rich-text")]/span/p
  - name: descriptionBullets
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//div[contains(@class,"product-tabs")]//div[contains(@class,"rich-text")]//ul//li
  - name: sku
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//form/@id
  - name: variantId
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//form//button[@type="submit"]/@id
  - name: ratingCount
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//form//div[@class="standalone-bottomline"]//a[contains(@class,"text-m")]
  - name: aggregateRating
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//form//div[@class="standalone-bottomline"]//a[contains(@class,"text-m")]/@aria-label
  - name: variantCount
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//form//ul[contains(@class,"list-reset")]/li[contains(@class,"mb-3")]
  - name: color
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//form//div[@class="-mx-4 md:mx-0"]/div[2]//span[@class="capitalize"]
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: videos
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//div[contains(@class,"product-tabs")]//div[contains(@class,"rich-text")]/span/div/iframe/@src
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,"product-title")]
  - name: variantInformation
    singleValue: true
    xpath: //section[contains(@class,"product-template")]//form//ul[contains(@class,"list-reset")]/li[contains(@class,"mb-3") and position()=1]/button/text()
  - name: firstVariant
    singleValue: false
    xpath: //section[contains(@class,"product-template")]//form//button[@type="submit"]/@id
  - name: variants
    singleValue: false
    xpath: /html/head/script[35]