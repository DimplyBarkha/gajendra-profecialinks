singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _input
  - name: image
    # xpath: //div[@class="imageProduct"]//img[@class="img-fluid loaded"]/@src 
    xpath: (//div[@class="imageProduct"]//img[@id="imgProd"]/@src)[1]
  - name: imageAlt
    singleValue: true
    # xpath: //div[@class="imageProduct"]//img[@class="img-fluid loaded"]/@alt
    xpath: (//div[@class="imageProduct"]//img[@id="imgProd"]/@alt)[1]
  - name: alternateImages
    xpath: //div[@id="sliderIn"]//span[position() > 1]/img/@src
    regExp: (.*)w=(.*)
    regExpReplace: $1w=533&h=730
  - name: metaKeywords
    xpath: //html//head//meta[@name="keywords"]/@content
  - name: _pageTimestamp
  - name: _url
  - name: category
    xpath: //span[@itemprop="itemListElement"][position() > 1][position()<last()]//span[@itemprop="name"]
  - name: nameExtended
    xpath: //span[@class="product-label-span"]
  - name: price
    xpath: //div[contains(@class,'product-price')]/span
  - name: availabilityText
    singleValue: true
    xpath: //div[@data-target="cart"]/a
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: true
    xpath: normalize-space(//li[@class="item_description"])
  - name: descriptionBullets
    defaultValue: 0
  - name: brandText
    singleValue: true
    xpath: //span[@class="product-brand"]
  - name: quantity
    singleValue: true
  - name: weightNet
    xpath: //@netweight
  - name: weightGross
    xpath: //@grossweight
  - name: sku
    xpath: (//div/@data-product)[1]
  - name: variantId
    xpath: (//div/@data-product)[1]
  - name: pasin
  - name: mpc
    xpath: //input[@id="modele_id"]/@value
  - name: legalDisclaimer
    xpath: normalize-space(//div[@class="disclaimer"])
  - name: color
    xpath: //@color
  - name: colorCode
    xpath: //input[@id="couleur_id"]/@value
  - name: manufacturerDescription
    xpath: normalize-space(//div[contains(@class,"flix-Text-block") or contains(@class,"flix-content-box") or contains(@class,"flix-std-featureslist") or contains(@class,"flix-std-container-fluid")])
  - name: manufacturerImages
    xpath: //div[contains(@class,"flix-background-image")]//img[contains(@class,"flix-img-responsive")]/@srcset
    regExp: (.+)
    regExpReplace: https:$1
  - name: videos
    xpath: //@video
  - name: internationalShipping
  - name: name 
    xpath: //div[contains(@class,'name-produit')]/span
  - name: largeImageCount
    singleValue: true
    xpath: count(//div[@class="zoom-target"]/img)
  - name: featureBullets
    xpath: //div[@class='bulletsdescription']//li//@valueaccessories
  - name: specifications
    xpath: //body/@specdata | //body//@specifications
  - name: warranty
    xpath: //@warranty
  - name: secondaryImageTotal
    xpath: count(//div[@class="zoom-target"]/img)
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true 
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    xpath: //div[@class="zoom-target"]/img/@src
    regExp: (.+)
    regExpReplace: Yes
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
  - name: variantCount
    defaultValue: 0
  - name: productUrl
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
    description: URL of the main product page
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[@class="inpage_selector_InTheBox"]//img/@data-flixsrcset
    description: Must include image url to show the accessories/tools which come with the product
  - name: inTheBoxText
    singleValue: false
    xpath: //div[@class="inpage_selector_InTheBox"]//span
    description: Must include text to show the accessories/tools which come with the product
  - name: unInterruptedPDP
    singleValue: false
    xpath: //p[contains(text(),"DERNIERS PRODUITS VUS")]//ancestor::div[2]/following-sibling::div//a//div[contains(@class,'product-label')]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections


