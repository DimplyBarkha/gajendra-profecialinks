singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    xpath: //div[@id='variant_id_text'][last()]
    singleValue: false
    regExp: (\d+)
    regExpReplace: $1
  - name: variantUrl
    singleValue: false
    xpath: //div[@id='variant_url_text'][last()]
    regExp: (\d+)
    regExpReplace: https://produto.pontofrio.com.br/$1
