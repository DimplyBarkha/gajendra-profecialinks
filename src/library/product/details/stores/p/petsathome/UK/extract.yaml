singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //img[@class="pdp-image-viewer__img"]/@src
  - name: alternateImages
    xpath: //ul[@class="pdp-image-viewer__tn-list"]//li[position()>1]/@data-zoom
    regExp: (.+)
    regExpReplace: https:$1
  - name: category
    xpath: //ul[@class="breadcrumb"]//li[position()>1]/a
  - name: name
    xpath: //h1[@class="pdp-heading-ratings__title"]
  - name: nameExtended
    xpath: //h1[@class="pdp-heading-ratings__title"]
  - name: price
    xpath: //span[@id="offerPrice"]
  - name: listPrice
    xpath: //span[@class="pdp-price__was"]
  - name: availabilityText
    xpath: //span[contains(text(),'Delivery is not available')]
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    xpath: //div[@id="pdp-accordion__description"]
  - name: variantId
    xpath: //span[@class="pdp-accordion__content-partNumber"]
  - name: sku
    xpath: (//a[@id="add_to_cart"]/@data-cm-pnbr)[1]
  - name: variantInformation
    xpath: //ul[@class="selector__list"]//li[position()<2]//span
  - name: variantCount
    xpath: count(//ul[@class="selector__list"]//li//span)
  - name: variants
    xpath: //a[@class='variants-id']
  - name: secondaryImageTotal
    xpath: count(//ul[@class="pdp-image-viewer__tn-list"]//li[position()>1]/@data-zoom)
  - name: ratingCount
    xpath: //div[@class="pr-category-snippet__total pr-category-snippet__item"]
  - name: aggregateRating
    xpath: //p[@class="pdp-heading-ratings__rating"]/following-sibling::div[1]//span[@class="pr-accessible-text"]
    regExp: Rated(.+)\sout of
    regExpReplace: $1
  - name: ingredientsList
    xpath: //*[@id="pdp-accordion__nutrition"]//br/preceding::text()[contains(.,"Composition") or contains(.,"composition")]
  - name: promotion
    xpath: //em[@class="pdp-price__you-save-amount"]
  - name: firstVariant
    xpath: //ul[@class="selector__list"]//li[position()<2]//span
  - name: quantity
    xpath: //ul[@class="selector__list"]//li[position()<2]//span | //span[contains(text(),'Weight')]/following-sibling::span[not(contains(text(),'Please select'))]
  - name: storage
    xpath: //strong[contains(.,"Storage:")]/following-sibling::text()
  - name: metaKeywords
    xpath: //meta[contains(@name, "keyword")]/@content
  - name: weightNet
    xpath: //ul[@class="selector__list"]//li[position()<2]//span | //span[contains(text(),'Weight')]/following-sibling::span[not(contains(text(),'Please select'))]
  - name: shippingDimensions
    xpath: //*[@id="pdp-accordion__description"]//br/following-sibling::text()[contains(.,"Dimensions")]
    regExp: (:)\s(.+)
    regExpReplace: $2
  - name: directions
    xpath: //*[@id="pdp-accordion__nutrition"]//br/following-sibling::text()[contains(.,"Feeding")]
  - name: pricePerUnit
    xpath: //span[@class="pdp-price__weight"]
    regExp: (\()(.+)(/)(.+)(\))
    regExpReplace: $2
  - name: pricePerUnitUom
    xpath: //span[@class="pdp-price__weight"]
    regExp: (\()(.+)(/)(.+)(\))
    regExpReplace: $4
    # serving
  - name: proteinPerServing 
    xpath: //div[@id="pdp-accordion__nutrition"]/text()
    regExp: (.+Protein\s)([0-9.]+)(\W)(,.+)
    regExpReplace: $2
  - name: proteinPerServingUom 
    xpath: //div[@id="pdp-accordion__nutrition"]/text() 
    regExp: (.+Protein\s)([0-9.]+)(\W)(,.+)
    regExpReplace: $3
  - name: totalFatPerServing 
    xpath: //div[@id="pdp-accordion__nutrition"]/text()
    regExp: (.+Fats\s)([0-9.]+)(\W)(,.+)
    regExpReplace: $2
  - name: totalFatPerServingUom
    xpath: //div[@id="pdp-accordion__nutrition"]/text()
    regExp: (.+Fats\s)([0-9.]+)(\W)(,.+)
    regExpReplace: $3
  - name: dietaryFibrePerServing 
    xpath: //div[@id="pdp-accordion__nutrition"]/text()
    regExp: (.+Fibres\s)([0-9.]+)(\W)(,.+)
    regExpReplace: $2
  - name: dietaryFibrePerServingUom 
    xpath: //div[@id="pdp-accordion__nutrition"]/text() 
    regExp: (.+Fibres\s)([0-9.]+)(\W)(,.+)
    regExpReplace: $3
  - name: vitaminAPerServing 
    xpath: //div[@id="pdp-accordion__nutrition"]/text()
    regExp: (Vitamin )([A])(:)?(\s)?(\d+)(\s)?(iu|IU|-\?\/kg)
    regExpReplace: $5
  - name: vitaminAPerServingUom 
    xpath: //div[@id="pdp-accordion__nutrition"]/text() 
    regExp: (Vitamin )([A])(:)?(\s)?(\d+)(\s)?(iu|IU|-\?\/kg)
    regExpReplace: $7
  - name: ironPerServing 
    xpath: //div[@id="pdp-accordion__nutrition"]/text() 
    regExp: (.+Iron((\W\W\s)|(\s\(\w+\):\s)))([0-9.]+)(\s?\w+)(.+)
    regExpReplace: $5
  - name: ironPerServingUom
    xpath: //div[@id="pdp-accordion__nutrition"]/text() 
    regExp: (.+Iron((\W\W\s)|(\s\(\w+\):\s)))([0-9.]+)(\s?\w+)(.+)
    regExpReplace: $6
    # //static
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes