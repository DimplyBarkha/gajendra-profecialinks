singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: (//div[contains(@class,"product-container--with-messages")])[1]//div[contains(@class,'select-size')]//div[contains(@class,"size-chart")]//div[contains(@class,"size-chart__panel")][1]//button | (//div[contains(@class,"product-details-container js-product-details")])[1]//div[contains(@class,'select-size')]//div[contains(@class,"size-chart")]//div[contains(@class,"size-chart__panel")][1]//button
fields: 
  - name: productUrl
    xpath: ancestor::html//link[@rel='canonical']/@href
  - name: sku
    xpath: ancestor::html//link[@rel='canonical']/@href
    regExp: (.+)-(\d+)\/
    regExpReplace: $2
  - name: image
    description: URL of the main product image
    xpath: ancestor::html//div[contains(@class,"selected")]//div[contains(@class,"gallery-control__thumb")]/img/@data-src
  - name: imageAlt
    description: Alt text of the main product image
    xpath: ancestor::html//h1/@image-alt
  - name: alternateImages
    description: Other product images (not in manufacturer description)
    xpath: ancestor::html//div[contains(@class,"product-carousel__slide")][position()>1]//img/@data-src
  - name: nameExtended
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: ancestor::html//ol[contains(@class, 'breadcrumbs js-breadcrumbs')]/li[last()] | //span[contains(@class,"bulk-size-item__value")]
  - name: listPrice
    description: The stated undiscounted price for the product
    xpath: ancestor::html//main[@class="container"]//div[contains(@class,"product-details-container js-product-details")][position()=1]//div[@class="product-title"]/following-sibling::div[1]//span[contains(@class,"item--original")]
  - name: price
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: ancestor::html//div[@class="product-title"]/following-sibling::div[1]//span[contains(@class,"item")][1]  
  - name: availabilityText
    xpath: //span[contains(@class, '-size-item-value')]/parent::div/@class | //span[contains(@class, 'product-sizes-list__value')]/parent::button/@class
  - name: quantity
    xpath: //span[contains(@class, '-size-item-value')]  | //span[contains(@class,'product-sizes-list_')]
  - name: variantInformation
    xpath: (//span[contains(@class, 'product-sizes-list__value')])[1]
  - name: description
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: ancestor::html//button[contains(@aria-label, 'Description')]/following-sibling::div[contains(@class, 'accordion__content')] | //div[contains(@class, 'js-seo-description')]
  - name: variantId
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //@data-variant-id
  - name: mpc
    description: The manufacturer model code (unique) of the product
    xpath: ancestor::html//li[@class="product-details__list-item"]/span[contains(.,"Man. Ref")]/following-sibling::span
  - name: color
    description: A textual description of the colour
    xpath: ancestor::html//li[@class="product-details__list-item"]/span[contains(.,"olour")]/following-sibling::span
  - name: name
    description: The product name
    xpath: ancestor::html//li[contains(@class,"breadcrumbs")][2]//a/@title
  - name: promotion
    description: promotion text on product page
    xpath: ancestor::html//main[@class="container"]//div[contains(@class,"product-details-container js-product-details")][position()=1]//div[@class="product-title"]/following-sibling::div[1]//span[contains(@class,"item")][contains(.,'Save')]
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: Image360Present
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
  - name: variants
    xpath: ancestor::html//h1/@variants
  - name: firstVariant
    xpath: (//@data-variant-id)[1]
  - name: variantCount
    xpath: count((//div[contains(@class,"product-container--with-messages")])[1]//div[contains(@class,'select-size')]//div[contains(@class,"size-chart")]//div[contains(@class,"size-chart__panel")][1]//button)
    defaultValue: 0
  - name: singleProdRpc
    xpath: ancestor::html//script[contains(@type, 'application/ld+json')]
  - name: singleProdAvailability
    xpath: ancestor::html//button[contains(@class, 'button--out-of-stock-submit')]
    defaultValue: In Stock
    regExp: (.+)
    regExpReplace: Out of Stock
  - name: singleProdSize
    xpath: ancestor::html//div[contains(@class, 'js-size-chart-dropdown')]//button[@aria-label="Size"]/span | (//span[contains(@class, 'product-sizes-list__value')])[1]
  - name: descriptionBullets
    xpath: count(ancestor::html//div[contains(@class, 'product-details__description')]//ul/li)
    defaultValue: 0
  - name: ratingCount
    xpath: (//div[@class="double-container__box"][1]//button[contains(text(),'Ratings & Reviews')]/following-sibling::div[1]//span[@class="reviews-summary__item"][contains(text(),'Review')])[1]
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    xpath: (//div[@class="double-container__box"][1]//button[contains(text(),'Ratings & Reviews')]/following-sibling::div[1]//span[@class="reviews-summary__item"][contains(text(),'Rating')])[1]
    regExp: Rating:\s(.+)/(.+)
    regExpReplace: $1
  - name: brandText
    xpath: ancestor::html//h1/@brand
