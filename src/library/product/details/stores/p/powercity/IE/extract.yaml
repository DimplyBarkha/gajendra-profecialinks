singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[img[contains(@src,"pcode")]]/img/@src
    regExp: (.+)
    regExpReplace: https://powercity.ie$1
  - name: imageAlt
    singleValue: false
    xpath: //div[img[contains(@src,"pcode")]]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"pc-images-slider")]//div[img[not(contains(@src,"pcode"))]]/img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //a[text()="HOME"]/following-sibling::a
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class, "product rightbar")]/text()[string-length() > 1] | //div[@class="producttitle"]
  - name: listPrice
    singleValue: false
    manualSelector: div#rrp, div.productrrp
    regExp: .*?:\s*(.*)
    regExpReplace: $1
  - name: price
    singleValue: false
    manualSelector: div.product.price
  - name: availabilityText
    singleValue: false
    xpath: //a[@class="buybutton"]/@href
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    manualSelector: div.product.overview, div#product_information, div.product.features
  - name: brandText
    singleValue: false
    xpath: //script[@data-flix-brand]/@data-flix-brand
  - name: weightNet
    singleValue: false
    xpath: //div[span[contains(text(),"Weight")]]/../div[contains(@class,"flix-d-p")]
  - name: gtin
    singleValue: false
    xpath: //script[@data-flix-ean]/@data-flix-ean
  - name: sku
    singleValue: false
    xpath: //script[@data-flix-mpn]/@data-flix-mpn
  - name: variantId
    singleValue: false
    xpath: //div[@class="product rightbar"]/p[span[contains(text(),"Product Code")]]/text() | //script[@data-flix-mpn]/@data-flix-mpn
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="inpage_container"] | //div[@id="manufacturerDescription"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="inpage_selector_feature"]//img/@src | //div[@id='enhancedContentImages']
    regExp: (https:)?(.+)
    regExpReplace: https:$2
  - name: videos
    singleValue: false
    xpath: //input[@class="flix-jw"]/@value | //video/source/@src | //div[@id='enhancedContentVideo']
  - name: name
    singleValue: false
    xpath: //div[contains(@class, "product rightbar")]/text()[string-length() > 1] | //div[@class="producttitle"]
  - name: specifications
    singleValue: false
    xpath: //div[@id="specifications"] | //div[contains(@class,'flix-bg-specs')]//td
  - name: warranty
    singleValue: false
    xpath: //p[*[contains(text(),"Warranty")]]
    regExp: .*?:\s*(.*)
    regExpReplace: $1
  - name: additionalDescBulletInfo
    singleValue: false
    manualSelector: div.product.overview li, ul.features > li
  - name: termsAndConditions
    singleValue: false
    xpath: //*[contains(text(),"Terms & Disclaimer")]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: variantCount
    singleValue: false
    defaultValue: '1'
  - name: color
    singleValue: false
    xpath: //p[contains(text(),"colour") or contains(text(),"Colour")]
    regExp: .*?:\s*(.*)
    regExpReplace: $1
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[@class="inpage_selector_InTheBox"]//img/@data-flixsrcset|//div[@id='inTheBoxImg']
    regExp: ^(.+)\s200w
    regExpReplace: https:$1
    description: Must include image url to show the accessories/tools which come with the product
  - name: inTheBoxText
    singleValue: false
    xpath: //div[@class="inpage_selector_InTheBox"]//span|//div[@id='inTheBoxText']
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    singleValue: true
    xpath: boolean((//li[contains(@class,"flix-comp-item")])[1]|//div[@id='ii_compare'])
    # regExp: (.*)
    # regExpReplace: Yes 
    # defaultValue: No
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
