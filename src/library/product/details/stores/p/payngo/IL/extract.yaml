singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id="mainImageFrame"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@id="mainImageFrame"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="owl-item"]/img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumb"]/li[position() > 1 and position() < last()]/a
  - name: price
    singleValue: false
    xpath: //div[@class="product-details"]//div[@class="price"]
    regExp: (.+)(₪.+)
    regExpReplace: $2
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(string(), "הוספה לסל")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="product-details"]/div[@class="description"] | //div[@id="Tab-2"]/div[1]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="product-details"]/div[@class="description"]//ul/li)
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //script[@type="text/javascript"]/@data-flix-brand
  - name: name
    singleValue: false
    manualSelector: div.wrapper-title > h1
  - name: nameExtended
    singleValue: false
    manualSelector: div.wrapper-title > h1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="owl-item"]/img)
    type: NUMBER
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class, 'tab-content product.conditions.tab')]//p
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="product-details"]/div[@class="description"]//ul/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: count(//div[@class="product-details"]/div[@class="description"]//ul/li)
  - name: variantCount
    singleValue: false
    defaultValue: 1
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"yotpo-medium")]/@data-product-id
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"yotpo-medium")]/@data-product-id
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class, 'tab-content additional')]/ul
  - name: weightNet
    singleValue: false
    xpaht: //div[contains(@class, 'tab-content additional')]/ul/li[contains(string(), 'משקל')]/p
  - name: color
    singleValue: false
    xpath: //div[contains(@class, 'tab-content additional')]/ul/li[contains(string(), 'צבע')]/p
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class,"yotpo-sum-reviews")]/span
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //span[contains(@class,"yotpo-star-digits")]
    type: NUMBER
  - name: aggregateRating2
    singleValue: false
    xpath: //span[contains(@class,"yotpo-star-digits")]
    type: NUMBER