singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id="mainImageFrame"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@id="mainImageFrame"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="owl-item"]/img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumb"]/li[position() > 1 and position() < last()]/a
  - name: price
    singleValue: false
    xpath: //div[@class="product-details"]//div[@class="price"]
    regExp: (.+)(₪.+)
    regExpReplace: $2
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(text(),"הוסף לסל")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="product-details"]/div[@class="description"] | //section/div[contains(@class,"product-tabs")]//div[contains(@class, "description") and not(contains(@class, "product-tab"))]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="product-details"]/div[@class="description"]//ul/li)
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //script[@type="text/javascript"]/@data-flix-brand
  - name: name
    singleValue: false
    manualSelector: div.wrapper-title > h1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="owl-item"]/img)
    type: NUMBER
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class, 'tab-content product.conditions.tab')]//p | //div[contains(@class, 'tab-content product.conditions.tab')]/div
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="product-details"]/div[@class="description"]//ul/li | //section/div[contains(@class,"product-tabs")]//div[contains(@class, "description")]//ul/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: count(//div[@class="product-details"]/div[@class="description"]//ul/li | //section/div[contains(@class,"product-tabs")]//div[contains(@class, "description")]//ul/li)
  - name: variantCount
    singleValue: false
    defaultValue: "0"
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"yotpo-medium")]/@data-product-id
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"yotpo-medium")]/@data-product-id
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class, 'tab-content additional')]/ul
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class, 'description') and not(contains(@class, "product-tab"))]/ul/li[contains(string(), 'משקל')]/p
  - name: color
    singleValue: false
    xpath: //div[contains(@class, 'tab-content additional')]/ul/li[contains(string(), 'צבע')]/p
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class,"yotpo-sum-reviews")]/span
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //span[contains(@class,"yotpo-star-digits")]
    type: NUMBER
  - name: aggregateRating2
    singleValue: false
    xpath: //span[contains(@class,"yotpo-star-digits")]
    type: NUMBER
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@id="cbar_widget1"]//div[@class="name"]//a/@title | //div[@id="cbar_w0_items_s"]//div[@class="name"]//a/@title
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
  - name: inTheBoxText
    singleValue: false
    manualSelector: div[id^="inTheBoxText-"]|