singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"ProductVariationsstyled__OptionsContainer")]//div[contains(@class,"floats__FloatContainer")][last()]//select//option
fields:
  - name: image
    xpath: ancestor::html//meta[@property="og:image"]/@content
  - name: imageAlt
    xpath: //@name
  - name: alternateImages
    xpath: ancestor::html//div[contains(@class,"Thumbnails__Carousel")]//div[contains(@class,"Shared__CarouselItem")][position()>1]//img/@src
  - name: secondaryImageTotal
    xpath: count(//div[contains(@class,"Thumbnails__InnerWrapper")]//div[contains(@class,"Shared__CarouselItem")][position()>1])
  - name: metaKeywords
  - name: category
    xpath: ancestor::html//ul[contains(@class,"Breadcrumbsstyled__BreadcrumbContainer")]//li[position()>1]//a
  - name: nameExtended
    xpath: ancestor::html//h1[contains(@class,"ProductNamestyled")]
  - name: listPrice
    xpath: ancestor::html//div[contains(@class,"PriceColumnContainer")]/div[contains(@class,"PriceRowContainer")][1]/span
    regExp: (reg\s)(.+)
    regExpReplace: $2
  - name: price
    xpath: ancestor::html//div[contains(@class,"PriceColumnContainer")]/div[contains(@class,"PriceRowContainer")][1]/text()
  - name: availabilityText
    xpath: ancestor::html//button[contains(@class,"AddToCart")]
  - name: description
    xpath: ancestor::html//body/@additional-description
  - name: descriptionBullets
    xpath: count(//div[contains(@class,"DescriptionContainer")]//ul//li)
  - name: brandText
    xpath: ancestor::html//ul[contains(@class,"DetailsTablestyled")]//li[contains(.,"Primary Brand")]//h5/following-sibling::*
  - name: manufacturer
  - name: weightNet
    xpath: ancestor::html//ul[contains(@class,"DetailsTablestyled")]//li[contains(.,"Weight")]//h5/following-sibling::*
  - name: weightGross
  - name: quantity
    xpath: ancestor::html//div[contains(@class,"ProductVariations")]//option[@selected]/@label
  - name: gtin
    xpath: ancestor::html//script[@type="application/ld+json"][1]
    regExp: (.+)(gtin12":\s")(\d+)(.+)
    regExpReplace: $3
  - name: sku
    xpath: ancestor::html//ul[contains(@class,"DetailsList")]//li/h5[contains(@class,"ItemTitle")][contains(.,"SKU")]/following-sibling::p
  - name: variantId
    xpath: //@variantid
  - name: mpc
  - name: packSize
  - name: legalDisclaimer
  - name: directions
    xpath: //@directions[not(contains(.,"null"))]
  - name: warnings
  - name: aggregateRating
    xpath: ancestor::html//main//div[contains(@class,"RatingsRowstyled__StarRowContainer")]//ul[contains(@class,"StarRatingsstyled__RatingsList")]/@title
    regExp: ^[^\s]*\s
  - name: aggregateRatingText
    xpath: ancestor::html//main//div[contains(@class,"RatingsRowstyled__StarRowContainer")]//ul[contains(@class,"StarRatingsstyled__RatingsList")]/@title
    regExp: ^[^\s]*\s
  - name: ratingCount
    xpath: ancestor::html//main//div[contains(@class,"RatingsRowstyled__StarRowContainer")]//a[@data-track-value="product review"]/text()
  - name: reviewCount
    xpath: ancestor::html//main//div[contains(@class,"RatingsRowstyled__StarRowContainer")]//a[@data-track-value="product review"]/text()
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
    xpath: //@variantcount
  - name: color
    xpath: ancestor::html//ul[contains(@class,"DetailsTablestyled")]//li[contains(.,"Primary Color")]//h5/following-sibling::*
  - name: colorCode
  - name: manufacturerDescription
    xpath: ancestor::html//div[contains(@id,"inpage_container")]//div[@class="flix-std-content"] | ancestor::html//div[contains(@id,"inpage_container")]//div[contains(@class,"flix-padfeed")] | ancestor::html//div[contains(@id,"inpage_container")]//div[contains(@class,"flix-title")] | ancestor::html//div[contains(@id,"inpage_container")]//div[contains(@class,"flix-passagemeat")]
  - name: manufacturerImages
    xpath: ancestor::html//div[contains(@id,"inpage_container")]//img/@data-srcset
  - name: videos
  - name: name
    xpath: //@name
  - name: coupon
  - name: brandLink
    xpath: ancestor::html//main//a[contains(@class,"RatingsRowstyled__BrandLink")]/@href
    regExp: (.+)
    regExpReplace: https://www.petco.com$1
  - name: featureBullets
  - name: ingredientsList
    xpath: ancestor::html//p[contains(@class,"IngredientsTab")]
  - name: dietaryInformation
  - name: specificationsLabel
    xpath: ancestor::html//h5[contains(@class,"DetailsTablestyled__ItemTitle")]
  - name: specifications
    xpath: ancestor::html//p[contains(@class,"DetailsTablestyled__ItemDetail")]
  - name: warranty
    xpath: //@warranty[not(contains(.,"null"))]
  - name: storage
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: additives
  - name: pricePerUnit
  - name: pricePerUnitUom
  - name: promotion
    xpath: ancestor::html//span[@id="best-price"]
    regExp: (.+off)(.+)
    regExpReplace: $1
  - name: alcoholContent
  - name: variantInformation
    xpath: //@varinfo
  - name: firstVariant
    xpath: //@firstvariant
  - name: variants
    xpath: //@variants
  - name: additionalDescBulletInfo
    xpath: ancestor::html//div[contains(@class,"DescriptionContainer")]//ul//li
  - name: prop65Warning
  - name: ageSuitability
  - name: energyEfficiency
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No
