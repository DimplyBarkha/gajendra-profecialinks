singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //h1[@class="product-name"]//li
fields:
  - name: image
    xpath: //@mainimage
  - name: imageAlt
    xpath: //@imagealt
  - name: alternateImages
    xpath: ancestor::html//div[contains(@class,"pdp-thumbnails")]//img[not(contains(@class,"main-img"))]/@data-largeurl
  - name: metaKeywords
    xpath: ancestor::html//meta[@name="keywords"]/@content
  - name: category
    xpath: ancestor::html//ol[@class="breadcrumb"]//li[position()>1]
  - name: nameExtended
    xpath: //@productname
  - name: listPrice
    xpath: //@listprice
  - name: price
    xpath: //@price
  - name: availabilityText
    xpath: //@availability
  - name: description
    xpath: ancestor::html//div[@id="productInfo"]
  - name: descriptionBullets
    xpath: count(//div[@id="productInfo"]//ul//li)
  - name: brandText
    xpath: //@brand
  - name: secondaryImageTotal
    xpath: count(//div[contains(@class,"pdp-thumbnails")]//img[not(contains(@class,"main-img"))])
  - name: quantity
  - name: weightNet
  - name: weightGross
  - name: gtin
  - name: sku
    xpath: //@sku
  - name: variantId
    xpath: ancestor::html//div[contains(@class," product-wrapper")]/@data-pid
  - name: mpc
  - name: packSize
  - name: legalDisclaimer
  - name: directions
    xpath: ancestor::html//div[@id="howToUse"]
  - name: warnings
    xpath: //div[@id="productInfo"]//h2[contains(.,"Cautions:")]/following-sibling::p[1]
  - name: ratingCount
    xpath: (//div[@itemprop="aggregateRating"]//meta[@itemprop="reviewCount"]/@content)[1]
  - name: aggregateRatingText
    xpath: (//div[@itemprop="aggregateRating"]//div[@itemprop="ratingValue"])[1]
  - name: aggregateRating
    xpath: (//div[@itemprop="aggregateRating"]//div[@itemprop="ratingValue"])[1]
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
    xpath: //@variantcount
  - name: color
  - name: colorCode
  - name: manufacturer
    xpath: //manufacturer
  - name: manufacturerImages
  - name: videos
  - name: name
    xpath: ancestor::html//h1[contains(@class,"product-name")]
  - name: coupon
  - name: brandLink
  - name: ingredientsList
    xpath: ancestor::html//div[@id="ingredients"]
  - name: dietaryInformation
  - name: specifications
  - name: warranty
  - name: storage
    xpath: ancestor::html//div[@id="howToUse"]//h2[contains(.,"Storage:")]/following-sibling::p[1]
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: additives
  - name: pricePerUnit
  - name: pricePerUnitUom
  - name: promotion
  - name: alcoholContent
  - name: variantInformation
    xpath: //@variantinformation
  - name: firstVariant
    xpath: //@firstvariant
  - name: variants
    xpath: //@variants
  - name: additionalDescBulletInfo
    xpath: ancestor::html//div[@id="productInfo"]//ul//li
  - name: energyEfficiency
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No
