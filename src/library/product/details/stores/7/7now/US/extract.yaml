singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product_img"]
  - name: imageAlt
    singleValue: false
    defaultValue: product
  - name: category
    singleValue: false
    xpath: //div[@class="product_cat"]/li
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product_name"]
  - name: name
    singleValue: false
    xpath: //div[@class="product_name"]
  - name: price
    singleValue: false
    xpath: //div[@class="product_price"]
  - name: description
    singleValue: false
    xpath: //div[@class="product_desc"]
  - name: quantity
    singleValue: false
    xpath: //div[@class="product_size"]
  - name: caloriesPerServing
    singleValue: false
    xpath: ///div[@class="product_calories"]
  - name: brandText
    singleValue: false
    xpath: ///div[@class="product_brand"]
  - name: gtin
    singleValue: false
    xpath: ///div[@class="upc"]
  - name: availability
    singleValue: false
    xpath: //div[@class="product_availability"]
    regExp: Available
    regExpReplace: In Stock
    defaultValue: Out of Stock     
  - name: variantId
    singleValue: false
    xpath: //div[@class="product_id"]
  - name: termsAndConditions
    singleValue: true
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: true
    defaultValue: Yes
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: No