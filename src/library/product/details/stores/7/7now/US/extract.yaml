singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[contains(@class,'slick-current')]/div/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[contains(@class,'slick-current')]/div/img/@alt
  - name: category
    singleValue: false
    xpath: //ol[@class='MuiBreadcrumbs-ol']//button[not(text()='Home')]
  - name: nameExtended
    singleValue: true
    xpath: //span[contains(@class,'productPage-main-productDetail-title')]
  - name: name
    singleValue: true
    xpath: //span[contains(@class,'productPage-main-productDetail-title')]
  - name: price
    singleValue: true
    xpath: //span[contains(@class,'productPage-main-productDetail-purchase-price')]
  - name: description
    singleValue: false
    xpath: //span[contains(@class,'productPage-main-productDetail-description')]
  - name: quantity
    singleValue: false
    xpath: //span[contains(@class,'productPage-main-productDetail-size')]//p[contains(@aria-label,'size')]
  - name: packSize
    singleValue: false    
    xpath: //span[contains(@class,'productPage-main-productDetail-size')]//p[contains(@aria-label,'size')]
    regExp: (\d+)
    regExpReplace: $1
  - name: caloriesPerServing
    singleValue: true
    xpath: //span[contains(@class,'productPage-main-productDetail-size')]//p[contains(@aria-label,'Cals')]
  - name: termsAndConditions
    singleValue: true
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: true
    defaultValue: Yes
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: No