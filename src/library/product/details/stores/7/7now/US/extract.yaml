singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@class="productImages"]/@src
  - name: imageAlt
    singleValue: false
    defaultValue: product
  - name: category
    singleValue: false
    # xpath: //ol[@class="MuiBreadcrumbs-ol"]//li[position()>4]/p
    xpath: //div[@class="product_category"]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="productPage-main-productDetail-title"]
  - name: name
    singleValue: false
    xpath: //h1[@class="productPage-main-productDetail-title"]
  # - name: alternateImages
  #   singleValue: false
  #   xpath: (//img[@class="productImages"]/@src)[position()>1]
  - name: description
    singleValue: false
    xpath: //div[@class="productPage-main-productDetail-description"]
  - name: quantity
    singleValue: false
    xpath: //div[@class="product_size"]
  - name: caloriesPerServing
    singleValue: false
    xpath: //div[@class="product_calories"]
  - name: brandText
    singleValue: false
    xpath: //div[@class="product_brand"]
  # - name: gtin
  #   singleValue: false
  #   xpath: ///div[@class="upc"]
  - name: availability
    singleValue: false
    xpath: //button[contains(.,"check availability")]/text()
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: In Stock    
  - name: variantId
    singleValue: false
    xpath: //div[@class="product_id"]
  - name: termsAndConditions
    singleValue: true
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: true
    defaultValue: Yes
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: No
  - name: caloriesPerServing
    singleValue: true
    xpath: //p[contains(.,"Cals")]/text()
    regExp: (.+)
    # regExpReplace
  - name: longDesc
    singleValue: false
    xpath: //div[@class="product_longDesc"]    
  - name: gtin
    singleValue: false
    xpath: //div[@class="product_upc"]    
  - name: price
    singleValue: false
    xpath: //div[@class="product_price"] 