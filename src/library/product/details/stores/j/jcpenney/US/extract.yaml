singleRecord: false
regionsSelector: null
# recordSelector: "#option-wrapper-false #product-options-false > div:nth-last-child(1) ul li"
# recordXpath: //div[@id="option-wrapper-false"]//div[@id="product-options-false"]//div[last()]//ul//li
fields:
  - name: image
    singleValue: true
    xpath: //@mainimage
  - name: metaKeywords
    xpath:  //*//meta[@name="keywords"]/@content
  - name: imageAlt
    xpath: //h1[@aria-label="productTitle"]
  - name: alternateImages
    xpath: //@secondaryimages
  - name: category
    xpath: //div[@data-automation-id="breadcrumbRow"]//ul//li
  - name: nameExtended
    xpath: //h1[@data-automation-id="product-title"]
  - name: listPrice
    xpath: //@listprice[not(contains(.,"noprice"))]
  - name: price
    xpath: //@price[not(contains(.,"noprice"))]
    # xpath: //script[@type="application/ld+json"][contains(text(),"price")]
    # regExp: price":(\d+\.\d+|\d+)
    # regExpReplace: $1
  - name: availabilityText
    xpath: //body//@availability
  - name: description
    xpath: //div[@aria-label="productDeccription"]//div/text() | //body//@description
  - name: descriptionBullets
    xpath : count(//section[@aria-label="productDescription"]//ul//li)
  - name: brandText
    xpath: //h1[@aria-label="productTitle"]/@brand
  - name: sku
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"(\d+)
    regExpReplace: $1
  - name: variantId
    xpath: //span//div[@class="tfc-fitrec-product"]/@id
  - name: ratingCount
    xpath: //script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: reviewCount":(\d+)(.+)
    regExpReplace: $1
  - name: aggregateRating
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":(.+\.\d{1}|\d)
    regExpReplace: $1
  - name: manufacturer
  - name: quantity
  - name: weightNet
    xpath: //section[@aria-label="productDescription"]//ul//li[contains(.,"Weight:")] | //section[@aria-label="productDescription"]//ul//li[contains(.,"lbs.")]
    regExp: (.+:)?(.+)
    regExpReplace: $2
  - name: weightGross
  - name: gtin
    xpath: //div[@id="wc-power-page"]//div[contains(@class,"wc-fragment")][1]/@data-gtin
  - name: mpc
    xpath: //div[@data-automation-id="product-title"]//span[@class='_3_di8']
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: shippingInfo
  - name: shippingDimensions
    xpath: //li[contains(.,"Height (in.)")]
  - name: shippingWeight
    xpath: //li[contains(.,"Weight (lb.):")]
  - name: variantCount
    xpath: count(//div[@id="option-wrapper-false"]//div[@id="product-options-false"]//div[last()]//ul//li)
  - name: color
    xpath: //@color
  - name: colorCode
  - name: manufacturerDescription
    xpath: //div[@data-section-tag="features"]//ul//li//div[(contains(@class,"wc-text-wrap"))] | //div[@data-section-tag="faq"]
  - name: manufacturerImages
    xpath: //div[@id="wc-power-page"]//div[contains(@class,"wc-fragment")]//ul//li//img/@src
  - name: videos
    xpath: //div[contains(@class,"videoLabel")]/parent::a/@href | //div[@class="wc-video-container"]//video/@src
  - name: name
    xpath: //h1[@aria-label="productTitle"]
  - name: inStorePrice
  - name: asin
  - name: coupon
    xpath: //div[@class="_2i-XY"]
  - name: amazonChoice
  - name: amazonChoiceCategory
  - name: brandLink
    xpath: //h1[@data-automation-id="product-title"]/following-sibling::span/section//a/@href
  - name: internationalShipping
  - name: salesRank
  - name: salesRankCategory
  - name: subscriptionPrice
  - name: subscribeAndSave
  - name: heroQuickPromoHeadline
  - name: heroQuickPromoImageUrl
  - name: heroQuickPromoUrl
  - name: pasin
  - name: videoLength
  - name: ingredientImagePresent
  - name: factImagePresent
  - name: largeImageCount
  - name: variantAsins
  - name: primeFlag
  - name: lbb
  - name: lbbPrice
  - name: featureBullets
    xpath: //ul[@div="bulletedCopy"]//li | //section[@aria-label="productDescription"]//ul//li
  - name: otherSellersName
  - name: otherSellersPrice
  - name: otherSellersShipping
  - name: secondaryImageTotal
    xpath: count(//div[@class="slick-list"]//div[@class="slick-track"]//a[position()>1]//div[@class="image-desktop"]//img)
  # - name: specifications
  #   xpath: //ul[@div="bulletedCopy"]//li
  - name: warranty
  - name: storage
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: additives
  - name: pricePerUnit
  - name: pricePerUnitUom
  - name: promotion
    xpath: //div[@data-automation-id="product-content-block"]//span[@data-automation-id="price-percent-off"]
    regExp: (\d+)
  - name: alcoholContent
  - name: newVersion
  - name: newAsin
  - name: variantInformation
    xpath: //button/@data-for | //@data-option
  - name: firstVariant
    xpath: //h1[@aria-label="productTitle"]/@firstvariant
  - name: variants
    xpath: //h1[@aria-label="productTitle"]/@variants
  - name: additionalDescBulletInfo
    xpath: //section[@aria-label="productDescription"]//ul//li
  - name: prop65Warning
    xpath: //h1[@data-automation-id="product-title"]/@prop65
  - name: ageSuitability
  - name: energyEfficiency
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: shownImages
    singleValue: false
    xpath: //tr[@class="append_image"]//@images
    regExp: (.+)
    regExpReplace: https:$1
  - name: productUrl
    xpath: //link[@rel="canonical"]/@href
  - name: upc
    xpath: //div[@id="wc-power-page"]//div[contains(@class,"wc-fragment")][1]/@data-gtin
  - name: mpn
  - name: highQualityImages
    singleValue: false
    xpath: //tr[@class="append_image"]//@images
    regExp: (.+)
    regExpReplace: https:$1
  - name: shortDescription
    singleValue: false
    xpath: //div[@aria-label="productDeccription"]//div/text() | //body//@description

