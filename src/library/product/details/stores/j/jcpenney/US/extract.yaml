singleRecord: false
regionsSelector: null
recordSelector: "#option-wrapper-false #product-options-false > div:nth-last-child(1) ul li"
recordXpath: //div[@id="option-wrapper-false"]//div[@id="product-options-false"]//div[last()]//ul//li
fields:
  - name: image
    singleValue: true
    xpath: //@mainimage
  - name: metaKeywords
    xpath: ancestor::html //*//meta[@name="keywords"]/@content
  - name: imageAlt
    xpath: ancestor::html//h1[@aria-label="productTitle"]
  - name: alternateImages
    xpath: //@secondaryimages
  - name: category
    xpath: ancestor::html//div[@data-automation-id="breadcrumbRow"]//ul//li
  - name: nameExtended
    xpath: //@nameextended
  - name: listPrice
    xpath: ancestor::html//div[@data-automation-id="product-content-block"]//span[@data-automation-id="price-original-price"]
  - name: price
    xpath: ancestor::html//div[@data-automation-id="product-content-block"]//section//span[@data-automation-id="at-price-value"]
  - name: availabilityText
    xpath: ancestor::html//h1[@aria-label="productTitle"]/@availability
  - name: description
    xpath: ancestor::html//*[@id="productDescriptionParent"]/div[1]/section/div[1]/b/parent::div | ancestor::html//section[@aria-label="productDescription"]/div[1]/p[1] | ancestor::html//section[@aria-label="productDescription"]/div[1]/text() | ancestor::html//section[@aria-label="productDescription"]//ul//li | ancestor::html//*[@id="productDescriptionParent"]/div[1]/section/div[1]/p[2]/strong
  - name: descriptionBullets
    xpath : count(//section[@aria-label="productDescription"]//ul//li)
  - name: brandText
    xpath: ancestor::html//h1[@aria-label="productTitle"]/@brand
  - name: sku
    xpath: //@skuid
  - name: variantId
    xpath: ancestor::html//span//div[@class="tfc-fitrec-product"]/@id
  - name: ratingCount
    xpath: ancestor::html//script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: reviewCount":(\d+)(.+)
    regExpReplace: $1
  - name: aggregateRating
    xpath: ancestor::html//script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":(.+)(,.+)
    regExpReplace: $1
  - name: manufacturer
  - name: quantity
  - name: weightNet
    xpath: ancestor::html//section[@aria-label="productDescription"]//ul//li[contains(.,"Weight:")] | ancestor::html//section[@aria-label="productDescription"]//ul//li[contains(.,"lbs.")]
    regExp: (.+:)?(.+)
    regExpReplace: $2
  - name: weightGross
  - name: gtin
    xpath: ancestor::html//div[@id="wc-power-page"]//div[contains(@class,"wc-fragment")][1]/@data-gtin
  - name: mpc
    xpath: //@mpc
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: shippingInfo
  - name: shippingDimensions
    xpath: ancestor::html//li[contains(.,"Height (in.)")]
  - name: shippingWeight
    xpath: ancestor::html//li[contains(.,"Weight (lb.):")]
  - name: variantCount
    xpath: count(//div[@id="option-wrapper-false"]//div[@id="product-options-false"]//div[last()]//ul//li)
  - name: color
    xpath: //@color
  - name: colorCode
  - name: manufacturerDescription
    xpath: ancestor::html//div[@data-section-tag="features"]//ul//li//div[(contains(@class,"wc-text-wrap"))] | ancestor::html//div[@data-section-tag="faq"]
  - name: manufacturerImages
    xpath: ancestor::html//div[@id="wc-power-page"]//div[contains(@class,"wc-fragment")]//ul//li//img/@src
  - name: videos
    xpath: ancestor::html//div[contains(@class,"videoLabel")]/parent::a/@href | ancestor::html//div[@class="wc-video-container"]//video/@src
  - name: name
    xpath: ancestor::html//h1[@aria-label="productTitle"]
  - name: inStorePrice
  - name: asin
  - name: coupon
    xpath: ancestor::html//div[@class="_2i-XY"]
  - name: amazonChoice
  - name: amazonChoiceCategory
  - name: brandLink
    xpath: ancestor::html//h1[@data-automation-id="product-title"]/following-sibling::span/section//a/@href
  - name: internationalShipping
  - name: salesRank
  - name: salesRankCategory
  - name: subscriptionPrice
  - name: subscribeAndSave
  - name: heroQuickPromoHeadline
  - name: heroQuickPromoImageUrl
  - name: heroQuickPromoUrl
  - name: pasin
  - name: videoLength
  - name: ingredientImagePresent
  - name: factImagePresent
  - name: largeImageCount
  - name: variantAsins
  - name: primeFlag
  - name: lbb
  - name: lbbPrice
  - name: featureBullets
    xpath: ancestor::html//ul[@div="bulletedCopy"]//li
  - name: otherSellersName
  - name: otherSellersPrice
  - name: otherSellersShipping
  - name: secondaryImageTotal
    xpath: count(//div[@class="slick-list"]//div[@class="slick-track"]//a[position()>1]//div[@class="image-desktop"]//img)
  - name: specifications
    xpath: ancestor::html//ul[@div="bulletedCopy"]//li
  - name: warranty
  - name: storage
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: additives
  - name: pricePerUnit
  - name: pricePerUnitUom
  - name: promotion
    xpath: ancestor::html//div[@data-automation-id="product-content-block"]//span[@data-automation-id="price-percent-off"]
    regExp: (\d+)
  - name: alcoholContent
  - name: newVersion
  - name: newAsin
  - name: variantInformation
    xpath: ancestor::html//ul[@data-automation-id="product-dimensions-color"]//li//button/@data-for | ancestor::html//div[@class="_2tEML"]//section//ul//li/@data-option
  - name: firstVariant
    xpath: ancestor::html//h1[@aria-label="productTitle"]/@firstvariant
  - name: variants
    xpath: ancestor::html//h1[@aria-label="productTitle"]/@variants
  - name: additionalDescBulletInfo
    xpath: ancestor::html//section[@aria-label="productDescription"]//ul//li
  - name: prop65Warning
    xpath: ancestor::html//h1[@data-automation-id="product-title"]/@prop65
  - name: ageSuitability
  - name: energyEfficiency
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: shownImages
    xpath: //@mainimage | //@secondaryimages
  - name: productUrl
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: upc
    xpath: ancestor::html//div[@id="wc-power-page"]//div[contains(@class,"wc-fragment")][1]/@data-gtin
  - name: mpn
  - name: highQualityImages
    xpath: //@mainimage | //@secondaryimages
    regExp: (.+)(\?.+)
    regExpReplace: $1?hei=1500&wid=1500

