singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  xpath: //link[@rel='canonical']/@href
  singleValue: false
- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: true
  description: URL of the main product image
  xpath: //div[@analytics-tag='product image']/ul/li[1]/a/img/@src
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
  xpath: //div[@analytics-tag='product image']/img/@alt
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //div[@analytics-tag='product image']/ul/li/following-sibling::li/a/img/@src
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
  xpath: //meta[@name='keywords']
- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //div[@id="category"]
- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //meta[@name="description"]/@content
- name: listPrice
  singleValue: true
  description: The stated undiscounted price for the product
  xpath: //div[@id="listPrice"]
- name: price
  singleValue: true
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: concat(//span[@class='jum-product-price__current-price--larger'],',',//span[@class='jum-product-price__current-price--larger']/following-sibling::span,//span[@class='jum-price-format-mnemonic'])
- name: availabilityText
  singleValue: true
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  xpath: //div[@analytics-tag="add to cart"]//span[contains(.,"In winkelmandje")]
  regExp: (.+)
  regExpReplace: In stock
  defaultValue: Out of stock
- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //div[@class='jum-summary-description']/p|//div[@id='secondDesc']|//section[@class='jum-additional-info row']//li/@bullet
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
  xpath: count(//section[@class="jum-additional-info row"]//li)
- name: brandText
  singleValue: false
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //div[@id="brand"]
  regExpReplace: $2
- name: manufacturer
  singleValue: false
  description: Product manufacturer
  xpath: //section[@class="jum-additional-info row"]/div[@class="jum-product-brand-info jum-product-info-item col-12"]/p[not(@class)]
- name: quantity
  singleValue: true
  description: Quantity as described on the page'
  xpath: //span[@data-testautomation='pdp-subtitle' and string-length(text()) > 0] | //strong[@data-testautomation='pdp-card-title'][not(//span[@data-testautomation='pdp-subtitle' and string-length(text()) > 0])]
- name: weightNet
  singleValue: true
  description: Net weight as described on the pag
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
- name: sku
  singleValue: true
  description: The store-specific product identifier
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same
    sku
  xpath: //section[contains(@class, 'jum-additional-info')]/div[@data-jum-product-details]/@data-jum-product-details | //div[@id="variantId"]
- name: mpc
  singleValue: true
  description: The manufacturer model code (unique) of the product
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
  xpath: //div[contains(@class, 'jum-product-preparation')]/p
- name: warnings
  singleValue: true
  description: Content under "warnings" header
  xpath: //div[contains(@class, 'jum-product-safety jum-product-info-item')]/p | //div[contains(@class, 'jum-product-usage-safety')][1]/ul/li
- name: ratingCount
  singleValue: true
  description: The number of ratings
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
- name: aggregateRating
  singleValue: true
  description: The stated aggregate rating normalized to be out of 5
- name: shippingInfo
  singleValue: true
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: true
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
  defaultValue: '0'
- name: color
  singleValue: true
  description: A textual description of the colour
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
  xpath: //div[contains(@class, 'jum-product-brand-info jum-product-info-item')][1]/h3/following-sibling::p[not(descendant::a)]
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
  xpath: //section[contains(@class, 'jum-additional-info')]//img[contains(@data-jum-src,'https')]/@data-jum-src
- name: videos
  singleValue: false
  description: URLs of videos on page
- name: name
