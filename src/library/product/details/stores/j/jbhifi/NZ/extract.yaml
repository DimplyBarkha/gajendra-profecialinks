singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='gallery']//div[@class='image']//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='gallery']//div[@class='image']//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='gallery']//div[@class='thumbs']//li//img/@src
  - name: category
    singleValue: false
    xpath: //li[@property='breadcrumb' and position()>1 and position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //div[@id='ii_nameExtended']
  - name: name
    singleValue: false
    xpath: //div[@id='ii_name']
  - name: listPrice
    singleValue: false
    xpath: //p[@class='price']/span[contains(@class,'oldPriceWrapper ') and not (contains(@style,'none'))]/span[contains(@class,'amount ')]
  - name: price
    singleValue: false
    xpath: (//p[@class='price']//span[contains(@class,'amount ')])[last()] | //meta[@property="price"][not((//p[@class='price']//span[contains(@class,'amount ')])[last()])]/@content
  - name: availabilityText
    singleValue: false
    xpath: //a[contains(@class,'btn cart add-from-product ')]//span | //a[contains(@class,'btn instore cart modal')]//span
  - name: description
    singleValue: false
    xpath: //div[@id='desc']
  - name: brandText
    singleValue: false
    xpath: //meta[@property='brand']/@content
  - name: weightGross
    singleValue: false
    xpath: //ul//p[contains(.,'Packaged Weight')] | //div[@id='ii_weight']
  - name: sku
    singleValue: false
    xpath: //p[@class='sku']/@data-sku
  - name: variantId
    singleValue: false
    xpath: //span[@id='prodID']
  - name: mpc
    singleValue: false
    xpath: //div[@class='prod-code']/h2
  - name: promotion
    singleValue: false
    xpath: //p[@class='price']/span[@class='offer']
  - name: shippingWeight
    singleValue: false
    xpath: //ul//p[contains(.,'Packaged Weight')] | //div[@id='ii_weight']
  - name: specifications
    singleValue: false
    xpath: //div[@id='tab2']//ul//p | //div[@id='ii_specs']
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@id='tab3']//ol//li
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='ii_manufactureDesc']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='primary_image']
  - name: warranty
    singleValue: false
    xpath: //ul//p[contains(.,'warranty')]
  - name: color
    singleValue: false
    xpath: //ul//p[contains(.,'colour')] | //ul//p[contains(.,'Colour')]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: shippingDimensions
    xpath: //ul//p[contains(.,'Packaged Height')] | //ul//p[contains(.,'Packaged Width')] | //ul//p[contains(.,'Packaged Depth')]
  - name: weightNet
    xpath: //div[@id='ii_weight'] | //ul//p[contains(.,'Product Weight')]
  - name: additionalDescBulletInfo
    xpath: //div[contains(@class,'info')]//div[contains(@itemprop,'description')]//li
  - name: descriptionBullets
    xpath: count(//div[contains(@class,'info')]//div[contains(@itemprop,'description')]//li)
  - name: videos
    xpath: //div[@id='ii_video']
  - name: gtin
    xpath: //div[@id='ii_gtin']