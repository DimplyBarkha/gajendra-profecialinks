singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'fotorama__stage__frame') and contains(@class,'fotorama__active')]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'fotorama__stage__frame') and contains(@class,'fotorama__active')]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'fotorama__nav__frame') and not(contains(@class,'fotorama__active'))]//img/@src
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumbs"]//li//a[not(text()='Home')]
  - name: name
    singleValue: false
    xpath: //h1[@class="page-title"]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="page-title"]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="actions"]//button//span[text()='Voeg toe']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //div[@class='product-info-price']//span[@data-price-type="finalPrice"]
    # replace , by .
  - name: listPrice
    singleValue: false
    xpath: //div[@class='product-info-price']//span[@data-price-type="oldPrice"]
    # replace , by . and remove ,-
  - name: promotion
    singleValue: false
    xpath: //div[@class='product media']//span[@class='product-label-discount']
  - name:  description
    singleValue: false
    xpath: //div[contains(@class,'product') and contains(@class,'description')]//p
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,'product') and contains(@class,'description')]//ul//li    
  - name: descriptionBullets
    singleValue: false
  - name: brandText
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//tr//th[text()='Merken']//following-sibling::td
  - name: eangtin
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//tr//th[text()='EAN code']//following-sibling::td
  - name: sku
    singleValue: false
    xpath: //script[contains(text(),'@context') and contains(text(),'sku')]
    #"sku":"80101055"
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(),'@context') and contains(text(),'sku')]
    #"sku":"80101055"
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
    # Get SKU from script JSON
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@class,'product-list__item-ingredients')]//p
  - name: specifications
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//tr
  - name: ratingCount
    singleValue: false
    xpath: //div[@id='ts_product_widget']//span[@class='ts-stars-reviewCount']    
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id='ts_product_widget']//span[@class='ts-reviewSummary-ratingValue']
  - name: quantity
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//tr//th[text()='Inhoud']//following-sibling::td
  - name: color
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//tr//th[text()='Productkleur']//following-sibling::td
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@src,'youtube')]/@src