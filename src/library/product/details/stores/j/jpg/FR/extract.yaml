singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //main[@class="container"]//li[@class="sku-slider-item js-sku-slider-item flex row tns-item tns-slide-active"]//img//@src 
  - name: alternateImages
    singleValue: false
    xpath: //div[@aria-label="Carousel Pagination"]//div[@data-nav][position()>1]//img//@src 
  - name: category
    singleValue: false
    xpath: //ol[@class="page-breadcrumb"]//span//a//@title
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class="product-sku__title"]//text()
  - name: name
    singleValue: true
    xpath: //h1[@class="product-sku__title"]//text()
  - name: listPrice
    singleValue: true
    xpath: //span[@class="product-sku__old-price"]//text()
  - name: price
    singleValue: true    
    xpath: //span[@class="product-sku__price-min"]//text()
  - name: availabilityText
    singleValue: true
    xpath: //button[@id="addToCart"]//span[contains(text(),'Ajouter au panier')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: concat(//div[@class="product-sku__details"] , //div[@class='description-sku__figure-text'])
  - name: descriptionBullets
    singleValue: true    
    type: NUMBER
    xpath: count(//div[@class='description-sku__figure-text']/ul/li | //div[@class="product-sku__details"]/ul/li)
  - name: brandText
    singleValue: true
    xpath: (//div[@class="product-sku__reinsurance-container"]//@data-mf | //div[@id="feature"]//span[contains(text(),'arque')]/following-sibling::*)[1]
  - name: weightNet
    singleValue: true
    xpath: (//span[contains(text(),'Grammage')]/following-sibling::strong|//span[contains(text(),'Poids')]/following-sibling::strong)[1]    
  - name: sku
    singleValue: true
    xpath: //input[@name="SKU"]//@value
  - name: gtin
    singleValue: true
    xpath: //div[@class="product-sku__reinsurance-container"]//@data-upcean
  - name: mpc
    singleValue: true
    xpath: //div[@class="col product-sku__ref"]/text()    
  - name: shippingDimensions
    singleValue: true
    xpath: //span[contains(text(),'Largeur')]/following-sibling::strong
  - name: secondaryImageTotal
    singleValue: true
    type: NUMBER
    xpath: count(//main[@class="container"]//li[position()>1]//img//@srcset)  
  - name: specifications
    singleValue: true
    xpath: concat(//div[@class="description-sku-wrapper__section container"],//div[@class='description-sku__figure-text'])  
  - name: promotion
    singleValue: true
    xpath: //div[@class="col product-sku__promo"]   
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No  
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
