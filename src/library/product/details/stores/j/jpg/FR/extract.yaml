singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class='skuImageInner']/div[@id='skuZoomImage']/img[@id='SkuPageMainImg']/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='skuImageInner']/div[@id='skuZoomImage']/img[@id='SkuPageMainImg']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //li[@class='itemThumb']/img/@src  
  - name: category
    singleValue: false
    xpath: //li/a[@class='scTrack scnavlink']/span
  - name: nameExtended
    singleValue: true
    xpath: //div[@class='skuProductNames']/h1[@class='skuName']/text()
  - name: listPrice
    singleValue: true    
    type: CURRENCY
    xpath: (//div[@class='savingStory']/div[1]/span[@class='strike darkGray'])[1]
  - name: price
    singleValue: true
    type: CURRENCY
    xpath: //span[@id='skuPriceLabel']/span[@id='SkuPriceUpdate']
  - name: availabilityText
    singleValue: true
    xpath: //a[@class="button BtnL BtnO scTrack cta"]//span/text()
    regExp: (.+)
    regExpReplace: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class='panelInner  clear']/div[@class='qOverflow']/ul
  - name: descriptionBullets
    singleValue: true    
    type: NUMBER
    xpath: count(//div[@class='panelInner  clear']/div[@class='qOverflow']/ul/li)
  - name: brandText
    singleValue: true
    xpath: //div[@class="skuSpecificsCnt"]//span[normalize-space(text())='Marques']/following-sibling::text()
    regExp: ([A-Za-z0-9_.-].*)  
  - name: weightNet
    singleValue: true
    xpath: //div[@class='skuSpecificsCnt']//span[normalize-space(text())='Poids']/following-sibling::text() | //div[@class='skuSpecificsCnt']//span[normalize-space(text())='Grammage']/following-sibling::text()
    regExp: ([A-Za-z0-9_.-].*)  
  - name: sku
    singleValue: true
    xpath: //input[@id="SkuData_FindNumber"]/@value
  - name: mpc
    singleValue: true
    xpath: (//span[contains(text(),'Référence')]/following-sibling::text())[1]    
  - name: shippingDimensions
    singleValue: true
    xpath: //html//div[@id='shipping']  
  - name: secondaryImageTotal
    singleValue: true
    type: NUMBER
    xpath: count(//li[@class='itemThumb']/img/@src)  
  - name: specifications
    singleValue: true
    xpath: //div[@class="skuSpecificsCnt"]  
  - name: promotion
    singleValue: true
    xpath: (//div[@class='savingStory']/div[2])[1]  
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No  
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
