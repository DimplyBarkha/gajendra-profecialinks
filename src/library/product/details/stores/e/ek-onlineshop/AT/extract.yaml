singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[contains(@class,'product-cover')]//img//@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[contains(@class,'product-cover')]//img//@alt
    defaultValue: ""
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //ul[contains(@class,'product-images js-qv-product-images')]//li[position()>1]//img//@data-image-large-src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]//@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)    
    # xpath: //nav[contains(@class, 'breadcrumb')]//ol//li[position()=2]
    xpath: //nav[contains(@class, 'breadcrumb')]//ol//li[position()> 1 and position()<last()]  
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@itemprop="name"]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    # xpath: //span[@itemprop="price"]//@content
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //meta[@property="product:price:amount"]//@content
  - name: online_price_currency
    singleValue: true
    xpath: //meta[@property="product:pretax_price:currency"]//@content
    type: Currency
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //span[@id="product-availability"]//i[@class='material-icons product-available']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='inpage_container']
    # xpath: concat(//div[@id='inpage_container']," ",//div[@id="description"]//p , " ", //div[@id="description"]//ul[contains(@class,'product-features')])
    # xpath: //ul[contains(@class,'product-highlights')]//li
    # xpath: //div[@id="description"]
  - name: description1
    singleValue: false    
    xpath: //div[@id="description"]//p
  - name: description2
    singleValue: false    
    xpath: //div[@id="description"]//ul[contains(@class,'product-features')]
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    xpath: count(//ul[contains(@class,'product-highlights')]//li)
    type: NUMBER
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    # xpath: //nav[contains(@class, 'breadcrumb')]//ol//li[position()=3]
    xpath: //h1[@itemprop="name"]  
    regExp: ^([\w\-]+)
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //h1[@itemprop="name"]  
    regExp: ^([\w\-]+)
    # xpath: //div[contains(@class,'product-description-short')]//img//@alt      
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //input[@id="quantity_wanted"]//@value
    # xpath: //div[contains(text(), "Größe")]/following::div[1]
    # xpath: //input[@id='quantity_wanted']//@value
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //ul[contains(@class,'product-features')]/li[contains(text(),'Gewicht')]    
    regExp: (?<=:).*
    # xpath: //h1[@itemprop="name"]//font[3]    
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //script//@data-flix-ean
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //span[@itemprop="sku"]
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //span[@itemprop="sku"]
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    # xpath: //*[contains(text(),'Bestellnummer')]/following::dd[1]
    # xpath: //script//@data-flix-mpn
  - name: mpc1
    singleValue: true    
    xpath: //*[contains(text(),'Bestellnummer')]/following::dd[1]
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    xpath: count(//div[@class='textvariantCount'])
    defaultValue: 0
    type: NUMBER    
  - name: color
    singleValue: false
    description: A textual description of the colour
    # xpath: //section[contains(@class,"product-features")]//dd[1]
    xpath: //h5[contains(text(), "Farben")]/following::li[1]
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false    
    description: The extended description of the product supplied by the lister
    xpath: //div[@id='flix-inpage']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='flix-inpage']//img/@srcset
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: (//div[@class="product-description-short"]//iframe[contains(@src,"youtube")]/@src | //div[contains(@class,"flix-videodiv")]//iframe[contains(@id,"flix-iframe")][contains(@title,"Flix-media-video")]/@src | //div[contains(@class,"flix-videodiv")]//iframe[contains(@id,"flix-iframe")][contains(@title,"Flix-media-video")]/@_src)[1]
    # xpath: //div[@class="product-description-short"]//iframe[contains(@src,"youtube")]/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@itemprop="name"]
    # xpath: concat(//script//@data-flix-brand," ",//meta[@property="og:description"]//@content)
  - name: url
    singleValue: true
    description: The Url of the page
    xpath: //link[@rel="canonical"]//@href
  - name: coupon
    singleValue: true
    description: Text of any coupon offer 
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: true
    description: null 
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //*[contains(text(),'Gehäuse-Eigenschaften')]/following::ul[1]
    # xpath: concat(//div[@id="product-details"] ,' || ',//li[contains(text(),'Breite')],' || ',//li[contains(text(),'Höhe')],' || ', //li[contains(text(),'Tiefe')],' || ', //li[contains(text(),'Gewicht')],' || ',//li[contains(text(),'integrierter')],' || ',//li[contains(text(),'Wandmontage')])
    # xpath: //div[@id="product-details"]
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
  - name: storage
    singleValue: true
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: true
    description: The country from which the product originates
  - name: allergyAdvice
    singleValue: true
    description: Allergy information associated with the product
  - name: recyclingInformation
    singleValue: true
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: packaging
    singleValue: true
    description: Packaging information
  - name: promotion
    singleValue: true
    description: promotion text on product page
  - name: alcoholContent
    singleValue: true
    description: Alcohol content information
  - name: newVersion
    singleValue: true
    description: In product page, information about a new version of the product
      (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: true
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[contains(@class,'product-highlights')]//li
    description: null
  - name: prop65Warning
    singleValue: true
    description: null
  - name: ageSuitability
    singleValue: true
    description: Recommended age displayed on the product page.
      https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
    example: 4 - 99 years
  - name: energyEfficiency
    singleValue: false
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    xpath: //dt[contains(text(), "Energieeffizienklasse")]/following::dd[1]
    # xpath: //h5[contains(text(), "Leistungsaufnahme")]/following::li[1]
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: true
    xpath: count(//*[contains(text(),'Produktdatenblatt')])
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6        
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: true
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    singleValue: true
    xpath: count(//div[contains(@class,'images-container-test98745')])
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
