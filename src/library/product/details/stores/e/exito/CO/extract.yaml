singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'swiper-container-horizontal')]//div[contains(@class,'swiper-slide') and contains(@class,'swiper-slide-active')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'swiper-container-horizontal')]//div[contains(@class,'swiper-slide') and contains(@class,'swiper-slide-active')]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'swiper-container-horizontal')]//div[contains(@class,'swiper-slide') and not(contains(@class,'swiper-slide-active'))]//img/@src
  - name: category
    singleValue: false
    xpath: //div[@data-testid='breadcrumb']//span//a
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'product-detail-vtex-store-components-product-name')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'product-detail-vtex-store-components-product-name')]
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'exito-product-details-3-x')]//p[contains(@class,'exito-vtex-components-4-x-buyButtonLabel') and text()='Agregar']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'product-detail-exito-vtex-components')]//span[not(contains(@class,'otherText'))]
  - name: listPrice
    singleValue: false
    xpath: //span[contains(@class,'product-detail-exito-vtex-components-list-price')]
  - name:  description
    singleValue: false
    xpath: //meta[@name='description']/@content
  - name: brandText
    singleValue: false
    xpath: //meta[@property='product:brand']/@content
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Referencia')]//following-sibling::div
  - name: sku
    singleValue: false
    xpath: //meta[@property='product:sku']/@content
  # - name: variants
  #   singleValue: false
  #   # get skus of varient id from script JSON inside offers element
  #   xpath: //script[contains(text(),'sku') and not(contains(text(),'__RUNTIME__'))]
  - name: variantId
    singleValue: false
    xpath: //meta[@property='product:retailer_item_id']/@content
  - name: variantCount
    singleValue: false
    defaultValue: '0'
    type: NUMBER
  # - name: variantInformation
  #   singleValue: false
  #   xpath: //div[contains(@class,'vtex-store-components-3-x-frameAround')  and contains(@class,'ba')]
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class,'--product-main')]//div[contains(@class,'exito-product-details-3-x-badgeExito')]
  - name: shippingInfo
    singleValue: false
    xpath: //p[contains(text(),'Vendido por')]//span
  - name: specifications1
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(@class,'specificationsNlOne')]
  - name: specifications2
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(@class,'specificationsNlTwo')]
  - name: specifications
    singleValue: false
  - name: warranty
    singleValue: false
    xpath: //p[contains(text(),'Garantía del producto')]//span
  - name: energyEfficiency
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Clasificación Energética')]//following-sibling::div
  - name: materials
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Material')]//following-sibling::div
  - name: totalCarbPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Carbohidratos')]//following-sibling::div  
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Fibra Dietaria')]//following-sibling::div  
  - name: sodiumPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Sodio')]//following-sibling::div  
  - name: transFatPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Grasa Trans')]//following-sibling::div  
  - name: saturatedFatPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Grasa Saturada')]//following-sibling::div   
  - name: cholesterolPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Colesterol')]//following-sibling::div  
  - name: proteinPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Proteína')]//following-sibling::div  
  - name: totalFatPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[normalize-space()='Total De Grasa g']//following-sibling::div  
  - name: calciumPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Diario De Calcio')]//following-sibling::div
  - name: caloriesPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Total De Calorías')]//following-sibling::div
  - name: caloriesFromFatPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Calorías De La Grasa')]//following-sibling::div
  - name: ironPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Diario De Hierro')]//following-sibling::div  
  - name: vitaminAPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Vitamina A')]//following-sibling::div  
  - name: vitaminCPerServing
    singleValue: false
    xpath: //div[contains(@class,'specificationsContainer')]//div[contains(text(),'Vitamina C')]//following-sibling::div  