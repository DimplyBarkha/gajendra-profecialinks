singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-detail-page"]
fields:
  - name: image
    
    xpath: //div[contains(@class,'product-detail-wrapper')]//div[contains(@class,'visuals-wrap')]//div[contains(@class,'mediaAsset')]//img[contains(@class,'first-product-image')]//@src
    regExp: (.+)
    regExpReplace: https://www.elgiganten.dk$1
  - name: imageAlt
    
    xpath: //img[contains(@class,'first-product-image')]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'product-detail-wrapper')]//div[contains(@class,'visuals-wrap')]//div[contains(@class,'mediaAsset')]//ul//descendant::img/@src
    regExp: (.+)
    regExpReplace: https://www.elgiganten.dk$1
  - name: metaKeywords
    
    xpath: ancestor::html//meta[@name="keywords"]/@content
  - name: price
    singleValue: false
    #xpath: //div[contains(@class,"product-price-container")]//span
    xpath: concat(//meta[contains(@itemprop,'priceCurrency')]/@content,' ', //meta[@itemprop='price']/@content)
  - name: description
    singleValue: false
    xpath: //p[contains(@class,'short-description')] | //div[contains(@class, 'misc-info')]//ul[contains(@class,'specs')]/li | //div[contains(@class,"product-more-info")]//p
  - name: category 
    singleValue: false
    xpath: ancestor::html//ol[contains(@class, 'breadcrumbs')]//li[position()>1 and position()<last()]
  - name: productUrl
    
    xpath: ancestor::html//meta[@property='og:url']/@content
  - name: sku
    
    xpath: //p[contains(@class, 'sku discrete')]//@data-product-sku
  - name: gtin
    
    xpath: //meta[@itemprop="gtin8"]/@content
  - name: eangtin
    
    xpath: //section[contains(@class,'section product-more-info')]//dl[position()=last()]//table[contains(@class,'spec-table')]//td[position()>last()-1]
  - name: brandText
    
    xpath: //span[contains(@itemprop,'brand')]//meta[contains(@itemprop,'name')]/@content
  - name: descriptionBullets
    
    type: NUMBER
    xpath: count(//div[contains(@class, 'misc-info')]//ul[contains(@class,'specs')]/li)
  - name: name
    
    xpath: //h1[contains(@class,"product-title")]
  - name: variantId
    singleValue: false
    xpath: //p[contains(@class, 'sku discrete')]//@data-product-sku
  - name: nameExtended
    
    xpath: //h1[contains(@class,"product-title")]
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"el-product-video-slider")]//video[contains(@class,'el-videoplayer')]/@src | //ul[contains(@class,"b-video-list")]//li//div[@class="b-video-item-tile"]/@data-videoid
    # regExp: (.+)
    # regExpReplace: https://www.elgiganten.dk$1
  - name: shippingInfo
    singleValue: false
    #xpath: //meta[contains(@itemprop,'seller')]/@content
  - name: energyEfficiency
    
    xpath: //span[contains(@class,'energy-label-wrap')]//a[contains(@class,'energy-label-icon-link')]/@data-energy-icon  
  - name: mpc
    
    xpath: //meta[contains(@itemprop, 'productID')]/@content
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class, 'misc-info')]//ul[contains(@class,'specs')]/descendant::*/text()
  - name: promotion
    
    xpath: //section[contains(@class,'promotion-section')]//div[contains(@class,'promotion')]//div[contains(@class,'promotion-text')]
  - name: firstVariant
    singleValue: false
    #xpath: //meta[contains(@itemprop, 'productID')]/@content
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'product-variations-wrapper')]//div[contains(@class,'variation')]/@data-variation-sku
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,'product-variations-wrapper')]//div[contains(@class,'variation')]/@data-variation-sku)
    regExp: (.+)
    defaultValue: 0
  - name: availabilityText
    xpath: //div[contains(@class, 'product-price-button')]//span[contains(@class,'product-price-text')]
    
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: specifications
    singleValue: false
    manualSelector: table.spec-table tr
  - name: productOtherInformation
    singleValue: false
  - name: aggregateRating2
    
    xpath: //meta[contains(@itemprop,'ratingValue')]/@content
  - name: ratingCount
    singleValue: false
    #xpath: //meta[contains(@itemprop,'reviewCount')]//@content
    xpath: //div[@class="product-ratings__count"]
    type: NUMBER
  - name: weightNet
    
    xpath: //td[contains(text(),'VÃ¦gt')]/following::td[1]
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'product-variations')]//div[contains(text(),'Farve')]//following::div[1] | //td[contains(text(), 'Farve')]/following::td[1]
    # xpath: //table[contains(@class,'spec-table')]//tbody//tr//td[contains(text(),'Farve')]/following::td[1][contains(@class,'any-3-4')]
  - name: quantity
    
    xpath: //table[contains(@class,'spec-table')]//tr//td[contains(text(), 'pakken')]/following::td[1][contains(@class,'any-3-4')]
  - name: warranty
    
    xpath: //strong[contains(text(),'garanti')][1]
  - name: packSize
    
    xpath: //table[contains(@class,'spec-table')]//tr//td[contains(text(), 'pakken')]/following::td[1][contains(@class,'any-3-4')]
  - name: manufacturer
    
    #xpath: //span[contains(@itemprop,'brand')]//meta[contains(@itemprop,'name')]//@content
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,'product-detail-page')]//div[contains(@class,'product-inspiration-wrapper')]//section[contains(@class,'article-page')]//div[contains(@class,'article-text')]//img/@src
    regExp: (.+)
    regExpReplace: https://www.elgiganten.dk$1
  - name: manufacturerDescription
    
    xpath: //div[@id='manufacturerDescription']
  - name: inTheBoxUrl
    singleValue: false
  - name: inTheBoxText
    xpath: //text()[preceding-sibling::strong[1][contains(text(),"Inkluderet i pakken")]]
    singleValue: false
    regExp: ^[^\w]+(.+)
    regExpReplace: $1
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    
    defaut: false
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@class, "recommended-products")]//a[@class="product-name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
