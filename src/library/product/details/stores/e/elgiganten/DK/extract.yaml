singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[contains(@class,'product-detail-wrapper')]//div[contains(@class,'visuals-wrap')]//div[contains(@class,'mediaAsset')]//img[contains(@class,'first-product-image')]//@src
    regExp: (.+)
    regExpReplace: https://www.elgiganten.dk$1
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product-price-container")]//span
  - name: imageAlt
    singleValue: true
    xpath: //img[contains(@class,'first-product-image')]/@alt
  - name: description
    singleValue: false
    xpath: //p[contains(@class,'short-description')] |//div[contains(@class, 'misc-info')]//ul[contains(@class,'specs')]/li
  - name: category 
    singleValue: false
    xpath: //ol[contains(@class, 'breadcrumbs')]//li[position()>1]
  - name: productUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: sku
    singleValue: true
    xpath: //p[contains(@class, 'sku discrete')]//@data-product-sku
  - name: gtin
    singleValue: true
    xpath: //section[contains(@class,'section product-more-info')]//dl[position()=last()]//table[contains(@class,'spec-table')]//td[position()>last()-1]
  - name: eangtin
    singleValue: true
    xpath: //section[contains(@class,'section product-more-info')]//dl[position()=last()]//table[contains(@class,'spec-table')]//td[position()>last()-1]
  - name: brandText
    singleValue: true
    xpath: //div[contains(@class,"brand-logo")]//a//img/@alt
  - name: manufacturer
    singleValue: true
    xpath: //span[contains(@itemprop,'brand')]//meta[contains(@itemprop,'name')]//@content
  - name: descriptionBullets
    singleValue: true
    type: NUMBER
    xpath: count(//div[contains(@class, 'misc-info')]//ul[contains(@class,'specs')]/li)
  - name: name
    singleValue: true
    xpath: //h1[contains(@class,"product-title")]
  - name: variantId
    singleValue: true
    xpath: //p[contains(@class, 'sku discrete')]//@data-product-sku
  - name: nameExtended
    singleValue: true
    xpath: //h1[contains(@class,"product-title")]
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"el-product-video-slider")]//video/@src
  - name: shippingInfo
    singleValue: false
    xpath: //meta[contains(@itemprop,'seller')]/@content
  - name: energyEfficiency
    singleValue: true
    xpath: //span[contains(@class,'energy-label-wrap')]//a[contains(@class,'energy-label-icon-link')]/@data-energy-icon
  - name: ratingCount
    singleValue: true
    xpath: //meta[contains(@itemprop,'reviewCount')]//@content
  - name: mpc
    singleValue: true
    xpath: //meta[contains(@itemprop, 'gtin8')]/@content
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class, 'misc-info')]//ul[contains(@class,'specs')]/descendant::*/text()
  - name: promotion
    singleValue: true
    xpath: //section[contains(@class,'promotion-section')]//div[contains(@class,'promotion')]//div[contains(@class,'promotion-text')]
  - name: firstVariant
    singleValue: false
    xpath: //meta[contains(@itemprop, 'productID')]/@content
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'product-variations-wrapper')]//div[contains(@class,'variation')]/@data-variation-sku
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'product-detail-wrapper')]//div[contains(@class,'visuals-wrap')]//div[contains(@class,'mediaAsset')]//ul//descendant::img/@src
    regExp: (.+)
    regExpReplace: https://www.elgiganten.dk$1
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,'product-variations-wrapper')]//div[contains(@class,'variation')]/@data-variation-sku)
    regExp: (.+)
    defaultValue: 0
  - name: priceCurrency
    singleValue: true
    xpath: //meta[contains(@itemprop,'priceCurrency')]/@content
  - name: availabilityText
    xpath: //div[contains(@class, 'product-price-button')]//span[contains(@class,'product-price-text')]
    singleValue: true
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,'tab-specs-row')]//div[contains(@class,'spec-wrap')]/dl/dd/table/tbody/tr
  - name: productOtherInformation
    singleValue: false
    xpath: //section[contains(@class,'product-more-info')]//div[contains(@class,'tab-container')]//div[contains(@class,'tab-content-holder')]//div[contains(@class,'product-more-info')]//div[contains(@class,'tab-slot')]//p
  - name: aggregateRating
    singleValue: false
    xpath: //meta[contains(@itemprop,'ratingValue')]/@content
  - name: weightNet
    singleValue: true
    xpath: //table[contains(@class,'spec-table')]//tbody//tr//td[contains(text(),'VÃ¦gt')]/following::td[1][contains(@class,'any-3-4')]
  - name: color
    singleValue: true
    xpath: //table[contains(@class,'spec-table')]//tbody//tr//td[contains(text(),'Farve')]/following::td[1][contains(@class,'any-3-4')]
  - name: quantity
    singleValue: true
    xpath: //table[contains(@class,'spec-table')]//tr//td[contains(text(), 'pakken')]/following::td[1][contains(@class,'any-3-4')]
  - name: warranty
    singleValue: true
    xpath: //div[contains(@class,'product-more-info')]//p//strong[contains(text(),'garanti')]//text()
  - name: packSize
    singleValue: true
    xpath: //table[contains(@class,'spec-table')]//tr//td[contains(text(), 'pakken')]/following::td[1][contains(@class,'any-3-4')]