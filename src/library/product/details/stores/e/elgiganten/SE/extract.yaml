singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: shippingInfo
    singleValue: false
    xpath: //span[contains(@data-smdn,"Ekonomi")]
    - name: availabilityText #check this
    singleValue: false
    xpath: 
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"el-product-image-slider")]
  - name: imageAlt
    singleValue: false
    xpath: //img[@class="product-image"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //img[@class="first-product-image"]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: _url
    singleValue: false
  - name: category
    singleValue: false
    xpath: ol.breadcrumbs > li:first-child ~ li > a
  - name: nameExtended
    singleValue: false
    xpath: //html/head/title[1]
  - name: listPrice
    singleValue: false
  - name: price
    singleValue: false
    xpath: div.product-price-container > span
  
  - name: brandText
    singleValue: false
    xpath:
  - name: manufacturer
    singleValue: false
    xpath: Product manufacturer
  - name: video
    singleValue: false
    xpath: //div/video[@class="el-videoplayer"]/@src
  - name: weightNet
    singleValue: false
    xpath: Net weight as described on the page
  - name: weightGross
    singleValue: false
    xpath: Gross weight as described on the page
  - name: gtin
    singleValue: false
    xpath: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: The store-specific product identifier
  - name: variantId
    singleValue: false
    xpath: Identifier for a variant from a store where variants share the same sku
  