singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: shippingInfo 
    singleValue: false
    xpath: //span[contains(@data-smdn,"Ekonomi")]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="product-price-button-wrap"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"slick-current")]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@class="product-image"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul/li/img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category #----
    singleValue: false
    manualSelector: ol.breadcrumbs > li:first-child ~ li > a
  - name: nameExtended
    singleValue: false
    xpath: //html/head/title[1]
  - name: price
    singleValue: false
    xpath: //div[@class="product-price-container"]//span
  - name: manufacturerDescription
    singleValue: false
    xpath: //section[contains(@class,"article-page")] 
  - name: manufacturerImages 
    singleValue: false
    xpath: //div[contains(@class,"article-text")]/img/@src
  - name: video #---
    singleValue: false
    xpath: //div[contains(@class,"product-video")]//@src
  - name: weightNet 
    singleValue: false
    xpath: //dl[dt/span[text()="Mått & vikt"]]/dd//td[contains(text(),"Vikt")]/following-sibling::td
  - name: gtin 
    singleValue: false
    xpath: //dl[dt/span[text()="EAN"]]/dd//td[contains(text(),"EAN-kod")]/following-sibling::td
  - name: sku
    singleValue: false
    manualSelector: p[data-product-sku]
    regExp: Varukod:\s*(.*)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    manualSelector: p[data-product-sku]
    regExp: Varukod:\s*(.*)
    regExpReplace: $1
  - name: variantCount 
    singleValue: false
    defaultValue: '1'
  - name: description #short descp
    singleValue: false
    xpath: //p[@class="short-description"]
  - name: additionalDescBulletInfo #check
    singleValue: false 
    xpath: //div[@id="misc-info"]/ul[@class="specs"]/li
  - name: color 
    singleValue: false
    xpath: //dl[dt/span[text()="Design, form och placering"]]/dd//td[contains(text(),"Färg ")]/following-sibling::td
  - name: aggregateRating 
    singleValue: false
    manualSelector: button#ratings-summary[aria-label*="out of"]
    regExp: (^[^\s]+).*
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"bv_numReviews_component_container")]
    regExp: (\d+)
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //html/head/title[1]
  - name: specifications
    singleValue: false
    xpath: //table[contains(@class,"spec-table")]//tr[td]
  - name: storage #--------------- check
    singleValue: false
    xpath: //span[@class="checkout-spacing"]
  - name: technicalInformationPdfPresent #--------------- check
    singleValue: false
    xpath: 