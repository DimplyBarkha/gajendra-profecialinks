  - name: mpc
    singleValue: false
    xpath: //td[contains(text(),"Produkt-ID (artikelnummer)")]/following-sibling::td
  - name: manufacturer
    singleValue: false
    xpath: //td[contains(text(),"Märke")]/following-sibling::td
  - name: energyEfficiency
    singleValue: false
    xpath: //span[contains(text(),"Energiklass (EU)")]//../following-sibling::td
  - name: weightNet
    singleValue: false
    xpath: //td[contains(text(),"Vikt (kg)")]//following-sibling::td
  # - name: packSize
  #   singleValue: false
  #   xpath: //td[contains(text(),"Skärmstorlek (tum/cm)")]/following-sibling::td
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//ul[@class="slick-dots"]//li[position()>1])
  - name: shippingDimensions
    singleValue: false
    xpath: //span[contains(text(),"Mått & vikt")]//..//following-sibling::dd//tr
  - name: variantInformation
    singleValue: false
    #xpath: //div[@class="table-cell header"]
    xpath: //span[@class="table-cell pdp-s-name"]
    regExp: \W\W(.+)\W
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="table-cell variations"]//a)
  - name: promotion
    singleValue: false
    xpath: //span[@class="subscription-campaign-logo align-left"]/span/text() | //span[@class="subscription-campaign-logo align-left"]/text() | //span[@class="additional-info"]/strong/text()

