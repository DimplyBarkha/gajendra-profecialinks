singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: shippingInfo 
    singleValue: false
    xpath: //div[@class="seller-name-wrapper"]//span//a
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(text(),"Lägg i kundvagn")]  | (//span[contains(text(),"Köp med abonnemang")])[1]
    regExp: (.+)
    regExpReplace: In Stock 
    defaultValue: Out of Stock 
  - name: image
    singleValue: false
    # xpath: //div[contains(@class,"slick-current")]/img/@src | //img[@class="first-product-image"]/@src
    xpath: (//img[@class="first-product-image"]/@src)[1]
    regExp: (.+)\?.*
    regExpReplace: https://www.elgiganten.se$1?
  - name: imageAlt
    singleValue: false
    # xpath: //div[contains(@class,"slick-current")]/img/@alt | //img[@class="first-product-image"]/@alt
    xpath: (//img[@class="first-product-image"]/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="slick-dots"]//li[position()>1]/img/@src
    regExp: (.+)\?.*
    regExpReplace: https://www.elgiganten.se$1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,"breadcrumbs")]//a[@href and @title]
  - name: nameExtended
    singleValue: false
    manualSelector: h1.product-title
  - name: price
    singleValue: false
    xpath: concat(//div[@class="product-price-container"]/span, //div[@class="seller-offer"]/div/span, " ", "SEK")
  - name: manufacturerDescription
    singleValue: false
    xpath: //section[contains(@class,"article-page")]
  - name: manufacturerImages 
    singleValue: false
    # xpath:
    xpath: //a[@class="acc-product-image"]//img/@href | //img[@class="product-image"]/@src | //section[@class="section product-inspiration"]//img/@src
    regExp: (.+)
    regExpReplace: https://www.elgiganten.se$1
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"product-video")]//@src | //div[@data-vidurl="vidURL"] 
    #xpath: //div[contains(@class,"product-video")]//@src | //div[@data-vidurl="vidURL"] | //li[@class="b-video-item"]
  - name: weightNet 
    singleValue: false
    xpath: //td[contains(text(),"Vikt")]/following-sibling::td | //div[@class="tab-slot"]//p[contains(.,"vikt")]/text()
    # regExp: vikt\W\W(.+)
    # regExpReplace: $1
  - name: gtin 
    singleValue: false
    # xpath: //td[contains(text(),"EAN-kod")]/following-sibling::td | //meta[@itemprop="gtin8"]/@content
    xpath: //td[contains(text(),"EAN-kod")]/following-sibling::td | //meta[@itemprop="gtin8"]/@content
  - name: sku
    singleValue: false
    xpath: //p/@data-product-sku | //meta[@itemprop="productID"]/@content
    # xpath: //p/@data-product-sku
  - name: variantId
    singleValue: false
    #xpath: //p/@data-product-sku | //meta[@itemprop="productID"]/@content
    xpath: //p/@data-product-sku
  - name: brandText
    singleValue: false
    # xpath: //span[@itemprop="brand"]/meta/@content | //div[@class="brand-logo"]//img/@alt
    xpath: //span[@itemprop="brand"]/meta/@content 
  - name: variantCount 
    singleValue: false
    # defaultValue: '0'
  - name: description
    singleValue: false
    # manualSelector: div.product-more-info p
    xpath:  //p[@class="short-description"]/text() |//div[@id="misc-info"]//ul[@class="specs"]//li/text() | //div[@data-tab="tab-more-info"]//div[@class="tab-slot"]//p/text()
  - name: descriptionTop
    singleValue: false
    manualSelector: p.short-description
  - name: additionalDescBulletInfo
    singleValue: false 
    xpath: //div[@id="misc-info"]/ul[@class="specs"]/li
  - name: color 
    singleValue: false
    xpath: //td[contains(text(),"Färg")]/following-sibling::td
  - name: aggregateRating
    singleValue: false
    xpath: translate(//div[@class="product-ratings__avarage"]/a/text(), ",",".")
    # manualSelector: div.bv_avgRating_component_container
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="product-ratings__count"]/a/text()
    # manualSelector: div.bv_numReviews_component_container
    regExp: ([\d]+)
    regExpReplace: $1
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id="misc-info"]//ul[@class="specs"]//li)
  - name: mpc
    singleValue: false
    xpath: //td[contains(text(),"Modellnamn")]/following-sibling::td
  - name: manufacturer
    singleValue: false
    xpath: //td[contains(text(),"Märke")]/following-sibling::td
  - name: energyEfficiency
    singleValue: false
    xpath: //span[contains(text(),"Energiklass")]//../following-sibling::td
  - name: packSize
    singleValue: false
    xpath: //div[contains(text(),"Skärmstorlek (tum)")]//../following-sibling::div//div[@class="variation  active   "]//a
    # regExp: storlek\W\W([^ ]+)
    # regExpReplace: $1
  - name: name
    singleValue: false
    manualSelector: h1.product-title
  - name: specifications
    singleValue: false
    manualSelector: table.spec-table tr
  - name: warranty
    singleValue: false
    xpath: //strong[contains(text(),"garanti")] | //h4[contains(text(),"garanti")]
    regExp: till\W\W(.+)garanti
    regExpReplace: $1
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //*[contains(text(),"Användarmanual")]/following-sibling::a/@href
    regExp: (.+)
    regExpReplace: 'Yes'
  # - name: descriptionBullets
  #   singleValue: false
  #   xpath: //div[@id="misc-info"]//ul[@class="specs"]//li
  - name: mpc
    singleValue: false
    xpath: //td[contains(text(),"Produkt-ID (artikelnummer)")]/following-sibling::td
  - name: manufacturer
    singleValue: false
    xpath: //td[contains(text(),"Märke")]/following-sibling::td
  - name: energyEfficiency
    singleValue: false
    xpath: //span[contains(text(),"Energiklass (EU)")]//../following-sibling::td
  - name: firstVariant
    singleValue: false
    xpath: (//div[@class="variation-box"]/a)[1]
  - name: variants
    singleValue: false
    xpath: //div[@class="variation-box"]/a
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//ul[@class="slick-dots"]//li[position()>1])
  - name: shippingDimensions
    singleValue: false
    xpath: //span[contains(text(),"Mått & vikt")]//../following-sibling::dd//tr[not(text()="Sladdlängd (cm)")]
    # xpath: //span[contains(text(),"Mått & vikt")]//..//following-sibling::dd//tr/td[contains(text(),"Höjd (cm)")]/following-sibling::td |//span[contains(text(),"Mått & vikt")]//..//following-sibling::dd//tr/td[contains(text(),"Bredd (cm)")]/following-sibling::td | //span[contains(text(),"Mått & vikt")]//..//following-sibling::dd//tr/td[contains(text(),"Djup (cm)")]/following-sibling::td
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="table-cell header"]
    # xpath: //span[@class="table-cell pdp-s-name"]
    regExp: \W\W(.+)\W
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="table-cell variations"]//a)
  - name: promotion
    singleValue: false
    xpath: //span[@class="subscription-campaign-logo align-left"]/span/text() | //span[@class="subscription-campaign-logo align-left"]/text() | //span[@class="additional-info"]/strong/text() | //p/text()[contains(., 'innehåller')]/following-sibling::text()[contains(., '-')] | //div[@class="acc-content"]/div/a/span/font/font | //div[@class="mini-product-content"]//div[@class="mini-product-content-wrapper"]
  - name: customerServiceAvailability
    defaultValue: Yes
  - name: quantity
    singleValue: false
    xpath:  //td[contains(text(),"Skärmstorlek (tum/cm) ")]/following-sibling::td
  - name: inTheBoxUrl
    singleValue: false
  - name: inTheBoxText
    singleValue: false
    xpath: //p/text()[contains(., 'innehåller')]/following-sibling::text()[contains(., '-')] | //div[@class="acc-content"]/div/a/span/font/font | //div[@class="mini-product-content"]//div[@class="mini-product-content-wrapper"] | //strong[.="Förpackningen innehåller:"]//following-sibling::text() | //strong[contains(.,"förpackningen:")]//following-sibling::text() 
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    defaultValue: No
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="mini-product-content-wrapper"]//a[@class="product-name"][@tabindex="0"]/@title
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
  

