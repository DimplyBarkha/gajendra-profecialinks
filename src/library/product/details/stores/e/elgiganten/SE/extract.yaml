singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: shippingInfo 
    singleValue: false
    xpath: //span[contains(@data-smdn,"Ekonomi")]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="product-price-button-wrap"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"slick-current")]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"slick-current")]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="slick-slide"]/img/@data-lazy
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,"breadcrumbs")]//a[@href and @title]
  - name: nameExtended
    singleValue: false
    manualSelector: h1.product-title
  - name: price
    singleValue: false
    xpath: //div[@class="product-price-container"]//span
  - name: manufacturerDescription
    singleValue: false
    xpath: //section[contains(@class,"article-page")]
  - name: manufacturerImages 
    singleValue: false
    xpath: //div[contains(@class,"article-text")]/img/@src
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"product-video")]//@src | //div[@data-vidurl="vidURL"]
  - name: weightNet 
    singleValue: false
    xpath: //dl[dt/span[text()="Mått & vikt"]]/dd//td[contains(text(),"Vikt")]/following-sibling::td
  - name: gtin 
    singleValue: false
    xpath: //dl[dt/span[text()="EAN"]]/dd//td[contains(text(),"EAN-kod")]/following-sibling::td
  - name: sku
    singleValue: false
    xpath: //p/@data-product-sku
  - name: variantId
    singleValue: false
    xpath: //p/@data-product-sku
  - name: variantCount 
    singleValue: false
    defaultValue: '1'
  - name: description
    singleValue: false
    manualSelector: p.short-description, div.product-more-info p
  - name: additionalDescBulletInfo
    singleValue: false 
    xpath: //div[@id="misc-info"]/ul[@class="specs"]/li
  - name: color 
    singleValue: false
    xpath: //dl[dt/span[text()="Modellbeskrivning"]]/dd//td[contains(text(),"Färg")]/following-sibling::td
  - name: aggregateRating 
    singleValue: false
    manualSelector: div.bv_avgRating_component_container
  - name: ratingCount
    singleValue: false
    manualSelector: div.bv_numReviews_component_container
    regExp: (\d+)
    regExpReplace: $1
  - name: name
    singleValue: false
    manualSelector: h1.product-title
  - name: specifications
    singleValue: false
    manualSelector: table.spec-table tr
  - name: warranty
    singleValue: false
    xpath: //strong[contains(text(),"garanti")]
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //*[contains(text(),"Användarmanual")]/following-sibling::a/@href
    regExp: (.+)
    regExpReplace: https://www.elgiganten.se$1