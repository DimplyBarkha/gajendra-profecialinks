singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//div[contains(@class,'slick-current')]//img/@data-zoom-image)[1] | //div[contains(@class,'js-gallery-type-none')]/img/@data-zoom-image | (//div[contains(@class,'slick-current')]/div/div[contains(@class,"video")]/parent::div/parent::div/following-sibling::div//img/@data-zoom-image)[1]
  - name: imageAlt
  - name: alternateImages
    xpath: (//div[contains(@class,'slick-current')])[1]/following-sibling::div[position()>1]//img/@data-zoom-image
  - name: metaKeywords
    xpath: //meta[contains(@name,'keywords')]/@content
  - name: category
  - name: nameExtended
    xpath: concat(normalize-space(//div[contains(@class,'product-item-label')]/text()), ' ', normalize-space(//h1[contains(@class,'page-title')]/span/text()))
  - name: listPrice
  - name: price
    xpath: //span[contains(@id,'price')]/@data-price-amount
  - name: availabilityText
    xpath: //li[contains(@class,'stock unavailable')]/@class
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    xpath: //div[contains(@class,'product attribute description')]/div//text()
  - name: descriptionBullets
    xpath: count(//ul[@class="product-view-info__usp"]//li)
  - name: brandText
    xpath: //script[contains(.,'vaimoGtmReserve')]
    regExp: (brand":")(.+)(")
    regExpReplace: $2
  - name: manufacturer
  - name: quantity
  - name: weightNet
    xpath: normalize-space(//td[contains(@data-th,'Vikt')]/text())
  - name: weightGross
  - name: gtin
  - name: sku
    xpath: //@data-product-sku
  - name: variantId
    xpath: //form[@id="product_addtocart_form"]//input[@name="product"]/@value
  - name: mpc
    xpath: //ul[contains(@class,'sku-details')]/li[2]
    regExp: (.+:)(.+)
    regExpReplace: $2
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: warnings
  - name: ratingCount
  - name: aggregateRatingText
    xpath: normalize-space(//td[contains(@data-th,'Stjärnmärkning')])
  - name: aggregateRating
    xpath: normalize-space(//td[contains(@data-th,'Stjärnmärkning')])
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
    xpath: count(//ol[contains(@class,"color")]//li)
  - name: color
    xpath: normalize-space(//td[@data-th="Färg"])
  - name: colorCode
  - name: manufacturerDescription
  - name: manufacturerImages
  - name: videos
    xpath: (//div[contains(@class,'slick-current')]//video/@src)[1]
  - name: name
    xpath: //meta[contains(@name,'title')]/@content
  - name: inStorePrice
  - name: asin
  - name: coupon
  - name: amazonChoice
  - name: amazonChoiceCategory
  - name: brandLink
  - name: internationalShipping
  - name: salesRank
