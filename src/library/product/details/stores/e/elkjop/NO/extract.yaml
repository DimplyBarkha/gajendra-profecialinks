singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: concat('https://www.elkjop.no',//*[contains(@class, "first-product-image")]/@src[1])
    regExp: (.+)
    regExpReplace: https://elkjop.no$1
  - name: largeImage
    singleValue: false
    description: URL of the main product image
    xpath: concat('https://www.elkjop.no',//div[contains(@class, 'view-large')]/a/@href)
    regExp: (.+)
    regExpReplace: https://elkjop.no$1
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: (//*[contains(@class, "first-product-image")]/@alt)[1]
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //*[contains(@class, "slick-dots")]/li[position()>1]/img/@src
    regExp: (.+)
    regExpReplace: https://elkjop.no$1
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ol[contains(@class,"breadcrumbs")]/li/a[@href and @title]/@title
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[contains(@class, "product-title")]/h1
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    #xpath: concat(//meta[@itemprop='price']/@content,' ',//meta[@itemprop='priceCurrency']/@content)
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@id="product-detail-wrapper"]//meta[@itemprop="price"]/@content
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@id="product-detail-wrapper"]//link[@itemprop="availability"]/@href
    regExp: (Discontinued)
    regExpReplace: "Out of Stock"
    defaultValue: "In Stock"
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //*[contains(@class, "short-description")] | //div[@id='bulletInfoText']
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class, "row misc-info")]/ul[@class="specs"]/li)
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    defaultValue: "Dyson"
    xpath: //*[contains(@class, "section product-main-info main-content padded")]/span/meta/@content
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    #defaultValue: "Dyson"
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath: concat((//td[contains(@class, "any-3-4 S-1-2")][@data-md-value-id="31682"] | //td[contains(@class, "any-3-4 S-1-2")][@data-md-value-id="31681"] )," ",//div[@id='weight'])
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //meta[@itemprop='productID']/@content
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //meta[@itemprop='productID']/@content
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
    xpath: //script/@data-eky-mpn
  - name: mpcFromDescription
    xpath: //div[contains(@class,"spec-wrap")]//table[contains(@class,"spec-table")]//tr//td[contains(text(),"Modellnavn")]/following-sibling::td
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: reviewCount
    singleValue: false
    xpath: //div[@itemprop='aggregateRating']//meta[@itemprop='reviewCount']/@content
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop='aggregateRating']//meta[@itemprop='reviewCount']/@content
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
    xpath: //*[@id='ratings-summary']/@aria-label
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@itemprop='aggregateRating']/meta[@itemprop='ratingValue']/@content
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    xpath: //span[contains(@class,'seller-name-pdp')]/a
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,"variations-container")]/div/@data-variation-sku)
  - name: color
    singleValue: false
    description: A textual description of the colour
    xpath: //div[contains(@class,"spec-wrap")]//table[contains(@class,"spec-table")]//tr//td[contains(text(),"Farge")]/parent::tr/td[2]
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[contains(@class, 'product-more-info')] | //section[contains(@class, 'product-inspiration')]//div[contains(@class, 'inspiration-content')]//div[contains(@class, 'article-text')]
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //div[contains(@class,"product-more-info")]//img/@src | //div[contains(@class,"article-text article-free-html")]/img/@src
    regExp: (.+)
    regExpReplace: https://elkjop.no$1
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath:  //ul[contains(@class,"b-video-list")]/li//@data-videoid | //div[contains(@class,"product-inspiration-wrapper")]//video/@src | //video/source/@src | //div[contains(@class,"article-text article-free-html")]//video/source/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[contains(@class, "product-title")]/h1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//*[contains(@class, "slick-dots")]/li[position()>1]/img/@src)
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //div[contains(@class,"spec-wrap")]//table[contains(@class,"spec-table")]//tr
  - name: warranty
    singleValue: false
    description: Guarantee associated with the product
    xpath: //*[@id='warranty']
  - name: productOtherInformation
    singleValue: false
    xpath: //div[contains(@id, "pd_productOtherInformation")]
    description: Any other product information
  - name: promotion
    singleValue: false
    description: promotion text on product page
    xpath: //*[contains(@class,"col any-1-3 M-3-5 visuals-wrap")]//*[contains(@class,"sales-point")]
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: //div[contains(@class,"variation") and contains(@class,"active")]//a/span
  - name: firstVariant
    singleValue: false
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
    xpath: (//div[contains(@class,"variation")]/@data-variation-sku)[1]
  - name: variants
    singleValue: false
    description: null
    xpath: //div[contains(@class,"variation")]/@data-variation-sku
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
    xpath: //div[contains(@id,"misc-info")]//ul[contains(@class,"spec")]/li
  - name: energyEfficiency
    singleValue: false
    xpath: //span[contains(@class,"energy-label-wrap")]//*[contains(@class,"basic-text-svg")]
  - name: technicalInformationPdfPresent
    singleValue: false
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: "No"
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: "No"
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    defaultValue: "No"
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: "No"
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: "No"
  - name: currencyOverride
    defaultValue: NOK
  - name: unInterruptedPDP
    xpath: //div[contains(@class, 'more-sell-bundle')]//div[contains(@class, 'product-name')] | //div[contains(@class, 'more-sell-bundle')]//a[contains(@class, 'product-name')] | //div[contains(@class, 'recommendSlider')]//a[contains(@class, 'product-name')]
  - name: inTheBoxText
    xpath: //strong[contains(., 'Inkludert i pakken') or contains(., 'Inkludert i esken:')]/following-sibling::text() | //strong[contains(., 'Inkludert i pakken') ]/../..//ul/li
  - name: hasComparisonTable
    defaultValue: "No"
