singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //div[contains(@class,"variations-container")]/div/@data-variation-sku 
  - name: variantIdOne
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //div[contains(@class,"variations-container")]/div//a/@href
  - name: variantUrlOne
    singleValue: false
    xpath: //link[contains(@rel,"canonical")]/@href