singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class='product-images-pagel']/div[@class='product-images-main']/button[@class='product-images-zoom-btn']/img[@class='primary-image']/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[@class='product-images-pagel']/div[@class='product-images-main']/button[@class='product-images-zoom-btn']/img[@class='primary-image']/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='slick-list']/div[@class='slick-track']/div[@class='product-image slick-slide slick-active']/a[@class='product-image-btn']/span[@class='product-image-zoom']/img[@class='product-image-thumb']/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //head/meta[@name='keywords']
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class='breadcrumb-list']//li[@class='breadcrumb-link']
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: concat(//@data-brandname,' - ',//h1[@class='product-details-name'])
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class='main-right-column']//div[@class='product-details-panel']//div[@class='product-details-right']//div[@class='product-details-prices']//div[@class='product-details-price']//div[@class='rrp product-price-panel-offer']//div[2]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class="product-details-panel"]//@data-et-price
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //button[@class='product-cart-add-to-cart-button']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class='product-details-tab']//div[@class='product-description product-description-summary']
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
  - name: additionalDescBulletInfo
    singleValue: true
    description: Number of ul > li tags in the description    
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@class='product-details-panel']/@data-brandname
  - name: manufacturer
    singleValue: true
    description: Product manufacturer    
  - name: quantity
    singleValue: true
    description: Quantity as described on the page    
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //div[@class='product-classifications']//font[contains(text(),'Net dimensions')]//following::table[1]//font[contains(text(),'Weight:')]//following::td[1]|//div[contains(text(),'Netto-Maße')]//following::table[@class="product-classifications-table"][1]//td[contains(text(),'Gewicht:')]//following-sibling::td
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    xpath: //div[@class='product-classifications']//font[contains(text(),'Logistics dimensions with packaging')]//following::table[1]//font[contains(text(),'Weight:')]//following::td[1]|//div[contains(text(),'Logistikmaße mit Verpackung')]//following::table[@class="product-classifications-table"][1]//td[contains(text(),'Gewicht:')]//following-sibling::td
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class="product-flixdata"]//@data-ean
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="product-details-panel"]//@data-product-code
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class="product-details-panel"]//@data-product-code
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@class="product-details-panel"]//@data-product-code
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: productUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content 
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class='product-stars-container']//@data-rating
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
    xpath: //div[contains(text(),'Logistikmaße mit Verpackung')]//following::table[@class="product-classifications-table"][1]|//div//font[contains(text(),'Logistics dimensions with packaging')]//following::table[@class="product-classifications-table"][1]
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
    xpath: //div[@class='product-classifications']//font[contains(text(),'Logistics dimensions with packaging')]//following::table[1]//font[contains(text(),'Weight:')]//following::td[1]|//div[contains(text(),'Logistikmaße mit Verpackung')]//following::table[@class="product-classifications-table"][1]//td[contains(text(),'Gewicht:')]//following-sibling::td
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    defaultValue: '0'
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: substring-after(//div[@class='main-right-column']/div[@class='product-details-panel']/div[@class='product-details-left']/h1[@class='product-details-name'], ' - ')
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //ul[@class='inpage_features_grid']//li//div[@class='inpage_ftgridtext']
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //ul[@class='inpage_features_grid']//li//img//@srcset
  - name: videos
    singleValue: false
    xpath: //div[@class='component cms-customcode-component']//iframe//@src | //iframe[contains(@title,"Flix-media-video")]//@src
    description: URLs of videos on page
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='product-details-panel']/div[@class='product-details-left']/h1[@class='product-details-name']
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
    xpath: //div[@id='main-body-wrapper']/div[@id='main-section']/div[@class='main-bottom-column']/div[@class='product-page-tabs ui-tabs ui-corner-all ui-widget ui-widget-content']/div[@id='details-tab']/div[@class='product-details-tab']/div[@class='product-description product-description-summary']
  - name: energyEfficiency
    singleValue: true
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
    xpath: //td//font[contains(text(),'Energy efficiency')]//following::font[contains(text(),'Energy')] | //td[contains(text(),'Energieeffizienzklasse')]//following::td[contains(text(),'Energieeffizienzklasse')]    
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    xpath: boolean(//a[@class='product-detail-print-link'])
    regExp: (.+)
    regExpReplace: No
    defaultValue:  Yes
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    xpath: boolean(//div[@class='product-images-pagel']/div[@class='product-images-main']/button[@class='product-images-zoom-btn'])
  - name: specifications
    singleValue: false    
    xpath: //div[contains(text(),'Netto-Maße')]//following::table[1]|//div[contains(text(),'Logistikmaße mit Verpackung')]//following::table[1]|//font[contains(text(),'Net dimensions')]//following::table[1]|//font[contains(text(),'Logistics dimensions with packaging')]//following::table[1] 
  - name: warranty 
    singleValue: true
    description:
  - name: storage
    singleValue: true
    description:
  - name: newDescription
    singleValue: true
    description:
