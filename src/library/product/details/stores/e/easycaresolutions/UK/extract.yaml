singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'fotorama__stage__frame') and (contains(@class,'fotorama__active'))]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'fotorama__stage__frame') and (contains(@class,'fotorama__active'))]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'fotorama__nav__frame') and  not(contains(@class,'fotorama__active'))]//img/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,'fotorama__stage__frame') and  not(contains(@class,'fotorama__active'))]/img/@src)
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'stock available')]
    defaultValue: 'In Stock'
  - name: _pageTimestamp
    singleValue: true
  - name: _url
    singleValue: true
  - name: category
    singleValue: false
    xpath: //li[(contains(@class,'item category'))]
  - name: nameExtended
    singleValue: false
    xpath: //span[contains(@itemprop,'name')]
  - name: name
    singleValue: false
    xpath: //span[contains(@itemprop,'name')]
  - name: price
    singleValue: false
    xpath: (//span[contains(@class,'price')])[1]
  - name: sku
    singleValue: true
    xpath: //div[contains(@itemprop,'sku')]
    regExp: ([^\s]+) 
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: (//div[contains(@data-role,"priceBox")]/@data-product-id)[1]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,"detail")]//img/@src
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[contains(@class,'product attribute description')]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: description
    singleValue: false
    xpath: //div[contains(@itemprop,'description')]
  - name: descriptionBullets
    singleValue: false
    manualSelector: div#descriptionBulletCount