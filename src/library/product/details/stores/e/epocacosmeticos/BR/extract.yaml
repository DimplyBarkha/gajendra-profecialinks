singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //body[contains(@class,"product")]
fields:
  - name: image
    singleValue: false
    xpath: //img[@id="image-main"]//@src
    regExp: (.*)-\d+-\d+(\/.*jpg)
    regExpReplace: $1$2
  - name: imageAlt
    singleValue: false
    xpath: //img[@id="image-main"]//@src
    regExp: (-\d+-\d+\/(.*).jpg)
    regExpReplace: $2
  - name: manufacturerDescription
    singleValue: false
    xpath: //td[@class="value-field Conteudo-Especial"]//div//div//div//li | //td[@class="value-field Conteudo-Especial"]//div//div//div//p
  - name: alternateImages
    singleValue: false
    xpath: //li//a[@id="botaoZoom"]/@rel
    regExp: (.*)-\d+-\d+(\/.*jpg)
    regExpReplace: $1$2
  - name: category
    singleValue: false
    xpath: //li[@itemprop="itemListElement"]//span[@itemprop="name"]
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'fn')]
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,'fn')]
  - name: availabilityText
    singleValue: false
    xpath: (//div[@itemprop="offers"]//link[@itemprop="availability"]/@href)[1]
  - name: price
    singleValue: false
    xpath: //strong[@class="skuBestPrice"]
  - name: description
    singleValue: false
    xpath: //div[@class="productDescription"]
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"brandName")]
  - name: directions
    singleValue: false
    xpath: //div[contains(@class,'product__info--description')]//div[@class="productDescription"]
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop="productID"]/@content
  - name: sku
    singleValue: false
    xpath: //div[@id='selectedSKU']/@data-sku
  - name: gtin
    singleValue: false
    #xpath: //div[@id="gtin-data"]/@data-gtin
    xpath: //label[@class="sku-ean-code"]
  - name: secondaryImageTotal
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="ts-v-rating-based-on"]//span
  - name: aggregateRating
    singleValue: false
    xpath: (//div[@class="ts-v-rating-note"]//span)[1]
    regExp: (\d).(\d)
    regExpReplace: $1,$2
  - name: aggregateRating2
    singleValue: false
    xpath: (//div[@class="ts-v-rating-note"]//span)[1]
  - name: eangtin
    singleValue: false
    #xpath: //div[@id="gtin-data"]/@data-gtin
    xpath: //label[@class="sku-ean-code"]
  - name: videos
    singleValue: false
    xpath: //ul[contains(@class,"thumbs")]//li[contains(@class,"video")]/@data-iframe
    #xpath: //div[@class="wc-video-container"]//video/@id
    regExp: (\/\/.*)
    regExpReplace: https:$1
  - name: promotion
    singleValue: false
    xpath: //div[@class="product__image--flags"]//div[@class="discount"]
    #//div[@class="product__image"]//div[@class="product__image--flags"]//p[contains(@class,"flag")]
    regExp: (\d+%)
    regExpReplace: $1
  - name: listPrice
    singleValue: false
    xpath: //p[@class="descricao-preco"]//strong[@class="skuListPrice"]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"product__info--specification")]//div[contains(@class,"accordion__container")]//div[@id="caracteristicas"]
  - name: variants
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class, 'product__info--accordion')]//img[not(contains(@title,'Trustvox'))]/@src | //div[@id="caracteristicas"]//table[@class="group Conteudo-Especial"]//img/@src
    regExp: (\/arquivos.*.jpg)
    regExpReplace: https://www.epocacosmeticos.com.br$1
  - name: descriptionBullets
  - name: additionalDescBulletInfo
    # xpath: //td[@class="value-field Conteudo-Especial"]//div//div//div//li | //td[@class="value-field Conteudo-Especial"]//div//div//div//p
  - name: warranty
    xpath: //tr[contains(translate(string(), 'Garantia', 'Garantia'), 'Garantia')]//td