singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image update31
    xpath: (//div[@class='productDetail__image  j-carouselItem j-openOverlay']/img/@src)[1]
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: (//div[@class='productDetail__image  j-carouselItem j-openOverlay']/img/@alt)[1]
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='owl-item']//div[@class='productDetail__image  j-carouselItem']/img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: (//div[@class='productDetails__category'])[1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@class='productDetails__name']
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: (//div[@class='productDetails__priceWrapper']/span[@class='productDetails__originalPrice'] | //span[@class='productDetails__price pdpPrice'])[1]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user clicks add to basket this is the price they would be charged
    xpath: (//div[@class='productDetails__priceWrapper']/span[@class='productDetails__originalPrice'] | //span[@class='productDetails__price pdpPrice'])[last()]
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    defaultValue: Out of Stock
    xpath: //div[@id="stock"]
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: (//ul[@class='productDetails__specifications'] | //section[@class='page__section product__description']/div[@class='content__abstract']/div[@class='content__abstractText'])
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//li[@class='specifications__item'])
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: (//div[@class='productDetails__brand'])[1]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: (//div[@class='productDetails__brand'])[1]
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath:  //*[contains(text(), 'Peso senza base-Kg')]/following-sibling::*[1]
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
    xpath: //*[contains(text(), 'Peso lordo')]/following-sibling::*[1] | //*[contains(text(), 'Peso-Kg')]/following-sibling::*[1] | //*[contains(text(), 'Peso-gr')]/following-sibling::*[1]
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN) //script[contains(@src, flixfacts)]/@data-flix-ean
    xpath: //div[@id="gtin"]
  - name: eangtin
    singleValue: true
    xpath: //div[@id="gtin"]
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //input[contains(@id, 'productId')]/@value
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //input[contains(@id, 'productId')]/@value
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product (translate(substring-after(//script[contains(text(), 'MfgId')], 'MfgId'), translate(.,'0123456789',''), ''))
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
        the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: (//div[contains(@class, 'bv_numReviews_text')])[1]
    regExp: ([0-9]+)
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: (//button[@id='ratings-summary']/div[@class='bv_avgRating_component_container notranslate'])[1]
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
    xpath: concat(//*[contains(text(), 'Altezza-mm')]/following-sibling::*[1], ' | ', //*[contains(text(), 'Larghezza-mm')]/following-sibling::*[1], ' | ', //*[contains(text(), 'Profondit√†-mm')]/following-sibling::*[1])
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: false
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister //section[@class='page__section product__description']/div[@class='content__abstract']/div[@class='content__abstractText']
    xpath: //*[contains(@id, 'flix-inpage')]
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: (//div[contains(@class,'productDetails__linkWrapper')]//@srcset | //div[contains(@class,'productDetails__linkWrapper')]//@data-srcset)
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //iframe[contains(@id, 'flix-iframe')]/@src | //*[contains(@class, 'flix_jw_videoid')]/@data-jw
  - name: name
    singleValue: true
    description: The product nameexit
    xpath: //title
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: false
    description: null
    xpath: (//div[@class='productDetails__linkWrapper']/a/@href)[1]
  - name: energyEfficiency
    singleValue: false
    xpath: //*[contains(text(), 'Classe consumo energetico')]/following-sibling::*[1]
  - name: technicalInformationPdfPresent
    singleValue: true
    xpath: substring('Yes', 1, string-length(//a[contains(@href, '.pdf')]/@href))
    defaultValue: no
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
            to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
            to be collapsed
  - name: subscriptionPrice
    singleValue: true
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: true
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: true
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: true
    description: null
  - name: heroQuickPromoUrl
    singleValue: true
    description: null
  - name: pasin
    singleValue: true
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: true
    description: null
  - name: factImagePresent
    singleValue: true
    description: null
  - name: largeImageCount
    singleValue: true
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: true
    description: null
  - name: primeFlag
    singleValue: true
    description: null
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
            other stores) - LBB occurs when a product is bought from someone other
            than Amazon (on Amazon Website) - even though Amazon has the product "in
            Stock"
  - name: lbbPrice
    singleValue: true
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: false
    description: null
    xpath: count(//div[@class='owl-item']//div[@class='productDetail__image  j-carouselItem']/img/@src)
    type: NUMBER
  - name: news
    singleValue: true
    description: null
  - name: addonItem
    singleValue: true
    description: null
  - name: fastTrack
    singleValue: true
    description: null
