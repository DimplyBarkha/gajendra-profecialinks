singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//div[contains(@class, "product-img-slider-wrapper")]//a/@href)[1]
    regExp: (.+)
    regExpReplace: https://expert.at$1
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: (//div[contains(@class, "product-img-slider-wrapper")]//img/@alt)[1]
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//div[contains(@class, "image-holder slick-slide") and contains(@role, "option")]//a[contains(@class, "detail-thumbnail")]/@href)[position()>1]
    regExp: (.+)
    regExpReplace: https://expert.at$1
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //li[@itemprop="itemListElement"][position()>1 and position()<last()]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: concat(//div[contains(@class, "product-detail-header")]//h1, ' ',//div[contains(@class, "product-detail-header")]//h2)
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    xpath: translate((//div[contains(@class, "price-old")])[1],'.',',')
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: translate((//div[contains(@class, "price-current")])[1],'.',',')
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: priceCurrency
    singleValue: true
    default: €
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: boolean(//span[contains(@class, "product-available")]/@class)
  - name: description
    singleValue: false
    xpath: //div[contains(@class, "product-desc__body")]//ul//li|//div[contains(@class, "container-product-detail")]//div[@id="tab-content"]//div[contains(@class, "tab-pane in active")]//text()
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@class, "product-desc__body")]//ul//li|//div[contains(@class, "container-product-detail")]//div[@id="tab-content"]//div[contains(@class, "tab-pane in active")]//li)
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: (//div[contains(@class, "product-detail-header")]//img/@alt)[1]
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    xpath: //div[contains(@class, "product_features")]//*[contains(text(), "Gehäuse-Eigenschaften")]//following-sibling::ul//li[contains(text(), "Gewicht")]
    description: Net weight as described on the page
    regExp: (:(.*))
    regExpReplace: $2
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: upc
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: (//div[@data-loadbee-manufacturer="ean"]/@data-loadbee-product|//script[@data-flix-language="at"]/@data-flix-ean)[1]
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    xpath: //div[contains(@class,"product-desc-wrapper")]/@data-url
    regExp: (\d+)
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    xpath: //div[contains(@class,"product-desc-wrapper")]/@data-url
    regExp: (\d+)
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //*[@id="iio_rating_count"]
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    xpath: //*[@id="iio_rating"]
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    xpath: //*[@id="iio_rating"]
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    xpath: count(//select[contains(@class, "product-variant")]//option[not(@selected)])
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    xpath: //div[contains(@class, "product_features")]//*[contains(text(), "Farben")]//following-sibling::ul
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="flix-inpage"]//div[contains(@id,"flixinpage")]//*[not(self::style)]//text()
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="flix-inpage"]//img/@data-flixsrcset
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[contains(@id,"video-")] | //div[contains(@id,"galleryVideo-")]
    description: URLs of videos on page
  - name: name
    xpath: //div[contains(@class, "product-detail-header")]//h1
    singleValue: true
    description: The product name
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: true
    description: null
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: true
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: true
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: true
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: true
    description: null
  - name: heroQuickPromoUrl
    singleValue: true
    description: null
  - name: pasin
    singleValue: true
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: true
    description: null
  - name: factImagePresent
    singleValue: true
    description: null
  - name: largeImageCount
    singleValue: true
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: true
    description: null
  - name: primeFlag
    singleValue: true
    description: null
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: true
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: true
    xpath: count((//div[contains(@class, "image-holder slick-slide") and contains(@role, "option")]//a[contains(@class, "detail-thumbnail")]/@href)[position()>1])
    description: null
    type: NUMBER
  - name: news
    singleValue: true
    description: null
  - name: addonItem
    singleValue: true
    description: null
  - name: fastTrack
    singleValue: true
    description: null
  - name: specifications
    description: The physical dimensions of the product including packaging.
    xpath: //div[contains(@class,'product-desc__body')]//ul/li | //div[contains(@class,'container-product-detail')]//ul/li
  - name: warranty
    singleValue: true
    xpath: //div[contains(@id, "tab-content")]//strong[contains(text(), "Garantie")]//parent::li
    description: Guarantee associated with the product
  - name: storage
    singleValue: true
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: true
    description: The country from which the product originates
  - name: allergyAdvice
    singleValue: true
    description: Allergy information associated with the product
  - name: recyclingInformation
    singleValue: true
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: packaging
    singleValue: true
    xpath: //th[contains(text(),'Paketgewicht')]//ancestor::th//parent::tr|//th[contains(text(),'Verpackungsbreite')]//ancestor::th//parent::tr|//th[contains(text(),'Paketgewicht')]//ancestor::th//parent::tr|//th[contains(text(),'Verpackungshöhe')]//ancestor::th//parent::tr|//th[contains(text(),'Paketgewicht')]//ancestor::th//parent::tr|//th[contains(text(),'Verpackungstiefe')]//ancestor::th//parent::tr|//th[contains(text(),'Verpackungsinhalt')]//ancestor::th//parent::tr//following-sibling::tr[count(td)=1]
    description: Packaging information
  - name: additives
    singleValue: true
    description: List of additives in the product
  - name: pricePerUnit
    singleValue: true
    description: Price of the product split into certain units
  - name: pricePerUnitUom
    singleValue: true
    description: The unit of measurement used in price_per_unit
  - name: promotion
    singleValue: true
    xpath: (//div[contains(@class, "price-advantage text-fine font-bold")]//text())[2]
    description: promotion text on product page
  - name: alcoholContent
    singleValue: true
    description: Alcohol content information
  - name: newVersion
    singleValue: true
    description: In product page, information about a new version of the product
      (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
  - name: newAsin
    singleValue: true
    description: In product page, information about a new version of the product -
      new asin info
  - name: newDescription
    singleValue: true
    description: In product page, information about a new version of the product -
      new desription info
  - name: variantInformation
    singleValue: true
    xpath: //select[contains(@class, "product-variant")]//option[@selected]//text()
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: true
    xpath: //select[contains(@class, "product-variant")]//option[@selected]/@value
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    xpath: //select[contains(@class, "product-variant")]//option[not(@selected)]
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class, "product-desc__body")]//ul//li|//div[contains(@class, "container-product-detail")]//div[@id="tab-content"]//div[contains(@class, "tab-pane in active")]//li
    description: null
  - name: prop65Warning
    singleValue: true
    description: null
  - name: ageSuitability
    singleValue: true
    description: Recommended age displayed on the product page.
      https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
    example: 4 - 99 years
  - name: energyEfficiency
    singleValue: true
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: true
    xpath: boolean(//div[contains(@id, "datasheet-button")]//a[contains(@target, "_blank")]//span[contains(@class, "icon-pdf")]/@class)
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
  - name: termsAndConditions
    singleValue: true
    xpath: (//*[contains(text(), "AGB")])[1]
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: No
    description: Terms and conditions information text ['Yes','No']
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: true
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
  - name: productUrl
    singleValue: false
    xpath: //*[@id="iio_product_url"]
  - name: contentSyndication
    singleValue: false
  - name: inTheBox
    singleValue: false
  - name: specificationList
    singleValue: false
    xpath: //div[contains(@class,"widget-Accordion--header")]//*[text()="Technische Daten"]/ancestor::div[position()=1]/ancestor::div[position()=1]/following-sibling::div[position()=1]
  - name: compareTheRange
    singleValue: false
  - name: uninterrupedPDP
    singleValue: false
