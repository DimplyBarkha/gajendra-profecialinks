singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //*[contains(@class,'ii_variantid')]    
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //*[contains(@class,'ii_variantid')]
    regExp: (\d+)
    regExpReplace: https://www.expert.at/shop/~p$1
