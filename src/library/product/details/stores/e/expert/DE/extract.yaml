fields:
  - name: image
    singleValue: true
    xpath: (//img[contains(@class, "widget-ArticleImage--articleImage")]/@src)[1]
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: (//img[contains(@class, "widget-ArticleImage--articleImage")]/@alt)[1]
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//div[contains(@class, "widget-ArticleImageGallery--articleGalleryImageContainer")]//a//img[contains(@class, "widget-ArticleImageGallery--img") and contains(@data-type, "Image")]/@data-attr-zoom)[position()>1]
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="description"]
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //li[@itemprop="itemListElement"][position()>1]
    # xpath: //script[contains(text(), "window.dataLayer")]/text()
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: //div[contains(@class, "widget-ArticleName")]//h1
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    xpath: (//div[contains(@class, "widget-Column--content")]//div[contains(@class, "widget-FormerPrice--cross")]//span)[last()]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: (//div[contains(@class, "widget-Column--content")]//div[contains(@class, "widget-ArticlePrice---view-article-price")]//div[contains(@class, "widget-ArticlePrice--price---view-article-price")]/text()|(//div[contains(@class, "widget-Grid--subContent")]//div[contains(@class, "widget-Column--content")]//div[contains(@class, "widget-ArticlePrice---view-article-price")]//div[contains(@class, "widget-ArticlePrice--price---view-article-price") and not(contains(@style,'display:none'))]/text()))[last()]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: priceCurrency
    singleValue: true
    default: â‚¬
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //span[contains(@class, "widget-ArticleStatus--statusPointText") and text()="Online auf Lager"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class, "widget-ArticlePriceTagText")]//ul//text()|(//div[contains(@class,'widget-Accordion--header')]//*[contains(text(),"Beschreibung")]/parent::p/parent::div/parent::div/following-sibling::div//div)[1]
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@class, "widget-ArticlePriceTagText")]//ul//li//text()|(//div[contains(@class,'widget-Accordion--header')]//*[contains(text(),"Beschreibung")]/parent::p/parent::div/parent::div/following-sibling::div//div//li)[1])
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: (//img[contains(@class, "widget-ArticleBrand--articleBrandLogo")]/@alt)[1]
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
