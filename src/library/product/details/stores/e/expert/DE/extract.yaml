    singleValue: true
    xpath: //th[contains(text(),'Gewicht')]//ancestor::th//parent::tr//td
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    xpath: //th[contains(text(),'Paketgewicht')]//ancestor::th//parent::tr//td
