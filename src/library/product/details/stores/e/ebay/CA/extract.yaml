extends: ../shared
fields:
  - name: listPrice
    singleValue: false
    manualSelector: span#orgPrc
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@id,'nume_html') and not(contains(.,'from this seller'))]//div[contains(@class,"mfe-reco")]//div[contains(@class, "mfe-title")]
  - name: inTheBoxText
    singleValue: false
    xpath: //p[contains(.,'In the Box')]/..//ul//li | //h1[contains(.,'In the box')]/..//span[@class="title"] | //div[contains(@class,'inthebox')]//span
  - name: inTheBoxUrl
    singleValue: false
    xpath: //h1[contains(.,'In the box')]/..//span[@class="image"]//img/@src | //div[contains(@class,'inthebox')]//img/@src