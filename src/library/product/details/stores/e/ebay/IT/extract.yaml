extends: ../shared
fields:
  - name: decimalSeperator
    singleValue: false
    defaultValue: EU
  - name: inTheBoxText
    singleValue: false
    xpath: //p[contains(.,'In the Box')]/..//ul//li | //h1[contains(.,'In the box')]/..//span[@class="title"] | //div[contains(@class,'inthebox')]//span | //div[@id='inTheBoxText']|//td[contains(text(),'Included Accessories')]/following-sibling::td | //h2[text()="Nella scatola"]/parent::*/parent::*/following::*/div[@id="gallery"]//span[@class="thumbTitle"]
  - name: inTheBoxUrl
    singleValue: false
    xpath: //h1[contains(.,'In the box')]/..//span[@class="image"]//img/@src | //div[contains(@class,'inthebox')]//img/@src | //div[@id='inTheBoxUrl'] | //h2[text()="Nella scatola"]/parent::*/parent::*/following::*/div[@id="gallery"]//img/@src
  - name: hasComparisonTable
    singleValue: false
    xpath: //div[@class="aplus-module-wrapper"]//table[@class="apm-tablemodule-table"]/@class
    regExp: (.+)
    regExpReplace: Yes
    default: No
