extends: ../shared
fields:
  - name: decimalSeperator
    singleValue: false
    defaultValue: EU
  - name: inTheBoxText
    singleValue: false
    xpath: //div[@id="dysonInBoxNew"]//div[@id="gallery"]//img[contains(@src, "http")]/../span  | //div[@id="inthebox"]//span[@class="image"]/img[contains(@src, "http")]/../../span[@class="title"] | //div[@class="wrapper"]//section[@class="section-additional"]//img[contains(@src, "http")]/../p
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[@id="dysonInBoxNew"]//div[@id="gallery"]//img[contains(@src, "http")]/@src | //div[@id="inthebox"]//span[@class="image"]/img[contains(@src, "http")]/@src |  //div[@class="wrapper"]//section[@class="section-additional"]//img[contains(@src, "http")]/@src
  - name: hasComparisonTable
    singleValue: false
    xpath: //div[@class="aplus-module-wrapper"]//table[@class="apm-tablemodule-table"]/@class | //div[@id="dysonCompare"]/@class
    regExp: (.+)
    regExpReplace: Yes
    default: No
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class='updp_item'] | //div[@id="dysonAdditional"]//div[@class="froopromotitle"]
    # xpath: //div[@id="dysonAdditional"]//div[@class="froopromotitle"]
