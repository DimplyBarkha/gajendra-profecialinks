extends: ../shared
fields:
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@class,'item-info__title clearfix')]//following-sibling::text() | //div[contains(@class,'txt-wrp')]//a | //div[contains(@class, "mfe-title")]
  - name: inTheBoxText
    singleValue: false
    xpath: //div[contains(@class,'inthebox')]//span[contains(@class,'title')]
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[contains(@class,'inthebox')]//span[contains(@class,'image')]/img/@src
  - name: productUrl
    singleValue: true
    xpath: //meta[@property="og:url"]/@content