singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //meta[@property="og:image"]/@content
    regExp: ^(.+)\d{3,}x\d{3,}(.[a-z]{3})
    regExpReplace: $11200x1200$2
  - name: imageAlt
    xpath:  
  - name: alternateImages
    xpath: (//div[@class="image-layout-slides-group"]/div[not(div[@class="play-video-button"])]/img/@data-zoom)[position() > 1]
    regExp: (.+)
    regExpReplace: https:$1  
  - name: secondaryImageTotal
    xpath: count((//div[@class="image-layout-slides-group"]/div[not(div[@class="play-video-button"])]/img/@data-zoom)[position() > 1])
  - name: category
    singleValue: false
    xpath: //li[@itemprop="itemListElement"]
  - name: nameExtended
    xpath : concat(//h1[@id="js-product-detail-title"],' ', //span[@id="colorNameSpan"])
  - name: listPrice
    xpath: //div[@id='listPrice']
  - name: price
    xpath : //div[@id='price']
  - name: availabilityText
    xpath : //div[@id='availability']
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath : //*[contains(@class,"product_detail-description-in-image") or contains(@class,"product_information")]//text()
  - name: brandText
    xpath : //div[@id="brand"]
  - name: quantity
    xpath: //dt[contains(text(),"Velocidad de centrifugado")]/following-sibling::dd[1] | //dt[contains(text(),"Diagonal de la pantalla")]/following-sibling::dd[1] 
  - name: gtin
    xpath: //div[@id="gtin"]
  - name: eangtin
    xpath: //div[@id="gtin"]  
  - name: asin
    xpath: 
  - name: sku
    xpath: //div[@id="sku"]
  - name: variantId
    xpath: //div[@id="retailer_product_code"]
  - name: mpc
    xpath: //div[@class="sku-model"]
    regExp: \s+(.+)$
    regExpReplace: $1
  - name: directions
    xpath : //div[@class="infoGroup"]//dt[contains(text(),"Modo de aplicación")]/following-sibling::dd |//div[contains(@class,"product_detail-description-in-image")]//strong[contains(text(),"Modo de aplicación")]//following-sibling::p
  - name: videos
    singleValue: false
    xpath : //div[contains(@class,"fullJwPlayerWarp")]/input/@value
    regExp: \:\"(.+mp4)\"\,
    regExpReplace: $1
  - name: name
    xpath : //meta[@name="twitter:title"]/@content
  - name: ratingCount
    xpath: //div[@id="ratingCount"]
  - name: warranty
