singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //link[@itemprop="image"]/@href | (//img[@class="img-fluid"]/@src)[position()=1]
  - name: imageAlt
    singleValue: false
    xpath: (//img[@class="img-fluid"]/@alt)[position()=1]
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="gallery__thumb"]/@href)[position()>1] #(//div[@class="gallery__thumb"]/img[@class="img-fluid"]/@src)[position()=>1] | (//div[@role="tabpanel"]//img/@src)[position()>1] | 
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,"sec-item-alt")]/h1/text()
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: concat(//span[@class="offer-tools__price_num-strong"],//a[@class="btn btn-cart header-basket header--cart"]/@data-currency)
  - name: availabilityText
    singleValue: false
    xpath: //p[@class="offer-tools__status offer-tools__status_warn mb-2"]
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@id="instruction_PHARM_EFFECT"]/div[@class="offer-instruction__item-text"]//text() | //div[@id="instruction_DIRECTIONS"]/div[@class="offer-instruction__item-text"]/ul/li| (//h3[contains(text(), "Описание")]//..//following-sibling::div)[1] | (//h3[contains(text(), "Характеристики")]//../following-sibling::div)[1]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id="instruction_DIRECTIONS"]/div[@class="offer-instruction__item-text"]/ul/li | //h3[contains(text(), "Характеристики")]//..//following-sibling::div[@class="offer-instruction__item-text"]/ul/li)
  - name: brandText
    singleValue: false
    xpath: (//p[contains(text(), "Бренд")]//..//following-sibling::a/text())[last()]
  - name: manufacturer
    singleValue: false
    xpath: (//p[contains(text(), "Производитель")]//..//following-sibling::a/text())[1]
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //h3[contains(text(), "Штрих-код и вес")]//..//following-sibling::div[@class="offer-instruction__row" and (contains(.,"Вес"))]/text()
    # xptah: normalize-space(//h3[contains(text(), "Штрих-код и вес")]//..//following-sibling::div[@class="offer-instruction__row" and (contains(.,"Вес"))]/text())
    regExp: Вес\W+(.+)
    regExpReplace: $1
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: //span[@data-action="article"] | //div[@id="bitem"]/@data-xml-id
  - name: variantId
    singleValue: false
    xpath: //h3[contains(text(), "Штрих-код и вес")]//..//following-sibling::div[@class="offer-instruction__row" and (contains(.,"Штрих-код"))]/text()
    regExp: \d+
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    xpath: //h3[contains(text(), "Как принимать")]//..//following-sibling::div[@class="offer-instruction__item-text"]//text() | (//h3[contains(text(), "Характеристики")]//../following-sibling::div)[1]
    # xpath: (//h2[contains(text(), "Инструкция по применению")]//..//following-sibling::ul)[1]
  - name: warnings
    singleValue: false
    xpath: //h3[contains(text(), "Противопоказания")]//..//following-sibling::div[@class="offer-instruction__item-text"]//text() | //h3[contains(text(), "Специальные указания")]//..//following-sibling::div[@class="offer-instruction__item-text"]/text() | //h3[contains(text(), "Передозировка")]//..//following-sibling::div[@class="offer-instruction__item-text"]/text() | (//h3[contains(text(), "Передозировка")]//..//following-sibling::div)[1] | (//h3[contains(text(), "Специальные указания")]//..//following-sibling::div)[1]
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]/meta[@itemprop="reviewCount"]/@content | //div[@class="description__item mb-4"]//div/span[contains(.,"отзыва")]/text()
  - name: aggregateRatingText
    singleValue: false
