singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'cover-image')]//img/@src
    regExp: (.+)
    regExpReplace: https://www.ebag.bg$1
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'cover-image')]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[contains(@class,'all-images')]/li[not(contains(@class,'active'))]/img/@src
    regExp: (.+)
    regExpReplace: https://www.ebag.bg$1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//ul[contains(@class,'all-images')]/li[not(contains(@class,'active'))])
  - name: _pageTimestamp
    singleValue: true
  - name: _url
    singleValue: true
  - name: category
    singleValue: false
    xpath: (//ul[contains(@class,'breadcrumbs')])[2]/li/a
  - name: nameExtended
    singleValue: false
    xpath: //p[contains(@class,'title')]
  - name: name
    singleValue: false
    xpath: //p[contains(@class,'title')]
  - name: listPrice
    singleValue: false
    xpath: //p[contains(@class,'old-price')]
  - name: price
    singleValue: false
    xpath: //p[contains(@class,'product-price')] | //p[contains(@class,'new-price')]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'description-text')]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,'description-text')]//li)
  - name: brandText
    singleValue: false
    xpath: //p[contains(@class,'brand')]/strong
  - name: quantity
    singleValue: false
    xpath: //p[contains(@class,'product-weight')]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'brand-and-product-code')]/p[contains(text(), 'Продуктов код:')]
    regExp: 'Продуктов код: (.*)'
    regExpReplace: $1
  - name: directions
    singleValue: false
    xpath: //strong[contains(text(),'приготвяне')]/parent::p
  - name: warnings
    singleValue: false
    xpath: //strong[contains(text(),'Внимание')]/parent::p
    regExp: 'Внимание: (.*)'
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: ingredientsList
    singleValue: false
    xpath: //strong[contains(text(),'Съставки')]/parent::p | //strong[contains(text(),'Съставки')]/parent::div
  - name: caloriesPerServing
    singleValue: false
    manualSelector: div#caloriesPerServ
  - name: totalFatPerServing
    singleValue: false
    manualSelector: div#totalFatPerServ
  - name: totalFatPerServingUom
    singleValue: false
    manualSelector: div#fat_uom
  - name: saturatedFatPerServing
    singleValue: false
    manualSelector: div#saturatedFatPerServ
  - name: saturatedFatPerServingUom
    singleValue: false
    manualSelector: div#sfat_uom
  - name: totalCarbPerServing
    singleValue: false
    manualSelector: div#totalCarbPerServ
  - name: totalCarbPerServingUom
    singleValue: false
    manualSelector: div#carb_uom
  - name: totalSugarsPerServing
    singleValue: false
    manualSelector: div#totalSugarsPerServ
  - name: totalSugarsPerServingUom
    singleValue: false
    manualSelector: div#sugar_uom
  - name: proteinPerServing
    singleValue: false
    manualSelector: div#proteinPerServ
  - name: proteinPerServingUom
    singleValue: false
    manualSelector: div#protein_uom
  - name: saltPerServing
    singleValue: false
    manualSelector: div#saltPerServ
  - name: saltPerServingUom
    singleValue: false
    manualSelector: div#salt_uom
  - name: storage
    singleValue: false
    xpath: //strong[contains(text(),'Условия за съхранение')]/parent::p | //strong[contains(text(),'Условия за съхранение')]/parent::div
    regExp: 'Условия за съхранение: (.*)'
    regExpReplace: $1
  - name: allergyAdvice
    singleValue: false
    xpath: //strong[contains(text(),'Алергени')]/parent::p
    regExp: 'Алергени: (.*)'
    regExpReplace: $1
  - name: allergyAdvice1
    singleValue: false
    xpath: //strong[contains(text(),'алергени')]/parent::p
  - name: promotion
    singleValue: false
    xpath: //p[contains(@class,'ribbon ribbon-promo')]
  - name: availabilityText
    singleValue: false
    xpath: //p[contains(@class, "overlay-inactive-product-text")]
    defaultValue: 'InStock'
  - name: manufacturer
    singleValue: false
    xpath: //strong[contains(text(),'Производител')]/parent::p | //strong[contains(text(),'Производител')]/parent::div
    regExp: 'Производител: (.*)'
    regExpReplace: $1
