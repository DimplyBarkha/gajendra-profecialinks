singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@data-fotorama-stage="fotorama__stage"]//div[contains(@class,"fotorama__active")]/@href
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'page-title')]/span
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'fotorama__nav__shaft')]//div[contains(@class, "--thumb") and not(@data-active="true")]//img/@src
    regExp: (.*)90x90(.*)
    regExpReplace: $1700x700$2
  # - name: largeImageCount
  #   singleValue: false
  #   xpath: //div[contains(@class,'fotorama__nav__shaft')]//div[contains(@class, "--thumb") and not(@data-active="true")]//img/@src
  - name: price
    singleValue: false
    xpath: //div[@class="product-info-main"]//div[@data-role="priceBox"]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@itemprop="description"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@itemprop="description"]//li)
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'description')]
  - name: specifications
    singleValue: true
    xpath: //table[@id="product-attribute-specs-table"]
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'options-list')]
  - name: sku
    singleValue: false
    xpath: //div[@itemprop="sku"]
  - name: brandText
    singleValue: false
    xpath: //script[@data-flix-brand]/@data-flix-brand
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'page-title')]/span
  - name: variantId
    singleValue: false
    xpath: //div[@itemprop="sku"]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'keywords')]/@content
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    xpath: //div[@id='popup-mpdal-collect']//li
  - name: weightNet
    singleValue: false
    xpath: //li[contains(text(), "Weight")]
    regExp: 'Weight : (.*)'
    regExpReplace: $1
  - name: mpc
    singleValue: false
    xpath: //script[@data-flix-brand]/@data-flix-mpn