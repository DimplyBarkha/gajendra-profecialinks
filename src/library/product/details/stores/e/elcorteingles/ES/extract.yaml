singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id='product_image']
  - name: imageAlt
    xpath: //div[contains(@class,'elements_slider-slide')]/img/@alt
  - name: category
    singleValue: false
    xpath: //li[@class="breadcrumbs-item"]
  - name: name
    xpath: //div[@class="js-pdp pdp dataholder js-product"]/@data-product-description    
  - name: nameExtended
    xpath: normalize-space(//div[contains(@class,"pdp-title")])
  - name: listPrice
    xpath: normalize-space(//div[@class="prices pdp-prices"]/div/div[1])
    regExp: (.+).(.+)  
  - name: price
    xpath: normalize-space(//div[@class="prices pdp-prices"]/div/div[1])
    regExp: (.+).(.+)
  - name: availabilityText
    xpath: //div[@id='availability']
  - name: description
    xpath: //div[@id="bulletDescription"]
  - name: brandLink
    singleValue: false
    xpath: //div[contains(@class,'pdp-title')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.elcorteingles.es$1
  - name: ingredientsList
    xpath: //*[contains(text(),"Ingredientes y alérgenos")]/following-sibling::*[@class="info-list"]
  - name: brandText
    xpath: //div[@id="brand"]
  - name: quantity
    xpath: //div[@id="quantity"]
  - name: gtin
    xpath: //span[@itemprop="sku"]
  - name: asin
  - name: variantId
    xpath: //div[@id="retailer_product_code"] | //div[@data-bv-show="rating_summary"]/@data-bv-product-id
    regExp: \d+
  - name: directions
    xpath: //span[contains(text(),"Modo de empleo:")]/parent::li
  - name: servingSize
    xpath: //div[@class="info _nutrients"]//table//tr[1]//th[last()]
    regExp: (\d+)
  - name: servingSizeUom
    singleValue: false
    xpath: //div[@class="info _nutrients"]//table//tr[1]//th[last()]
    regExp: \s(.+)
    regExpReplace: $1
  - name: caloriesPerServing
    xpath: (//td[contains(text(),'Valor energético')]/../td[2]//td[1])[1]
  - name: totalFatPerServing
    singleValue: false
    xpath: (//td[contains(text(),'Grasas')]/../td[2]//td[1])[1]
    regExp: (.+)\s(.+)
    regExpReplace: $1
  - name: productUrl
    xpath: //link[@rel="canonical"]/@href
  - name: totalFatPerServingUom
    singleValue: false
    xpath: (//td[contains(text(),'Grasas')]/../td[2]//td[1])[1]
    regExp: \s(.+)
    regExpReplace: $1
  - name: totalCarbPerServing
    singleValue: false
    xpath: (//td[contains(text(),'Hidratos de carbono')]/../td[2]//td[1])[1]
    regExp: (.+)\s(.+)
    regExpReplace: $1
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: (//td[contains(text(),'Hidratos de carbono')]/../td[2]//td[1])[1]
    regExp: \s(.+)
    regExpReplace: $1
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: (//td[contains(text(),'Fibra alimentaria')]/../td[2]//td[1])[1]
    regExp: (.+)\s(.+)
    regExpReplace: $1
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath: (//td[contains(text(),'Fibra alimentaria')]/../td[2]//td[1])[1]
    regExp: \s(.+)
    regExpReplace: $1
  - name: totalSugarsPerServing
    singleValue: false
    xpath: (//td[contains(text(),'Azúcares')]/../td[2]//td[1])[1]
    regExp: (.+)\s(.+)
    regExpReplace: $1
  - name: totalSugarsPerServingUom
    singleValue: false
    xpath: (//td[contains(text(),'Azúcares')]/../td[2]//td[1])[1]
    regExp: \s(.+)
    regExpReplace: $1
  - name: proteinPerServing
    singleValue: false
    xpath: (//td[contains(text(),'Proteínas')]/../td[2]//td[1])[1]
    regExp: (.+)\s(.+)
    regExpReplace: $1
  - name: proteinPerServingUom
    singleValue: false
    xpath: (//td[contains(text(),'Proteínas')]/../td[2]//td[1])[1]
    regExp: \s(.+)
    regExpReplace: $1
  - name: ratingCount
    xpath: /html/body/@rating-count
  - name: reviewCount
    xpath: /html/body/@review-count
  - name: aggregateRating
    xpath: /html/body/@rating-value
  - name: aggregateRatingText
    xpath: /html/body/@rating-value
  - name: videos
    xpath: //div[@class="info _video-wrapper"]/iframe/@src  
  - name: storage
    singleValue: false
    xpath: //h3[contains(text(),'Conservación y utilización')]/../ul/li[1]
  - name: countryofOrigin
    singleValue: false
    xpath: //li[@class="info-item"]/span[contains(text(),"País de origen")]/following-sibling::text()  
  - name: saltPerServing
    singleValue: false
    xpath: (//td[contains(text(),'Sal')]/../td[2]//td[1])[1]
    regExp: (.+)\s(.+)
    regExpReplace: $1
  - name: saltPerServingUom
    singleValue: false
    xpath: (//td[contains(text(),'Sal')]/../td[2]//td[1])[1]
    regExp: \s(.+)
    regExpReplace: $1
  - name: pricePerUnit
    singleValue: false
    xpath: //div[@class="prices pdp-prices"]//div[@class="prices-price _pum"]
    regExp: (\d+)([\.\,])(\d+)(.*)\/(.+)(\))$
    regExpReplace: $1,$3
  - name: pricePerUnitUom
    singleValue: false
    xpath: //div[@class="prices pdp-prices"]//div[@class="prices-price _pum"]
    regExp: (\d+)([\.\,])(\d+)(.*)\/(.+)(\))$
    regExpReplace: $5
  - name: alcoholContent
    singleValue: false
    xpath: //span[contains(text(),'Porcentaje de alcohol:')]/../text()
  - name: magnesiumPerServing
    singleValue: false
    xpath: //div[@id="magnesium"]
  - name: magnesiumPerServingUom
    singleValue: false
    xpath: //div[@id="magnesiumUnit"]
  - name: sodiumPerServing
    singleValue: false
    xpath: //div[@id="sodium"]
  - name: sodiumPerServingUom
    singleValue: false
    xpath: //div[@id="sodiumUnit"]
  - name: calciumPerServing
    singleValue: false
    xpath: //div[@id="calcium"]
  - name: calciumPerServingUom
    singleValue: false
    xpath: //div[@id="calciumUnit"]
  - name: weightNet
    singleValue: false
    xpath: //div[@id="bulletDescription"]
    regExp: (.+Cantidad Neta)\:\s(\d+\s\w)(.*)
    regExpReplace: $2
  - name: promotion
    xpath: //div[@class="product_tile-offer offer _pdp"]//div[@class="offer-right"]
  - name: allergyAdvice
    xpath: //h3[normalize-space(text())="Ingredientes y alérgenos"]/following-sibling::ul[1]/li/b
