singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id='product_image']
  - name: imageAlt
    singleValue: true
    xpath: //div[contains(@class,'elements_slider-slide')]/img/@alt
  - name: _url
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
  - name: category
    singleValue: false
    xpath: //div[@id='sub_category']
  - name: description
    singleValue: true
    xpath: //div[contains(@class,"pdp-title")]
  - name: price
    singleValue: true
    xpath: normalize-space(//div[@class="prices pdp-prices"]/div/div[1])
  - name: availabilityText
    singleValue: true
    xpath: //div[@id='availability']
  - name: descriptionBullets
    singleValue: true
    xpath: //div[@class="pdp-info-container"]//div[@class="info"][1]
  - name: nameExtended
    singleValue: true
    xpath: //h1[@itemprop="name"]
  - name: brandLink
    singleValue: true
    xpath: //div[contains(@class,'pdp-title')]/a/@href
  - name: ingredients_list
    singleValue: true
    xpath: //div[@class="pdp-info-container"]//div[@class="info"][2]
  - name: brandText
    singleValue: true
    xpath: //div[@id="brand"]
  - name: quantity
    singleValue: true
    xpath: normalize-space(//h1[@itemprop="name"])
    regExp: (\d+)(.*)
  - name: sku
    singleValue: true
    xpath: //div[@id="sku"]
  - name: retailer_product_code
    singleValue: true
    xpath: //div[@id="retailer_product_code"]
  - name: directions_information
    singleValue: true
    xpath: //div[@class="info"][3]//ul[@class="info-list"]/li[last()]
  - name: serving_size
    singleValue: true
    xpath: //div[@class="info _nutrients"]//table//tr[1]//th[last()]
    regExp: (\d+)
  - name: serving_size_uom
    singleValue: true
    xpath: //div[@class="info _nutrients"]//table//tr[1]//th[last()]
    regExp: ([A-Z])\w+
  - name: calories_per_serving
    singleValue: true
    xpath: (//td[contains(text(),'Valor energético')]/../td[2]//td[1])[1]
  - name: total_fat_per_serving
    singleValue: false
    xpath: (//td[contains(text(),'Grasas')]/../td[2]//td[1])[1]
    regExp: (.+)\sg
    regExpReplace: $1
  - name: total_fat_per_serving_uom
    singleValue: true
    xpath: (//td[contains(text(),'Grasas')]/../td[2]//td[1])[1]
    regExp: \s(.*)
  - name: total_carb_per_serving
    singleValue: false
    xpath: (//td[contains(text(),'Hidratos de carbono')]/../td[2]//td[1])[1]
    regExp: (.+)\sg
    regExpReplace: $1
  - name: total_carb_per_serving_uom
    singleValue: true
    xpath: (//td[contains(text(),'Hidratos de carbono')]/../td[2]//td[1])[1]
    regExp: \s(.*)
  - name: dietary_fibre_per_serving
    singleValue: false
    xpath: (//td[contains(text(),'Fibra alimentaria')]/../td[2]//td[1])[1]
    regExp: (.+)\sg
    regExpReplace: $1
  - name: dietary_fibre_per_serving_uom
    singleValue: true
    xpath: (//td[contains(text(),'Fibra alimentaria')]/../td[2]//td[1])[1]
    regExp: \s(.*)
  - name: total_sugars_per_serving
    singleValue: false
    xpath: (//td[contains(text(),'Azúcares')]/../td[2]//td[1])[1]
    regExp: (.+)\sg
    regExpReplace: $1
  - name: total_sugars_per_serving_uom
    singleValue: true
    xpath: (//td[contains(text(),'Azúcares')]/../td[2]//td[1])[1]
    regExp: \s(.*)
  - name: protein_per_serving
    singleValue: false
    xpath: (//td[contains(text(),'Proteínas')]/../td[2]//td[1])[1]
    regExp: (.+)\sg
    regExpReplace: $1
  - name: protein_per_serving_uom
    singleValue: true
    xpath: (//td[contains(text(),'Proteínas')]/../td[2]//td[1])[1]
    regExp: \s(.*)
  - name: aggregateRatings
    singleValue: true
    xpath: //h4[@itemprop="headline"]
    regExp: \d+
  - name: ratingCount
    singleValue: false
    xpath: normalize-space(//div[@class="bv-content-pagination-pages-current"])
    regExp: (.*)de(.*)\sOpiniones
    regExpReplace: $2
  - name: storage
    singleValue: false
    xpath: //h3[contains(text(),'Conservación y utilización')]/../ul/li[1]
  - name: salt_per_serving
    singleValue: false
    xpath: (//td[contains(text(),'Sal')]/../td[2]//td[1])[1]
    regExp: (.+)\sg
    regExpReplace: $1
  - name: salt_per_serving_uom
    singleValue: false
    xpath: (//td[contains(text(),'Sal')]/../td[2]//td[1])[1]
    regExp: \s(.*)
  - name: harvested_price
    singleValue: false
    xpath: normalize-space(//div[@class="prices pdp-prices"]/div/div[1])
    regExp: (.*)\s
  - name: price_per_unit
    singleValue: false
    xpath: //div[@class="prices pdp-prices"]//div[@class="prices-price _pum"]
    regExp: \((.*)€\s\/(.*)
    regExpReplace: $1
  - name: price_per_unit_uom
    singleValue: false
    xpath: //div[@class="prices pdp-prices"]//div[@class="prices-price _pum"]
    regExp: \(\d+\,\d+\s(.*)\)
    regExpReplace: $1
  - name: scrape_code
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: alcohol_content
    singleValue: false
    xpath: //span[contains(text(),'Porcentaje de alcohol:')]/../text()