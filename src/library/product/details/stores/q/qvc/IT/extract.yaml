singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id='primary_image'][last()]
  - name: imageAlt
    xpath: meta[name="data-product-details"] | //div[@class='owl-item'][1]//div[@class='item']//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='ii_secondary_image']
  - name: price
    singleValue: false
    xpath: //p[contains(@class,'price-qvc')]//span[@class='price']
  - name: availabilityText
    singleValue: false
    xpath: //div[@id='availabilityText'][last()]
  - name: weightNet
    singleValue: false
    xpath: //div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']//p[contains(.,'Misure') or contains(.,'MISURE') ]/following-sibling::ul[1]//li[contains(., 'peso')]
  - name: sku
    singleValue: false
    xpath: //div[@id='sku'][last()]
  - name: variantId
    xpath: //div[@id='sku'][last()]
  - name: ratingCount
    xpath: //div[@id='ratingCount']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']//li
  - name: specifications
    singleValue: false
    xpath: //div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']//p[contains(.,'Misure') or contains(.,'MISURE') or contains(.,'Specifiche tecniche') or contains(.,'Specifiche')  or contains(.,'Dati tecnici')or contains(.,'Dati tecnici') or contains(.,'tecnici') or contains(.,'tecniche')]/following-sibling::ul[1]//li
  - name: description
    singleValue: false
    xpath: //div[@id='ii_desc']
  - name: manufacturerDescription
    singleValue: false
    # xpath: //div[@class='tab-pane-title' and contains(.,'Marca')]/following-sibling::div[@class='tab-pane-content']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='panel-ctr-title']
  - name: name
    singleValue: false
    xpath: //h1[@class='panel-ctr-title' ]//span[2]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']//li)
  - name: brandText
    singleValue: false
    xpath: //div[@id='brandText'][last()]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id='aggregateRating']
  - name: firstVariant
    xpath: //div[@id='ii_sku']
  - name: variantCount
    singleValue: false
    xpath: //div[@id='variantCount'][last()]
    defaultValue: 1
  - name: variants
    singleValue: false
    xpath: //div[@id='ii_variants']
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='ii_color'][last()]
  - name: color
    singleValue: false
    xpath: //div[@id='ii_color'][last()]
  - name: colorCode
    xpath: //div[@id='ii_colorCode'][last()]
  - name: videos
    singleValue: false
    xpath: //div[@id='video']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='panel panel-product']//p[contains(@class,'old-price') and not(contains(@style, 'none'))]//span[@class='price']
  - name: inTheBoxUrl
    singleValue: false
    description: Must include image url to show the accessories/tools which come with the product
  - name: inTheBoxText
    singleValue: false
    xpath: //strong[contains(text(),"Contenuto")]//parent::p//following-sibling::ul[position()=1]/li | //p[contains(text(),"Contiene")]//following-sibling::ul[position()=1]/li | //*[contains(text(),"Contiene")]//parent::p//following-sibling::ul[position()=1]/li
    # xpath: //div[contains(@class,"product-detail-page page")]//span
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="thumbnail thumbnail-product"]//h5[@class="product-name"]
    #xpath: //div[contains(@class,'caption')]//h5[contains(@class,'product-name')]
    #xpath: //div[@class="thumbnail thumbnail-product"]
    # xpath: //div[@class="thumbnail thumbnail-product"]//h5[@class="product-name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
