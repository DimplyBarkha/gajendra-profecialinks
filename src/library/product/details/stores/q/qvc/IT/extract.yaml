singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id='primary_image'][last()]
  - name: imageAlt
    singleValue: true
    xpath: meta[name="data-product-details"] | //div[@class='owl-item'][1]//div[@class='item']//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='ii_secondary_image']
  - name: price
    singleValue: false
    xpath: //p[contains(@class,'price-qvc')]//span[@class='price']
  - name: availabilityText
    singleValue: false
    xpath: //div[@id='availabilityText'][last()]
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,'product-detail-page')]//li[contains(.,'peso:')]
  - name: sku
    singleValue: false
    xpath: //div[@id='sku'][last()]
  - name: variantId
    singleValue: true
    xpath: //div[@id='sku'][last()]
  - name: ratingCount
    singleValue: true
    xpath: //div[@id='ratingCount']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']//li
  - name: specifications
    singleValue: false
    xpath: //div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']//p[contains(.,'Misure') or contains(.,'MISURE') or contains(.,'Specifiche tecniche')]/following-sibling::ul//li
  - name: description
    singleValue: false
    xpath: //div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='tab-pane-title' and contains(.,'Marca')]/following-sibling::div[@class='tab-pane-content']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='panel-ctr-title' ]//span[2]
  - name: name
    singleValue: false
    xpath: //h1[@class='panel-ctr-title' ]//span[2]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class='tab-pane-title' and contains(.,'Descrizione')]/following-sibling::div[@class='tab-pane-content']//li)
  - name: brandText
    singleValue: false
    xpath: //div[@id='brandText'][last()]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id='aggregateRating']
  - name: firstVariant
    singleValue: true
    xpath: //div[@id='ii_sku']
  - name: variantCount
    singleValue: false
    xpath: //div[@id='variantCount'][last()]
    defaultValue: 1
  - name: variants
    singleValue: false
    xpath: //div[@id='ii_variants']
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='ii_color'][last()]
  - name: color
    singleValue: false
    xpath: //div[@id='ii_color'][last()]
  - name: colorCode
    singleValue: true
    xpath: //div[@id='ii_colorCode'][last()]
  - name: videos
    singleValue: false
    xpath: //div[@id='video']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='panel panel-product']//p[contains(@class,'old-price')]//span[@class='price']