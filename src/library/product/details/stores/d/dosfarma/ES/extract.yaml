singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class='product-cover']//@src
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='product-cover']//@alt
    description: Alt text of the main product image


  - name: category
    singleValue: false
    xpath: //nav//li[position()>1]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: //div[@class='product__header dbtrustedshops']//h1
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    xpath: //p[@class='product-discount']//span[@class='post_price']//span[@class='regular-price']
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: //div[@id='price']
    regExp: "^[^\/]+"
      # //div[@class='product-actions']//span[@class='final_price rojo']
    # regExp: (/d+)
    # regExpReplace: $1 â‚¬
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: true
    xpath: //div[@id='availabilityText']
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    # regExp: (.+)
    # regExpReplace: In Stock
    # defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class='description']//p//strong//text()
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: brandText
    singleValue: true
    xpath: //div[@class='list_brands']//a[@class='marca']//text()
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: ratingCount
    singleValue: false
    xpath: //div[@id='ratingCount']
    # regExp: (/d+)
    # regExpReplace: $1

  - name: variantId
    singleValue: true
    xpath: //div[@class='wishlist-container clearfix']//@data-wishlist-productid
    description: Identifier for a variant from a store where variants share the same sku
  - name: quantity
    singleValue: false
    xpath: //div[@id='quantity']
    # regExp: ^[0-9]
    # regExpReplace: $1ml   //div[@class='reviews review-heading']//p[2]//span
  - name: directions
    singleValue: false
    xpath: //div[@class='description']//p[4]
  - name: warnings
    singleValue: false
    xpath: //div[@class='description']//p[5]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='reviews_resumen']//span

  