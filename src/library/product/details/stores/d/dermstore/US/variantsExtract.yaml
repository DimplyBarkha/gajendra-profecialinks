fields:
  - name: variantId
    description: variant id, to uniquely identify variant
    xpath: //ul[contains(@id,"sizeOptions")]//li[contains(@class,"sizeOptions__option")]//a//@href | //div[contains(@id,"color-swatches")]//div[contains(@class,"colorVariant")]//a//@href | //div[@id="added_variantId1"]
  - name: variantUrl
    description: variant Url
    xpath: //ul[contains(@id,"sizeOptions")]//li[contains(@class,"sizeOptions__option")]//a//@href | //div[contains(@id,"color-swatches")]//div[contains(@class,"colorVariant")]//a//@href | //div[@id="added_variantUrl1"]
  