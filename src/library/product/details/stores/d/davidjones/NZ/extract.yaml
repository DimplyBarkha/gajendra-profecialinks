singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"slick-track")]//li[not(contains(@class, "slick-cloned")) and not(@data-slick-index="0") and not(contains(@class,'video'))]//img/@src
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    xpath: //div[contains(@class,'availability')]
  - name: brandText
    singleValue: false
    xpath: //div[@itemprop='brand']
  - name: category
    singleValue: false
    xpath: //li[@itemprop='child' and not(contains(@class, "active"))]
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'selected')]/span[contains(@class,'colour-label')]
  - name: description
    singleValue: false
    xpath: //div[@id="customDescription"]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class, "long-description")]//li
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"slick-track")]//li[not(contains(@class, "slick-cloned")) and contains(@class, "slick-current")]//img/@src
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: imageAlt
    singleValue: false
    xpath: //img[@itemprop='image']/@alt
  - name: listPrice
    singleValue: false
    xpath: //p[contains(@class,'price was')]/span[contains(@class,'price-display')]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'Keywords')]/@content
  - name: name
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: price
    singleValue: false
    xpath: //p[@class='price' or contains(@class,'price now')]/span[contains(@class,'price-display')]
  - name: sku
    singleValue: false
    xpath: //article[@id='page-content']//div[@itemtype="http://schema.org/Product"]/@data-product-sku
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: variantId
    singleValue: false
    xpath: //article[@id='page-content']//div[@itemtype="http://schema.org/Product"]/@data-pdid
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,'info-container')]//iframe/@src | //li[contains(@class,'video') and not(contains(@class,'slick-cloned'))]/a/@href
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'content long-description')]/p[contains(text(),'guarantee')] | //div[contains(@class, "long-description")]//strong[contains(text(), "Warranty")]//following-sibling::span[1] | p
  - name: warranty1
    singleValue: false
    xpath: //div[contains(@class,'content long-description')]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class, "long-description")]//li)
  - name: termsAndConditions
    singleValue: false
    defaultValue: 'No'
    xpath: //div[contains(@class,'incentive-terms')]
  - name: specifications
    singleValue: false
  - name: specifications1
    singleValue: false
    xpath: //div[contains(@class,'content long-description')]
  - name: weightNet
    singleValue: false
