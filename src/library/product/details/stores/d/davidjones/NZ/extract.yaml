singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="slick-track"]//li[not(contains(@class, "slick-cloned")) and not(@data-slick-index="0")]//img/@src
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    xpath: //div[contains(@class,'availability')]
  - name: brandText
    singleValue: false
    xpath: //div[@itemprop='brand']
  - name: category
    singleValue: false
    xpath: //li[@itemprop='child']
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'selected')]/span[contains(@class,'colour-label')]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'content long-description')]
  - name: image
    singleValue: false
    xpath: //div[@class="slick-track"]//li[not(contains(@class, "slick-cloned")) and contains(@class, "slick-current")]//img/@src
    regExp: (.*)/productimages(.*)
    regExpReplace: $1https://www.davidjones.com/productimages$2
  - name: imageAlt
    singleValue: false
    xpath: //img[@itemprop='image']/@alt
  - name: listPrice
    singleValue: false
    xpath: //p[contains(@class,'price was')]/span[contains(@class,'price-display')]
  - name: manufacturer
    singleValue: false
    xpath: //div[@itemprop='brand']
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'Keywords')]/@content
  - name: name
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: price
    singleValue: false
    xpath: //p[@class='price' or contains(@class,'price now')]/span[contains(@class,'price-display')]
  - name: sku
    singleValue: false
    xpath: //article[@id='page-content']//div[@itemtype="http://schema.org/Product"]/@data-product-sku
  - name: variantCount
    singleValue: false
  - name: variantId
    singleValue: false
    xpath: //article[@id='page-content']//div[@itemtype="http://schema.org/Product"]/@data-pdid
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,'info-container')]//iframe/@src
    regExp: //(.*)
    regExpReplace: $1
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'content long-description')]/p[contains(text(),'guarantee')] | //div[contains(@class, "long-description")]//strong[contains(text(), "Warranty")]//following-sibling::span[1] | p
    regExp:(.*) :
    regExpReplace: $1
