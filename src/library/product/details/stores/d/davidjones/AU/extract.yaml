fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath : //a[contains(@class,"medium-image")]/img/@src
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: imageAlt
    singleValue: true
    xpath : //a[contains(@class,"medium-image")]/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='slick-track']/li/a/img/@src
    regExp: ^(.+)$
    regExpReplace: https://www.davidjones.com$1
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[contains(@class, 'breadcrumb')]//li[position()>1 and position()<last()]
  - name: nameExtended
    singleValue: true
    xpath: //div[@class='product-content']/h1
  - name: listPrice
    singleValue: true
    description:     
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"price-display")]
  - name: availabilityText
    singleValue: true
    xpath: //*[contains(@class,'availability')]
  - name: gtin
    singleValue: true
    xpath: //h3[@class='style-number']/following::p[1]
