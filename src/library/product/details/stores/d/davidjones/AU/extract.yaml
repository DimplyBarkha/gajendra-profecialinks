fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath : //a[contains(@class,"medium-image")]/img/@src
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: imageAlt
    singleValue: true
    xpath : //a[contains(@class,"medium-image")]/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='slick-track']/li/a/img/@src
    regExp: ^(.+)$
    regExpReplace: https://www.davidjones.com$1
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[contains(@class, 'breadcrumb')]//li[position()>1 and position()<last()]
  - name: nameExtended
    singleValue: true
    xpath: //div[@class='product-content']/h1  
  - name: price
    singleValue: false
    xpath: (//p[(@class='price now')]//span[(@class='price-display')]|//p[(@class='price')]//span[(@class='price-display')])
  - name: availabilityText
    singleValue: true
    xpath: //button[@title="Add to bag"]
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class='content long-description']/p
  - name: descriptionBullets
    singleValue: true
    type: NUMBER
    xpath: count(//div[contains(@class,'long-description')]/p/strong)
  - name: brandText
    singleValue: true
    xpath: //*[@class="brand"]//span
  - name: manufacturer
    singleValue: true
    xpath: //*[@class="brand"]//span
  - name: quantity
    singleValue: true
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true    
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //@data-product-sku
  - name: sku
    singleValue: true
    xpath: //@data-product-sku
  - name: variantId
    singleValue: true
