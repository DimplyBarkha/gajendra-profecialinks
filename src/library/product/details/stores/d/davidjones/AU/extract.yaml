singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //form[@class="item-selection"]//ul//li|//form[@class="item-selection"]//div[contains(@class, "form-item colour empty")]|//article[@id="page-content"]//div[@itemscope="itemscope"][contains(@class, "not-buyable")]
fields:
  - name: image
    description: URL of the main product image
    xpath : ancestor::html//a[contains(@class,"medium-image")]/img/@src|ancestor::html//li[contains(@class, "main")]//a/@data-medium-image
    regExp: ^(.+)$
    regExpReplace: https://www.davidjones.com$1
  - name: backupImage
    xpath: ancestor::html//li[contains(@class, "main")]//a/@data-medium-image
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: imageAlt
    xpath : ancestor::html//a[contains(@class,"medium-image")]/img/@alt
  - name: alternateImages
    description: Other product images (not in manufacturer description)
    xpath: ancestor::html//div[@class='slick-track']/li[position()>1][not(contains(@class,'slick-cloned')) and contains(@class, "alternate")]/a/img/@src
    regExp: ^(.+)$
    regExpReplace: https://www.davidjones.com$1
  - name: secondaryImageTotal
    description: Other product images (not in manufacturer description)
    xpath: count(ancestor::html//div[@class='slick-track']/li[position()>1][not(contains(@class,'slick-cloned')) and contains(@class, "alternate")]/a/img/@src)
  - name: metaKeywords
    xpath: ancestor::html//meta[@name="Keywords"]/@content
  - name: category
    xpath: ancestor::html//ul[contains(@class, 'breadcrumb')]//li[position()>1 and position()<last()]
  - name: nameExtended
    xpath: concat(ancestor::html//*[@class="brand"]//span,' ',ancestor::html//h1[@itemprop='name'])
  - name: price
    xpath: (ancestor::html//p[(@class='price now')]//span[(@class='price-display')]|ancestor::html//p[(@class='price')]//span[(@class='price-display')])
  - name: availabilityText
    singleValue: true
    xpath: ancestor::html//button[@title="Add to bag" and not(@disabled)]
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: description
    xpath: ancestor::html//div[@class='content long-description']
  - name: descriptionBullets
    type: NUMBER
    xpath: count(ancestor::html//div[@class='content long-description']//li)
  - name: brandText
    xpath: ancestor::html//*[@class="brand"]//span
  - name: manufacturer
  - name: quantity
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    xpath: ancestor::html//span[contains(text(),'Specifications')]//following::text()[contains(.,'Weight')]|ancestor::html//strong[contains(text(),'specifications')]//following::text()[contains(.,'Weight')]|ancestor::html//strong[contains(text(),'Specifications')]//following::text()[contains(.,'weight')]|ancestor::html//span[contains(text(),'specifications')]//following::text()[contains(.,'weight')]
  - name: weightGross
  - name: gtin
  - name: sku
    xpath: //@data-product-sku
  - name: skuAlternate
    xpath: ancestor::html//article[@id="page-content"]//div[@itemscope="itemscope"]/@data-product-sku
  - name: variantId
    xpath: //input[@type="radio"]/@value
  - name: variantIdAlternate
    xpath:  ancestor::html//li[contains(@class, "main top-product default on slick-slide slick-current slick-active")]/@data-colour
  - name: variantInformation
    xpath: //span[@class='colour-label']
  - name: mpc
    xpath: ancestor::html//span//strong[text()='Product Code:']//following::span[1]
  - name: packSize
  - name: productUrl
    xpath: ancestor::html//meta[@property='og:url']/@content
  - name: videos
    xpath: ancestor::html//li[(@class="video top-product default slick-slide")]/a/@href
  - name: name
    xpath:  concat(ancestor::html//*[@class="brand"]//span,'-',ancestor::html//h1[@itemprop='name'])
  - name: specifications
    xpath: ancestor::html//div[@class='content long-description']//p//strong[contains(text(),'specifications')]//following-sibling::text()|ancestor::html//div[(@class='content long-description')]//following-sibling::strong[contains(text(),'Specifications')]//following-sibling::text()
  - name: warranty
    xpath: ancestor::html//div[(@class='content long-description')]/p/strong[contains(text(),'Warranty')]/following-sibling::text()[1]|ancestor::html//div[(@class='content long-description')]//text()[contains(.,'guarantee')]
  - name: shippingDimensions
  - name: shippingWeight
  - name: recyclingInformation
  - name: variantCount
    type: NUMBER
    xpath: count(//form[@class="item-selection"]//ul//li)
  - name: productOtherInformation
  - name: color
    xpath: //span[@class='colour-label']
  - name: packaging
  - name: promotion
  - name: ratingCount
  - name: countryOfOrigin
  - name: energyEfficiency
  - name: additionalDescBulletInfo
    xpath: ancestor::html//div[@class='content long-description']/li/strong
  - name: technicalInformationPdfPresent
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: Image360Present
  - name: ImageZoomFeaturePresent
    xpath: ancestor::html//div[@class='image-zoom']
  - name: manufacturerImages
  - name: upc
  - name: eangtin
  - name: listPrice
    xpath: ancestor::html//p[(@class='price was')]//span[(@class='price-display')]
  - name: colorCode
  - name: newDescription
  - name: lbbPrice
  - name: firstVariant
    xpath: ancestor::html//div[@class='fake-select']//div[@class='selected']
  - name: variants
  - name: gtin
  - name: manufacturerDescription
  - name: termsAndConditions
    xpath: boolean(ancestor::html//h3[contains(text(),'Terms and Conditions')])
  - name: aggregateRating
    xpath: ancestor::html//button[@id='ratings-summary']//@aria-label
  - name: ratingCount
    xpath: ancestor::html//button[@id='ratings-summary']//@aria-label
  - name: ingredientsList
    xpath: ancestor::html//div[@class="content long-description"]//p[text()="Ingredients"]/br[last()]/following-sibling::text()
  - name: inTheBoxUrl
  - name: inTheBoxText
    xpath: ancestor::html//div[contains(@class,"long-description")]
  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP