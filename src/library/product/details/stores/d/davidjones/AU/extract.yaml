fields:
  - name: image
    description: URL of the main product image
    xpath : //a[contains(@class,"medium-image")]/img/@src
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: imageAlt
    xpath : //a[contains(@class,"medium-image")]/img/@alt
  - name: alternateImages
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='slick-track']/li/a/img/@src
    regExp: ^(.+)$
    regExpReplace: https://www.davidjones.com$1
  - name: secondaryImageTotal
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='slick-track']/li/a/img/@src
  - name: metaKeywords
    xpath: //meta[@name="Keywords"]/@content
  - name: category
    xpath: //ul[contains(@class, 'breadcrumb')]//li[position()>1 and position()<last()]
  - name: nameExtended
    xpath: concat(//*[@class="brand"]//span,' ',//h1[@itemprop='name'])
  - name: price
    xpath: (//p[(@class='price now')]//span[(@class='price-display')]|//p[(@class='price')]//span[(@class='price-display')])
  - name: availabilityText
    xpath: //button[@title="Add to bag"]
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: description
    xpath: //div[@class='content long-description']
  - name: descriptionBullets
    type: NUMBER
    xpath: count(//div[@class='content long-description']//li)
  - name: brandText
    xpath: //*[@class="brand"]//span
  - name: manufacturer
  - name: quantity
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    xpath: //span[contains(text(),'Specifications')]//following::text()[contains(.,'Weight')]|//strong[contains(text(),'specifications')]//following::text()[contains(.,'Weight')]|//strong[contains(text(),'Specifications')]//following::text()[contains(.,'weight')]|//span[contains(text(),'specifications')]//following::text()[contains(.,'weight')]
  - name: weightGross
  - name: gtin
  - name: sku
    xpath: //@data-product-sku
  - name: variantId
    xpath: //li[contains(@class,"main top-product")]/@data-product
  - name: variantInformation
    xpath: //div[@class='selected']//span[@class='colour-label']
  - name: mpc
    xpath: //span//strong[text()='Product Code:']//following::span[1]
  - name: packSize
  - name: productUrl
    xpath: //meta[@property='og:url']/@content
  - name: videos
    xpath: //li[(@class="video top-product default slick-slide")]/a/@href
  - name: name
    xpath:  concat(//*[@class="brand"]//span,'-',//h1[@itemprop='name'])
  - name: specifications
    xpath: //div[@class='content long-description']//p//strong[contains(text(),'specifications')]//following-sibling::text()|//div[(@class='content long-description')]//following-sibling::strong[contains(text(),'Specifications')]//following-sibling::text()
  - name: warranty
    xpath: //div[(@class='content long-description')]/p/strong[contains(text(),'Warranty')]/following-sibling::text()[1]|//div[(@class='content long-description')]//text()[contains(.,'guarantee')]
  - name: shippingDimensions
  - name: shippingWeight
  - name: recyclingInformation
  - name: variantCount
    type: NUMBER
    defaultValue: "0"
  - name: productOtherInformation
  - name: color
    xpath: //span[contains(@class, 'colour-label')]
  - name: packaging
  - name: promotion
  - name: ratingCount
  - name: countryOfOrigin
  - name: energyEfficiency
  - name: additionalDescBulletInfo
    xpath: //div[@class='content long-description']/li/strong
  - name: technicalInformationPdfPresent
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: Image360Present
  - name: manufacturerImages
  - name: upc
  - name: eangtin
  - name: listPrice
    xpath: //p[(@class='price was')]//span[(@class='price-display')]
  - name: colorCode
  - name: newDescription
  - name: lbbPrice
  - name: firstVariant
  - name: variants
  - name: gtin
  - name: manufacturerDescription
  - name: termsAndConditions
    xpath: boolean(//h3[contains(text(),'Terms and Conditions')])
  - name: aggregateRating
    xpath: //button[@id='ratings-summary']//@aria-label
  - name: ratingCount
    xpath: //button[@id='ratings-summary']//@aria-label
  - name: ingredientsList
    xpath: //div[@class="content long-description"]//p[text()="Ingredients"]/br[last()]/following-sibling::text()
  - name: inTheBoxUrl
  - name: inTheBoxText
    xpath: //div[contains(@class,"long-description")]
    # regExp: (.+Whatâ€™s in the box:|.+What's in the Box)(.+)(Warranty:.+)
    # regExpReplace: $2
  - name: hasComparisonTable
    defaultValue: No
  - name: unInterruptedPDP