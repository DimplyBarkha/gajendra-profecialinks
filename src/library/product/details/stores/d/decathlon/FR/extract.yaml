singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="product-picture__slider"]//div[@id="pp-0-0"]//picture/@data-iesrc
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[contains(@class,"breadcrumbs-mobile")]//ul[@class="breadcrumbs"]//li[not(contains(@class,"home"))]//a//span[@class="text"]//span[@class="content"]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="title--main product-title-right"]
  - name: brandText
    singleValue: false
    xpath: //script[contains(text(),'product_brand')]
    regExp: (product_brand:"([A-Za-z].*?)")
    regExpReplace: $2
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="product-picture__slider"]//div[@class="product-picture__slide"]//picture/@data-iesrc
  - name: price
    singleValue: false
    xpath: //div[@id="current-price-container"]//div[@class="dkt-price"]//div[@class="dkt-price__cartridge"]
  - name: description
    singleValue: false
    xpath: //div[@class="benefits__holder"]//div[@class="benefits__item"]//div[@class="benefits__desc-block"]
  - name: availabilityText
    singleValue: false
    xpath: //a[@data-tid="stock-information"]
  - name: sku
    singleValue: false
    xpath: //div[@class="product-refs"]//small[@class="product-data-model-id"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="details-review-content"]//div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id="details-review-content"]//div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@id="details-review-content"]//div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="notation-stars"]//span[@class="number-star"]
    regExp: (\d+)
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath alert: //div[@id="product-picture__slider"]//div[@class="product-picture__slide"]//picture//img/@alt
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: url
    singleValue: false
    xpath URL: //meta[@property="og:url"]/@content
  - name: ratingCount
    singleValue: false
    xpath Count: //div[@class="container-notation-ref"]//span[@class="number-star"]