singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="product-picture__slider"]//div[@id="pp-0-0"]//picture/@data-iesrc
    regExp: (htt.*)\?
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: (//div[@id="product-picture__slider"]//div[@class="product-picture__slide"]//picture//img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="product-picture__slider"]//div[@class="product-picture__slide"]//picture/@data-iesrc
    regExp: (htt.*)\?
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: (//meta[@name="keywords"]/@content)[1]
  - name: category
    singleValue: false
    xpath: //div[contains(@class,"breadcrumbs-mobile")]//ul[@class="breadcrumbs"]//li[not(contains(@class,"home"))]//a//span[@class="text"]//span[@class="content"]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="title--main product-title-right"]
  - name: brandText
    singleValue: false
    xpath: //script[contains(text(),'product_brand')]
    regExp: (product_brand:"([A-Za-z].*?)")
    regExpReplace: $2
  - name: price
    singleValue: false
    xpath: //div[@id="current-price-container"]//div[@class="dkt-price"]//div[@class="dkt-price__cartridge"] | //div[@class="product-price-and-button"]//div[@class="dkt-price__cartridge"]
  - name: description
    singleValue: false
    xpath: //div[@class="tech-info"]
  - name: additionalDescription
    singleValue: false
    xpath: //div[@id="conversion-zone"]//p[not(contains(@class,"financing-text"))]
  - name: availabilityText
    singleValue: false
    xpath: //ul[@class="sizes__list"]//li[@aria-selected="true"]//span[@class="sizes__stock"]
  - name: sku
    singleValue: false
    xpath: //div[@class="product-refs"]//small[@class="product-data-model-id"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="details-review-content"]//div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id="details-review-content"]//div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@id="details-review-content"]//div[@itemprop="aggregateRating"]//span[@itemprop="ratingValue"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="notation-stars"]//span[@class="number-star"]
    regExp: (\d+)
    regExpReplace: $1
  - name: url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: promotion
    singleValue: false
    xpath: (//span[@class="dkt-price__info-addon"]//span[@class="dkt-price__reduction"])[1]
  - name: secondaryImageTotal
  - name: listPrice
    singleValue: false
    xpath: (//span[@class="dkt-price__info-addon"]//span[@class="dkt-price__previous-price"])[1]
  - name: name
    singleValue: false
    xpath: //h1[@class="title--main product-title-right"]
  - name: color
    singleValue: false
    xpath: //span[@class="model-color"]
  - name: variants
    singleValue: false
    xpath: //div[@id="sticker-informations"]//input[@type="hidden" and @data-model-id=//small[@class="product-data-model-id"]]/@data-sku-id
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="pictures"]//a//picture/@data-iesrc
    regExp: (htt.*)\?
    regExpReplace: $1
  - name: directions
    singleValue: false
    xpath: //div[@id="ConceptandTechnologyFloor"]//div[@class="tech-info" and (contains(.//h3, "conseils") or contains(.//h3, "Conseils"))]//div[@class="description" or @class="tech-info__bloc-picto"]
  - name: variantInformation
    singleValue: false
    xpath: //ul[@class="sizes__list"]//li[@aria-selected="true"]//span[@class="sizes__info"]
  - name: quantity
    singleValue: false
    xpath: //ul[@class="sizes__list"]//li[@aria-selected="true"]//span[@class="sizes__info"]
  - name: variantId
    singleValue: false
    xpath: //ul[@class="sizes__list"]//li[@class="sizes__size sizes__size--selected"]/@data-id
  - name: firstVariant
    singleValue: false
    xpath: //small[@class="product-data-model-id"]
