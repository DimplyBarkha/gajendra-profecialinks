singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: brandText
    defaultValue: Glo
  - name: color
    xpath: //ul[@class="colorset"]/li/button/@data_color
  - name: flavour
  - name: image
    xpath: //div[@class="image"]/img/@src
  - name: pageTitle
    xpath: //article[@class='main-info']/h2
  - name: category
    xpath: //p//a[@data-location="add_cart"]/@href
    regExp: ko/(.*)/
    regExpReplace: $1
  - name: subCategory
  - name: reviewCount
    xpath: //div[@class='review_topicon']//a/span
  - name: pageOffset
  - name: sku
    xpath: //ul[@class="colorset"]/li[1]/button/@data_sku
  - name: name
    xpath: //article[@class='main-info']/h2