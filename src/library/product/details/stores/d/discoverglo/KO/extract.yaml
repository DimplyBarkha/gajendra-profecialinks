singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: manufacturer
    defaultValue: Glo
  - name: colour
    xpath: //ul[@class="colorset"]/li/button/@data_color
  - name: flavour
  - name: image
    xpath: //div[@class="rotation-box"]/img[1]/@src
    regExp: (.*)
    regExpReplace: https://www.discoverglo.co.kr$1
  - name: pageTitle
    xpath: //meta[@property="og:title"]/@content
  - name: category
  - name: subCategory
  - name: reviewCount
    xpath: //div[@class='review_topicon']//a/span
  - name: pageOffset
  - name: sku
    xpath: //ul[@class="colorset"]/li[1]/button/@data_sku