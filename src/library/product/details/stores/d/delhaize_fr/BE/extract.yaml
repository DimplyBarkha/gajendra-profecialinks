singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: //main
fields:
  - name: image
    singleValue: false
    xpath: //ul[@class="mo1vzo-3 hVejnj"]/li[@class="mo1vzo-4 fDdXDy" and position()=1]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //ul[@class="mo1vzo-3 hVejnj"]/li[@class="mo1vzo-4 fDdXDy" and position()=1]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="mo1vzo-3 hVejnj"]/li[@class="mo1vzo-4 fDdXDy" and position()>1]/img/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//ul[@class="mo1vzo-3 hVejnj"]/li[@class="mo1vzo-4 fDdXDy" and position()>1]/img/@src)
  - name: metaKeywords
    singleValue: false
    xpath: ancestor::html//meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //a[@data-testid="breadcrumbs-item" and position()>2]/@title
  - name: nameExtended
    singleValue: false
    xpath: concat(//div[@class="sc-1mlozij-0 bSUA-da"]," - ",//h1[@data-testid="product-common-header-title"])
  - name: price
    singleValue: false
    xpath: //div[@class="e3oax-14 dMtxZq"]/div[@data-testid="product-block-price"]
  - name: availabilityText
    singleValue: false 
    xpath: //script[@type="application/ld+json"]/text()
  - name: description
    singleValue: false
    xpath: //div[@data-testid="product-block-supplementary-price-2"]/parent::*/parent::div/following-sibling::div/p
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"product-details")]//div[contains(@class,"ProductPageHeader")]//p[@class="page-title-info"]
  - name: manufacturer
    singleValue: false
    xpath: //h5[text()="Informations producteur" or text()="Producent informatie"]/following-sibling::div
  - name: quantity
    singleValue: false
    xpath: //div[@data-testid="product-block-supplementary-price-2"]
  - name: weightNet
    singleValue: false
    xpath: //h5[text()="Contenu net" or text()="Net inhoud"]/following-sibling::div
  - name: sku
    singleValue: false
    xpath: //p[@class="sc-1bs3cmj-1 iRVfUp"][1]
  - name: directions
    singleValue: false
    xpath: //h5[text()="Conseils d'utilisation" or text()="Gebruiksaanwijzing"]/following-sibling::div
  - name: ingredientsList
    singleValue: false
    xpath: //h5[text()="Ingrédients" or text()="Ingrediënten"]/following-sibling::div
  - name: storage
    singleValue: false
    xpath: //h5[text()="Conditions particulières de conservation" or text()="Bijzondere bewaarvoorschriften"]/following-sibling::div
  - name: allergyAdvice
    singleValue: false
    xpath: //h5[text()="Allergènes" or text()="Allergenen"]/following-sibling::div
  - name: numberofServingsInPackage
    singleValue: false
    xpath: //h5[text()="Nombre de portions par emballage" or text()="Aantal porties per verpakking"]/following-sibling::div
  - name: servingSize
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//table[@class="p4vdws-2 gPmKFJ"]/thead/tr/td[1]
    regExp: (\d+)
    regExpReplace: $1
  - name: servingSizeUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//table[@class="p4vdws-2 gPmKFJ"]/thead/tr/td[2]
    regExp: ([a-zA-Z]+)
    regExpReplace: $1
  - name: caloriesPerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Kilocalories") or text()="Kilocalorieën"]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: totalFatPerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Graisses dont") or text()="Vetten waarvan"]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: totalFatPerServingUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Graisses dont") or text()="Vetten waarvan"]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: saturatedFatPerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Graisses Saturées")]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: saturatedFatPerServingUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Graisses Saturées")]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: saltPerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Sel") or text()="Zout"]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: saltPerServingUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Sel") or text()="Zout"]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: totalCarbPerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Glucides dont") or text()="Koolhydraten waarvan"]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Glucides dont") or text()="Koolhydraten waarvan"]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: totalSugarsPerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Sucres") or text()="Suikers"]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: totalSugarsPerServingUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Sucres") or text()="Suikers"]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: proteinPerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Protéines") or text()="Eiwitten"]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: proteinPerServingUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Protéines") or text()="Eiwitten"]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Fibre Alimentaire") or text()="Vezels"]/following::td[1]
    #regExp: (<?([\d\.\,]+)%?[^mg()]*)
    #regExpReplace: $1
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath: //div[@class="sc-1pqk8u2-1 hrFxLU"]//td[contains(text(), "Fibre Alimentaire") or text()="Vezels"]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: calciumPerServing
    singleValue: false
    xpath: //td[contains(text(), "Calcium")]/following::td[1]
    regExp: (<?([\d\.\,]+)%?[^mg()\s]*)
    regExpReplace: $1
  - name: calciumPerServingUom
    singleValue: false
    xpath: //td[contains(text(), "Calcium")]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //button[@aria-label="Cliquez ici pour zoomer" or @aria-label="Klik hier om in te zoomen"]/@aria-label
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: promotion
    singleValue: false
    xpath: //div[@class='ProductPromotions']
  - name: magnesiumPerServing
    singleValue: false
    xpath: //td[contains(text(), "Magnesium")]/following::td[1]
    regExp: (<?([\d\.\,]+)%?[^mg()\s]*)
    regExpReplace: $1  
  - name: magnesiumPerServingUom
    singleValue: false
    xpath: //td[contains(text(), "Magnesium")]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1 
  - name: sodiumPerServing
    singleValue: false
    xpath: //td[contains(text(), "Zout")]/following::td[1]
    regExp: (<?([\d\.\,]+)%?[^mg()\s]*)
    regExpReplace: $1  
  - name: sodiumPerServingUom
    singleValue: false
    xpath: //td[contains(text(), "Zout")]/following::td[1]
    regExp: (g|mg)
    regExpReplace: $1
  #- name: temp_allergyAdvice
  #  singleValue: false
  #  xpath: //div[contains(@class,"ShowMoreLess__content")]//h3[contains(text(), "Allergenen")]/following::p[1]