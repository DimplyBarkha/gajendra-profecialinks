singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: true
    xpath: //span[contains(@property, "name")]
  - name: nameExtended
    singleValue: true
    xpath: //span[contains(@property, "name")]
  - name: description
    singleValue: true
    xpath: //div[contains(@class,"product-description")]
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"product-image-gallery")]//img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[contains(@class,"product-image-gallery")]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"product-image-gallery")]//img/@src
  - name: brandText
    singleValue: true
    xpath: //li[contains(@class,'marca hide-hover')]
  - name: quantity
    singleValue: true
    xpath: //li[contains(@class,'quantidade hide-hover')]
  - name: sku
    singleValue: true
    xpath: //*[contains(@class,"first odd")]//td
  - name: metaKeywords
    singleValue: true
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: price
    singleValue: false
    xpath: //p[@class="special-price"]//span[@class="price"]//span[2] | //span[@class="regular-price"]//span[2]
  - name: listPrice
    singleValue: false
    xpath: //span[@class="price"]
  - name: ratingCount
    singleValue: true
    xpath: //span[contains(@class,"ts-shelf-left ts-shelf-rate-value ts-shelf-rate-count")]
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //span[contains(@class, 'ts-shelf-right ts-shelf-rate-count')]/span
  - name: url
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: manufacturer
    singleValue: true
    xpath: //table[@id='product-attribute-specs-table']
  - name: eangtin
    singleValue: true
    xpath: //table[@id='product-attribute-specs-table']

    