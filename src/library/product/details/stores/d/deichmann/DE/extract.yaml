singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: (//div[contains(@class,'product-item')]//div[contains(@class,'m-product-image')]//img//@src)[1]
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: (//div[contains(@class,'product-item')]//div[contains(@class,'m-product-image')]//img//@alt)[1]
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//div[contains(@class,'product-item')]//div[contains(@class,'m-product-image')]//img//@src)[position() > 1]
  - name: category
    singleValue: false
    xpath: //nav[contains(@class,'m-breadcrumb')]//a[position()>1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: concat(//strong[contains(@class,'brand')],//section[contains(@class,'basic-info')]//h1,//p[contains(@class,'selected-variant')]//span,//div[@id='document_variant'])
  - name: name
    singleValue: false
    description: The product name
    xpath: //section[contains(@class,'basic-info')]//h1
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //del[contains(@class,'original-price')]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: (//section[contains(@class,'basic-info')]//strong//p//text())[1]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: (//div[contains(@class,'order-lane')]//section[contains(@class,'actions')]//form[contains(@class,'m-add-to-cart')]//@class)[1]
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: concat(//section[contains(@class,'product-details')]//details[1],//section[contains(@class,'product-details')]//details[2])
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //strong[contains(@class,'brand')]
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //div[@id='document_reviewCount']
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@id='document_ratingValue']
  - name: color
    singleValue: false
    description: A textual description of the colour
    xpath: //p[contains(@class,'selected-variant')]//span
  - name: _url
    singleValue: false
    xpath: //div[@id='document_url']
  - name: url
    singleValue: false
    xpath: //div[@id='document_url']
  - name: productUrl
    singleValue: false
    xpath: //div[@id='document_url']
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    defaultValue: No
    xpath: //div[contains(@class,'product-item')]//div[contains(@class,'zoom')]
  - name: sku
    singleValue: false
    xpath: //div[@id='document_sku']
  - name: variantId
    singleValue: false
    xpath: //div[@id='document_productId']
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
    xpath: //section[@data-component-id="HotlineTab"]
  - name: privacyPolicy
    singleValue: false
    xpath: //section[@data-component-id="ServiceTab"]
  - name: termsAndConditions
    singleValue: false
    xpath: //section[@data-component-id="ServiceTab"]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[contains(@class,'product-item')]//div[contains(@class,'m-product-image')]//img//@src)[position() > 1])
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='document_variant']
  - name: variants
    singleValue: false
    xpath: //div[@id='document_variants']//p   
  - name: promotion
    singleValue: false
    xpath: //p[contains(@class,'interferer-icon')]
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='document_manufacturer']