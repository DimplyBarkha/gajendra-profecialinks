fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'hgroup__main-image')]/img/@src | //div[contains(@class,"hero--product-variant")]//div[contains(@class,"image--stretch")]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'hgroup__main-image')]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@aria-describedby,"slick-slide")]/picture/img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    manualSelector: footer ol.crumb__list > li:first-child~li > a
  - name: nameExtended
    singleValue: false
    xpath: //h2[contains(@class,"rating-set__title")] | //h1[contains(@class,"hgroup__motif__h1-cdn-img-replace")] | //div[contains(@class,"hgroup hero")] //h1
  - name: listPrice
    singleValue: false
    manualSelector: div.hero__content__preorder-container > div.price-mrp > strike
    #regExp: ([^a-zA-Z:\s]{3,})
    #regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"card__pricing")]//*[@class="price"] | //*[contains(@class,"price__is")]//*[@class="price"]
  - name: currencyOverride
    singleValue: true
    xpath: //div[@id='added_currency']
  - name: availabilityText
    singleValue: false
    manualSelector: button[title*="Add to cart"]
    type: BOOLEAN
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"hgroup product__claims") ] | //div[contains(@class, "hero__content__preorder-container")]/div[contains(@class, "hgroup__prefix")]
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//div[@id="added_descBullets"]//li)
    #xpath: count(//div[contains(concat(' ',normalize-space(@class),' '),' product-hero__text-wrapper ')]//*[contains(text(), '•')] | //div[contains(concat(' ',normalize-space(@class),' '),' product-hero__text-wrapper ')]//li)
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    #xpath: //div[@id='added_brandtext']
    defaultValue: Dyson
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    defaultValue: Dyson
  - name: quantity #missing
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet 
    singleValue: false
    xpath: //span[contains(@class,"spec") and *[contains(text(),"Weight")]]//span
    #regExpReplace: $1
    # xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Weight')]])[1]
  - name: weightGross #localedependent#missing
    singleValue: true
    description: Gross weight as described on the page
    regExp: ([0-9,\.]+.+)
    regExpReplace: $1
    #xpath: //ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Weight')]]
  - name: gtin #missing
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@id='added_sku']
  - name: variantId
    singleValue: false
    xpath: //div[@id='added_sku']
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@id='added_sku']
  - name: packSize #missing
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer #missing
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions #missing
    singleValue: true
    description: Content under "directions" header
  - name: warnings #missing
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    manualSelector: div.rating span[itemprop="reviewCount"], div.hgroup span[itemprop="reviewCount"]
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    regExp: (^.{3,3})
    regExpReplace: $1
    xpath: (//*[contains(concat(' ',normalize-space(@class),' '),' ratings__stars')][not(contains(concat(' ',normalize-space(@class),' '),'author'))][@href or contains(concat(' ',normalize-space(@class),' '),'stars-no-link')])[1]/@aria-label
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@id,"aggrating")]
  - name: shippingInfo #localedependent
    singleValue: true
    description: Shipping information for the product
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][not(.//*[contains(text(),'guarantee ')])][.//*[contains(text(),'hipping ')] or .//*[contains(text(),'elivery')]])[1]
  - name: shippingDimensions #missing
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight #missing
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
    defaultValue: 0
    xpath: count(//div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//div[contains(concat(' ',normalize-space(@class),' '),' swatches ')]//img)
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //div[@id='added_color']
  - name: colorCode #missing
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div.promos__list
    #xpath: //div[@class='par parsys']/*[contains(concat(' ',normalize-space(@class),' '),' column-control') or (contains(concat(' ',normalize-space(@class),' '),' parbase ') and (contains(concat(' ',normalize-space(@class),' '),' full-widthimage ') or contains(concat(' ',normalize-space(@class),' '),' rich-content ') or contains(concat(' ',normalize-space(@class),' '),' text ') or contains(concat(' ',normalize-space(@class),' '),' container-par ')))][not(.//*[contains(concat(' ',normalize-space(@class),' '),' icon-arrow ')])]//*[contains(concat(' ',normalize-space(@class),' '),' h1 ') or contains(concat(' ',normalize-space(@class),' '),' h2 ') or contains(concat(' ',normalize-space(@class),' '),' h3 ') or contains(concat(' ',normalize-space(@class),' '),' h4 ') or contains(concat(' ',normalize-space(@class),' '),' h5 ') or contains(concat(' ',normalize-space(@class),' '),' h6 ') or contains(concat(' ',normalize-space(@class),' '),' body ') or contains(concat(' ',normalize-space(@class),' '),' js-text-body ') or contains(concat(' ',normalize-space(@class),' '),' typography-body ')][not(contains(concat(' ',normalize-space(@class),' '),' typography-body--small '))]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,"promos__list")]//img/@src
    #xpath: //div[@class='par parsys']/*[contains(concat(' ',normalize-space(@class),' '),' column-control') or (contains(concat(' ',normalize-space(@class),' '),' parbase ') and (contains(concat(' ',normalize-space(@class),' '),' full-widthimage ') or contains(concat(' ',normalize-space(@class),' '),' rich-content ') or contains(concat(' ',normalize-space(@class),' '),' text ') or contains(concat(' ',normalize-space(@class),' '),' container-par ')))][not(.//*[contains(concat(' ',normalize-space(@class),' '),' icon-arrow ')])][not(contains(concat(' ',normalize-space(@class),' '),' recs-container '))]//img/@src
  - name: videos
    singleValue: false
    xpath: //video/source[@src]/@src
    #xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' s7videoviewer ')])[1]/@data-video-src
    #regExp: (.+)
    #regExpReplace: https://www.dyson.co.uk$1
  - name: name
    singleValue: false
    xpath: //h2[contains(@class,"rating-set__title")] | //*[contains(@class,"hgroup__motif__h1-cdn-img-replace")] | //div[contains(@class,"hgroup hero")] //h1
