extends: ../shared
fields:
  - name: manufacturerImages
    xpath: (//div[@class="whats-in-the-box__content-container"]//img | //img[contains(@class, "responsive-image__image js-responsive-image")])[position() > 1]/@src
  - name: weightNet
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Gewicht')]])[1]
  - name: termsAndConditions
    xpath: boolean(//li[@class="footer__item"]/a[@aria-label="Algemene voorwaarden"]/@href)
  - name: privacyPolicy
    xpath: boolean(//li[@class="footer__item"]/a[@aria-label="Privacy"]/@href)