extends: ../shared 
fields:
  - name: availabilityText
    xpath: //div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//form//*[contains(text(),'cesto')]//text()
    # Add no default value, being take care in transform.js
  - name: weightNet
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Peso')]])[1]
  - name: shippingInfo
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'ntrega')]])[1]
  - name: warranty
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'arantia ')][not(contains(text(),'eembolso'))]])[1]
  
