extends: ../shared 
fields:
  - name: manufacturerImages
    xpath: //div[@id='added_manufacturerImages']//li
  - name: weightNet
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Peso')]])[1]
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: false
    xpath: boolean(//div[@class="footer__column"]//li/a[contains(text(), "Termos e Condições de Venda")])
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: false
    xpath: boolean(//div[@class="footer__column"]//li/a[contains(text(), "Politica de cookies")])