extends: ../shared 
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class, "hgroup__main-image")]/img/@src | //div[contains(@class,"hero--product-variant")]//div[contains(@class,"image--stretch")]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class, "hgroup__main-image")]/img/@alt | //div[contains(@class,"hero--product-variant")]//div[contains(@class,"image--stretch")]//img/@alt
  - name: category
    singleValue: false
    manualSelector: footer ol.crumb__list > li:first-child~li > a
  - name: nameExtended
    singleValue: false
    manualSelector: h2.hgroup__title, h2.rating-set__title, h2.hgroup__title~h1, h1.hgroup__motif__h1-cdn-img-replace
  - name: listPrice
    singleValue: false
    manualSelector: div.product__price .price__was span.price
  - name: price
    singleValue: false
    manualSelector: div.product__price .price__is span.price
  - name: availabilityText
    manualSelector: div.hero__content__preorder-container button.product__variant__add-to-cart--animated-smaller:not([value="Notify Me"])
  - name: weightNet
    singleValue: false
    xpath: //span[contains(@class,"spec") and *[contains(text(),"Peso")]]//span
  - name: aggregateRating
    singleValue: false
    xpath: //span[contains(@class,"rating__data__value")] | //div[contains(@class,"hgroup")]//span[@itemprop="ratingValue"] 
  - name: ratingCount
    singleValue: false
    manualSelector: div.rating span[itemprop="reviewCount"], div.hgroup span[itemprop="reviewCount"]
  - name: videos
    singleValue: false
    xpath: //video/source[@src]/@src
  - name: name
    singleValue: false
    manualSelector: h2.hgroup__title, h2.rating-set__title, h2.hgroup__title~h1, h1.hgroup__motif__h1-cdn-img-replace
  - name: specifications
    singleValue: false
    manualSelector: div#added_specs
  - name: warranty
    singleValue: false
    xpath: //strong[contains(text(),"Garantía") or contains(text(),"garantía")]
  - name: promotion
    singleValue: false
    manualSelector: div.product__price .price__save
  - name: termsAndConditions
    singleValue: false
    manualSelector: h2.hgroup__title, h2.rating-set__title, h2.hgroup__title~h1, h1.hgroup__motif__h1-cdn-img-replace
    regExp: (.+)
    regExpReplace: No
    defaultValue: No
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div.promos__list
  - name: manufacturerImages
    singleValue: false
    manualSelector: div#added_aplus
  - name: description
    singleValue: false
    xpath: //div[contains(@class, "hgroup product__claims")]/*[not(self::a)] | //div[contains(@class, "hero__content__preorder-container")]/div[contains(@class, "hgroup__prefix")]
  