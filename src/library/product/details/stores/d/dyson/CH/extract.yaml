extends: ../shared
fields:
  - name: manufacturerImages
    xpath: //div[@id='added_manufacturerImages']//li
  - name: weightNet
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Gewicht')]])[1]
  - name: termsAndConditions
    xpath: boolean(//a[contains(@href, "nutzungsbedingungen")])
  - name: privacyPolicy
    xpath: boolean(//a[contains(@aria-label, "Datenschutzverpflichtung")])