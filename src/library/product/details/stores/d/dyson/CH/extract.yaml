extends: ../shared 
fields:
  - name: availabilityText
    # Add no default value, being take care in transform.js
    xpath: //div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//form//*[contains(text(),'Warenkorb') or contains(text(),'auswählen')]//text() | //div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//form//*[contains(text(),'panier')]//text() | //div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//form//button[contains(text(),'carrello')]//text() 
    # xpath: //script[contains(@type,"application/ld+json")]
    # regExp: /+(\w+Stock)
    # regExpReplace: $1
  - name: weightNet
    singleValue: true
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Gewicht')]])[1] | (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Poids')]])[1] | (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Peso')]])[1]
  - name: shippingInfo
    singleValue: true
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'ieferung ')] or .//*[contains(text(),'liefern')]])[1] | (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'ivraison ')]])[1] | (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'onsegna')]])[1]
  - name: warranty
    singleValue: true
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),' Garantie')]])[1] | (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'arantie ')]])[1] | (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'garanzia ')]])[1]
  - name: hasComparisonTable
    singleValue: true
    xpath: //h2[contains(.,'Choisissez votre modèle')]
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: No 
