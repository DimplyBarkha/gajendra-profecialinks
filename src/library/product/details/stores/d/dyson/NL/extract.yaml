extends: ../shared 
fields:
  - name: availabilityText
    xpath: //div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//form//*[contains(text(),'toevoegen')]//text()
    # Add no default value, being take care in transform.js
  - name: weightNet
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Gewicht')]])[1]
  - name: shippingInfo
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'bezorging ')] or .//*[contains(text(),'leveren')]])[1]
  - name: warranty
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),' garantie') or contains(text(), 'bedenktijd')]])[1]
  - name: hasComparisonTable
    xpath: //h2[contains(.,'Kies je model')]
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: No 