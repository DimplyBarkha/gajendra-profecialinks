extends: ../shared 
fields:
  - name: availabilityText #localedependent
    # Add no default value, being take care in transform.js
    singleValue: true
    xpath: //div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//form//*[contains(text(),'Warenkorb') or contains(text(),'ausw√§hlen')]//text()
  - name: weightNet #localedependent
    singleValue: true
    description: Net weight as described on the page
    regExp: ([0-9,\.]+.+)
    #regExpReplace: $1
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Gewicht')]])[1]
  - name: warranty #localedependent
    singleValue: true
    description: Guarantee associated with the product
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),' Garantie')]])[1]
  - name: shippingInfo #localedependent
    singleValue: true
    description: Shipping information for the product
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'ieferung ')] or .//*[contains(text(),'liefern')]])[1]