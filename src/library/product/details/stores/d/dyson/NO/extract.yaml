extends: ../shared 
fields:
  - name: availabilityText
    xpath: //div[contains(concat(' ',normalize-space(@class),' '),' product-hero ')]//form//*[contains(text(),'kurven')]//text()
  - name: weightNet
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Vekt')]])[1]
  - name: shippingInfo
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),'levering ')] or .//*[contains(text(),'retur')]])[1]
  - name: warranty
    xpath: (//div[contains(concat(' ',normalize-space(@class),' '),' reasons-to-buy__overlay-content-container ')][.//*[contains(text(),' garanti')]])[1]
  - name: inTheBoxUrl
    xpath: //div[contains(@class,"whats-in-the-box")]//img/@src
  - name: inTheBoxText
    xpath: //div[contains(@class,"whats-in-the-box")]//span[@class="whats-in-the-box__tool-name"] | //p[@class="whats-in-the-box__product-name"]
  - name: hasComparisonTable
    singleValue: true
    xpath: //h2[contains(.,'Velg modellen din')]
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: No 
