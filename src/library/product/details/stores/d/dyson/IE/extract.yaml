extends: ../shared
fields:
  - name: manufacturerImages
    xpath: //div[@id='added_manufacturerImages']//li
  - name: weightNet
    xpath: (//ul[contains(concat(' ',normalize-space(@class),' '),' product-specification__specification-container ')]//li[.//*[contains(text(), 'Weight')]])[1]
  - name: termsAndConditions
    xpath: boolean(//li[@class="footer__item"]/a[@aria-label="Terms and Conditions"]/@href)
  - name: privacyPolicy
    xpath: boolean(//li[@class="footer__item"]/a[@aria-label="Cookies Policy"]/@href)