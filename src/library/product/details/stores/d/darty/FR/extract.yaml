singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"no_flag_picture") and not(contains(@style,"none"))]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"no_flag_picture") and not(contains(@style,"none"))]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"no_flag_picture") and contains(@style,"none")]//img/@data-src
  - name: category
    singleValue: false
    xpath: //div[@id="header-breadcrumb-zone"]/ul//a[text()]
  - name: nameExtended
    singleValue: false
    xpath: //meta[@property="og:title"]/@content
    regExp: (.*)?\s*\|
    regExpReplace: $1
  - name: listPrice
    singleValue: false
    manualSelector: div.product_price_infos div > span
  - name: price
    singleValue: false
    manualSelector: div.product_price > span
  - name: availabilityText
    singleValue: false
    manualSelector: button.btn-add-basket[data-tracking-name]:not(disabled)
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    manualSelector: div#product_description > div.product_bloc_content
  - name: descriptionBullets
    singleValue: false
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //meta[@itemprop="brand"]/@content
  - name: weightNet
    singleValue: false
    xpath: //tr[th[contains(text(),"Poids")]]//li
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop="gtin13"]/@content
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: ratingCount
    singleValue: false
    manualSelector: span.rating span.rating_avis > u
    regExp: ^(\d+)
    regExpReplace: $1
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    manualSelector: span.rating span.rating_avis
    regExp: ^(.*?)\/
    regExpReplace: $1
  - name: shippingInfo
    singleValue: false
    manualSelector: span.product-mkp-seller
  - name: shippingDimensions
    singleValue: false
    xpath: //tr[th[contains(text(),"Dimensions")]]//li
  - name: color
    singleValue: false
    xpath: //tr[th[contains(text(),"Couleur")]]//li
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"no_flag_picture")]//iframe/@src | //input[@class="flix-jw"]/@value
  - name: name
    singleValue: false
    manualSelector: span.product_name
  - name: warranty
    singleValue: false
    xpath: //div[@class="product-sale-actions"]//a[contains(text(),"Garantie")]
  - name: countryOfOrigin
    singleValue: false
    xpath: //tr[th[contains(text(),"Origine de fabrication")]]//li
  - name: additionalDescBulletInfo
    singleValue: false
    manualSelector: div.strong-points > ul > li
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //a[*[contains(text(),"Télécharger la notice")]]/@href
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: specifications
    singleValue: false
    manualSelector: div#product_caracteristics tr
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div#product_brand div.flix-inpage
  - name: manufacturerImages
    singleValue: false
    manualSelector: div#product_brand img