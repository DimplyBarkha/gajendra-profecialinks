singleRecord: false
regionsSelector: null
recordSelector: null
#recordXPath: //div[contains(@id, 'main')]
fields:
  - name: image
    singleValue: true
    xpath: //*[@id="xzoom"]/@src
  - name: imageAlt
    singleValue: true
    xpath: //*[@id="xzoom"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //*[@id="xzoom"]/@src
  - name: metaKeywords
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false
    xpath: //ul[contains(@class, 'breadcrumbs')]/li
  - name: nameExtended
    singleValue: true
    xpath: //h1
  - name: price
    singleValue: false
    xpath: //shop-cart-price-sequence/p/span[contains(text(), 'per bottle')]
  - name: availabilityText
    xpath: //div[contains(@class,'add-to-cart-btn')]/div | //div[contains(@class,'add-to-cart-btn')]/button
  - name: description
    singleValue: false
    xpath: //div[@class='row product-detail']/div[@class='col-lg-4 col-md-6 col-xs-12']/div[@class='content']
  - name: brandText
    singleValue: true
    xpath: //span[@class='product-brand']
  - name: quantity
    singleValue: true
    xpath: //ul[@class='attribute-list']/li[contains(@class,'list--details_item')]/span[contains(text(), 'Size')]/following-sibling::span
  - name: sku
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: videos
    singleValue: false
    xpath: //div[contains(@class, 'player')]/iframe/@src
  - name: name
    singleValue: true
    xpath: //h1[@class='product-title']/span[@class='product-name']
  - name: promotion
    singleValue: true
    xpath: //div[@class='pack-breakdown ng-star-inserted']/shop-cart-price-sequence/p[@class='promo-price ng-star-inserted']
  - name: alcoholContent
    singleValue: true
    xpath: //ul[@class='attribute-list']/li[contains(@class,'list--details_item')]/span[contains(text(), 'Alcohol Volume')]/following-sibling::span
  - name: aggregateRating
    singleValue: true
    xpath: count(//div[contains(@class, 'product-reviews')]/div/shop-star-rating/div[contains(@class, 'star-rating ')]/span[contains(@class, 'checked')])
  - name: ratingCount
    singleValue: true
    xpath: //div[contains(@class, 'product-reviews')]/div/a
