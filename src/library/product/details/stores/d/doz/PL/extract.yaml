singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content | //li[@class="miniatures__list-item miniatures__list-item--active "]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //li[@class="miniatures__list-item miniatures__list-item--active "]/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: (//nav[@class="breadcrumbs__nav"]/a)[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //section[@class="product-card__purchase"]//h1/text()
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: normalize-space(//div[@class="price"]/text())
  - name: availabilityText
    singleValue: false
    xpath: //button[contains(@class,"product__add-to-cart btn btn--orange")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description1
    singleValue: false
    xpath: //section[@class="product-card__category"]//h2/text() | //ul[@class="category__list"]
    # xpath: //section[@class="product-card__category"]//text()
  - name: description
    singleValue: false
    xpath: //section[@class="product-card__about "]//div[@class="col"]//text()  #| //section[@class="product-card__category"]//text() #| //span[contains(text(), "Sposób aplikacji")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Pora stosowania")]//../following-sibling::ul/li/a/text()  | //span[contains(text(), "Pora stosowania")]//../following-sibling::ul/li/a/text() |//span[contains(text(), "Układy narządowe")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Specyfika")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Główny składnik")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Działanie/właściwości")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Działanie/właściwości")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Postać")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Typ produktu")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Płeć")]//../following-sibling::ul/li/a/text() | //span[contains(text(), "Wiek")]//../following-sibling::ul/li/a/text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//h2[contains(text(), "Charakterystyka produktu")]//..//following-sibling::ul/li)
  - name: brandText
    singleValue: false
    xpath: //section[@class="product-card__purchase"]//h1/text()
    regExp: ^[a-zA-Z][a-zA-Z0-9.,$;]+
    # regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: //h2[contains(text(), "Producent")]//..//following-sibling::address/text()
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: (//h2[contains(text(), "Masa netto")]//../following-sibling::p/text())[1]
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: //meta[@property="product:retailer_part_no"]/@content | //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
