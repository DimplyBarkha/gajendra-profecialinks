singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _input
  - name: image
    singleValue: true
    xpath: //div[@class="media-gallery__main-image"]//img/@src
  - name: imageAlt
  - name: alternateImages
    xpath: //div[@class="media-gallery__thumb-wrapper"]//img/@src
  - name: _pageTimestamp
  - name: _url
  - name: category
    xpath: //span[@class="breadcrumb__list"]//span[position()>1][position()<last()]
  - name: nameExtended
    xpath: //body/@nameextended
  - name: brandLink
    xpath: //a[contains(@class,'product-detail-header__brand-line')]
  - name: baseUrl
    xpath: //link[@rel="canonical"]/@href
  - name: price
    xpath: //input/@checked/../..//div[@class="product-price__discount"] | //input/@checked/../..//div[@class="product-price__base"] | //div[@class="product-price__discount"] | //div[@class="product-price__base"]
    regExp: (.*)(.*?),(.*)
    regExpReplace: $1.$3
  - name: availabilityText
    singleValue: true
    xpath: //button[contains(text(),'Zum Warenkorb hinzufÃ¼gen')]
    regExp: (.*)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: variantInformation 
    xpath: //span[contains(.,"Farbe")]
    regExp: (.+)
    regExpReplace: color
  - name: color
    xpath: //span[contains(.,"Farbe")]/following-sibling::span |  //div[@class="variant-selector-dropdown-item"]/@title
  - name: description
    xpath: //head/@description
  - name: brandText
    xpath: //span[contains(@class,"brand-logo-text")]
  - name: sku
    xpath: //head/@sku | //span[contains(.,"Art-Nr.")]/following-sibling::span | //li[contains(@class,"variant-selector-item--selected")]/@value
  - name: listPrice
    singleValue: true
    xpath: //input/@checked/../..//div[@class="product-price__strikethrough"] | //div[@class="product-price__strikethrough"]
  - name: ingredientsList
    xpath: //body/@ingredients
  - name: variantId
    singleValue: true
    xpath: //body/@variantid | //li[@class="variant-selector-item variant-selector-item--selected"]/@value
  - name: ratingCount
    xpath: //dd[@class="bv-rating-ratio-count"]/a
    regExp: \d+
  - name: aggregateRatingText
    xpath: //span[contains(@class,'bv-secondary-rating-summary-rating')]
  - name: aggregateRating
    xpath: //span[contains(@class,'bv-secondary-rating-summary-rating')]
  - name: variantCount
  - name: name
    xpath: //span[@class="product-detail-header__name"]
  - name: specifications
    xpath: //div[@class="product-detail-content__classifications"] | //head/@specification
  - name: salesRank
  - name: salesRankCategory
  - name: productOtherInformation
    xpath: //body/@otherinfo
  - name: secondaryImageTotal
    xpath: count(//div[@class="media-gallery__thumb-wrapper"]//img/@src)
  - name: firstVariant
    xpath: //div[@data-bv-show="reviews"]/@id
  - name: variants
    xpath: //div[contains(@class,"product-detail")]//input[@type='radio']/@id | //li[contains(@class,"variant-selector-item")]/@value
  - name: termsAndConditions
    default: false
  - name: privacyPolicy
    default: false
  - name: Image360Present
    default: false
  - name: ingredientImagePresent
    default: false
  - name: imageZoomFeaturePresent 
    singleValue: true
    default: true
  - name: productUrl
    xpath: //link[@rel="canonical"]/@href