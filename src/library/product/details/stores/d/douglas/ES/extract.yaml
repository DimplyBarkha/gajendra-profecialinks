singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: category
    singleValue: false
    xpath: //div[@class="rd__breadcrumbs__item"][position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop="name"]//div[@class="rd__col sd__no-float"]/text()
  - name: image
    singleValue: false
    description: URL of the main product image
    #xpath: //div[contains(@class,'slick-current')]//img[@itemprop='image' and contains(@class,"rd__img sd__img loading")]/@src
    xpath: (//img[@itemprop="image"]/@src)[1]
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    #xpath: //img[@itemprop='image' and contains(@class,"rd__img sd__img loading")]/@alt
    xpath: (//img[@itemprop="image"]/@alt)[1]
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath : //div[@class="rd__product-details__image__slider__item slick-slide"]/img/@src
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"rd__headline--130")]/text()
  - name: listPrice
    singleValue: false
    xpath: //div[@class="rd__product-details__options__price__item__amount sd__product-details__options__price__item__amount"]//div[contains(@class,'sd__product-details__options__price__item__quantity')]
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'rd__slider-brand-nav__index__item--active')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div//span[contains(text(),"Información del producto")]//..//..//..//..//..//following-sibling::div[1]//div[@class="rd__checkout-details__section__description"]
    # xpath: //h1[@itemprop="name"]//div[@class="rd__col sd__no-float"]
  - name: brandText
    singleValue: false
    xpath: //meta[@property='og:title']/@content
    regExp: ^([\w\-]+)
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //button[@data-product-code]/@data-product-code
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="bv_numReviews_text"]
    regExp: (\d+)
    # xpath: //meta[@itemprop='reviewCount']/@content
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating
    xpath: //div[@itemprop='ratingValue']
  - name: name
    singleValue: false
    description: The product name
    xpath: //h1[@itemprop="name"]//div[@class="rd__col sd__no-float"]/text()
    regExp: (?<=\s).*
  - name: packSize
    singleValue: false
    xpath: //h2[@title]
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id="my-ingredient-text"]
  - name: directions
    singleValue: false
    xpath: //div[@id="my-usage-text"]
  # - name: mpc
  #   singleValue: false
  #   description: The manufacturer model code (unique) of the product
  #   xpath: //button[@data-product-code]/@data-product-code
  #
  - name: manufacturerDescription
    singleValue: false
    # xpath: //div//span[contains(text(),"Información del producto")]//..//..//..//..//..//following-sibling::div[1]//div[@class="rd__checkout-details__section__description"]
  # - name: sku
  #   singleValue: false
  #   xpath: //button[@data-product-code]/@data-product-code
  - name: secondaryImageTotal
    singlValue: false
    xpath: count(//div[@class="rd__product-details__image__slider__item slick-slide"]/img/@src)
  - name: videos
    singleValue: false
    xpath: //div[@class="sd__vidcontent"]//iframe/@src
  - name: quantity
    xpath: //h2[@class="rd__headlline rd__headline--80"]
    regExp: (\d+) (ML|UN|UD|ST)
  # - name: variantInformation
  #   xpath: //h2[@class="rd__headlline rd__headline--80"][contains(text(),'ML') or contains(text(),'UD') or contains(text(),'UD') or contains(text(),'ST')] 
  - name: ratingCount
    xpath: //div[@class="bv_numReviews_text"]
    regExp: (\d+)
  # - name: pricePerUnit2
  #   xpath: (//div[@class="rd__col--lg-12 rd__copytext--50"])[1]
  #   regExp: >- 
  #     (.+los\s)(.+)(\w{2})\sa\s(.+)
  #   regExpReplace: >-
  #      $4/$2
  - name: descriptionBullets
    xpath: count(//ul[@class="rd__list rd__list--20"]/li)
  - name: promotion
    xpath: //div[@class="rd__flag rd__flag--160 rd__footer__meta"]
  - name: variantCount
    xpath: count(//div/div[@class="rd__product-details sd__product-details"])
  - name: color
    singlValue: false
    xpath: //div[@class="rd__blob"]//img[@class="rd__img loading"]/@alt
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: Yes
