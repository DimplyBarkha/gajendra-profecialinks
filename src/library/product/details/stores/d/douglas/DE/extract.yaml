singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[@class='media-gallery__main-image']/img/@src
  - name: category
    singleValue: false
    xpath: //div[contains(@class, 'breadcrumb')]//span[contains(@class, 'breadcrumb__list')]/span[position()>1 and not(position() = last())]
  - name: nameExtended
    xpath: concat(//a[contains(@class, 'link link--text product-detail-header__brand-line')], ' ', //span[contains(@class, 'product-detail-header__name')])
  - name: price
    xpath: //div[contains(@class, 'product-detail__product-info')]//div[contains(@class, 'product-detail__variant-row--spread-content')]//div[contains(@class, 'product-price__base')]
  - name: availabilityText
    xpath: //div[contains(@class, 'delivery-info')]/span[1]
  - name: descriptionLiHeaders
    xpath: //div[contains(@class, 'product-detail-content__classifications')]/div/span[1]
  - name: descriptionLiData
    xpath: //div[contains(@class, 'product-detail-content__classifications')]/div/span[2]
  - name: descriptionChunck
    xpath: //div[contains(@class, 'truncate product-detail-content__description')]
  - name: descriptionBullets
    xpath: count(//div[contains(@class, 'product-detail-content__classifications')]/div/span[1])
  - name: ingredientsList
    xpath: //div[contains(@class, 'product-detail-content__html')]
  - name: brandText
    xpath: //span[contains(@class,"rd__product-header__title__brandname")]//a[1] | //span[@class='rd__product-header__title__brand']
  - name: ratingCount
    xpath: //span[contains(@class, 'rd__product-header__rating__count')]/a | //div[contains(@class, 'rd__product-details__rating')]/span[2]
    regExp: \d+
  - name: reviewCount
    xpath: //span[contains(@class, 'rd__product-header__rating__count')]/a | //div[contains(@class, 'rd__product-details__rating')]/span[2]
    regExp: \d+
  - name: aggregateRating2
    xpath: //*[contains(@id,"webtrekk")]/preceding-sibling::script[1]
  - name: aggregateRating
    xpath: //*[contains(@id,"webtrekk")]/preceding-sibling::script[1]
  - name: quantity
    xpath: //div[contains(@class, 'rd__product-details__options__price__item rd__product-details__options__price__item--selected')]//div[@class='rd__product-details__options__price__item__quantity']/span[1]
  - name: gtin
    xpath: //span[contains(@id,"webtrekk")]/preceding-sibling::script[1]
  # - name: sku
  #   singleValue: true
  #   xpath: //head//script[contains(., 'dglDataLayer')]
  - name: sku
    xpath: //link[@rel='canonical']/@href
    regExp: (.+)productbrand_(.+)(\.html)
    regExpReplace: $2
  - name: variantId
    singleValue: true
    xpath: //ul[contains(@class, "rd__list")]//*[contains(text(), "Art-Nr.")]/ancestor::span|//script[contains(.,"customExactagConfig")]
    # regExp: \"product_id\"\s*:\s*\"(.+?)\"
    # regExpReplace: $1
  - name: directions
    singleValue: true
    xpath: //div[contains(.,"Anwendung")]/following-sibling::div[1]/span
  - name: alternateImages
    xpath: //html//div[contains(@class,"rd__product-details-gallery__item rd__product-details-gallery__item--image--no_zoom rd__product-details-gallery__container")]/parent::div/parent::div/following-sibling::div//img/@src
  - name: secondaryImageTotal
    xpath: count(//html//div[contains(@class,"rd__product-details-gallery__item rd__product-details-gallery__item--image--no_zoom rd__product-details-gallery__container")]/parent::div/parent::div/following-sibling::div//img/@src)
  - name: imageAlt
    xpath: //div[@id='img-alt']
  - name: promotion
    singleValue: true
    xpath: //span[contains(@class,"rd__eye-catcher rd__eye-catcher--sale")]
  - name: listPrice
    xpath: //div[contains(@class,'rd__product-details__options__price__item__amount__old-price')]
  - name: name
    xpath: //div[contains(@class,"rd__product-header__title__main")]
  - name: variantInformation
    xpath: //div[@class='rd__product-details__picker-dropdown__collapse-title']//span[contains(@class, 'rd__copytext rd__copytext')] | //strong[contains(., 'Farbe')]/following-sibling::span | //div[contains(@class, 'rd__product-details__options__price__item--selected')]/div[contains(@class,'rd__product-details__options__price__item__quantity')]/span[1]
  - name: brandLink
    singleValue: true
    xpath: //span[contains(@class,"rd__product-header__title__brandname")]//a[1]/@href | //span[@class='rd__product-header__title__brand']
    regExp: (.*)
    regExpReplace: https://www.douglas.de$1
  - name: Image360Present
    defaultValue: 'No'
  - name: legalDisclaimer
    xpath: //section[contains(@class, 'rd__text-legal--common')]//span[1]
  - name: additionalDescBulletInfo
    xpath: //div[@class='rd__product-details__description__collapsible']//ul/li[not(@type="non-bullet")]
  - name: variantCount
    xpath: count(//div[@id='variantId'])
  - name: color
    xpath: //li//span[contains(., 'Farbe')]
  - name: variants
    xpath: //div[@id='variantId']/@title
  - name: firstVariant
    xpath: //div[@id='variantId'][1]/@title
  - name: promotion
    xpath: //div[@class='rd__product-details-gallery__sale-badge']//span[@class='rd__eye-catcher__text']
  - name: videos
    xpath: //video/source[starts-with(@type,'video/')]/@src
  - name: manufacturerDescription
    xpath: //div[contains(@class, 'intro')] | //div[contains(@class, 'boxed')]//div[contains(@class, 'text-box')]//*[not(contains(@class,'number-circle'))]
  - name: manufacturerImages
    xpath: //div[contains(@class, 'boxed')]//div[contains(@class, 'image-container')]//div[@class='image']/@style
    regExp: background-image:url\('(.+)'\)
    regExpReplace: $1
  - name: manufacturer
    xpath: //span/text()[preceding-sibling::b[contains(.,'Informationen zum Hersteller:')]][1]
  - name: weightNet
    xpath: //*[contains(.,'Mehr zu diesem Produkt') or contains(., 'Artikeldetails')]/following-sibling::ul/li[contains(.,'Nettogewicht') or contains(., 'Gewicht mit Kabel') or contains(., 'Gewicht in')]
    regExp: (.+):(.+)
    regExpReplace: $2
  - name: warranty
    xpath: //div[contains(@class, 'rd__product-details__description__collapsible')]//li[contains(., 'garantie') and not(contains(@type,'non-bullet'))] | //div[contains(@class, 'rd__product-details__description__collapsible')]//div[contains(., 'garantie')]
  - name: pricePerUnit
    xpath: //div[contains(@class, 'rd__product-details__options__price__item__quantity')]/span[2]
  - name: shippingInfo
    xpath: //img[@alt='Marketplace logo']/@src
    regExp: (.+)douglas-marketplace-par(.+)
    regExpReplace: DOUGLAS PARTNER
  - name: productUrl
    xpath: //div[@id='productUrl']
  - name: hasComparisonTable
    defaultValue: No
  - name: inTheBoxUrl
    #xpath: //div[@class="dobook-global"]//div[@class="block"]//img/@src
  - name: inTheBoxText
    #xpath: //div[@class="dobook-global"]//div[@class="block"]//header
  - name: unInterruptedPDP
    #xpath: //div[@id='ii_name']
  - name: specifications
    xpath: //div[contains(@class, 'rd__product-details__description__collapsible')]//*[contains(., 'Mehr zu diesem Produkt')]/following-sibling::ul