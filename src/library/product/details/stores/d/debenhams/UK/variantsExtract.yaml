singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class, 'dbh-product-color-selector')]//div[contains(@class, 'pw-swatch__item')]//a/@href
    regExp: .*_(\d+)_-1.*
    regExpReplace: $1
  - name: variantUrl
    singleValue: false
    xpath: //div[contains(@class, 'dbh-product-color-selector')]//div[contains(@class, 'pw-swatch__item')]//a/@href
    regExp: (.*)
    regExpReplace: https:$1