singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__content')]//h1
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__content')]//h1
  - name: image
    singleValue: false
    xpath: //div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__image')]//div[contains(@class, 't-product-details__carousel-container')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__image')]//div[contains(@class, 't-product-details__carousel-container')]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__image')]//div[contains(@class, 't-product-details__thumbs')]//button[not(contains(@class, 'active'))]//img/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__image')]//div[contains(@class, 't-product-details__thumbs')]//button[not(contains(@class, 'active'))]//img/@src)
  - name: brandText
    singleValue: false
    xpath: (//div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__content')]//h1//span)[1]
    regExp: (.*)-.*
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //span[contains(@class, 'dbh-product-price')]
    regExp: .*£(.*)
    regExpReplace: £$1
  - name: promotion
    singleValue: false
    xpath: //span[contains(@class, 'dbh-product-saving')]
    regExp: \((.*)\)
    regExpReplace: $1
  - name: listPrice
    singleValue: false
    xpath: //span[contains(@class, 'dbh-product-original')]
    regExp: .*£(.*)
    regExpReplace: £$1
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__content')]//meta[@itemprop='reviewCount']/@content
  - name: aggregateRating
    singleValue: false
    xpath: (//div[contains(@class, 't-product-details__main-wrapper')]//div[contains(@class, 't-product-details__content')]//*[@itemprop='ratingValue'])[1]
  - name: description
    singleValue: false
    xpath: //div[@id='custom-attr-product-description']/text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class, 'description-text-container')]//ul//li)
  - name: variants
    singleValue: false
    xpath: //ul[@id='single-custom-attr-product-variants-field']//li/text()
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='custom-attr-product-variant-color']/text() 
  - name: firstVariant
    singleValue: false
    xpath: //div[@id='single-custom-attr-product-first_variant']/text()
  - name: category
    singleValue: false
    xpath: //div[@class='custom-attr-product-breadcrumb']//span
  - name: availabilityText
    singleValue: false
    xpath: //div[@id='custom-attr-product-availability']/text()
  - name: quantity
    singleValue: false
    xpath: //div[@id='custom-attr-product-size']/text()
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class, 'description-text-container')]//div[contains(@class, 'product-item-number')]//*[contains(@class, 'item-number-value')]/text()
  - name: sku
    singleValue: false
    xpath: //div[@id='custom-attr-product-sku-number']/text()
  - name: directions
    singleValue: false
    xpath: //div[@id='custom-attr-product-directions']/text()
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //div[@id='custom-attr-product-image-zoom-feature']/text()
  - name: weightNet
    singleValue: false
    xpath: //div[@id='custom-attr-product-weight']/text()
  - name: warnings
    singleValue: false
    xpath: //div[@id='custom-attr-product-warning']/text()
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@id='custom-attr-product-additional-bullet-info']//li/text()
  - name: materials
    singleValue: false
    xpath: //div[@id='custom-attr-product-material']/text()
  - name: warranty
    singleValue: false
    xpath: //div[@id='custom-attr-product-warranty']/text()
  - name: variantCount
    singleValue: false
    xpath: //div[@id='single-custom-attr-product-variant-count']/text()
  - name: color
    singleValue: false
    xpath: //div[@id='custom-attr-product-variant-color']/text()
  - name: pricePerUnit
    singleValue: false
    xpath: //span[contains(@class, 'u-text-size-small')]
    regExp: .*£(\d*.\d+|\d+).*per.*
    regExpReplace: £$1