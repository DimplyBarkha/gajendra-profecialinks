singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product-img-box"]/div/div/a[1]/@href
  - name: imageAlt
    singleValue: false
    xpath: //a[@class='MagicZoom']/figure/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='MagicToolboxSelectorsContainer']/div/a/@href
  - name: _url
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-name"]/h1
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //p[contains(@class, 'rrp')]/span
  - name: price
    singleValue: false
    manualSelector: div.essentials-receipt p.current-price
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    xpath: //div[@class="stock-info" and normalize-space(.)!='']
  - name: brandText
    singleValue: false
    xpath: //table[@id='product_comparison']//tbody//th//span[contains(text(), "Brand")]//parent::th//parent::tr/td
  - name: quantity
    singleValue: false
  - name: sku
    singleValue: false
    xpath: //div[@itemprop='sku']
  - name: variantId
    singleValue: false
    xpath: //div[@itemprop='sku']
  - name: asin
    singleValue: false
    xpath: //div[@itemprop='sku']
  - name: firstVariant
    singleValue: false
    xpath: //div[@itemprop='sku']
  - name: color
    singleValue: false
    xpath: //table[@id='product_comparison']//tbody//th//span[contains(text(), "Colour")]//parent::th//parent::tr/td
  - name: largeImageCount
    singleValue: false
    xpath: //div[@class='MagicToolboxSelectorsContainer']/div/a/@href
  - name: weightNet
    singleValue: false
    xpath: //table[@id='product_comparison']//tbody//th//span[contains(text(), "Weight")]//parent::th//parent::tr/td
  - name: warranty
    singleValue: false
    xpath: //table[@id='product_comparison']//tbody//th//span[contains(text(), "Warranty")]//parent::th//parent::tr/td
  - name: name
    singleValue: false
    xpath: //div[@class="product-name"]/h1
  - name: promotion
    singleValue: false
    xpath: //*[contains(text(), 'Promotion')]/parent::*/following-sibling::*[1]
  - name: description
    singleValue: false
    xpath: //div[contains(@class, 'short-description list-ticked')] | //div[@id="panel-wrapper"]//div[@class="info-panel-content panel-product-overview"]
  - name: specifications
    singleValue: false
    xpath: //div[@class="product-table"]//table//td[(normalize-space(.)!='') and not(@colspan)]//preceding-sibling::th | //div[@class="product-table"]//table//td[(normalize-space(.)!='') and not(@colspan)]
  - name: manufacturer
    singleValue: false
    xpath: //table[@id='product_comparison']//tbody//th//span[contains(text(), "Brand")]//parent::th//parent::tr/td
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@id,'flix-iframe')]/@src
  - name: termsAndConditions
    singleValue: false
    xpath: //p//strong[contains(text(), 'Terms applying to cancellation:')]//parent::p//following-sibling::p[contains(text(),'cancellation')]
  - name: variantCount
    singleValue: false
    defaultValue: 1
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='flix-inpage']//div[contains(@class,'flix-std')]//div[contains(@class,'content') or contains(@class,'flix-std-title')] | //div[@id='flix-inpage']//div[contains(@class,'description') or contains(@class,'postcard') or contains(@class,'gridtext')]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='inpage_container']//img/@data-flixsrcset
    regExp: (.+)200w
    regExpReplace: https:$1