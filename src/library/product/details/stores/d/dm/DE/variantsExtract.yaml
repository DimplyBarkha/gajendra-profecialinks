singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    xpath: //div[@data-dmid="main-section-attributes-container"]//div[@data-dmid="product-variants-selection-container"]//div/a/@href
    regExp: (\d+).html
    regExpReplace: $1
  - name: variantUrl
    singleValue: false
    xpath: //div[@data-dmid="main-section-attributes-container"]//div[@data-dmid="product-variants-selection-container"]//div/a/@href
    regExp: (.+)
    regExpReplace: https://www.dm.de$1
    