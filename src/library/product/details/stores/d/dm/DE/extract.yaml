singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: url
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: nameExtended
    singleValue: true
    xpath: concat(//div[@data-dmid="detail-page-headline"]//div[@data-dmid="detail-page-headline-brand-name"], "-", //div[@data-dmid="detail-page-headline"]//h1[@data-dmid="detail-page-headline-product-title"])
  - name: name
    singleValue: true
    xpath: //h1[@data-dmid='detail-page-headline-product-title']
  - name: price
    singleValue: true
    xpath: concat(//meta[@itemprop="price"]/@content, " ", //div[@data-dmid="decimal-price-container"]//span[@data-dmid="price-currency"])
  - name: availabilityText
    xpath: //div[@data-dmid="product-availability-container"]//span
    singleValue: true
  - name: ingredientsList
    singleValue: true
    xpath: normalize-space(//button[@aria-label="Zutaten" or @aria-label="Inhaltsstoffe"]/following-sibling::div)
  - name: brandText
    singleValue: true
    xpath: //div[@data-dmid='detail-page-headline-brand-name']
  - name: quantity
    singleValue: true
    xpath: //h1[@data-dmid="detail-page-headline-product-title"]
    regExp: (.*)\,\s(.*)([a-z]{1,2})|(\d+)
    regExpReplace: $2$3
  - name: sku
    singleValue: true
    xpath: //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: true
    xpath: //meta[@itemprop='sku']/@content
  - name: directions
    singleValue: true,
    xpath: //button[@aria-label="Verwendungshinweise"]//following-sibling::div//div[@data-dmid='product-detail-item-accordion-content-text']
  - name: warnings
    singleValue: true
    xpath: //button[@aria-label="Wichtiger Hinweis"]/following-sibling::div | //button[@aria-label="Warnhinweise"]/following-sibling::div
  - name: alternateImages
    singleValue: false
    xpath: //div[@data-dmid="detail-image-slider-container"]//div[@data-dmid="thumbnail-container"]//button[@data-dmid="thumbnail-button"]//img/@src
  - name: ratingCount
    singleValue: true
    defaultValue: 0
    xpath: //div[@class='bv_numReviews_text'] | //div[@class='bv_numReviews_text'] | //div[@id="main-section-headline-container"]//div[@role="button"]//span[2]
    regExp: >-
      (?:([\d\.\,]+)\s?)|(\d+)
  - name: gtin
    singleValue: true
    xpath: //meta[@itemprop='gtin13']/@content
  - name: storage
    singleValue: true
    xpath: //div[contains(.,'Aufbewahrungshinweise')]/div[@id="content-product-detail-accordion"]
  - name: allergyAdvice
    singleValue: true
    xpath: normalize-space(//button[@aria-label='Allergene']/following-sibling::div)
  - name: saltPerServing
    singleValue: true
    xpath: //td[text()='Salz Äquivalent']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: saltPerServingUom
    singleValue: true
    xpath: //td[text()='Salz Äquivalent']/following-sibling::td
    regExp: (\b(\w+)$)
  - name: servingSize
    singleValue: true
    xpath: //button[@aria-label='Nährwerte']/..//div[@data-dmid="product-detail-accordion-inner-content"]//table/thead/tr/th[2]
    regExp: \d+
  - name: servingSizeUom
    singleValue: true
    xpath: //button[@aria-label='Nährwerte']/..//div[@data-dmid="product-detail-accordion-inner-content"]//table/thead/tr/th[2]
    regExp: (?:([\d\.\,]+)\s?)(.*)(\s[a-z]{2}\s)(.*)|(\b(\w+)$)
    regExpReplace: $3
  - name: caloriesPerServing
    singleValue: true
    xpath: //td[contains(., 'Brennwert')]/following-sibling::td
  - name: caloriesPerServingUom
    singleValue: true
    xpath: //td[contains(., 'Brennwert')]/following-sibling::td
    regExp: >-
      \d+(.*).*\/
    regExpReplace: $1
  - name: totalFatPerServing
    singleValue: true
    xpath: //td[text()='Fett']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: totalFatPerServingUom
    singleValue: true
    xpath: //td[text()="Fett"]/following-sibling::td
    regExp: >-
      (?:([\d\.\,]+)\s?)(.*)|(\b(\w+)$)
    regExpReplace: $2
  - name: saturatedFatPerServing
    singleValue: true
    xpath: //td[contains(.,'Fett, davon gesättigte Fettsäuren')]/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: saturatedFatPerServingUom
    singleValue: true
    xpath: //td[contains(.,'Fett, davon gesättigte Fettsäuren')]/following-sibling::td
    regExp: (\b(\w+)$)
  - name: sodiumPerServing
    singleValue: true
    xpath: //td[contains(., 'Natrium')]/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: sodiumPerServingUom
    singleValue: true
    xpath: //td[contains(., 'Natrium')]/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)(.*)
    regExpReplace: $2
  - name: totalCarbPerServing
    singleValue: true
    xpath: //td[contains(., 'Kohlenhydrate')]/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: totalCarbPerServingUom
    singleValue: true
    xpath: //td[contains(., 'Kohlenhydrate')]/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)(.*)
    regExpReplace: $2
  - name: dietaryFibrePerServing
    singleValue: true
    xpath: //td[text()='Ballaststoffe']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: dietaryFibrePerServingUom
    singleValue: true
    xpath: //td[text()="Ballaststoffe"]/following-sibling::td
    regExp: >-
      (?:([\d\.\,]+)\s?)(.*)
    regExpReplace: $2
  - name: totalSugarsPerServing
    singleValue: true
    xpath: //td[text()='Zucker']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: totalSugarsPerServingUom
    singleValue: true
    xpath: //td[text()='Zucker']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)(.*)
    regExpReplace: $2
  - name: totalProtienPerServing
    singleValue: true
    xpath: //td[text()='Eiweiß']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?) 
  - name: totalProtienPerServingUom
    singleValue: true
    xpath: //td[text()='Eiweiß']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)(.*)
    regExpReplace: $2
  - name: vitaminAPerServing
    singleValue: true
    xpath: //td[text()='Vitamin A']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: vitaminAPerServingUom
    singleValue: true
    xpath: //td[text()='Vitamin A']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)(.*)
    regExpReplace: $2
  - name: vitaminCPerServing
    singleValue: true
    xpath: //td[text()='Vitamin C']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: vitaminCPerServingUom
    singleValue: true
    xpath: //td[text()='Vitamin C']/following-sibling::td
    regExp: (\b(\w+)$)
  - name: calciumPerServing
    singleValue: true
    xpath: //td[text()='Calcium']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: calciumPerServingUom
    singleValue: true
    xpath: //td[text()='Calcium']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)(.*)
    regExpReplace: $2
  - name: ironPerServing
    singleValue: true
    xpath: //td[text()='Eisen']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: ironPerServingUom
    singleValue: true
    xpath: //td[text()='Eisen']/following-sibling::td
    regExp: (\b(\w+)$)
  - name: dietarySymbols
    singleValue: false
    xpath: //div[@data-dmid='detail-first-section']/div[@data-dmid="label-slider-container"]//div[@data-dmid="label-container"]//img/@src | //div[@data-dmid='detail-first-section']//div[@data-dmid="label-slider-container"]//div[contains(@data-dmid, "label")]//div//div[contains(@class, "slick-list")]
  - name: pricePerUnit
    singleValue: true
    xpath: //div[@data-dmid='detail-page-base-price-container']/div[@data-dmid='product-base-price']
  - name: pricePerUnitUom
    singleValue: true
    xpath: //div[@data-dmid='detail-page-base-price-container']/div[@data-dmid='product-base-price']
  - name: imageAlt
    singleValue: true
    xpath: //button/img/@alt
  - name: brandLink
    singleValue: true
    xpath: //div[@data-dmid="main-section-headline-container"]//div[@data-dmid="detail-page-headline-brand-name"]//a/@href
  - name: termsAndConditions
    singleValue: true
    xpath: //a[contains(text(), 'AGB')]/@href
    regExp: (.+)
    regExpReplace: https://www.dm.de$1
  - name: listPrice
    singleValue: true
    xpath: //div[@data-dmid="sellout-price-container"]
  - name: category
    singleValue: false
    xpath: //div[@data-dmid="breadcrumb-container"]//span[@data-dmid="breadcrumb-element-container"][position()>1]//a/@title
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@data-dmid="thumbnail-container"]//button[@data-dmid="thumbnail-button"][position()>1]//img/@src)
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@data-dmid="detail-first-section"]//div//ul[@data-dmid="description-relevant-selling-points"]//li)
  - name: description
    singleValue: false
    xpath: //div[@data-dmid="detail-first-section"]//div//ul[@data-dmid="description-relevant-selling-points"]//li | //div[@data-dmid="detail-first-section"]//..//div[@data-dmid="expandable-text-container"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="bv-section-summary"]//div[contains(@class, "bv-secondary-rating-summary")]//div[contains(@class, "bv-secondary-rating-summary-list")]//div[contains(@class, "bv-secondary-rating-summary-stars")]//span[contains(@class, "bv-secondary-rating-summary-rating")]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@data-dmid="detail-first-section"]//div//ul[@data-dmid="description-relevant-selling-points"]//li
  - name: proteinPerServing
    singleValue: true
    xpath: //td[contains(.,'Eiweiß')]/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: proteinPerServingUom
    singleValue: true
    xpath: //td[contains(.,'Eiweiß')]/following-sibling::td
    regExp: (\b(\w+)$)
  - name: additives
    singleValue: true
    xpath: //button[@aria-label="Zusatzstoffe"]/..//div[@data-dmid="product-detail-accordion-inner-content"]
  - name: variantCount
    singleValue: true
    xpath: count(//div[@data-dmid="product-variants-selection-container"]//..//div//a//div[@data-dmid="color-circle-button"])
    defaultValue: 0
  - name: magnesiumPerServing
    singleValue: true
    xpath: //td[text()='Magnesium']/following-sibling::td
    regExp: (?:([\d\.\,]+)\s?)
  - name: magnesiumPerServingUom
    singleValue: true
    xpath: //td[text()='Magnesium']/following-sibling::td
    regExp: (\b(\w+)$)
  - name: imageZoomFeaturePresent
    singleValue: true
    xpath: //div[@data-dmid="detail-image-container"]//div[@data-dmid="image-container"]/div/img/@data-dmid