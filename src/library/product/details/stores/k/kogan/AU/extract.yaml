singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[contains(@class,'image-gallery-slides')]//div[1][contains(@class,'image-gallery-slide ')]//div//img/@src
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: concat(//p[contains(text(),'Weight')] ,'',//div[contains(@class,'react-sanfona-item-body')]/div[contains(h3,'dimensions')]//dl//div[contains(dt,'Weight')]//dd)
    regExp: \d+(\.\d{1,2})?
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class,'image-gallery-slides')]//div[1][contains(@class,'image-gallery-slide ')]//div//img/@alt
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
    xpath: concat(//p[contains(text(),'warranty')]," ",//div[contains(@class,'react-sanfona-item-body')]/div[contains(h3,'warranty')]//dl//div/dd)
  - name: warranty1
    singleValue: true    
    xpath: //section[@itemprop="description"]
    regExp: \w+(?=\s+Year)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    # xpath: //meta[@name="description"]/@content
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    # xpath: //meta[@itemprop="name"]/@content
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //section[@itemprop="description"]//p[position()>1]//img//@src
    # xpath: //img[contains(@class,'_1FhiD')]/@src
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[contains(@class,'_1WvMC')]/p[@itemprop = 'gtin13']
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //img[contains(@class,'image-gallery-thumbnail-image')]//@src
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[contains(@class,'_3nTKX')]/ol/li
  # - name: subCategory
  #   singleValue: false
  #   description: The categories (e.g. from breadcrumbs)
  #   xpath: //div[contains(@class,'_1WvMC')]/div/a
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@itemprop="name"]
    # xpath: //div[contains(@class,'xaIXU')]/h1
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//section[@itemprop="description"]//ul//li)
    # xpath: count(//div[contains(@class, 'react-sanfona-item-body-wrapper')]//section/ul/li)
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[contains(@class,'react-sanfona')]/div[contains(h3,'Overview')]//div//p  
    # xpath: //div[contains(@class,'react-sanfona')]/div[contains(h3,'Overview')]/div
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExpReplace: Out of Stock
    defaultValue: In Stock
    xpath: //h2[contains(@class,'subscribe-form__header--sold-out')]
    regExp: (.+)
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: concat(//meta[@property="product:price:amount"]//@content," ", //meta[@property="product:price:currency"]//@content)
    type: CURRENCY
  - name: packaging
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
    xpath: //div[contains(@class,'react-sanfona-item-body-wrapper')]/span/ul
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //p[@itemprop="model"]
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
    # xpath: //div[contains(@class,'react-sanfona-item-body')]/div[contains(h3,'dimensions')]//dl//div[contains(dt,'Dimensions')]//dd
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
    # xpath: //div[contains(@class,'_3mYU4 C4g-m')]/a//div[contains(@class,'VJurb')]/div/h4
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@id="product-detail-header"]/following-sibling::div//div[@itemprop="aggregateRating"]//meta[@itemprop='ratingValue']/@content
    # xpath: //div[contains(@class,'_3ndHf')]//div[contains(@itemprop,'aggregateRating')]/meta[contains(@itemprop,'ratingValue')]/@content
  - name: currency
    singleValue: true
    xpath: //meta[@property="product:price:currency"]/@content
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@itemprop="name"]
    # xpath: //div[contains(@class,'react-sanfona')]/div[contains(h3,'Overview')]/div
  - name: promotion
    singleValue: true
    description: promotion text on product page
    xpath: //small[contains(@class,'_39KzI')]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product    
    xpath: //div[contains(@class,'j-vur')]//span[contains(@class,'_1AyjV')]
    type: CURRENCY    
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //div[contains(@class,'react-sanfona-item-body-wrapper')]/div[contains(h3,'dimensions')]//div
    # xpath: //div[contains(@class,'react-sanfona-item-body-wrapper')]/div[contains(h3,'dimensions')]/dl
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //div[contains(@class,'product-info__wrapper')]//div[contains(@itemprop,'aggregateRating')]/meta[contains(@itemprop,'reviewCount')]/@content
    # xpath: //div[contains(@class,'_3ndHf')]//div[contains(@itemprop,'aggregateRating')]/meta[contains(@itemprop,'reviewCount')]/@content
    # xpath: //div[contains(@class,'vPREP')]/h2
    type: NUMBER
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //iframe[contains(@src,"youtube")]/@src | //video//source//@src
    # xpath: //iframe[contains(@src,"youtube")]/@src
  - name: colour
    singleValue: true
    xpath: //dt[contains(text(), "Colour")]/following::dd[1]
    # xpath: //script[contains(text(),'sku')]
    # xpath: //td//p[contains(text(), "Colour")]/following::td[1]
    # regExp: (\Colour\S{0,}.\S{0,}.\S{0,})
  - name: color
    singleValue: true
    xpath: //dt[contains(text(), "Colour")]/following::dd[1]
  - name: brandText
    xpath: //a[@itemprop="brand"]
    # xpath: //script[contains(text(),'sku')]
    # xpath: //td//p[contains(text(), "Compatible Brand")]/following::td[1]
    singleValue: true
    #regExp: ((\\u0022Brand\S{0,}.\S{0,}.\S{0,}))
  - name: brandText1
    # xpath: //*[@itemprop="brand"]//img//@alt
    
    singleValue: true    
  - name: sku
    xpath: //script[contains(text(),'sku')]
    singleValue: true
    regExp: (\\u0022sku\S{0,}.\S{0,})
  - name: variantId
    xpath: //script[contains(text(),'sku')]
    singleValue: true
    regExp: (\\u0022sku\S{0,}.\S{0,})
  - name: shippingInfo
    singleValue: true    
    xpath: //div[contains(@class,'_30L_i _3xzih')]//a
    # xpath: //div[contains(@class,'_36fQV')]//a
  - name: additionalDescBulletInfo
    singleValue: false    
    xpath: //section[@itemprop="description"]//ul//li
  - name: variantCount
    singleValue: false    
    xpath: count(//section[@itemprop="variantCount"]//ul//li)
    defaultValue: 0  
    type: NUMBER