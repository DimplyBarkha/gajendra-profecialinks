singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //a[@id="imageLink"]/div/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //a[@id="imageLink"]/div/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//img[@itemprop="image"]/@src)[position()>=2]
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="b-breadcrumbs"]//li[position()>2 and position()<last()]
  - name: nameExtended
    singleValue: true
    xpath: concat(//span[contains(text(),'Торговая марка')]/following-sibling::span//span/a/text(),"-",//h1[@class="b-productName"]/text())
  - name: listPrice
    singleValue: true
    type: CURRENCY
    xpath: //div[@class='i-pl20 i-pr20']/span[@class='i-td-thr i-fs22 i-fwb']
  - name: price
    singleValue: true
    type: CURRENCY
    xpath: //div[@class='i-mt15 b-colored--red']/span[@class='i-fs30 i-fwb']
  - name: availabilityText
    singleValue: true
    xpath: //input[@value="В корзину"]/parent::*//div//span/text()
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: (//div[contains(@class,"productDescriptionText")])[1]
  - name: brandText
    singleValue: true
    xpath: //div[@class='altImage1']
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[contains(@class,"certificates")]//tr[2]//td[3]/text()
  - name: quantity
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Количество штук в упаковке')]/parent::*/following-sibling::td)[1] 
  - name: weightNet
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Вес')]/parent::*/following-sibling::td)[1]  
  - name: sku
    singleValue: true
    xpath: //div/span[@class='i-fs14 i-fwb']
  - name: variantId
    singleValue: true
    xpath: (//div[@class="i-dn js-product-data"]/@data-code)[1]
  - name: packSize
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Количество штук в упаковке')]/following::td/text())|(//tbody//span[contains(text(),'Количество упаковок в транспортной коробке')]/following::td/text())[1]  
  - name: ratingCount
    singleValue: true
    type: NUMBER
    xpath: //div[@id="reviewsTabLink"]/text()
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class='aggregateRating'] 
  - name: specifications
    singleValue: true
    xpath: (//table[@class="b-list b-list--striped b-productParams__classification__table"])[1]
  - name: warranty
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Гарантийный срок')]/parent::*/following-sibling::td)[1]
  - name: color
    singleValue: true
    xpath: (//span[contains(text(),'Цвет')]/following::span[2]/text())[1]
  - name: name
    singleValue: true
    xpath: //div[@class='clearfix']/h1[@class='b-productName'] 
  - name: secondaryImageTotal
    singleValue: true
    description: null
    type: NUMBER
    xpath: count((//img[@itemprop="image"]/@src)[position()>=2])  
  - name: ingredientsList
    singleValue: true
    xpath: (//div[contains(@class,'productDescription')]//p[starts-with(text(),'Состав')])[1]
    regExp: (?<=Состав:).*  
  - name: countryOfOrigin
    singleValue: true
    xpath: ((//tbody//span[contains(text(),'Страна')])/following::td/text())[1]
  - name: video
    singleValue: true
    xpath: //div[@id="productVideoPrimary"]//video//@src
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Материал')]/parent::*/following-sibling::td)[1]
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
