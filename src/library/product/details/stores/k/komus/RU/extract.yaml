singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="b-content b-content--main"]//a[@class="productImagePrimaryLink"]//img/@data-zoom-image  
  - name: imageAlt
    singleValue: true
    xpath: //a[@id="imageLink"]/div/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//img[@itemprop="image"]/@src)[position()>=2]
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="b-breadcrumbs"]//li[position()>1 and position()<last()]
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class="b-productName"]/text()
  - name: listPrice
    singleValue: true
    xpath: //div[@class='i-pl20 i-pr20']/span[@class='i-td-thr i-fs22 i-fwb']
  - name: price
    singleValue: true
    xpath: //div[@class='i-mt15 b-colored--red']
  - name: availabilityText
    xpath: //input[contains(@class,"addtocart qa-cart-add")]/@value
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: productUrl
    singleValue: true
    xpath: /html/head/meta[@property="og:url"]/@content
    regExp: (.+)(.katalog)(.+)
    regExpReplace: $1katalog$3
  - name: description
    singleValue: false
    xpath: (//div[contains(@class,"productDescriptionText")])[1]
  - name: promotion
    xpath: concat(//span[@class="b-colored--red"],//div[@class="i-mt5"]//span[@class="i-fwb"])  
  - name: brandText
    singleValue: true
    xpath: //div[@class='altImage1']
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[contains(@class,"certificates")]//tr[2]//td[3]/text()
  - name: quantity
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Количество штук в упаковке')]/parent::*/following-sibling::td)[1] 
  - name: weightNet
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Вес')]/parent::*/following-sibling::td)[1]  
  - name: sku
    singleValue: true
    xpath: //span[contains(@itemprop,"sku")]
  - name: variantId
    singleValue: true
    xpath: (//div[@class="i-dn js-product-data"]/@data-code)[1]
  - name: packSize
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Количество штук в упаковке')]/following::td/text())|(//tbody//span[contains(text(),'Количество упаковок в транспортной коробке')]/following::td/text())[1]  
  - name: ratingCount
    singleValue: true
    type: NUMBER
    xpath: //div[@id="reviewsTabLink"]/text()
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class='aggregateRating'] 
  - name: specifications
    xpath: //table[contains(@class,"b-list b-list--striped b-productParams__classification__table qa-characteristics")]//tr
  - name: warranty
    singleValue: true
    xpath: (//tbody//span[contains(text(),'Гарантийный срок')]/parent::*/following-sibling::td)[1]
  - name: color
    singleValue: true
    xpath: (//span[contains(text(),'Цвет')]/following::span[2]/text())[1]
  - name: productUrl
    singleValue: true
    xpath: /html/head/meta[@property="og:url"]/@content
    regExp: (.+)(.katalog)(.+)
    regExpReplace: $1katalog$3
  - name: name
    singleValue: true
    xpath: //div[@class='clearfix']/h1[@class='b-productName'] 
  - name: secondaryImageTotal
    singleValue: true
    description: null
    type: NUMBER
    xpath: count((//img[@itemprop="image"]/@src)[position()>=2])   
  - name: countryOfOrigin
    singleValue: true
    xpath: ((//tbody//span[contains(text(),'Страна')])/following::td/text())[1]
  - name: video
    singleValue: true
    xpath: //div[@id="productVideoPrimary"]//video//@src
  
  
