singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="image"]/a/img/@src
    regExp: (wcsstore\/.+)
    regExpReplace: https://www.kmart.com.au/$1
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="owl-item active"]/div[@class="item"]/a/img/@src
    regExp: (wcsstore\/.+)
    regExpReplace: https://www.kmart.com.au/$1
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keyword"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="row breadcrumb"]/ul/li[position()>1 and position()<=last()]
  - name: nameExtended
    singleValue: true
    xpath: concat(//meta[@name="keyword"]/@content,' - ',//div[@class="title"]/h1/text())
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: //div[@class="fx-component product-price "]//span[@class="price"]/text()
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //html//div//[@id='abc']
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class="product-details-desc"]/ul/li)
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //meta[@name="keyword"]/@content
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    xpath: //div[@class="right-side-description"]/h7/text()
  - name: variantId
    singleValue: true
    xpath: //input[@id="productID"]/@value
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //span[@class="reviews-qa-label font-color-gray"]/text()
    regExp: (\d{1,9})
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    xpath: //span[@class="sr-only"]/text()
    regExp: (\d{1}.\d{1})
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: url
    singleValue: true
    xpath: //link[@rel="canonical"]/@href
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: true
    xpath: //div[@class="title"]/h1/text()
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: videoLength
    singleValue: false
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: true
    description: null
    type: NUMBER
  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: true
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //html//div//[@id='pqr']
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    # defaultValue: No
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    # defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
    defaultValue: Yes