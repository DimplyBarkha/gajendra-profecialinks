singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    xpath: //div[@id="ii_price"][last()]
  - name: quantity
    singleValue: false
    xpath: //div[@id="ii_quantity"][last()]
    regExp: (\d+ \w+)|(\d+\w+)
  - name: promotion
    singleValue: false
    xpath: //div[@id="ii_promotion"][last()]
  - name: listPrice
    singleValue: false
    xpath: //div[@id="ii_listPrice"][last()]
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="ii_nameExtended"][last()]
  - name: variantId
    singleValue: false
    xpath: //div[@id="ii_variantId"][last()]
    regExp: (\d+)
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="ii_availabilityText"][last()]
  - name: variants
    singleValue: false
    xpath: //td[contains(@class, 'tab-img-td')]//img//@title
    regExp: (\d+)
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    xpath: count(//table[@id="product_combinations"]//tr)
  - name: image
    singleValue: false
    xpath: //img[@id='bigpic']/@src
    regExp: (h.*)-large_default(\/.*)
    regExpReplace: $1$2
  - name: imageAlt
    singleValue: false
    xpath: //img[@id='bigpic']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="thumbs_list"]//ul//li[contains(@id, "thumbnail")][position()>1]//a//@href
    regExp: (h.*)-thickbox_default(\/.*)
    regExpReplace: $1$2
  - name: metaKeywords
    singleValue: false
    xpath: //div[@id="resume_content"]//p
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: category
    singleValue: false
    xpath: //div[contains(@class, 'breadcrumb')]//span[@class="navigation_page"]//span//a
  - name: description
    singleValue: false
    xpath: //div[@id="tab_content"]//section[@id="desc_product"]//div//p
  - name: brandText
    singleValue: false
    xpath: //span[3]//a[@itemprop="url"]
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="name-under-image"]
  - name: ingredientsList
    singleValue: false
    xpath: //section[@id="ingredients"]//div[@class="rte"]
  - name: directions
    singleValue: false
    xpath: //section[@id="spec_product"]//div[@class="rte"]
  - name: ratingCount
    singleValue: false
    xpath: //*[@id="reviewCount"]
  - name: aggregateRating
    singleValue: false
    xpath: //p[@class="netreviews_note_generale"]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id="thumbs_list"]//li[contains(@id, "thumbnail")][position()>1])
  - name: name
    singleValue: false
    xpath: //div[@id="ii_nameExtended"][last()]
  - name: gtin
    singleValue: false
    xpath: //tr[position()=1]//td[contains(@class, "tab-quantity-td")]//input[@class="combination-quantity"]//@data-key
  - name: sku
    singleValue: false
    xpath: //tr[position()=1]//td[contains(@class, "tab-img-td")]//img//@title
  - name: sku
    singleValue: false
    xpath: (//tr[position()=1]//td[contains(@class, "tab-quantity-td")]//input[@class="combination-quantity"]//@data-key)[1]
  - name: videos
    singleValue: false
    xpath: //section[@id="youtube"]//iframe//@src