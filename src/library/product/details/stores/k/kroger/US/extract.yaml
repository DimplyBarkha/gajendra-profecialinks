  - name: dietarySymbols
    singleValue: true
  - name: magnesiumPerServing
    singleValue: true
    xpath: //span[@class='NutrientDetail-TitleAndAmount']/span[contains(text(),'Magnesium')]/parent::*/following-sibling::span
    regExp: >-   
      [0-9,<,.]+
  - name: magnesiumPerServingUom
    singleValue: true
    xpath: //span[@class='NutrientDetail-TitleAndAmount']/span[contains(text(),'Magnesium')]/parent::*/following-sibling::span
