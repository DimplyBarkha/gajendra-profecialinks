    regExp: >-   
      [0-9,<,.]+
  - name: transFatPerServingUom
    singleValue: true
    xpath: //span[@class='NutrientDetail-TitleAndAmount']/span[contains(text(),'Trans Fat')]/parent::*
    regExp: ([g|mg|mcg|IU]+$)
  - name: cholesterolPerServing
    singleValue: true
