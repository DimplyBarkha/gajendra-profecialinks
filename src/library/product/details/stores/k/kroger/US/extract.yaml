singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  ### PRICE ONLY
  - name: sku
    description: GTIN code (includes UPC/EAN)
    xpath: //span[@class='ProductDetails-upc']
    regExp: >-   
      [0-9]+
  - name: upc
    description: GTIN code (includes UPC/EAN)
    xpath: //span[@class='ProductDetails-upc']
    regExp: >-   
      [0-9]+
  - name: brandText
    xpath: (//script[@type='application/ld+json'])[2]
    regExp: ("brand":")(.*)(","offers")
    regExpReplace: $2
  - name: nameExtended
    xpath: //*[@type="application/ld+json"][contains(text(),'@type":"Product')]
    regExp: 'name":"([^"]+)'
    regExpReplace: $1
  - name: price
    xpath: //li[@class='my-price']
  - name: listPrice
    xpath: //li[@class='my-list-price']
  - name: description
    xpath: //div[contains(@class,"RomanceDescription overflow-x-hidden")]/p
  - name: category
    xpath: //*[@id="breadcrumb-heading"]/following-sibling::ol/li/a[not(.="Home")]
  - name: image
    xpath: //head/meta[@name='og:image']/@content
  - name: availabilityText
    xpath: //li[@class='availability']
  - name: promotion
    xpath: (//*[@displaytemplate="MustBuy"])[1]

  ## FOR DETAILS
  - name: name
    xpath: //div[@class='ProductDetails-header']/h1
  - name: alternateImages
    xpath: (//div[contains(@class,"ProductImages")]//img[@class="ProductImages-image"]/@src)[position()>1]
  - name: imageCount
    xpath: count(//div[contains(@class,"ProductImages")]//img[@class="ProductImages-image"])
  - name: bullets
    xpath: //div[contains(@class,"RomanceDescription overflow-x-hidden")]/ul/li
  - name: directions
    xpath: (//div[contains(@class,'RomanceDescription')]//strong[contains(text(),'Care Instruction')]//following-sibling::ul)[position()=1]
  - name: aggregateRating
    xpath: //div[@class='bv_avgRating_component_container notranslate']
  - name: reviewCount
    xpath: translate(//div[@class='bv_numReviews_text'],"()","")
  - name: imageZoomFeaturePresent
    defaultValue: 'Yes'
  - name: allergyAdvice
    xpath: //p[contains(@class,"NutritionIngredients-Allergens")]/text()
  - name: ingredients
    xpath: //p[contains(@class,"NutritionIngredients-Ingredients")]/text()
  - name: servingSize
    xpath: //div[starts-with(@class,"NutritionLabel-ServingSize")]/span[last()]
  - name: servingSizePerContainer
    xpath: //div[starts-with(@class,"NutritionLabel-ServingSize")]/span[last()]
  - name: caloriesPerServing
    xpath: //div[starts-with(@class,"NutritionLabel-Calories")]/span[last()]
  - name: proteinPerServing
    xpath: //span[contains(text(),"Protein")]/following-sibling::text()
  - name: totalFatPerServing
    xpath: //span[contains(text(),"Total Fat")]/following-sibling::text()
  - name: packSize
    xpath: //*[@id="ProductDetails-sellBy-unit"]