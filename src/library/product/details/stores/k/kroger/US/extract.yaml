singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: additionalDescBulletInfo
    singleValue: true
    xpath: //div[@id='bullet-info']
  - name: promotion
    singleValue: true
    description: promotion text if available
    xpath: //span[@class="kds-Text--s kds-Text--bold mt-8 bg-special-800 text-default-50 block px-4 text-center rounded-4"] | //span[@class="kds-Text--s kds-Text--bold mt-8 bg-callout-300 text-default-900 block px-4 text-center rounded-4"]
  - name: privacyPolicy
    singleValue: true
    xpath: //a[@href='/privacypolicy']
    regExp: Privacy Policy
    regExpReplace: 'Yes'
    defaultValue: 'No'
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: 'Yes'
  - name: coupon
    singleValue: true
    defaultValue: ''
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: 'Yes'
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//div[contains(@aria-label,'Perspective')]/div/div//div/img/@data-src)
  - name: allergyAdvice
    singleValue: true
    xpath: //p[contains(@class,"NutritionIngredients-Allergens")]/text()
  - name: descriptionBullets
    singleValue: true
    xpath: //div[@id='bulletCount']
  - name: termsAndConditions
    singleValue: true
    xpath: //a[contains(text(),'Terms and Conditions')]
    regExp: Terms and Conditions
    regExpReplace: 'Yes'
    defaultValue: 'No'
  - name: brandText
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: (//script[@type='application/ld+json'])[2]
    regExp: ("brand":")(.*)(","offers")
    regExpReplace: $2
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
    xpath: //ol[@class='list-reset']/li
  - name: subCategory
    singleValue: true
    xpath: concat(//ol[@class='list-reset']/li[position()=2],' > ',//ol[@class='list-reset']/li[position()=3])
  - name: description
    singleValue: true
    xpath: //div[@id='description']
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    xpath: //body/li[@class='ii_url']
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
  - name: image
    singleValue: true
    xpath: //head/meta[@name='og:image']/@content   
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@aria-label,'Perspective')]/div/div//div/img/@data-src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class="ProductDetails-header"]/h1
    # xpath: concat(//div[@class="ProductDetails-header"]/h1," ",//span[@id="ProductDetails-sellBy-unit"])
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='ProductDetails-header']/h1
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //span[@class='ProductDetails-upc']
    regExp: >-   
      [0-9]+
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[@class='bv_avgRating_component_container notranslate']
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: translate(//div[@class='bv_numReviews_text'],"()","")
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: translate(//div[@class='bv_numReviews_text'],"()","")
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //li[@class='my-price']
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //li[@class='my-list-price']
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //div[@class="ProductDetails-header"]/h1
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@class='bv_avgRating_component_container notranslate']
  - name: onlinePriceCurrency
    singleValue: true
    defaultValue: $
  - name: availabilityText
    singleValue: true
    xpath: //li[@class='availability']
  - name: quantity
    singleValue: true
    xpath: //span[@id="ProductDetails-sellBy-unit"]
  - name: size
    singleValue: true
    xpath: //span[@id="ProductDetails-sellBy-unit"]
  - name: weightNet
    singleValue: true
    xpath: //span[@id="ProductDetails-sellBy-unit"]
  - name: weightGross
    singleValue: true
  - name: sku
    singleValue: true
    xpath: //div[@id='my-sku']
  - name: warnings
    singleValue: true
  - name: legalDisclaimer
    singleValue: true
    xpath: //p[contains(@class,"NutritionIngredients-Disclaimer")]/span/text()
  - name: ingredientsList
    singleValue: true
    xpath: //p[contains(@class,"NutritionIngredients-Ingredients")]/text()
  - name: servingSize
    singleValue: true
    xpath: //div[@class='NutritionLabel-ServingSize font-bold flex justify-between']/span[2]
    regExp: >-   
      [0-9,.]+
  - name: servingSizeUom
    singleValue: true
    xpath: //div[@class='NutritionLabel-ServingSize font-bold flex justify-between']/span[2]
    regExp: >-   
      (?<=\s)[^0-9,.]+
  - name: numberOfServingsInPackage
    singleValue: true
    xpath: //div[@class='NutritionLabel-ServingsPerContainer']
    regExp: >-   
      [0-9]+
  - name: caloriesPerServing
    singleValue: true
    xpath: //div[@class='NutritionLabel-Calories font-bold flex justify-between']
    regExp: >-
      [0-9,.]+
  - name: caloriesFromFatPerServing
    singleValue: true
    xpath: //div[@id='my-cal-from-fat']
  - name: totalFatPerServing
    singleValue: true
    xpath: //span[@class='NutrientDetail-TitleAndAmount']/span[contains(text(),'Total Fat')]/parent::*
    regExp: >-   
      [0-9,.]+
  - name: totalFatPerServingUom
    singleValue: true
    xpath: //span[@class='NutrientDetail-TitleAndAmount']/span[contains(text(),'Total Fat')]/parent::*
    regExp: ([g|mg|mcg|IU]+$)
  - name: saturatedFatPerServing
    singleValue: true
    xpath: //span[@class='NutrientDetail-TitleAndAmount']/span[contains(text(),'Saturated Fat')]/parent::*
