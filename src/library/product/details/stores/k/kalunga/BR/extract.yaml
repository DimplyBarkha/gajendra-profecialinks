singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    singleValue: true
    xpath: //div[@id='header-infos-produto']/h1
  - name: _url
    singleValue: true
  - name: image
    singleValue: true
    xpath: //div[@class='owl-item active']/div[@class='item']/div[@class='images-container']/div[@class='main-image text-center']/figure/a/img[@class='img-fluid img-prod-lazy img-grande']/@src
  - name: variantId
    singleValue: true
    xpath: //div[@id='header-infos-produto']//p[@id='codigo-produto']
  - name: price
    singleValue: true
    xpath: //div[@class='row produtoinfos border rounded px-4 py-4 m-0']/h3[@class='produtoinfos__price']/span
  - name: description
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/p | //div[@id='descricaoPadrao']/ul/li
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumbs']/a/@title
  - name: specificationsList
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/p/strong
  - name: specifications
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/p
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/ul/li
  - name: availabilityText
    singleValue: true
    xpath: //div[@id='aiviability']
  - name: _input
    singleValue: true
  - name: alternateImages
    xpath: //div[@class='owl-stage']/div[@class='owl-item active']/div/img/@src
