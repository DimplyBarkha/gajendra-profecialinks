singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: true
    description: name of product
    xpath: //div[@id='header-infos-produto']/h1
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']/@content
  - name: url
    singleValue: true
    xpath: //link[@rel='canonical']/@href
  - name: image
    singleValue: false
    description: images of product 
    xpath: //div[@class='owl-stage']/div[@class='owl-item active']/div[@class='galeriaproduto__item item']/img/@src
  - name: imageAlt
    singleValue: false
    description: images alt of product
    xpath: //div[@class='owl-stage']/div[@class='owl-item active']/div[@class='galeriaproduto__item item']/img/@alt
  - name: variantId
    singleValue: true
    description: unic code of product
    xpath: //div[@id='header-infos-produto']//p[@id='codigo-produto']
  - name: discount
    singleValue: true
    description: discount of product
    xpath: //div[@id='desconto_content_info_produto']/span[@class='badge']
  - name: price
    singleValue: true
    xpath: //div[@class='row produtoinfos border rounded px-4 py-4 m-0']/h3[@class='produtoinfos__price']/span
    type: NUMBER
  - name: currency
    singleValue: true
    description: currency of product
    xpath: //div[@class='row produtoinfos border rounded px-4 py-4 m-0']/h3[@class='produtoinfos__price']/span
  - name: listPrice
    singleValue: true
    xpath: //div[@id='desconto_content_info_produto']/p/del
    type: NUMBER
  - name: description
    singleValue: false
    description: description of product
    xpath: //div[@id='container_produto']/div[@id='descricaoProduto']
  - name: comments
    singleValue: false
    description: comments for product
    xpath: //div[@id='avaliacao_clientes_content']/div[@class='reviewsproduto__commentitem row avaliacao_box']/div[@class='col-12 col-md-8 reviews border-right']
  - name: category
    singleValue: true
    description: category product
    xpath: //div[@class='breadcrumbs']/a[@class='classificacao mr-1 breadcrumbs__link']
  - name: manufacturerImages
    singleValue: false
    description: additional images product
    xpath: //picture/img/@src
  - name: manufacturerDescription
    singleValue: false
    description: additional description product
    xpath: //div[@id='dvEspecificacaoAdicionalTop']/div/div
  - name: manufacturer
    xpath: //a[@class='marca-produto']
  - name: availabilityText
    xpath: //div[@id='availabilityText']
  - name: sub_category
    singleValue: false
    xpath: //div[@class='breadcrumbs']/a/@title
  - name: brand
    singleValue: true
    xpath: //div[@id='brandName']
  - name: product_description
    singleValue: true
    xpath: //div[@id='container_produto']/div[@id='header-infos-produto']/h1
  - name: specifications
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/li
  - name: sku_number
    singleValue: true
    xpath: //div[@id='sku_number']
  - name: retailer_product_code
    singleValue: true
    xpath: //div[@id='header-infos-produto']//p[@id='codigo-produto']
  - name: product_image
    singleValue: true
    xpath: //div[@class='images-container']/div/figure[@itemprop='associatedMedia']/a/img/@src
  - name: online_price
    singleValue: true
    xpath: //div[@class='row produtoinfos border rounded px-4 py-4 m-0']/h3
    type: NUMBER
  - name: harvested_price
    singleValue: true
    xpath: //div[@class='row produtoinfos border rounded px-4 py-4 m-0']/h3/span
  - name: additional_description
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/li
  - name: sku_code
    singleValue: true
    xpath: //div[@id='sku_code']
  - name: customer_review_rating
    singleValue: true
    xpath: //div[@id='reviews-produto']/div[@class='reviewsproduto__reviews col-12 col-xl-4']/h3
    type: NUMBER
  - name: warranty
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/li
  - name: ean_gtin
    singleValue: true
    xpath: //div[@id='ean_gtin']
  - name: additional_desc_bullet_count
    singleValue: false
    xpath: //div[@id='descricaoPadrao']/li
  - name: video
    singleValue: true
    xpath: //div[@class='embed-responsive embed-responsive-16by9']/iframe[@class='embed-responsive-item']/@src
  - name: products_per_page
    singleValue: true
    xpath: //input[@id='txtQuantidade']/@value
  - name: online_price_currency
    singleValue: true
    xpath: //div[@class='row produtoinfos border rounded px-4 py-4 m-0']/h3[@class='produtoinfos__price']/span
  - name: list_price
    singleValue: true
    xpath: //div[@id='desconto_content_info_produto']/p[@class='produtoinfos__text produtoinfos__text--grey pr-2']/del
    type: NUMBER
  - name: harvested_list_price
    singleValue: true
    xpath: //div[@id='desconto_content_info_produto']/p[@class='produtoinfos__text produtoinfos__text--grey pr-2']/del
  - name: nameExtended
    singleValue: true
    xpath: //meta[@name='keywords']/@content

