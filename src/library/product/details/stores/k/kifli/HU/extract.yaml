singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //meta[@property="og:image"]/@content
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='ik84rk-1 bQirIb']/img/@src
  - name: productUrl
    singleValue: true
    xpath: //meta[@property="og:url"]/@content
  - name: category
    singleValue: false
    xpath: //ul[@data-test="pnlBreadcrumbs"]/li
  - name: nameExtended
    singleValue: true
    xpath: //h2[@class='sc-3gouww-5 kvLTYm']/a/text() 
  - name: listPrice
    singleValue: true
    xpath: //span[@class='unitPrice priceOffer']/following::del/text()
  - name: price
    singleValue: true
    xpath: //span[@class='currentPrice']
  - name: availabilityText
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
    xpath: //button[@class="sc-1tiied5-2 bkyfBN"]
  - name: description
    singleValue: false
    xpath: //div[@class="ckContent"]/p[1]
  - name: brandText
    singleValue: true
    xpath: //div[@id='brandName_id']
  - name: quantity
    singleValue: true
    xpath: //span[@class="detailQuantity"]
  - name: variantId
    singleValue: true
    xpath: //meta[@property="og:url"]/@content
    regExp: >-   
      [0-9]+
    # xpath: //div[@class='sc-1tiied5-1 bJyhry AmountCounter']//@data-product-id
  - name: directions
    singleValue: true
    xpath: //div[@class="ckContent"]/p[contains(.,"Használat")]/following-sibling::p[1]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="ckContent"]/p[contains(.,"Forgalmazó")]/following-sibling::p[1]
  - name: name
    singleValue: true
    xpath: //a[@class="redirect_link disabled"]/text()
  - name: inStorePrice
    singleValue: true
    xpath: //span[@class='currentPrice']
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//div[@class='ik84rk-1 bQirIb']/img/@src)
  - name: ingredientsList
    singleValue: true
    xpath: //div[@class="textualIngredients"]/h3/following::p[1]
  - name: storage
    singleValue: true
    xpath: //div[@class="ckContent"]/p[contains(.,"Tárolás")]/following-sibling::p[1]
  - name: allergyAdvice
    singleValue: true
    description: Allergy information associated with the product
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@class="ckContent"]/p[contains(.,"Termékinformációk")]/following-sibling::p[1]
  - name: countryOfOrigin
    singleValue: true
    xpath: //span[@class="categoryName"]/text()
  - name: onlinepricecurrency
    singleValue: true
    xpath: //div[@id='priceCurrency_id']