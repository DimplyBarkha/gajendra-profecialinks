singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//div[@class="vb3k6y-0 eqyvpX"]//img/@src)[1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='ik84rk-1 bQirIb']/img/@src
  - name: _url
    singleValue: true
    xpath: //div[@id='url_id']
  - name: category
    singleValue: false
    xpath: //ul[@data-test="pnlBreadcrumbs"]/li
  - name: nameExtended
    singleValue: true
    xpath: //h2[@class='sc-3gouww-5 bzsrUa']/a/text()
    regExp: (\d+\sml$)
  - name: listPrice
    singleValue: true
    xpath: //span[@class='unitPrice priceOffer']/following::del/text()
  - name: price
    singleValue: true
    xpath: //span[@class='currentPrice'] | //span[@class='unitPrice'] | //span[@class="actionPrice"]
  - name: availabilityText
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
    xpath: //button[@class="sc-1tiied5-2 ijJwMS"]
  - name: description
    singleValue: false
    xpath: //div[@class='ckContent']/p[1] | //div[@class='ckContent']/p[6]
  - name: brandText
    singleValue: true
    xpath: //div[@id='brandName_id']
  - name: quantity
    singleValue: true
    xpath: //span[@class="detailQuantity"]
  - name: variantId
    singleValue: true
    xpath: //meta[@property="og:url"]/@content
    regExp: >-   
      [0-9]+
    # xpath: //div[@class='sc-1tiied5-1 bJyhry AmountCounter']//@data-product-id
  - name: directions
    singleValue: true
    xpath: //div[@class="ckContent"]/p[contains(.,"Használat")]/following-sibling::p[1]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="ckContent"]/p[contains(.,"Forgalmazó")]/following-sibling::p[1]
  - name: name
    singleValue: true
    xpath: //a[@class="redirect_link disabled"]/text()
  - name: secondaryImageTotal
    singleValue: true
    xpath: count((//div[@class="vb3k6y-0 eqyvpX"]//img/@src)[2])
  - name: ingredientsList
    singleValue: true
    xpath: //div[@class="textualIngredients"]/h3/following::p[1]
  - name: storage
    singleValue: true
    xpath: //div[@class="ckContent"]/p[contains(.,"Tárolás")]/following-sibling::p[1]
  - name: allergyAdvice
    singleValue: true
    description: Allergy information associated with the product
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@class="ckContent"]/p[contains(.,"Termékinformációk")]/following-sibling::p[1]
  - name: countryOfOrigin
    singleValue: true
    xpath: //span[@class="categoryName"]/text()
  