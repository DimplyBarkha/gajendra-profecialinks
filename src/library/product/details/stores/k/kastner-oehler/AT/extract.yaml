singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[contains(@class, "en_mdl_article_detail__slider")]/div[contains(@class, "en_mdl_article_detail__slider_inner")]/ul/li[1]/div/img/@src
    regExp: (\/\/.*)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class, "en_mdl_article_detail__slider")]/div[contains(@class, "en_mdl_article_detail__slider_inner")]/ul/li[1]/div/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class, "en_mdl_article_detail__thumbs-slider-inner en_is_initialized")]/div[contains(@class, "en_mdl_article_detail__thumbs-slider-items")]/a/div/@style
    regExp: (.*)url\('\/\/(.*)'\)
    regExpReplace: https://$2
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //section[contains(@class, "mdl_section_header")]//li[@class='breadcrumb_item']
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: concat(//meta[@property="og:title"]/@content, ' - ', //input[@name="articleModelNr"]/@value)
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user clicks add to basket this is the price they would be charged
    xpath: //div[contains(@class, "en_mdl_article_detail__price")]/span[3]/span[@itemprop="price"]/@content
    regExp: (\d+)\.?(\d+)?
    regExpReplace: $1,$2
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@id='inStock']
    defaultValue: "Out of Stock"
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='desc_info']
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//div[contains(@class,'article_detail_text')]//li)
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[contains(@class, "en_mdl_article_detail__header")]/span[@itemprop="brand"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //span[@itemprop="description"]/ul/li[contains(., "Nettogewicht")]
    regExp: \d.*$
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    xpath: //span[@itemprop="description"]/ul/li[contains(., "Bruttogewicht")]
    regExp: \d.*$
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@data-loadbee-manufacturer="EAN"]/@data-loadbee-product | //span[@itemprop="gtin13"]
  - name: eangtin
    singleValue: true
    description: European Article Number which is a superset of UPC
    xpath: //div[@data-loadbee-manufacturer="EAN"]/@data-loadbee-product | //span[@itemprop="gtin13"]
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //span[@itemprop="sku"]
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[contains(@class, 'en_mdl_article_detail__buttons')]/@data-eec-id
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //input[@name="articleModelNr"]/@value
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //div[contains(@class,'footer_contact')]//div[@class='footer_container_content']
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
    xpath: //span[@itemprop="description"]/ul/li[contains(., "Maße")] | //span[@itemprop="description"]/ul/li[contains(., "Boxmaße")]
    regExp: \d.*$
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
    xpath: //span[@itemprop="description"]/ul/li[contains(., "Bruttogewicht")]
    regExp: \d.*$
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //div[@id='productColor']
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //*[contains(@class,"en_lazy_load")]/@data-en-lazy-load-src | //div[@class="en_wrapper"]/a/@href | //div[@id='video']
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@id="enhancedContent"]
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //div[@id='manufacturerImages']
  - name: name
    singleValue: true
    description: The product name
    xpath: //meta[@property="og:title"]/@content
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: true
    description: null
  - name: specifications
    singleValue: true
    description: The physical dimensions of the product including packaging.
    xpath: //span[@itemprop="description"]/ul/li[contains(., "Maße")] | //span[@itemprop="description"]/ul/li[contains(., "Boxmaße")]
    regExp: \d.*$
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
    xpath: //span[@itemprop="description"]/p/strong[contains(., "Garantie")]
  - name: storage
    singleValue: true
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: true
    description: The country from which the product originates
  - name: recyclingInformation
    singleValue: true
    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: packaging
    singleValue: true
    description: Packaging information
  - name: promotion
    singleValue: true
    description: promotion text on product page
  - name: newDescription
    singleValue: true
    description: In product page, information about a new version of the product -
      new desription info
  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
    xpath: //span[@itemprop="description"]/ul/li[contains(., "Farbe")]
    regExp: Farbe:\s(.*)
    regExpReplace: $1
  - name: firstVariant
    singleValue: true
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
    xpath: //div[@id='desc_bullets']
  - name: energyEfficiency
    singleValue: true
    description: Energy rating of a product.
      https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: "No"
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: "No"
  - name: Image360Present
    singleValue: true
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: "No"
  - name: inTheBoxUrl
    singleValue: false
    description: Must include image url to show the accessories/tools which come with the product
    xpath: //div[@id="ii_inBoxImg"]
  - name: inTheBoxText
    singleValue: false
    description: Must include text to show the accessories/tools which come with the product
    xpath: //div[@id="ii_inBoxText"]
