  #   description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
  #   xpath: //*[contains(text(), "Andere Kunden kauften auch")]/ancestor::div[@class="productcarousel__header"]/following-sibling::div[contains(@class, "productcarousel__list")]//a[contains(@class, "product__content--default")]|//*[contains(text(), "Ihre zuletzt angesehenen Artikel")]/ancestor::div[@class="productcarousel__header"]/following-sibling::div[contains(@class, "productcarousel__list")]//a[contains(@class, "product__content--default")]
  #   # regExp: (^(.*?)\s€)
  #   # regExpReplace: $1
  #   regExp: ^(.*?)14
  #   regExpReplace: https:$1
    # regExp: (.+?(?=€))
    # regExpReplace: $1
  - name: unInterruptedPDP
    singleValue: false
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
    xpath: //*[contains(text(), "Andere Kunden kauften auch")]/ancestor::div[@class="productcarousel__header"]/following-sibling::div[contains(@class, "productcarousel__list")]//a[contains(@class, "product__content--default")]|//*[contains(text(), "Ihre zuletzt angesehenen Artikel")]/ancestor::div[@class="productcarousel__header"]/following-sibling::div[contains(@class, "productcarousel__list")]//a[contains(@class, "product__content--default")]
