singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="product-details-image-container"]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="product-details-image-container"]/img/@alt  
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content  
  - name: nameExtended
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="product-details-content"]//h1  
  - name: price
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="price-container"]//span[@class="price"]
  - name: availabilityText
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="amount-controls-content active placeholder-style"]//span[@class="amount-placeholder"]//span[contains(.,"add to cart")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //section[contains(@class,"search-active")]//div[@class="product-details-description"]  
  - name: brandText
    singleValue: true
    xpath: //script[@id='product-json-ld']    
    regExp: \"brand\":.+?\"name\"\s*:\s*\"(.+?)\"
    regExpReplace: $1  
  - name: gtin
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="collapsible-container-content"]//h4[contains(.,"EAN")]//parent::div/p
  - name: upc
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="collapsible-container-content"]//h4[contains(.,"EAN")]//parent::div/p  
  - name: shippingInfo
    singleValue: true
    xpath: //script[@id='product-json-ld']    
    regExp: \"brand\":.+?\"seller\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: name
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="product-details-content"]//h1  
  - name: ingredientsList
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="collapsible-container-content"]//h4[contains(.,"Ainesosat")]//parent::div  
  - name: caloriesPerServing
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[contains(@class,"nutritional-contents")]  
  - name: countryOfOrigin
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="collapsible-container-content"]//h4[contains(.,"Alkuper√§maa")]//parent::div//p  
  - name: promotion
    singleValue: true
    xpath: //section[contains(@class,"search-active")]//div[@class="special-price-box"]