singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: sku
    singleValue: false
    xpath: //meta[@property='product:retailer_part_no']/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@property='product:retailer_part_no']/@content
  - name: price
    singleValue: false
    xpath: //section[@id="p-inner-prices"]//span[@class="price"]
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb"]//ul//li//a[contains(@href,'/category/')]
  - name: name
    singleValue: false 
    xpath: //section[@id='p-inner-name']//h1
  - name: nameExtended
    singleValue: false 
    xpath: //section[@id='p-inner-name']//h1 
  - name: image
    singleValue: false 
    xpath: //section[@id="p-inner-gallery"]//div[@class='original']//div[@class='zoomed screen-only']//img/@src
  - name: alternateImages
    singleValue: false 
    xpath: //div[@class='gallery-thumbs-wrap']//ul/li/a//img/@src
  - name: gtin
    singleValue: false 
    xpath: //div[@class='codes']//ul//li[contains(text(),'Kod EAN:')]
    regExp: .*?(\d+).+
    regExpReplace: $1  
  - name: shippingInfo
    singleValue: false 
    xpath: //section[@id="p-inner-delivery"]//div[@class='delivery green dktr-delivery']
  - name: brandText
    singleValue: false 
    xpath: //section[@id="p-inner-producer-logo"]//a[1]//img/@alt
  - name: warranty 
    singleValue: false 
    xpath: //section[@id="p-content-specification"]//div[@class='full-specification']//tr//th//section//tooltip[@class='tooltips _right _steady _ready']/parent::*/parent::*/parent::*/td
  - name: color
    singleValue: false 
    xpath: //section[@id="p-content-specification"]//div[@class='full-specification']//tr//th[text()='Kolor']/parent::*/td
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='rv-counter']//strong    
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='rv-status']//div[@class='score']
    regExp: (.*)\/.+
    regExpReplace: $1
  - name: description
    singleValue: false
    xpath: //section[@id='p-content-producer-desc']//div[@id='p-producer-desc']
  - name: specifications
    singleValue: false    
    xpath: //div[@class='full-specification']//table//tr
  - name: promotion
    singleValue: false
    xpath: //div[@class='promotions-block']//div[@class='content']/span
  - name: listPrice
    singleValue: false    
    xpath: //section[@id='p-inner-prices']//span[@class='discount']
  - name: weightNet
    singleValue: false    
    xpath: //*[@id="p-content-specification"]//div[@class="full-specification"]//table//tr/th[contains(text(),'Waga')]/parent::*/td
  - name: additionalDescBulletInfo
    singleValue: false    
    xpath: //div[@class='features']/ul/li
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[@class='features']/ul/li
  - name: countryOfOrigin
    singleValue: false    
    xpath: //div[@class='locale-selector pull-right']/ul/li[1]/span[1]
  - name: availabilityText
    singleValue: false    
    defaultValue: 'In Stock'
  - name: inTheBoxUrl
    singleValue: false    
    defaultValue: "false"
  - name: inTheBoxText
    singleValue: false    
    xpath: //div[@class="full-specification"]//th[contains(text(), "Wyposa≈ºenie standardowe")]/../td
  - name: hasComparisonTable
    singleValue: false    
    defaultValue: "false"
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="snrs-reco-slider"]//div[@class="product-box"]//a/span[@class="name"]