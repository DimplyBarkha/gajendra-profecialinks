singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="maincontent"]
fields:
  - name: image
    singleValue: false
    xpath: //button[contains(@aria-label,'1 of ')]/img/@src
    # regExp: (.*\?)
  - name: imageAlt
    singleValue: false
    xpath: //button[contains(@aria-label,'1 of ')]/img/@alt
  - name: alternateImages
    singleValue: false
    # regExp: (.*\?)
    xpath: //button[@class="carousel-img-wrap"]/parent::div[not(contains(@class,'active'))]/button/img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li/a[not(text()="Home")]
  - name: nameExtended
    singleValue: false
    xpath: //html//div[@class="addProductDescInfo"]
  - name: availabilityText
    singleValue: false
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
    xpath: //html//div[@class="graco_availability"]
  - name: price
    singleValue: false
    xpath: //html//div[@class="price"]
  - name: description
    singleValue: false
    xpath: //html//div[@class="adddescriptionInfo"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="details"]//li | //h5[@class="title d-none d-lg-block" and contains(text(),'Description')]/parent::div//li)
  - name: brandText
    singleValue: false
    xpath: (//button[@class='title btn text-left btn-block d-sm-none'])[1]/text()
  - name: gtin
    singleValue: false
    xpath: (//div[@class="wc-fragment"])[1]/@data-gtin
  - name: sku
    singleValue: false
    # regExp: ([^_]*$)
    xpath: //html//div[@class="sku"]
  - name: mpc
    singleValue: false
    xpath: (//span[@class="manufacturer-sku-id"]/@data-manufacturersku)[1]
  - name: legalDisclaimer
    singleValue: false
    xpath: //div[@class='container text14']/text()
  - name: directions
    singleValue: false
    xpath: //html//div[@class="addDirectionInfo"]
  - name: warnings
    singleValue: false
    xpath: //html//div[@class="addwarningInfo"]
  - name: ratingCount
    singleValue: false
    xpath: (//meta[@itemprop="reviewCount"]/@content)[1]
  - name: aggregateRating
    singleValue: false
    xpath: (//div[@itemprop='ratingValue'])[1]/text()
  - name: specifications
    singleValue: false
    xpath: //html//div[@class="finalspecifications"]
  - name: color
    singleValue: false
    xpath: //span[@class='color-display-value order-3 ml-1']/text()
  - name: manufacturerDescription
    singleValue: false
    xpath: //html//div[@class="addManufacturerDescInfo"]
  - name: name
    singleValue: false
    xpath: //div[@class="d-md-none col-sm-12"]/h5/text()
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //html//div[@class="addDescBulletInfo"]
  - name: variantInformation
    singleValue: false
    xpath: //html//div[@class="addvariantInfo"]
  - name: promotion
    singleValue: false
    xpath: (//div[@class="carousel-item  active "]//span[contains(@style,'color')]/text())[1]
  - name: technicalInformationPdfPresent
    singleValue: false
    defaultValue: Yes
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: Yes
  - name: materials
    singleValue: false
  - name: Image360Present
    singleValue: false
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: manufacturerImages
    singleValue: false
    xpath: //img[@class="wc-media wc-image"]/@src
  - name: firstVariant
    singleValue: false
    xpath: (//div[contains(@class,'color-attribute')]/@aria-describedby)[1]
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,'color-attribute')]/span[contains(@class,'js-nonretail')]/@data-attr-value)
  - name: variants
    singleValue: false
    xpath: count(//div[contains(@class,'color-attribute')]/span[contains(@class,'js-nonretail')]/@data-attr-value)
  - name: video
    singleValue: false
    xpath: //html//div[@class="addvideoInfo"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="prices-add-to-cart-actions mobile d-md-none "]//span[contains(@class,'strike-through')]/span/text()
