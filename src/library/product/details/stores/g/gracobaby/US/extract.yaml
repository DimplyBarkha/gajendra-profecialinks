singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //button[contains(@aria-label,'1 of ')]/img/@src
    regExp: (.*\?)
  # - name: imageAlt
  #   singleValue: true
  #   xpath: //button[contains(@aria-label,'1 of ')]/img/@alt
  - name: alternateImages
    singleValue: false
    regExp: (.*\?)
    xpath: //button[@class="carousel-img-wrap"]/parent::div[not(contains(@class,'active'))]/button/img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li/a[not(text()="Home")]
  - name: nameExtended
    singleValue: true
    xpath: //html//div[@class="addProductDescInfo"]
  - name: price
    singleValue: true
    xpath: //span[@class='price-tag']/span/span
  - name: availabilityText
    singleValue: true
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
    xpath: //html//div[@class="graco_availability"]
  - name: description
    singleValue: false
    xpath: //html//div[@class="adddescriptionInfo"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//ul[@id='collapsible-pdp-details-2']/li | //ul[@id='collapsible-pdp-details-4']/li)
  - name: brandText
    singleValue: true
    xpath: (//button[@class='title btn text-left btn-block d-sm-none'])[1]/text()
  - name: gtin
    singleValue: true
    xpath: (//div[@class="wc-fragment"])[1]/@data-gtin
  - name: sku
    singleValue: true
    regExp: ([^_]*$)
    xpath: //html//div[@class='sku']
  - name: mpc
    singleValue: true
    xpath: (//span[@class="manufacturer-sku-id"]/@data-manufacturersku)[1]
  - name: legalDisclaimer
    singleValue: true
    xpath: //div[@class='container text14']/text()
  - name: directions
    singleValue: false
    xpath: //html//div[@class="addDirectionInfo"]
  - name: warnings
    singleValue: false
    xpath: //html//div[@class="addwarningInfo"]
  - name: ratingCount
    singleValue: true
    xpath: (//meta[@itemprop="reviewCount"]/@content)[1]
  - name: aggregateRating
    singleValue: true
    xpath: (//div[@itemprop='ratingValue'])[1]/text()
  - name: specifications
    singleValue: true
    xpath: //html//div[@class="graco_dimensions"]
  - name: color
    singleValue: true
    xpath: //span[@class='color-display-value order-3 ml-1']/text()
  - name: manufacturerDescription
    singleValue: false
    xpath: //html//div[@class="addManufacturerDescInfo"]
  - name: name
    singleValue: true
    xpath: //div[@class="d-md-none col-sm-12"]/h5/text()
  - name: additionalDescBulletInfo
    singleValue: true
    xpath: //html//div[@class="addDescBulletInfo"]
  - name: variantInformation
    singleValue: true
    xpath: //html//div[@class="addvariantInfo"]
  - name: promotion
    singleValue: true
    xpath: (//div[@class="carousel-item  active "]//span[contains(@style,'color')]/text())[1]
  - name: technicalInformationPdfPresent
    singleValue: true
    defaultValue: Yes
  - name: termsAndConditions
    singleValue: true
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: Yes
  - name: materials
    singleValue: true
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
  - name: manufacturerImages
    singleValue: false
    xpath: //img[@class="wc-media wc-image"]/@src
  - name: firstVariant
    singleValue: true
    xpath: (//div[contains(@class,'color-attribute')]/@aria-describedby)[1]
  - name: variantCount
    singleValue: true
    xpath: count(//div[contains(@class,'color-attribute')]/span[contains(@class,'js-nonretail')]/@data-attr-value)
  - name: variants
    singleValue: true
    xpath: count(//div[contains(@class,'color-attribute')]/span[contains(@class,'js-nonretail')]/@data-attr-value)
  - name: video
    singleValue: false
    xpath: //html//div[@class="addvideoInfo"]
