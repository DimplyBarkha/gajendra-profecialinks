singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='TiQ3Vc main-image']//img[@class='sh-div__image sh-div__current']/@src
  - name: imageAlt
    singleValue: false
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class, "sh-div__viewport")])[1]//div[contains(@class, "sh-div__zoomed")]/@style
    # xpath: //div[@class='TiQ3Vc main-image']//img[not(@xpath=1)][position()>1]/@src
    regExp: background-image\Wurl\W(.+)\W
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
  - name: category
    singleValue: false
  - name: nameExtended
    singleValue: false
    xpath: //span[@class='BvQan sh-t__title-pdp sh-t__title translate-content']/text()
  - name: listPrice
    singleValue: false
    #xpath: //div[@class="sh-bwgc__card-container"]//div[2]//span[2]
  - name: price
    singleValue: false
    #xpath: //div//span['NVfoXb']/b/text()
    xpath: (//tr[position()=1]//div[@class='QXiyfd']//div)[1]
    regExp: (.+)
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //span[@class='Sj5GPe']/text()
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //ul[@class='xpDPYb']//li//span/text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//ul[@class='xpDPYb']//li//span)
    #type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //div[@id="added-brandText"]  | //td[contains(text(),'Brand')]/following-sibling::td
  - name: manufacturer
    singleValue: false
  - name: quantity
    singleValue: false
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //div[@id="added-weightNet"]
  - name: weightGross
    singleValue: false
    xpath: //div[@id="added-shippingWeight"]
  - name: gtin
    singleValue: false
    xpath: //div[@id="added-gtin"]  |  //td[contains(text(),'GTIN')]/following-sibling::td
    # regExp: ([\d]+)([^ ]+),(.*)
    # regExpReplace: $1
  - name: variants
    singleValue: false
    xpath: //div[@class="a8P5sc"]/a[@class="sh-dvc__item"]/@href|//div[@class="RuQLyd"]/a/@href
    #//div[@id="added-gtin"]  |  //td[contains(text(),'GTIN')]/following-sibling::td
    #regExp: \W(.*)
    #regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //a[@data-sid="online"]/@href|(//div[@class="sh-dvc__scroll"]/div/@data-docid)[1]|//link[@rel="canonical"]/@href
    # regExp: product\W([\d]+)
    # regExpReplace: $1
  - name: mpc
    singleValue: false
  - name: packSize
    singleValue: false
  - name: legalDisclaimer
    singleValue: false
  - name: firstVariant
    singleValue: false
    xpath: //div[@class='eyAVeb']/span/text()
    #regExp: ^(.*?)\W
    #regExpReplace: $1
  - name: warranty
    singleValue: false
    xpath: //div[@id="added-warranty"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='shop__secondary qIEPib']/text()
    #type: NUMBER
  - name: variantInformation
    singleValue: false
    xpath: //div[@class='eyAVeb']/span | //div[@id='TypeV67aGc']/text()
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='uYNZm']/text()
    #type: NUMBER
  - name: shippingInfo
    singleValue: false
    #xpath: //section[@id='online']//tr//td//div//a/span[not(@class)]
    xpath: //section[@id='online']//div[@class='u5QDkd']//table//tbody//tr//td//div//a[@class='sh-osd__seller-link shntl']//span[position()=1]
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@id="added-shippingDimensions"]
  - name: shippingWeight
    singleValue: false
    xpath: //div[@id="added-shippingWeight"]
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class='sh-dvc__scroll']/div|//div[@class="RuQLyd"]/*)
    #type: NUMBER
  - name: color
    singleValue: false
    xpath: //div[@id="added-color"]
  - name: colorCode
    singleValue: false
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id ="added-manufacturer-description"]
    regExp: (.+)Google Home‎Advertising Programs‎Business
    regExpReplace: $1
    #  //div[@class='RmXrwd']//span/text()
  - name: manufacturerImages
    xpath: //div[contains(@id, "added-manufacturerImages-")]
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //a[@class='ibRpPe']/@href
    regExp: (.+)
    regExpReplace: https://www.google.com$1
  - name: name
    singleValue: false
    xpath: //span[@class='BvQan sh-t__title-pdp sh-t__title translate-content']/text()
  - name: Dimensions
    singleValue: false
    xpath: //div[@id='added-Dimensions']
  - name: privacyPolicy
    singleValue: true
    xpath: //div[@id='vqqGxe']//a[contains(text(),'Privacy & Terms')]
    regExp: (.+)
    regExpReplace: "When you use our services, you’re trusting us with your information. We understand this is a big responsibility and work hard to protect your information and put you in control. || This Privacy Policy is meant to help you understand what information we collect, why we collect it, and how you can update, manage, export, and delete your information."
  - name: specifications
    singleValue: false
    xpath: //div[contains(@id, "added-spec-")]
  - name: addedDesc
    singleValue: false
    xpath: //div[contains(@id, "added-desc-")]
  - name: addedDescCnt
    singleValue: false
    xpath: count(//div[contains(@id, "added-desc-")])
