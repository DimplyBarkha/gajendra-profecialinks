singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='TiQ3Vc main-image']//img[@class='sh-div__image sh-div__current']/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='TiQ3Vc main-image']//img[not(@xpath=1)]/@src
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
  - name: nameExtended
    singleValue: false
    xpath: //span[@class='BvQan sh-t__title-pdp sh-t__title translate-content']/text()
  - name: listPrice
    singleValue: false
    #xpath: normalize-space(//div//span['NVfoXb']/b/text())
  - name: price
    singleValue: false
    #xpath: //div//span['NVfoXb']/b/text()
    xpath: //tr[position()=1]//div[@class='QXiyfd']/div/text()
  - name: availabilityText
    singleValue: false
    xpath: //span[@class='Sj5GPe']/text()
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //ul[@class='xpDPYb']//li//span/text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//ul[@class='xpDPYb']//li//span/text())
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //div[@id="added-brandText"]
  - name: manufacturer
    singleValue: false
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //div[@id="added-weightNet"]
    description: Net weight as described on the page
  - name: weightGross
    singleValue: false
    xpath: //div[@id="added-shippingWeight"]
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    xpath: //div[@id="added-gtin"]
    regExp: ([^ ]+),.*
    regExpReplace: $1
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
  - name: variantId
    singleValue: false
    xpath: //a[@data-sid='online']/@href
    regExp: product\W([\d]+)
    regExpReplace: $1
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: firstVariant
    singleValue: false
    xpath: //div[@class='eyAVeb']/span/text()
    regExp: ^(.*?)\W
    #regExpReplace: $1
  - name: warranty
    singleValue: false
    xpath: //div[@id="added-warranty"]
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='shop__secondary qIEPib']/text()
    description: The number of ratings
    #type: NUMBER
  - name: variantInformation
    singleValue: false
    xpath: //div[@class='eyAVeb']/text() | //div[@id='TypeV67aGc']/text()
    
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='uYNZm']/text()
    description: The stated aggregate rating normalized to be out of 5
    #type: NUMBER
  - name: shippingInfo
    singleValue: false
    xpath: //a[@class='sh-osd__seller-link shntl']//span[1]//text()
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@id="added-shippingDimensions"] 
  - name: shippingWeight
    singleValue: false
    xpath: //div[@id="added-shippingWeight"]
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class='sh-dvp__container']/div)
    description: Number of variants listed
    #type: NUMBER
  - name: color
    singleValue: false
    xpath: //div[@id="added-color"]
  - name: colorCode
    singleValue: false
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id ="added-manufacturer-description"]
    #  //div[@class='RmXrwd']//span/text()
  - name: manufacturerImages
    xpath: //div[contains(@id, "added-manufacturerImages-")]
    #//div[@id="manufacturerImages"]
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //a[@class='ibRpPe']/@href
    regExp: (.+)
    regExpReplace: https://www.google.com/shopping$1
  - name: name
    singleValue: false
    xpath: //span[@class='BvQan sh-t__title-pdp sh-t__title translate-content']/text()
  - name: Dimensions
    singleValue: false
    xpath: //div[@id='added-Dimensions']
  - name: privacyPolicy
    singleValue: true
    xpath:  //div[@id='vqqGxe']//a[contains(text(),'Privacy & Terms')]   
    regExp: (.+)
    regExpReplace: "When you use our services, youâ€™re trusting us with your information. We understand this is a big responsibility and work hard to protect your information and put you in control. || This Privacy Policy is meant to help you understand what information we collect, why we collect it, and how you can update, manage, export, and delete your information."
  - name: specifications
    singleValue: false
    xpath: //div[contains(@id, "added-spec-")]

 
  
