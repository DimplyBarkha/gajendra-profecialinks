    xpath: //div[contains(@id,"productExtraDescription")][not(contains(@class,"hidden"))]//ul//li//div//span[contains(text(), 'מידות')]//text()  | //div[@class="content"]/child::div//span[contains(text(), 'מידות')]//text()
