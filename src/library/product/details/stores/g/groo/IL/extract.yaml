# @format

singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //meta[@property='og:image']/@content
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='inner-img'][1]/img/@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@id,"productDescription")][not(contains(@class,"hidden"))]//div[@class='inner-img']/img/@src)[position()>1]
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //span[@class='breadcrumb-item']//a[contains(@href, 'category')]//text()
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class="product-title show-desktop"]//text()
    #//div[@id="productDescription"]//div[@class="text-content"]
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: //div[@id='added_priceValue']//text()
    # //div[@class="price-num"]//text()[not(parent::span[@class="price-title js-price-prefix"])]
    #//div[@class='price-num']/span[@class='big js-price']
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //button[@class="js-purchase"]//text()
    regExp: (!)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath:
      //div[contains(@id,"productExtraDescription")][not(contains(@class,"hidden"))][1]//div[@class="description-section"]//div[@class='content']//text()
      # //div[@class='content']//ul/li
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@id,"productExtraDescription")][not(contains(@class,"hidden"))][1]//div[@class="description-section"]//div[@class='content']//text())
    #count(//div[@class='content']//ul/li)
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //h1[contains(@class, 'product-title')]
    #//div[contains(@class,'deal-box-text-right-title')]
    regExp: (Dyson)
    regExpReplace: Dyson
    defaultValue: ' '
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: aggregateRating
    singleValue: true
    xpath: //script[@id='opportunity-schema'][contains(.,"InStock")]
    regExp: (\"ratingValue\"\:\")([^"]+)(",")
    regExpReplace: $2
    #xpath: count(//div[@class='start_box ']//span//img)
    defaultvalue: 0
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    xpath: //div[@id='added_netWeight']//text()
    #//ul//li//div//span[contains(text(), 'משקל כולל')]//text()
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    manualSelector: script[id='opportunity-schema']
    # regExp: (\"sku\"\:\")([^"]+)(",")
    # regExpReplace: $2
    xpath: //div[@id='added_skuNumber']//text()
    #//div[@class='normalPara']/span//span[contains(text(), 'מספר')]//text()
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    manualSelector: script[id='opportunity-schema']
    regExp: (\"sku\"\:\")([^"]+)(",")
    regExpReplace: $2
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description:
      The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    #xpath: //ul//li//div//span[contains(text(), 'התרעה')]//text()
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //div[contains(@id,"productDescription")][not(contains(@class,"hidden"))]//div[@class="start_box "]//span[@class='csat-counter-text']//text()
    # xpath: //div[@class="start_box "]//span[@class='csat-counter-text']//text()
    description: The number of ratings
    type: NUMBER
    defaultvalue: ''
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    manualSelector: //script[@id='opportunity-schema'][contains(.,"InStock")]
    regExp: (\"ratingValue\"\:\")([^"]+)(",")
    regExpReplace: $2
    #xpath: count(//div[@class='start_box ']//span//img)
    defaultvalue: 0
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    # xpath: //ul//li//div//span[contains(text(), 'מידות')]//text()
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    #xpath: //div[@class='normalPara']/span//span[contains(text(),'משקל כולל')]//text()
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    description: URLs of videos on page
    xpath: //iframe[contains(@class,"youtube-video")]/@src
  - name: name
    singleValue: true
    xpath: //h1[contains(@class, 'product-title')]
    description: The product name
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
