    description: Recycling information associated with the product
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@id='added_productOtherInformation']//text()
    # //div[@id='productExtraDescription']//div[@class='extra-description-block']//ul//li//div//text()
    # //div[@id='productExtraDescription']
    description: Any other product information
  - name: packaging
    singleValue: true
