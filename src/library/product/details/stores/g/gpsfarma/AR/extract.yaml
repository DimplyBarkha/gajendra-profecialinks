singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:  
  - name: image
    singleValue: false
    xpath: //div[@class='product-img-box']//div[@class='product-image-gallery']//img[@id='image-0']/@data-zoom-image
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='product-img-box']//div[@class='product-image-gallery']//img[@id='image-main']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='product-img-box']//div[@class='product-image-gallery']//img[@class='gallery-image' and not(@id='image-0') and not(@id='image-main')]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false    
    xpath: //div[@class='breadcrumbs']//ul//li[contains(@class,'category')]//a
  - name: nameExtended
    singleValue: false
    xpath: concat(//div[@class='product-name']//span[@class='h1'],' - ',//div[@class='product-name']//div[@class='marca_med'])  
  - name: price
    singleValue: false
    xpath: //div[@class='price-info']//span[contains(@class,'price') and contains(@id,'product-price-')]
  - name: listPrice
    singleValue: false
    xpath: //div[@class='price-info']//span[@class='price' and contains(@id,'old-price-')]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='product-img-box']//div[@class='product-availability']//span[@class='label' and text()='Disponibilidad:']/parent::p/span[@class='value']
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //dl[@id='collateral-tabs']//div[@class='tab-content']//div[@class='std more-less']
  - name: descriptionBullets
    singleValue: false
    xpath: //dl[@id='collateral-tabs']//div[@class='tab-content']//div[@class='std more-less']//ul//li
  - name: brandText
    singleValue: false
    xpath: //div[@class='product-name']//div[@class='marca_med']  
  - name: quantity
    singleValue: false
    xpath: //div[@class='add-to-cart']//input[@id='qty']/@value  
  - name: gtin
    singleValue: false
    xpath: //table[@id='product-attribute-specs-table']//th[text()='CÃ³digo de Barra']/parent::tr/td
  - name: sku
    singleValue: false
    xpath: //table[@id='product-attribute-specs-table']//th[text()='SKU.']/parent::tr/td
  - name: variantId
    singleValue: false
    xpath: //form[@id='product_addtocart_form']//div[@class='no-display']//input[@name='product']/@value    
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: name
    singleValue: false
    xpath: //div[@class='product-name']//span[@class='h1']
  - name: specifications
    singleValue: false
    xpath: //table[@id='product-attribute-specs-table']//tbody//tr