singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[(contains(@class,'product-info__header o-col-12 o-col-5--md o-col-6--lg'))]//h1
  - name: nameExtended
    singleValue: false 
    xpath: //div[(contains(@class,'product-info__header o-col-12 o-col-5--md o-col-6--lg'))]//h1
  - name: image
    singleValue: false 
    xpath: //div[(contains(@class,'product-info__image-container o-col-6 '))]//img[(contains(@class,' u-hidden-with-nojs'))]/@src
  - name: imageAlt
    singleValue: false 
    xpath: //div[(contains(@class,'product-info__image-container o-col-6 '))]//img[(contains(@class,' u-hidden-with-nojs'))]/@alt
  - name: alternateImages
    singleValue: false 
    xpath: //div[(contains(@class,'product-info__image-container o-col-6 '))]//img[(contains(@class,' u-hidden-with-nojs'))]/@src
  - name: category
    singleValue: false
    xpath: //div[@class="a-breadcrumb"]//ol[@class="breadcrumb__list"]//li//a
  - name: price
    singleValue: false
    xpath: //div[@class="a-price"]//div[@class="price__value"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="a-price"]//div[(contains(@class,'price__value price__value--list'))]
  - name: brandText
    singleValue: false  
    xpath: //script[contains(text(), "brand")][1]/text()
    regExp: brand":([^,]+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false  
    xpath: //script[contains(text(), "brand")][1]/text()
    regExp: brand":([^,]+)
    regExpReplace: $1
  - name: description
    singleValue: false
    xpath: //div[(contains(@class,'u-hidden u-visible-up--md'))]//div[(contains(@class,'product-info__description s-rich-text'))]//p
  - name: specifications
    singleValue: false
    xpath: //div[(contains(@class,'u-hidden u-visible-up--md'))]//dl[(contains(@class,'c-product-attributes product-info__attributes'))]//div[@class="product-attributes__row"]
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[(contains(@class,'u-hidden u-visible-up--md'))]//dl[(contains(@class,'c-product-attributes product-info__attributes'))]//div[@class="product-attributes__row"]
  - name: sku
    singleValue: false
    xpath: //div[@class="m-add-to-cart"]//button[1]/@data-pid
  - name: variantId
    singleValue: false
    xpath: //div[@class="m-add-to-cart"]//button[1]/@data-pid
  - name: reviewCount
    singleValue: false 
    xpath: //div[contains(@class,"u-hidden u-visible-up--md")]//div[contains(@class,"a-rating product-info__rating")]//a//span
  - name: variantCount
    singleValue: false
    defaultValue: 0 
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'yes'
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'