singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[contains(@class,'sh-div__link-to-overlay')]//div[contains(@class,'div__viewport')]//div[contains(@class,'main-image')]//img[1]/@src
    description: URL of the main product image
  - name: imageAlt
    xpath: //div[contains(@class,'div__viewport')]//div[contains(@class,'main-image')]//img/@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'sh-div__link-to-overlay')]//div[contains(@class,'div__viewport')]//div[contains(@class,'main-image')]//img[position()>1 and not(contains(@class,'variant'))]/@src
    description: Other product images (not in manufacturer description)
  - name: nameExtended
    xpath: //div[@id="ii_nameExtended"]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: price
    xpath: //span[contains(@class,'sh-mv__price')]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    xpath: //div[contains(@class,'tOCzVb')]//a[contains(.,'Visit site')] | //div[contains(@class,'shop__add-to-cart-button')] | //div[contains(@class,'tOCzVb')]//a[contains(.,'Visiter le site')]
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@id,'ii_desc')]
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    xpath: count(//ul//li[contains(@class,'KgL16d')])
    description: Number of ul > li tags in the description
  - name: brandText
    xpath: //div[contains(@id,'ii_brand')]
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: gtin
    xpath: //section[contains(@id,'specs')]//td[contains(.,'GTIN')]//following-sibling::td
    description: GTIN code (includes UPC/EAN)
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    xpath: //section[contains(@id,'specs')]//td[contains(.,'GTIN')]//following-sibling::td | //section[contains(@id,'specs')]//td[contains(.,'Référence')]//following-sibling::td
    description: The manufacturer model code (unique) of the product
  - name: ratingCount
    xpath: //div[contains(@class,'shop__secondary') and contains(.,'reviews')]
    description: The number of ratings
  - name: aggregateRatingText
    xpath: //section[@id='reviews']//div[contains(@class,'uYNZm')]
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
  - name: name
    xpath: //div[@id="ii_name"]
    description: The product name
  - name: lbb
    xpath: //span[contains(@class,'SG1yRb')]
    # xpath: //tr[contains(@class,'sh-osd__offer-row')][1]//a[contains(@class,'sh-osd__seller-link')][1]//span[1]
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
    defaultValue: 'No'
  - name: lbbPrice
    xpath: //span[contains(@class,'sh-mv__price')]
    description: null
  - name: specifications
    xpath: //section[contains(@id,'specs')]//table//td[not(@colspan)]
    description: The physical dimensions of the product including packaging.
  - name: additionalDescBulletInfo
    xpath: //ul//li[contains(@class,'KgL16d')]
    singleValue: false
    description: null
  - name: mpc
    xpath: //section[contains(@id,'specs')]//td[contains(.,'Part Number')]//following-sibling::td
  - name: color
    description: A textual description of the colour
    xpath: //div[contains(@class,'sh-dvp__variant-picker')]//div[contains(@class,'eyAVeb') and contains(.,'Colour')]//span | //section[contains(@id,'specs')]//td[contains(.,'Couleur')]//following-sibling::td
  - name: shippingInfo
    description: A textual description of the colour
    xpath: //span[contains(@class,'SG1yRb')]
  - name: variantId
    xpath: //div[contains(@class,'sg-product')]/@data-gpcid
  - name: variantInformation
    xpath: //div[contains(@id,'ii_variantInfomation')]
  - name: variants 
    xpath: //div[contains(@class,'sh-dvp__variant-picker')]//div[contains(@class,'eyAVeb') and contains(.,'Colour')]//span | //div[contains(@class,'sh-dvp__variant-picker')]//div[contains(@class,'eyAVeb') and contains(.,'Couleur')]//span | //div[contains(@class,'sh-dvc__color')]//a[contains(@class,'sh-dvc__item')]/@aria-label
  - name: variantCount
    xpath: //div[@id='ii_variantCount']
    description: Number of variants listed
    defaultValue: '0'
  - name: firstVariant
    xpath: //div[contains(@id,'ii_firstVariant')]
    description: Number of variants listed
  