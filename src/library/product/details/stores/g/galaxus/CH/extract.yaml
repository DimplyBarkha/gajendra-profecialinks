singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,"productHeaderTitle__Title-")]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,"productHeaderTitle__Title-")] | //span[contains(@class,"productHeaderTitle__Properties-")]
  - name: image
    singleValue: false 
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt
    singleValue: false 
    xpath:  concat(//meta[@property="og:brand"]/@content,' ',//meta[@property="og:title"]/@content)
  - name: category
    singleValue: false
    xpath:  //span[contains(@class,"Z1")]//div[contains(@class,"Z1")]//div[contains(@class,"Z1")]//a | //div[contains(@class,'ZZcj')]/div
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@id, 'slide-')]//picture[contains(@class,'mediaPicture')]/source[1]/@srcset
  - name: secondaryImageTotal
    singleValue: false
    xpath: //div[contains(@id, 'slide-')]//picture[contains(@class,'mediaPicture')]/source[1]/@srcset
  - name: brandText
    singleValue: false  
    xpath: //meta[@property="og:brand"]/@content
  - name: manufacturer
    singleValue: false  
    xpath: //meta[@property="og:brand"]/@content
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"maxCharLimiter__MaxCharLimiter-sc-1")]//span[not(@class)]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"expandablePanel__ExpandedPanelContent-sc-")]//table//tr
  - name: availabilityText
    singleValue: false
    xpath: //meta[@property="og:availability"]/@content
    defaultValue: In Stock
  - name: sku
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: price
    singleValue: true
    xpath: //div[contains(@class,"productDetail")]//div[contains(@class,"Z1")]//strong[not(@class)] | //div[contains(@class,"productDetail")]//div[contains(@class,"Z1")][1]//strong | (//div[contains(@class,'productDetail')]//strong)[1]
  - name: weightNet
    singleValue: false
    xpath: //table[contains(@class,"Z1")]//th//h4[text()="Produktdimensionen"]//parent::*/parent::*/parent::*/parent::*/tbody//td[contains(text(),"Gewicht")]/parent::tr/td[2]
  - name: weightGross
    singleValue: false
    xpath: //table[contains(@class,"Z1")]//th//h4[text()="Verpackungsdimensionen"]//parent::*/parent::*/parent::*/parent::*/tbody//td[contains(text(),"Gewicht")]/parent::tr/td[2] | (//*[text()="Gewicht"]/following::*[1])[1]
  - name: mpc
    singleValue: false
    xpath: //table[contains(@class,"Z1")]//th//h4[text()="Allgemeine Informationen"]//parent::*/parent::*/parent::*/parent::*/tbody//td[contains(text(),"Herstellernr.")]/parent::tr/td[2] | //*[contains(text(), 'Herstellernr.')]/following::*[1]
  - name: ratingCount
    singleValue: false
    xpath: //meta[@property="og:rating_count"]/@content
    defaultValue: 0
  - name: termsAndConditions
    singleValue: false
    defaultValue: 'yes'
  - name: reviewCount
    singleValue: false
    xpath: //meta[@property="og:rating_count"]/@content
    defaultValue: 0
  - name: aggregateRating
    singleValue: false
    xpath: //meta[@property="og:rating"]/@content
  - name: gtin
    singleValue: false
    xpath: //meta[@property="gtin"]/@content
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,"productDetail ")]//span[contains(@class,"productHeaderTitle__Properties-")]
  - name: variantCount
    singleValue: false
    xpath: count(//span[starts-with(@class,"volumeDiscountPrices__SaleStyled")])
  - name: firstVariant
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: variants
    singleValue: false
    manualSelector: span[class^='volumeDiscountPrices__SaleStyled']
  - name: variantInformation
    singleValue: false
    manualSelector: span[class^='volumeDiscountPrices__SaleStyled']
  - name: shippingInfo
    singleValue: false
    xpath: //div[@data-test="offerFrom"]//div[not(@class)]//a[contains(@class,"styled__")]/parent::*