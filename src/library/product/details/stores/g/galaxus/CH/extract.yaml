singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,"productHeaderTitle__Title-gtvrqo-0")]
  - name: nameExtended
    singleValue: false
    xpath: //meta[@name="description"]/@content
  - name: image
    singleValue: false 
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt
    singleValue: false 
    xpath:  concat(//meta[@property="og:brand"]/@content,' ',//meta[@property="og:title"]/@content)
  - name: alternateImages
    singleValue: false 
  - name: brandText
    singleValue: false  
    xpath: //meta[@property="og:brand"]/@content
  - name: manufacturer
    singleValue: false  
    xpath: //meta[@property="og:brand"]/@content
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"maxCharLimiter__MaxCharLimiter-sc-1xjt5g2-0")]//span[not(@class)]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"expandablePanel__ExpandedPanelContent-sc-16ywo0m-2 kfiLNS fade__Fade-e3sx8n-0")]//table//tr
  - name: availabilityText
    singleValue: false
    xpath: //meta[@property="og:availability"]/@content
    defaultValue: In Stock
  - name: sku
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: concat(//meta[@property="product:price:currency"]/@content,'',//meta[@property="product:price:amount"]/@content) 
  - name: category
    singleValue: false
    xpath: //span[@class="Z1eb"]//div[@class="Z1ea"]//div[@class="Z1ec"]//a
  - name: ratingCount
    singleValue: false
    xpath: //meta[@property="og:rating_count"]/@content
    defaultValue: 0
  - name: reviewCount
    singleValue: false
    xpath: //meta[@property="og:rating_count"]/@content
    defaultValue: 0
  - name: aggregateRating
    singleValue: false
    xpath: //meta[@property="og:rating"]/@content
  - name: gtin
    singleValue: false
    xpath: //meta[@property="gtin"]/@content
  - name: variantCount
    singleValue: false
    defaultValue: 0 