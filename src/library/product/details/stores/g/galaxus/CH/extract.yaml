singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[contains(@id, 'slide-0')]//picture[contains(@class,'mediaPicture')]/source[1]/@srcset
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[contains(@id, 'slide-0')]//picture[contains(@class,'mediaPicture')]/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@id, 'slide-')]//picture[contains(@class,'mediaPicture')]/source[1]/@srcset
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[contains(@class, 'Z1jv')]/div
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    manualSelector: h1.productHeaderTitle__Title-gtvrqo-0
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //meta[contains(@property, 'product:price:amount')]/@content
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //script[contains(@type, 'application/ld+json')][contains(text(), 'InStock')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    manualSelector: div#description span
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    manualSelector: h1.productHeaderTitle__Title-gtvrqo-0 strong
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //td[contains(text(), 'Manufacturer')]/following-sibling::*[1]
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath: //thead//*[contains(text(), 'Product dimensions')]/parent::*/parent::*/parent::*/following-sibling::*//td[contains(text(), 'Weight')]/following-sibling::*
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //meta[contains(@property, 'gtin')]/@content
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //script[@type='application/ld+json'][contains(text(),'sku')]
    regExp: sku":(.*?),
    regExpReplace: $1
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //script[@type='application/ld+json'][contains(text(),'sku')]
    regExp: sku":(.*?),
    regExpReplace: $1
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
    xpath: //td[contains(text(), 'Manufacturer no.')]/following-sibling::*
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //script[@type='application/ld+json'][contains(text(),'ratingCount')]
    regExp: ratingCount":(.*?)}
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
    manualSelector: div#overallRating strong
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //script[@type='application/ld+json'][contains(text(),'ratingValue')]
    regExp: ratingValue":(.*?),
    regExpReplace: $1
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
    xpath: //thead//*[contains(text(), 'Package Dimensions')]/parent::*/parent::*/parent::*/following-sibling::*//td[contains(text(), 'Length')]/following-sibling::* | //thead//*[contains(text(), 'Package Dimensions')]/parent::*/parent::*/parent::*/following-sibling::*//td[contains(text(), 'Width')]/following-sibling::* | //thead//*[contains(text(), 'Package Dimensions')]/parent::*/parent::*/parent::*/following-sibling::*//td[contains(text(), 'Height')]/following-sibling::*
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
    xpath: //thead//*[contains(text(), 'Package Dimensions')]/parent::*/parent::*/parent::*/following-sibling::*//td[contains(text(), 'Weight')]/following-sibling::*
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    xpath: count(//div[contains(@id, 'Colour')]//a)
  - name: color
    singleValue: false
    description: A textual description of the colour
    xpath: //td[contains(text(), 'Colour')]/following-sibling::*
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //iframe[contains(@title, 'YouTube video player')]/@src
  - name: name
    singleValue: false
    description: The product name
    manualSelector: h1.productHeaderTitle__Title-gtvrqo-0
  - name: asin
    singleValue: false
    description: null
    xpath: //script[@type='application/ld+json'][contains(text(),'sku')]
    regExp: sku":(.*?),
    regExpReplace: $1
  - name: brandLink
    singleValue: false
    description: null
    xpath: //td[contains(text(), 'Manufacturer')]/following-sibling::*/div/a/@href
    regExpReplace: https://www.galaxus.ch$1
  - name: largeImageCount
    singleValue: false
    description: null
    xpath: count(//div[contains(@id, 'slide-')]//picture[contains(@class,'mediaPicture')]/source[1]/@srcset)
  - name: variantAsins
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: false
    description: null
    xpath: count(//div[contains(@id, 'slide-')]//picture[contains(@class,'mediaPicture')]/source[1]/@srcset)-1
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //div[contains(@id, 'specifications')]//tr
  - name: warranty
    singleValue: false
    description: Guarantee associated with the product
    xpath: //td[contains(text(), 'Warranty')]/following-sibling::*  
  - name: packaging
    singleValue: false
    description: Packaging information
    xpath: //*[contains(text(), 'Package Dimensions')]/parent::*/parent::*/parent::*/following-sibling::*
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: //div[contains(@id, 'Colour')]//picture/img/@alt
  - name: firstVariant
    singleValue: false
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
    xpath: //script[@type='application/ld+json'][contains(text(),'sku')]
    regExp: sku":(.*?),
    regExpReplace: $1
  - name: variants
    singleValue: false
    description: null
  - name: technicalInformationPdfPresent
    singleValue: false
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    defaultValue: Yes
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
