singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,"productHeaderTitle__Title-")]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,"productHeaderTitle__Title-")]
  - name: image
    singleValue: false 
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt
    singleValue: false 
    xpath:  concat(//meta[@property="og:brand"]/@content,' ',//meta[@property="og:title"]/@content)
  - name: category
    singleValue: false
    xpath:  //span[contains(@class,"Z1")]//div[contains(@class,"Z1")]//div[contains(@class,"Z1")]//a
  - name: alternateImages
    singleValue: false
    xpath: //picture[contains(@class,"mediaPicture Z1") ]//source[1]/@srcset
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//picture[contains(@class,"mediaPicture Z1")]//img/@src)  
  - name: brandText
    singleValue: false  
    xpath: //meta[@property="og:brand"]/@content
  - name: manufacturer
    singleValue: false  
    xpath: //meta[@property="og:brand"]/@content
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"maxCharLimiter__MaxCharLimiter-sc-1")]//span[not(@class)]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"expandablePanel__ExpandedPanelContent-sc-")]//table//tr
  - name: availabilityText
    singleValue: false
    xpath: //meta[@property="og:availability"]/@content
    defaultValue: In Stock
  - name: sku
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: concat(//meta[@property="product:price:currency"]/@content,'',//meta[@property="product:price:amount"]/@content) 
  - name: weightNet
    singleValue: false
    xpath: //table[contains(@class,"Z1o9")]//th//h3[text()="Dimensions du produit"]/parent::*/parent::*/parent::*/parent::*/tbody//td[text()="Poids"]/parent::tr/td[2]
  - name: weightGross
    singleValue: false
    xpath: //table[contains(@class,"Z1o9")]//th//h3[text()="Dimensions de lâ€™emballage"]/parent::*/parent::*/parent::*/parent::*/tbody//td[text()="Poids"]/parent::tr/td[2]
  - name: ratingCount
    singleValue: false
    xpath: //meta[@property="og:rating_count"]/@content
    defaultValue: 0
  - name: reviewCount
    singleValue: false
    xpath: //meta[@property="og:rating_count"]/@content
    defaultValue: 0
  - name: aggregateRating
    singleValue: false
    xpath: //meta[@property="og:rating"]/@content
  - name: gtin
    singleValue: false
    xpath: //meta[@property="gtin"]/@content
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,"productDetail ")]//span[contains(@class,"productHeaderTitle__Properties-")]
  - name: variantCount
    singleValue: false
    xpath: count(//span[contains(@class,"volumeDiscountPrices__SaleStyled-iu7k2d-1")])
  - name: firstVariant
    singleValue: false
    xpath: //script[contains(text(), "sku")][1]/text()
    regExp: sku":([^,]+)
    regExpReplace: $1
  - name: variants
    singleValue: false
    xpath: //span[contains(@class,"volumeDiscountPrices__SaleStyled-iu7k2d-1")]
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,'volumeDiscountPrices__VolumePricesStyled-iu7k2d-0')]//button[contains(@class,'styled__DeprecatedStyledButton-sc-17ihqnc-1')] 
  - name: shippingInfo
    singleValue: false
    xpath: //div[@data-test="offerFrom"]//div[not(@class)]//a[contains(@class,"styled__StyledLink-sc-5q25ol-0")]/parent::*