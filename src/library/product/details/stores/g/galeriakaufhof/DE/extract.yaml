singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //img[@class="primary-image g-pds__primary-image"]/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //img[@class="primary-image g-pds__primary-image"]/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //a[@class="g-pds__thumbs--link thumbnail-link js_productthumbnail"]/img/@src
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class="g-breadcrumb"]/a[not(contains(text(),"Marken"))]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //span[@class="price g-price-box--old-price"]/font/font/text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class="price-box g-price-box g-price-box--pds"]/div/@data-baseprice  
  # - name: availabilityText
  #   singleValue: true
  #   description: Availability as described on page for the selected variant. If
  #     there is no availability but the product can be added to cart, this field
  #     should be "In Stock"
  #   regExp: (.+)
  #   regExpReplace: In Stock
  #   defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class="long g-pda-tabs__long-description"]/text()    
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //html//div[@id="gtin"]
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@class="g-pds__rating-summary"]/@data-bv-productid
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    # type: INTEGER
    xpath: //div[@class="bv_avgRating_component_container notranslate"]
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="bv_avgRating_component_container notranslate"]
    # type: INTEGER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //div[@class="supplier-delivery g-pds__supplier-delivery"]
  - name: name
    singleValue: true
    description: The product name
    xpath: //img[@class="primary-image g-pds__primary-image"]/@alt
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
    xpath: //div[@class="price-sales g-price-box__price-sales   g-price-text--sale"]/font/font/text()|//div[@class="price-sales g-price-box__price-sales  sale g-price-box--sale g-price-text--sale"]/font/font/text()
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //html//div[@id="brandText"]  