singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//div[contains(@class,"swiper-wrapper")]/div[not(contains(@class,"duplicate"))]//img[contains(@src,"thumbnail")]/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//div[contains(@class,"swiper-wrapper")]/div[not(contains(@class,"duplicate"))]//img[contains(@src,"thumbnail")]/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class,"swiper-wrapper")]/div[not(contains(@class,"duplicate"))]//img[contains(@src,"thumbnail")]/@src)[position()>1]
  - name: category
    singleValue: false
    xpath: (//div[@class="breadcrumbs"]//li/a/span)[position()>1]
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"product-name")]/h1/div[contains(@class,"model-name")]
  - name: nameExtended
    singleValue: false
    xpath: 
  - name: listPrice
    singleValue: false
    xpath: (//*[@class="old-price"]/span[@class="price"])[1]
  - name: description
    singleValue: false
    xpath: //*[contains(@class,'-description')]/div | //*[@id="description"]/following-sibling::dd[1]/div
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"tab-content")]//div[contains(concat(' ',normalize-space(@class),' '),'std')]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //meta[@itemprop="sku"]/@content
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    xpath: 
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div#inpage_container
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@id,"inpage_container")]//img/@srcset
    regExp: \/?\/?(.+)
    regExpReplace: $1
  - name: videos
    singleValue: false
    xpath: //*[@class="video-container"]/a/@href | //div[@id="flix-inpage"]//iframe/@src
    regExp: \/?\/?(.+)
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: (//*[@class="button btn-cart"]//span)[1]
    regExp: Ajouter au panier
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: brandText
    singleValue: false
    xpath: //meta[contains(@itemprop,"brand")]/@content
  - name: brandLink
    singleValue: false
    xpath: //*[@id="product_addtocart_form"]/div[1]/div[3]/div[1]//a/@href
  - name: price
    singleValue: false
    xpath: (//*[@class="regular-price" or @class="special-price"]/span[@class="price"])[1]
  - name: aggregateRating
    singleValue: false
    xpath: (//div[@class="ratingWrapper"]/div/@style)[1]
    regExp: \d+
  - name: ratingCount
    singleValue: false
    xpath: //div[@id="top"]/b//text()
    regExp: \d+
  - name: shippingDimensions
    singleValue: false
    xpath: //dl[contains(@id,"collateral-tabs")]//*[contains(text(),"Dimensions") and contains(text(),"emball")]/following::text()[1]
  - name: weightNet
    singleValue: false
    xpath: //dl[contains(@id,"collateral-tabs")]//*[contains(text(),"Poids ") and contains(text(),"produit") and not(contains(text(),"emball")) or contains(text(),"Poids de l'appareil")]/following::text()[1] | //table[@id="product-attribute-specs-table"]//tr//th[contains(text(),'Poids net')]/following-sibling::td
  - name: shippingWeight
    singleValue: false
    xpath: //dl[contains(@id,"collateral-tabs")]//*[contains(text(),"Poids ") and contains(text(),"emball")]/following::text()[1]
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: warranty
    singleValue: false
    xpath: //dl[contains(@id,"collateral-tabs")]//*[contains(text(),"Garantie")]/following::text()[1]  
  - name: weightGross
    singleValue: false
    xpath: //dl[contains(@id,"collateral-tabs")]//*[contains(text(),"Poids ") and contains(text(),"emball")]/following::text()[1]
  - name: gtin
    singleValue: false
    xpath: //script/@data-flix-ean 
  - name: productOtherInformation
    singleValue: false
    xpath: //*[@id="product-attribute-specs-table"]/tbody/tr