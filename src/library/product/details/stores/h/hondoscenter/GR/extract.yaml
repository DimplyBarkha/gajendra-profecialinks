singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//div[@class="cloud-zoom-wrap"]//a//@href)[1]
    regExp: (static.hondoscenter.com/.*)
    regExpReplace: https://$1
  - name: category
    singleValue: false
    xpath: //nav[@class="x-control x-breadcrumb"]/ul/li[position()>1 and position()<last()]/a/span/text()
  - name: price
    singleValue: true
    xpath: //div[@class="current-price-container"]/span[@class="current-price  "]/text()
  - name: description
    singleValue: true
    xpath: //div[@class="tabs-content"]/ul/li/span[contains(text(),'ΠΕΡΙΓΡΑΦΗ')]/following::div[1]/div/text()
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="selected-product gallery-thumbs"]//div[@class="slick-track"]/li[position()>1]//img/@src
    regExp: (static.hondoscenter.com/.*)
    regExpReplace: https://$1
  - name: variantId
    singleValue: true
    xpath: //span[@class="sku-code"]/text()
  - name: name
    singleValue: true
    xpath: //h1[@class="title"]/text()
  - name: promotion
    singleValue: true
    xpath: //div[@class="current-price-container"]/span[@class="tag discount "]/text()
  - name: brandText
    singleValue: true
    xpath: //h3[@class="manufacturer"]/a/text()
  - name: nameExtended
    singleValue: true
    xpath: concat(//h3[@class="manufacturer"]/a/text()," ",//h1[@class="title"]/text())
  - name: ingredientsList
    singleValue: false
    xpath: //div[@class="attribute Products_CustomData_1"]/div/div/text()
  # - name: url
  #   singleValue: true
  #   xpath: //meta[@property="og:url"]/@content
  - name: imageZoomFeaturePresent
    singleValue: true
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
  - name: manufacturer
    singleValue: true
    xpath: //a[@class="manufacturer-link"]/text()
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //html//div[@id="avl"]
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //html//div[@id="bullet"]
  - name: quantity
    singleValue: true
    xpath: //div[@class="one-size-label"]/text()
  - name: variantCount
    singleValue: true
    xpath: count((//ul[@class="dim-list dim-0-list color"])[1]/li)
  - name: directions
    singleValue: true
    xpath: //div[@class="value"]/div/text()
  - name: sku
    singleValue: true
    xpath: //html//div[@id="sku"]
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//div[@class="selected-product gallery-thumbs"]//div[@class="slick-track"]/li[position()>1]//img/@src)
  - name: listPrice
    singleValue: true
    xpath: (//span[@class="deleted-price  "])[2]/text()
  - name: variantInformation
    singleValue: true
    xpath: (//div[@class="versions-container"]//ul[@class="dim-list dim-0-list color"]/li)[1]/span/@title
  - name: firstVariant
    singleValue: true
    xpath: (//div[@class="versions-container"]//ul[@class="dim-list dim-0-list color"]/li)[1]/@data-value
  - name: variants
    singleValue: true
    xpath: //html//div[@id="variants"]
  - name: color
    singleValue: true
    xpath: //span[contains(text(),'Color')]/div[@class="selected-color-name"]/text()

