singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"page-title-wrapper product")]//h1[contains(@class,"page-title")]
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"page-title-wrapper product")]//h1[contains(@class,"page-title")]
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="fotorama__stage"]//img/@src
  - name: category
    singleValue: false
    xpath: //meta[@property="product:category"]/@content
  - name: nameExtended
    singleValue: false 
    xpath: concat(//div[contains(@class,"page-title-wrapper product")]//h1[contains(@class,"page-title")],' ',//div[@class="product-attribute-option"])
  - name: price
    singleValue: false
    xpath: //span[@data-price-type="finalPrice"]//span[@class="price"]
  - name: listPrice
    singleValue: false
    xpath: //span[@data-price-type="oldPrice"]//span[@class="price"]
  - name: brandText
    singleValue: false  
    xpath: //meta[@property="product:brand"]/@content
  - name: manufacturer
    singleValue: false  
  - name: description
    singleValue: false
    xpath: //meta[@name="description"]/@content
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"additional-attributes-wrapper table-wrapper")]//table//tr
  - name: descriptionBullets
    singleValue: false    
    xpath: //div[contains(@class,"additional-attributes-wrapper table-wrapper")]//table//tr
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: sku
    singleValue: false
    xpath: //meta[@property="product:retailer_item_id"]/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@property="product:retailer_item_id"]/@content
  - name: warranty
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//th[text()="Warranty"]/parent::tr/td[1]
  - name: shippingInfo
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//th[text()="Sold By"]/parent::tr/td[1]
  - name: quantity
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]//th[text()="Option"]/parent::tr/td[1]
  - name: variantCount
    singleValue: false
    defaultValue: '0'