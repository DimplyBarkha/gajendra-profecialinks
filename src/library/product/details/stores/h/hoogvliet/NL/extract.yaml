    regExpReplace: $1
  - name: sodiumPerServing
    singleValue: false
    xpath: //table//tr[td[contains(text(),'natrium')]]/td[not(contains(@class,'first-text'))]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: sodiumPerServingUom
    singleValue: false
