singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    singleValue: true
    xpath: //h1[@class='page-title']
  - name: image
    singleValue: true
    xpath: //div[@class="fotorama__stage__frame fotorama__active fotorama_vertical_ratio fotorama__loaded fotorama__loaded--img"]/img/@src
  - name: sku
    singleValue: true
    xpath: //div[@class='product-sku'][1]
    regExp: (\d+)
  - name: price
    singleValue: true
    xpath: //span[@class='price']
  - name: manufacturer
    singleValue: true
    xpath: //div[@class='product-sku'][2]
    regExp: ( .+)
  - name: variantId
    singleValue: true
    path: //div[@class='product-sku'][1]
    regExp: (\d+)
  - name: description
    singleValue: true
    xpath: (//div[@class='tab-pane fade in active'])[1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="product-info-wrapper"]//div[@class="fotorama__nav fotorama__nav--thumbs"]/div[@class="fotorama__nav__shaft"]/div[@class="fotorama__nav__frame fotorama__nav__frame--thumb"]/div/img/@src
  - name: availabilityText
    defaultValue: 'In Stock'
    singleValue: true
    xpath: 
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="fotorama__thumb fotorama_vertical_ratio fotorama__loaded fotorama__loaded--img"]//img//@src)
  
    
    
