singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'product-detail-wrap')]
fields:
  - name: image
    xpath: //div[contains(@class, 'image-wrapper')]//img/@src
  - name: imageAlt
    xpath: //div[contains(@class, 'image-wrapper')]//img/@alt
  - name: category
    xpath: //div[contains(@class, 'breadcrumbs')]/span[position()>1]/span[contains(@itemprop, 'itemListElement')]
  - name: nameExtended
    xpath: //h1[contains(@id, 'selenium--product-detail-title')]
  - name: name
    xpath: //h1[contains(@id, 'selenium--product-detail-title')]
  - name: price
    xpath: //div[contains(@class, 'product-detail-wrap')]//span[contains(@class, 'selenium-puff-price')]
  - name: availabilityText
    xpath: //div[contains(@class, 'product-detail-wrap')]//div[contains(@class, 'ax-product-quantity')]
    regExp: End online
    regExpReplace: Out of stock
    defaultValue: In stock
  - name: description
    xpath: //div[contains(@class, 'tabs-wrapper')]//div[contains(@ng-if, 'product.description')]
  - name: ingredientsList
    xpath: //div[contains(@class, 'tabs-wrapper')]//div[contains(@ng-if, 'product.ingredients')]/div[not(contains(@class, 'text--bold'))]
  - name: countryOfOrigin
    xpath: //div[contains(@class, 'tabs-wrapper')]//div[contains(@ng-if, 'product.tradeItemCountryOfOrigin')]/div[not(contains(@class, 'text--bold'))]
  - name: sku
    xpath: //div[contains(@class, 'tabs-wrapper')]//div[contains(@class, 'product-article-number')]/div[not(contains(@class, 'text--bold'))]
  - name: storage
    xpath: //div[contains(@class, 'tabs-wrapper')]//div[contains(@class, 'product-detail-info-box')]//div[contains(@class, 'storing')]
  - name: manufacturer
    xpath: //md-dialog-content//h1[@id='selenium--product-detail-title']/following-sibling::div/div[contains(@class, 'manufacturer')]
  - name: brandText
    xpath: //md-dialog-content//h1[@id='selenium--product-detail-title']/following-sibling::div/div[contains(@class, 'manufacturer')]
  - name: brandLink
    xpath: //a[contains(@id, 'selenium--product-detail-manufacturer-link')]/@href
  - name: quantity
    xpath: //md-dialog-content//h1[@id='selenium--product-detail-title']/following-sibling::div/div[contains(@class, 'volume')]
  - name: promotion
    xpath: //ax-promotion-text
  - name: caloriesPerServing
    xpath: //div[contains(@class, 'nutrition-facts')]//td[contains(., 'energi')]/following-sibling::td[contains(., 'kilokalori')]