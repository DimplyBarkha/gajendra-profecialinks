singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id="mainImage"]/@src|//div[@class="mediagallery__mainimage"]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: _pageTimestamp
    singleValue: false
  - name: _url
    singleValue: false
  - name: category
    singleValue: false
    xpath: //li[@class="breadcrumb__item"][1]/following-sibling::li/a
  - name: nameExtended
    singleValue: false
    xpath: //meta[@itemprop="name"]/@content
  - name: price
    singleValue: false
    xpath: concat(//span[@id="ajaxPrice"]/span[@class="price__currency"],//span[@id="ajaxPrice"]/@content,//script[@type="application/ld+json" and contains(text(),'Product')])
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="custom_availability_text"]
  - name: brandText
    singleValue: false
    xpath: //h2[@itemprop="brand"]//span|//span[@class="product-details__brand-name"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='product_description']//div[@class="rich-content-container"]
  - name: weightNet
    singleValue: false
  - name: weightGross
    singleValue: false
  - name: sku
    singleValue: false
  - name: quantity
    singleValue: false
  - name: directions
    singleValue: false
  - name: warnings
    singleValue: false
    xpath: //a[@class='prop65-warning__link u__default-link'][1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="thumbnails"]//img/@src|Y|//div[starts-with(@id,"altImage")]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="product_description"]//img[@class="stretchy"]/@src|//div[@data-component="description"]//img/@src
  - name: ratingCount
    singleValue: false
    xpath: //span[@class="product-details__review-count"]
    type: NUMBER
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@id="specsContainer"]//div[h4[contains(text(),"Dimensions")]]/following-sibling::div[@class="specs__table"][1]|//h4[contains(text(),"Dimensions")]/following-sibling::div
  - name: specifications
    singleValue: false
    xpath: //div[@id="specsContainer"]
  - name: shippingWeight
    singleValue: false
    xpath: //div[@itemprop="weight"]
  - name: warranty
    singleValue: false
    xpath: //div[text()="Manufacturer Warranty"]/following-sibling::div
  - name: gtin
    singleValue: false
    xpath: substring(//upc, 2, string-length(//upc))
  - name: videos
    singleValue: false
    xpath: //div[starts-with(@id,"video_url")]
  - name: imageAlt
    singleValue: false
    xpath: //img[@id="mainImage"]/@alt|//div[@class="mediagallery__mainimage"]//img/@alt
  - name: aggregateRatingText
    singleValue: false
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="itemRating"]//div[contains(@class,"ratings")]/@title
    type: NUMBER
  - name: name
    singleValue: false
    xpath: //h1[@class='product-title__title']|//h1[@class='product-details__title']
  - name: listPrice
    singleValue: false
  - name: legalDisclaimer
    singleValue: false
  - name: mpc
    singleValue: false
    xpath: normalize-space(//h2[contains(@class,'modelNo')])
  - name: variantCount
    singleValue: false
  - name: shippingInfo
    singleValue: false
  - name: color
    singleValue: false
  - name: colorCode
    singleValue: false
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'main_description')]|//div[contains(@class,'product-description__main-description')]
  - name: variantId
    singleValue: false
    xpath: //span[@itemprop="productID"]|//h2[@class="product-infobar__detail" and contains(text(),"Internet")]/text()[2]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,'main_description')]//li|//div[contains(@class,'product-description__main-description')]//li[not(span//img)])
  - name: packSize
    singleValue: false
  - name: promotion
    xpath: normalize-space(//div[@id="savingsText"]/p)
