singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id="mainImage"]/@src|//div[@class="mediagallery__mainimage"]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: _pageTimestamp
    singleValue: false
  - name: _url
    singleValue: false
  - name: category
    singleValue: false
    xpath: //li[@class="breadcrumb__item"][1]/following-sibling::li/a | //div[contains(@class,"breadcrumb")][position()>1]/a
  - name: nameExtended
    singleValue: false
    xpath: //meta[@itemprop="name"]/@content
  - name: price
    singleValue: false
    xpath: concat(//span[@id="ajaxPrice"]/span[@class="price__currency"],//span[@id="ajaxPrice"]/@content,//script[@type="application/ld+json" and contains(text(),'Product')], //div[@class="price__casePriceWrapper"]/span[@id="ajaxPrice"])
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="custom_availability_text"]
  - name: brandText
    singleValue: false
    xpath: //h2[@itemprop="brand"]//span|//span[@class="product-details__brand-name"] | //h2[contains(@class,"brand")]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='product_description']//div[@class="rich-content-container"]
  - name: weightNet
    singleValue: false
  - name: weightGross
    singleValue: false
  - name: sku
    singleValue: false
    xpath: //span[@itemprop="productID"]|//h2[@class="product-infobar__detail" and contains(text(),"Internet")]/text()[2] | //div[contains(@id,"sku")]
  - name: quantity
    singleValue: false
    xpath: //div[@id="specsContainer"]//div[contains(text(),'Package Quantity')]/following-sibling::div
  - name: directions
    singleValue: false
  - name: warnings
    singleValue: false
    xpath: //a[@class='prop65-warning__link u__default-link'][1]
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="thumbnails"]//img/@src|//div[starts-with(@id,"altImage")]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="product_description"]//img[@class="stretchy"]/@src|//div[@data-component="description"]//img/@src
  - name: ratingCount
    singleValue: false
    xpath: //span[@class="product-details__review-count"]
    type: NUMBER
  - name: shippingDimensions
    singleValue: false
    xpath: //div[@id="specsContainer"]//div[h4[contains(text(),"Dimensions")]]/following-sibling::div[@class="specs__table"][1]|//h4[contains(text(),"Dimensions")]/following-sibling::div
  - name: specifications
    singleValue: false
    xpath: //div[@id="specsContainer"] | //div[contains(@class,'specification')]
  - name: specificationsflag
    singleValue: false
    xpath: //div[@class="kpf__container"]
  - name: shippingWeight
    singleValue: false
    xpath: //div[@itemprop="weight"] | //div[contains(@class,'specs__cell')][contains(.,'Weight')]/following-sibling::*
  - name: warranty
    singleValue: false
    xpath: //div[text()="Manufacturer Warranty"]/following-sibling::div
  - name: gtin
    singleValue: false
    xpath: substring(//upc, 2, string-length(//upc))
  - name: videos
    singleValue: false
    xpath: //div[starts-with(@id,"video_url")]
  - name: imageAlt
    singleValue: false
    xpath: //img[@id="mainImage"]/@alt|//div[@class="mediagallery__mainimage"]//img/@alt
  - name: aggregateRatingText
    singleValue: false
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="itemRating"]//div[contains(@class,"ratings")]/@title | //a[contains(@class,"product-details__rating-container")]/@title
    type: NUMBER
  - name: name
    singleValue: false
    xpath: //h1[@class='product-title__title']|//h1[@class='product-details__title']
  - name: listPrice
    singleValue: false
    manualSelector: div.buybox_pricing_saving > span.pStrikeThru
  - name: legalDisclaimer
    singleValue: false
  - name: mpc
    singleValue: false
    xpath: normalize-space(//h2[contains(@class,'modelNo')])
  - name: variantCount
    singleValue: false
  - name: shippingInfo
    singleValue: false
  - name: color
    singleValue: false
    manualSelector: div[itemprop="color"]
  - name: colorCode
    singleValue: false
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'main_description')]|//div[@data-section="product-overview"]//div[contains(@class,'main-description')]
  - name: variantId
    singleValue: false
    xpath: //span[@itemprop="productID"]|//h2[@class="product-infobar__detail" and contains(text(),"Internet")]/text()[2] | //div[@id="variantid"]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,'main_description')]//li[not(center//img)]|//div[@data-section="product-overview"]//div[contains(@class,'main-description')]//li
  - name: bulletsTop
    singleValue: false
    xpath: //div[contains(@class,'buybox__salient-points')]//ul/li
  - name: packSize
    singleValue: false
    xpath: //div[@id="specsContainer"]//div[contains(text(),'Pack Size') or contains(text(),'Package Size')]/following-sibling::div
  - name: promotion
    xpath: normalize-space(//div[@id="savingsText"]/p)
  - name: Image360Present
    xpath: //span[contains(@class, 'threesixty-icon')]/@class
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: 'No' 
  - name: technicalInformationPdfPresent
    manualSelector: div#more-info a[href*="pdf"]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: 'No' 
