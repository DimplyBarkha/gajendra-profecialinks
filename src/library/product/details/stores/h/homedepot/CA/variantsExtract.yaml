singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //div[@id="pd_variants"]
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //div[@id="pd_variantsUrl"]
    regExp: (.+)
    regExpReplace: https://www.homedepot.ca$1