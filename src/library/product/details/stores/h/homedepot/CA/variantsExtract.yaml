singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //div[@evtperfname="super-sku-swatch-variants-pip"]//acl-swatch/a/@href | //div[@evtperfname="super-sku-swatch-variants-component"]//ul[contains(@class,"hdca-swatch-group")]//a/@href
    regExp: (.*)(\/)(\d+$)
    regExpReplace: $3
  - name: variantId1
    singleValue: false
    xpath: //nav[@id="breadcrumbs"]//ol//li[@itemscope="false"]
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //div[@evtperfname="super-sku-swatch-variants-pip"]//acl-swatch/a/@href | //div[@evtperfname="super-sku-swatch-variants-component"]//ul[contains(@class,"hdca-swatch-group")]//a/@href
    regExp: (.+)
    regExpReplace: https://www.homedepot.ca$1
  - name: variantUrl1
    singleValue: false
    xpath: //nav[@id="breadcrumbs"]//ol//li[@itemscope="false"]
    regExp: (.+)
    regExpReplace: https://www.homedepot.ca/product/$1