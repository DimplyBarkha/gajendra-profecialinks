singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@id="ii_image_url"]
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: (//img[@class="zoom-pane-image"])/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//div[@data-compid="product_thumb"])/img/@src

  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: (//span[@class="hz-color-link__text "]/span[@class="hz-breadcrumb__title"])[position()>1]
  - name: nameExtended
    singleValue: true
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@id='ii_title']
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class="pricing-info__discount-info-section"]/del[@class="pricing-info__original-price"]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@class="pricing-info__price"]
  - name: size
    singleValue: true
    description: The manufacturer model size of the product
    xpath: //dt[contains(text(),'Size/Weight')]/following-sibling::dd
  - name: productUrl
    singleValue: true
    description: the url of the product detail page
    xpath: //link[@rel="canonical"]/@href
  - name: refererUrl
    singleValue: true
    description: where the product was linked
    xpath: (//a[@data-compid="breadcrumblink"])[2]/@href
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //button[@data-compid="addToCart"]  |   //button[@data-compid="availabilityNotification"]
  - name: description
    singleValue: false
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='ii_fulldescription']
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: //div[@id="ii_bulletcount"]

  - name: brandText
    singleValue: true
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@id='ii_manufacturer']
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[@id='ii_manufacturer']
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //dt[contains(text(),'Size/Weight')]/following-sibling::dd
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //div[@id='ii_weightNet']

  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@id='ii_variantId']
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku

  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@id='ii_mpc']

    type: NUMBER
    xpath: (//span[@class="reviews-summary__text"]/span/span)[2]
  - name: reviewCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
    xpath: (//span[@class="reviews-summary__text"]/span/span)[2]
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //span[@class="reviews-summary__rating"]
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //span[@class="reviews-summary__rating"]
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //dt[contains(text(),'Sold By')]/following-sibling::dd

    xpath: //p[@class="product-variations-theme-option-label text-bold mb0"]/span
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //div[@id='ii_color']

  - name: soldBy
    singleValue: true
    description: The name of the seller
    xpath: //dt[contains(text(),'Sold By')]/following-sibling::dd
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@id='ii_name']
  - name: inStorePrice

  - name: secondaryImageTotal
    singleValue: true
    description: null
    xpath: //div[@id = "ii_imageCount"]


  - name: specifications
    singleValue: true
    description: The physical dimensions of the product including packaging.
    xpath: //div[@id="ii_content"]

  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
    xpath: //p[@class="product-variations-theme-option-label text-bold mb0"]/span/span


  - name: additionalDescBulletInfo
    singleValue: false
    description: null
    xpath: //div[@id='ii_description']

  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
    xpath: (//section[@class="product-documents "]/ul/li/a/@href)[1]

  - name: materials
    singleValue: true
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
    xpath: //div[@id='ii_material']
