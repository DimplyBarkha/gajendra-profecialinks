singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //img[contains(@itemprop,'image')]/@src
  - name: imageAlt
    singleValue: true
    xpath: //img[contains(@itemprop,'image')]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'plain_selectors')]//a//img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[contains(@name,'keywords')]/@content  
  - name: nameExtended
    singleValue: true
    xpath: //div[contains(@class,'product-name')]//h1
  - name: listPrice
    singleValue: true
    xpath: //div[contains(@class,'product-shop-top')]//div[contains(@class,'price-box')]//span[contains(@id,'product-price')]
  - name: price
    singleValue: true
    xpath: //div[contains(@class,'product-shop-top')]//div[contains(@class,'price-box')]//span[contains(@id,'product-price')]
  - name: availabilityText
    singleValue: true    
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'toggle_description ')]//div//p
  - name: descriptionBullets
    singleValue: true
    description: //div[contains(@class,'toggle_description ')]//div//li
  - name: brandText
    singleValue: true
    xpath: //span[contains(@class,'manufacturer-link')]//a  
  - name: weightNet
    singleValue: true
    xpath: //table[@id='product-attribute-specs-table']//th//font[contains(text(),'Weight')]/parent::*/parent::*/parent::*/td
  - name: weightGross
    singleValue: true
    description: //table[@id='product-attribute-specs-table']//tr//th[contains(text(),'Gewicht')]//parent::*//td
  - name: gtin
    singleValue: true
    xpath: //script[@type='application/ld+json']  
  - name: mpc
    singleValue: true
    xpath: //table[@id='product-attribute-specs-table']//tr//th[contains(text(),'Artikelnummer')]//parent::*//td
  - name: shippingInfo
    singleValue: true
    xpath: //div[contains(@class,'listbl')]//ul//li//span[contains(text(),'verzending')]
  - name: shippingDimensions
    singleValue: true
    xpath: Stated shipping dimensions  
  - name: variantCount
    singleValue: true
    defaultValue: 0
    type: NUMBER
  - name: color
    singleValue: true
    xpath: //table[@id='product-attribute-specs-table']//tr//th[contains(text(),'Kleur')]//parent::*//td
  - name: name
    singleValue: true
    xpath: //div[contains(@class,'product-name')]//h1  
  - name: ingredientImagePresent
    singleValue: true    
    defaultValue: No  
  - name: largeImageCount
    singleValue: true
    xpath: //div[contains(@class,'plain_selectors')]//a//img/@src
    type: NUMBER
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,'toggle_description ')]//div//li
  - name: specifications
    singleValue: true
    xpath: //table[@id='product-attribute-specs-table']//tr
