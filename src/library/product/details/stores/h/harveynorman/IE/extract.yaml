singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //a[@data-ca-image-id and not(contains(@class,'hidden'))]/img[starts-with(@id,"det")]/@src
  - name: imageAlt
    singleValue: false
    xpath: //a[@data-ca-image-id and not(contains(@class,'hidden'))]/img[starts-with(@id,"det")]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //a[@data-ca-image-id and contains(@class,'hidden')]/img[starts-with(@id,"det")]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    manualSelector: ul.nav-breadcrumbs > li:first-child ~ li >a
  - name: nameExtended
    singleValue: false
    manualSelector: h1.product-title
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: listPrice
    singleValue: false
    manualSelector: span[id^="line_list_price"] > span.strike
  - name: price
    singleValue: false
    manualSelector: span[id^="line_discounted_price"]
  - name: availabilityText
    singleValue: false
    xpath: //input[starts-with(@id,"button_cart")]/@value
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    manualSelector: div#ii_description
  - name: descriptionBullets
    singleValue: false
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //script[@data-flix-brand]/@data-flix-brand
  - name: weightNet
    singleValue: false
    xpath: //tr[th//*[contains(text(),'Weight')]]/td | //td[div/span[contains(text(),'Weight')]]/div[contains(@class,"flix-title")]
  - name: gtin
    singleValue: false
    xpath: //script[@data-flix-ean]/@data-flix-ean
  - name: sku
    singleValue: false
    xpath: //script[@data-flix-sku]/@data-flix-sku|//small[contains(@class,"product-id")]
  - name: ratingCount
    singleValue: false
    manualSelector: div[id^="productid"] span[itemprop="reviewCount"]
  - name: aggregateRating
    singleValue: false
    manualSelector: div[id^="productid"] span[itemprop="ratingValue"]
  - name: shippingInfo
    singleValue: false
  - name: shippingDimensions
    singleValue: false
  - name: color
    singleValue: false
    xpath: //tr[th//*[contains(text(),'Colour')]]/td
  - name: videos
    xpath: //div[@class="flex-video"]/iframe/@src | //div[contains(@class,'flix-videodiv')]/iframe/@src
    # regExp: .*\/(.*)
    # regExpReplace: https://vimeo.com/$1
  - name: name
    singleValue: false
    manualSelector: h1.product-title
  - name: warranty
    singleValue: false
    xpath: //h6[contains(text(),'Warranty')]/following-sibling::table//tr[th/*[contains(text(),"Warranty")]]
  - name: countryOfOrigin
    singleValue: false
  - name: additionalDescBulletInfo
    singleValue: false
    manualSelector: div#content_description > div.product-tab-wrapper li
  - name: technicalInformationPdfPresent
    singleValue: false
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: specifications
    singleValue: false
    xpath: //table[contains(@class,"table-product-features")]//tr[th]
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div#flix-inpage
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="flix-inpage"]//img/@data-flixsrcset
  - name: variantId
    singleValue: false
    manualSelector: small.product-id
  - name: mpc
    singleValue: false
    xpath: //*[@data-flix-mpn]/@data-flix-mpn | //script[contains(text(),'"mpn"')]
  - name: promotion
    xpath: //div[@id='promotionText']/text()
  - name: inTheBoxUrl
    #xpath: //div[contains(@class,'inpage_selector_InTheBox')]//img/@srcset
    singleValue: false
    #xpath: //div[contains(@class,'inpage_selector_InTheBox')]//img/@srcset
    #xpath: //div[contains(@class,'flix-std-table')]//div/img/@srcset
    xpath: //div[contains(@class,'inpage_selector_InTheBox')]//img/@srcset
    regExp: (.+)
    regExpReplace: https:$1
  - name: inTheBoxText
    xpath: //div[contains(@class,'InTheBox')]//span
  - name: hasComparisonTable
    xpath: (//li[contains(@class,"flix-comp-item")])[1]
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: No
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@id,'cbar_widget0')]//div[@class="product-info"]/a[contains(@class,'product-title')] | //div[contains(@id,'cbar_widget1')]//div[@class="product-info"]/a[contains(@class,'product-title')]
    #xpath: //a[contains(@class,'product-title')] | //div[contains(@class,'owl-stage-outer')]//div[contains(@class,'product-info')]//a
