singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//div[contains(@class,"carousel-item--image")]/div/img)[1]/@data-image-src
  - name: imageAlt
    singleValue: false
    xpath: (//div[contains(@class,"carousel-item--image")]/div/img)[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"carousel-item--image")][position() > 1]/div/img/@data-image-src
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb_container"]/div/ul/li[position() > 2 and position() < last()]/a
  - name: price
    singleValue: false
    xpath: //div[@id="product-view-price"]//div//span/span[@class="price"]
  - name: availabilityText
    singleValue: false
    manualSelector: button#btn-add-to-cart
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@id, "product-information")]//div[contains(@class,"box-description")]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@id, "product-information")]//div[@id="productDescription"]//ul/li)
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Brand")]/following-sibling::td
  - name: weightNet
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Weight")]/following-sibling::td
    regExp: (.+)
    regExpReplace: $1 Kg
  - name: varianId
    singleValue: false
    xpath: //*[contains(@class,"product-id")][1]
  - name: gtin
    singleValue: false
    xpath: //*[contains(@class,"product-id")][2]
  - name: ratingCount
    singleValue: false
    xpath: //div[@id="overview"]//div[2]//dd[@class="bv-rating-ratio-count"]/@title
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //dd[@class="bv-rating-ratio"]/@title
    type: NUMBER
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div.box-description > div.product-long-description
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,"product-long-description")]//div[position() > 1 and position() < last()]//a/img/@src | //div[contains(@class,"product-long-description")]//img/@src
  - name: videos
    singleValue: false
    xpath: //div[@class="hn-carousel-embed-container"]/iframe/@src
    regExp: (\d+)
    regExpReplace: https://vimeo.com/$1
  - name: videos1
    singleValue: false
    xpath: //div[contains(@id, "added-manufacturer-videos")]
  - name: manufacturerImages1
    singleValue: false
    xpath: //div[contains(@id, "added-manufacturer-images")]
  - name: manufacturerImages2
    singleValue: false
    xpath: //div[contains(@id, 'flix-dyson-inpage')]//img/@data-flixsrcset
  - name: manufacturerImages3
    singleValue: false
    xpath: //div[@id="inpage_container"]//img/@srcset
  - name: manufacturerDescription1
    singleValue: false
    xpath: //div[@id="added-manufacturer-description"]
  - name: manufacturerDescription2
    singleValue: false
    xpath: (//div[contains(@class,"flix-std-container-fluid")])[1]
  - name: name
    singleValue: false
    manualSelector: h1.product-name-with-option > span.product-name
  - name: nameExtended
    singleValue: false
    manualSelector: h1.product-name-with-option > span.product-name
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,"carousel-item--image")][position() > 1]/div/img/@data-image-src)
    type: NUMBER
  - name: specifications
    singleValue: false
    manualSelector: div#product-specs
  - name: warranty
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Warranty")]/following-sibling::td
    regExp: (.+)
    regExpReplace: $1 Months
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@id, "product-information")]//div[@id="productDescription"]//div[contains(@class,"content")]//ul/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: count(//div[contains(@id, "product-information")]//div[@id="productDescription"]//div[contains(@class,"content")]//ul/li)
    type: NUMBER
  - name: termsAndConditions
    singleValue: false
    xpath: //a[@data-target="#terms-and-conditions"]
    regExp: (.+)
    regExpReplace: Yes
  - name: color
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Colour")]/following-sibling::td
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: mpc
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Model")]/following-sibling::td
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: sku
    singleValue: false
    xpath: //small[contains(@class, "product-id")][1]
  - name: variantId
    singleValue: false
    xpath: //small[contains(@class, "product-id")][1]
  - name: packSize
    singleValue: false
    xpath: //div[contains(@id, "added_packSize")]
    