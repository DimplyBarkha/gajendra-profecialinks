singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//div[contains(@class,"carousel-item--image")]/div/img)[1]/@data-image-src
  - name: imageAlt
    singleValue: false
    xpath: (//div[contains(@class,"carousel-item--image")]/div/img)[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"carousel-item--image")][position() > 1]/div/img/@data-image-src
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb_container"]/div/ul/li[position() > 2 and position() < last()]/a
  - name: price
    singleValue: false
    manualSelector: span#product-price-324635 > span
  - name: availabilityText
    singleValue: false
    manualSelector: button#btn-add-to-cart
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="product-short-description short-description"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="product-short-description short-description"]/ul/li)
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //div[@class="brand-logo"]/a/@title
  - name: weightNet
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Weight")]/following-sibling::td
    regExp: (.+)
    regExpReplace: $1 Kg
  - name: varianId
    singleValue: false
    xpath: //*[contains(@class,"product-id")][1]
  - name: gtin
    singleValue: false
    xpath: //*[contains(@class,"product-id")][2]
  - name: ratingCount
    singleValue: false
    xpath: (//span[@class="bv-rating-label"]/span)[1]
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //dd[@class="bv-rating-ratio"]/@title
    type: NUMBER
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div.box-description
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,"box-description")]//div[position() > 1 and position() < last()]//a/img/@src | //div[contains(@class,"box-description")]//div/img/@src
  - name: videos
    singleValue: false
    xpath: //div[@class="hn-carousel-embed-container"]/iframe/@src
    regExp: (\d+)
    regExpReplace: https://vimeo.com/$1
  - name: name
    singleValue: false
    manualSelector: h1.product-name-with-option > span.product-name
  - name: nameExtended
    singleValue: false
    manualSelector: h1.product-name-with-option > span.product-name
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,"carousel-item--image")][position() > 1]/div/img/@data-image-src)
    type: NUMBER
  - name: specifications
    singleValue: false
    manualSelector: div#product-specs
  - name: warranty
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Warranty")]/following-sibling::td
    regExp: (.+)
    regExpReplace: $1 Months
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class="product-short-description")]/ul/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: count(//div[contains(@class="product-short-description")]/ul/li)
    type: NUMBER
  - name: termsAndConditions
    singleValue: false
    xpath: //a[@data-target="#terms-and-conditions"]
    regExp: (.+)
    regExpReplace: Yes
  - name: color
    singleValue: false
    xpath: //div[@id="product-specs"]/table/tbody/tr/th[contains(text(), "Colour")]/following-sibling::td
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //*[contains(@class,"product-short-description")]/ul/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: count(//*[contains(@class,"product-short-description")]/ul/li)