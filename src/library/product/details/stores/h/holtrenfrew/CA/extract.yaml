singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    manualSelector: h1[class="product-details__name"]
  - name: image
    singleValue: false
    xpath: (//img[@class='pdp-carousel__main-img js-carousel-img']/@src)[1]
  - name: altText
    singleValue: false
    xpath: (//img[@class='pdp-carousel__main-img js-carousel-img']/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="pdp-carousel__thumb-list js-pdp-carousel__thumb-list swiper-wrapper"]/li/img/@src
    regExp: ([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //div[@class="pdp-variant__title mb-13 text-uppercase"]/span[@class="color-value"]
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li[1]/following-sibling::li[not(contains(@class, 'active')) and not(contains(@class, 'products'))]
  - name: size
    singleValue: false
    xpath: //ul[@class="size-list no-padding"]/li/a[@class="size-list__link size-list__link--selected "]
  - name: price
    singleValue: false
    xpath: //*[contains(@class, "price--sale")] | //*[@class="product-details__price"]/sapn | //*[@class="product-details__price"]/span
  - name: listPrice
    singleValue: false
    xpath: //*[contains(@class, "price--old")]
  - name: availabilityText
    singleValue: false
    xpath: (//span[@class="radio-list__status"])[1]
  - name: description
    singleValue: false
    xpath: //div[@class="product-details__descr"]
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class="product-details__descr"]/ul/li | //div[@class="product-details__descr"]/li
  - name: brandText
    singleValue: false
    xpath: //h2[contains(@class,"product-details__brand text-uppercase")]/a
  - name: sku
    singleValue: false
    xpath: (//input[@name="productCodePost"])[1]/@value
  - name: mpc
    singleValue: false
    xpath: //p[@class="product-details__id"]
    regExp: ([^\d]+)(\d+)?
    regExpReplace: $2
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: no
    xpath: //img[@class="zoomImg"]
  - name: warranty
    singleValue: false
    xpath: //div[@class="product-details__descr"]//li[contains(text(), "Warranty")]
    regExp: .*?-\s*(.*)
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //div[@class="product-details__descr"]//li[contains(text(), "Weight")]
    regExp: .*?:\s*(.*)
    regExpReplace: $1
  - name: productDimensions
    singleValue: false
    xpath: //div[@class="product-details__descr"]//li[contains(text(), "Product dimensions")]
    regExp: .*?:\s*(.*)
    regExpReplace: $1

