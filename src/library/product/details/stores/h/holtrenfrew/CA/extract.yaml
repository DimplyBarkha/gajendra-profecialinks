singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    manualSelector: h1[class="product-details__name"]
  - name: image
    singleValue: false
    xpath: (//img[@class='pdp-carousel__main-img js-carousel-img']/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//img[@class='pdp-carousel__main-img js-carousel-img']/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="pdp-carousel__thumb-list js-pdp-carousel__thumb-list swiper-wrapper"]/li/img/@src
    regExp: ([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //div[@class="pdp-variant__title mb-13 text-uppercase"]/span[@class="color-value"]
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li[1]/following-sibling::li[not(contains(@class, 'active')) and not(contains(@class, 'products'))]
  - name: size
    singleValue: false
    xpath: //div[@class='pdp-variant js-pdp-variant']/ul/li/a | //div[@class="product-details__descr"]/li[contains(text(), 'Width') or contains(text(), 'Height') or contains(text(), 'Depth') or contains(text(), 'Length') or contains(text(), 'Bust') or contains(text(), 'Shoulder') or contains(text(), 'Sleeve') or contains(text(), 'Size') or contains(text(), 'size')]
  - name: price
    singleValue: false
    xpath: //*[contains(@class, "price--sale")] | //*[@class="product-details__price"]/sapn | //*[@class="product-details__price"]/span
  - name: listPrice
    singleValue: false
    xpath: //*[contains(@class, "price--old")]
  - name: availabilityText
    singleValue: false
    xpath: (//span[@class="radio-list__status"])[1]
  - name: description
    singleValue: false
    xpath: //div[@class="product-details__descr"]
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class="product-details__descr"]/ul/li | //div[@class="product-details__descr"]/li
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="product-details__descr"]/ul/li | //div[@class="product-details__descr"]/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: count(//div[@class="product-details__descr"]/ul/li | //div[@class="product-details__descr"]/li)
  - name: brandText
    singleValue: false
    xpath: //h2[contains(@class,"product-details__brand text-uppercase")]/a
  - name: sku
    singleValue: false
    xpath: (//input[@name="productCodePost"])[1]/@value
  - name: variantId
    singleValue: false
    xpath: (//input[@name="productCodePost"])[1]/@value
  - name: mpc
    singleValue: false
    xpath: //p[@class="product-details__id"]
    regExp: ([^\d]+)(\d+)?
    regExpReplace: $2
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: no
    xpath: //img[@class="zoomImg"]
  - name: warranty
    singleValue: false
    xpath: //div[@class="product-details__descr"]//li[contains(text(), "Warranty")]
  - name: weightNet
    singleValue: false
    xpath: //div[@class="product-details__descr"]//li[contains(text(), "Weight")]
  - name: nameExtended
    singleValue: false
    xpath: //html[not(@class="no-js")]//title
    regExp: (.*?)\s*\|
    regExpReplace: $1
  - name: variants
    singleValue: false
    xpath: //a[contains(@class,"color-list__link ")]/@href
  - name: variantInformation
    singleValue: false
    xpath: //a[contains(@class,"color-list__link ")]/@title
  - name: firstVariant
    singleValue: false
    xpath: (//ul[@class="color-list no-padding flex-no-wrap swiper-wrapper"]/li/a)[1]/@href
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@class="product-details__descr"]/li[contains(text(), 'Made in')]
  - name: specifications
    singleValue: false
    xpath: //div[@class="product-details__descr"]/li[contains(text(), 'dimensions')] | //div[@class="product-details__descr"]/ul/li[contains(text(), 'dimensions')]
    regExp: .*?:\s*(.*)
    regExpReplace: $1
    