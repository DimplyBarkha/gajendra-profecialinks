singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt
    singleValue: false
    xpath: //img[@class='fotorama__img']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //span[@class='alternate_image_url']
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //meta[@property="product:category"]/@content
  - name: nameExtended
    singleValue: true
    description: The product name
    xpath: concat(//span[@itemprop='brand'],' ',//span[@itemprop='name']) 
  - name: listPrice
    singleValue: false
    xpath: //div[@class='product-info-price cs-buybox__price']//span[@data-price-type='oldPrice']//span[@class='price']
  - name: price
    singleValue: false
    xpath: //div[@class='product-info-price cs-buybox__price']//span[@data-price-type='finalPrice']//span[@class='price']
  - name: availabilityText
    singleValue: false
    xpath: //meta[@property="product:availability"]/@content
    regExp: instock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class='product attribute description']//div[@class='value']
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class='product attribute description']//div[@class='value']//li)
  - name: brandText
    singleValue: false
    xpath: //span[@itemprop='brand']
  - name: manufacturer
    singleValue: false
    xpath: //span[@class='manufacturer']
  - name: weightNet
    singleValue: false
    xpath: concat(//li[contains(text(),'Nettogewicht')],//div[@class='swatch-option text'],//li[contains(text(),'Gewicht mit')])
  - name: weightGross
    singleValue: false
    xpath: //li[contains(text(),'Gewicht mit Kabel')]
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin14")]
    regExp: '"gtin14": "([^"]+)"'
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //div[@itemprop='sku']
  - name: ratingCount
    singleValue: false
    xpath: //span[@class='review_count']
  - name: aggregateRatingText
    singleValue: false
    xpath: //p[@class='cs-review__content']
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class='rating_value']
  - name: shippingDimensions
    singleValue: false
    xpath: concat(//li[contains(text(),'Produktmasse')],' ',//li[contains(text(),'Boxmasse')],' ',//li[contains(text(),'Abmessungen:')],' ',//li[contains(text(),'Box-Abmessungen')])
  - name: shippingWeight
    singleValue: false
    xpath: concat(//li[contains(text(),'Nettogewicht')],//div[@class='swatch-option text'],//li[contains(text(),'Gewicht mit')])
  - name: variantId
    singleValue: false
    xpath: //div[@itemprop='sku']
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class, "variant--option")])    
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //iframe[@id='widget2']
  - name: videos
    singleValue: false
    xpath: //div[@class='product-video']/@data-code
  - name: warranty
    singleValue: true
    xpath: concat(//div[@class='product attribute description']//strong[contains(text(),'warranty')],//div[@class='product attribute description']//div[contains(text(),'Garantie')])
  - name: specifications
    singleValue: false
    xpath: //li[contains(text(),'Leistung:')]//parent::ul
  - name: name
    singleValue: true
    xpath: //span[@itemprop='name']
  - name: color
    singleValue: false
    xpath: //li[contains(text(),'Farbe:')]
  - name: shippingWeight
    singleValue: false
    xpath: //li[contains(text(),'Bruttogewicht:')]