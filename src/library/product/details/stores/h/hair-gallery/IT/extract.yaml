singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'image-container')]//img[@itemprop='image']/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'image-container')]//img[@itemprop='image']/@alt
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumb']//ul//li//a//span[not(text()='Home')]
  - name: name
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: availabilityText
    singleValue: false
    xpath: //input[@id='button-cart' and @value='Acquista']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //meta[@itemprop='price']/@content  
  - name: listPrice
    singleValue: false
    xpath: //div[@itemprop='offers']//div[@class='price']//span[@class='price-old']
  - name:  description
    singleValue: false
    xpath: //div[@id='tab-description']
  - name: brandText
    singleValue: false
    xpath: //span[@itemprop='brand']
  - name: brandLink
    singleValue: false
    xpath: //span[@itemprop='brand']//parent::a/@href
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop='gtin13']/@content
  - name: eangtin
    singleValue: false
    xpath: //meta[@itemprop='gtin13']/@content
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: variantCount
    singleValue: false
    defaultValue: '0'
    type: NUMBER
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop="aggregateRating"]//span[@itemprop='ratingCount']
  - name: aggregateRating
    singleValue: false
    xpath: //span[@itemprop="aggregateRating"]//span[@itemprop='ratingValue']