singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //a[@href='#primary-image-0']/img/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //a[@href='#primary-image-0']/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //li[@class='primary-thumbnail']/a/img/@src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    manualSelector: div.product-breadcrumb.col ol li
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    manualSelector: h1.product-name.h2
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    manualSelector: span.list.strike-through
    regExp: \$\d+.\d+
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    manualSelector: span.value.bfx-price
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //button[contains(@data-readytoorder, "true")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id="collapsible-details-1"]
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    xpath: count(//button[@aria-controls='collapsible-details-1'][contains(text(),'Details')]/following-sibling::*[1]//li)
    type: NUMBER
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    manualSelector: h1.product-brand-name
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    xpath: //span[contains(@class, 'size non-input-label')]//span[@class='text2']
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    manualSelector: script[type='application/ld+json']
    regExp: Weight:\s*(.*?)<
    regExpReplace: $1
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@id='gtin']
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //div[@id='sku']
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@id='gtin']
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
    xpath: //div[@id='mpc']
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
    xpath: //b[contains(text(), 'HOW TO USE IT')]/following-sibling::*[1]
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    manualSelector: a.TTteaser__read-reviews
    type: NUMBER
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    manualSelector: span.tt-c-reviews-summary__rating-number
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
    manualSelector: script[type='application/ld+json']
    regExp: dimensions:\s*(.*?)<|SIZE<.*(.*?)<
    regExpReplace: $1
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
    manualSelector: script[type='application/ld+json']
    regExp: Weight:\s*(.*?)<
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    xpath: count(//ul[@class='color-wrapper radio-group-list']/li)
    type: NUMBER
  - name: color
    singleValue: false
    description: A textual description of the colour
    xpath: //span[@class='attr-name adobelaunch__colorlink']
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@id='videos']
  - name: name
    singleValue: false
    description: The product name
    manualSelector: h1.product-name.h2
  - name: inStorePrice
    singleValue: false
    description: Price in the selected store
  - name: asin
    singleValue: false
    description: null
    xpath: //div[@id='sku']
  - name: coupon
    singleValue: false
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: false
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: false
    description: null
    xpath: //h1[@class='product-brand-name']/a/@href
    regExp: (.+)
    regExpReplace: https://www.thebay.com$1
  - name: internationalShipping
    singleValue: false
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: false
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: false
    description: YES/NO
  - name: heroQuickPromoHeadline
    singleValue: false
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    singleValue: false
    description: null
  - name: heroQuickPromoUrl
    singleValue: false
    description: null
  - name: pasin
    singleValue: false
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: false
    description: null
  - name: factImagePresent
    singleValue: false
    description: null
  - name: largeImageCount
    singleValue: false
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: false
    description: null
    xpath: //ul[@class='color-wrapper radio-group-list']//button/@data-adobelaunchcolorproductid
  - name: primeFlag
    singleValue: false
    description: null
  - name: lbb
    singleValue: false
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: false
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: false
    description: null
    xpath: count(//li[@class='primary-thumbnail'])-1
    type: NUMBER
