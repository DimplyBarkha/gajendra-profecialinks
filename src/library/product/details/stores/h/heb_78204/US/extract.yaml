singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="s7staticimage"]/img/@src
    regExp: (h.*)&fit.*
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: (//div[@class="s7staticimage"]/img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="s7staticimage"]/img/@alt)[1]
    regExp: (https.*)(\?fit)
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb"]//div[@class="breadcrumb-parent-wrapper"]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="first-block"]//h1[@class="pdp-product-name"]
  - name: price
    singleValue: false
    xpath: (//div[@class="PDP__add-to-cart-price"]//span[@id="addToCartPrice"])[1]
  - name: availabilityText
    singleValue: false
    xpath: (//div[@class="add-to-cart-button-container"]//button[@aria-live="assertive"]//span)[1]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id="description_text"] | //div[@class="pdp-container pdp-desktop-layout"]//p[@itemprop="description"] | //div[@class="pdp-container pdp-desktop-layout"]//p[@itemprop="description"]
  - name: directions
    singleValue: false
    xpath: //div[@id="directions_text"]
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id="ingredientsList_text"]
  - name: brandText
    singleValue: false
    xpath: (//script[contains(text(),'brand')])[1]
    regExp: \"brand":\s"(\S+)",
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //input[@id="defaultChildSku"]/@value
  - name: variantId
    singleValue: false
    xpath: //input[@id="productId"]/@value
  - name: legalDisclaimer
    singleValue: false
    xpath: (//div[@class="pdp-product-desc"]//div[@class="pdp-disclaimer-text"])[1]
    reExp: (\S.*)(View full Product Information Disclaimer)
    regExpReplace: $1
  - name: warnings
    singleValue: false
    xpath: (//div[@class="pdp-product-desc_text pdp-step_title"]//div[@class="comment more"])[1]
  - name: ratingCount
    singleValue: false
    xpath: //input[@id="reviewCount"]/@value
  - name: aggregateRatingText
    singleValue: false
    xpath: //input[@id="reviewRating"]/@value
  - name: aggregateRating
    singleValue: false
    xpath: //input[@id="reviewRating"]/@value
  - name: variantCount
    singleValue: false
    defaultValue: 1
  - name: name
    singleValue: false
    xpath: //input[@id="contentName"]/@value
  - name: amazonChoice
    singleValue: false
    xpath: //div[@class="block-left pdp-product-image-and-social"]//div[@class="pdp-desktop-image"]//div[@class="pdp__marketing-bug"]//img/@alt
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: ''
  - name: amazonChoiceCategory
    singleValue: false
    xpath: //div[@class="block-left pdp-product-image-and-social"]//div[@class="pdp-desktop-image"]//div[@class="pdp__marketing-bug"]//img/@alt
  - name: servingSize
    singleValue: false
    xpath: (//div[@class="content"]//p)[1] | (//table[@class="serving-size"]//td[@class="val"])[1]
    regExp: (\d+.*)\(
    regExpReplace: $1
  - name: servingSizeUom
    singleValue: false
    xpath: (//div[@class="content"]//p)[1] | (//table[@class="serving-size"]//td[@class="val"])[1]
    regExp: (\d+.*)\s\D+\(
    regExpReplace: $1
  - name: numberOfServingsInPackage
    singleValue: false
    xpath: (//div[@class="content"]//p)[1] | (//table[@class="serving-size"]//td[@class="val"])[1]
    regExp: (\s(\d+)\s\D+\()
    regExpReplace: $2
  - name: caloriesPerServing
    singleValue: false
    xpath: (//tr[contains(translate(string(), 'Calories', 'Calories'), 'Calories')]//td[2])[1]
  - name: caloriesFromFatPerServing
    singleValue: false
    xpath: (//tr[contains(translate(string(), 'Calories from Fat', 'Calories from Fat'), 'Calories from Fat')]//td[2])[1]
  - name: totalFatPerServing
    singleValue: false
    xpath: (//tr[contains(translate(string(), 'Total Fat', 'Total Fat'), 'Total Fat')]//td[2])[1]
    regExp: ([0-9\.]+)
    regExpReplace: $1
  - name: totalFatPerServingUom
    singleValue: false
    xpath: (//tr[contains(translate(string(), 'Total Fat', 'Total Fat'), 'Total Fat')]//td[2])[1]
