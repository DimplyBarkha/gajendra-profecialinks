  - name: pricePerUnit
    singleValue: false
    xpath: normalize-space(//div[@class="pdp-container pdp-desktop-layout"]//div[@class="price clearfix"]//span[@class="uomListPrice"])
    regExp: (\$\d+.*)\/
    regExpReplace: $1
  - name: pricePerUnitUom
