singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[@class="productPics"]/a/img[contains(@class, "lazyloaded")]/@src | //div[@class="productPics"]/a/img[1]/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[@class="productPics"]/a/img[contains(@class, "lazyloaded")]/@alt | //div[@class="productPics"]/a/img[1]/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //ul[contains(@class,"sliderThumb")]/li[@class="pager"]/a/img/@src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[contains(@id , "breadcrumb" )]/a[@class="home"]/following-sibling::a
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="productTitle"]/div/h1
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath : //span[@class='old-infos oldPrice']/text()
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class='currentPrice']
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath:  //button[contains(@class, "btnGreen")]/span[text()="Ajouter au panier"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id="description"]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id="tabs-1"]/ul/li
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    xpath: count(//div[@id="tabs-1"]/ul/li)
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //button[contains(@class , btnGreen)]/@data-brandnamenormalized | //div[@id="brandText"]
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath: //div/table[contains(@class , "productSpecifications")]/tbody/tr/td/strong[contains(text(), "Poids")]//..//following-sibling::*
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class='loadbeeTabContent']/@data-loadbee-gtin
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //script/@data-flix-sku
    # xpath: //span[@class='normal product-ref sous-pointFort']
    # regExp: :(.*)
    # regExpReplace: $1
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //div[@class="bv_numReviews_component_container"]/meta/@content
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating
    type: NUMBER
    xpath: //div[@itemprop="ratingValue"]
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: false
    description: A textual description of the colour
    # xpath: //div/table[contains(@class , "productSpecifications")]/tbody/tr/td/strong[contains(text(), "Coloris")]//..//following-sibling::*
    xpath: //*[contains(text(), "Coloris")]//..//following-sibling::*
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="productTitle"]/div/h1
  - name: url
    xpath: //meta[@property="og:url"]/@content
    singleValue: false
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //div[@id="tabs-2"]//div/table/tbody/tr[position() > 1]

  