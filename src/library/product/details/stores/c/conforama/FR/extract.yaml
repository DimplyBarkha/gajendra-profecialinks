singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    description: URL of the main product image
    xpath: //div[@class="productTitle"]/*[not(self::div[@data-bv-show])]
  - name: image
    singleValue: false
    xpath: //div[@class="productPics"]/a/img[1]/@src
  - name: url
    xpath: //meta[@property="og:url"]/@content
    singleValue: false
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //ul[contains(@class,"sliderThumb")]/li[@class="pager"]//img/@src
  # - name: secondaryImageTotal
  #   xpath: count(//div[@class='sliderWithVideo']/div/div/ul/li/a/img/@src)
  #   singleValue: false
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
    singleValue: false
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[contains(@class , "breadcrumb" )]/*[not(self::script)][position() > 2 ]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="productTitle"]/*[not(self::div[@data-bv-show])]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //span[@class='old-infos oldPrice']
  - name: price
    singleValue: false
    xpath: //div[@class='currentPrice']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id="tabs-1"]/ul/li
  - name: description
    singleValue: false
    xpath: //div[@class="productInformationsArea"]/div/div[@id="tabs-1"]/ul/following-sibling::p
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    xpath:  count(//div[@id="tabs-1"]/ul/li)
  - name: brandText
    singleValue: false
    xpath: //div[@class='productTitle']/ul/li
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //div[@class='productTitle']/ul/li
  - name: weightNet
    singleValue: false
    xpath: //div/table[contains(@class , "productSpecifications")]/tbody/tr/td/strong[contains(text(), "Poids")]//..//following-sibling::*
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class='loadbeeTabContent']/@data-loadbee-gtin
  - name: sku
    singleValue: false
    xpath: //span[@class='normal product-ref sous-pointFort']
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //div[@class='bv_numReviews_component_container']
    regExp: \((.*)\)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath:  //div[@class="bv_avgRating_component_container notranslate"]
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class='mc-delivTop']
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath:  //div[@class='linkFiche']/a/@href
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[contains(@id , "cboxLoadedContent")]/object/@data
  - name: availabilityText
    singleValue: false
    xpath:  //div[@class="mc-store inline"]
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
    xpath: //div/table/tbody/tr[position() > 1]
  - name: warranty
    singleValue: false
    xpath: //div[@class="garantie-date"]/a
  - name: color
    singleValue: false
    description: A textual description of the colour
    xpath: //div/table[contains(@class , "productSpecifications")]/tbody/tr/td/strong[contains(text(), "Couleur")]//..//following-sibling::*