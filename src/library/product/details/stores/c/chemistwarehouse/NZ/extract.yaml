singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="deviceDetector"]
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="slides_container"]//div[@class="pi_slide" and @debug-id="slide-0"]/a/@href
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="slides_container"]//div[@class="pi_slide" and @debug-id="slide-0"]/a/img/@alt
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumbs"]/a[position()>1]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-name"]
  - name: price
    singleValue: false
    xpath: //div[@class="product__price"]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: manufacturer
    singleValue: false
    xpath: //div[contains(@class, "manufacturer-name")]
  - name: sku
    singleValue: false
    xpath: //div[@data-bv-show="rating_summary"]/@data-bv-product-id
  - name: variantId
    singleValue: false
    xpath: //div[@data-bv-show="rating_summary"]/@data-bv-product-id
  - name: variantCount
    singleValue: false
    defaultValue: '0'  
  - name: name
    singleValue: false
    xpath: //div[@class="product-name"]
  - name: inStorePrice
    singleValue: false
    xpath: //div[@class="product__price"]