singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[contains(@class,'cd-product-img-wrapper')]//img//@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[contains(@class,'cd-product-img-wrapper')]//img//@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//ul[contains(@class,'cd-product-thumb-list')]//li)[position()>1]//a//@href
  - name: secondaryImageTotal
    singleValue: true
    xpath: count((//ul[contains(@class,'cd-product-thumb-list')]//li)[position()>1]//a//@href)
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[@name='keywords']//@content
  - name: category
    singleValue: false
    xpath: (//ul[contains(@class,'cd-breadcrums-list')]//li//a)[position()>1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: (//h1[contains(@class,'cd-product-name')])
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //span[contains(@class,'cd-p-savings')]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@id='productPrice']
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //span[contains(@class,'cd-product-stock')]
  - name: name
    singleValue: false
    description: The product name
    xpath: (//h1[contains(@class,'cd-product-name')])
  - name: _url
    singleValue: false
    xpath: //link[@rel='canonical']//@href
  - name: url
    singleValue: false
    xpath: //link[@rel='canonical']//@href
  - name: productUrl
    singleValue: false
    xpath: //link[@rel='canonical']//@href
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='ProductDescription']
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id='Ingredients']
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //meta[@itemprop="brand"]//@content
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //meta[@itemprop="reviewCount"]//@content
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //meta[@itemprop="ratingValue"]//@content
  - name: sku
    singleValue: false
    xpath: //meta[@name='sailthru.sku']//@content
  - name: variantId
    singleValue: false
    xpath: //meta[@itemprop="sku"]//@content
  - name: directions
    singleValue: false
    xpath: //div[@id='Usage/Instructions']
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
    xpath: //div[@id='Warnings']
  - name: promotion
    singleValue: false
    description: promotion text on product page
    xpath: //span[contains(@class,'cd-p-saved')]
    regExp: /[0-9].+/
    regExpReplace: $1
  - name: quantity
    singleValue: false
    xpath: //span[contains(@class,'cd-product-qty')]
  - name: variantInformation
    singleValue: false
    xpath: (//button[contains(@class,'cd-product-kits-button')])[1]
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'mobile-show')]//div[contains(@class,'cd-product-kits-opts')]//a
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id='ProductDescription']//ul//li)
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='document_manufacturer']
