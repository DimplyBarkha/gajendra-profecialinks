singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[contains(@class,'cd-product-img-wrapper')]//img//@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[contains(@class,'cd-product-img-wrapper')]//img//@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: (//a[contains(@class,'gallery_thumbnail_image')])[position()>1]//img//@src
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[@name='keywords']//@content
  - name: category
    singleValue: false
    xpath: (//div[contains(@class,'header_navigation')]//a)[position()>1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[contains(@class,'product_info_detail')]//h1
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: (//div[contains(@class,'product_detail_avp')])[1]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: (//div[@class='product_detail_price'])[1]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[contains(@class,'product_detail_price_box')]//input[@type='submit']//@value
    regExp: In den Warenkorb
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[contains(@class,'header_navigation')]//span
  - name: _url
    singleValue: false
    xpath: //link[@rel='canonical']//@href
  - name: url
    singleValue: false
    xpath: //link[@rel='canonical']//@href
  - name: productUrl
    singleValue: false
    xpath: //link[@rel='canonical']//@href
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='product_description_application_area']
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id='product_description_active_components']//p
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //p[contains(@class,'products_description_subtitle')]
    regExp: (.*):(.*)
    regExpReplace: $2
  - name: manufacturer
    singleValue: false
    xpath: //p[contains(@class,'products_description_subtitle')]
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //div[contains(@class,'product_info_feedback_area')]//a
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: (//div[contains(@class,'product_review_rating_all_box_count')])[1]
  - name: sku
    singleValue: false
    xpath: //input[@id='product_pzn']//@value
  - name: variantId
    singleValue: false
    xpath: //input[@id='product_pzn']//@value
  - name: directions
    singleValue: false
    xpath: //div[@id='product_description_dosage']//p
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
    xpath: //div[@id='product_description_contraindication']//p
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@id='gallery_products_video']//video//source[@type='video/mp4']//@src
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    defaultValue: No
    xpath: //div[contains(@class,'MagicZoomPup')]
  - name: promotion
    singleValue: false
    description: promotion text on product page
    xpath: (//div[@id='view_image']//div[contains(@class,'product_image_overlay')])
  - name: quantity
    singleValue: false
    xpath: //a[contains(@class,'alternative_package_size_box active')]//div[contains(@class,'product_size')]
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='alternative_package_size_container']//a[contains(@class,'active')]//div[contains(@class,'product_size')]
  - name: variants
    singleValue: false
    xpath: //div[@id='alternative_package_size_container']//a//div[contains(@class,'left_container')]
  # - name: descriptionBullets
  #   singleValue: false
  #   xpath: //div[contains(@class,'product_detail_highlights')]//li
