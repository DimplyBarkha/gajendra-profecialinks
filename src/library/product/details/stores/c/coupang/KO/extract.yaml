singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//div[@id="container"]'
fields:
  - name: brand
    xpath: //a[@class="prod-brand-name"]/font/font
  - name: colour
  - name: flavour
  - name: imageUrl
    xpath: //div[@class="prod-image"]//img[@class="prod-image__detail"]/@src
    regExp: (.*)
    regExpReplace: http:$1
  - name: pageTitle
    xpath: ancestor::html//meta[@property="og:title"]/@content
  - name: productFamily
    xpath: //ul[@id="breadcrumb"]//li/a[contains(@href,"/np")]
  - name: productRange
    xpath: //ul[@id="breadcrumb"]//li[last()]/a[contains(@href,"/np")]
  - name: reviewsCount
    xpath: //span[@class="count"]
    regExp: (.*)ê°œ
    regExpReplace: $1
  - name: reviewsPageOffset
  - name: sku
    xpath: //section[@id="contents"]/@data-reference
    regExp: productId":"(.*)",
    regExpReplace: $1