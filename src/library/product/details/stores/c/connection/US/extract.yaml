singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
- name: image
  singleValue: true
  xpath: //div[@class="productImageContainer"]//div//img//@src
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //*[@id="productImageCarousel"]/div/div/a/div/img/@src
- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //h1[@class="pagetitle"]/text()
- name: listPrice
  singleValue: true
  description: The stated undiscounted price for the product
  xpath: //div[@class="clearfix list-price"]//div/text()
- name: price
  singleValue: true
  description: The offered price for the selected product variant - if a user
    clicks add to basket this is the price they would be charged
  xpath: //span[@class="priceDisplay"]/text()
- name: availabilityText
  singleValue: true
  description: Availability as described on page for the selected variant. If
    there is no availability but the product can be added to cart, this field
    should be "In Stock"
  regExp: (.+)
  regExpReplace: In Stock
  defaultValue: Out of Stock
  xpath: //div[@id="stock_status_added"]
- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //div[@class="product-description"]/text()
- name: descriptionBullets
  singleValue: true
  xpath: count(//div[@class="col-xs-12 col-sm-8 col-md-9 col-lg-9"]//div[@class="product-bullets"]/ul/li)
  description: Number of ul > li tags in the description
  type: NUMBER
- name: brandText
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name,
    e.g. "Visit the Gillette Store"
  xpath: //span[@id="productNameLink"]//a/text() 
- name: weightNet
  singleValue: true
  description: Net weight as described on the page
  xpath: //span[@aria-label="Actual Weight"]/text()
- name: sku
  singleValue: true
  description: The store-specific product identifier
  xpath: //span[@id="productSku"]/text()
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same sku
  xpath: //div[@id="retailer_added"]
- name: mpc
  singleValue: true
  description: The manufacturer model code (unique) of the product
  xpath: //span[@id="productManufacturerPartNumber"]/text()
- name: videos
  singleValue: false
  description: URLs of videos on page
  xpath: //div[@id="video_added"]
- name: specifications
  singleValue: true
  xpath: //div[@id="collapseSpecsTab"]
- name: warranty
  singleValue: true
  xpath: //ul[@id='productSpecsContainer']/li/div[contains(@id,"product_spec_")][contains(.,'Warranty')]//span[contains(.,'Warranty')]/following-sibling::span
- name: promotion
  singleValue: true
  xpath: //div[@class="clearfix price-savings"]
- name: color
  singleValue: true
  description: A textual description of the colour
  xpath: //ul[@id='productSpecsContainer']/li/div[contains(@id,"product_spec_")][contains(.,'Color:')]//span[contains(.,'Color:')]/following-sibling::span
- name: ratingCount
  singleValue: true
  description: The number of ratings
  type: NUMBER 
  defaultValue: "0" 
- name: secondaryImageTotal
  singleValue: true
  description: null
  xpath: count(//div[@class='carousel-inner']//img/@src)
- name: variantCount
  singleValue: true
  description: Number of variants listed
  type: NUMBER
  defaultValue: "0"
  xpath: count(//ul[@class="product-list"]/li)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
  xpath: //div[@class='product-overview']//div[@class='ccs-cc-inline-header-description']/text()
- name: imageZoomFeaturePresent
  singleValue: true
  description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
  example: https://www.connection.com/product/cyberpower-smart-app-2200va-online-lcd-2u-ups/ol2200rtxl2u/14709951
  defaultValue: Yes  