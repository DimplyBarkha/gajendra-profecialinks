singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content | //a[@data-id="carousel0"]/div/img[contains(@class,"responsive-image")]/@src | (//img[contains(@class,"responsive-image")]/@src)[position()=1]
    # regExp: (.+)
    # regExpReplace: https:$1
    # xpath: (//div[contains(@class,"carousel__pagination--supermarket")]//img[contains(@class,"responsive-image")]/@src)[position()=1] 
    # regExp: (.+)
    # regExpReplace: https:$1
    #  //meta[@property="og:image"]/@content
    # xpath: //a[contains(@class,"carousel__pagination-item")]/img/@src
  # - name: gtinTest2
  #   singleValue: false
  #   xpath: //div[@id="myGtin"]    
  - name: gtinTest
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin8")]
    regExp: gtin8":"([^"]+)
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: //a[@class="carousel__link carousel__link--preload"]//img/@alt | //a[@class="carousel__pagination-item carousel__pagination-item--active"]/img/@alt
    # xpath: //a[@class="carousel__link carousel__link--preload"]/@title
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class,"carousel__pagination--supermarket")]//img[contains(@class,"responsive-image")]/@src)[position()>1]
    # xpath: (//img[contains(@class,"responsive-image")]/@src)[position()>1]
    regExp: (.+)
    regExpReplace: https:$1
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //ul[@class="breadCrumb__items"]/li[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //h1//p//text()
  - name: listPrice
    singleValue: false
    xpath: //span[@itemprop="price"]/text()
    # xpath: //dd[contains(@class,"price-value--red productBasicInfo")]/text()
  - name: price
    singleValue: false
    xpath: //span[@itemprop="price"]//text()
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(text(),"Dieses Produkt ist zurzeit online nicht verfügbar")]
    # xpath: //span[contains(text(),"Ce article n'est pas disponible pour les ventes en ligne actuellement")]
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class="productInformation"]//div[@class="line-clamp__content"]/text()
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Beschreibung")]//following-sibling::div
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Description")]//following-sibling::div
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //span[@class="productBasicInfo__productMeta-value-item"]/span/text()
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    xpath: concat(//span[@itemprop="value"]/text() , (//span[@itemprop="weight"]/text())[2])
    # xpath: //span[@itemprop="weight"]//text()
  - name: weightNet
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Gewicht")]//following-sibling::div/text()[2]
    regExp: Nettofüllmenge\W\W(.+)
    regExpReplace: $1
  # - name: weightGross
  #   singleValue: false
  #   xpath: //div[@class="productInformation"]//div[contains(text(),"Gewicht")]//following-sibling::div/text()[2]
  #   regExp: Nettofüllmenge\W\W(.+)
  #   regExpReplace: $1 - name: eangtin
  # - name: gtin
  #   singleValue: false
  #   xpath: //div[@id="myGtin"]    
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin8")]
    regExp: gtin8":"([^"]+)
    # xpath: //script[contains(.,"gtin")]/text()
    # regExp: gtin8\W\W\W(\d{9,})
    regExpReplace: $1
  - name: eangtin
    singleValue: false
    xpath: //script[contains(.,"gtin")]/text()
    regExp: gtin8\W\W\W(\d{9,})
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Artikelnummer")]//following-sibling::div
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Numéro d'article")]//following-sibling::div
  - name: variantId
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Artikelnummer")]//following-sibling::div
  - name: mpc
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Marque d'identification")]//following-sibling::div
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Verwendungshinweise")]//following-sibling::div
  - name: warnings
    singleValue: false
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Sonstiges")]//following-sibling::div
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Divers")]//following-sibling::div
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="productBasicInfo__rating"]//span[@itemprop="reviewCount"]//text()
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="productBasicInfo__rating"]//span[@class="visuallyhidden"]/text()
    regExp: Durchschnittliche Bewertung\W\W(.+)\svon
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //h1//p//text()
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[contains(@class,"carousel__pagination--supermarket")]//img[contains(@class,"responsive-image")]/@src)[position()>1])
  - name: ingredientsList
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Zutaten")]//following-sibling::div
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Ingrédients")]//following-sibling::div
  - name: servingSize
    singleValue: false
    xpath: //a[contains(@class,"nutritionInformation-heading__option-link--active")]/text()
    regExp: \d+
    # xpath: //a[@class="nutritionInformation-heading__option-link"]/text()
    # regExp: \s\W([^\W]+)
    # regExpReplace: $1
  - name: servingSizeUom
    singleValue: false
    xpath: //a[contains(@class,"nutritionInformation-heading__option-link--active")]/text()
    regExp: \d+(.+)
    regExpReplace: $1
    # regExp: \s\W([^\W]+)
    # regExpReplace: g
  - name: saturatedFatPerServing
    singleValue: false
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Fettsäuren")]//following::span[1]/span
    regExp: (.+)g
    regExpReplace: $1
  - name: saturatedFatPerServingUom
    singleValue: false
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Fettsäuren")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: caloriesPerServing
    singleValue: false
    xpath: concat(//span[@class="list--dotted-item__label"]//span[contains(text(),"Energie in kJ")]//following::span[1]/span, ' ', //span[@class="list--dotted-item__label"]//span[contains(text(),"Energie in kcal")]//following::span[1]/span)
  - name: caloriesFromFatPerServing
    singleValue: false
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Energie in kcal")]//following::span[1]/span
    regExp: \d+
    # regExpReplace: $1
  - name: totalFatPerServing
    singleValue: false
    xpath: (//span[@class="list--dotted-item__label"]//span[contains(text(),"Fett")]//following::span[1]/span)[1]
    regExp: (.+)g
    regExpReplace: $1
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"saturé gras")]//following::span[1]/span
  - name: totalFatPerServingUom
    singleValue: false
