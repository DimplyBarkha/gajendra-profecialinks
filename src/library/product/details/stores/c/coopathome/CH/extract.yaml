  - name: alcoholContent
    singleValue: true
    xpath: //div[@class="productInformation"]//div[contains(text(),"Alkoholgehalt")]//following-sibling::div
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
  - name: warranty
