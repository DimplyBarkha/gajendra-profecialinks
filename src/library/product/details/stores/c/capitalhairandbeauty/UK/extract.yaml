singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@id="ProductDetail"]//div[@class="main-image"]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@id="ProductDetail"]//div[@class="main-image"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="ProductDetail"]//div[@class="product-images"]//div[@class="mcs-items-container"]/div[@class="mcs-item"]//img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb"]//ul/li
  - name: nameExtended
    singleValue: true
    xpath: //div[@id="ProductDetail"]//div[@class="product-item"]//h1
  - name: listPrice
    singleValue: true
    xpath: //div[@id="ProductDetail"]//div[@class="prices"]/span[@class="wasprice"]
  - name: price
    singleValue: true
    xpath: //div[@id="ProductDetail"]//div[@class="prices"]//span[@class="nowprice"]//span[@class="inc-vat"]
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="ProductDetail"]//form[@id="AddToBasketForm"]//div[contains(@class,"availability") and contains(., 'In stock for delivery')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id="ProductDetail"]//div[@class="content-box description"]//div[@class="description-expanded"]/p
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id="ProductDetail"]//div[@class="description-expanded"]/ul/li
  - name: brandText
    singleValue: true
    xpath: //meta[@property="product:brand:"]/@content
  - name: quantity
    singleValue: true
    xpath: //div[@id="ProductDetail"]//input[@class="basket_quantity"]/@value
  - name: gtin
    singleValue: true
    xpath: //meta[@property="product:retailer_item_id:"]/@content
  - name: sku
    singleValue: true
    xpath: //meta[@property="product:retailer_item_id:"]/@content
  - name: variantId
    singleValue: true
    xpath: //div[@id="ProductDetail"]//input[@id="basket_productid"]/@value
  - name: videos
    singleValue: false
    xpath: //div[@id="ProductDetail"]//div[@class="product-media"]//div[@class="videoWrap"]//iframe/@src
  - name: name
    singleValue: true
    xpath: //div[@id="ProductDetail"]//div[@class="product-item"]//h1
  - name: variantInformation
    singleValue: false
    xpath: //div[@id="ProductDetail"]//select[@id="variation_selection"]/option[@selected="selected"]
  - name: firstVariant
    singleValue: true
    xpath: //div[@id="ProductDetail"]//select[@id="variation_selection"]/option[@selected="selected"]/@value
  - name: variants
    singleValue: false
    xpath: //div[@id="ProductDetail"]//select[@id="variation_selection"]/option/@value
  - name: specifications
    singleValue: false
    xpath: //p//strong[contains(text(),'Specifications')]//parent::p//following-sibling::p[1]    