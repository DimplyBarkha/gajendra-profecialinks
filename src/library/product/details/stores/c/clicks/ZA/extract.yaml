singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //li[@class="slide"][position()=1]//a/@href
    # //span[@class="thumb"]/img/@src
    regExp: (.+)
    regExpReplace: https://clicks.co.za/$1
  - name: imageAlt
    singleValue: false
    xpath: //a[@id="imageLink"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //li[@class="slide"][position()>1]//a/@href
    regExp: (.+)
    regExpReplace: https://clicks.co.za/$1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumb"]//li[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product-name"]/text()
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //div[@class="price-wrap"]
    # xpath: //div[contains(@class,"price-details-wrapper")]//div[@class="price"]/text()
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="pdp-btn"]//button[@class="btn addToCartButtonSubmit"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="product-desc"]//p//text() | //p//b[contains(text(),"Description")]/../text()
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //h1[@class="product-category"]/text()
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    xpath: //p//b[contains(text(),"Quantity in pack")]/../text()
  - name: weightNet
    singleValue: false
    xpath: //p//b[contains(text(),"Pack size")]/../text()
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  # - name: sku
  #   singleValue: false
  #   xpath: //div[contains(@class,"product-code")]/text()
  - name: variantId
    singleValue: false
