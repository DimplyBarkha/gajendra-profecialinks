singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //select[@id="Size"]/option[position()>1]/@value | //a[@class="colorVariant"]/@name
    regExp: \b(\w+)$
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //select[@id="Size"]/option[position()>1]/@value | //a[@class="colorVariant"]/@name 
    regExpReplace: https://clicks.co.za$1