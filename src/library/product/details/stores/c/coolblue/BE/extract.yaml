    xpath: (//ol[contains(@class,"breadcrumbs")]//li[not(@style)])[position()>1]
  - name: nameExtended
    singleValue: false
    xpath: //span[contains(@class,'js-product-name')]
  - name: listPrice
    singleValue: false
    xpath: //div[@class='js-desktop-order-block']//div//span[@class='sales-price__former-price']
    regExp: (\d+)(\,?\.?)?(\d+)?(\,-?)?
    regExpReplace: EUR $1,$3
  - name: priceCurrency
    singleValue: false
    xpath: //script[contains(text(),"priceCurrency")]/text()
    regExp: \"priceCurrency":\s\s"([\d,]+.*)"
    regExpReplace: $2
    defaultValue: 'EUR'
