      carousel,['Yes','No']
    xpath: (//img[contains(@class,"zoom__image")]/@class)[1]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    xpath: //a[contains(@title,"privacy")]
    regExp: (.*)
