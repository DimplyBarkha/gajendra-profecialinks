    regExp: \"ecomm_availability":"(([^,]+)")
    regExpReplace: $2
  - name: shippingInfo
  - name: price
    singleValue: true
    xpath: //div[@class="product-order"]//strong[contains(@class,"sales-price__current")][1]
    regExp: (\d+)(\,?\.?)?(\d+)?(\,-?)?
    regExpReplace: EUR $1,$3
