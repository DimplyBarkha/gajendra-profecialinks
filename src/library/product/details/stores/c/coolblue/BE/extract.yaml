singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  singleValue: false
  xpath: //link[@rel="canonical"]/@href
- name: _pageTimeStamp
  singleValue: false
- name: image
  description: URL of the main product image
  xpath: //div[@id="layout_content"]//ul[contains(@class,'product-media-gallery__wrapper')]//li[1]//img/@src | //img[@class='image-with-text-overlay__image']/@src
- name: imageAlt
  description: Alt text of the main product image
  xpath: //div[@id="layout_content"]//ul[contains(@class,'product-media-gallery__wrapper')]//li[1]//img/@alt
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //ul[contains(@class,'product-media-gallery-thumbnails__wrapper')]//li[position() > 1]//img/@src
  regExp: (\w.+.be/)(\d.+)([/][a-z]+[/]\w.+)
  regExpReplace: $1500x500$3
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //ol[contains(@class,'breadcrumbs')]//li[position() < last()]//a/text()
- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //span[@class="js-product-name"]
- name: listPrice
  singleValue: true
  description: The stated undiscounted price for the product
  xpath: //div[@class="product-order"]//strong[@class="sales-price__former"]
- name: price
  singleValue: true
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: //div[@class="product-order"]//strong[@class="sales-price__current"]
- name: availabilityText
  singleValue: true
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  xpath: //div[contains(@class,"grid-section")]//button[contains(@class,"js-add-to-cart-button")]
  regExp: (.+)
  regExpReplace: In Stock
  defaultValue: Out of Stock
- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //div[contains(@class,"cms-content")]
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
  xpath: count(//h2[contains(text(),"Productinformatie")]/..//ul[@class="list"]//li//div[@class="icon-with-text__text"])
- name: brandText
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //dl[@data-property-name="Brand"]//dd/text() | //dl[@data-property-name="Merk"]//dd/text()
- name: manufacturer
  singleValue: true
  description: Product manufacturer
  xpath: //div[@class='details']//meta[@itemprop="brand"]/@content
- name: quantity
  singleValue: true
  description: Quantity as described on the page
  xpath: //dl[@class='specification']/dt[text()="Unité d’emballage:"]/following-sibling::dd[1]
- name: weightNet
  singleValue: true
  description: Net weight as described on the page
  xpath: //dl[@data-property-name="Weight"]//dd/text() | //dl[@data-property-name="Gewicht"]//dd/text()
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
  xpath: //dl[@class='specification']/dt[text()="Weight of packed product:"]/following-sibling::dd[1]
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
- name: sku
  description: The store-specific product identifier
  xpath: //main[@id="main-content"]/@data-product-id
  regExp: \d+
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same
    sku
  xpath: //main[@id="main-content"]/@data-product-id
  regExp: \d+
- name: mpc
  singleValue: tru
  description: The manufacturer model code (unique) of the product
  xpath: //dl[@data-property-name="Manufacturer code"]//dd/text() | //dl[@data-property-name="Fabrikantcode"]//dd/text()
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
- name: warnings
  singleValue: true
  description: Content under "warnings" header
- name: ratingCount
  singleValue: true
  description: The number of ratings
  xpath: //div[@id="added-rating-count"]
  type: NUMBER
  defaultValue: 0
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
- name: aggregateRating
  singleValue: true
  description: The stated aggregate rating normalized to be out of 5
  xpath: //div[contains(@class,"review-rating--large")]//span[contains(@class,"review-rating")]//meter/@value
- name: shippingInfo
  singleValue: true
  description: Shipping information for the product
  xpath: //span[contains(@class,"delivery-information")]
- name: shippingDimensions
  singleValue: true
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
  type: NUMBER
  xpath: //div[@id="added-variants-count"]
  defaultValue: 0
- name: color
  description: A textual description of the colour
  xpath: //dl[@data-property-name="Kleur"]//dd/text()
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
- name: videos
  singleValue: false
  description: URLs of videos on page
  xpath: //div[@id="layout_content"]//ul[contains(@class,'product-media-gallery__wrapper')]//li[contains(@class,'js-product-page-video-link')]/@data-video
- name: name
  singleValue: true
  description: The product name
  xpath: //div[@id='product-content']//h1/text() | //h1//span/text()
- name: inStorePrice
  singleValue: true
  description: Price in the selected store
- name: asin
  singleValue: true
  description: 
- name: coupon
  singleValue: true
  description: Text of any coupon offer
- name: amazonChoice
  singleValue: true
  description: YES or Blank
- name: amazonChoiceCategory
  singleValue: true
  description: Text of link next to Amazon choice graphic
- name: brandLink
  singleValue: true
  description: 
- name: internationalShipping
  singleValue: true
  description: Text next to bullet point
- name: salesRank
  singleValue: false
