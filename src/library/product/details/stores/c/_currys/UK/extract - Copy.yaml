singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'keywords')]/@content
  - name: image
    singleValue: false
    xpath: //div[@class='swiper-wrapper']//div[contains(@class,'swiper-slide-active')]//div//img[@class='product-image']/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='swiper-wrapper']//div[contains(@class,'swiper-slide-active')]//div//img[@class='product-image']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='swiper-wrapper']//div[not(contains(@class,'swiper-slide-active'))]//div[@class='MagicZoomPup']//img/@src
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumb']//a//span[not(text()='Home')]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'page-title')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'page-title')]
  - name: availabilityText
    singleValue: false
    manualSelector: div#availability
    # xpath: //div[@id='product-actions']//span[@data-name='AddToBasket']/@data-name
    # regExp: (.+)
    # regExpReplace: In Stock
    # defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //div[@id='product-actions']//span[contains(@class,'ProductPriceBlock__Price-kTVxGg')]
  - name: listPrice
    singleValue: false
    xpath: //div[@id='product-actions']//div[contains(@class,'ProductPriceBlock__WasPrice-dninPV')]/text()
    regExp: Was \s*(.+)
    regExpReplace: $1
  - name:  description
    singleValue: false
    xpath: //div[@id='product-info']
  - name: brandText
    singleValue: false
    xpath: //h1[contains(@class,'page-title')]//span[1]  
  - name: sku
    singleValue: false
    xpath: //script[@type='application/ld+json' and contains(text(),'sku')]
    #"sku":"726799"
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(),'productID') and @id='app.digitalData']
    #"productID":"726799"
    regExp: \"productID\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: variantCount
    singleValue: false    
    defaultValue: '0'    
  - name: variantInformation
    singleValue: false
    xpath: (//div[@class='no-tablet']//ul[@class='dc-product-swatches-list']//li[contains(@class,'dc-product-swatch-active')]//span)[1]
  - name: variants
    singleValue: false
    xpath: //script[@id='app.settings']
  - name: manufacturer
    singleValue: false
    xpath: //script[@id='app.digitalData']
    # "manufacturer":"ASUS"
    regExp: \"manufacturer\":\s*\"(.+?)\",
    regExpReplace: $1
  - name: manufacturerDescription
    singleValue: false
    # xpath: //div[contains(@id,'inpage_container')]
    xpath: //div[@id="product-info"]/following-sibling::div/div[@id="richmedia-container"]//div[@id="inpage_container"] | //body/@desc
  - name: manufacturerImages
    singleValue: false
    # xpath: //div[@id='inpage_container']//img/@srcset
    xpath: //div[@id="product-info"]/following-sibling::div/div[@id="richmedia-container"]//div[@id="inpage_container"]//div[contains(@class,"flix-media-flex") or contains(@class,"flix-background-image")]//img/@srcset | //img[@data-flixsrcset]/@data-flixsrcset | /html/body/@img-src
  - name: promotion
    singleValue: false
    xpath: //div[@data-component='avms-tab']//ul[contains(@class,'simple product-offers')]//li  
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='no-tablet']//div[contains(@class,'product-highlight')]//ul[@class='to-print']//li
  - name: descriptionBullets
    singleValue: false    
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr    
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[contains(text(),'guarantee') or contains(text(),'Guarantee')]//following-sibling::td    
  - name: ratingCount
    singleValue: false
    xpath: //script[contains(text(),'numberOfReviews') and @id='app.digitalData']
    #"numberOfReviews":9
    regExp: \"numberOfReviews\":\s*(.+?)\,
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //script[contains(text(),'reviewRating') and @id='app.digitalData']
    #"reviewRating":9
    regExp: \"reviewRating\":\s*(.+?)\,
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[text()='Colour']//following-sibling::td
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[text()='Weight']//following-sibling::td
  - name: weightGross
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[text()='Boxed weight']//following-sibling::td
  - name: shippingDimensions
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[text()='Dimensions']//following-sibling::td
  - name: materials
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[text()='Material']//following-sibling::td
  - name: energyEfficiency
    singleValue: false
    xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[contains(text(),'Energy efficiency')]//following-sibling::td
  - name: manufacturer
    singleValue: false
    xpath: (//section/div[contains(@class,'to-print')]/h1/span)[1]
  - name: videos
    singleValue: false
    xpath: //video[contains(@class,'ab-credit-popup-video')]/source/@src
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[contains(@class, "InTheBox")]//img/@data-flixsrcset
    regExp: (.+800w,\s)(.+.jpg)(.+)
    regExpReplace: $2
  - name: inTheBoxText
    singleValue: false
    xpath: //div[contains(@class, "InTheBox")]//div[contains(@class, "flix-std-content")]
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    singleValue: true
    xpath: boolean(//*[contains(text(), "Compare with similar")])
    default: false
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@id, "rr_placement")]//article//span[@itemprop="name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
