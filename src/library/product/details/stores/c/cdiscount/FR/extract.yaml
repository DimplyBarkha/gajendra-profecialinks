singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    singleValue: false
  - name: name
    singleValue: false
    xpath: //h1[@itemprop="name"]
  - name: price
    singleValue: false
    xpath : //span[@itemprop="price" and contains(@class, "hideFromPro")]
    regExp: ^(\d+)(.*?)(\d+)
    regExpReplace: $1,$3 $2
  - name: shippingInfo
    singleValue: false
  - name: image
    singleValue: false
  - name: imageAlt
    singleValue: false
    xpath: //*[@id="picture0"]/@alt
  - name: category
    singleValue: false
    xpath: //*[@id="bc"]//ul/li[position() > 2]
  - name: shippingWeight
    singleValue: false
    xpath: //*[@id="descContent"]//td[text()="Poids (Expédition)"]/parent::tr
  - name: energyEfficiency
    singleValue: false
    xpath: //*[@id="descContent"]//td[contains(text(), "Classe d'efficacité énergétique")]//following-sibling::*
  - name: warranty
    singleValue: false
    xpath: //*[@id="descContent"]//td[contains(text(), "Garantie")]//following-sibling::*
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class, "fpStrikedAfter")]/text()
  - name: descriptionBullet
    singleValue: false
    xpath: count(//div[contains(@class,"fpBulletPointReadMore")]//li)
  - name: color
    singleValue: false
    xpath: //*[@id="descContent"]//td[contains(text(), "Couleur")]//following-sibling::*
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="smallPic"]//li[contains(@class, "fpZoomPic")]//img//@src
  - name: legalDisclaimer
    singleValue: false
    xpath: //*[@class="fpLegacy"]
  - name: brandText
    singleValue: false
    xpath: //span[@class="fpBrand"]
  - name: quantity
    singleValue: false
  - name: shippingDimensions
    singleValue: false
    xpath: //*[@id="descContent"]//td[text()="Largeur (emballée)"]/parent::tr | //*[@id="descContent"]//td[text()="Hauteur (Expédition)"]/parent::tr | //*[@id="descContent"]//td[text() ="Profondeur (emballée)"]/parent::tr
  - name: sku
    singleValue: false
    xpath: //*[@id="fpSku"]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: availabilityText
    singleValue: false
    xpath: //p[@class="fpProductAvailability"]
  - name: weightNet
    singleValue: false
    xpath: //*[@id="descContent"]//td[text()="Poids"]/following-sibling::*
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="fpBulletPointReadMore"]//ul/li
  - name: description
    singleValue: false
    xpath: //div[@id="added-description"]
  - name: manufacturer
    singleValue: false
    xpath: //*[@id="descContent"]//td[contains(text(), "Marque")]//following-sibling::*
  - name: specifications
    singleValue: false
    xpath: //*[@id="descContent"]//td[text()="Largeur"]/parent::tr | //*[@id="descContent"]//td[text()="Hauteur"]/parent::tr | //*[@id="descContent"]//td[text() ="Profondeur"]/parent::tr
  - name: storage
    singleValue: false
    xpath: //div[@id="presContent"]/font/font
  - name: weightGross
    singleValue: false
    xpath: //*[@id="descContent"]//td[text()="Poids (Expédition)"]/parent::tr
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="added-htmlList"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="inpage_container"]//img
  - name: gtin
    singleValue: false
    xpath: //div[@data-loadbee-manufacturer="EAN"]/@data-loadbee-product
  - name: ratingCount
    singleValue: false
    xpath: //a[@class="fpCusto"]
    regExp: (\d*).*
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="topMainRating"]//span[@class="mainTit"]
  - name: videos
    singleValue: false
    xpath: //ul[@class="smallPic"]//li[not(@class)]/@onclick
  - name: variantId
    singleValue: false
    xpath: //*[@id="fpSku"]