  - name: lbbPrice
    singleValue: true
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: listPrice
    singleValue: true
    #type: NUMBER
    description: The stated undiscounted price for the product
    xpath: //div[@class="price-box__content price-box__content_old"]/span[@class="price-value"]
    regExp: (\d+)?(\s*)(\d+)
    regExpReplace: $1$3
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
