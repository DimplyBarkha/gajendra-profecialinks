  - name: heroQuickPromoUrl
    singleValue: true
    description: null
  - name: pasin
    singleValue: true
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    # xpath: //*[@id="sideGalleryList"]/div/div/li/a/img/@data-lazy
    xpath: //div[@class="container"]/img/@src | //li[@class="grid-gallery-item"]/a/img/@src | //img[@class=" lazyloaded"]/@src
  - name: ingredientImagePresent
    singleValue: true
    description: null
  - name: factImagePresent
    singleValue: true
    description: null
  - name: largeImageCount
    singleValue: true
    description: null
    type: NUMBER
  - name: variantAsins
    singleValue: true
    description: null
  - name: primeFlag
    singleValue: true
    description: null
  - name: lbb
    singleValue: true
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
