singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    xpath: //*[@id="footer"]/div[4]/div/div[1]/div[2]/div[1]/nav/ul/li[7]/a
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@class="features-video-wr js-video-item"]/img/@src
    #xpath: //div[@class="videoLink"]
    regExp: ([vi](\/)(\w.+)\/)
    #regExpReplace: $3
    regExpReplace: https://www.youtube.com/embed/$3?enablejsapi=1&origin=https%3A%2F%2Fcomfy.ua&widgetid=1
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //li[1]/a/picture/img/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //li[1]/a/picture/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //li[@class="gallery-side-item _img js-side-gallery-item slick-slide slick-active"]/a/img/@src | //li[@class="gallery-side-item _img js-side-gallery-item slick-slide" and position()>5]/a/img/@data-lazy
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class="breadcrumbs__list"]/li[position()>1]/a/span
    #xpath: //ul[@class="breadcrumbs__list"]/li[2]/a[@class="breadcrumbs__lbl"]/span/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="product-card__name"]/text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class="price-box__content-i"]/span[@itemprop="price"]/text()
    regExp: (\d+)?(\s*)(\d+)
    regExpReplace: $1$3
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //span[@class="informer informer_in"]/text()[2]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class="features-desc"]/article/div/p | //div[@class="features-desc"]/article/div/div/p | //div[@class="container"]/p
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    xpath: count(//div[@class="features-desc"]/article/div/ul/li)
    type: NUMBER
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //span[@itemprop="brand"]/text()
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //span[@itemprop="brand"]/text()
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    xpath: //dt[contains(text(), 'Размер без подставки')]/following-sibling::*[1] | //dt[contains(text(), 'Габариты с подставкой')]/following-sibling::*[1]
    #regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    #regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //dt[contains(text(), 'Вес')]/following-sibling::*[1]
    #xpath: //div[2]/dl/dd/span/a/text()
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    #xpath: //dt[contains(text(), 'Вес')]/following-sibling::*[1]
    #xpath: //div[2]/dl/dd/span/a/text()
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //section[@id="productCard"]/@data-product-sku
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //section[@id="productCard"]/@data-product-sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@id="flix-minisite"]/@data-flix-mpn
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //span[@data-tab-name="reviews"]/span/text()
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="aggregateRating"]
    # regExp: (\d+)(\.)(\d+)
    # regExpReplace: $1,$3
    # type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
    xpath: //dt[contains(text(), 'Габариты без подставки (ВхШхГ)')]/following-sibling::*[1] | //dt[contains(text(), 'Габариты упаковки (ВхШхГ)')]/following-sibling::*[1]
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    default: '0'
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //dt[contains(text(), 'Цвет кромки люка')]/following-sibling::*[1] | //dt[contains(text(), 'Цвет корпуса')]/following-sibling::*[1] | //dt[contains(text(), 'Цвет производителя')]/following-sibling::*[1]
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@class="features-desc"]/article/div/p | //div[@class="features-desc"]/article/div/div | //div[@class="container"]/p | //div[@class="features-desc"]/article/div/ul
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class="product-card__name"]/text()
    #xpath: //div[@class="Name1"]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: true
    description: null
    xpath: //a[@class="brand-link"]/@href
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
