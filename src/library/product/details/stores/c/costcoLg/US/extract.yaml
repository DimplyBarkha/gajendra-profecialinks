singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //img[@id="productImage"]//@src
  - name: imageAlt
    singleValue: true
  - name: alternateImages
    singleValue: false
    xpath: //a[contains(@class,'RICHFXColorChangeLink')][position()>1]/img//@src[contains(.,'735')]
    regExp: (.+)recipeId=735
    regExpReplace: $1recipeId=729
  - name: nameExtended
    xpath: //h1[@itemprop="name"]
    singleValue: true
  - name: metaKeywords
    singleValue: true
  - name: category
    singleValue: false
    xpath: //li[position()>1]//span[@itemprop="name"]
  - name: listPrice
    singleValue: true
  - name: price
    singleValue: true
    xpath: //div[@class="pull-right"]
  - name: availabilityText
    defaultValue: Out of Stock
    singleValue: true
    xpath: //li[@id="add-to-cart"]//input//@value
    regExp: (.+)
    regExpReplace: In Stock
  - name: description
    singleValue: false
    xpath: (//ul[@class="pdp-features"]/li | //div[@class="product-info-description"]/ul//li | //div[@id="wc-power-page"]//h1 | //div[@id="wc-power-page"]//h2 | //div[@id="wc-power-page"]//div[not (contains(.,'hide'))] |//div[@id="wc-power-page"]//h2)
  - name: descriptionBullets
    singleValue: true
    xpath: count(//ul[@class="pdp-features"]/li | //div[@class="product-info-description"]/ul//li)
  - name: brandText
    singleValue: true
    xpath: //div[@itemprop="brand"]
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
    xpath: //div[@class="row"]//div[contains(.,'Package Quantity (Volume)')]/../div[2]
  - name: gtin
    singleValue: true
  - name: sku
    singleValue: true
    xpath: //span[contains(@class,"model-number")]//span | //p[contains(@id,"product-body-model-number")]//span | //p[contains(@id,"product-body-model-number")]
  - name: variantId
    singleValue: true
    xpath: //p[@id="product-body-item-number"]
    regExp: (\d+)
  - name: mpc
    singleValue: true
