singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='main-media']//img[@itemprop="image"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='main-media']//img[@itemprop="image"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"slick-slide") and position()>1]//div/@data-imageurl
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumbs"]/li[position()>1]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="productRight"]//h1[@itemprop="name"]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"right-rail-add-to-cart")]//div[@class="ui-priceselector"]//span[@class="-strikethrough"]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"right-rail-add-to-cart")]//div[@class="ui-priceselector"]//span[@class="price-type-selected"]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="availability"]//span[contains(@class,"message")]
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="product-features"]//li
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class="main-features"]//li
  - name: brandText
    singleValue: false
    xpath: //div[@class="content-product-spec"]//li//li/label[normalize-space()="Brand :" or normalize-space()="Brand:"]/parent::*/span
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="content-product-spec"]//li//li/label[normalize-space()="Manufacturer :" or normalize-space()="Manufacturer:"]/parent::*/span
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,"product-info")]//input[contains(@class,"input-quantity-arrows")]/@value
  - name: weightNet
    singleValue: false
    xpath: //div[@class="content-product-spec"]//li//li/label[normalize-space()="Weight :" or normalize-space()="Weight:"]/parent::*/span
  - name: sku
    singleValue: false
    xpath: //span[@itemprop="sku"]
  - name: variantId
    singleValue: false
    xpath: //span[@itemprop="sku"]
  - name: mpc
    singleValue: false
    xpath: //span[@itemprop="mpn"]
  - name: ratingCount
    singleValue: false
    xpath: //a[@class="total-reviews"]
  - name: aggregateRating
    singleValue: false
    xpath: //a[contains(@class,"star-rating-container")]/@data-rating
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: color
    singleValue: false
    xpath: //div[@class="content-product-spec"]//li//li/label[normalize-space()="Color :" or normalize-space()="Color:"]/parent::*/span
  - name: warranty
    singleValue: false
    xpath: //div[@class="content-product-spec"]//li/h4/span[text()="Service & Support"]/parent::*/parent::*//li/label[normalize-space()="Type :" or normalize-space()="Type:"]/parent::*/span
  - name: name
    singleValue: false
    xpath: //div[@class="productRight"]//h1[@itemprop="name"]
  - name: specifications
    singleValue: false
    xpath: //div[@class="content-product-spec"]//li//li
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="main-features"]//li
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //div[@class="main-media"]/div[contains(@class,"has-zoom")]/@data-edc
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: gtin
    singleValue: false
    xpath: 