regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //a[@id="bigProduct" and @class="MagicZoom"]/@href
  - name: imageAlt
    singleValue: false
    xpath: //a[@id="bigProduct" and @class="MagicZoom"]/img[@id="smallProduct"]/@alt
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumbValue"]//li[position()>1]//a
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="productTitle"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="priceWas"]/div[@class="pricePerUnit"]
  - name: price
    singleValue: false
    xpath: //div[@class="pricePerUnit"]/div[@class="updListPrice"]
  - name: availabilityText
    singleValue: false
    xpath: boolean(//div[@class='titleAndItemCount']//a[contains(.,'Comprar')])
  - name: brandText
    singleValue: false
    xpath: //div[@class="productSubtitle"]
  - name: quantity
    singleValue: false
    xpath: //div[@class="productSubsubtitle"]
  - name: sku
    singleValue: false
    xpath: //input[@class="_RichContentReferenceId"]/@value
  - name: variantId
    singleValue: false
    xpath: //input[@class="_RichContentReferenceId"]/@value
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="numVotes"]
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="body"]//table//td//img/@src
  - name: videos
    singleValue: false
    # xpath: //div[@class="ytp-title-text"]/a/@href
    xpath: //div[@class="productDetailSubArea"]//div[@class='body']//iframe//@src |  //table//iframe//@src
  - name: name
    singleValue: false
    xpath: //div[@class="productTitle"]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: description
    singleValue: false
    # xpath: //div[@class="productDetailSubArea"]/div[@class="body"]/p
    xpath: //div[@class ='contentLeftTop']//tr//p[not(img)]
  - name: ingredientsList
    singleValue: false
    xpath: //div[@class="productDetailSubArea"]/div[@class="body"]/p/strong[contains(text(),"Ingredientes")]/parent::*/text() | //div[contains(@class,"additionalProductInformation")]//span[contains(.,'Lista de ingredientes:')]//following-sibling::span//text()
  - name: directions
    singleValue: false
    xpath: //div[@class="productDetailSubArea"]//div[@class="title" and text()="Dicas"]/parent::*/following::div[@class="body"]/p
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="Rating"]/span/div[contains(@class,"star-rating-on")]/a
  - name: promotion
    singleValue: false
    # xpath: //div[@class="productPricingDescription"]/div[@class="largeIcon"]/div[@class="superPriceIconInner superPriceIconLarge25"]/@title
    xpath: //div[@class="productPricingDescription"]//div[@class='discountCard']//div[@class='cardDiscountText'][position()=1]//span[@class='iconDiscountText']  | //div[@class="productPricingDescription"]//div[@class='discountCard']//div[@class='cardDiscountText'][position()=1]//span[@class='discountValue']
  - name: descriptionBullets
    singleValue: false
    xpath: count((//div[@class="productDetailSubArea"]//div[@class='body'])[1]/p[contains(.,'Benefícios:')]//text()[contains(.,' Benefícios:')]//following-sibling::text()[contains(.,'-')])
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='contactName']//text()
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='productDetailSubArea']//div[@class='body']//p//img//@src
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='imageAdditionalInfo']//a//img//@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class='imageAdditionalInfo']//a//img//@src)


