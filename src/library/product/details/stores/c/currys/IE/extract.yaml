extends: ../UK/extract
fields:
  - name: hasComparisonTable
    singleValue: true
    defaultValue: No
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[contains(@class, "InTheBox")]//img/@data-flixsrcset | //div[@id="intheboxURL"]
  - name: inTheBoxText
    singleValue: false
    xpath: //div[contains(@class, "InTheBox")]//div[contains(@class, "flix-std-content")] | //div[@id="intheboxText"]
    description: Must include text to show the accessories/tools which come with the product
