singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  xpath: //link[@rel="canonical"]/@href
  singleValue: false
- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: false
  xpath: //div[@class='swiper-wrapper']//div[contains(@class,'swiper-slide-active')]//div//img[@class='product-image']/@src
- name: imageAlt
  singleValue: false
  xpath: //div[@class='swiper-wrapper']//div[contains(@class,'swiper-slide-active')]//div//img[@class='product-image']/@alt
- name: alternateImages
  singleValue: false
  xpath: //div[@class='swiper-wrapper']//div[not(contains(@class,'swiper-slide-active'))]//div[@class='MagicZoomPup']//img/@src
- name: metaKeywords
  singleValue: false
  xpath: //meta[contains(@name,'keywords')]/@content
- name: category
  singleValue: false
  xpath: //div[@class='breadcrumb']//a//span[not(text()='Home')]
- name: nameExtended
  singleValue: false
  xpath: //h1[contains(@class,'page-title')]
- name: listPrice
  singleValue: false
  xpath: //div[@id='product-actions']//div[contains(@class,'ProductPriceBlock__WasPrice-dninPV')]/text()
  regExp: Was \s*(.+)
  regExpReplace: $1
- name: price
  singleValue: false
  xpath: //div[@id='product-actions']//span[contains(@class,'ProductPriceBlock__Price-kTVxGg')]
- name: availabilityText
  singleValue: false
  xpath: //div[@id="product-availability"]
- name:  description
  singleValue: false
  xpath: //div[@id='description']
- name: descriptionBullets
  xpath: count(//div[@class="no-tablet"]//ul[@class="to-print"]/li)
  singleValue: false
  description: Number of ul > li tags in the description
- name: brandText
  singleValue: false
  xpath: //h1[contains(@class,'page-title')]//span[1]  
- name: manufacturer
  xpath: //h1[contains(@class,'page-title')]//span[1]  
  singleValue: false
  description: Product manufacturer
- name: quantity
  singleValue: true
  description: Quantity as described on the page
- name: weightNet
  singleValue: false
  xpath: //div[contains(@class,'tab-tech-specs')]//tr//th[text()='Weight']//following-sibling::td
- name: weightGross
  singleValue: false
  xpath: //tr//th[contains(text(), 'Weight')]//following-sibling::td
  regExp: Boxed:(.+)$
  regExpReplace: $1
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
- name: sku
  singleValue: false
  xpath: //p[@class="prd-code"]
  regExp: (\d+)
  regExpReplace: $1
- name: variantId
  singleValue: false
  xpath: //script[contains(text(),'productID') and @id='app.digitalData']
  regExp: \"productID\"\s*:\s*\"(.+?)\"
  regExpReplace: $1
- name: mpc
  singleValue: false
  description: The manufacturer model code (unique) of the product
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
- name: warnings
  singleValue: true
  description: Content under "warnings" header
- name: ratingCount
  singleValue: false
  xpath: //script[contains(text(),'numberOfReviews') and @id='app.digitalData']
  regExp: \"numberOfReviews\":\s*(.+?)\,
  regExpReplace: $1
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
- name: aggregateRating
  singleValue: false
  xpath: //script[contains(text(),'reviewRating') and @id='app.digitalData']
  regExp: \"reviewRating\":\s*(.+?)\,
  regExpReplace: $1
- name: shippingInfo
  singleValue: true
  description: Shipping information for the product
- name: shippingDimensions
  xpath: //tr//th[contains(text(), 'Dimensions')]//following-sibling::td
