singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'ItemInfo-heading')]
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'ItemInfo-image')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'ItemInfo-image')]//img/@alt
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'ItemInfo-heading')]  
  - name: gtin
    singleValue: false
    xpath: //article[contains(@class,'js-mainProduct')]//script[@class='js-model']
  - name: sku
    singleValue: false
  - name: variantId
    singleValue: false
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: weightNet
    singleValue: false    
  - name: storage
    singleValue: false
    xpath: //div[contains(@class,'u-marginBmd u-textSmall')]/div
  - name: caloriesPerServing
    singleValue: false
    xpath: //span[contains(@itemprop,'calories')]/@content
  - name: totalFatPerServing
    singleValue: false
    xpath: //span[contains(@itemprop,'fatContent')]/@content
  - name: totalCarbPerServing
    singleValue: false
    xpath: //span[contains(@itemprop,'carbohydrateContent')]/@content
  - name: proteinPerServing
    singleValue: false
    xpath: //span[contains(@itemprop,'proteinContent')]/@content
  - name: totalSugarsPerServing
    singleValue: false
    xpath: //span[contains(@itemprop,'sugarContent')]/@content
  - name: saturatedFatPerServing
    singleValue: false
    xpath: //span[contains(@itemprop,'saturatedFatContent')]/@content    
  - name: saltPerServing
    singleValue: false
    xpath: //ul[contains(@class,'List')]//span[contains(text(),'Salt')]/@content
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@class,'u-marginBmd u-textSmall')]//h5[contains(text(),'Ingredienser')]/parent::*
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'Breadcrumb-container')]//div[contains(@class,'Breadcrumb-item')]//span
  - name: description
    singleValue: false
    xpath: //span[contains(@itemprop,'description')]
  - name: brandText
    singleValue: false    
  - name: price
    singleValue: false
    xpath: (//div[contains(@class,'ItemInfo-details')]//span[contains(@class,'ItemInfo-priceValue')])[1]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'ItemInfo-details')]//span[@aria-label='Award']
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'ItemInfo-details')]//div[@class='AddToCart-container']//button[@aria-label='Increase number']
    defaultValue: 'In Stock'
  - name: manufacturer
    singleValue: false    
