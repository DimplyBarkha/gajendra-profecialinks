singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[@data-testauto="productimage"]//a[contains(@class,"carousel__link")][not(contains(@class,"is-clone"))][position()=1]//img[contains(@class,"responsive-image")]/@data-img-src-zoom
    # xpath: (//div[contains(@class,"carousel__pagination--supermarket")]//img[contains(@class,"responsive-image")]/@src)[position()=1]
    regExp: (.+)
    regExpReplace: https:$1
    #  //meta[@property="og:image"]/@content
    # xpath: //a[contains(@class,"carousel__pagination-item")]/img/@src
  - name: imageAlt
    xpath: //div[@data-testauto="productimage"]//a[contains(@class,"carousel__link")][not(contains(@class,"is-clone"))][position()=1]//img[contains(@class,"responsive-image")]/@title
  - name: alternateImages
    xpath: //div[@data-testauto="productimage"]//a[contains(@class,"carousel__link")][not(contains(@class,"is-clone"))][position()>1]//img[contains(@class,"responsive-image")]/@data-img-src-zoom
    regExp: (.+)
    regExpReplace: https:$1
  - name: metaKeywords
    description: The <meta> keywords content
  - name: category
    xpath: //ul[@class="breadCrumb__items"]/li[position()>1][position()<last()]
  - name: nameExtended
    xpath: //h1//p//text()
  - name: listPrice
    xpath: //span[@itemprop="price"]/text()
    # xpath: //dd[contains(@class,"price-value--red productBasicInfo")]/text()
  - name: price
    xpath: //span[@itemprop="price"]//text()
  - name: availabilityText
    xpath: //button[contains(@class,"addToBasket__button")]
    # xpath: //span[contains(text(),"Ce article n'est pas disponible pour les ventes en ligne actuellement")]
    regExp: (In den Warenkorb)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //div[@class="productInformation"]//div[@data-testauto="productdescription"]
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Description")]//following-sibling::div
  - name: descriptionBullets
    description: Number of ul > li tags in the description
  - name: brandText
    xpath: //span[@class="productBasicInfo__productMeta-value-item"]/span/text()
  - name: manufacturer
    description: Product manufacturer
  - name: quantity
    xpath: //span[@itemprop="weight"]//text()
  - name: weightNet
    description:
  - name: weightGross
    xpath: //div[@class="productInformation"]//div[contains(text(),"Gewicht")]//following-sibling::div/text()[2]
    regExp: Nettofüllmenge\W\W(.+)
    regExpReplace: $1
  - name: gtin
    xpath: //h1[@data-testauto="producttitle"]/@upc
  - name: sku
    xpath: //div[@class="productInformation"]//div[contains(text(),"Artikelnummer")]//following-sibling::div
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Numéro d'article")]//following-sibling::div
  - name: variantId
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    xpath: //div[@class="productInformation"]//div[contains(text(),"Marque d'identification")]//following-sibling::div
  - name: packSize
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    description: Content under "legal disclaimer" header
  - name: directions
    description: Content under "directions" header
  - name: warnings
    xpath: //div[@class="productInformation"]//div[contains(text(),"Sonstiges")]//following-sibling::div
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Divers")]//following-sibling::div
  - name: ratingCount
    xpath: //div[@class="productBasicInfo__rating"]//span[@itemprop="reviewCount"]//text()
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: aggregateRating
    xpath: //div[@class="rating"]//span[@class="visuallyhidden"]/text()
    regExp: Durchschnittliche Bewertung\W\W(.+)\svon
    regExpReplace: $1
  - name: name
    xpath: //h1//p//text()
  - name: secondaryImageTotal
    xpath: count(//div[@data-testauto="productimage"]//a[contains(@class,"carousel__link")][not(contains(@class,"is-clone"))][position()>1]//img[contains(@class,"responsive-image")]/@data-img-src-zoom)
  - name: ingredientsList
    xpath: //div[@class="productInformation"]//div[@data-testauto="productingredients"]
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Ingrédients")]//following-sibling::div
  - name: servingSize
    xpath: normalize-space(//a[@class="nutritionInformation-heading__option-link"])
    regExp: \s\W([^\W]+)
    regExpReplace: $1
  - name: servingSizeUom
    xpath: //a[@class="nutritionInformation-heading__option-link"]/text()
    regExp: \s\W([^\W]+)
    regExpReplace: g
  - name: numberOfServingsInPackage
    description: Suggested number of servings of the product.
  - name: caloriesPerServing
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
  - name: caloriesFromFatPerServing
    description: Nutritional Information for Calories From Fat content - Usually
      based on per 100g serving
  - name: totalFatPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Fettsäuren")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"saturé gras")]//following::span[1]/span
  - name: totalFatPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Fettsäuren")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: totalCarbPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Kohlenhydrate")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Glucides")]//following::span[1]/span
  - name: totalCarbPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Kohlenhydrate")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Glucides")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: dietaryFibrePerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Nahrungsfasern (Ballaststoffe)")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Fibres alimentaires")]//following::span[1]/span
  - name: dietaryFibrePerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Nahrungsfasern (Ballaststoffe)")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Fibres alimentaires")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: totalSugarsPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Zucker")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"dont sucres")]//following::span[1]/span
  - name: totalSugarsPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Zucker")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"dont sucres")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: proteinPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Eiweiss")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Protéines")]//following::span[1]/span
  - name: proteinPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Eiweiss")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Protéines")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: vitaminAPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Vitamin A")]//following::span[1]/span
  - name: vitaminAPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Vitamin A")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: vitaminCPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Vitamin C")]//following::span[1]/span
  - name: vitaminCPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Vitamin C")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: mg
  - name: calciumPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Kalzium")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Calcium")]//following::span[1]/span
  - name: calciumPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Kalzium")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Calcium")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: magnesiumPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Magnesium")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Magnésium")]//following::span[1]/span
  - name: magnesiumPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Magnesium")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Magnésium")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: mg
  - name: saltPerServing
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Salz")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Sel")]//following::span[1]/span
  - name: saltPerServingUom
    xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Salz")]//following::span[1]/span
    # xpath: //span[@class="list--dotted-item__label"]//span[contains(text(),"Sel")]//following::span[1]/span
    regExp: (.+)
    regExpReplace: g
  - name: dietaryInformation
    description: null
  - name: specifications
    description: The physical dimensions of the product including packaging.
  - name: warranty
    description: Guarantee associated with the product
  - name: storage
    xpath: //div[@class="productInformation"]//div[contains(text(),"Lagerung")]//following-sibling::div
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Stockage")]//following-sibling::div
  - name: countryOfOrigin
    xpath: //div[@class="productInformation"]//div[contains(text(),"Produktionsland")]//following-sibling::div/text()
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Pays de production")]//following-sibling::div/text()
  - name: allergyAdvice
    xpath: //div[@class="productInformation"]//div[contains(text(),"Nährwerte")]//following-sibling::div/b
    # xpath: //div[@class="productInformation"]//div[contains(text(),"Ingrédients")]//following-sibling::div/b
  - name: pricePerUnit
    xpath: //span[@itemprop="billingIncrement"]//text()
  - name: pricePerUnitUom
    description: The unit of measurement used in price_per_unit
  - name: promotion
    xpath: //div[@class="productBasicInfo__pricePanel"]//span[@class="productBasicInfo__price-text-saving-inner"]/text()
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: Yes
  - name: materials
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    xpath: //span[contains(text(),"Affichage")]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: shownImages
    xpath: //div[@data-testauto="productimage"]//a[contains(@class,"carousel__link")][not(contains(@class,"is-clone"))]//img[contains(@class,"responsive-image")]/@data-img-src-zoom
    regExp: (.+)
    regExpReplace: https:$1
  - name: highQualityImages
    xpath: //div[@data-testauto="productimage"]//a[contains(@class,"carousel__link")][not(contains(@class,"is-clone"))]//img[contains(@class,"responsive-image")]/@data-img-src-zoom
    regExp: (.+)
    regExpReplace: https:$1
  - name: productUrl
    xpath : //link[@rel="canonical"]/@href
  - name: upc
    xpath: //h1[@data-testauto="producttitle"]/@upc
  - name: nutritionInfo
    xpath: normalize-space(//div[contains(@class,"nutritionInformation")])
  - name: allergens
    xpath: //div[@class="productInformation"]//div[@data-testauto="productingredients"]/b