singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
    # xpath: //a[contains(@class,"carousel__pagination-item")]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //a[@class="carousel__link carousel__link--preload"]/@title
  - name: alternateImages
    singleValue: false
    xpath: (//img[@class="responsive-image carousel__pagination-item-img"]/@src)[position()>1]
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //ul[@class="breadCrumb__items"]/li[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //h1//p//text()
  - name: listPrice
    singleValue: false
    xpath: //dd[contains(@class,"price-value--red productBasicInfo")]/text()
  - name: price
    singleValue: false
    xpath: //span[@itemprop="price"]//text()
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(text(),"Ce article n'est pas disponible pour les ventes en ligne actuellement")]
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Description")]//following-sibling::div
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //span[@class="productBasicInfo__productMeta-value-item"]/span/text()
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    xpath: //span[@itemprop="weight"]//text()
  - name: weightNet
    singleValue: false
    description: 
  - name: weightGross
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Poids")]//following-sibling::div/text()[2]
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Numéro d'article")]//following-sibling::div
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Marque d'identification")]//following-sibling::div
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    xpath: //div[@class="productInformation"]//div[contains(text(),"Divers")]//following-sibling::div
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="productBasicInfo__rating"]//span[@itemprop="reviewCount"]//text()
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="rating"]//span[@class="visuallyhidden"]/text()
    regEx: \b(\w+)\b
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
