singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //li[@class="swiper-slide current swiper-slide-active"]/a/img/@src
  - name: alternateImages
    singleValue: false
    xpath: //li[contains(@class,"swiper-slide")]/a[not(parent::li[contains(@class,'swiper-slide current swiper-slide-active')])]/img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[@id="breadcrumb"]/a[not(contains(@class,'retour'))]/text()
  - name: nameExtended
    singleValue: true
    xpath: //meta[@property="og:title"]/@content
  - name: listPrice
    singleValue: true
    xpath: //html//div[@id='listpriceUpdated']
  - name: price
    singleValue: true
    xpath: //html//div[@id='priceUpdated']
  - name: availabilityText
    singleValue: true
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //html//div[@id='availabilty']
  - name: description
    singleValue: false
    xpath: //div[@id="tabs-1"]/ul/li/text()
  - name: descriptionBullets
    singleValue: true
    type: NUMBER
    xpath: count(//div[@id="tabs-1"]/ul/li/text())
  - name: brandText
    singleValue: true
    xpath: //html//div[@id='brand']
  - name: quantity
    singleValue: true
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
    defaultValue: '1'
  - name: gtin
    singleValue: true
    xpath: //div[@class="loadbeeTabContent"]/@data-loadbee-gtin
  - name: sku
    singleValue: true
    xpath: //html//div[@id='sku']
  - name: variantId
    singleValue: true
    xpath: //html//div[@id='sku']
  - name: weightNet
    singleValue: true
    xpath: //tr/td[contains(text(),'Poids du produit')]/following-sibling::td/ul/li/text()|//tr/td/strong[contains(text(),'Poids')]/parent::td/following-sibling::td/text()
  - name: weightGross
    singleValue: true
    xpath: //tr/td[contains(text(),'Poids, emballage compris')]/following-sibling::td/ul/li/text()
  - name: ratingCount
    singleValue: true
    type: NUMBER
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    singleValue: true
    xpath: //div[@itemprop="ratingValue"]/text()
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    xpath: concat(//div[@class='mc-delivTop']/text() , //div[@class='mc-delivTop']/strong/text())
  - name: shippingDimensions
    singleValue: true
    xpath: //*[@id="inpage_product_inks"]//tr/td[contains(text(),"Dimensions de l'emballage")]/following-sibling::td/ul/li/text()
  - name: shippingWeight
    singleValue: true
    xpath: //*[@id="inpage_product_inks"]//tr/td[contains(text(),'Poids, emballage compris')]/following-sibling::td/ul/li/text()
  - name: variantCount
    singleValue: true
    xpath: count(//div[@class="tab-content subList"]/div/@data-color)
    type: NUMBER
  - name: color
    singleValue: true
    xpath: //*[@id="inpage_product_inks"]//tr/td[contains(text(),'Couleur')]/following-sibling::td/ul/li/text()
