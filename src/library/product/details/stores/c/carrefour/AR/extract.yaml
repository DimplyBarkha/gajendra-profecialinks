singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id='slick-slide00']/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'keywords')]/@content
  # - name: category
  #   singleValue: false
  #   xpath: //div[@class='breadcrumbs']//ul/li[not(@class='Inicio')]
  - name: name
    singleValue: false
    xpath: //div[@class='product-name']//span
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='product-name']//span
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='add-to-cart-wrapper']//button[contains(text(),'Agregar')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: alternateImages
    singleValue: false
    xpath: //img[contains(@id,'slick-slide') and not(@id='slick-slide00')]/@src
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'price-info')]//p[contains(@id,'product-price')] | //div[contains(@class,'price-info')]//span[contains(@class,'precio-numero')]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'price-info')]//p[contains(@class,'regular-price')]
  - name:  description
    singleValue: false
    xpath: //div[@class="especifiacion-box"]
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class="especifiacion-box"]//ul//li
  - name: brandText
    singleValue: false
    xpath: //div[@class='product-shop']//p[contains(@class,'brand')]
  - name: mpc
    singleValue: false
    xpath: //div[@class='especifiacion-box']//span[contains(text(),'Modelo')]//following-sibling::span
  - name: sku
    singleValue: false
    xpath: //input[@name="product"]/@value   
  - name: variantId
    singleValue: false
    xpath: //input[@name="product"]/@value   
  - name: promotion
    singleValue: false
    xpath: //div[@class='product-shop']//p[contains(@class,'offer')]
  - name: specifications
    singleValue: false
    xpath: //div[@class='especifiacion-box']//li
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: warranty
    singleValue: false
    xpath: //div[@class='especifiacion-box']//span[contains(text(),'Garant√≠a')]//following-sibling::span
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,'descripcion-content')]//div[@class='descripcion-texto']//img[not(@title='Powered by Flixmedia')]/@srcset
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[contains(@class,'descripcion-content')]//div[contains(@class,'flix-std')]
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@class='especifiacion-box']//span[contains(text(),'Origen')]//following-sibling::span  
  - name: pricePerUnit
    singleValue: false
    xpath: //div[@class='especifiacion-box']//span[contains(text(),'Precio por unidad de medida')]//following-sibling::span
  - name: color
    singleValue: false
    xpath: //div[@class='especifiacion-box']//span[contains(text(),'Color')]//following-sibling::span
  - name: weightNet
    singleValue: false
    xpath: //div[@class='especifiacion-box']//span[normalize-space()='Peso' or normalize-space()='Peso de la caja']//following-sibling::span
  - name: privacyPolicy
    singleValue: false
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: weightNet
    singleValue: true
    xpath: //div[@class='especifiacion-box']//span[normalize-space()='Peso' or normalize-space()='Peso de la caja']//following-sibling::span
  - name: color
    singleValue: true
    xpath: //div[@class='especifiacion-box']//span[contains(text(),'Color')]//following-sibling::span
  - name: quantity
    singleValue: true
    defaultValue: 1 L.