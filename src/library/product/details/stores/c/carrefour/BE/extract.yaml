singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    xpath: //ul[@id='image-gallery1']//div[contains(@data-id,'-1')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //ul[@id='image-gallery1']//div[contains(@data-id,'-1')]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@id='image-gallery1']//div[not(contains(@data-id,'-1'))]//img/@src
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumb-section']//ol[contains(@class,'breadcrumb')]//li//span[@class='nounderline' and not (text()='Shop online')]
  - name: name
    singleValue: false
    xpath: //h1//div[@class='prod-title']
  - name: nameExtended
    singleValue: false
    xpath: //h1//div[@class='prod-title']
  - name: availabilityText
    singleValue: false
    xpath: //*[contains(@id,"productid")]//div[contains(@class,'pdp-priceSection')]//button[contains(@class,'btn_add_to_cart')]//span[text()='Ajouter']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: In Stock
  - name: price
    singleValue: false
    xpath: //*[contains(@id,"productid")]//div[contains(@class,'pdp-priceSection')]//div[@class='prod-price-sec']//span[@class='prod-price']  
  - name:  description
    singleValue: false
    xpath: //div[contains(@class,'pdp-sec-style') and not(contains(@class,'hidden-xs'))]//h3[text()='Description du produit']//parent::div//following-sibling::div
  - name: brandText
    singleValue: false
    xpath: //h1//div[@class='prod-brand']
  - name: manufacturer
    singleValue: false
    xpath: //div[contains(@class,'pdp-sec-style') and not(contains(@class,'hidden-xs'))]//h3[text()='fabrikant']//parent::div//following-sibling::div
  - name: sku
    singleValue: false
    xpath: //*[contains(@id,"productid")]//div[contains(@class,'pdp-priceSection')]//div//input[@type='hidden' and @class='productcode']/@value
  - name: variantId
    singleValue: false
    xpath: //*[contains(@id,"productid")]//div[contains(@class,'pdp-priceSection')]//div//input[@type='hidden' and @class='productcode']/@value  
  - name: variantCount
    singleValue: false
    defaultValue: '0'
    type: NUMBER
  - name: promotion
    singleValue: false
    xpath: //span[@class="prod-promotions"]//p[@class='promotion']
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@class,'pdp-sec-style') and not(contains(@class,'hidden-xs'))]//h3[text()='Ingrédients']//parent::div//following-sibling::div[1]
  - name: storage
    singleValue: false
    xpath: //div[contains(@class,'pdp-sec-style') and not(contains(@class,'hidden-xs'))]//h3[text()='Conservation' or text()='Durée de vie']//parent::div//following-sibling::div[1] 
  - name: numberOfServingsInPackage
    singleValue: false
    xpath: //div[@class="dataDecode"]//table//td[contains(text(),'portions')]    
  - name: totalCarbPerServing
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Glucides')]//following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Glucides')]//following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1    
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Fibres')]//following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Fibres')]//following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1    
  - name: saturatedFatPerServing
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'dont acides gras saturés')]//following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: saturatedFatPerServingUom
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'dont acides gras saturés')]//following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1
  - name: proteinPerServing
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Protéines')]//following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: proteinPerServingUom
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Protéines')]//following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1    
  - name: totalFatPerServing
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Matières grasses')]//following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: totalFatPerServingUom
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Matières grasses')]//following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1
  - name: calciumPerServing
    singleValue: false
    xpath: //td[.="Ca:"]/following-sibling::td
  - name: magnesiumPerServing
    singleValue: false
    xpath: //td[.="Mg:"]/following-sibling::td
  - name: caloriesPerServing
    singleValue: false
    xpath: (//td[contains(.,"Energie")]/following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: caloriesPerServingUom
    singleValue: false
    xpath: (//td[contains(.,"Energie")]/following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1    
  - name: saltPerServing
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Sel')]//following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: saltPerServingUom
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'Sel')]//following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1
  - name: totalSugarsPerServing
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'sucres')]//following-sibling::td)[1]
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: totalSugarsPerServingUom
    singleValue: false
    xpath: (//div[@class="dataDecode"]//tbody//tr//td[contains(normalize-space(),'sucres')]//following-sibling::td)[1]
    regExp: \s+(.+)
    regExpReplace: $1    
  - name: recyclingInformation
    singleValue: false
    xpath: //div[contains(@class,'pdp-sec-style') and not(contains(@class,'hidden-xs'))]//h3[text()='Tri des déchets']//parent::div//following-sibling::div[1]
  - name: packaging
    singleValue: false
    xpath: (//h4[text()='Emballage']//parent::div//following-sibling::div)[1]    
  - name: pricePerUnit
    singleValue: true
    xpath: //*[contains(@id,"productid")]//div[contains(@class,'pdp-priceSection')]//div[@class='prod-price-comparison'][1]    
  - name: countryOfOrigin
    singleValue: true
    xpath: //div[contains(@class,'pdp-sec-style') and not(contains(@class,'hidden-xs'))]//h3[text()="Pays d'origine"]//parent::div//following-sibling::div
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //span[contains(@class,'con-search-magnifying-glass')]
    regExp: (.+)   (([0-9]+)\W+([a-zA-Z]+))$
    regExpReplace: Yes
    defaultValue: No
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'css-65w75')]//del | //p[@class="promotion"]/del
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//ul[@id='image-gallery1']//div[not(contains(@data-id,'-1'))]//img/@src)
  - name: quantity
    singleValue: false
    xpath: //h1//div[@class='prod-title']
    regExp: (([0-9]+)\W+([a-zA-Z]+))$
    regExpReplace: Yes
  - name: sodiumPerServing
    singleValue: false
    xpath: //td[.="Na:"]/following-sibling::td
