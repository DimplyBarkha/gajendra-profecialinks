singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: //main
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'swiper-container-horizontal') and not(contains(@class,'swiper-container-thumbs'))]//a[contains(@class,'swiper-slide-active')]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,'keywords')]/@content
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'css-1wzbwlf')]//a[not(text()='Home')]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'css-17yb6kp')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'css-17yb6kp')]
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@data-testid,'pdp-actions')]//button[@data-testid='add_to_cart_button']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'swiper-container-horizontal') and not(contains(@class,'swiper-container-thumbs'))]//a[not(contains(@class,'swiper-slide-active'))]//img/@src
  - name: price
    singleValue: false
    xpath: //h2[contains(@class,'css-1601px7') or contains(@class,'css-1ju41kp')]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'css-65w75')]//del
  - name:  description
    singleValue: false
    xpath: //h2[contains(text(),'Description')]//following-sibling::div
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,'css-hsn58g')]//a[contains(@class,'css-1nnke3o')]
  - name: brandLink
    singleValue: false
    xpath: //div[contains(@class,'css-hsn58g')]//a[contains(@class,'css-1nnke3o')]/@href
  - name: sku
    singleValue: false
    xpath: //head//meta[@property='og:url']/@content
    regExp: .+\/p\/(.+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //head//meta[@property='og:url']/@content
    regExp: .+\/p\/(.+)
    regExpReplace: $1
  - name: promotion
    singleValue: false
    xpath: //span[contains(@class,'css-l22qv5')]
  - name: warnings
    singleValue: false
    xpath: //h3[contains(text(),'Safety warning')]//following-sibling::div
  - name: ingredientsList
    singleValue: false
    xpath: //h3[text()='Ingredients']//following-sibling::p
  - name: shippingInfo
    singleValue: false
    xpath: //span[text()='Sold by']//following-sibling::span
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,'css-5l6g5o')]//div[contains(@class,'css-lbe0jv')]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'css-1sk1hfz') and contains(text(),'Warranty')]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="inpage_selector_feature"]//img/@srcset
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='flix-inpage']
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,'css-1sk1hfz') and contains(text(),'Origin')]
  - name: servingSize
    singleValue: false
    xpath: //div[contains(@class,'css-1sk1hfz') and contains(text(),'per')] | //div[@class="css-lbe0jv"][1]/div[2]
    # regExp:  (([0-9]+)([a-zA-Z]+))$
    regExp: \d{1,}
  - name: servingSizeUom
    singleValue: false
    xpath: //div[contains(@class,'css-1sk1hfz') and contains(text(),'per')] | //div[@class="css-lbe0jv"][1]/div[2]
    # regExp:  (([0-9]+)([a-zA-Z]+))$
    regExp: (.+)
    regExpReplace: g
  - name: storage
    singleValue: false
    xpath: //h3[contains(text(),'Storage')]//following-sibling::div
  - name: packSize
    singleValue: false
    xpath: //div[contains(@class,'css-1sk1hfz') and contains(text(),'Pack size')]
  - name: ratingCount
    singleValue: false
    xpath: //section[contains(@class,'css-v4mfbu')]//a[contains(@class,'css-13nmi4h')]
  - name: aggregateRating
    singleValue: false
    xpath: //section[contains(@class,'css-v4mfbu')]//div[contains(@class,'css-mzr5a2')]    
  - name: totalCarbPerServing
    singleValue: false
    xpath: //div[.="Carbohydrates"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $1
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: //div[.="Carbohydrates"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $3    
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: //div[.="Fibre"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $1
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath: //div[.="Fibre"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $3   
  - name: sodiumPerServing
    singleValue: false
    xpath: //div[.="Sodium"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $1
  - name: sodiumPerServingUom
    singleValue: false
    xpath: //div[.="Sodium"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $3   
  - name: proteinPerServing
    singleValue: false
    xpath: //div[.="Protein"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $1
  - name: proteinPerServingUom
    singleValue: false
    xpath: //div[.="Protein"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $3    
  - name: totalFatPerServing
    singleValue: false
    xpath: //div[.="Fat"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $1
  - name: totalFatPerServingUom
    singleValue: false
    xpath: //div[.="Fat"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $3   
  - name: totalSugarsPerServing
    singleValue: false
    xpath: //div[.="Sugar"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $1
  - name: totalSugarsPerServingUom
    singleValue: false
    xpath: //div[.="Sugar"]/following-sibling::div[1]
    regExp: (\d+(\.|\,\d)?\d*)\s?([a-zA-Z]|%)?
    regExpReplace: $3
  - name: allergyAdvice
    singleValue: false
    xpath: //h3[text()='Allergy Information']//following-sibling::p    
  - name: privacyPolicy
    singleValue: false
    defaultValue: No
  - name: caloriesPerServing    
    singleValue: false
    xpath: //div[.="Energyinkcal"]/following-sibling::div[1]
  - name: countryOfOrigin
    singleValue: false
    xpath: (//div[contains(.,"Origin:")])[last()]/div
  - name: allergyAdvice
    singleValue: false
    xpath: //h3[contains(.,"Allergy Information")]/following-sibling::*
  - name: packSize
    singleValue: false
    xpath: (//div[contains(.,"Pack size")])[last()]  
    regExp: (([0-9]+)\W+([a-zA-Z]+))$
    regExpReplace: $1
  - name: descriptionBullets
    singleValue: true
    xpath: count(//h2[contains(text(),'Description')]//following-sibling::div//ul//li)
  - name: videos
    singleValue: true
    xpath: //div[@class="fullJwPlayerWarp fullPlaylist-0"]
    regExp: videos\W\W([^"]+)
    regExpReplace:
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="inpage_selector_feature"]/div//text()
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="inpage_selector_feature"]//img/@src
  