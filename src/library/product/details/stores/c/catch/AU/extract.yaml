singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //meta[@property='og:image']//@content    
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class,'main-image')]//div[contains(@class,'image-container')]//img//@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //meta[@property='og:image']//@content
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    #xpath: //header[contains(@class,'product-container')]//span[1]//a
    xpath: //header[contains(@class,'product-container')]//div[contains(@class,'breadcrumb')]//span//a[text()]
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //meta[@property='og:title']//@content
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[contains(@class,'top-info')]//div[contains(@class,'top-info__price')]//div[contains(@class,"price--was")]//span[contains(@class,'price--strike')]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[contains(@class,'top-info')]//div[contains(@class,'top-info__price')]//div[contains(@class,"price--sell-price")]//div[contains(@class,'price--price-parts')]
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    # xpath: //section[contains(@class,'product-description')]/div[contains(@class,'description-block')]
    # xpath: //meta[@itemprop='availability']//@content[text(),'http://schema.org/InStock']
    xpath: //meta[@itemprop='availability']/@content
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //section[contains(@class, 'product-description')]/div[contains(@class,'description-block')]/p[1]  
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    xpath: count(//section[contains(@class,'product-description')]//div/ul/li)
    type: NUMBER
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //meta[@itemprop='brand']//@content
  #- name: manufacturer
  #  singleValue: true
  #  xpath: //meta[@itemprop='brand']//@content
  # description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //section[contains(@class,'product-description')]//li[contains(text(),'Weight')]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //div[contains(@class,'aside-container')]//input[@name='product_id']/@value
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[contains(@class,'aside-container')]//input[@name='product_id']/@value
  - name: variantId
    singleValue: true
    xpath: //div[contains(@class,'aside-container')]//input[@name='product_id']/@value
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    #xpath: //div[contains(@class,'description-block')]/ul/li[contains(text(),'Model')]
    xpath: //div[contains(@class,'aside-container')]//input[@name='product_id']/@value
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
    xpath: //section[contains(@class,'product-description')]/div[contains(@class,'description-block')]/ul[contains(@id,'sublist')]/li[contains(text(),'Pack contents')]
  - name: productUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
    xpath: //section[contains(@class,'product-description')]//div[contains(@class,'description-block')]//p//strong[contains(text(),'Warnings')]//following::ul[1]
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
    xpath: //header[contains(@class,'product-container')]//div[contains(@class,'rating rated')]//span[contains(@itemprop,'reviewCount')]
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class='review reviews-statistics']/p[@class='review-average-rating']
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    xpath: //div[@class='seller-info']/div[@class='seller-info__description']/a
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    xpath: //section[contains(@class,'product-description')]/div[contains(@class,'description-block')]/ul[contains(@id,'sublist')]/li[contains(text(),'Dimensions')]
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
    xpath: count(//section[contains(@class,'for-product')]//div[contains(@class,'container')]//div[contains(@class,'grid-row')]//div[contains(@class,'product--card')])
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //section[contains(@class,'product-description')]/div[contains(@class,'description-block')]/ul[contains(@id,'sublist')]/li[contains(text(),'Colour')]
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
    #xpath: //div[contains(@class,'video-wrapper')]//iframe[contains(@class,'video-container')]/@src
    #xpath: //div[contains(@class,'zoom-gallery')]//div[contains(@class,'video-wrapper')]//iframe[contains(@class,'video-container')]/@src
    xpath: //iframe[contains(@id,'youtubevideo')]/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //meta[@property='og:title']//@content
  - name: inStorePrice
    singleValue: true
