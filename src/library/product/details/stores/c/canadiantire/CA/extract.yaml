singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    singleValue: false
    xpath: //meta[@name="title"]/@content
    regExp: (.*?)\s*\|
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: image
    singleValue: false
    xpath: //div[@class="s7staticimage"]/img/@src
  - name: alternateImages
    singleValue: false
    xpath: //button[@class="pdp-image-carousel__item"]/img/@src
    regExp: (.*&)wid=.*?&hei=.*?(&.*)
    regExpReplace: $1wid=320&hei=497$2
  - name: videos
    singleValue: false 
    xpath: //button[@class="pdp-image-carousel__item-video-thumbnail"]/@style
    regExp: .*url\((.*?_._).*?\)
    regExpReplace: $1liveclicker.mp4
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'pdp-product-image-and-buy-box__inner')]//span[contains(@class,'price__total--on-sale')]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'pdp-product-image-and-buy-box__inner')]//span[contains(@class,'price__reg-value')]
  - name: promotion
    singleValue: false
    xpath: //span[contains(@class,'price__tag_save-story')]
  - name: secondaryImageTotal
    singleValue: false
    type: NUMBER
    xpath: count(//button[@class="pdp-image-carousel__item"]/img)
  - name: specifications
    singleValue: false
    manualSelector: section:not([style*="none"])>ul.pdp-details-specifications__items>li
  - name: availabilityText
    singleValue: false
    manualSelector: p.delivery-option__header_title, span.stock-status__info--instock
  - name: description
    singleValue: false
    manualSelector: div.pdp-details-description, div#product-details div.pdp-details-features__items
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="s7staticimage"]/img/@alt
  - name: aggregateRating
    singleValue: false
    manualSelector: div.bv-off-screen
    regExp: ^(\d+.?\d*)
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    manualSelector: div.bv-off-screen
  - name: ratingCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: category
    singleValue: false
    manualSelector: ul.global-breadcrumb__items > li
  - name: brandText
    singleValue: false
    xpath: //div[@data-component='PDPBuyBox']/@data-config
    regExp: brand":"(.*?)"
    regExpReplace: $1
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id='product-details']//div[contains(@class,'pdp-details-features__items')]//ul/li)
  - name: weightNet
    singleValue: false
    xpath: //li[contains(text(),"Product Weight")] | //li[contains(@class,"pdp-details-specifications__item") and b[contains(text(),"Assembled Weight")]]
    regExp: .*?:(\s*\n*\s*)*(.*)
    regExpReplace: $2
  - name: weightGross
    singleValue: false
    xpath: //li[contains(@class,"pdp-details-specifications__item") and b[contains(text(),"Package Weight")]]
    regExp: .*?:(\s*\n\s*)*(.*)
    regExpReplace: $2
  - name: shippingWeight
    singleValue: false
    xpath: //li[contains(@class,"pdp-details-specifications__item") and b[contains(text(),"Package Weight")]]
    regExp: .*?:(\s*\n\s*)*(.*)
    regExpReplace: $2
  - name: packSize
    singleValue: false
    xpath: //li[contains(@class,"pdp-details-specifications__item") and b[contains(text(),"Pack Size")]]
    regExp: .*?:(\s*\n\s*)*(.*)
    regExpReplace: $2
  - name: mpc
    singleValue: false
    xpath: //li[contains(@class,"pdp-details-specifications__item") and b[contains(text(),"Product Model Number")]]
    regExp: .*?:(\s*\n\s*)*(.*)
    regExpReplace: $2
  - name: variantId
    singleValue: false
    xpath: //div[@data-bv-product-id]/@data-bv-product-id
  - name: variants
    singleValue: false
    xpath: //select[@id="Size"]//option[not(contains(text(),'Select'))]
  - name: shippingDimensions
    singleValue: false
    xpath: //li[contains(@class,"pdp-details-specifications__item") and b[contains(text(),"Package")]]
  - name: name
    singleValue: false
    manualSelector: h1.pdp-header__product-name
  - name: warranty
    singleValue: false
    manualSelector: div.pdp-info-component__warranty > div.pdp-info-component__subheading
  - name: additionalDescBulletInfo
    singleValue: false
    manualSelector: div#product-details div.pdp-details-features__items > ul > li
  - name: variantCount
    singleValue: false
    xpath: //select[@id="Size"]//option[not(contains(text(),'Select'))]
    defaultValue: '1'
  - name: variantInformation
    singleValue: false
    xpath: //select[@id="Size"]
    regExp: (.+)
    regExpReplace: size
  - name: color
    singleValue: false
    xpath: //li[contains(@class,"pdp-details-specifications__item") and b[contains(text(),"Colour")]]
    regExp: .*?:(\s*\n\s*)*(.*)
    regExpReplace: $2
  - name: sku
    singleValue: false
    manualSelector: span.js-product-title-id
    regExp: ^#(.*)
    regExpReplace: $1
  - name: termsAndConditions
    singleValue: false
    xpath: //a[text()='Terms & Conditions']
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: Out of Stock
  - name: variantDetails
    singleValue: false
    manualSelector: div#variantDetails
    