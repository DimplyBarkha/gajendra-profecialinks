singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"s7staticimage")]/img[position()=1]/@src
  - name: imageAlt
    singleValue: false
    xpath: //noscript[contains(.,'fallback-image')]//text()
  - name: alternateImages
    singleValue: false
    xpath: //button[@class="pdp-image-carousel__item"]//img/@src
  - name: category
    singleValue: false
    xpath: //div[@class="global-breadcrumb__items-wrapper"]//li/a
  - name: price
    singleValue: false
    xpath: //section[contains(@class,"pdp-buy-box__primary-section")]//span[contains(@class,"price__reg-value")]
  - name: listPrice
    singleValue: false
    xpath: //section[contains(@class,"pdp-buy-box__primary-section")]//h2[contains(@class,"price__reg-price")]/span[contains(@class,'price__reg-value')]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"pdp-details-description__items")] | //div[contains(@class,"pdp-details-features")]//li
  - name: descriptionBullets
    singleValue: false
    xpath: //div[contains(@class,"pdp-details-features")]//li
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="pdp-header__reviews "]//div[contains(@class,"bv_text")] | //div[contains(@itemprop, 'aggregateRating')]/div[contains(@class, 'bv_numReviews_component_container')]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"bv-off-screen")]
    regExp: (\d+\.\d+)?
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[@class="pdp-header__main"]/h1
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="pdp-header__main"]/h1
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"pdp-details-wrapper pdp-details-wrapper--open")]//ul[@class="pdp-details-specifications__items clearfix"]/li
  - name: brandText
    singleValue: false
    xpath: //div[@class="pdp-product-brand-link-content-wrapper"]//div[@class="brand-logo-link"]/a/img/@alt | //div[contains(@data-component,"PDPBuyBox")]/@data-config
  - name: color
    singleValue: false
    xpath: //div[contains(@class,"pdp-details-wrapper pdp-details-wrapper--open")]//ul[@class="pdp-details-specifications__items clearfix"]/li[contains(.,'Colour:') or contains(.,'Color:')]/text()[3]/following-sibling::*/text()
  - name: warranty
    singleValue: false
    xpath: //div[@class="pdp-info-component__warranty pdp-info-component__col"]//div[@class="pdp-info-component__subheading"] | //div[contains(@class, 'pdp-info-component__warranty')]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[contains(@class,"pdp-info-component__additional-info pdp-info-component__col")]//a/@href
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: availabilityText
    singleValue: false
    xpath: //button[contains(@class, 'add-to-cart__button')]
    regExp: Ajouter au panier
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class,"product-header-badges section")]//span[contains(@class,"price__tag price__tag_save-story")]
  - name: videos
    singleValue: false
    xpath: //li[contains(@class, 'pdp-video-selector__video-list-item')]/@data-widget-id
    regExp: (.+)
    regExpReplace: https://d2vxgxvhgubbj8.cloudfront.net/videos/392/$1_1_liveclicker.mp4
  - name: productUrl
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: sku
    singleValue: false
    xpath: //div[@class="js-rating_summary"]/@data-bv-product-id
  - name: variantId
    singleValue: false
    xpath: //div[contains(@data-component,"PDPBuyBox")]/@data-config
  - name: firstVariant
    singleValue: false
    xpath: //div[contains(@class,"sku-selectors__select")]//select/option[position()=2]/@value
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,"sku-selectors__select")]//select/option[position()>1]/@value
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,"sku-selectors__select")]//select/option[position()>1]
  - name: variantCount
    singleValue: false
    xpath: //div[contains(@class,"sku-selectors__select")]//select/option[position()>1]/@value
    # xpath: //div[contains(@class,"sku-selectors__select")]//select/option[position()>1 and not(contains(@value, ':0'))]/@value
    defaultValue: '0'
  - name: shippingWeight
    singleValue: false
    xpath: //div[contains(@class,"pdp-details-wrapper pdp-details-wrapper--open")]//ul[@class="pdp-details-specifications__items clearfix"]/li[contains(.,'Poids du paquet (kg)')]/text()[3]/following-sibling::*/text()
  - name: materials
    singleValue: false
    xpath: //div[@class="pdp-details-features__items"]//ul//li[contains(.,'Matériau de la rallonge:')] | //section[@class="pdp-details-specifications "]//ul//li/b[contains(.,'Matériau de la rallonge:')]/following-sibling::div[2]
  - name: mpc
    singleValue: false
    xpath: //div[@class="pdp-details-features__items"]//ul//li[contains(.,'modèle de l’article')] | //section[@class="pdp-details-specifications "]//ul//li[contains(.,'modèle de l’article')]
  - name: weightNet
    singleValue: false
    xpath: //div[@class="pdp-details-features__items"]//ul//li[contains(.,'Poids net')] | //section[@class="pdp-details-specifications "]//ul//li/b[contains(.,'Poids net')]/following-sibling::div[2]
  - name: weightGross
    singleValue: false
    xpath: //div[@class="pdp-details-features__items"]//ul//li[contains(.,'Poids du paquet')] | //section[@class="pdp-details-specifications "]//ul//li/b[contains(.,'Poids du paquet')]/following-sibling::div[2]
  - name: quantity
    singleValue: false
    # xpath: //div[@class="pdp-details-features__items"]//ul//li[contains(.,'Taille:')] | //section[@class="pdp-details-specifications "]//ul//li[contains(.,'Taille')]
  - name: packSize
    singleValue: false
    # xpath: //div[@class="pdp-details-features__items"]//ul//li[contains(.,'Taille:')] | //section[@class="pdp-details-specifications "]//ul//li[contains(.,'Taille')]
  - name: ingredientsList
    singleValue: false
    xpath: //div[@class="pdp-details-features__items"]//ul//li[contains(.,'Ingrédients:')] | //section[@class="pdp-details-specifications "]//ul//li[contains(.,'Ingrédients:')]
  - name: secondaryImageTotal
    singleValue: false
    xpath: //div[contains(@class,"pdp-image-carousel")]//img/@src
  - name: shippingInfo
    singleValue: false
    xpath: //section[@class="delivery-option__item"]/p
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    xpath: //a[contains(@aria-label, 'Service à la clientèle')] | //a[contains(@aria-label, 'Customer Service')]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No