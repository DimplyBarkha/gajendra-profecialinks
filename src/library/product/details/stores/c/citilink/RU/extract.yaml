singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@itemprop = "aggregateRating"]//span[@itemprop = "ratingValue"]//@content
  - name: alternateImages
    singleValue: false
    xpath: //div[@class ="ImageGallery__nav"]//div[contains(@class, 'slick-cloned') and contains(@data-slick-index, "-")]//img/@src
    regExp: (.*)_s.(.*)
    regExpReplace: $1_b.$2
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="import_availability_text"]
  - name: brandText
    singleValue: false
    xpath: //span[@itemprop = "brand"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class = "Breadcrumbs"]//a//span/text()
  - name: subCategory
    singleValue: false
    xpath: //div[@class = "Breadcrumbs" and position() > 1]//a//span/text()
  - name: color
    singleValue: false
    xpath: //table[@class = "product_features"]//span[contains(text(), "Цвет")]/parent::th/following-sibling::td
  - name: coupon
    singleValue: false
    xpath: //a[contains(@class, "promo-href-js")]//span
  - name: countryOfOrigin
    singleValue: false
    xpath: //table[@class = "product_features"]//span[contains(text(), "Страна производитель")]/parent::th/following-sibling::td
  - name: description
    singleValue: false
    xpath: //div[@class = "AboutTab__description-text"]//p
  - name: image
    singleValue: false
    xpath: //div[@class ="ImageGallery__content"]//div[contains(@class, 'slick-active')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class ="ImageGallery__content"]//div[contains(@class, 'slick-active')]//img/@alt
  - name: listPrice
    singleValue: false
    xpath: //div[@id="import_list_price"]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: mpc
    singleValue: false
    xpath: //div/@data-flix-mpn
  - name: name
    singleValue: false
    xpath: //h1[contains(@class, "ProductHeader__title")]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class, "ProductHeader__title")]
  - name: online_price_currency
    singleValue: false
    xpath: //span[@itemprop = "priceCurrency"]/@content
  - name: price
    singleValue: false
    xpath: //span[@class = "ProductHeader__price-default_current-price"]
  - name: productOtherInformation
    singleValue: false
    xpath: //p[@class = "short_description"]
  - name: promotion
    singleValue: false
    xpath: //blockquote/p
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop = "aggregateRating"]//span[@itemprop = "ratingCount"]//@content
  - name: sku
    singleValue: false
    xpath: //span[@itemprop = "sku"]/@content
  - name: specifications
    singleValue: false
    xpath: //div[@class = "Specifications__row"]
  - name: variantCount
    singleValue: false
    xpath: '0'
  - name: variantId
    singleValue: false
    xpath: //span[@itemprop = "sku"]/@content
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@class, "full_video")]/@src
  - name: warranty
    singleValue: false
    xpath: //div[@id="import_product_warranty"]
  - name: weightNet
    singleValue: false
    xpath: //div[@id="import_product_weight"]
