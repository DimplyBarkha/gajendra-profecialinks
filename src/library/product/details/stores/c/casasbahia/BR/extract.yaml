singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="magnify-container"]/div/img/@src | //span[@class="zoomPup"]/img/@src
    # xpath: //img[contains(@itemprop,'image')]/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class="magnify-container"]/div/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div//li[@data-testid="thumb"][position()>1]/img/@src | //ul[@class="thumbsImg"]/li[position()>1]/a/img/@src
    # regExp: largeimage:\s*\'(.+?)\'
    # regExpReplace: $1    
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']/@content
  - name: nameExtended
    singleValue: true
    xpath: //h1[contains(@class," css-rfo7gs eym5xli0")] | //h1[@class="fn name"]/b
  - name: price
    singleValue: true
    xpath: //span[@id="product-price"] | //span[@class="product-price-value"] | //strong[@id="ctl00_Conteudo_ctl00_precoPorValue"]
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb"]//span[@itemprop='name'] | //nav[@id="breadcrumb"]/ol/li[position()>1]/a
  - name: availabilityText
    singleValue: true
    xpath: //a[@id="btnAdicionarCarrinho" and @class="bt buy"] | //td[@class="addCart"]/a[.="Comprar"] | //div[@id="buy-box"]/button[.="Comprar"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: brandText1
    singleValue: true 
    xpath: //span[@class="marcaProduto"]//strong[contains(@class,'brand')]
  - name: brandText
    singleValue: true 
    xpath: //script[@type="application/ld+json"]
    regExp: Brand\W+name\W+([^"]+)
    regExpReplace: $1
  - name: brandLink
    singleValue: false 
    xpath: //span[contains(@class,"marcaProduto")]//a/@href
  - name: ratingCount
    singleValue: true
    xpath: //script[@type="application/ld+json"]
    regExp: ratingCount\W+name\W+([^"]+)
    regExpReplace: $1
  - name: ratingCount1
    singleValue: true
    xpath: //span[@class="nota yv-itens"]//p[contains(@class,'avaliacoes')]
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    xpath: //script[@type="application/ld+json"]
    regExp: ratingValue\W+name\W+([^"]+)
    regExpReplace: $1
  - name: aggregateRating1
    singleValue: true
    xpath: //span[@itemprop="ratingValue"] | //figure[@data-testid="star-rating"]/div/@aria-label
    # type: NUMBER
  - name: promotion
    singleValue: true
    xpath: concat(//div[contains(@id,'_percentual')]/span,  //span[contains(@class," css-17jnlpm eym5xli0")])
  - name: listPrice
    singleValue: true
    xpath: //p[@id="product-price-original"] 
  - name: description
    singleValue: false
    xpath: //meta[@property="og:description"]/@content
    # xpath: //div[@id="caracteristicas"]
    # xpath: //div[@id="descricao"]
  # - name: descriptionBullets
  #   singleValue: false
  #   xpath: //div[@class="detalhesProduto infoImportante"]//div[@class="descricao"]/ul/li
  - name: name
    singleValue: true
    xpath: //h1[contains(@class," css-rfo7gs eym5xli0")] | //h1[@class="fn name"]/b
  - name: sku
    singleValue: false
    xpath: //input[@id='ctl00_Conteudo_hdnIdSkuSelecionado']/@value
  - name: sku1
    singleValue: false
    # xpath: //input[@id='ctl00_Conteudo_hdnIdSkuSelecionado']/@value  
    xpath: //script[@type="application/ld+json"]
    regExp: ratingCount\W+name\W+([^"]+)
    regExpReplace: $1  
  - name: variantId
    singleValue: true
    xpath: //input[@id="IdProduto"]/@value | //div[@class="item price-api-success"]/@data-productid  | //p[@d="block"]/text()
    regExp: \d{4,}
  - name: firstVariant
    singleValue: true
    xpath: //input[@id='ctl00_Conteudo_hdnIdSkuSelecionado']/@value    
  - name: variantCount
    singleValue: false
    xpath: count(//select[@data-id='dropdown-skus']/option[@class='skuItem'])
    defaultValue: 0
  - name: variantInformation
    singleValue: true
    xpath: //select[@data-id='dropdown-skus']/option[@selected='selected']/text()
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@class='flix-key-feature']/li
  - name: variants
    singleValue: true
    xpath: //select[@data-id='dropdown-skus']/option/@value
  - name: gtin
    singleValue: true
    xpath: //span[@itemprop="productEan"]/text()  | //span[@class="productEan"]/text()
    regExp: \d{7,}
    # regExpReplace: $1
  - name: imageZoomFeaturePresent
    singleValue: true    
    defaultValue: YES
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="detalhesProduto"]/h2[1] | //div[@class="detalhesProduto"]/div[not(@id="caracteristicas")]
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//div//li[@data-testid="thumb"][position()>1]/img/@src)
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="flix-inpage"]//div[@class="flix-connected"]//li//img/@data-flixsrcset | //div[@id="pd-details"]/div/img/@src
    # regExp: (.+)
    # regExpReplace: https:$1
  - name: videos
    singleValue: false
    xpath: //div[@id="wpPlayerVideo"]/embed/@src
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: URL
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: _url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: shippingInfo
    singleValue: false
    xpath: //span[contains(@class,"text-primary css-fv6pw7 eym5xli0")]

