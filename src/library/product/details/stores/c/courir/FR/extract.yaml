singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//img[contains(@class,"primary-image")]/@src)[1]
  - name: imageAlt
    xpath: (//img[contains(@class,"primary-image")]/@alt)[1]
  - name: alternateImages
    xpath: (//img[contains(@class,"product-images-slider-thumbnails-img")]/@src)[position()>1]
    regExp: (.+)(sw=\d+&sh=\d+)(.+)
    regExpReplace: $1sw=500&sh=500
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
  - name: category
    xpath: //li[@class="breadcrumb-item"][position()>1]//span
  - name: nameExtended
    xpath: concat(//span[@itemprop="brand"],' ',//div[@id="product-content"]//span[@itemprop="name"],' - ',//span[@itemprop="color"])
  - name: listPrice
    xpath: //div[@itemprop="offers"]//span[contains(@class,"price-standard")]
  - name: price
    xpath: //div[@itemprop="offers"]//span[@itemprop="price"]
  - name: availabilityText
    xpath: //button[@id="add-to-cart"][@value="Ajouter"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //div[@class="product-info-slideupdown-content"]//span[@itemprop="description"] | //div[@class="product-info-slideupdown"]/span[contains(.,"Composition")]/following-sibling::div
  - name: descriptionBullets
  - name: brandText
    xpath: //span[@class="product-brand"]
  - name: manufacturer
  - name: quantity
    xpath: //button[@id="select-size"][@data-is-partner-program="true"]/@value
  - name: weightNet
  - name: weightGross
  - name: gtin
  - name: sku
    xpath: //span[@itemprop="sku"]
  - name: variantId
    xpath: //div[@class="product-content"]//link[@itemprop="url"]/@content
    regExp: (.+-)(.+)(.html)
    regExpReplace: $2
  - name: mpc
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: warnings
  - name: ratingCount
    xpath: //*[@itemprop="reviewCount"]/@content
  - name: aggregateRatingText
    xpath: //div[@itemprop="ratingValue"]
  - name: aggregateRating
    xpath: //div[@itemprop="ratingValue"]
  - name: shippingInfo
    xpath: //div[@class="product__retailer-informations__text"]//span[@class="product__retailer-informations__label"][contains(.,"Vendu")]
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
    xpath: count(//div[@class="productlinks-link-container"]//a)
  - name: color
    xpath: //span[@class="product-color"]
  - name: colorCode
  - name: manufacturerDescription
  - name: manufacturerImages
  - name: videos
  - name: name
    xpath: //span[@class="product-name"][@itemprop="name"]
  - name: inStorePrice
  - name: asin
  - name: coupon
  - name: amazonChoice
  - name: amazonChoiceCategory
  - name: brandLink
    xpath: //span[@itemprop="brand"]//a/@href
  - name: internationalShipping
  - name: salesRank
  - name: salesRankCategory
  - name: subscriptionPrice
  - name: subscribeAndSave
  - name: heroQuickPromoHeadline
  - name: heroQuickPromoImageUrl
  - name: heroQuickPromoUrl
  - name: variantAsins
  - name: secondaryImageTotal
    xpath: count(//div[@id="thumbnails"]//ul//li[not(contains(@class,"selected"))])
  - name: specifications
  - name: warranty
  - name: storage
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: additives
  - name: pricePerUnit
  - name: pricePerUnitUom
  - name: promotion
    xpath: //div[@class="product-details-columns"]//span[@class="product-tags-item"]
  - name: variantInformation
    xpath: //div[@itemprop="model"]//meta[@itemprop="color"]/@content
  - name: firstVariant
    xpath: //div[@itemprop="model"]//a[1]/@href
    regExp: (.+)(-)(.+)(.html)
    regExpReplace: $3
  - name: variants
    xpath: //div[@itemprop="model"]//a/@href
    regExp: (.+)(-)(.+)(.html)
    regExpReplace: $3
  - name: additionalDescBulletInfo
  - name: prop65Warning
  - name: ageSuitability
  - name: energyEfficiency
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    xpath: //a[@title="Terms and conditions"]
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No