    singleValue: false
    xpath: concat(//div[@class="ProductVariantBriefDetailsB"]//p[@data-e2e="ProductVariantBriefDetails"], //div[@class="ProductTabs"]//div[@id="react-tabs-1"])
  - name: category
    singleValue: false
    xpath: //ol[@class="Breadcrumb"]//li[2]
  - name: category
    singleValue: false
    xpath: //ol[@class="Breadcrumb"]//li[position()>2]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="productBrandName"]
