singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //h1[@class="productBrandName"]//span[@data-e2e="productName"]
  - name: imageAlt
    singleValue: false
    xpath: (//div[contains(@class,'image-gallery-slide')]//div//div//img//@alt)[1]
  - name: image
    singleValue: false
    xpath: (//div[contains(@class,'image-gallery-slide')]//div//a//@href)[1]
  - name: price
    singleValue: false
    xpath: concat(//meta[@name='og:price:currency']/@content,//meta[@name='og:price:amount']/@content)
  - name: description
    singleValue: false
    xpath: //div[@class="ProductVariantBriefDetailsB"]
  - name: category
    singleValue: false
    xpath: //ol[@class="Breadcrumb"]//li[position()>=2]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="productBrandName"]
  - name: brandText
    singleValue: false
    xpath: //h1[@class="productBrandName"]//em[@class="productBrand"]
  - name: sku
    singleValue: false
    xpath: //h2[@class="productCodeSku"]//span[@data-e2e="productSku"]
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class,'image-gallery-slide')]//div//a//@href)[position()>1]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="image-gallery-thumbnails-container"]//button[@class="image-gallery-thumbnail"][position()>0]//img//@src)
  - name: packSize
    singleValue: false
    xpath: //li[contains(text(),'Pack Quantity')]//following-sibling::b |//div[@id="pack_size_Text"] | //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),"Pack Quantity")]//following-sibling::span
  - name: variantId
    singleValue: false
    xpath: substring-before(substring-after(//div[@class='ProductVariantScreen']//script,'"mpn":"'),'",')
  - name: shippingDimensions
    singleValue: false
    xpath: //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),'Dimensions')]//following-sibling::span//div
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="ProductVariantBriefDetailsB"]//ul//li)
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id="additional_desc_bullet_info_Text"] | //div[@class="ProductVariantBriefDetailsB"]//ul
  - name: availabilityText
    singleValue: false
    xpath: (//div[@data-e2e="StockMessage"])[1]
    defaultValue: Out of Stock
  - name: color
    singleValue: false
    xpath: //div[@id="color_Text"] | //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),"Colour")]//following-sibling::span
  - name: mpc
    singleValue: false
    xpath: //div[@id="mpc_Text"] | //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),"MFR Part No.")]//following-sibling::span//div
  - name: termsAndConditions
    singleValue: false
    xpath: //div[@class='ProductTabs']//div[contains(@class, 'product-details')]//ul[contains(@class, 'react-tabs')]//li[contains(text(), 'Safety Information')]
  - name: privacyPolicy
    singleValue: false
    xpath: //div[@class='ProductTabs']//div[contains(@class, 'product-details')]//ul[contains(@class, 'react-tabs')]//li[contains(text(), 'Safety Information')]
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[@class='ProductTabs']//div[contains(@class, 'product-details')]//ul[contains(@class, 'react-tabs')]//li[contains(text(), 'Technical Information')]
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //div//span[contains(text(),'Hover to Zoom')]
  - name: variants
    singleValue: false
    xpath: //div[@class="rt-td"][2]
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class="rt-tbody"]//div[@class="rt-tr-group"])
  - name: firstVariant
    singleValue: false
    xpath: //div[@id="first_variant_Text"] | //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),"MFR Part No.")]//following-sibling::span//div
  - name: variantInformation
    singleValue: false
    xpath: //div[@id="variant_information_Text"] | //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),"Colour")]//following-sibling::span
  