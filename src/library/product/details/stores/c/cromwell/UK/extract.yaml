    singleValue: false
    xpath: //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),'Colour')]//following-sibling::span
  - name: mpc
    singleValue: false
    xpath: //li[@class="ProductFurtherInfo_attrTable__item"]//div[@class="ProductFurtherInfo_attrTable__item__info"]//strong[contains(text(),"MFR Part No.")]//following-sibling::span//div
  - name: termsAndConditions
    singleValue: false
    xpath: //div[@class='ProductTabs']//div[contains(@class, 'product-details')]//ul[contains(@class, 'react-tabs')]//li[contains(text(), 'Safety Information')]
  - name: privacyPolicy
    singleValue: false
