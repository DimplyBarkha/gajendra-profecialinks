    singleValue: false
    xpath: (//div[contains(@class,'image-gallery-slide')]//div//a//@href)[1]
  - name: price
    singleValue: false
    xpath: //div[@class="ProductVariantPrice"]//p[@class="ProductVariantPrice_MainPrice"]//strong
