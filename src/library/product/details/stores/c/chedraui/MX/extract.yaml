singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="owl-item"]//a//img/@src
    regExp: (.+)
    regExpReplace: https://www.chedraui.com.mx$1
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="item active"]/div/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="owl-item"]//a//img/@src)[position()>1]
    regExp: (.+)
    regExpReplace: https://www.chedraui.com.mx$1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: (//div[@class="breadcrumb-section"]//ol//li)[position()>1]
  - name: category
    singleValue: false
    xpath: (//div[@class="breadcrumb-section"]//ol//li)[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,"product-details-name")]/text()
  - name: listPrice
    singleValue: false
    xpath: //p[contains(@class,"price-colour-strike-pdp")]//span//text()
  - name: price
    singleValue: false
    xpath: //p[contains(@class,"price-colour-final-pdp")]/text() 
  - name: availabilityText
    singleValue: false
    xpath: //form[@class="add_to_cart_form js-pharaAddToCart"]//button[contains(text(),"Sin Inventario")]
    regExp: (.+)
    regExpReplace: Out of Stock 
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class="tab-details"]//p//text() | //div[@class="description-body"]/p/text() | //div[@class="description-body"]//ul//li/text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="description-body"]//ul//li/text())
  - name: brandText
    singleValue: false
    xpath: //td//span[contains(text(),"Marca")]//..//following-sibling::td//text()
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: brandLink
    singleValue: false
    xpath: //span[@class="product-details_attribute_value"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.chedraui.com.mx$1
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,"product-details-name")]/text()
    regExp: \d{1,}(g|G|L|Kg|Mg|Ml|ml|Oz)
    # regExpReplace: $1
    # xpath: //table[@class="table"]//tr//td[contains(text(),"Peso del producto")]//following-sibling::td//text() | //div[contains(@class,"product-details-name")]/text()
    # regExp: \b(\w+)$
    # regExpReplace: $1
  - name: weightGross
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Peso Embalaje")]//following-sibling::td//text()
  - name: eangtin
    singleValue: false
    xpath: //div[@class="sku-code-pdp"]//span[@class="code"]/text()
  - name: gtin
    singleValue: false
    xpath: //div[@class="sku-code-pdp"]//span[@class="code"]/text()
  - name: sku
    singleValue: false
    xpath: //form[@id="addToCartForm"]/input[@name="productCodePost"]/@value
  - name: variantId
    singleValue: false
    xpath: //form[@id="addToCartForm"]/input[@name="productCodePost"]/@value
  - name: mpc
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Modelo")]//following-sibling::td//text()
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Recomendaciones de Uso")]//following-sibling::td//text()
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Dimensiones")]//following-sibling::td//text()
  - name: shippingWeight
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Peso Embalaje")]//following-sibling::td//text()
  - name: variantCount
    singleValue: false
    xpath: count(//select[contains(@class,"selectPriority")]/option)
  - name: color
    singleValue: false
    xpath: //td//span[contains(text(),"Color")]//..//following-sibling::td//text()
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    # xpath: //div[@class="description-body"]//p//text() | //div[@class="description-body"]//ul//li/text()
    xpath: //div[@class="col-md-6 description"]//text() | //div[@class="col-md-4 ng-scope"]//text() | //div[@class="fichaDescripcion"]//text()
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="description-body"]//ul//li/text()
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="yCmsContentSlot productDetailsPageSection4"]//img/@src | //html[@class="ng-scope"]//img/@src
  - name: videos
    singleValue: false
    xpath: //a[@class="ytp-title-channel-logo"]/@href
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"product-details-name")]/text()
  # - name: size
  #   singleValue: false
  #   xpath: //div[contains(@class,"product-details-name")]/text()
  #   regExp: \b(\w+)$(g|G|L|Kg|Mg|Ml|ml|Oz)
  #   regExpReplace: $1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[@class="owl-item"]//a//img/@src)[position()>1])
    type: NUMBER
  - name: ingredientsList
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Ingredientes")]//following-sibling::td//text()
  - name: servingSize
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Tamaño de la Porción")]//following-sibling::td//text()
    regExp: \s\W([^\W]+)
    regExpReplace: $1
  - name: servingSizeUom
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Tamaño de la Porción")]//following-sibling::td//text()
    regExp: \s\W([^\W]+)
    regExpReplace: g
  - name: numberOfServingsInPackage
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Porciones por Envase")]//following-sibling::td//text()
    regExp: \d+
  - name: caloriesPerServing
    singleValue: false
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
  - name: caloriesFromFatPerServing
    singleValue: false
    description: Nutritional Information for Calories From Fat content - Usually
      based on per 100g serving
    type: NUMBER
  - name: totalFatPerServing
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Grasa Total")]//following-sibling::td//text()
  - name: totalFatPerServingUom
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Grasa Total")]//following-sibling::td//text()
    regExp: ([a-z])
    regExpReplace: $1
  - name: cholesterolPerServing
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Colesterol")]//following-sibling::td//text()
  - name: cholesterolPerServingUom
    singleValue: false 
    description: Unit of Measure Data for Cholesterol content
  - name: sodiumPerServing
    singleValue: false
    description: Nutritional Information for Sodium content - Usually based on per
      100g serving
    type: NUMBER
  - name: sodiumPerServingUom
    singleValue: false
    description: Unit of Measure Data for Sodium content
  - name: totalCarbPerServing
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Carbohidratos")]//following-sibling::td//text()
  - name: totalCarbPerServingUom
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Carbohidratos")]//following-sibling::td//text()
    regExp: ([a-z])
    regExpReplace: $1
  - name: dietaryFibrePerServing
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Fibra Dietética")]//following-sibling::td//text()
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Fibra Dietética")]//following-sibling::td//text()
    regExp: ([a-z])
    regExpReplace: $1
  - name: totalSugarsPerServing
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Azúcares Totales")]//following-sibling::td//text()
  - name: totalSugarsPerServingUom
    singleValue: false
    # xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Azúcares Totales")]//following-sibling::td//text()
  - name: proteinPerServing
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Proteínas")]//following-sibling::td//text()
  - name: proteinPerServingUom
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Proteínas")]//following-sibling::td//text()
    regExp: ([a-z])
    regExpReplace: $1
  # - name: vitaminAPerServing
  #   singleValue: false
  #   xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Vitaminas")]//following-sibling::td//text()
  # - name: vitaminAPerServingUom
  #   singleValue: false
  #   description: Unit of Measure Data for Vitamin A
  # - name: vitaminCPerServing
  #   singleValue: false
  #   xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"Vitaminas")]//following-sibling::td//text()
  - name: specifications
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr
  - name: warranty
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Garantía")]//following-sibling::td//text()
  - name: storage
    singleValue: false
    description: Suggested storage location for product
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@class="product-classifications"]//table[@class="table"]//tr//td[contains(text(),"País de Origen")]//following-sibling::td//text()
  - name: allergyAdvice
    singleValue: false
    description: Allergy information associated with the product
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
  - name: packaging
    singleValue: false
    description: Packaging information
  - name: additives
    singleValue: false
    description: List of additives in the product
  - name: pricePerUnit
    singleValue: false
    description: Price of the product split into certain units
  - name: pricePerUnitUom
    singleValue: false
    description: The unit of measurement used in price_per_unit
  - name: promotion
    singleValue: false
    xpath: //p[@class="promotion"]/text()
  - name: alcoholContent
    singleValue: false
    description: Alcohol content information
  - name: variantInformation
    singleValue: false
    description: //div[@class="variant-name"]/text()
  - name: firstVariant
    singleValue: false
    xpath: //select[contains(@class,"selectPriority")]/option[position()=1]
  - name: variants
    singleValue: false
    xpath: //select[contains(@class,"selectPriority")]/option/@value
    regExp: \d{7,}
  - name: technicalInformationPdfPresent
    singleValue: false
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    defaultValue: Yes
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Material")]//following-sibling::td//text()
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: ageSuitability
    singleValue: false
    xpath: //table[@class="table"]//tr//td[contains(text(),"Edad Recomendada")]//following-sibling::td//text()
    defaultValue: Yes
