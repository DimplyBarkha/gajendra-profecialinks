fields:
  - name: image
    singleValue: false
    xpath: //div[@class="item active"]/div/img/@src
    regExp: (.+)
    regExpReplace: https://www.chedraui.com.mx$1
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="item active"]/div/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="owl-item"]//a//img/@src)[position()>1]
    regExp: (.+)
    regExpReplace: https://www.chedraui.com.mx$1
