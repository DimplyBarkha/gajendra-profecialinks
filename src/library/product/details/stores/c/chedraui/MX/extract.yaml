    singleValue: false
    xpath: //p[contains(@class,"price-colour-strike-pdp")]//span//text()
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"add-to-cart-container")]//p/text() 
    regExp: (.+)\s\W\sKg
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //button[contains(@class,"addToCart")]
    regExp: (.+)
    regExpReplace: Out of Stock 
    defaultValue: In Stock
