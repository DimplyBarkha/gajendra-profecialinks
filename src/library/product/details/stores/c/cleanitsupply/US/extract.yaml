singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@itemprop="image"]/@src | //img[class="fancybox-image"]/@src
    regExp: (.+)
    regExpReplace: https://www.cleanitsupply.com$1
  - name: imageAlt
    singleValue: false
    xpath: //img[@itemprop="image"]/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,"breadcrumbs ")]//li[position()>1][position()<last()]
    regExp: (.+)
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop="name"]
  - name: listPrice
    singleValue: false
    xpath: //form[@class="add-to-cart-form"]//p[@class="old-price"]
    regExp: Price\W([^ ]+)
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: normalize-space(//form//p[contains(@class,"big")]/text())
    regExp: \b(\w+)\b
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="accordion-quantity"]//button[contains(text(),"Add to Cart")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //h3[contains(text(),"Product Description")]/following-sibling::h2/text() | //h3[contains(text(),"Product Description")]/../text() | //span[@itemprop="description"]/ul/li | //ul[@class="product-attribute-list"]/li
    # xpath: //h3[contains(text(),"Product Description")]//..//text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//span[@itemprop="description"]/ul/li)
  - name: brandText
    singleValue: false  
    xpath: //span[@itemprop="name"]/@content 
    # xpath: //li[contains(text(),"Brand Name:")]
    # regExp: Brand Name\W\W(.+)
    # regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: //li[contains(text(),"Manufacturer:")]
    regExp: Manufacturer\W\W(.+)
    regExpReplace: $1
  - name: quantity
    singleValue: false
    xpath: //li[contains(text(),"Quantity:")]
    regExp: Quantity\W\W(.+)
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //li[contains(text(),"Weight:")]
    regExp: Weight\W\W(.+)
    regExpReplace: $1
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    xpath: //input[@id="productvariantid"]/@value 
    # (//form[@class="add-to-cart-form"]/input[@name="VariantID"])[1]/@value
  - name: sku
    singleValue: false
    xpath: //span[@itemprop="sku"]/@content
    # xpath: //li[contains(text(),"Product SKU:")]/text()
    # regExp: Product SKU\W\s(.+)
    # regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //img[@class="notify-back-in-stock-button"]/@data-product-id | (//input[@name="ProductID"])[1]/@value
    # regExp: Product SKU\W\s(.+)
    # regExpReplace: $1
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    xpath: //li[contains(text(),"pack:")] | //li[contains(text(),"Package Quantity")]
    # regExp: Product SKU\W\s(.+)
    # regExpReplace: $1
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: reviewCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    xpath: (//meta[@itemprop="ratingValue"])[1]/@content
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    xpath: //li[contains(text(),"Dimensions:")]
    regExp: Dimensions\W\W(.+)
    regExpReplace: $1 
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    description: Number of variants listed
  - name: color
    singleValue: false
    xpath: //ul[@class="product-attribute-list"]//li[contains(text(),"Color")]
    regExp: \s(.+)
    # regExpReplace: $1
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //h3[contains(text(),"Product Description")]//..//img/@src
  - name: videos
    singleValue: false
    xpath: //div[@data-source="YouTube"]/@data-videocode
    # regExp: \s(.+)
    # //iframe[@id="playYouTubeVideoIframe"]/@src
    # # regExpReplace: $1
    # xpath:  //div[@class="video-row"]//img/@src
