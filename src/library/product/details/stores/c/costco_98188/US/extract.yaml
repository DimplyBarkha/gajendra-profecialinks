fields:
  - name: image
    xpath: //img[contains(@id,"RICHFXViewerContainer___richfx_id_0_zoomImage")]/@src
  - name: imageAlt
    xpath: //img[@id='initialProductImage']/@alt
  - name: alternateImages
    xpath: //div[@id="theViews"]//div[@class="slick-track"]//a[not(contains(@class,"selectedSlide"))][position()>1]//img/@src
  - name: metaKeywords
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: _pageTimestamp
  - name: _url
    xpath: //link[@rel='canonical']/@href
  - name: category
    xpath: //ul[@id="crumbs_ul"]//li[position()>1]//a
  - name: nameExtended
    xpath: //h1[@itemprop="name"]
  - name: price
    xpath: //div[contains(@class,'your-price')]//span[@class='value']
  - name: listPrice
    xpath: //div[contains(@class,"online-price")]//span[@class="op-value"] | //div[contains(@class,'online-price active')]//span[@class='op-value']
  - name: priceCurrency
  - name: availability
    xpath: //meta[@property="og:availability"]/@content
    regExp: instock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: availabilityText
    xpath: //meta[@property="og:availability"]/@content
    regExp: instock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@class="pdp-features"]//li | //div[@class="product-info-description"]/ul/li
  - name: description
    xpath: //div[@class="features-container form-group"] | //div[@id="manufacturer-descr"]
  - name: descriptionBullets
    xpath: count(//ul[@class="pdp-features"]//li)
  - name: brandText
    xpath: //div[@itemprop="brand"]
  - name: manufacturer
  - name: quantity
    xpath: //h1[@itemprop="name"]
  - name: weightNet
  - name: weightGross
  - name: gtin
  - name: eangtin
  - name: asin
  - name: variantId
    xpath: //span[@itemprop="sku"] | //input[@class='addedItemInput']/@value
  - name: mpc
    xpath: //p[@id="product-body-model-number"]//span/@data-model-number
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: warnings
  - name: ratingCount
    xpath: //span[@itemprop="reviewCount"]
    regExp: (.+)
    regExpReplace: $1
    defaultValue: ' '
  - name: aggregateRatingText
  - name: aggregateRating
    xpath: //span[@itemprop="ratingValue"]
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
  - name: color
  - name: colorCode
  - name: manufacturerDescription
    xpath: //div[@id="descriptionMenu"]
  - name: manufacturerImages
    xpath: //div[@class="wc-reset"]//ul//li//img[@data-asset-type="image"]/@src
  - name: videos
    xpath: //div[@class="wc-player-outer-wrap wc-vp"]//video/@src | //meta[@itemprop="contentUrl"]/@content | //body/@videos | //meta//@content[contains(.,'.mp4')] | //head/@*[contains(.,'http')] | //head/@video | //head/@*[contains(.,'http')]
  - name: name
    xpath: //h1[@itemprop="name"]
  - name: inStorePrice
    xpath: //div[contains(@class,"online-price")]//span[@class="op-value"]
  - name: sku
    xpath: //span[@itemprop="sku"] | //input[@class='addedItemInput']/@value
  - name: coupon
    xpath: (//div[@id="unclippedCouponSns"]//span[@class="a-color-success"])[1]
  - name: amazonChoice
  - name: amazonChoiceCategory
  - name: brandLink
  - name: internationalShipping
  - name: salesRank
  - name: salesRankCategory
  - name: subscriptionPrice
  - name: subscribeAndSave
  - name: pasin
