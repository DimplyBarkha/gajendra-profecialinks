singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product-top-2020__image-carousel__current js_picture-container"]/a/img/@src
    regExp: (.+)
    regExpReplace: https:$1    
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-top-2020__image-carousel__current js_picture-container"]/a/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="product-top-2020__image-carousel__miniatures js_product-pictures-miniatures"]//li[position()>1]/a/@href
    regExp: (.+)
    regExpReplace: https:$1    
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //nav[@class="breadcrumbs js_breadcrumbs"]//div[position() > 1 and position() < last()]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-top-2020__product-info__name-container"]/h1
  - name: name
    singleValue: false
    xpath: //div[@class="product-top-2020__product-info__name-container"]/h1
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product-top-2020__price")]//span[contains(@class,"price-format")]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class = "product-availability"]/span[@class="instock"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: sku
    singleValue: false
    xpath: //meta[@property="product:retailer_item_id"]/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@property="product:retailer_item_id"]/@content        
  - name: description
    singleValue: false
    xpath: (//div[@class="product-full-description"]//article//div[contains(@class, "lnd_article-main")]//div[@class="lnd_wrapper"]//div[@class="lnd_content"])[1]
    # (//div[@class="product-full-description"]//article//div[@class="lnd_wrapper"]//div[@class="lnd_text lnd_col-8"]//div[@class="lnd_content"])[1]/..
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@class="product-review"]//span[@class="product-review__score"]/text()
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product-review"]//span[@class="product-review__score"]/text()
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="product-review"]//span[@class="product-review__qo"]/a/span/text()
  - name: brandText
    singleValue: false    
    xpath: //meta[@property="product:brand"]/@content
  - name: specifications
    singleValue: false
    xpath: //div[@class="specs-group"]//tr
  - name: manufacturer
    singleValue: false
    xpath: //section[@id="productTechSpecs"]//div[@class="specs-group"]//tr[contains(.,"Producent")]//td//ul//li/a    
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="product-full-description"]//article
      #//div[@class="product-full-description"]//article//div[@class="lnd_wrapper"]//div[@class="lnd_text lnd_col-8"]//div[@class="lnd_content"]/h3
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="product-full-description"]//img/@data-original
    regExp: (.+)
    regExpReplace: https:$1    
  - name: videos
    singleValue: false
    xpath: //div[@class="lnd_video-wrapper"]/iframe/@src        
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="product-offer-summary-2020__shop-logo"]/a/img/@src
    regExp: (.+)
    regExpReplace: https:$1 
