singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //a[@data-zoom-id="Zoomer"][position()=1]/@href
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //a[@data-zoom-id="Zoomer"][position()>1]/@href
    regExp: (.+)
    regExpReplace: https:$1
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    #xpath: //span[@class="js-pdp-facet-selection"]/text()
    xpath: //div[@class="ga-eec__category-hierarchy"]
    #manualSelector: span.js-pdp-facet-selection
    # regExp: (.+)
    # regExpReplace: $1
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="product-title"]//h1
  - name: listPrice
    singleValue: false
    xpath: normalize-space(//li[@class="list-price"]//p[@class="price"])
  - name: price
    singleValue: false
    xpath: normalize-space(//span[@class="ga-eec__price"]/text())
  - name: availabilityText
    singleValue: false   
    xpath: //div[@class="buttons unavailable"]
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //span[@itemprop="description"]/p 
  - name: descriptionBullets
    singleValue: false
    xpath: count(//section[@class="descriptions__content cw-tabs__content--left"]/ul//li)
  - name: brandText
    singleValue: false
    xpath: //script[contains(text(),"rootCategoryId")]
    regExp: brand\W\s\W([^']+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
  - name: quantity
    singleValue: false
    xpath: //label[contains(text(),"Size")]/following-sibling::span/text()
  - name: weightNet
    singleValue: false
    xpath: //div[contains(text(),"Weight")]/following-sibling::div[class="value"]//text()
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    xpath: //div[@class="sfw-attribute-buttons"]/@dataattributes  
    regExp: gtin"\W"([0-9]+)
    regExpReplace: $1    
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(),"rootCategoryId")] 
    regExp: productId\W\s([^,]+)
    regExpReplace: $1 
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    xpath: //label[contains(text(),"Size")]/following-sibling::span/text()
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    xpath: //article[@id="Feeding-Instructions"]
  - name: warnings
    singleValue: false
    xpath: //div[@class="popover-content"]/p/text()
  - name: ratingCount
    singleValue: false
    # xpath: //a[@href="#ugc-section"]/text()
    # xpath: //div[@class="ugc ugc-head"]/picture/img/@aria-label
    xpath: //a//span[@itemprop="reviewCount"]
  - name: aggregateRatingText
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="ugc ugc-head"]/picture/img/@aria-label
    regExp: Rating\W\W([^ ]+)
    regExpReplace: $1
  - name: shippingInfo
    singleValue: false
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    xpath: count(//div[@role="radiogroup"]/div)
  - name: color
    singleValue: false
    description: A textual description of the colour
  - name: firstVariant
    singleValue: false
    xpath: //div[@role="radiogroup"]/div[1]/@data-qe-id
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[contains(@class,"cw-row__item chewy-plus__split-row__content")] | //div[@class="cw-row__item chewy-plus__content"]
    #xpath: //div[@class="pdp-ext-section"]//div[@class="pdp-ext-content"]| //div[contains(@class,"cw-row__item chewy-plus__split-row__content")]//div
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="container"]//img/@src
    # regExp: (.+)
    # regExpReplace: https:$1
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    xpath: //div[@id="product-title"]//h1
  - name: inStorePrice
    singleValue: false
    description: Price in the selected store
  - name: asin
    singleValue: false
    description: null
  - name: coupon
    singleValue: false
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: false
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: false
    description: null
  - name: internationalShipping
    singleValue: false
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//a[@data-zoom-id="Zoomer"][position()>1]/@href)
  - name: ingredientsList
    singleValue: false
    xpath: //span[@class="cw-type__h2 Ingredients-title"]/../p[1]/text()
  - name: servingSize
    singleValue: false
    description: The size of serving Nutritional information is based on.
  - name: servingSizeUom
    singleValue: false
    description: Unit of measure of serving
  - name: numberOfServingsInPackage
    singleValue: false
    description: Suggested number of servings of the product.
  # - name: caloriesPerServing
  #   singleValue: false
  #   xpath: //span[contains(text(),"Caloric Content")]/following-sibling::p
  #   regExp: (^(?:\S+\s+\n?){1,1})
  #   regExpReplace: $1
  - name: caloriesFromFatPerServing
    singleValue: false
  - name: totalFatPerServing
    singleValue: false
    xpath: (//td[contains(text(),"Fat")]/following-sibling::td)[1]
    regExp: (.+)%
    regExpReplace: $1
  - name: totalFatPerServingUom
    singleValue: false
    xpath: (//td[contains(text(),"Fat")]/following-sibling::td)[1]
    regExp: (.+)
    regExpReplace: '%'
  - name: saturatedFatPerServing
    singleValue: false
  - name: saturatedFatPerServingUom
    singleValue: false
    description: Unit of Measure Data for Saturated Fat content
  - name: transFatPerServing
    singleValue: false
  - name: transFatPerServingUom
    singleValue: false
    description: Unit of Measure Data for Trans Fat content
  - name: cholesterolPerServing
    singleValue: false
    description: Nutritional Information for Cholesterol content - Usually based on
      per 100g serving
  - name: cholesterolPerServingUom
    singleValue: false
    description: Unit of Measure Data for Cholesterol content
  - name: sodiumPerServing
    singleValue: false
  - name: sodiumPerServingUom
    singleValue: false
    description: Unit of Measure Data for Sodium content
  - name: totalCarbPerServing
    singleValue: false
  - name: totalCarbPerServingUom
    singleValue: false
    description: Unit of Measure Data for Total Carbohydrate content
  - name: dietaryFibrePerServing
    singleValue: false
    xpath:  //td[contains(text(),"Fiber")]/following-sibling::td
    regExp: (.+)%
    regExpReplace: $1
  - name: dietaryFibrePerServingUom
    singleValue: false
    xpath:  //td[contains(text(),"Fiber")]/following-sibling::td
    regExp: (.+)
    regExpReplace: '%'
  - name: totalSugarsPerServing
    singleValue: false
  - name: totalSugarsPerServingUom
    singleValue: false
    description: Unit of Measure Data for Total Sugar content
  - name: proteinPerServing
    singleValue: false
    xpath: //td[contains(text(),"Protein")]/following-sibling::td
    regExp: (.+)%
    regExpReplace: $1
  - name: proteinPerServingUom
    singleValue: false
    xpath: //td[contains(text(),"Protein")]/following-sibling::td
    regExp: (.+)
    regExpReplace: '%'
  - name: vitaminAPerServing
    singleValue: false
    xpath: //td[contains(text(),"Vitamin A")]/following-sibling::td
  - name: vitaminAPerServingUom
    singleValue: false
    xpath: //td[contains(text(),"Vitamin A")]/following-sibling::td
    regExp: \s(.+)min
    regExpReplace: $1
  - name: vitaminCPerServing
    singleValue: false
    description: Nutritional Information for Vitamin C content - Usually based on
      per 100g serving
  - name: vitaminCPerServingUom
    singleValue: false
    description: Unit of Measure Data for Vitamin C
  - name: calciumPerServing
    singleValue: false
    xpath: //td[contains(text(),"Calcium")]/following-sibling::td
  - name: calciumPerServingUom
    singleValue: false
    xpath: //td[contains(text(),"Calcium")]/following-sibling::td
    regExp: (.+)
    regExpReplace: '%'
  - name: ironPerServing
    singleValue: false
    description: Nutritional Information for Iron content - Usually based on per
      100g serving
  - name: ironPerServingUom
    singleValue: false
    description: Unit of Measure Data for Iron
  - name: dietarySymbols
    singleValue: false
    description: Information related to the dietary symbols of a specific product
  - name: magnesiumPerServing
    singleValue: false
    description: Nutritional Information for Magnesium content - Usually based on
      per 100g serving
  - name: magnesiumPerServingUom
    singleValue: false
    description: Unit of Measure Data for Magnesium
  - name: saltPerServing
    singleValue: false
    description: Nutritional Information for Salt content - Usually based on per
      100g serving
  - name: saltPerServingUom
    singleValue: false
    description: Unit of Measure Data for Salt
  - name: dietaryInformation
    singleValue: false
    description: null
  - name: specifications
    singleValue: false
    description: The physical dimensions of the product including packaging.
  - name: warranty
    singleValue: false
    description: Guarantee associated with the product
  - name: storage
    singleValue: false
    xpath: //span[contains(text(),"Storage Instructions")]//../following-sibling::p
  - name: countryOfOrigin
    singleValue: false
    description: The country from which the product originates
  - name: promotion
    singleValue: false
    xpath: concat(//li[@class='you-save']/p/text(), //p[@class='price']/text())
  - name: alcoholContent
    singleValue: false
    description: Alcohol content information
  - name: newVersion
    singleValue: false
    description: In product page, information about a new version of the product
      (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
  - name: newAsin
    singleValue: false
    description: In product page, information about a new version of the product -
      new asin info
  - name: newDescription
    singleValue: false
    description: In product page, information about a new version of the product -
      new desription info
  - name: variantInformation
    singleValue: false
    # xpath: //div[@id="my-variantInf"][last()] 
    # xpath: //label[@class="cw-form-button-toggle__label"]/span[@class=""]
    xpath: //label[@class="cw-form-button-toggle__label"][@aria-checked="true"]/span[@class=""][last()]
  - name: variants
    singleValue: false
    xpath: //div[@role="radiogroup"]/div/@data-qe-id
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //section[@class="descriptions__content cw-tabs__content--left"]/ul//li
  - name: prop65Warning
    singleValue: false
    description: null
  - name: ageSuitability
    singleValue: false
  - name: energyEfficiency
    singleValue: false
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //li[@class="rx-attachments__item js-rx-pdf"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.chewy.com$1
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: Yes
  - name: materials
    singleValue: false
    xpath: //div[contains(text(),"Material")]/following-sibling::div/span/text()
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: ratingCount
    singleValue: false
    # xpath: //a[@href="#ugc-section"]/text()
    # xpath: //div[@class="ugc ugc-head"]/picture/img/@aria-label
    xpath: //a//span[@itemprop="reviewCount"]

