  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="wc-rich-content-description"] | //h2[contains(@Class,"wc-first-header")]//following-sibling::div 
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="product-info-description"]//img//@srcset | //div[@class="wc-aplus-body"]//img/@src | //div[@class="product-info-description"]//img//@src[contains(.,'img/') or (contains(.,'http') and contains(.,'.jpg'))] 
  - name: videos
    singleValue: false
    xpath: //div[@class="wc-player-outer-wrap wc-vp"]//video/@src | //meta[@itemprop="contentUrl"]/@content | //body/@videos | //meta//@content[contains(.,'.mp4full')] | //head/@*[contains(.,'http')]|//head/@video
  #   xpath: //meta[@itemprop="contentUrl"]/@content | //head/@*[contains(.,'http')]|//head/@video
  - name: name
    singleValue: false
    xpath: //title
