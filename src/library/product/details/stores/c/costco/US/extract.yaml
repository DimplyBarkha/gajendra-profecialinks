singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id="productImage"]//@src
  - name: imageAlt
    singleValue: false
  - name: alternateImages
    singleValue: false
    xpath: //a[contains(@class,'RICHFXColorChangeLink')][position()>1]/img//@src[contains(.,'735')]
    regExp: (.+)recipeId=735
    regExpReplace: $1recipeId=729
  - name: nameExtended
    xpath: //h1[@itemprop="name"]
    singleValue: false
  - name: metaKeywords
    singleValue: false
  - name: category
    singleValue: false
    xpath: //li[position()>1]//span[@itemprop="name"]/text()
  - name: listPrice
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="op-value"] | //div[@class="online-price active"]//span[@class="currency"]
    # regExpReplace: (.+)
    # defaultValue: $$1
  - name: availabilityText
    singleValue: false
    # xpath: //input[contains(@value,"Out of Stock")]
    # regExp: (.+)
    # regExpReplace: Out of Stock 
    # defaultValue: In Stock
    xpath: //meta[@property="og:availability"]/@content
    regExp: instock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //ul[@class="pdp-features"]/li 
  - name: descriptionBullets
    singleValue: false
    xpath: count(//ul[@class="pdp-features"]/li)
  - name: brandText
    singleValue: false
    xpath: //div[@itemprop="brand"]
  - name: manufacturer
    singleValue: false
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,'product-info-specs')]/div//div[contains(.,'Package Quantity (Count)')]/../div[position() > 1]
  - name: weightNet
    singleValue: false
  - name: weightGross
    singleValue: false
    # xpath: //div[@class="row"]//div[contains(.,'Package Quantity (Volume)')]/../div[2]
    xpath: //div[contains(text(),"Package Quantity (Volume)")]/following-sibling::div
  - name: gtin
    singleValue: false
  - name: sku
    singleValue: false
    # xpath: //span[contains(@class,"model-number")]//span | //p[contains(@id,"product-body-model-number")]//span | //p[contains(@id,"product-body-model-number")]
    xpath: //p[@class="model-number "]/span
  - name: variantId
    singleValue: false
    xpath: //p[@id="product-body-item-number"]/span
  #   regExp: (\d+)
  - name: mpc
    singleValue: false
    xpath: //p[@class="model-number"]/span
  # - name: packSize
  #   singleValue: false
  #   xpath: //div[@class="row"]//div[contains(.,'Package Quantity (Count)')]/../div[2]
  # - name: legalDisclaimer
  #   singleValue: false
  - name: directions
    singleValue: false
    xpath: //b[contains(.,'Directions:')]/..
  - name: warnings
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop="reviewCount"]
    regExp: (\d+)
  - name: aggregateRatingText
    singleValue: false
  - name: aggregateRating
    singleValue: false
    xpath: //span[@itemprop="ratingValue"]
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="product-info-shipping"]/text()
