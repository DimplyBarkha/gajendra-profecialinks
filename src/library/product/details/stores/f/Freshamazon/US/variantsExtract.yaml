singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //*[@id='ii_variant']/text()
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //*[@id='ii_variant']/text()
    regExp: (.+)
    regExpReplace: https://www.amazon.com/dp/product/$1?language=en_US&s=amazonfresh&th=1&psc=1&showDetailProductDesc=1&fpw=alm
    