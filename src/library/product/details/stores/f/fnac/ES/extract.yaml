singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  ### PRICE ONLY  
  - name: sku
    xpath: //div[contains(@class, "js-articleView")]/@data-prid
  - name: ean
    xpath: (//div[contains(@class, "js-articleView")]/@data-ean13 | //script/@data-flix-ean | //div[@class="characteristicsStrate__item"]/dt[contains(text(),'EAN')]//parent::div/dd/p | //dl[contains(.,'EAN')]//dd//p)[1]
  - name: brandText
    manualSelector: div#brandText
  - name: nameExtendted
    manualSelector: h1.f-productHeader-Title
    # Used for promotion  
  - name: discount
    xpath: //span[@class="f-alertOfferLabel"]/following-sibling::span
  - name: price
    xpath: //div[contains(@class,"f-productOffer-priceBox")]/div/span[contains(@class, "checked")]
  - name: promoPrice
    xpath: /html[//span[contains(@class,"f-priceBox-price--old")]]//div[contains(@class,"f-productOffer-priceBox")]/div/span[contains(@class, "checked")]
  - name: listPrice
    xpath: //span[contains(@class,"f-priceBox-price--old")]
  - name: category
    xpath: //ul[@class="f-breadcrumb"]/li[position() > 1]  
  - name: description
    manualSelector: div#desc
  - name: availabilityText
    xpath: //span[contains(text(),"AÃ±adir a la cesta")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: image
    xpath: //img[contains(@class,"f-productVisuals-mainMedia")]/@src
  - name: mpc
    xpath: //dl[contains(.,'Modelo')]//dd

  ## FOR DETAILS
  - name: name
    manualSelector: h1.f-productHeader-Title
  - name: imageZoomFeaturePresent
    manualSelector: div.f-productVisuals-mainIconZoom > svg.f-icon
    defaultValue: No
  - name: imageCount
    xpath: count((//div[@class="slick-track"])[1]//div[@data-type="image"][contains(@class,'slick-slide') and not(contains(@class,'slick-cloned'))]/@data-src)
  - name: alternateImages
    xpath: (//div[@class="slick-track"])[1]//div[@data-type="image"][contains(@class,'slick-slide') and not(contains(@class,'slick-cloned'))]/@data-src
  - name: videos
    xpath: //meta[@itemprop="contentURL"]/@content[1] | //iframe[contains(@id,'flix-iframe')]/@src
  - name: bullets
    xpath: //div[contains(@class,"summaryStrate__raw")]//ul/li
  - name: specifications
    xpath: //section[@id="Characteristics"]//div[@class="characteristicsStrate__lists"]
  - name: enhancedContent
    xpath: //*[@id="flix-inpage"]
    html: true
  - name: enhancedContentImages
    xpath: //*[@id="flix-inpage"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: weightNet
    xpath: //dl[contains(.,'Peso')]//dd//p
    regExp: '[^/]+$'
  - name: brandText
    manualSelector: div#brandText
  - name: manufacturer
    manualSelector: div#brandText
  - name: sellerCount
    xpath: normalize-space(//li[@data-track-click='{"action":"MpAllOffer"}']/span[1])
    regExp: ^[^\s]+
  - name: attributes
    xpath: //div[@class="characteristicsStrate__list"]/dl
  - name: reviewCount
    xpath: //div[contains(@class,"f-productHeader-review")]//span[contains(@class, "f-productHeader-reviewLabel")]
  - name: aggregateRating
    xpath: //div[contains(@class,"f-productHeader-review")]//span[contains(@class, "f-star--large")]  