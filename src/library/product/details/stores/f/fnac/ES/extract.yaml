singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[contains(@class,"f-productVisuals-mainMedia")]/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[contains(@class,"f-productVisuals-mainMedia")]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, "js-productVisuals-thumbnails")]//div[@data-type="image"]/@data-src-zoom
  - name: category
    singleValue: false
    xpath: //ul[@class="f-breadcrumb"]/li[position() > 1]
  - name: nameExtended
    singleValue: false
    manualSelector: h1.f-productHeader-Title
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"f-productOffer-priceBox")]/div/span[contains(@class, "checked")]
  - name: availabilityText
    singleValue: false
    xpath: //span[@class="f-buyBox-availabilityStatus-available"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"summaryStrate__raw")]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,"summaryStrate__raw")]//ul/li)
    type: NUMBER
  - name: brandText
    singleValue: false
    manualSelector: h1.f-productHeader-Title
    regExp: ([^ ]+) .*
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //div[@class="characteristicsStrate__item"]/dt[contains(text(),'Peso')]//parent::div/dd/p
  - name: gtin
    singleValue: false
    xpath: (//script/@data-flix-ean | //div[@class="characteristicsStrate__item"]/dt[contains(text(),'EAN')]//parent::div/dd/p)[1]
  - name: mpc
    singleValue: false
    xpath: (//script/@data-flix-mpn | //div[@class="characteristicsStrate__item"]/dt[contains(text(),'Modelo')]//parent::div/dd/p)[1]
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"f-productHeader-review")]//span[contains(@class, "f-productHeader-reviewLabel")]
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"f-productHeader-review")]//span[contains(@class, "f-star--large")]    
  - name: variantCount
    singleValue: false
    defaultValue: 0
    type: NUMBER
  - name: color
    singleValue: false
    xpath: //div[@class="characteristicsStrate__item"]/dt[contains(text(),'Color')]//parent::div/dd/p
  - name: videos
    singleValue: false
    xpath: //meta[@itemprop="contentURL"]/@content[1]
  - name: name
    singleValue: false
    manualSelector: h1.f-productHeader-Title
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class, "js-productVisuals-thumbnails")]//div[@data-type="image"]/img)
    type: NUMBER
  - name: specifications
    singleValue: false
    xpath: //section[@id="Characteristics"]//div[@class="characteristicsStrate__item"]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,"summaryStrate__raw")]//ul/li
  - name: additionalDescBulletInfoCount
    singleValue: false
    xpath: count(//div[contains(@class,"summaryStrate__raw")]//ul/li)
  - name: imageZoomFeaturePresent
    singleValue: false
    manualSelector: div.f-productVisuals-mainIconZoom > svg.f-icon
    defaultValue: No
  - name: sku
    singleValue: false
    xpath: //div[contains(@class, "js-articleView")]/@data-ean13
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class, "js-articleView")]/@data-ean13
