singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[@class="slick-track"]//div[contains(@class, "productVisuals") and contains(@class, "slick-current")]/@data-src-zoom|//div[@class="f-productVisuals-thumbnailsWrapper"]//div[contains(@class, "productVisuals") ]//div[@data-index="0"]/@data-src-zoom
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[@class="slick-track"]//div[contains(@class, "productVisuals") and contains(@class, "slick-current")]//img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class, "f-productVisuals-thumbnailsWrapper")]//div[contains(@class, "productVisuals-") and not(contains(@class, "slick-cloned"))][position()>1]/@data-src-zoom
  - name: secondaryImageTotal
    xpath: count(//div[contains(@class, "f-productVisuals-thumbnailsWrapper")]//div[contains(@class, "productVisuals-") and not(contains(@class, "slick-cloned"))][position()>1]/@data-src-zoom)
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[@name="description"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class="f-breadcrumb"]/li[position() > 1][position()<last()]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@class="f-productHeader-Title"]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //span[@class="f-priceBox-price f-priceBox-price--old"]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@class="f-priceBox-price f-priceBox-price--reco checked"]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@class="f-buyBox-availability f-buyBox-availabilityStatus-available"]
    defaultValue: Out of Stock
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //span[@class="f-productHeader-subTitleLabel"]
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath:  //dt[contains(text(), "Poids") or  contains(text(), "Poids du produit")]//following-sibling::*
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //span[@class="productStrate__altTitle"]
    regExp: (\d*).*
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="customerReviewsRating productStrate__block"]//b[@class="customerReviewsRating__score"]
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    # xpath: //dd[@class="f-shopBox-MPProductInfoItem"]
  - name: name
    singleValue: false
    description: The product name
    xpath: //h1[@class="f-productHeader-Title"]
  - name: warranty
    singleValue: false
    xpath: //li[@class="f-productReassurance-item js-articleFnacWarrantyPopin"]//span[@class="f-productReassurance-label"]
  - name: storage
    singleValue: false
    xpath: //dt[contains(text(), "Capacité de stockage")]//following-sibling::*
  - name: color
    singleValue: false
    xpath: //span[@class="f-variantBox-selectedValue js-variantBox-valueHover"]|//dt[contains(@class,"characteristicsStrate__term") and contains(text(),"Couleur") or contains(text(), "Coloris")]/following-sibling::*
  - name: legalDisclaimer
    singleValue: false
    xpath: //div[@class="characteristicsStrate__item  characteristicsStrate__item--long "]//dt[contains(text(), "Mention Légale")]//following-sibling::*
  - name: sku
    singleValue: false
    xpath: //div[@id="added_sku"]
  - name: gtin
    singleValue: false
    xpath: //div[contains(@class, "f-productPage")]/@data-ean13
  - name: specifications
    singleValue: false  
    xpath: //div[contains(@class, "productStrate characteristicsStrate")]//div[contains(@class, "characteristicsStrate__lists")]
  - name: shippingDimensions
    singleValue: false  
    xpath: //dt[contains(text(), "Dimensions")]//following-sibling::*
  - name: manufacturer
    singleValue: false
  - name: promotion
    singleValue: false
    xpath: //div[@class='f-productOffer-commercialOperation'][not(contains(., "Prix standard"))]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='inpage_selector_info flix-temp-abcd']//div[@class='flix-std-info']|//div[@class="flix-conta1ner"]/ancestor::div[contains(@id, "flixinpage_")]|//div[@id="flix-std-inpage"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='flix-std-inpage']//img/@srcset|//div[@class="flix-conta1ner"]/ancestor::div[contains(@id, "flixinpage_")]//img/@src
  - name: warnings
    singleValue: false
    xpath: //div[@class='characteristicsStrate__lists']//dl//dt[contains(text(),'Avertissement de sécurité')]/parent::dl/dd    
  - name: productOtherInformation
    singleValue: false
    # xpath: //div[@class='characteristicsStrate__lists']//dl[@class='characteristicsStrate__item']
  - name: videos
    singleValue: false  
    xpath: //div[@id='videos']|//div[contains(@class, "f-productVisuals-main")]//div[contains(@class, "VideoPlayer")]//video[contains(@id, "video")]/@src|//div[contains(@class, "flix-videodiv")]//iframe/@src
  - name: galleryVideos
    singleValue: false  
    xpath: //div[contains(@class, "f-productVisuals-main")]//div[contains(@class, "VideoPlayer")]//video[contains(@id, "video")]/@src|//iframe[contains(@id, "flix-iframe")]/@src
  # - name: videos
  #   singleValue: false  
    # xpath: //div[contains(@class, "f-productVisuals-main")]//div[contains(@class, "VideoPlayer")]//video[contains(@id, "video")]/@src
    # xpath: //div[@id='videos']
  - name: energyEfficiency
    singleValue: true 
    xpath: //dt[contains(text(), "Classe énergétique")]/following-sibling::dd[contains(., "A")]
    regExp: ().+)
    regExpReplace: 'Yes'
    defaultValue: No
  - name: variantId
    singleValue: false  
    xpath: //div[contains(@class, "f-productPage")]/@data-prid
  - name: description
    singleValue: false  
    xpath: //div[contains(@class, "productStrate__header")][contains(., "Description")]//following-sibling::div[contains(@class, "summaryStrate__raw")]|//span[contains(@class, "f-productVariousData-tabTitle")]/ancestor::ul/following-sibling::ul//table[contains(@class, "f-productDetails-table")]|//span[contains(@class, "f-productVariousData-tabTitle")][contains(., "Résumé")]/ancestor::ul/following-sibling::ul//div[contains(@class, "f-productSummary")]
    # xpath: //div[contains(@class, "productStrate__header")][contains(., "Description")]//following-sibling::div[contains(@class, "summaryStrate__raw")] | //div[contains(@class, "characteristicsStrate__item") and contains(@class, "item--long")] | //div[contains(@class, "characteristicsStrate__list")]//dl[contains(@class, "characteristicsStrate__item")]|//ul[contains(@class, "f-productVariousData-contents")]
  - name: unInterruptedPDP
    xpath: //div[contains(@class,"miniFA__top")]//img/@alt
  - name: hasComparisonTable
    defaultValue: No
    xpath: //div[@class="flix-comp-container"]
    regExp: .+
    regExpReplace: 'Yes'
  - name: inTheBoxUrl
    xpath:  //div[@class="flix-std-table"]//img[not(ancestor::div[@class="flix-dimensional-image"])]/@data-flixsrcset
  - name: inTheBoxText
    # xpath: //div[@class="flix-std-content"]//span
    singleValue: false
    xpath: //div[contains(@class, "summaryStrate__raw")] | //div[contains(@class, "characteristicsStrate__item") and contains(@class, "item--long")]
