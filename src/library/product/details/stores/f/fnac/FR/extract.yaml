singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[@class="slick-track"]//div[contains(@class, "productVisuals") and contains(@class, "slick-current")]/@data-src-zoom
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[@class="slick-track"]//div[contains(@class, "productVisuals") and contains(@class, "slick-current")]//img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class="slick-track"]//div[contains(@class, "productVisuals") and not(contains(@class, "slick-current"))]/@data-src-zoom
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[@name="description"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class="f-breadcrumb"]/li[position() > 1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //span[@class="f-priceBox-price f-priceBox-price--old"]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@class="f-priceBox-price f-priceBox-price--reco checked"]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@class="f-buyBox-availability f-buyBox-availabilityStatus-available"]
    defaultValue: Out of Stock
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //span[@class="f-productHeader-subTitleLabel"]
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath:  (//dt[contains(text(), "Poids") or  contains(text(), "Poids du produit")]//following-sibling::*)[1]
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //span[@class="productStrate__altTitle"]
    regExp: (\d*).*
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="customerReviewsRating productStrate__block"]//b[@class="customerReviewsRating__score"]
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    # xpath: //dd[@class="f-shopBox-MPProductInfoItem"]
  - name: name
    singleValue: false
    description: The product name
    xpath: //h1[@class="f-productHeader-Title"]
  - name: warranty
    singleValue: false
    xpath: //li[@class="f-productReassurance-item js-articleFnacWarrantyPopin"]//span[@class="f-productReassurance-label"]
  - name: storage
    singleValue: false
    xpath: //dt[contains(text(), "Capacité de stockage")]//following-sibling::*
  - name: color
    singleValue: false
    xpath: //span[@class="f-variantBox-selectedValue js-variantBox-valueHover"]|//dt[contains(@class,"characteristicsStrate__term") and contains(text(),"Couleur")]/following-sibling::*
  - name: legalDisclaimer
    singleValue: false
    xpath: //div[@class="characteristicsStrate__item  characteristicsStrate__item--long "]//dt[contains(text(), "Mention Légale")]//following-sibling::*
  - name: sku
    singleValue: false
    xpath: //script[contains(text(),'sku')]
    #"sku":"9172525",
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: gtin
    singleValue: false
    xpath: //div[contains(@class, "f-productPage")]/@data-ean13
  - name: specifications
    singleValue: false  
    xpath: //div[contains(@class, "productStrate characteristicsStrate")]
  - name: shippingDimensions
    singleValue: false  
    xpath: //dt[contains(text(), "Dimensions")]//following-sibling::*
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='f-productHeader-additionalInformation f-productHeader-subTitle']//span[@class='f-productHeader-subTitleLabel']/a
  - name: promotion
    singleValue: false
    xpath: //div[@class='f-productOffer-commercialOperation']
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='inpage_selector_info flix-temp-abcd']//div[@class='flix-std-info']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='flix-std-inpage']//img/@srcset
  - name: warnings
    singleValue: false
    xpath: //div[@class='characteristicsStrate__lists']//dl//dt[contains(text(),'Avertissement de sécurité')]/parent::dl/dd    
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@class='characteristicsStrate__lists']//dl[@class='characteristicsStrate__item']
  - name: videos
    singleValue: false  
    xpath: //div[contains(@class, "f-productVisuals-main")]//div[contains(@class, "VideoPlayer")]//video[contains(@id, "video")]/@src
  - name: galleryVideos
    singleValue: false  
    xpath: //div[contains(@class, "f-productVisuals-main")]//div[contains(@class, "VideoPlayer")]//video[contains(@id, "video")]/@src
  - name: variantId
    singleValue: false  
    xpath: //div[contains(@class, "f-productPage")]/@data-prid
  - name: description
    singleValue: false  
    xpath: //div[contains(@class, "summaryStrate__raw")] | //div[contains(@class, "characteristicsStrate__item") and contains(@class, "item--long")]