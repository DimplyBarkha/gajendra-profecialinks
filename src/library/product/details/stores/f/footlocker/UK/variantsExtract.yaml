singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body/main/div
fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //div[@class="owl-stage"]//a/@data-product-click-link | //label[contains(text(),'UK')]/following-sibling::section/div/button/@data-product-size-select-item
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: //*[@class="owl-stage"]//a/@href
