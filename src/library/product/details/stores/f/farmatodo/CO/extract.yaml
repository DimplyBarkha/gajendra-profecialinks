singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"picture-wrapper")]/picture/img[@class="image"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"picture-wrapper")]/picture/img[@class="image"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="content-img"]/div[contains(@class,"img-gallery") and position()>1]//img/@src
  - name: category
    singleValue: false
    xpath: //div[contains(@class,"cont-bread")]/p[@class="mb-3"]/a[starts-with(@href,'/categorias')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="title"]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"item-section")]/p[contains(@class,"p-offer")]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"item-section")]/p[contains(@class,"p-blue")]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@id="add-html"]
  - name: sku
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: variantId
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: ratingCount
    singleValue: false
    xpath: //button[@id="ratings-summary"]//meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //button[@id="ratings-summary"]/div[@itemprop="ratingValue"]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: name
    singleValue: false
    xpath: //h1[@class="title"]/div[@class="big-title"]/text()
  - name: brandText
    singleValue: false
    xpath: //script[@id="dynamic-jsonld"]/text()
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id="add-html"]/ul/li
  - name: directions
    singleValue: false
    xpath: //div[@id="add-html"]/h3[text()="Modo de uso"]/following-sibling::ol
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@id="add-html"]/h3[text()="Ficha técnica"]/following-sibling::ul/li[contains(text(),"País de producción:")]