singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="zoomPad"]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="zoomPad"]/img/@title
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="thumbs"]/li/a/img/@src
  - name: category
    singleValue: false
    xpath: //div[@class="bread-crumb"]/ul/li[2]/a/span
  - name: subCategory
    singleValue: false
    xpath: concat(//div[@class="bread-crumb"]/ul/li[3]/a/span, ' > ', //div[@class="bread-crumb"]/ul/li[@class="last"]/a/span)
  - name: nameExtended
    singleValue: false
    xpath: concat(//div[@class="brand-name desktop-only"]//a, ' - ', //div[@class="product-name desktop-only"]/div)
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-price desktop-only"]//strong[@class="skuListPrice"]
  - name: price
    singleValue: false
    xpath: //div[@class="product-price desktop-only"]//strong[@class="skuBestPrice"]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="productDescription"]
  - name: brandText
    singleValue: false
    xpath: //div[@class="brand-name desktop-only"]//a
  - name: quantity
    singleValue: false
    xpath: //div[@class="quantity-selected"]/strong
  - name: sku
    singleValue: false
    xpath: //div[@class="product-row product-details"]/@data-sku-reference
  - name: variantId
    singleValue: false
    xpath: //div[@class="product-row product-details"]/@data-sku-reference
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: name
    singleValue: true
    description: //meta[@name="Abstract"]/@content
  - name: brandLink
    singleValue: false
    xpath: //div[@class="brand-name desktop-only"]//a/@href
  - name: shippingInfo
    singleValue: false
    xpath: concat(//div[@class="product-links desktop-only"]/div[@class="payment-link"], ' | ', //div[@class="product-links desktop-only"]/div[@class="shipping-link"], ' | ', //div[@class="product-links desktop-only"]/div[@class="pickup-link"])
  - name: videos
    singleValue: false
    description: //div[@class="productDescription"]/iframe/@src
  - name: countryOfOrigin
    singleValue: false
    xpath: //meta[@name="country"]/@content
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"