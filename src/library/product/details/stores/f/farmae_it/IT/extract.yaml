singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//div[@id="amasty_gallery"]/a/@data-image)[position()=1] | //div[@class="product-img-box"]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-img-box"]//img/@alt
  - name: alternateImages
    singleValue: false
    # xpath: (//a[@data-zoom-image]//img)[position()>1]/@src | (//div[@id="amasty_gallery"]/a/@data-image)[position()>1]
    xpath: (//div[@id="amasty_gallery"]/a/@data-image)[position()>1]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumbs"]/ul/li[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-shop"]//h1/text() | (//span[@itemprop="title"])[last()]
  - name: listPrice
    singleValue: false
    xpath: (//span[text()="Prezzo al pubblico"]/following-sibling::span[1])[1]
  - name: price
    singleValue: false
    xpath: (//span[text()="Prezzo Farmaè"]/following-sibling::span[1])[1] | //span[@class="regular-price"]/span/text()  
  - name: availabilityText
    singleValue: false
    xpath: //span[text()="Disponibile"]/text()
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of stock
  - name: description
    singleValue: false
    xpath: (//dd[contains(@class,"tab-container")])[1]/div/br[(following::strong[contains(text(),"Caratteristiche")])]
    # xpath: (//div[@class="tab-content"])[1]//p[following::strong[contains(.,"Formato")]] |(//div[@class="tab-content"])[1]//p[contains(.,"Avvertenze")]/strong[1] | (//div[@class="tab-content"])[1]//p/strong[contains(.,"Avvertenze")]//../following::text()[1]
    # xpath: (//dd[contains(@class,"tab-container")])[1]/div 
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: false
    # xpath: (//meta[@itemprop="name"]/@content)[2] | //div[@class="block-title"]/span
    xpath: //script[contains(.,"brand") and (contains(.,"price"))]/text()
    regExp: brand":"([^"]+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    xpath: //div[@class="product-shop"]//h1/text() | (//span[@itemprop="title"])[last()]
    regExp: (([0-9]+)\W+([a-zA-Z]+))$
    # regExp: (\d{1,}\s)(mg/ml|%|Pastiglie|Capsule|Bustine|g|Buste|Applicazioni|cannnule|L|Kg|Mg|Ml|ml|mg|Oz||l|EA|gr|pièces)
  - name: quantity1
    singleValue: false
    xpath: //div[@class="product-shop"]//h1/text() | (//span[@itemprop="title"])[last()]
    regExp: (([0-9]+)([a-zA-Z]+))$
  - name: quantity2
    singleValue: false
    xpath: //div[@class="product-shop"]//h1/text() | (//span[@itemprop="title"])[last()]
    regExp: ([0-9]+)([a-zA-Z]+)
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop="gtin13"]/@content
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    xpath: //b[contains(text(), "Cod.")]//../following-sibling::text()[1]
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    xpath: //strong[contains(text(),"Modalità ")]//../following-sibling::text()[1]
  - name: warnings
    singleValue: false
    xpath: //p[contains(text(),"AVVERTENZE:")]//text() | //strong[contains(text(),"AVVERTENZE")]//../following-sibling::text() | //strong[contains(text(),"Avvertenze")]//../following-sibling::text()
  - name: ratingCount
    singleValue: false
    # xpath: //span[@itemprop="reviewCount"]/text()
    xpath: //span[@class="rating"]/text()  | //div[@id="numberOfReviews"]/text()
    # xpath: //script[@type='application/ld+json']
    # regExp: reviewCount":"([^"]+)
    # regExpReplace: $1
  - name: myratingCount
    singleValue: false
    xpath: //span[@class="rating"]/text() 
    # xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
  - name: aggregateRatingText
    singleValue: false
  - name: aggregateRating
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]/text()
    regExp: ratingValue":"([\d.\d]+)
    regExpReplace: $1
  - name: shippingInfo
    singleValue: false
    xpath: //dt[contains(@class,"tab")]/span[contains(text(),"Spedizione")]/../following::div[@class="tab-content"][1]//text()
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
