singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //meta[@property='og:image']/@content
  - name: imageAlt
    singleValue: true
    xpath: (//div[contains(@class,'c-product-viewer__content')]//img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: (//div[contains(@class,"c-product-viewer__content")]//div[contains(@class,"c-product-viewer__thumb-wrapper swiper-wrapper")]//img/@src)[position()>1]
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]
  - name: category
    singleValue: false
    xpath: //div[contains(@class,"c-product-viewer__content")]//li[position()>=2]
  - name: nameExtended
    singleValue: true
    xpath: (//div[contains(@class,"c-product-shop-box__title")])[1]
  - name: listPrice
    singleValue: true
    defaultValue: 0
    xpath: //span[contains(@class,"c-product-shop-box__price-nominal")]
  - name: price
    singleValue: true
    defaultValue: 0
    xpath: //span[contains(@class,"c-product-shop-box__price-current")]
  - name: availabilityText
    singleValue: true
    defaultValue: Out of Stock
    regExp: instock
    regExpReplace: In stock
    xpath: //meta[@property="product:availability"]/@content
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"page__section p-product-detail__about-product")]//div[contains(@class,"page__section-content")]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@class,"page__section p-product-detail__about-product")]//div[contains(@class,"page__section-content")]//li)
  - name: brandText
    singleValue: true
    xpath: //div[contains(text(),'Brand')]/following-sibling::span
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    xpath: //div[@id="quantityInfo"]
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //div[contains(text(),'UPC')]/following-sibling::span
    regExp: (\d+){12}
  - name: sku 
    singleValue: true
    xpath: //div[contains(text(),'SKU')]/following-sibling::span
  - name: variantId
    singleValue: true
    xpath: //div[contains(text(),'Stock Reference')]/following-sibling::span
  - name: mpc
    singleValue: true
    xpath: //div[contains(text(),'MPN')]/following-sibling::span
  - name: packSize
    singleValue: true
  - name: legalDisclaimer
    singleValue: true
  - name: directions
    singleValue: true
  - name: warnings 
    singleValue: true
  - name: ratingCount
    singleValue: true
    defaultValue: 0
    xpath: (//span[contains(@class,"c-product-shop-box__review-rating")]//span)[1]
    regExp: (\d*)
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    defaultValue: 0
    xpath: (//span[contains(@class,"c-product-shop-box__review-rating")]//div/@class)[1]
    regExp: (\d*)
    regExpReplace: $1    
  - name: shippingInfo
    singleValue: true
    xpath: //div[@id="shippingInfo"]
  - name: shippingDimension
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
    xpath: count(//div[contains(@class,"c-multi-product-slider")]//img)
  - name: name
    singleValue: true
    xpath: (//div[contains(@class,"c-product-shop-box__title")])[1]
