singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@id="imgTagWrapperId"]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@id="imgTagWrapperId"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //li[contains(@class,'imageThumbnail ')]/span/span[not(contains(@class,'selected'))]/span/span/img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: nameExtended
    singleValue: true
    xpath: //span[@id="productTitle"]
  - name: listPrice
    singleValue: true
    xpath: //span[@class="a-size-base a-color-secondary priceBlockStrikePriceString a-text-strike"]
  - name: price
    singleValue: true
    xpath: //span[@id="priceblock_ourprice"]
  - name: availabilityText
    singleValue: true
    xpath: //span[@class="a-size-medium a-color-success"]
