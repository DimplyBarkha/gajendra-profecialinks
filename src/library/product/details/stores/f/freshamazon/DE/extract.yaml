singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@id="imgTagWrapperId"]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@id="imgTagWrapperId"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //html//div[@id='altImagesFInal']
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: nameExtended
    singleValue: true
    xpath: //span[@id="productTitle"]
  - name: listPrice
    singleValue: true
    xpath: //span[@class="a-size-base a-color-secondary priceBlockStrikePriceString a-text-strike"]
  - name: price
    singleValue: true
    xpath: //span[@id="priceblock_ourprice"]
  - name: availabilityText
    singleValue: true
    xpath: //span[@class="a-size-medium a-color-success"]
    # regExp: (.+)
    # regExpReplace: In Stock
    # defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //html//div[@id='addProductDescription']
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@id='feature-bullets']/ul/li)
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //html//div[@id='brandFinal']
  - name: quantity
    singleValue: true
    xpath: //label[contains(text(),'Größe')]/following-sibling::span[@class="selection"] | //label[contains(text(),'Größe')]/parent::div/following-sibling::span/span/select/option[@class="dropdownAvailable"]
  - name: warnings
    singleValue: true
    xpath: //div[contains(@class,"a-section content")]//h4[contains(text(),'Warnhinweise')]/parent::div/*[not(self::h4)]
  - name: ratingCount
    singleValue: true
    xpath: //html//div[@id='finalRating']
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    xpath: //html//div[@id='finalratingNumber']
  - name: shippingInfo
    singleValue: true
    xpath: //div[@id="fresh-merchant-info"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //html//div[@id='manufacturerDescription']
  - name: manufacturerImages
    singleValue: false
    xpath: //html//div[@id='aplusImages']
  - name: videos
    singleValue: false
    xpath: //html//div[@id='video']
  - name: name
    singleValue: true
    xpath: //span[@id="productTitle"]
  - name: asin
    singleValue: true
    xpath: //input[@name="askAsin"]/@value
  - name: pasin
    singleValue: true
    xpath: //html//div[@id='finalpasin']
  - name: variantAsins
    singleValue: true
    xpath: //html//div[@id='variant_asins']
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//li[contains(@class,'imageThumbnail ')]/span/span[not(contains(@class,'selected'))]/span/span/img/@src)
    type: NUMBER
  - name: ingredientsList
    singleValue: true
    xpath: //html//div[@id='ingredients']
  - name: pricePerUnit
    singleValue: true
    xpath: //html//div[@id='price_per_unit_split']
  - name: pricePerUnitUom
    singleValue: true
    xpath: //html//div[@id='price_per_unit_splitMeasaure']
  - name: variantInformation
    singleValue: true
    xpath: //span[@class="selection"]
  - name: firstVariant
    singleValue: true
    xpath: //html//div[@id='finalpasin']
  - name: technicalInformationPdfPresent
    singleValue: true
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: No
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
  - name: manufacturer
    singleValue: true
    xpath: //table[@id="productDetails_techSpec_section_1"]/tbody/tr/th[normalize-space(text()) = 'Hersteller']/following-sibling::td | //div[@id="detailBullets_feature_div"]/ul/li/span/span[normalize-space(text()) = 'Hersteller :']/following-sibling::span
  - name: mpc
    singleValue: true
    xpath: //*[contains(text(),'Modellnummer')]/following-sibling::td | //span[@class="a-text-bold" and contains(text(),'Modellnummer')]/following-sibling::span
  - name: weightNet
    singleValue: true
    xpath: //*[contains(text(),'Netto-Gewicht')]/following-sibling::td | //*[contains(text(),'Item Weight')]/following-sibling::td
  - name: weightGross
    singleValue: true
    xpath: //*[contains(text(),'Package Weight')]/following-sibling::td
  - name: totalFatPerServing
    singleValue: true
    xpath: //html//div[@id='fatFinal']
  - name: totalFatPerServingUom
    singleValue: true
    xpath: //html//div[@id='fatFinalUOM']
  - name: totalCarbPerServing
    singleValue: true
    xpath: //html//div[@id='carbFinal']
  - name: totalCarbPerServingUom
    singleValue: true
    xpath: //html//div[@id='carbFinalUOM']
  - name: totalSugarsPerServing
    singleValue: true
    xpath: //html//div[@id='sugarFinal']
  - name: totalSugarsPerServingUom
    singleValue: true
    xpath: //html//div[@id='sugarFinalUOM']
  - name: proteinPerServing
    singleValue: true
    xpath: //html//div[@id='protienFinal']
  - name: proteinPerServingUom
    singleValue: true
    xpath: //html//div[@id='protienFinalUOM']
  - name: storage
    singleValue: true
    xpath: //*[contains(text(),'Aufbewahrung')]/following-sibling::td
  - name: saltPerServing
    singleValue: true
    xpath: //html//div[@id='saltFinal']
  - name: saltPerServingUom
    singleValue: true
    xpath: //html//div[@id='saltFinalUOM']
  - name: variantCount
    singleValue: true
    defaultValue: '0'
  - name: countryOfOrigin
    singleValue: true
    xpath: //*[contains(text(),'Ursprungsland')]/following-sibling::td
  - name: ingredientImagePresent
    singleValue: true
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
    xpath: //h3[contains(text(),'Zutaten')]