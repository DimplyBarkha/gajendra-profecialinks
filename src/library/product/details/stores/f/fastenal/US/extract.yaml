singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: shownImages
    singleValue: false
    xpath: //div[@class='product--img']/img/@src |  //div[@class='product--thumbnail-wrap']/a[position()>1]/img/@src
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumbs']/ul/li[position()>1]
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='info--description ']
  - name: price
    singleValue: true
    xpath: //div[@class='qty__items pricing-margin-override']//div[contains(@class,'whole__sale--label')]//span[contains(text()," Wholesale:")]/following-sibling::text()
  - name: availabilityText
    singleValue: true
    xpath: //button[@class='btn-default btn--highlight submit ']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id='note']/p
  - name: manufacturer
    singleValue: true
    xpath: (//td[div[contains(text()," Manufacturer")]]/following-sibling::td[1])[2]
  - name: weightNet
    singleValue: true
    xpath: //td[span[contains(text(),"Product Weight")]]/following-sibling::td
  - name: gtin
    singleValue: true
    xpath: //td[div[span[contains(text(),"UNSPSC")]]]//following-sibling::td
  - name: sku
    singleValue: true
    xpath: //td[div[contains(text()," Fastenal Part No. (SKU)")]]/following-sibling::td
  - name: variantId
    singleValue: true
    xpath: //td[div[contains(text()," Fastenal Part No. (SKU)")]]/following-sibling::td
  - name: mpn
    singleValue: true
    xpath: //td[div[contains(text(),"Manufacturer Part No.")]]/following-sibling::td
  - name: packSize
    singleValue: true
    xpath: (//td[span[contains(text(),"Size")]]/following-sibling::td)[2]
  - name: highQualityImages
    singleValue: false
    xpath: //div[@class='product--img']/img/@src |  //div[@class='product--thumbnail-wrap']/a[position()>1]/img/@src
  - name: color
    singleValue: true
    xpath: //td[span[contains(text(),"Color")]]/following-sibling::td
  - name: name
    singleValue: true
    xpath: //div[@class='info--description ']
  - name: featureBullets
    singleValue: false
    xpath: //div[@class='panel__content collapse in']//ul/li
  - name: otherSellersName
    singleValue: false
    defaultValue: Fastenal Company
  - name: productUrl
    singleValue: true
    xpath: //div[@class="product_custom_url"]
  - name: otherSellersId
    singleValue: true
    defaultValue: 1
