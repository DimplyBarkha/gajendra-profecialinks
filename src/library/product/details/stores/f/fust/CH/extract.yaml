fields:
  - name: image
    xpath: //div[@class='sliderdetail__init']/div[1]/img[contains(@class,'lazyloaded')]/@src
    regExp: (.+)
    regExpReplace: https://fust.ch/$1
  - name: imageAlt
    xpath: //div[@class='sliderdetail__init']/div[1]/img[contains(@class,'lazyloaded')]/@alt
    description: Alt text of the main product image
  - name: alternateImages
    xpath: //div[@class='thumbnail__pager']//img/@src
    regExp: (.+)
    regExpReplace: https://fust.ch$1
  - name: metaKeywords
    xpath: //meta[@name='keywords']/@content
    description: The <meta> keywords content
  - name: name
    xpath: //h1[@itemprop="name"]
  - name: category
    description: The categories (e.g. from breadcrumbs)
    xpath: //nav[@id="locationPointer"]//li[position()>1]
  - name: nameExtended
    xpath: normalize-space(//h1[@itemprop="name"])
  - name: listPrice
    regExp: (\d*)(\â€™*)(\d*)\.(\d*)
    regExpReplace: $1$3,$4
    xpath: //div[contains(@class,'productDetailTxtContainer')]//span[@class='oldprice']/text()
  - name: price
    xpath: concat(//meta[@itemprop="price"]//@content,' ',//meta[@itemprop="priceCurrency"]//@content)
  - name: availabilityText
    #xpath: //body/@availability
    xpath: boolean(//input[contains(@id,'addbasket')])
  - name: description
    xpath: //div[@itemprop='description']
  - name: brandText
    xpath: //h1[contains(@class,'productDetail ')]/span/text()
  - name: specifications
    xpath: //table[contains(@class,"specification")]//tbody//tr
  - name: weightNet
    description: Net weight as described on the page
    xpath: //td[contains(.,'Gewicht')]/following-sibling::td/text()
  - name: gtin
    description: GTIN code (includes UPC/EAN)
    xpath: //meta[@itemprop='gtin']/@content
  - name: sku
    description: The store-specific product identifier
    xpath: //div[@id='tabs-1']//span[contains(@content,'sku')]/text()
  - name: ratingCount
    xpath: //button[@class='bv_numReviews_text ']/text()
    regExp: (\d+)
    description: The number of ratings
  - name: aggregateRatingText
    xpath: //button[@class='bv_stars_button_container ']/@aria-label
    regExp: (\d.\d)\s\w+\s\d\s\w+
  - name: aggregateRating
    xpath: //button[@itemprop="ratingValue"]
    description: The stated aggregate rating normalized to be out of 5
  - name: aggregateRating2
    xpath: //button[@itemprop="ratingValue"]
  - name: color
    xpath: //td[contains(text(),'Farbe')]/following-sibling::td/text()
  - name: manufacturerDescription
    xpath: //div[@id="inpage_container"]
  - name: manufacturerImages
    xpath: //div[@id="inpage_container"]//img/@data-flixsrcset
    regExp: (.+, )(.+)( .+)
    regExpReplace: https:$2
  - name: videos
    singleValue: false
    xpath: //meta[@itemprop="contentURL"]/@content | //a[@class="youtube"]/@href | //iframe[contains(@title,"video")]/@src
  - name: variantCount
    defaultValue: '0'
  - name: mpc
    singleValue: true
    xpath: //script/@data-flix-mpn | //meta[@itemprop='mpn']/@content
  - name: warranty
    singleValue: true
    xpath: //div[@class="guarantee"]//span | //td[contains(text(),'Garantie')]/following-sibling::td/text()
    regExp: (\d+)(.+)
    regExpReplace: $1$2
  - name: energyEfficiency
    singleValue: true
    description: Energy rating of a product.
    xpath: //div[contains(@class,'js-energylabel')]/text()
  - name: productUrl
    singleValue: true
    xpath: //link[contains(@rel, 'canonical')]/@href