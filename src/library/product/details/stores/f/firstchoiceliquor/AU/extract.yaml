singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//h1
  - name: quantity
    singleValue: false 
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//h1
  - name: nameExtended
    singleValue: false 
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//h1
  - name: metaKeywords
    singleValue: false 
    xpath: //meta[@name="keywords"]/@content
  - name: brandText
    singleValue: false  
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//div[@class="product-brand"]
  - name: manufacturer
    singleValue: false  
  - name: image
    singleValue: false 
    xpath: //meta[@property="og:image"]/@content
  - name: alternateImages
    singleValue: false 
    xpath: //div[(contains(@class,'sku-thumbnail-row'))]//a[contains(@data-slide-id,"image") and not(contains(position(),1))]//img/@src
  - name: secondaryImageTotal
    singleValue: false 
    xpath: count(//div[(contains(@class,'sku-thumbnail-row'))]//a[contains(@data-slide-id,"image") and not(contains(position(),1))]//img/@src)
  - name: listPrice
    singleValue: false
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//span[(contains(@class,'secondary'))]//div[@class="FormattedAmount"]
  - name: price
    singleValue: false
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//span[(contains(@class,'primary'))]//div[@class="FormattedAmount"]
  - name: category
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"product-properties-container")]//li//span[text()="Product ID"]/parent::*/span[2]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product-properties-container")]//li//span[text()="Product ID"]/parent::*/span[2]
  - name: gtin
    singleValue: false
    xpath: //div[contains(@class,"product-properties-container")]//li//span[text()="GTIN"]/parent::*/span[2]
  - name: packaging
    singleValue: false
    xpath: //div[contains(@class,"product-properties-container")]//li//span[text()="Packaging"]/parent::*/span[2]
  - name: alcoholContent
    singleValue: false
    xpath: //div[contains(@class,"product-properties-container")]//li//span[text()="Alcohol Content"]/parent::*/span[2]
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,"product-properties-container")]//li//span[text()="Origin"]/parent::*/span[2]
  - name: mpc
    singleValue: false
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'Yes'
  - name: description
    singleValue: false
    xpath: //div[@class="product-description"] | //div[contains(@class,"product-properties-container")]//ul//li[not(contains(position(),last()))]
  - name: packSize
    singleValue: false
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//span[@class="unitOfMeasure"]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"product-properties-container")]//li//span[@class='key'] | //div[contains(@class,"product-properties-container")]//li//span[@class='val']
  - name: descriptionBullets
    singleValue: false    
  - name: availabilityText
    singleValue: false
    defaultValue: 'In Stock'
  - name: aggregateRating
    singleValue: false
    xpath: //script[contains(text(), "ratingValue") and not(contains(@id,"bv-jsonld-reviews-data"))]/text()
    regExp: ratingValue":([^,]+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[(contains(@class,'product-meta-container grid-x'))]//div[@data-bv-show="rating_summary"]//div[@class="bv_numReviews_text"]