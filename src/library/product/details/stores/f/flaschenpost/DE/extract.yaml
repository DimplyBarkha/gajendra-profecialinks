singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="page-detail"]
fields:
  - name: image 
    xpath: ancestor::html//div[@class='fp-productList_image']/img/@src
  - name: productUrl   
    xpath: ancestor::html/html/head/link[@rel="canonical"]/@href
  - name: imageAlt
    xpath: ancestor::html//div[@class='fp-productList_image']/img/@alt  
  - name: category
    xpath: ancestor::html//div[@class='fp-pagination']/a[position() >= 2 and position()<last()]/text()
  - name: nameExtended
    xpath: ancestor::html//div[@class='fp-productList_info']/h5[@class='fp-productList_productName']/text()  
  - name: availabilityText
    xpath: (ancestor::html//div[@class="fp-productList_action"]/img/@src)[1]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: OutOfStock
  - name: description
    xpath: ancestor::html//div[@class="fp-switcher_item active"][contains(text(),'Produktbeschreibung')]//following::p[1]
  - name: brandText
    xpath: ancestor::html//div[@class="fp-pagination"]/@data-brand-name
  - name: quantity
    xpath: ancestor::html//div[@class="fp-productList_bottleInfo"]/text()
  - name: variantId
    xpath: ancestor::html//div[@class="fp-productList_content"]/div/@data-article 
  - name: variantInformation
    xpath: ancestor::html//div[@class="fp-productList_bottleInfo"]/text()
  - name: variantCount
    type: NUMBER
    xpath: count(//div[@class='fp-productList_bottleDetails'])
  - name: name
    xpath: ancestor::html//div[@class='fp-productList_info']/h5[@class='fp-productList_productName']
  - name: price
    type: CURRENCY
    xpath: ancestor::html//b[@class="fp-price-is-special-offer"]/text()
  - name: ingredientsList
    xpath: ancestor::html//div[@class="swiper-wrapper"]//p[2]/text()
  - name: manufacturer
    xpath: ancestor::html//div[@id="fp-zip-check-modal"]//p[@class='fontMedium']
  - name: caloriesPerServing
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Brennwert')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalFatPerServing
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Fett']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalFatPerServingUom
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Fett']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: sodiumPerServing
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Natrium']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: sodiumPerServingUom
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Natrium']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: calciumPerServing
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Calcium']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: calciumPerServingUom
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Calcium']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: magnesiumPerServing
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Magnesium']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: magnesiumPerServingUom
    xpath: ancestor::html//tbody//tr//td[normalize-space(text())='Magnesium']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: totalCarbPerServing
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Kohlenhydrate')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalCarbPerServingUom
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Kohlenhydrate')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: saturatedFatPerServing
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Gesättigte Fettsäuren')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: saturatedFatPerServingUom
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Gesättigte Fettsäuren')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: totalSugarsPerServing
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Zucker')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalSugarsPerServingUom
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Zucker')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: proteinPerServing
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Eiweiß')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: proteinPerServingUom
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Eiweiß')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: saltPerServing
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Salz')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: saltPerServingUom
    xpath: ancestor::html//tbody//tr//td[contains(text(),'Salz')]/following-sibling::td[1]
    regExp: ([^0-9, ]+) 
