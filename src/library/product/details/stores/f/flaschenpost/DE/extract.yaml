singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image  
    xpath: //div[@class='fp-productList_image']/img/@src
  - name: productUrl   
    xpath: /html/head/link[@rel="canonical"]/@href
  - name: imageAlt
    xpath: //div[@class='fp-productList_image']/img/@alt  
  - name: category
    xpath: //div[@class='fp-pagination']/a[position() >= 2 and position()<last()]/text()
  - name: nameExtended
    xpath: //div[@class='fp-productList_info']/h5[@class='fp-productList_productName']/text()  
  - name: availabilityText
    defaultValue: In Stock
  - name: description
    xpath: //div[@class="fp-switcher_item active"][contains(text(),'Produktbeschreibung')]//following::p[1]
  - name: brandText
    xpath: //div[@class="fp-pagination"]/@data-brand-name
  - name: quantity
    xpath: //div[@class="fp-productList_bottleInfo"]/text()
  - name: variantId
    xpath: //div[@class="fp-productList_content"]/div/@data-article 
  - name: variantInformation
    xpath: //div[@class="fp-productList_bottleInfo"]/text()
  - name: variantCount
    type: NUMBER
    xpath: count(//div[@class='fp-productList_bottleDetails'])
  - name: name
    description: The product name
    xpath: //div[@class='fp-productList_info']/h5[@class='fp-productList_productName']
  - name: price
    type: CURRENCY
    xpath: //b[@class="fp-price-is-special-offer"]/text()
  - name: ingredientsList
    xpath: //div[@class="swiper-wrapper"]//p[2]/text()
  - name: manufacturer
    xpath: //div[@class="swiper-wrapper"]//p[1][contains(text(),'Hersteller')]/text()
  - name: caloriesPerServing
    xpath: //tbody//tr//td[contains(text(),'Brennwert')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalFatPerServing
    xpath: //tbody//tr//td[normalize-space(text())='Fett']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalFatPerServingUom
    xpath: //tbody//tr//td[normalize-space(text())='Fett']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: sodiumPerServing
    xpath: //tbody//tr//td[normalize-space(text())='Natrium']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: sodiumPerServingUom
    xpath: //tbody//tr//td[normalize-space(text())='Natrium']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: calciumPerServing
    xpath: //tbody//tr//td[normalize-space(text())='Calcium']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: calciumPerServingUom
    xpath: //tbody//tr//td[normalize-space(text())='Calcium']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: magnesiumPerServing
    xpath: //tbody//tr//td[normalize-space(text())='Magnesium']/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: magnesiumPerServingUom
    xpath: //tbody//tr//td[normalize-space(text())='Magnesium']/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: totalCarbPerServing
    xpath: //tbody//tr//td[contains(text(),'Kohlenhydrate')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalCarbPerServingUom
    xpath: //tbody//tr//td[contains(text(),'Kohlenhydrate')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: saturatedFatPerServing
    xpath: //tbody//tr//td[contains(text(),'Gesättigte Fettsäuren')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: saturatedFatPerServingUom
    xpath: //tbody//tr//td[contains(text(),'Gesättigte Fettsäuren')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: totalSugarsPerServing
    xpath: //tbody//tr//td[contains(text(),'Zucker')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: totalSugarsPerServingUom
    xpath: //tbody//tr//td[contains(text(),'Zucker')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: proteinPerServing
    xpath: //tbody//tr//td[contains(text(),'Eiweiß')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: proteinPerServingUom
    xpath: //tbody//tr//td[contains(text(),'Eiweiß')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: saltPerServing
    xpath: //tbody//tr//td[contains(text(),'Salz')]/following-sibling::td[1]
    regExp: ([^a-zA-Z]+)
  - name: saltPerServingUom
    xpath: //tbody//tr//td[contains(text(),'Salz')]/following-sibling::td[1]
    regExp: ([^0-9, ]+)
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No  
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No
