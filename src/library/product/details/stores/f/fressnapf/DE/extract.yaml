singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//body[@class="nuxt-ready"]'
fields:
  - name: image
    # singleValue: true
    xpath: (//div[@class='zoom-image']/img/@src)[1]
    description: URL of the main product image
  - name: imageAlt
    # singleValue: true
    xpath: (//div[@class='zoom-image']/img/@alt)[1]
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //html//div[@id='abc']
    description: Other product images (not in manufacturer description)
  - name: category
    # singleValue: false
    xpath: //ul[@class='b-items']/li[position()>1 and position()< last()]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    # singleValue: true
    xpath: //div[@class='heading pos-title h2']/text()
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: price
    # singleValue: true
    xpath: //div[@class='product-detail']/div[2]/div/div/div[2]/div/div[2]/div[2]/div[2]/div[2]/div/div/div[@class='p-price'] | (//div[@class='section-content']/div[@class='product-overview']/div/div/div/div/div/div/div/label[@class='radio-button radio-button--checked']/span/div/div/div/div/div[@class='p-price'])
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: listPrice
    # singleValue: true
    xpath: //div[@class='section-content']/div[@class='product-overview']/div/div/div/div/div/div/div/label[@class='radio-button radio-button--checked']/span/div/div/div/div[@class='p-former-box']/div[@class='p-former']/s
  - name: availabilityText
    # singleValue: true
    xpath: (//button[@data-id="addToCart"]/@class)[2]
    regExp: button button--disabled button--icon
    regExpReplace: Out of Stock
    defaultValue: In Stock
  - name: description
    # singleValue: false
    xpath: concat(//div[@class='pos-selling-points'],' ',(//div[@class='accordion-item'])[1])
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    # singleValue: true
    xpath: count(//div[@class='pos-selling-points']/ul/li | (//div[@class='accordion-item'])[1]/div/div/ul/li)
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    # singleValue: true
    xpath: (//a[@class='link link--secondary']/span/text())[1]
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: sku
    # singleValue: true
    xpath: //div[@class='accordion-item-content']/p
    description: The store-specific product identifier
    regExp: Art\.Nr\.. (\d+)
    regExpReplace: $1
  - name: variantId
    # singleValue: true
    xpath: //div[@class='accordion-item-content']/p
    description: Identifier for a variant from a store where variants share the same sku
    regExp: Art\.Nr\.. (\d+)
    regExpReplace: $1
  - name: mpc
    # singleValue: false
    xpath: //strong[contains(text(),'Herstellernummer')]/parent::td/following::td[1]/text() | //strong[contains(text(),'Herstellernummer')]/parent::td/following::td[1]/p/text()
    description: The manufacturer model code (unique) of the product
  - name: ratingCount
    # singleValue: true
    xpath: (//div[@class='bv_numReviews_text'])[2]
    description: The number of ratings
    type: NUMBER
  - name: aggregateRating
    # singleValue: true
    xpath: (//div[@class='bv_avgRating_component_container notranslate'])[2]
    regExp: (\d)\.(\d)
    regExpReplace: $1,$2
    description: The stated aggregate rating normalized to be out of 5
    # type: NUMBER
  - name: shippingInfo
    # singleValue: true
    xpath: //div[@class='accordion']/div[@class='accordion-item'][position()=last()]
    description: Shipping information for the product
  - name: variantCount
    # singleValue: true
    # xpath: count((//div[@class='product-variant-selector'])[2]/div/label/span/div/div[@class='pvsil-title'])
    xpath: //html//div[@id='variantCount']
    description: Number of variants listed
    type: NUMBER
  - name: name
    # singleValue: true
    xpath: //div[@class='heading pos-title h2']/text()
    description: The product name
  - name: secondaryImageTotal
    # singleValue: true
    xpath: count(//html//div[@id='abc'])
    description: null
    type: NUMBER
  - name: ingredientsList
    # singleValue: true
    xpath: concat(//h2//span[contains(text(),'Inhaltsstoffe')]/text(),' ',//h2//span[contains(text(),'Inhaltsstoffe')]/parent::h2/following::div[@class='accordion-item-content'][1])
    # xpath: //html//div[@id='ingredientsList']
    # regExp: \n$
    # regExpReplace: $1
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
  - name: promotion
    # singleValue: true
    xpath: //div[@class='pos-badges']/ul/li/span[@class='tag tag--alert-detail']
    description: promotion text on product page
  - name: variantInformation
    # singleValue: false
    xpath: //div[@class='section-content']/div[@class='product-overview']/div/div/div/div/div/div/div/label/span/div/div[1]
    description: colour / scent / flavour / other
  - name: variants
    # singleValue: false
    xpath: //html//div[@id='variant']
    description: null
  - name: directions
    # singleValue: false
    xpath: concat(//h2//span[contains(text(),"Fütterungsempfehlung")]/text(),' ',//h2//span[contains(text(),"Fütterungsempfehlung")]/parent::h2/following::div[@class="accordion-item-content"][1])
    description: null
  - name: firstVariant
    # singleValue: false
    xpath: //html//div[@id='firstVariant']
    description: null
  - name: gtin
    # singleValue: false
    xpath: //html//div[@id='upcgtin']
    description: null
  - name: eangtin
    # singleValue: false
    xpath: //html//div[@id='upcgtin']
    description: null