singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "ProductDetails__StyledProductDetails")]
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class, "ProductCarousel")]//ul//li[position()=1]//img/@src
    regExp: (.+)f100(.+)
    regExpReplace: $1s500$2
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class, "ProductDetails__ProductContainer")]//div[contains(@class,"imagenSeleccionada")]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, "ProductCarousel")]//ul//li[position()>1]//img/@src
    regExp: (.+)f100(.+)
    regExpReplace: $1s500$2
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class, "ProductCarousel")]//ul//li[position()>1]//img)
  - name: category
    singleValue: false
    xpath: //div[@data-test-id="product-bread"]//div[contains(@class,"Breadcrumb")]
  - name: name
    singleValue: false
    xpath: //h1[@data-test-id="product-title"]
  - name: nameExtended
    singleValue: false
    xpath: concat(//div[@data-test-id="purchase-info"]//h2[@class="brand-title"], substring(" - ", 1, boolean(//div[@data-test-id="purchase-info"]//h2[@class="brand-title"])*3), //h1[@data-test-id="product-title"])
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"PurchaseInfo")]//span[contains(@class,"ListPrice")]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"PurchaseInfo")]//span[contains(@class,"SalePrice")]
  - name: availabilityText
    singleValue: false
    regExp: (.+)
  - name: description
    singleValue: false
    xpath: //div[@data-test-id="product-description"]
  - name: brandText
    singleValue: false
    xpath: //div[@data-test-id="purchase-info"]//h2[@class="brand-title"]
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,"Specifications")]//div[contains(text(),"Peso")]/following-sibling::div
  - name: sku
    singleValue: false
    xpath: substring-after(//h2[contains(@class,"ExtendedDescription")],"Artículo:")
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: substring("Yes", 1, boolean(//div[contains(@class,"ZoomableImage")])*3)
    defaultValue: No
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,"PurchaseInfo")]//a[contains(text(),"Comprar")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"Specifications")]//ul//h1 | //div[contains(@class,"Specifications")]//ul//div[contains(@class,"Specifications__ContentDetails")]
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,"Specifications")]//div[contains(text(),"Origen")]/following-sibling::div
  - name: variantId
    singleValue: false
    xpath: substring-after(//h2[contains(@class,"ExtendedDescription")],"Artículo:")
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,"Specifications")]//div[contains(text(),"Modelo")]/following-sibling::div
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(@class, "SellerProduct")]//p[contains(text(), "Vendido")]//a
  - name: color
    singleValue: false
    xpath: //div[contains(@class,"Specifications")]//div[contains(text(),"Color")]/following-sibling::div
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class,"InstallmentWrapper")]//div[contains(@class,"InstallmentOption")]