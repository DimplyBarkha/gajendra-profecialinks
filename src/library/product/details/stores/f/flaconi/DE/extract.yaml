singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[contains(@class,'slick-current')][1]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@id='fl_imageAlt']
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='image-slider']//div[@class='slick-track']/li[not(contains(@class,'slick-current')) and not(contains(@class,'video'))]//img/@src
  - name: metaKeywords
    singleValue: true
  - name: category
    singleValue: true
    xpath: //div[contains(@class, 'breadcrumbs')]/a[1]/span
  - name: nameExtended
    singleValue: true
    xpath: //div[@id='fl_extended']
  - name: listPrice
    singleValue: true
    xpath: //div[@id='fl_listPrice']
  - name: price
    singleValue: true
    xpath: //ul[contains(@class,'product-list')]/li[contains(@class,'selected') or contains(@class,'visible')]//div[@class='price-box']/span[contains(@class,'price') or contains(@class,'price-sale')]
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@class,'add-to-cart')][1]//div[contains(@class,'stock ')]
  - name: description
    singleValue: true
    xpath: //div[@id='fl_directioninfo']
  - name: descriptionBullets
    singleValue: true
    xpath: count(//ul[@class='product-properties-list']/li)
  - name: brandText
    singleValue: true
    xpath: //a[@class='brand']
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    xpath: //ul[contains(@class,'product-list')]/li[contains(@class,'selected' ) or contains(@class,'visible')]//div[@class='size-box']/span[@class='amount']
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //ul[contains(@class,'product-list')]/li[contains(@class,'selected' ) or contains(@class,'visible')]/meta[@itemprop='gtin13']/@content
  - name: sku
    singleValue: true
    xpath: //ul[contains(@class,'product-list')]/li[contains(@class,'selected' ) or contains(@class,'visible')]/meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: true
  - name: warnings
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: //a[@class='text-m']/span
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class='bottom-line-items']/span[1]
  - name: shippingInfo
    singleValue: true
    xpath: (//div[@class='shipping-cost']/span)[1]
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
  - name: mpc
    singleValue: true
  - name: packSize
    singleValue: true
  - name: legalDisclaimer
    singleValue: true
  - name: colour
    singleValue: true
    xpath: //span[@id='makeup-color-select']
  - name: colorCode
    singleValue: true
    xpath: //div[@id='fl_colorcode']
  - name: directions
    singleValue: true
    xpath: //div[@id='fl_directioninfo']
  - name: manufacturerDescription
    singleValue: true
    xpath: //div[@id='product-content-block']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='product-content-block']/img/@src
  - name: videos
    singleValue: false
    xpath: //div[@id='pd_video']/a/@href
  - name: name
    singleValue: true
    xpath: //div[@id='fl_name']
  - name: url
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: ingredientsList
    singleValue: true
    xpath: //div[@class='ingredients-content']
  - name: promotion
    singleValue: true
    xpath: //ul[contains(@class,'product-list')]/li[contains(@class,'selected') or contains(@class,'visible')]//div[@class='price-box']/span[@class='save']
