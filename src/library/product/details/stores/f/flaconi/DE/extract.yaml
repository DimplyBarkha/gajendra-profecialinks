singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="product-image-slider__slide slick-slide slick-current slick-active"]//img/@src
  - name: imageAlt
    singleValue: true
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='image-container']//div[contains(@class,'product-image-slider__slide') and contains(@class,'slick-slide') and not(contains(@class,'slick-active')) and not(contains(@class,'product-video'))]/img/@data-lazy
  - name: metaKeywords
    singleValue: true
  - name: category
    singleValue: false
    xpath: (//div[@class="row"])[2]//a//span[not(contains(text(),'Start'))]
  - name: nameExtended
    singleValue: true
    xpath: //html//div[@id="namee"]
  - name: listPrice
    singleValue: true
    xpath: //span[@class="old-price"]
    type: CURRENCY
  - name: pricePerUnit
    singleValue: true
    xpath: (//span[@class="base-price"])[1]//text()
  - name: pricePerUnitUom
    singleValue: true
    xpath: (//span[@class="unit"])[1]
  - name: price
    singleValue: true
    xpath: (//div[@class='price-box']/meta[@itemprop='price']/@content)[1]
  - name: pricePerUnit
    singleValue: true
    xpath: //span[@class='base-price']
    regExp: (.*) ([^\s]*)$
    regExpReplace: $1
  - name: pricePerUnitUom
    singleValue: true
    xpath: //span[@class='unit']   
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@class,'add-to-cart')][1]//div[@class='stock ']
  - name: description
    singleValue: true
    xpath: //div[@id="desc"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//ul[@class='product-properties-list']/li)
  - name: brandText
    singleValue: true
    xpath: //a[@class='brand']
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    xpath: concat(((//div[@class="size-box"])[1]//span)[1],((//div[@class="size-box"])[1]//span)[2])
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //meta[@itemprop='gtin13']/@content
  - name: sku
    singleValue: true
    xpath: //meta[@itemprop='sku']/@content
  - name: variantId
    singleValue: true
    xpath: //html//div[@id="rpc"]
  - name: warnings
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: //a[@class="text-m"]//span
    # xpath: //html//div[@id="rating1"]
    # regExp: (.*) reviews
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class="average-rating"]
  - name: shippingInfo
    singleValue: true
