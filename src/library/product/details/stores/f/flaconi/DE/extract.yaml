    singleValue: false
    xpath: //span[@id='makeup-color-select']
  - name: colorCode
    singleValue: false
    xpath: //span[@id='makeup-color-select']
    regExp: (.*) -
    regExpReplace: $1
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="product-content-block"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="product-content-block"]//img/@src
  - name: additionalDescBulletInfo
    singleValue: false
    # xpath: //ul[@class="product-properties-list"]/li
    xpath: //div[contains(@class,"product-description")]//ul//li
  - name: name
    singleValue: false
    xpath: //div[@class="product-name"]/h1
