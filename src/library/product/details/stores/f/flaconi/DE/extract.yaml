    singleValue: false
    # xpath: //div[@class='shipping-description'] | //div[@class='delivery-container']
    xpath: //div[@class="shipping-info clearfix"]/div[1]
  - name: price
    singleValue: false
    xpath: translate((//div[@class='price-box']/meta[@itemprop='price']/@content)[1], '.', ',')
