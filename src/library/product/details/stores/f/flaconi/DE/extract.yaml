singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'add-to-cart')][1]//div[@class='stock'] | //*/form/following-sibling::div[@class="stock-container"]//div[@class="stock"]
  - name: shippingInfo
    singleValue: false
    # xpath: //div[@class='shipping-description'] | //div[@class='delivery-container']
    xpath: //div[@class="shipping-info clearfix"]/div[1]
  - name: price
    singleValue: false
    xpath: (//div[@class='price-box']/meta[@itemprop='price']/@content)[1]
  - name: promotion
    singleValue: false
    # xpath: //div[@class='badge-container']
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"product-image-slider__slide slick-slide slick-current")]/img/@src
  # - name: imageAlt
  #   singleValue: false
  #   xpath: //div[contains(@class, 'breadcrumbs')]/span[@itemprop='name']
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='image-container']//div[contains(@class,'product-image-slider__slide') and contains(@class,'slick-slide') and not(contains(@class,'slick-active')) and not(contains(@class,'product-video'))]/img/@data-lazy
  - name: category
    singleValue: false
    xpath: //div[contains(@class, 'breadcrumbs')]/a[@data-webtrekk-link-id="breadcrumb.1"] | //div[contains(@class, 'breadcrumbs')]/a[@data-webtrekk-link-id="breadcrumb.1"]/following-sibling::*
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-name"]/h1
  - name: listPrice
    singleValue: false
    xpath: //span[@class='old-price'] | (//div[@class='price-box']/meta[@itemprop='price']/@content)[1]
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop='gtin13']/@content
  - name: sku
    singleValue: false
    xpath: //meta[@itemprop='sku']/@content
  - name: directions
    singleValue: false
    xpath: //div[text()="Anwendung"]/following-sibling::div[@class="tab-content"]//div[@class="instruction-content"]
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@class="standalone-bottomline"]//span[@class='sr-only']
    regExp: (.*) star
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class, "reviews-qa-label")]
    regExp: (.*) Bewertungen
    regExpReplace: $1
  - name: description
    singleValue: false
    xpath: //div[@id="bb_descriptionBullets"]
  - name: descriptionBullets
    singleValue: false
    # xpath: //div[@id="bb_descriptionBulletsCount"]
    xpath: count(//div[contains(@class,"product-description")]//ul//li)
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,'product-brand-logo')]/a/meta[@itemprop="name"]/@content
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"lazyYoutube")]/a/@href 
  - name: quantity
    singleValue: false
    xpath: concat(//span[@class="amount"] , //span[@class="unit"])
