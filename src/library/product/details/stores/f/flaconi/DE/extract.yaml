  - name: gtin
    singleValue: false
    # xpath: //ul[@class="product-list"]/li[@class="product-container variant visible"]/meta[@itemprop="gtin13"]/@content | //ul[@class="product-list multiple-variants"]/li[@class="product-container variant"]/meta[@itemprop="gtin13"]/@content
    xpath: //ul[@class="product-list"]/li[@class="product-container variant visible"]/meta[@itemprop="gtin13"]/@content | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/meta[@itemprop="gtin13"]/@content | //ul[@class="product-list"]/li[@class="product-container variant active visible"]/meta[@itemprop="gtin13"]/@content | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/meta[@itemprop="gtin13"]/@content | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant active selected")]/meta[@itemprop="gtin13"]/@content | //ul[@class="product-list single-variant"]/li/meta[@itemprop="gtin13"]/@content
  - name: sku
    singleValue: false
    # xpath: //ul[@class="product-list"]/li[@class="product-container variant visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[@class="product-container variant"]/@data-sku
    xpath: //ul[@class="product-list"]/li[@class="product-container variant visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/@data-sku | //ul[@class="product-list"]/li[@class="product-container variant active visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant active selected")]/@data-sku | //ul[@class="product-list single-variant"]/li/meta[@itemprop="sku"]/@content
