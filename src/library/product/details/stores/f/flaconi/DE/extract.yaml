    xpath: //ul[@class="product-list"]/li[@class="product-container variant visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/@data-sku | //ul[@class="product-list"]/li[@class="product-container variant active visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant active selected")]/@data-sku 
  - name: asin
    singleValue: false
    # xpath: //ul[@class="product-list"]/li[@class="product-container variant visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[@class="product-container variant"]/@data-sku
    xpath: //ul[@class="product-list"]/li[@class="product-container variant visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/@data-sku | //ul[@class="product-list"]/li[@class="product-container variant active visible"]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant selected")]/@data-sku | //ul[@class="product-list multiple-variants"]/li[contains(@class,"product-container variant active selected")]/@data-sku 
  - name: firstVariant
    singleValue: false
    xpath: //ul[@id="makeup-color-list"]/li[1]/a/@data-sku | //ul[@class="product-list multiple-variants"]/li[1]/@data-sku
  - name: variantCount
    singleValue: false
    xpath: count(//ul[@id="makeup-color-list"]/li | //ul[@class="product-list multiple-variants"]/li)
    defaultValue: 1
  - name: variantInformation
    singleValue: false
    xpath: //span[@id="makeup-color-select"] | //div[@id="ii_variantInfo"]
  - name: variants
    singleValue: false
    xpath: //ul[@id="makeup-color-list"]/li/a/@data-sku | //ul[@class="product-list multiple-variants"]/li/@data-sku
  - name: inTheBoxUrl
    singleValue: false
    # xpath: //*[contains(text(), "in the box")]//ancestor::article[1]//img/@src
  - name: inTheBoxText
    singleValue: false
    xpath: //div[contains(.,'Set-Inhalt')]/following-sibling::div[contains(@class,'tab-content')]//div[@class="short-description"]/text()[1]
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    singleValue: true
    # xpath: boolean(//*[contains(text(), "Vergleichen")])
    defaultValue: No
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@id="recommend-related"]//div[contains(@class,"item")]/@product-name
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
