  - name: color
    singleValue: false
    xpath: //span[@id='makeup-color-select']
  - name: colorCode
    singleValue: false
    xpath: //span[@id='makeup-color-select']
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="product-content-block"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="product-content-block"]//img/@src
  - name: additionalDescBulletInfo
    singleValue: false
    # xpath: //ul[@class="product-properties-list"]/li
    xpath: //div[contains(@class,"product-description")]//ul//li
  - name: name
    singleValue: false
    xpath: //div[@class='product-name']//span[@itemprop='name']
