  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: mpc
    singleValue: true
  - name: packSize
    singleValue: true
  - name: legalDisclaimer
    singleValue: true
  - name: colour
    singleValue: true
    xpath: //span[@id='makeup-color-select']
  - name: colorCode
    singleValue: true
    xpath: //div[@id='fl_colorcode']
  - name: directions
    singleValue: true
    xpath: //div[@id='fl_directioninfo']
  - name: variantCount
    singleValue: true
    xpath: //html//div[@id="variantCount"]
    defaultValue: 0
  - name: manufacturerDescription
    singleValue: true
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='product-content-block']/img/@src
  - name: video
    singleValue: false
    xpath: //div[@class="lazyYoutube blank lazyYoutube--loaded"]//a/@href
  - name: name
    singleValue: true
    xpath: //html//div[@id="name"]
  - name: url
    singleValue: true
    xpath: //meta[@property='og:url']/@content
