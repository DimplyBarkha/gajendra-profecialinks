singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="fl_availabilityText"]
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="shipping-info clearfix"]/div[1]
  - name: price
    singleValue: false
    xpath: translate((//div[@class='price-box']/meta[@itemprop='price']/@content)[1], '.', ',')
  - name: promotion
    singleValue: false
    xpath: //ul[contains(@class,"product-list")]/li[contains(@class,"selected")]//span[contains(@class,"save")] | //ul[@class="product-list"]/li[contains(@class,"visible")]//span[contains(@class,"save")]
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"product-image-slider__slide slick-slide slick-current")]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"product-image-slider__slide slick-slide slick-current")]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='image-container']//div[contains(@class,'product-image-slider__slide') and contains(@class,'slick-slide') and not(contains(@class,'slick-active')) and not(contains(@class,'product-video'))]/img/@data-lazy
  - name: category
    singleValue: false
    xpath: //div[contains(@class, 'breadcrumbs')]/a[@data-webtrekk-link-id="breadcrumb.1"] | //div[contains(@class, 'breadcrumbs')]/a[@data-webtrekk-link-id="breadcrumb.1"]/following-sibling::*
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="product-name"]/h1
  - name: listPrice
    singleValue: false
    xpath: //span[@class='old-price']
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(text(),"Inhaltsstoffe")]/../div[contains(@class,"tab-content")]//*[@class="ingredients-content"]
  - name: directions
    singleValue: false
    xpath: //body/@desc
  - name: aggregateRating
    singleValue: false
    xpath: translate(//div[@class="average-rating"], '.', ',')
  - name: ratingCount
    singleValue: false
    xpath: translate(//meta[@itemprop="ratingCount"]/@content,',','.')
  - name: description
    singleValue: false
    xpath: //div[@id="additional-description"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,"product-description")]//ul//li)
  - name: brandText
    singleValue: false
    xpath: //a[contains(@class,"brand")]
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,"lazyYoutube")]/a/@href 
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class, "yotpo-main-widget")]/@data-name|//li[@class="product-container variant selected"]/@data-name
    regExp: (?:\s?([\d\.]+\s{1}?)([gG]|[bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([gG]|[bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s)
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: concat(//li[contains(@class, "product-container variant active") or contains(@class, "product-container variant selected")]//div[@class="size-box"]/span[@class="amount"],' ',//div[@class="size-box"]/span[@class="unit"])
  # - name: weightGross
  #   singleValue: false
  # - name: productOtherInformation
  #   singleValue: false
  #   xpath: //div[@class="ingredients-content"]
  # - name: aggregateRatingText
  #   singleValue: false
  # - name: shippingDimensions
  #   singleValue: false
  # - name: shippingWeight
  #   singleValue: false
  # - name: variantCount
  #   singleValue: false
  # - name: mpc
  #   singleValue: false
  # - name: packSize
  #   singleValue: false
  # - name: legalDisclaimer
  #   singleValue: false
  - name: color
    singleValue: false
    xpath: //span[@id='makeup-color-select']
  - name: colorCode
    singleValue: false
    xpath: //span[@id='makeup-color-select']
    regExp: (.*) -
    regExpReplace: $1
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="product-content-block"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="product-content-block"]//img/@src
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id="desc-bullets"]
  - name: name
    singleValue: false
    xpath: //div[@class="product-name"]/h1
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop="sku"][@content=ancestor::html//div[@id="product-sku"]/text()]/following-sibling::meta[@itemprop="gtin13"]/@content
  - name: sku
    singleValue: false
    xpath: //div[@id="product-sku"]
  - name: variantId
    singleValue: false
    xpath: //div[@id="product-sku"]
  - name: asin
    singleValue: false
  - name: firstVariant
    singleValue: false
    xpath: //ul[@id="makeup-color-list"]/li[1]/a/@data-sku | //ul[@class="product-list multiple-variants"]/li[1]/@data-sku
  - name: variantCount
    singleValue: false
    xpath: count(//ul[@id="makeup-color-list"]/li | //ul[@class="product-list multiple-variants"]/li)
    defaultValue: 1
  - name: variantInformation
    singleValue: false
    xpath: //span[@id="makeup-color-select"] | //div[@id="ii_variantInfo"]
  - name: variants
    singleValue: false
    xpath: //ul[@id="makeup-color-list"]/li/a/@data-sku | //ul[@class="product-list multiple-variants"]/li/@data-sku
  - name: inTheBoxUrl
    singleValue: false
  - name: inTheBoxText
    singleValue: false
    xpath: //div[contains(.,'Set-Inhalt')]/following-sibling::div[contains(@class,'tab-content')]//div[@class='short-description']/text()[1]
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    singleValue: true
    defaultValue: 'No'
    xpath: //*[contains(text(), "Vergleichen")]
    regExp: >-
      (.*)
    regExpReplace: 'Yes'
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[contains(@class,"related-products")]/div[contains(@class,"tab-content")]//div[@role="option"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
