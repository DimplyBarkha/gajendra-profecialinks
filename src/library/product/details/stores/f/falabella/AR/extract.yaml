singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'fa--image-gallery-item__desktop')]/img/@src
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,'breadcrum')]/li[position() >1 ]
  - name: sku
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: '"sku": "([^"]+)"'
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'fa--image-gallery-item__desktop')]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'fa--image-gallery-item__desktop')]/div/img[contains(@src,'_') and not(contains(@src,'_1?'))]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  # - name: promotion
  #   singleValue: false
  #   xpath: //span[contains(@class,'pod-badges-item')]
  - name: mpc
    singleValue: false
    xpath: //td[contains(text(),'Modelo')]/following-sibling::td[1]
  - name: weightNet
    singleValue: false
    xpath: //td[contains(text(),'Peso')]/following-sibling::td[1]
  - name: warranty
    singleValue: false
    xpath: //td[contains(text(),'Garantía del proveedor')]/following-sibling::td[1]
  - name: energyEfficiency
    singleValue: false
    xpath: //td[contains(text(),'Eficiencia energética')]/following-sibling::td[1]
  # - name: gtin
  #   singleValue: false
  #   xpath: //td[contains(text(),'Modelo')]/following-sibling::td[1]
  - name: name
    singleValue: true
    xpath: //div/@data-name
  - name: nameExtended
    singleValue: true
    xpath: concat(//div/@data-brand,'-',//div/@data-name)
  - name: listPrice
    singleValue: false
    xpath: //li[contains(@class,'price-1')]//div[contains(@class,'cmr-icon-container')]/span
  - name: price
    singleValue: false
    xpath: //li[contains(@class,'price-0')]//div[contains(@class,'cmr-icon-container')]/span
  - name: availabilityText
    singleValue: false
    xpath: concat(substring('Out Of Stock', 1 div boolean(//div[contains(@class,'outofstock-container')])),
       substring('In Stock', 1 div not(//div[contains(@class,'outofstock-container')])))
  - name: description
    singleValue: false
    # xpath: //meta[@property="og:description"]/@content
    xpath: //div[contains(@class,'specifications-list')]/ul/li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,'specifications-list')]/ul/li)
  - name: brandText
    singleValue: false
    xpath: //div/@data-brand
  - name: quantity
    singleValue: false
    xpath: //td[contains(text(),'Tamaño de la pantalla')]/following-sibling::td[1]
  - name: variantId
    singleValue: false
    xpath: //div/@data-id
  - name: shippingInfo
    singleValue: false
    xpath: //p[contains(@class,'sellerInfo')] | //p[contains(@class,'market-place-tag-text')]
  - name: ratingCount
    singleValue: false
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop='ratingValue']
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@src,'youtube')]/@src
  - name: specifications
    singleValue: false
    xpath: //table[contains(@class,'specification-table')]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,'fb-product-information__product-information-tab')]//img/@src
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[contains(@class,'fb-product-information__product-information-tab')]
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'color')]//span[contains(@class,'normal')]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'Yes'
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,'color')]//span[contains(@class,'normal')]
  - name: variants
    singleValue: false
    xpath: //div[@id='custom-variants']
  - name: variantCount
    singleValue: false
    xpath: //div[@id='custom-variants-count']