    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //div[@class="brand-and-weight secondary-font"]
  - name: weightGross
    singleValue: false
    xpath: //div[@class="brand-and-weight secondary-font"]
  - name: sku
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: legalDisclaimer
    singleValue: false
    xpath: //span[@class="disclaimer-content"]
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: name
    singleValue: false
    xpath: //h1[@id="product_dialog_title"]
  - name: inStorePrice
    singleValue: false
    xpath: //div[@class="weight-and-price"]//span[@itemprop="price"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"