singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
    regExp: >-
      ^(.*)$
    regExpReplace: >-
      https:$1
  - name: imageAlt
    singleValue: false
    xpath: //img[@id='image_grande']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //span[contains(@class,'gv-vignette')]//img/@src
    regExp: (.*)(v_)(.*)
    regExpReplace: https:$1$3
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'prix rebours-prix rebours-inited')]//@data-prix-vente
  - name: priceCurrency
    singleValue: false
    defaultValue: â‚¬
  - name: sku
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //div[@id='wc-power-page']/@data-product-id
  - name: ratingCount
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: reviewCount":(\d+)
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: aggregateRating":{"@context":"[^"]+","@type":"[^"]+","reviewCount":(\d+),"ratingValue":([\d+])(\.)(\d*)
    regExpReplace: $2$3$4
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin13":"([^"]+)
    regExpReplace: $1
  - name: brandText
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"brand")]
    regExp: brand":{"@context":"[^"]+","@type":"[^"]+","name":"([^"]+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"brand")]
    regExp: brand":{"@context":"[^"]+","@type":"[^"]+","name":"([^"]+)
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"availability")]
    regExp: InStock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(@class,'fa-vendu-par')]
  - name: nameExtended
    singleValue: false
    xpath: //title
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'fa-titre-article')]
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[@class='p-l p-b']//a/@href
    regExp: (^.*)
    regExpReplace: Yes
    defaultValue: No
  - name: listPrice
    singleValue: false
    xpath: //span[contains(@class,'prix rebours-prix rebours-inited')]//@data-prix-origine
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,'fa-fiche-bloc points-forts')]//li)
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,'fa-article-infos-bottom')]//ul[contains(@class,'fa-liste-points-forts')]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,'fa-bloc-main')]//div[contains(@class,'liste-specs')]
  - name: warranty
    singleValue: false
    xpath: (//div[contains(@class,'fa-avantage')]//div[contains(@class,'uba-icone-avantage uba-icone-avantage-texte')])[1]
  - name: colorCode
    singleValue: false
    xpath: //span[@class='fa-couleur current']/@style
    regExp: (#(.*))
    regExpReplace: $2
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='fa-fiche-bloc points-forts']//div[@class='fa-description']
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,'flixstdcarousel-wrapper')]//div[contains(@class,'flixstdcarousel')]//li//div//div//img/@srcset
  - name: video
    singleValue: false
    xpath: //iframe[@id='flix-iframe0']/@src
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'fa-liste-decli')]//a/@href
    regExp: (\d+)(?!.*\d)
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,'fa-liste-decli')]//a/@href)
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'bh-fil-ariane')]//span[contains(@class,'br-lien')]
  - name: description
    singleValue: false
    xpath: //div[@class='fa-fiche-bloc points-forts']//div[@class='fa-description']
  - name: weightNet
    singleValue: false
    xpath: normalize-space(//div[span[contains(text(), 'Poids net')]]//span[2])
  - name: shippingDimensions
    singleValue: false
    xpath: normalize-space(//div[span[contains(text(), 'Dimensions')]]//span[2])
  - name: color
    singleValue: false
    xpath: normalize-space(//div[span[contains(text(), 'Coloris :')]]//span[2])
  - name: countryOfOrigin
    singleValue: false
    xpath: normalize-space(//div[span[contains(text(), 'Origine')]]//span[2])
