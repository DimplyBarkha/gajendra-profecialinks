singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="scene7Container0_container_inner"]//div[@class= 's7staticimage']//img/@src
    regExp: (.*)\?.*
    regExpReplace: $1
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class='s7staticimage']//img/@src)[position() > 1]
    regExp: (.*)\?.*
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
  - name: category
    singleValue: false
    manualSelector: div.Breadcrumb > ul > li > a:first-child ~ a
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="ProductMainSection__productName"]//span
  - name: price
    singleValue: false
    xpath: (//div[contains(@class,"ProductPricingPanel")]//span[not(contains(@class,"Text--line-through"))])[1]/text()
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"ProductPricingPanel")]//span[contains(@class,"Text--line-through")]/text()
  - name: availabilityText
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),'availability":"http://schema.org/InStock"')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    manualSelector: div#ii_description
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: (//div[@class="ProductDetail__productContent"])[1]/ul/li
  - name: brandText
    singleValue: flase
    manualSelector: div.ProductMainSection__brandName p
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div#wc-power-page
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="wc-power-page"]//img/@src
  - name: videos
    singleValue: false
    xpath: //div[@class="ProductDetail__productContent"]//iframe/@src | //div[starts-with(@id,'video_')]
  - name: name
    singleValue: false
    xpath: //div[@class="ProductMainSection__productName"]//span
  - name: variants
    singleValue: false
    xpath: //div[@class="ProductSwatches__Cell"]//div[@class=""]//img/@src
    regExp: .*\/(.*?)\?.*
    regExpReplace: $1
  - name: firstVariant
    singleValue: false
    xpath: //div[@class="ProductSwatches__Cell"]//div[@class=""]//img/@src
    regExp: .*\/(.*?)\?.*
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //tr[th[contains(@aria-label,"weight")]]/th[2]/@aria-label | //tr[th[contains(@aria-label,"weight")]]/td
  - name: shippingDimensions
    singleValue: false
  - name: gtin
    singleValue: false
    xpath: //div[@data-gtin]/@data-gtin
  - name: sku
    singleValue: false
    manualSelector: div.ProductMainSection__itemNumber
    regExp: Item\s*(.*)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    manualSelector: div.ProductMainSection__itemNumber
    regExp: Item\s*(.*)
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: mpc
    singleValue: false
    xpath: //div[@data-mpn]/@data-mpn
  - name: aggregateRating
    singleValue: false
    manualSelector: section.ProductDetail__content div.RatingPanel__panel > label
    type: NUMBER
  - name: ratingCount
    singleValue: false
    manualSelector: span.pr-snippet-review-count
    regExp: (\d+)
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //meta[@property="product:color"]/@content
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="ProductSwatches__Cell"]//img[contains(@alt,'selected')]/@alt | //div[@class="ProductSwatches__Cell"]//div[contains(@class,'ProductSwatchImage__Rectangle--selected')]/span/text() | //div[@class="ProductDetail__colorPanel"]/span[2]
  - name: directions
    singleValue: false  
    manualSelector: div.ProductDetail__howToUse > div.Collapsible
  - name: specifications
    singleValue: false
    manualSelector: div.wc-specifications-responsive > table > tbody > tr
  - name: quantity
    singleValue: false
    xpath: //div[@class="ProductMainSection__itemNumber"]/p[contains(.,'Size')]/text() | //div[@class="ProductDetail__colorPanel"]
  - name: ingredientsList
    singleValue: false
    xpath: //div[@class='ProductDetail__ingredients']//div[@class="ProductDetail__productContent"]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: promotion
    singleValue: false
    xpath: //div[@class='ProductMainSection__offersHeader']
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//div[@class='s7staticimage']//img/@src)[position() > 1])