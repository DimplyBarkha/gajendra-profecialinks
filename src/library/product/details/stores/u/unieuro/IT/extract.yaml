singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: image
  singleValue: true  
  xpath: //img[@id='slick-slide10']/@src 
- name: category
  singleValue: false
  xpath: //div[@class='container']/section[@class='breadcrumbs']//span[position() >= 2 and position()<last()]/a
- name: nameExtended
  singleValue: true
  xpath: //section[@class='container-center-cell']/h1[@class='subtitle']
- name: name
  singleValue: true
  xpath: //section[@class='container-center-cell']/h1[@class='subtitle']
- name: url
  singleValue: true
  xpath: /html/head/link[3]/@href
- name: price
  singlevalue: true
  type: CURRENCY
  xpath: //div[@class="prices-content"]/div[@class='price']  
- name: availabilityText
  singleValue: true
  xpath: (//*[@id="features"]/div[1]/div/div/span[2])[1]  
- name: description
  singleValue: true
  xpath: //div[@class='descriptions']/ul
- name: gtin
  singleValue: true
  xpath: //div[@data-module='productdetail']/@data-productdetail-productean
- name: sku
  singleValue: true  
  xpath: //div[@data-module='productdetail']/@data-productdetail-sku
- name: variantId
  singleValue: true  
  xpath: /html/body/span[2]/@data-goinstore-productcode
- name: brandText
  singleValue: true  
  xpath: (//div[@class="swogo-bundle"]//div[4]/text())[1]
- name: imageAlt
  singleValue: true  
  xpath: (//div[@class="product-image-container"]/div/div/div/img/@alt)[1]
- name: alternateImages
  singleValue: false
  description: Other product images
  xpath: //div[@class="slick-list draggable"]/div/div[position() >= 2 and position()<=last()]/img/@src
- name: ratingCount
  singleValue: true
  type: NUMBER
  xpath: //div[@class='left-section']/span[@class='total-review'] 
- name: aggregateRating
  singleValue: true 
  xpath: //div[@class='left-section']/span[@class='total-vote']
- name: manufacturerImages
  singleValue: false
  xpath: //div[@class="accordionInfo accordion-menu"]//section/div/img/@src  
- name: shippingInfo
  singleValue: false
  xpath: (//div[@class="navigation-panel__service__content"][3]/a/span/b/text())[1]
- name: shippingDimensions
  singleValue: true
  xpath: //html//div[@id='altImages']
- name: shippingWeight
  singleValue: false
  xpath: //div[@class='techs']//span[(text()="Peso dell'imballo")]/following-sibling::span
- name: packaging
  singleValue: false
  xpath: (//div[@class='techs']//span[(text()="Tipo di imballo")]/following-sibling::span)[1]
- name: specifications
  singleValue: false
  xpath: //div[@id="specifications"]
- name: materials
  singleValue: false
  xpath: //div[@class='info-classification-content']//span[(text()="Materiale vasca")or(text()="Materiale cestello")]/following-sibling::span
- name: color
  singleValue: false
  xpath: //div[@class='techs']//span[(text()="Colore del prodotto")]/following-sibling::span
- name: weightNet
  singleValue: false
  xpath: //div[@class='techs']//span[(text()='Peso')]/following-sibling::span
- name: weightGross
  singleValue: false
  xpath: //div[@class='techs']//span[(text()="Peso dell'imballo")]/following-sibling::span
- name: videos
  singleValue: false
  xpath: //iframe[@class="youtube-container"]/@src  
- name: listPrice
  singleValue: true
  type: CURRENCY
  xpath: //div[@class='discount']/span[@class='original-price'] 
- name: promotion
  singleValue: true
  xpath: //div[@class='discount']/span[@class='text']
- name: secondaryImageTotal
  singleValue: true
  xpath: (//div[position()=last()]/@data-slick-index)[1]
- name: countryOfOrigin
  singleValue: true
  xpath: //div[@class='techs']//span[(text()="Paese di origine")]/following-sibling::span
