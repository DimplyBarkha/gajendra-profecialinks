singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: image
  singleValue: true  
  xpath: //img[@id='slick-slide10']/@src 
- name: category
  singleValue: false
  xpath: //div[@class='container']/section[@class='breadcrumbs']//span[position() >= 2 and position()<last()]/a
- name: nameExtended
  singleValue: true
  xpath: //section[@class='container-center-cell']/h1[@class='subtitle']
- name: name
  singleValue: true
  xpath: //section[@class='container-center-cell']/h1[@class='subtitle']
- name: url
  singleValue: true
  xpath: /html/head/link[3]/@href
- name: price
  singlevalue: true
  type: CURRENCY
  xpath: //div[@class="prices-content"]/div[@class='price']  
- name: availabilityText
  singleValue: true
  xpath: (//div[@class="buttons-container "]//a//text())[1]
  regExp: (.+)
  regExpReplace: In Stock
  defaultValue: Out of Stock
- name: description
  singleValue: true
  xpath: concat(//div[@id='desc'],//div[@class="info-description-content"]//div[@class='description'])
- name: gtin
  singleValue: true
  xpath: //div[@data-module='productdetail']/@data-productdetail-productean
- name: sku
  singleValue: true  
  xpath: //div[@data-module='productdetail']/@data-productdetail-sku
- name: variantId
  singleValue: true  
  xpath: /html/body/span[2]/@data-goinstore-productcode
- name: brandText
  singleValue: true  
  xpath: //div[@id='brand']
- name: imageAlt
  singleValue: true  
  xpath: (//div[@class="product-image-container"]/div/div/div/img/@alt)[1]
- name: alternateImages
  singleValue: false
  description: Other product images
  xpath: //div[@class="slick-list draggable"]/div/div[position() >= 2 and position()<=last()]/img/@src
- name: ratingCount
  singleValue: true
  type: NUMBER
  xpath: //div[@class='left-section']/span[@class='total-review'] 
- name: aggregateRating
  singleValue: true 
  xpath: //div[@class='left-section']/span[@class='total-vote']
- name: manufacturerImages
  singleValue: false
  xpath: //section[@class="product-detail product-detail-info"]//img//@srcset | //section[@class="product-detail product-detail-info"]//img//@data-img-src
  regExp: (/.+)
  regExpReplace: https:$1  
- name: manufacturerDescription
  singleValue: false
  xpath: //div[@id="inpage_container"] 
# - name: shippingInfo
#   singleValue: false
#   xpath: (//div[@class="navigation-panel__service__content"][3]/a/span/b/text())[1]
- name: shippingDimensions
  singleValue: true
  xpath: //html//div[@id='altImages']
- name: shippingWeight
  singleValue: false
  xpath: (//div[@class='techs']//span[(text()="Peso dell'imballo")]/following-sibling::span)[1]
- name: packaging
  singleValue: false
  xpath: (//div[@class='techs']//span[(text()="Tipo di imballo")]/following-sibling::span)[1]
- name: specifications
  singleValue: true
  xpath: //div[@id='specs']
- name: descriptionBullets
  singleValue: true
  xpath: count(//div[@class="descriptions"]//ul/li)
- name: additionalDescBulletInfo
  singleValue: true
  xpath: //div[@id='desc']
- name: materials
  singleValue: false
  xpath: //div[@class='info-classification-content']//span[contains(.,  "Materiale")]/following-sibling::span
- name: color
  singleValue: false
  xpath: //div[@class='techs']//span[(text()="Colore del prodotto")]/following-sibling::span
- name: weightNet
  singleValue: false
  xpath: //div[@class='techs']//span[(text()='Peso')]/following-sibling::span | //table[@class="flix-std-specs-table"]//td[(text()='Peso')]/following-sibling::td
- name: weightGross
  singleValue: false
  xpath: (//div[@class='techs']//span[(text()="Peso dell'imballo")]/following-sibling::span | //table[@class="flix-std-specs-table"]//td[(text()='Peso con Imballaggio')]/following-sibling::td)[1]
- name: videos
  singleValue: false
  xpath: (//iframe[@class="youtube-container"]/@src | //div[@class="flix-std-row"]//iframe//@src) 
- name: listPrice
  singleValue: true
  type: CURRENCY
  xpath: //div[@class='discount']/span[@class='original-price'] 
- name: promotion
  singleValue: true
  xpath: //div[@class='discount']/span[@class='text']
- name: variantCount
  singleValue: true
  xpath: count(//div[@data-module="productdetail"]//j)
- name: secondaryImageTotal
  singleValue: true
  xpath: (//div[position()=last()]/@data-slick-index)[1]
- name: countryOfOrigin
  singleValue: true
  xpath: //div[@class='techs']//span[(text()="Paese di origine")]/following-sibling::span
- name: energyEfficiency
  singleValue: true
  xpath: //div[@class='techs']//span[(text()="Scala di efficienza energetica")]/following-sibling::span
- name: imageZoomFeaturePresent
  singleValue: true
  defaultValue: Yes
- name: customerServiceAvailability
  singleValue: true
  defaultValue: Yes
