singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: image
  singleValue: true  
  xpath: //img[@id='slick-slide10']/@src 
- name: category
  singleValue: false
  xpath: //div[@class='container']/section[@class='breadcrumbs']//span[position() >= 2 and position()<last()]/a
- name: nameExtended
  singleValue: true
  xpath: //section[@class='container-center-cell']/h1[@class='subtitle']
- name: url
  singleValue: true
  xpath: /html/head/link[3]/@href
- name: price
  singlevalue: true
  type: CURRENCY
  xpath: //div[@class="prices-content"]/div[@class='price']  
- name: availabilityText
  singleValue: true
  xpath: (//*[@id="features"]/div[1]/div/div/span[2])[1]  
- name: description
  singleValue: true
  xpath: //div[@class='descriptions']/ul
- name: gtin
  singleValue: true
  xpath: //div[@data-module='productdetail']/@data-productdetail-productean
- name: sku
  singleValue: true  
  xpath: //div[@data-module='productdetail']/@data-productdetail-sku
- name: imageAlt
  singleValue: true  
  xpath: (//div[@class="product-image-container"]/div/div/div/img/@alt)[1]
- name: alternateImages
  singleValue: false
