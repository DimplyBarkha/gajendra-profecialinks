singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//img[contains(@id,'slick-slide1')]/@src)[1]
    description: URL of the main product image
  - name: imageAlt
    xpath: //div[@class="product-image-container"]//img[@itemprop="image"][position()=1]/@alt
    description: Alt text of the main product image
  # - name: _url
  #   singleValue: false 
  #   xpath: //head//link[@rel='canonical']
  - name: alternateImages
    xpath: //div[@class="product-image-container"]//img[@itemprop="image"][position()>1]/@data-src
    description: Other product images (not in manufacturer description)
  - name: gtin
    xpath: //div[@data-module="productdetail"]/@data-productdetail-productean
  - name: ratingCount
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingCount")]
    regExp: ratingCount":"([^"]+)
    regExpReplace: $1
    description: The number of ratings
    type: NUMBER
  - name: aggregateRating
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":"([^"]+)(\.)(\d+)
    regExpReplace: $1,$3
    description: The stated aggregate rating normalized to be out of 5
  - name: listPrice
    xpath: concat(//div[@class='discount']//span[@class='original-price']//span[1]/text(),'',//div[@class='discount']//span[@class='original-price']//span[2]/text(), '',//div[@class='discount']//span[@class='original-price']//span[3]/text())
    description: The stated undiscounted price for the product
  - name: price
    xpath: concat(//div[@class='prices-content']//div[@class='price']//span[1]/text(),'',//div[@class='prices-content']//div[@class='price']//span[2]/text(), '',//div[@class='prices-content']//div[@class='price']//span[3]/text())
  - name: category
    xpath: //section[@class="breadcrumbs"]/span[not(@class="active")]/a[not(@href="/online/")]
    #regExp: category":\s"([^"]+)
    #regExpReplace: $1
    description: The categories (e.g. from breadcrumbs)
  - name: materials
    xpath: //span[contains(text(),'Materiali')]//following-sibling::span/text()
    regExp: (.+)
    regExpReplace: $1
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: color
    xpath: //div//span[contains(text(),'Colore')]//..//..//span[contains(text(),"Colore")]//following-sibling::span
    regExp: (.+)
    regExpReplace: $1
    description: A textual description of the colour
  - name: weightNet
    xpath: //span[@class="label"][text()="Peso"]/following-sibling::span[1]
    description: Net weight as described on the page
  - name: weightGross
    xpath: //span[@class="label"][text()="Peso dell'imballo"]/following-sibling::span[1]
    description: Gross weight as described on the page
  - name: name
    xpath: //h1[@class='subtitle']
  - name: warranty
    description: Guarantee associated with the product
  - name: shippingDimensions
    xpath: //span[contains(.,"Larghezza imballo")]/../span[2] | //span[contains(.,"Altezza imballo")]/../span[2] | //span[contains(.,"Profondità imballo")]/../span[2]
    description: Stated shipping dimensions
    #type: NUMBER
  - name: description
    xpath: //div[@itemprop="description"] | //div[@class="descriptions"]//ul
    description: Number of ul > li tags in the description
  - name: promotion
    xpath: //div[@class="discount"]/span[2]
    description: The offered price for the selected product variant - if a user
  - name: specifications
    xpath: //div[@class='techs']/div[@class='item']
    description: The physical dimensions of the product including packaging
  - name: sku
    #xpath: //div[@data-module ='productdetail']/@data-productdetail-productean
    xpath: //section[@id='review']/@data-revoo-sku
    description: GTIN code (includes UPC/EAN)
  - name: brandText 
    xpath: //h1[@class='subtitle']
    regExp:  ^\S*
  # - name: availability
  #   singleValue: false
  #   xpath: //section[@class='details-table-footer']//..//script 
  #   regExp: (.+)
  #   regExpReplace: 'Yes'
  #   defaultValue:  'No'
  - name: nameExtended
    xpath: //h1[@class='subtitle']
  - name: energyEfficiency
    xpath: //span[@class="label"][text()="Classe efficienza energetica"]/following-sibling::span[1]
  - name: variantId
    xpath: //section[@id='review']/@data-revoo-sku
  - name: availabilityText
    #xpath: //div[@class="product-availability"]//span[contains(text(), "Disponibile")]/text()  |  //div[@class="product-availability"]//div//span[contains(text(),"Ordinabile previa verifica disponibilità")]/text()
    xpath: //script[@type="application/ld+json"][contains(text(),'availability":"http://schema.org/InStock"')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: packaging
    xpath: //div[@class="techs"][div[@class="head"][span[text()="Contenuto dell'imballo"]]]
    description: Packaging information
  - name: additionalDescBulletInfo
    xpath: //div[@class="descriptions"]/ul/li
    description: null
  - name: mpc
    xpath: //@data-productdetail-manufactureraid
    description: null
  - name: variantCount
    xpath: count(//div[@id='ii_variantCount'])
    defaultValue: 0
  - name: videos
    xpath: //body/@video | //body/@manVideo   
  - name: galleryVideos
    xpath: //body/@video    
  - name: shippingWeight
    xpath: //span[contains(.,"Peso dell'imballo")]/../span[2]
  - name: manufacturerDescription
    xpath: //div[@id="inpage_container"] 
  - name: manufacturerImages
    xpath: //body/@aplus-img
  - name: secondaryImageTotal
    xpath: count(//div[@class="product-image-container"]//img[@itemprop="image"][position()>1]/@data-src)
  - name: dimensionsProduct
    xpath: //span[contains(.,"Larghezza")]/../span[2] | //span[contains(.,"Altezza")]/../span[2] | //span[contains(.,"Profondità")]/../span[2]
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[contains(@class,"flix-specs-box")]//img/@srcset | //div[contains(@class,"flix-box-image")]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: inTheBoxText
    singleValue: false
    xpath: //div[contains(@class,"flix-std-content")]//span
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    singleValue: true
    defaultValue: 'No'
    xpath: //div[@itemprop="description"]//img
    regExp: >-
      (.*)
    regExpReplace: 'Yes'
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="swogo-bundle-products"]//div[@class="swogo-product-title"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections