singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id='slick-slide10']/@src
    description: URL of the main product image
  - name: imageAlt
    xpath: //div[@class="product-image-container"]//img[@itemprop="image"][position()=1]/@alt
    description: Alt text of the main product image
  # - name: _url
  #   singleValue: false 
  #   xpath: //head//link[@rel='canonical']
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="product-image-container"]//img[@itemprop="image"][position()>1]/@data-src
    description: Other product images (not in manufacturer description)
  - name: gtin
    singleValue: false
    xpath: //div[@data-module="productdetail"]/@data-productdetail-productean
  - name: ratingCount
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingCount")]
    regExp: ratingCount":"([^"]+)
    regExpReplace: $1
    description: The number of ratings
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":"([^"]+)(\.)(\d+)
    regExpReplace: $1,$3
    description: The stated aggregate rating normalized to be out of 5
  - name: listPrice
    singleValue: false
    xpath: concat(//div[@class='prices-content']//div[@class='price']//span[1]/text(),'',//div[@class='prices-content']//div[@class='price']//span[2]/text(), '',//div[@class='prices-content']//div[@class='price']//span[3]/text())
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: concat(//div[@class='discount']//span[@class='original-price']//span[1]/text(),'',//div[@class='discount']//span[@class='original-price']//span[2]/text(), '',//div[@class='discount']//span[@class='original-price']//span[3]/text())
  - name: category
    singleValue: false
    xpath: //section[@class="breadcrumbs"]/span[not(@class="active")]/a[not(@href="/online/")]
    #regExp: category":\s"([^"]+)
    #regExpReplace: $1
    description: The categories (e.g. from breadcrumbs)
  - name: materials
    singleValue:  false
    xpath: //span[contains(text(),'Materiali')]//following-sibling::span/text()
    regExp: (.+)
    regExpReplace: $1
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: color
    singleValue: false
    xpath: //div//span[contains(text(),'Colore')]//..//..//span[contains(text(),"Colore")]//following-sibling::span
    regExp: (.+)
    regExpReplace: $1
    description: A textual description of the colour
  - name: weightNet
    singleValue: false
    xpath: //span[@class="label"][text()="Peso"]/following-sibling::span[1]
    description: Net weight as described on the page
  - name: weightGross
    singleValue: false
    xpath: //span[@class="label"][text()="Peso dell'imballo"]/following-sibling::span[1]
    description: Gross weight as described on the page
  - name: name
    singleValue: false
    xpath: //h1[@class='subtitle']
  - name: warranty
    singleValue: false
    description: Guarantee associated with the product
  - name: shippingDimensions
    singleValue: false
    xpath: (//span[contains(text(),'Larghezza')]//following-sibling::span)[2]/text() | (//span[contains(text(),'ProfonditÃ ')]//following-sibling::span)[2]/text() | (//span[contains(text(),'Altezza')]//following-sibling::span)[2]/text() 
    description: Stated shipping dimensions
    #type: NUMBER
  - name: description
    singleValue: false
    xpath: //div[@itemprop="description"]
    description: Number of ul > li tags in the description
  - name: promotion
    singleValue: true
    xpath: //div[@class='promotion-mobile']/div[@class='unieuro-club']/span/text() | //div[@class='discount']//span[@class='text']
    description: The offered price for the selected product variant - if a user
  - name: specifications
    singleValue: false
    xpath: //span[contains(text(), 'Dati su imballaggio')]//..//following-sibling::div
    description: The physical dimensions of the product including packaging
  - name: sku
    singleValue: false
    #xpath: //div[@data-module ='productdetail']/@data-productdetail-productean
    xpath: //section[@id='review']/@data-revoo-sku
    description: GTIN code (includes UPC/EAN)
  - name: brandText
    singleValue: false 
    xpath: //h1[@class='subtitle']
    regExp:  ^\S*
  # - name: availability
  #   singleValue: false
  #   xpath: //section[@class='details-table-footer']//..//script 
  #   regExp: (.+)
  #   regExpReplace: 'Yes'
  #   defaultValue:  'No'
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='subtitle']
  - name: energyEfficiency
    singleValue: false
    xpath: //span[@class="label"][text()="Classe efficienza energetica"]/following-sibling::span[1]
  - name: variantId
    singleValue: false
    xpath: //section[@id='review']/@data-revoo-sku
  - name: availabilityText
    xpath: //div[@class="product-availability"]//span[contains(text(), "Disponibile")]/text()
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: packaging
    xpath: //div[@class="techs"][div[@class="head"][span[text()="Contenuto dell'imballo"]]]
    description: Packaging information
  - name: additionalDescBulletInfo
    xpath: //div[@class="descriptions"]/ul/li
    singleValue: false
    description: null
  - name: mpc
    singleValue: false
    xpath: //@data-productdetail-manufactureraid
    description: null
  - name: manufacturer
    singleValue: false
    xpath: //h1[@class='subtitle']
    regExp: ^\S+
  - name: variantCount
    singleValue: false
    xpath: count(//div[@id='ii_variantCount'])
    defaultValue: 0
  - name: videos
    singleValue: false
    xpath: //iframe[@class='youtube-container']/@src
  - name: shippingWeight
    singleValue: false
    xpath: (//span[contains(text(),'Peso')]//following-sibling::span)[2]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='dyson_shop_description flix-d-h5']/text() | //div[@class='flix-d-p']/text()