- name: shippingDimensions
  singleValue: false
  xpath: //div[@class='techs']//span[(text()='Altezza')or(text()='ProfonditÃ ')or(text()='Larghezza')]/following-sibling::span
- name: specifications
  singleValue: false
  xpath: //div[@id="specifications"]
- name: weightNet
  singleValue: false
  xpath: //div[@class='techs']//span[(text()='Peso')]/following-sibling::span
- name: videos
  singleValue: true
  xpath: //div[@class='slick-track']/div[@id='slick-slide115']/iframe[@class='youtube-container']/@src
- name: listPrice
  singleValue: true
  xpath: //div[@class='discount']/span[@class='original-price'] 
- name: promotion
  singleValue: true
  xpath: //div[@class='discount']/span[@class='text']
- name: secondaryImageTotal
  singleValue: true
