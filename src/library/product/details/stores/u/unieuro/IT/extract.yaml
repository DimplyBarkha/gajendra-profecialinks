singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: image
  singleValue: true  
  xpath: //img[@id='slick-slide10']/@src 
- name: category
  singleValue: false
  xpath: //div[@class='container']/section[@class='breadcrumbs']/span[2]/a
- name: sub-category
  singleValue: false
  xpath: //div[@class='container']/section[@class='breadcrumbs']//span[position() >= 3 and position()<last()]/a
- name: product-description
  singleValue: true
  xpath: //section[@class='container-center-cell']/h1[@class='subtitle']
- name: online-price
  singlevalue: true
  xpath: //div[@class="prices-content"]/div[@class='price']
  regExp: (\d+,*\d+)
  type: CURRENCY
- name: online-price-currency
  singlevalue: true
  xpath: //div[@class='prices-content']/div[@class='price']/span[@class='currency']
- name: availability
  singleValue: true
  xpath: (//*[@id="features"]/div[1]/div/div/span[2])[1]  
- name: additional-description
  singleValue: true
  xpath: //div[@class='descriptions']/ul
- name: upc
  singleValue: true
  xpath: //div[@data-module='productdetail']/@data-productdetail-productean
- name: Product-code
  singleValue: true  
  xpath: //div[@data-module='productdetail']/@data-productdetail-sku
- name: sku
  singleValue: true
  xpath: //*[@id="warranty-modal"]/div/div[5]/form/input[3]/@value
- name: imageAlt
  singleValue: true  
  xpath: (//div[@class="product-image-container"]/div/div/div/img/@alt)[1]
- name: alternateImages
  singleValue: false
  description: Other product images
  xpath: //div[@class="slick-list draggable"]/div/div/img/@src
- name: ratingCount
  singleValue: true
  type: NUMBER
  xpath: //div[@class='left-section']/span[@class='total-review'] 
- name: aggregateRating
  singleValue: true 
  xpath: //div[@class='left-section']/span[@class='total-vote']
- name: manufacturerImages
  singleValue: false
  xpath: //div[@class="flix-mod-header "]/img/@src  
- name: shippingDimensions
  singleValue: false
  xpath: //div[@class='techs']//span[(text()='Altezza')or(text()='ProfonditÃ ')or(text()='Larghezza')]/following-sibling::span
- name: specifications
  singleValue: false
  xpath: //div[@id="specifications"]
- name: weightNet
  singleValue: false
  xpath: //div[@class='techs']//span[(text()='Peso')]/following-sibling::span
- name: videos
  singleValue: true
  xpath: //div[@class='slick-track']/div[@id='slick-slide115']/iframe[@class='youtube-container']/@src
- name: listPrice
  singleValue: true
  xpath: //div[@class='discount']/span[@class='original-price'] 
- name: promotion
  singleValue: true
  xpath: //div[@class='discount']/span[@class='text']
- name: gtin
  singleValue: true  
  xpath: //div[@data-module='productdetail']/@data-productdetail-productean
- name: secondaryImageTotal
  singleValue: true
  xpath: (//div[position()=last()]/@data-slick-index)[1]
