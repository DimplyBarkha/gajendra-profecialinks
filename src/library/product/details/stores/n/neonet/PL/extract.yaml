    singleValue: false
    xpath: //div[@id="productData"]//h1
    # //meta[@property="og:title"]/@content
  - name: listPrice
    singleValue: false
    xpath: //div[@class="productShopCss-shock__old__price-276"]/span
  - name: price
    singleValue: false
    xpath: concat(//div[@class="productShopCss-sp__integer-1z1"], '.', normalize-space(//div[@class="productShopCss-sp__formatter-XUK"]))
  - name: availabilityText
    singleValue: false
    # xpath: //link[@itemprop="availability"]/@href
    xpath: //script[@type="application/ld+json"][contains(text(),'availability":"http://schema.org/InStock"')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id="productData"]//h1|//div[@class="productFullDetailDesktopCss-details__content-3BZ"]//ul[@class="productAttributesCss-attributes__group-q5V productAttributesCss-attributes__group_product-HeK"]//li
