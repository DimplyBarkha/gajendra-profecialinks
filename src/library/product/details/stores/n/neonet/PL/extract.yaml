    singleValue: false
    type: NUMBER
    xpath: count(//div[@id="productData"]//div[@class="productFullDetailDesktopCss-details__content-3BZ"]//ul//li)
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id="productData"]//div[@class="productFullDetailDesktopCss-details__content-3BZ"]//ul//li
  - name: sku
    singleValue: false
