fields:
  - name: image
    singleValue: false
    xpath: //div[@id="productData"]//div[contains(@class,"productDetailGallery-root-1P3")]//img[1]/@src
  - name: imageAlt
    singleValue: false
    xpath: (//div[@id="productData"]//div[contains(@class,"productDetailGallery-root-1P3")]//img)[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //meta[@property="og:image"][1]//following-sibling::meta[@property="og:image"]/@content
  - name: name
    singleValue: false
    xpath: //div[@id="productData"]//h1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="productFullDetailDesktopCss-root-2xZ"]//ul[@class="breadcrumbsCss-list-2MN"]/li//following-sibling::li
