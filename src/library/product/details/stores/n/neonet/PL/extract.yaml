  - name: brandText
    singleValue: false
    xpath: //div[@class="pageContainer-root-1fe"]//span[@itemprop="brand"]
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="pageContainer-root-1fe"]//span[@itemprop="brand"]
  - name: ratingCount
    singleValue: false
    type: NUMBER
    xpath: //div[@id="productData"]//div[@class="productRatingCss-ratings-8MD"]
    regExp: (.*opinie:)(.\d+)
