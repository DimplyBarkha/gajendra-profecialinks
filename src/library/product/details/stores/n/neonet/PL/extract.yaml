singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="productData"]//div[@class="productDetailGallery-root-1P3"]//img[1]/@src
  - name: imageAlt
    singleValue: false
    xpath: (//div[@id="productData"]//div[@class="productDetailGallery-root-1P3"]//img)[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
  - name: name
    singleValue: false
    xpath: //div[@id="productData"]//h1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: category
    singleValue: false
    xpath: //div[@class="productFullDetailDesktopCss-root-2xZ"]//ul[@class="breadcrumbsCss-list-2MN"]//li//a
  - name: shippingInfo
    singleValue: false
    xpath: //ul[@class="productAvailabilityDesktopCss-list-3W2"]//span[text()]
  - name: nameExtended
    singleValue: false
    xpath: //meta[@property="og:title"]/@content
  - name: listPrice
    singleValue: false
    xpath: concat(//meta[@property="product:original_price:currency"]/@content, //meta[@property="product:original_price:amount"]/@content)
  - name: price
    singleValue: false
    xpath: concat(//div[@class="productShopCss-sp__integer-1z1"], '.', normalize-space(//div[@class="productShopCss-sp__formatter-XUK"]))
  - name: availabilityText
    singleValue: false
    xpath: //*[@id="productShop"]//div[contains(@class, "inStore")]//span/text()|//div[@class="productShopCss-cart__title-1Aq cart__title"]//text()
  - name: description
    singleValue: false
    xpath: //meta[@property="og:description"]/@content
  - name: descriptionBullets
    singleValue: false
    type: NUMBER
    xpath: count(//div[@id="productData"]//div[@class="productFullDetailDesktopCss-details__content-3BZ"]//ul//li)
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@itemprop="description"]/div[1]
  - name: sku
    singleValue: false
    xpath: //div[@class="pageContainer-root-1fe"]//span[@itemprop="sku"]
  - name: brandText
    singleValue: false
    xpath: //div[@class="pageContainer-root-1fe"]//span[@itemprop="brand"]  
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="pageContainer-root-1fe"]//span[@itemprop="brand"]
  - name: ratingCount
    singleValue: false
    type: NUMBER
    xpath: //div[@id="productData"]//div[@class="productRatingCss-ratings-8MD"]
    regExp: (.*opinie:)(.\d+)
    regExpReplace: $2    
  - name: shippingWeight
    singleValue: false
    xpath: (//div[@id="productSpecification"]//span[contains(text(), "Waga")])[1]//following-sibling::span/text()
  - name: specifications
    singleValue: false
    xpath: //li[@data-role="tab-specification"]/div[@id="productSpecification"]//descendant::div//span[text()]
  - name: warranty
    singleValue: false
    xpath: //span[contains(text(), 'gwarancji') or contains(text(), 'Gwarancja')]//following-sibling::span/text()
  - name: color
    singleValue: false
    xpath: //div[@id="productSpecification"]//span[contains(text(), "Kolor")]//following-sibling::span/text()
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[contains(@class, "productPdf")][1]//button/text()
    defaultValue: No    
  - name: weightNet
    singleValue: false
    xpath: (//div[@id="productSpecification"]//span[contains(text(), "Waga")])[2]//following-sibling::span/text()
  - name: weightGross
    singleValue: false
    xpath: (//div[@id="productSpecification"]//span[contains(text(), "Waga")])[1]//following-sibling::span/text()
  - name: variantId
    singleValue: false
    xpath: //div[@class="pageContainer-root-1fe"]//span[@itemprop="sku"]    
  - name: legalDisclaimer
    singleValue: false
  - name: directions
    singleValue: false
  - name: warnings
    singleValue: false
  - name: aggregateRating
    singleValue: false
    type: NUMBER
    xpath: (//div[@class="productRatingCss-rating-2Og"])[1]/@style
    regExp: (.*width:)(.\d+)(%)
    regExpReplace: $2    
  - name: variantCount
    singleValue: false
    type: NUMBER
    xpath: count(//div[@class="productSameSeriesSingleCss-set__item-2B4"]/div/a[@aria-label])
  - name: colorCode
    singleValue: false
  - name: manufacturerDescription
    singleValue: false
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="rich-content-own"]//div[@class="productTechnologies-big__photo-2SB"]//img/@src
  - name: videos
    singleValue: false
  - name: coupon
    singleValue: false
  - name: storage
    singleValue: false
  - name: countryOfOrigin
    singleValue: false
  - name: recyclingInformation
    singleValue: false
  - name: productOtherInformation
    singleValue: false
    xpath: //li[@data-role="tab-description"]/div//div[text()]/text()
  - name: promotion
    singleValue: false
    xpath: //a[@aria-label="Dostępne promocje"]//@alt
  - name: newDescription
    singleValue: false
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="productSameSeriesSingleCss-set__item-2B4"]/div
  - name: firstVariant
    singleValue: false
    xpath: (//div[@class="productSameSeriesSingleCss-set__item-2B4"]/div/a[@aria-label])[1]
  - name: variants
    singleValue: false
    xpath: //div[@class="productSameSeriesSingleCss-set__item-2B4"]/div/a[@aria-label]
  - name: shippingDimensions
    singleValue: false
    xpath: concat((//span[contains(text(), "Wymiary")]//following-sibling::span)[1]/text(), '###', (//div[@id="productSpecification"]//span[contains(text(), "Szeroko")])[last()]//following-sibling::span/text(),'  ',(//div[@id="productSpecification"]//span[contains(text(), "Wysoko")])[last()]//following-sibling::span/text(),'  ', (//div[@id="productSpecification"]//span[contains(text(), "Gleboko") or contains(text(), "Głębokość")])[last()]//following-sibling::span/text())
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: energyEfficiency
    singleValue: false
    xpath: //div[@class="productExtraInfoCss-energy__class-2Tl"]//img/@src
