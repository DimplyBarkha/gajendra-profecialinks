singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[contains(@class,"post-card__img-wrap1")]//img/@src
    regExp: (.+product)(.+)resize(.+)
    regExpReplace: $1$3
  - name: imageAlt
    singleValue: true
    xpath: //div[contains(@class,"post-card__img-wrap1")]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="slick-thumb"]//div[@class="slick-track"]/div//img/@src
    regExp: (.+product)(.+)pad_resize(.+)
    regExpReplace: $1$3   
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]//@content
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,"breadcrumb product_des-breadcrumb")]//li
  - name: nameExtended
    singleValue: true
    xpath: //h1[@itemprop="name"]
  - name: listPrice
    singleValue: true
    xpath: //div[@class="m-content__product-des__details"]//span[@class="mrp-price"]
  - name: price
    singleValue: true
    xpath: //div[contains(@class,"m-content__product-des__details")]//span[contains(@class,"post-card__content-price-offer")]
  - name: availabilityText
    singleValue: true
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //div[contains(@class,"m-content__product-des")]//button[contains(@class,"combo-add-to-btn")]
  - name: description
    xpath: //p[contains(text(),'Additional Information')] | //div[contains(@class,"pdp-description-tab-item description-expand")]//p[1]
  - name: brandText
    singleValue: true
    xpath: //*[@class="pdp-description-tab-item description-expand"]//p[contains(text(),'Name of')]
    regExp: (.+):(.+)
    regExpReplace: $2
  - name: manufacturer
    singleValue: true
    xpath: //*[@class="pdp-description-tab-item description-expand"]//p[contains(text(),'Name of')]
    regExp: (.+):(.+)
    regExpReplace: $2
  - name: weightNet
    singleValue: true
    xpath: //div/h1/span | //dd[contains(text(),'Weight')]
    regExp: (\d+).(\d+)
  - name: sku
    singleValue: true
    xpath: //div//a[@class="all-review-btn"]/@href
    regExp: (.+)?(skuId=)(\d+)
    regExpReplace: $3
  - name: variantId
    singleValue: true
    xpath: //div//a[@class="all-review-btn"]/@href
    regExp: (.+)?(skuId=)(\d+)
    regExpReplace: $3
  - name: ratingCount
    singleValue: true
    type: NUMBER
    xpath: //div[@data-target="review-target"]/span[1]
    regExp: (\d+)
  - name: aggregateRating
    singleValue: true
    type: NUMBER
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingValue"]/@content
  - name: shippingInfo
    singleValue: true
    xpath: //span[@title="Nykaa"]
  - name: manufacturerImages
    singleValue: false
    xpath: //*[contains(@class,"pdp-description-tab-item")]//img//@src
  - name: videos
    xpath: //li[@class='VideoLinks']
  - name: name
    singleValue: true
    xpath: //div/h1/text()
  - name: coupon
    singleValue: true
    xpath: //div[@class="m-content__product-des__details"]//span[contains(@class,"post-card__offers-offer")]
  - name: countryOfOrigin
    singleValue: true
    xpath: //*[@class="pdp-description-tab-item description-expand"]//p[contains(text(),'Country of')]
    regExp: (.+):(.+)
    regExpReplace: $2
  - name: variantInformation
    singleValue: true
  - name: firstVariant
    singleValue: true
  - name: variants
    singleValue: false
  - name: technicalInformationPdfPresent
    singleValue: true
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: No
  - name: materials
    singleValue: true
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
