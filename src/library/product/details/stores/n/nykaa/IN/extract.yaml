singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[contains(@class,"post-card__img-wrap1")]//img/@src
    regExp: (.+product)(.+)resize(.+)
    regExpReplace: $1$3
  - name: imageAlt
    xpath: //div[contains(@class,"post-card__img-wrap1")]//img/@alt
  - name: alternateImages
    xpath: //div[@class="slick-thumb"]//div[@class="slick-track"]/div[position()>1]//img/@src
    regExp: (.+product)(.+)pad_resize(.+)
    regExpReplace: $1$3   
  - name: metaKeywords
    xpath: //meta[@name="keywords"]//@content
  - name: category
    xpath: //ol[contains(@class,"breadcrumb product_des-breadcrumb")]//li[position()>1]
  - name: nameExtended
    xpath: //div/h1/text()
  - name: listPrice
    xpath: //div[@class="m-content__product-des__details"]//span[@class="mrp-price"]
  - name: price
    xpath: //div[contains(@class,"m-content__product-des__details")]//span[contains(@class,"post-card__content-price-offer")]
  - name: availabilityText
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //div[contains(@class,"m-content__product-des")]//button[contains(@class,"combo-add-to-btn")]
  - name: brandText
    xpath: //body/@brand
  - name: manufacturer
    xpath: //*[@class="pdp-description-tab-item description-expand"]//p[contains(text(),"Name of")]/text()
    regExp: (.+):(.+)
    regExpReplace: $2
  - name: weightNet
    xpath: //dd[contains(text(),'Weight')]
    regExp: (\d+).(\d+)\s?\w+
  - name: sku
    xpath: //div[contains(@class,"post-card__img-wrap1")]//img/@sku
    regExp: ([\w-\d]+)
    # xpath: //link[@rel="canonical"]/@href
    # regExp: p/(\d+)
    regExpReplace: $1
  - name: variantId
    xpath: //div[contains(@class,"post-card__img-wrap1")]//img/@rpcvalue
    # regExp: p/(\d+)
    # regExpReplace: $1
  - name: ratingCount
    xpath: //div[@data-target="review-target"]/span[contains(text(),'Review')]
    regExp: (\d+)
  - name: aggregateRating
    type: NUMBER
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingValue"]/@content
  - name: shippingInfo
    xpath: //span[contains(text(),"SOLD BY")]/following-sibling::span[1]
  - name: manufacturerImages
    xpath: //*[contains(@class,"pdp-description-tab-item")]//img[not(contains(@src,'mob'))][1]//@src
  - name: videos
    xpath: //li[@class='VideoLinks']
  - name: name
    xpath: //div/h1/text()
  - name: countryOfOrigin
    xpath: //*[@class="pdp-description-tab-item description-expand"]//p[contains(text(),'Country of')]
    regExp: (.+):(.+)
    regExpReplace: $2
  - name: firstVariant
    xpath: //div[@class="select-style shade-select"]//option[2]
  - name: variants
    xpath: //li[@class='sku'][position()>1]
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: Yes
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
  - name: specifications
    xpath: //b[contains(text(),"Specifications")]/parent::p/following::dd
  - name: directions
    xpath: //body/@how_to_use
  - name : productOtherInformation
    xpath: //p[contains(.,'Additional Information')] | //p[contains(.,'Additional Information')]//following-sibling::p[1]
  - name: variantInformation
    xpath: //div[@class="select-style shade-select"]//option[2]
  - name: variantCount
    xpath: count(//li[@class='sku'][position()>1])
  - name : warranty
    xpath: //p[contains(.,'Additional Information')] | //p[contains(.,'Additional Information')]//following-sibling::p[1]
    regExp: (\d+)(-Years)
    regExpReplace: $1-Years
  - name: description 
    xpath: //div[contains(@class,"pdp-description-tab-item description")]/div/p[following-sibling::ul] 
    singleValue: false
    defaultValue: " "
  - name: quantity
    description: Quantity as described on the page
    xpath: //span[@class="shade-txt"]
    # regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    # regExpReplace: $1$2$3$4
    regExp: (\()(.+)(\))
    regExpReplace: $2
  - name: additionalDescBulletInfo
    description: null
    xpath: //div[contains(@class,"pdp-description-tab-item description")]/div/ul/li
    defaultValue: " "
  - name: secondaryImageTotal
    description: null
    xpath: count(//div[@class="slick-thumb"]//div[@class="slick-track"]/div[position()>1]//img/@src)
  - name: descriptionBullets
    xpath: count(//div[@class="pdp-description-tab-item description-expand"]//ul//li)
  - name: productOtherInformation
    description: Any other product information
    xpath: //div[contains(@class,'pdp-description-tab-item')]//p[contains(.,'Additional')]/text()
  - name: manufacturerDescription
    description: The extended description of the product supplied by the lister
    xpath: //div[@class="AzIndex"] | //div[@class="pdp-description-tab-item description-expand"]//p[contains(.,'Explore')] | //div[@class="pdp-description-tab-item description-expand"]/div/p[1] | //div[@class="pdp-description-tab-item description-expand"]/div/strong[1]
  - name: ingredientsList
    description: List of Ingredients from site - can be string of data if no discernible start/end point
    xpath: //div[contains(@class,"post-card__img-wrap1")]//img/@finalinagredientdata
  - name: promotion
    description: promotion text on product page
    xpath: //div[contains(@class,"product-des__details")]//div[@class="discount-info"]/span
  - name: secondparagraph
    xpath: //div[contains(@class,"pdp-description-tab-item description")]/div/p[preceding-sibling::ul]
    defaultValue: " "
  - name: thirdparagraph
    xpath: //div[contains(@class,"pdp-description-tab-item description")]/div
    defaultValue: " "
  # Custom Fields 
  - name: unInterruptedPDP
    xpath: //div[contains(@class,"slick-initialized")]//div[contains(@class,"product-list__title")]/h2
