singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@data-gallery-role="stage-shaft"]//div[@data-active='true']//img/@src    
  - name: imageAlt
    singleValue: false
    xpath: //div[@data-gallery-role="stage-shaft"]//div[@data-active='true']//img/@alt
  - name: alternateImages
    singleValue: false
    #https://www.nutricaototal.com.br/pub/media/catalog/product/cache/thumbnail/80x100/beff4985b56e3afdbeabfc89641a4582/5/d/5daf44bb7b5bae0e072e5e26_3.jpg
    xpath: //div[@class="fotorama__nav__shaft"]//div[@data-gallery-role="nav-frame" and not(@data-active="true")]//img/@src
    regExp: (.+\/)thumbnail\/\d+x\d+\/\w+\/(.+)
    regExpReplace: $1image/e9c3970ab036de70892d86c6d221abfe/$2
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="fotorama__nav__shaft"]//div[@data-gallery-role="nav-frame" and not(@data-active="true")]//img/@src)
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content  
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='page-title']//span[@itemprop="name"]
  - name: price
    singleValue: false
    xpath: //div[@class='price-box price-final_price']//span[@data-price-type="finalPrice"]//span[@class='price']
  - name: availabilityText
    singleValue: false
    xpath: //button[@id='product-addtocart-button']//span[text()='Adicionar ao Carrinho']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id='product.info.description']//div[@class='product attribute description']//div[@class='value']
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@id='product.info.description']//div[@class='product attribute description']//div[@class='value']//ul//li)      
  - name: quantity
    singleValue: false
    xpath: //input[@id="qty"]/@value  
  - name: sku
    singleValue: false
    xpath: //div[@itemprop="sku"]
  - name: variantId
    singleValue: false
    xpath: //div[@class="price-box price-final_price"]/@data-product-id  
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop="reviewCount"]      
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='rating-summary']//span[@itemprop="ratingValue"]  
  - name: variantCount
    singleValue: false
    defaultValue: "0"  
  - name: name
    singleValue: false
    xpath: //h1[@class='page-title']//span[@itemprop="name"]  
  - name: ingredientsList
    singleValue: false
    xpath: //div[@id='product.info.description']//div[@class='product attribute description']//div[@class='value']//p/strong[contains(text(),'Ingredientes:')]/parent::p/following-sibling::p[1]
  - name: warnings
    singleValue: false
    xpath: //div[@id='product.info.description']//div[@class='product attribute description']//div[@class='value']//div/strong[contains(text(),'Modo de Conservação')]/parent::div/parent::div/parent::td/following-sibling::td[@id='valueViewContainer']
  - name: brand
    singleValue: false
    defaultValue: Nestle