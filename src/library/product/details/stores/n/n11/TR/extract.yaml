singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class='imgObj']/a/img[@class='unf-p-img']/@src | //div[@class='imgObj']/a[@class='zoom']/@href | //figure[@class='proImgHolder']/div/div/div/a/img/@src | //figure[@class='proImgHolder']/div/div/div/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='imgObj']/a/img[@class='unf-p-img']/@alt | //figure[@class='proImgHolder']/div/div/div/img/@alt | //figure[@class='proImgHolder']/div/div/div/a/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class='unf-p-thumbs']/li/img/@src | //div[@class='thumbsHolder']/ul/li/img/@src
  - name: _url
    singleValue: true
  - name: category
    singleValue: false
    xpath: //div[@id='breadCrumb']/ul/li/a
  - name: nameExtended
    singleValue: true
    xpath: //div[@class='nameHolder']/h1 | /div[@class='pro-prop']/div[@class='pro-title']/h1
  - name: listPrice
    singleValue: true
    xpath: //div[@class='priceDetail']/div[@class='newPrice']/ins | //div[@class='discount-view__row']/p[@class='discount-view__info']/del[@class='price-fullPrice'] | //div[@class='price']/div[@class='priceDetail']/del[@class='oldPrice']
  - name: price
    singleValue: true
    xpath: //div[@class='price']/div[@class='priceDetail']/div[@class='newPrice']/ins | //p[@class='discount-view__info']/ins[@class='price-now is-big']/span[@class='price-amount']
  - name: availabilityText
    singleValue: true
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class='panelContent']/section[@class='tabPanelItem details'] | //div[@class='content']/p
  - name: _pageTimestamp
    singleValue: true
  - name: _input
    singleValue: true
  - name: descriptionBullets
    singleValue: false
    xpath: //section[@class='tabPanelItem excInfo']/div/div/ul/li
  - name: brandText
    singleValue: false
    xpath: //script[@type='application/ld+json']
  - name: brandText2
    singleValue: false
    xpath: //script/@data-flix-brand
  - name: quantity
    singleValue: true
    xpath: //input[@id="quantity"]/@value | /input[@id='quantyInput']/@value
  - name: variantId
    singleValue: true
    xpath: //input[@class="productId"]/@value
  - name: sku
    singleValue: true
    xpath: //input[@class="skuId"]/@value
  - name: ratingCount
    singleValue: true
    xpath: //span[@class='ratingText']/span[@class='reviewNum']
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class='avarageRating']/div[@class='avarageText']
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@class='pro-ratings']/div[@class='stars']/div
  - name: shippingInfo
    singleValue: true
    xpath: //div[@class='paymentDetail']/div[@class='cargo']
  - name: variantCount
    singleValue: false
    xpath: //ul[@class='unf-p-sku-type' and @data-unif-seovari='renk']/li
    defaultVarian: 1
  - name: manufacturerImages
    singleValue: false
    xpath: //section[@class='uni-content']//descendant::img/@src
  - name: specifications
    singleValue: false
    xpath: //div[@class='unf-prop-context']/ul/li
  - name: manufacturerDescription
    singleValue: true
    xpath: //section[@class='uni-content']
  - name: secondaryImageTotal
    singleValue: false
    xpath: //ul[@class='unf-p-thumbs']/li/img/@src | //div[@class='thumbsHolder']/ul/li/img/@src
  - name: name
    singleValue: true
    xpath: //div[@class='pro-title']/h1
  - name: termsAndConditions
    singleValue: true
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: true
    defaultValue: Yes
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: Yes
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
  - name: promotion
    singleValue: true
    xpath: //div[@class='discount discountL']
  - name: unInterruptedPDP
    xpath: //div[contains(@id, 'sellerUnification')]/ul/li/p/a/text() | //div[contains(@class, 'promoGroup adProductGroup')]/div/ul/li//a/h3 | //div[contains(@id, 'autoRecBoxContent')]//ul/li/a/h4