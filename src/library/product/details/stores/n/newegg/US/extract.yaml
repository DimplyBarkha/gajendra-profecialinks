singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: image
  singleValue: true
  description: URL of the main product image
  xpath: //*[@id="side-swiper-container"]/div/div[1]/div/img/@src

- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //div[@class='swiper-wrapper']/div[@class='swiper-slide'][position()>1]/div/img/@src
    # //div[@class='swiper-wrapper']/div[@class='swiper-slide']/div/img/@src
  # //*[@id="ProductViewSticky"]/div/div[4]/div/div/div/div/img/@src
  
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
  xpath: //meta[@name="keywords"]/@content

- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //ol[@class="breadcrumb"]/li[position()>1]/a

- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //div/div/div[2]/div[1]/div[5]/h1
    # //div[@class="product-wrap"]/h1[@class="product-title"]/text()

- name: listPrice
  singleValue: false
  description: The stated undiscounted price for the product
  xpath: //div[@class='product-price']/ul[@class='price']/li[@class='price-was']/span[@class='price-was-data']
    # //div[@class="product-price"]/ul/li[@class="price-was"]/span[@class="price-was-data"]/text()

- name: price
  singleValue: false
  description: The offered price for the selected product variant - if a user clicks add to basket this is the price they would be charged
  xpath: //div[@class='product-price']/ul[@class='price']/li[@class='price-current']
  # //text()
    # //div[@class="product-price"]/ul[@class="price"]/li[@class="price-current"]
    # //div[@class="product-price"]/ul/li[@class="price-current"]

- name: availabilityText
  singleValue: false
  description: Availability as described on page for the selected variant. If there is no availability but the product can be added to cart, this field should be "In Stock"
    # //div[@class='product-info-group']/div[@class='product-inventory']/strong | //div[@class='product-info-group']/div[@class='product-inventory']/strong 
  xpath: //*[@id="ProductBuy"]/div/div[@class="nav-col"]/button[@class="btn btn-primary btn-wide"]/text()
    # //*[@id="ProductBuy"]/div/div[@class="nav-col"]/button/text()
    # //*[@id="ProductBuy"]/div/div[2]/button
    # //div[@class='product-info-group']/div[@class='product-inventory']/strong/text()
  regExp: (.+)
  regExpReplace: In Stock
  defaultValue: Out of Stock

    # //div[@id="ProductBuy"]//button[contains(text(),"Add to cart")]

- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from multiple places; specifically not the manufacturer description
  # xpath: //div/div/div[2]/div[1]/div[5]/h1
  xpath: //div[@class="product-bullets"]/ul/li

- name: descriptionBullets
  singleValue: false
  description: Number of ul > li tags in the description
  xpath: count(//div[@class='product-bullets']/ul/li)
  type: NUMBER

- name: brandText
  singleValue: false
  description: Product brand shown - this may actually NOT be just a brand name, e.g. "Visit the Gillette Store"
  xpath: //div/div/script[@type="application/ld+json"][contains(text(), "brand")]/text()
  # xpath: //script[@type="application/ld+json"][contains(text(), "sku")]/text()
  regExp: (brand":)([\"])([^,]+)(\")
  regExpReplace: $3
    # //div[8]/span[@class="brand"]
  # //tr/th[contains(text(),"Brand")]/following-sibling::td |
    #  //tr/th[text()="Brand"]/following-sibling::td
    # //div[@class='tab-panes']/div[@class='tab-pane'][2]/table[@class='table-horizontal'][1]/tbody/tr[1]/td
  # //tr/th[text()="Brand"]/following-sibling::td/text()

- name: manufacturer
  singleValue: false
  description: Product manufacturer
  # xpath: //tr/th[contains(text(),"Brand")]/following-sibling::td
    # //table[@class='table-horizontal'][1]/tbody/tr[1]/td
  # //*[text()="Manufacturer Contact Info"]/following-sibling::ul/li/a[contains(text(),"View other products from")]/text()[2]

- name: quantity
  singleValue: false
  description: Quantity as described on the page
  regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
  regExpReplace: $1$2$3$4
  # //table[@class="table-horizontal"][4]//td[substring-after(.,'lbs')]
  # //td[substring-after(.,'lbs')]
    # //table[@class='table-horizontal'][4]/tbody/tr[2]/td | //th[contains(text(),"Weight")]/following-sibling::td

- name: weightGross
  singleValue: false
  description: Gross weight as described on the page
  # xpath: //table[@class='table-horizontal'][4]/tbody/tr[2]/td | //th[contains(text(),"Weight")]/following-sibling::td

- name: gtin
  singleValue: false
  description: GTIN code (includes UPC/EAN)
  xpath: //script[@type="application/ld+json"][contains(text(), "gtin12")]/text()
  regExp: (gtin12":)([\"])([^,]+)(\")
  regExpReplace: $3
  # //div[starts-with(@id,'wc-demo')]/@data-gtin | //div[starts-with(@id,'wc-features-f')]/@data-gtin
    # //div[starts-with(@class,'wc-fragment')]/@data-gtin[1]
    # //div[starts-with(@id,'wc-demo')]/@data-gtin
    # //div[@id="product-overview"]//div[@class="wc-fragment"]/@data-gtin[1]

- name: sku
  singleValue: false
  description: The store-specific product identifier
  xpath: //div[@id="sku"]
    # //span[@class="product_id"]
  # regExp=(Tpk=)([\w.]+)
  # regReplace=$2
  # xpath: //script[@type="application/ld+json"][contains(text(), "sku")]/text()
  # regExp: (sku":)([\"])([^,]+)(\")
  # regExpReplace: $3
  # //span[@class="product_id"]

- name: variantId
  singleValue: false
  description: Identifier for a variant from a store where variants share the same sku
  xpath: //span[@class="product_id"]
  # //div[@id="sku"]
    # //span[@class="product_id"]

- name: mpc
  singleValue: false
  description: The manufacturer model code (unique) of the product
  xpath: //script[@type="application/ld+json"][contains(text(), "mpn")]/text()
  regExp: (mpn":)([\"])([^,]+)(\")
  regExpReplace: $3
  # regExp: mpn":([^,]+)
  # regExpReplace: $1
  # regExp: mpn":([^\d]+)(\d+)
  # regExpReplace: $2
  # //div[2]/table[1]/tbody/tr[3]/td
  
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the site to quantity)
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
- name: warnings
  singleValue: true
  description: Content under "warnings" header

- name: ratingCount
  singleValue: false
  description: The number of ratings
  type: NUMBER
  xpath: //div[@class='product-rating']/span[@class='item-rating-num']
  regExp: ([0-9]+)
  regExpReplace: $1

- name: aggregateRatingText
  singleValue: false
  description: The stated aggregate rating
  xpath: //div[@class='product-rating']/span[@class='item-rating-num']
  regExp: ([0-9]+)
  regExpReplace: $1

- name: aggregateRating
  singleValue: false
  description: The stated aggregate rating normalized to be out of 5
  type: NUMBER
  xpath: //div[@title='Read reviews...']/i/@title
  regExp: ([\d])(\s)(o)
  regExpReplace: $1

- name: shippingInfo
  singleValue: false
  description: Shipping information for the product
  xpath: //div[@class='product-shipping']/a/text()|//div[@class='product-pane']/div[@class='product-seller']//strong/text()

- name: shippingDimensions
  singleValue: false
  description: Stated shipping dimensions
  xpath: /html/body/script[3][contains(text(), "Dimensions")]/text()
  regExp: (Dimensions")([\,][\"])([\w.]+[\"][\:][\"])([^,]+)(\")
  regExpReplace: $4
  
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
  type: NUMBER
  # defaultValue: 0

- name: color
  singleValue: false
