singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //span[contains(@class,"mainSlide")]/img/@src
    regExp: ([^()]+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: false
    xpath: //span[contains(@class,"mainSlide")]/img/@alt
  - name: Image360Present
    singleValue: false
    defaultValue: 'No'
    manualSelector: div.wc-fragment > h2
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="objImages"]//ul/li/a[contains(@class, "noLine")]//img/@src
    regExp: ([^()]+)
    regExpReplace: https:$1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: _url
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li/a/@title
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@id, 'grpDescrip_h')]
  - name: price
    singleValue: false
    manualSelector: ul.price-main-product li.price-current
  - name: listPrice
    singleValue: false
    manualSelector: ul.price-main-product li.price-was
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    manualSelector: span#landingpage-stock > span
  - name: shippingInfo
    singleValue: false
    xpath: (//div[@class="featured-seller"]//span)[1] | (//div[@class="featured-seller"]//span)[4]
  - name: sku
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: asin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: brandText
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"brand")]
    regExp: brand":"([^"]+)
    regExpReplace: $1
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin12":"([^"]+)
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //div[@id='Specs']//dt[contains(text(),'Color')]/following-sibling::dd
  - name: weightNet
    singleValue: false
    xpath: //div[@id='Specs']//dt[contains(text(),'Weight')]/following-sibling::dd
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@class='itemColumn']
  - name: descriptionBullets
    singleValue: false
    xpath: //ul[@class='itemColumn']
  - name: description
    singleValue: false
    xpath: //div[@id='arimemodetail']
  - name: warranty
    singleValue: false
    xpath: //div[@class="quick-info"]//ul//li[contains(text(), "year")]
  - name: name
    singleValue: false
    xpath: //*[@id="grpDescrip_0NW-00AC-00043"]
  - name: largeImageCount
    singleValue: false
    xpath: //div[@class="objImages"]//ul/li/a[contains(@class, "noLine")]//img/@src
  - name: firstVariant
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: brandLink
    singleValue: false
    xpath: (//div[@class="featured-seller"]/div/a/@href)[1]
  - name: specifications
    singleValue: false
    xpath: //div[@id='detailSpecContent']//dt | //div[@id='detailSpecContent']//dd
  - name: countryOfOrigin
    singleValue: false
    xpath: //script[contains(@type,"text/javascript")][contains(text(),"code")]
    regExp: code":"([^"]+)
    regExpReplace: $1
  - name: promotion
    singleValue: false
    xpath: //div[@id="landingpage-topshipping"]//span
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,'grpRating')]//i/@title
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,'grpRating')]//span[3]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,'wc-reset')]//li//img/@src
  - name: manufacturerDescription
    singleeValue: false
    xpath: //div[contains(@class,'wc-reset')]//li
  - name: variantId
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
