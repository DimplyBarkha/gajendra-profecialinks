singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//div[contains(@class,"mainSlide")]//img/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//div[contains(@class,"mainSlide")]//img/@alt)[1]
  - name: Image360Present
    singleValue: false
    defaultValue: 'No'
    manualSelector: div.wc-fragment > h2
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"mainSlide")]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: _url
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumb"]/li/a/@title
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'product-title')]
  - name: price
    singleValue: false
    xpath: //div[@class='product-price']//li[@class='price-current']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='product-price']//li[@class='price-was']
  - name: availabilityText
    xpath: (//div[@class="product-inventory"]/strong)[1]
    regExp: (.+).
    regExpReplace: $1
  - name: shippingInfo
    singleValue: false
    xpath: (//div[contains(@class,'product-seller')]/text())[1] | (//div[@class="product-seller"]//a)[1]
  - name: sku
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: asin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,'product-view-brand')]//a/@title
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin12":"([^"]+)
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //div[@id='product-details']//table//th[contains(text(),'Color')]/following-sibling::td
  - name: weightNet
    singleValue: false
    xpath: //div[@id='product-details']//table//th[contains(text(),'Weight')]/following-sibling::td
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,'product-bullets')]//li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,'product-bullets')]//li)
  - name: description
    singleValue: false
    xpath: //div[@id="product-overview"]/div/p |//div[contains(@class,'product-bullets')]
  - name: warranty
    singleValue: false
    xpath: //div[@class="info-cell"]//div[contains(@class,'info-item')]//li[contains(text(),'Warranty')]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'product-title')]
  - name: largeImageCount
    singleValue: false
    xpath: count(//div[contains(@class,"mainSlide")]//img/@src)
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,"mainSlide")]//img/@src)
  - name: variantId
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: brandLink
    singleValue: false
    xpath: (//div[@class="product-seller"]//a)[1]/@href
  - name: specifications
    singleValue: false
    xpath: //div[@id='product-details']//th[(normalize-space(.)!='')] | //div[@id='product-details']//th[(normalize-space(.)!='')]//parent::tr//td
  - name: countryOfOrigin
    singleValue: false
    xpath: //script[contains(text(),'countryCode')]
    regExp: countryCode":"([^"]+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,'product-reviews')]//i/@title | //div[contains(@class,"rating-views-head")]//i/@title
    regExp: ([0-9\.]{1,}) out of
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,'product-reviews')]//span[contains(@class,'item-rating-num')]
  - name: manufacturerImages
    singleValue: false
    xpath: //article[contains(@class, 'a_plus_content')]//img/@src | //div[contains(@class,'wc-reset')]//li//img/@src | //article[contains(@class, 'a-plus-content')]//img/@src | //div[@id="product-overview"]//div[@class="flix-container"]//img/@src | (//div[@id="product-overview"]//a//img[@alt="Product image"]/@src)[1] | (//div[@id="product-overview"]//a//img/@src)[1]
    regExp: ([^()]+)
    regExpReplace: https:$1
  - name: manufacturerDescription
    singleValue: false
    manualSelector: article.a_plus_content,div.wc-reset
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: mpc
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"mpn")]
    regExp: mpn":"([^"]+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: (//div[@class="product-seller"]//a)[1]
  - name: videos
    singleValue: false
    manualSelector: div#video-url

    # salsify
  - name: shownImages
    singleValue: false
    xpath: //div[contains(@class,"mainSlide")]//img/@src
  - name: questionsCount
    singleValue: false
    xpath: //head//@questioncount
    regExp: (\d+)
  - name: highQualityImages
    singleValue: false
    xpath: //div[contains(@class,"mainSlide")]//img/@src
  - name: featureBullets
    singleValue: false
    xpath: //div[contains(@class,'product-bullets')]//li
  - name: mpn
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"mpn")]
    regExp: mpn":"([^"]+)
    regExpReplace: $1
  - name: productUrl
    singleValue: true
    xpath: //link[@rel='canonical']/@href
  - name: sponsoredProductUrls
    singleValue: false
    xpath: //h2[contains(text(),'Sponsored Products')]/following::div[1]//a//@href
    regExp: (.+)
    regExpReplace: https://www.newegg.com$1
  - name: otherSellersBuyboxWinner
    singleValue: false
    xpath: //div[@class="product-price"]//li[@class="price-save"]
  - name: otherSellersName
    singleValue: false
    xpath: //div[@id="product-buying"]/following-sibling::div//div[@class="tab-panes"]//img/@alt
  - name: otherSellersPrice
    singleValue: false
    xpath: //div[@id="product-buying"]/following-sibling::div//div[@class="tab-panes"]//ul[@class="price"]//li//strong