singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id='image']/parent::a[@class='fancybox']/@href
    regExp: (.+)
    regExpReplace: 'https:$1'
  - name: imageAlt
    singleValue: false
    xpath: //img[@id='image']/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='image-slider slick-initialized slick-slider slick-dotted']//ul[@class='slick-dots']//li[@aria-selected='false']//a//div[@class='image-item-thumb ']/@style
    regExp: background-image\s*:\s*url\((.+)/thumbnails(\/.+)\)\;
    regExpReplace: https:$1$2  
  - name: category
    singleValue: false
    xpath: //ul[@class='breadcrumb']//li[not(@class)]//a[contains(@href,'/m/')]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop='name']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='row price-row']//div[@class='old-price']//span[@class='price']
  - name: price
    singleValue: false
    xpath: //div[@class='row price-row']//div[contains(@class,'special-price')]//span[@class='price']
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='product-availability']//span[@class='in-stock']/@class
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class='accordion-item']//div[@class='accordion-header' and contains(.,'Beskrivelse')]/following-sibling::div[@class='accordion-body']/p[1]
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class='accordion-item']//div[@class='accordion-header' and contains(.,'Beskrivelse')]/following-sibling::div[@class='accordion-body']//ul//li    
  - name: brandText
    singleValue: false
    xpath: //script[contains(text(),'dataLayer') and contains(text(),"'brand':")]/text()  
  - name: sku
    singleValue: false
    xpath: //script[@type='application/ld+json']/text()
  - name: variantId
    singleValue: false
    xpath: //div[@class='single-product']/@data-id  
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='reviews h1-rating']//span[@class='ratings-recieved']
    regExp: (.+)bed√∏m
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='reviews h1-rating']//div[@class='rating-box']//div[@class='rating']/@style
    regExp: 'width:(\d+)%'
    regExpReplace: $1
  - name: videos
    singleValue: false
    xpath: //div[@class='image-slider slick-initialized slick-slider slick-dotted']//ul[@class='slick-dots']//li//a//div[@class='image-item-thumb video']/@style
    background-image: url(https://img.youtube.com/vi/ty458IMJH6Q/0.jpg);
    regExp: background-image\s*:\s*url\(https:\/\/img.youtube.com\/vi\/(.*)\/.+
    regExpReplace: https://www.youtube.com/watch?v=$1
  - name: name
    singleValue: false
    xpath: //h1[@itemprop='name']  
  - name: variantInformation
    singleValue: false
    xpath: //ul[@class="dropdown-menu"]//li//span[@class="product-name"]//a
  - name: variants
    singleValue: false
    xpath: //ul[@class="dropdown-menu"]//li//img/@src
    regExp: .+\/products\/(\d+)\/thumbnails.+
    regExpReplace: $1
  - name: firstVariant
    singleValue: false
    xpath: //ul[@class="dropdown-menu"]//li[1]//img/@src
    regExp: .+\/products\/(\d+)\/thumbnails.+
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    xpath: //ul[@class="dropdown-menu"]//li
    defaultValue: "0"