singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,'standardSlider')]//div[contains(@class,'swiper-slide-active')]//img/@src  
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'breadcrumb')]//span[contains(@class,'crumb')]//button
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'standardSlider')]//div[contains(@class,'swiper-slide-active')]//img/@src
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'primaryDetails')]//img[contains(@class,"pdpImage")]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'standardSlider')]//div[contains(@class,'swiper-slide-active')]//img/@alt
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"coreWrapper")]//a[contains(@class,'brand')]
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'primaryDetails')]//div[contains(@class,"jsx-2771165322")]//h1
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop='aggregateRating']//p[contains(@class,'counter')]
  - name: coupon
    singleValue: false
    xpath: //div[contains(@class,'standardSlider')]/div[contains(@class,'productTagContainer')]/p[contains(@class,'productTag')]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'pdpPrice')]//span[contains(@class,'preReductionPrice')]
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'sellingPriceContainer')]/span[contains(@class,'sellingPrice')]
  - name: color
    singleValue: false
    xpath: //table[@class='jsx-1537324451']//tr//td[contains(text(),"Colour Name")]/parent::*/td[2]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'primaryOverviewContent')]//p[contains(@class,"sectionHeading") and contains(text(),"Overview")]//parent::div
  - name: specifications
    singleValue: false
    xpath: //div[@class='jsx-1537324451 groupContainer']//table//tr
  - name: weightNet
    singleValue: false
    xpath: //table[@class='jsx-1537324451']//tr//td[contains(text(),"Weight")]/parent::*/td[2]
  - name: warranty
    singleValue: false
    xpath: //p[contains(@class,'infoWithIcon')]/strong[contains(text(),'warranty')]  
  - name: shippingInfo
    singleValue: false
    xpath: //p[contains(@class,'sellerName')]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"reviewsContainer")]//p[contains(@class,"scoreTag")]
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,'primaryDetails')]//div[contains(@class,"jsx-2771165322")]//h1
  - name: additionalDescBulletInfo
    singlgeValue: false
    xpath: //div[contains(@class,'primaryOverviewContent')]//ul[@class="jsx-1889249662 highlights"]//li
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,"coreWrapper")]//p[contains(@class,'modelNumber')]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'standardSlider')]//div[contains(@class,'swiper-slide-active')]//img/@src
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'variantContainer')]//div[contains(@class,'mediaContainer')]//img/@src
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,'variantContainer')]//li/button[contains(@class,'thumbnailContainer')]/@title
  - name: availabilityText
    singleValue: false
    xpath: //p[contains(@class,"notAvailableNote")]
    defaultValue: 'In Stock'
  - name: manufacturerImages
    description: Images within the third party description
    xpath: //div[contains(@class,'richContent')]//img/@src