singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true    
    xpath: //div[@class="styled__ImageWrapper-sz48g6-2 PneRI"]/img/@src
    regExp: (.+\/)detail_thumb(\/.+)
    regExpReplace: $1detail_zoom$2
  - name: imageAlt
    singleValue: true    
    xpath: //div[@class="styled__ImageWrapper-sz48g6-2 PneRI"]/img/@alt
  - name: alternateImages
    singleValue: false    
    xpath: //div[@class="styled__Div-sc-1rh5pwd-2 kzchAg"]/img/@src
    regExp: (.+\/)order_2k(\/.+)
    regExpReplace: $1detail_zoom$2  
  - name: metaKeywords
    singleValue: true    
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false    
    xpath: (//div[@class="styled__BreadcrumbInsideWrapper-sc-1pbk7u7-1 cwPbkK"]/a[position()>=2])
  - name: nameExtended
    singleValue: true    
    xpath: concat(//h1[@class="sc-AykKD styled__H1-sc-3sotvb-1 igslcx"], //div[@class="styled__Name-h83s98-4 izOgAK"])
  - name: listPrice
    singleValue: true    
    xpath: (//span[@class="styled__PriceWrapper-wpdhab-5 lgUoac"])    
  - name: price
    singleValue: true    
    xpath: (//div[@id="pd-price"])    
  - name: availabilityText
    singleValue: true    
    xpath: //button[@id='pd-buy-button']//span[text()="In den Warenkorb"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false    
    xpath: //div[@id="pd-description-text"]
  - name: descriptionBullets
    singleValue: true    
    xpath: count(//*[@id="pd-description-text"]/ul/li)    
  - name: brandText
    singleValue: true    
    xpath: (//div[@class="styled__BreadcrumbInsideWrapper-sc-1pbk7u7-1 cwPbkK"]/a)[3]    
  - name: quantity
    singleValue: true    
    xpath: //span[@class="styled__SelectedVariantName-sc-8ca8nt-3 kaOCMv"]|//div[@class="styled__Name-h83s98-4 izOgAK"]  
  - name: sku
    singleValue: true    
    xpath: (//@data-product-code)[1]
  - name: variantId
    singleValue: true    
    xpath: //form//input[@name='productId']/@value
  - name: mpc
    singleValue: true    
    xpath: //span[@class="styled__CodeBlock-mu8uqe-1 fuzqBd"]      
  - name: ratingCount
    singleValue: true    
    xpath: //*[@id="pdHeader"]/a/div/span      
  - name: aggregateRating
    singleValue: true    
    xpath: //div[@id="pdHeader"]/a/@title  
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: 
  - name: name
    singleValue: true
    xpath: //div[@id='pdHeader']//h1
  - name: productOtherInformation
    singleValue: false
    description: Any other product information
    xpath: //div[@class="styled__CommonMarginWrapper-aohf13-8 styled__MarginWrapper-sc-1st2cwk-1 fKfgxO"]  
  - name: variants
    singleValue: false
    description: null
  - name: variantCount
    singleValue: true
  - name: variantInformation
    singleValue: true    
    xpath: //div[@class="styled__Name-h83s98-4 izOgAK"]
  - name: firstVariant
    singleValue: true