singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: brandText
    singleValue: false
    xpath: //script[contains(@id, 'ccsContainer')]
    regExp: brand":"(.*?)"
    regExpReplace: $1
  - name: nameExtended
    singleValue: false
    manualSelector: h1#DT_BrandProductName
  - name: name
    singleValue: false
    manualSelector: h1#DT_BrandProductName
  - name: price
    singleValue: false
    manualSelector: span#DT_ProductPrice
  - name: listPrice
    singleValue: false
    xpath: //small[contains(@id, 'DT_SuggestedRetail') and contains(@data-bind, '$data')]
  - name: sku
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: mpc
    singleValue: false
    manualSelector: span#DT_Model
  - name: gtin
    singleValue: false
    manualSelector: span#DT_UPC
  - name: price
    singleValue: false
    manualSelector: span#DT_ProductPrice
  - name: ratingCount
    singleValue: false
    manualSelector: a.pr-snippet-review-count
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //*[@id="DT_Features"]
  - name: description
    singleValue: false
    xpath: //*[contains(@id, 'DT_Description')] | //ul[contains(@id, 'DT_Features')]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id="DT_InStock"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: category
    singleValue: false
    xpath: //ul[@id="breadCrumbContainer"]//li
  - name: shippingDimensions
    singleValue: false
    manualSelector: td#DT_OverviewCratedDimensionsDimensions0
  - name: shippingWeight
    singleValue: false
    xpath: //tbody[contains(@data-bind, 'CratedChildrenDimensions')]
    regExp: H (.*)
    regExpReplace: $1
  - name: image
    singleValue: false
    xpath: //img[@id="Product_Main_Image_0"]/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="mainImageContainer"]//div[@class="slick-track"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: asin
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@id="ReviewSnippet"]//span[@class="pr-accessible-text"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="ReviewSnippet"]//span[@class="pr-accessible-text"]
    regExp: Rated (.+?) out
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //div[@id="collapseThree1"]//table[contains(@class, "table")]//td[contains(text(), 'Weight')]/following-sibling::*
  - name: specifications
    singleValue: false
    xpath: //div[@id="collapseThree1"]//table[contains(@class, "table")]/tbody/tr[text()]
  - name: largeImageCount
    singleValue: false
    xpath: //div[@id="mainImageContainer"]//div[@class="slick-track"]//img/@src
  - name: descriptionBullets
    singleValue: false
    manualSelector: ul#DT_Features
  - name: color
    singleValue: false
    xpath: //*[@id="ClubSwatch1"]//img[@id="Product_Image_Swatch_1"]/@alt
  - name: warranty
    singleValue: false
    xpath: //h3[contains(text(), 'warranty')]
  - name: videos
    singleValue: false
    xpath: //div[@id='videosExtracted']
  - name: variantCount
    singleValue: false
    xpath: count(//img[contains(@class, 'clubSwatch popup')]/@src)
    defaultValue: '0'
  - name: variants
    singleValue: false
    xpath: //img[contains(@class, 'clubSwatch popup')]/@src
    regExp: \d{8}
  - name: variantAsins
    singleValue: false
    xpath: //img[contains(@class, 'clubSwatch popup')]/@src
    regExp: \d{8}
  - name: variantId
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: variantInformation
    singleValue: false
    xpath: //img[contains(@class, 'clubSwatch popup')]/@alt
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div.wc-aplus-body
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class, 'wc-aplus-body')]//img/@src
  - name: imageAlt
    singleValue: fals
    xpath: //img[@id="Product_Main_Image_0"]/@alt
