singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: brandText
    singleValue: false
    xpath: //script[contains(@id, 'ccsContainer')]
    regExp: brand":"(.*?)"
    regExpReplace: $1
  - name: nameExtended
    singleValue: false
    manualSelector: h1#DT_BrandProductName
  - name: name
    singleValue: false
    manualSelector: h1#DT_BrandProductName
  - name: price
    singleValue: false
    xpath: //span[@id='DT_ProductPrice'] | //div[@id='price'][not(//span[@id='DT_ProductPrice'])]
    # manualSelector: span#DT_ProductPrice, div#price
  - name: listPrice
    singleValue: false
    xpath: //small[contains(@id, 'DT_SuggestedRetail') and contains(@data-bind, '$data')]
  - name: sku
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: mpc
    singleValue: false
    manualSelector: span#DT_Model
  - name: gtin
    singleValue: false
    manualSelector: span#DT_UPC
  - name: price
    singleValue: false
    manualSelector: span#DT_ProductPrice
  - name: ratingCount
    singleValue: false
    manualSelector: a.pr-snippet-review-count
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //*[@id="DT_Features"]
  - name: description
    singleValue: false
    xpath: //*[contains(@id, 'DT_Description')] | //ul[contains(@id, 'DT_Features')] | //p[contains(@id, 'DT_Include')]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id="DT_InStock"] | //a[@id='DT_AddToCart']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: category
    singleValue: false
    xpath: //ul[@id="breadCrumbContainer"]//li
  - name: shippingDimensions
    singleValue: false
    manualSelector: td#DT_OverviewCratedDimensionsDimensions0
  - name: shippingWeight
    singleValue: false
    xpath: //tbody[contains(@data-bind, 'CratedChildrenDimensions')]
    regExp: H (.*)
    regExpReplace: $1
  - name: image
    singleValue: false
    xpath: //img[@id="Product_Main_Image_0"]/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="mainImageContainer"]//div[@class="slick-track"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: asin
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@id="ReviewSnippet"]//span[@class="pr-accessible-text"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="ReviewSnippet"]//span[@class="pr-accessible-text"]
    regExp: Rated (.+?) out
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //div[@id="collapseThree1"]//table[contains(@class, "table")]//td[contains(text(), 'Weight')]/following-sibling::*
  - name: specifications
    singleValue: false
    xpath: //div[@id="collapseThree1"]//table[contains(@class, "table")]/tbody/tr[text()]
  - name: largeImageCount
    singleValue: false
    xpath: count(//div[@id="mainImageContainer"]//div[@class="slick-track"]//img/@src)
  - name: secondaryImageTotal
    singleValue: false
    xpath: //div[@id="mainImageContainer"]//div[@class="slick-track"]//img/@src
  - name: descriptionBullets
    singleValue: false
    xpath: count(//ul[contains(@id, 'DT_Features')]/li | //p[contains(@id, 'DT_Include')]/li | //p[contains(@id, 'DT_Description')]/li)
  - name: color
    singleValue: false
    xpath: //*[@id="ClubSwatch1"]//img[@id="Product_Image_Swatch_1"]/@alt | //td[contains(text(), 'Color')]/following-sibling::*
  - name: warranty
    singleValue: false
    xpath: //h3[contains(text(), 'warranty')] | //td/b[contains(text(), 'Warranty')]/parent::*/following-sibling::*
  - name: videos
    singleValue: false
    xpath: //div[@id='videosExtracted'] | //video[contains(@id, 'vjs_video_1_html5_api')]/@src
  - name: variantCount
    singleValue: false
    xpath: count(//img[contains(@class, 'clubSwatch popup')]/@src)
    defaultValue: '0'
  - name: variants
    singleValue: false
    xpath: //img[contains(@class, 'clubSwatch popup')]/@src
    regExp: \d{8}
  - name: variantAsins
    singleValue: false
    xpath: //img[contains(@class, 'clubSwatch popup')]/@src
    regExp: \d{8}
  - name: variantId
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: variantInformation
    singleValue: false
    xpath: //img[contains(@class, 'clubSwatch popup')]/@alt
  - name: manufacturerDescription
    singleValue: false
    xpath: normalize-space(//ul[contains(@id,'DT_Features')])
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class, 'panel-body-detail')]//img/@src
  - name: imageAlt
    singleValue: fals
    xpath: //img[@id="Product_Main_Image_0"]/@alt
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    xpath: //button[contains(@data-wc-open-content-caption, '360 View')]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: inTheBoxText
    singleValue: false
    xpath: //div[@id='ii_inTheBoxText']
    description: Must include text to show the accessories/tools which come with the product
  - name: inTheBoxText2
    singleValue: false
    xpath: //h3[contains(text(),"In The Box")]//following-sibling::li
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[@id='ii_inTheBoxUrls']
    description: Must include text to show the accessories/tools which come with the product
  - name: hasComparisonTable
    singleValue: false
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
    defaultValue: No
    xpath: //div[@id='hasComparisonTable']
    # xpath: //boolean(//div[@class='wc-pct-header-column-wrapper'])
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@id="collectionProductsContainer"]//a
    # xpath: //div[@data-track-module-type="recommendations"]//div[@class="product_name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections