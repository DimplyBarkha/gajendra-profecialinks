singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: brandText
    singleValue: false
    xpath: //script[contains(@id, 'ccsContainer')]
    regExp: brand":"(.*?)"
    regExpReplace: $1
  - name: nameExtended
    singleValue: false
    manualSelector: h1#DT_BrandProductName
  - name: price
    singleValue: false
    manualSelector: span#DT_ProductPrice
  - name: sku
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: mpc
    singleValue: false
    manualSelector: span#DT_Model
  - name: gtin
    singleValue: false
    manualSelector: span#DT_UPC
  - name: price
    singleValue: false
    manualSelector: span#DT_ProductPrice
  - name: ratingCount
    singleValue: false
    manualSelector: a.pr-snippet-review-count
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //*[@id="DT_Features"]
  - name: description
    singleValue: false
    xpath: //*[@id="DT_Description"]
  - name: availabilityText
    singleValue: false
    xpath: //*[@id="DT_InStock"]
  - name: storage
    singleValue: false
    xpath: //span[contains(@id, 'DT_NotOnDisplayLocation')]/preceding-sibling::*[1] | //span[contains(@id, 'DT_NotOnDisplayLocation')] | //span[contains(@id, 'DT_NotOnDisplayLocation')]/following-sibling::*[1]
  - name: category
    singleValue: false
    xpath: //ul[@id="breadCrumbContainer"]//li
  - name: shippingDimensions
    singleValue: false
    manualSelector: span#DT_ProductDimensions
  - name: image
    singleValue: false
    xpath: //img[@id="Product_Main_Image_0"]/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="mainImageContainer"]//div[@class="slick-track"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: asin
    singleValue: false
    manualSelector: span#DT_Overview_ProductId
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@id="ReviewSnippet"]//span[@class="pr-accessible-text"]
  - name: weightNet
    singleValue: false
    xpath: //div[@id="collapseThree1"]//table[contains(@class, "table")]/tbody/tr[3]/td[2]
  - name: specifications
    singleValue: false
    xpath: //div[@id="collapseThree1"]//table[contains(@class, "table")]/tbody/tr[text()]
  - name: largeImageCount
    singleValue: false
    xpath: //div[@id="mainImageContainer"]//div[@class="slick-track"]//img/@src
  - name: descriptionBullets
    singleValue: false
    manualSelector: ul#DT_Features
  - name: color
    singleValue: false
    xpath: //*[@id="ClubSwatch1"]//img[@id="Product_Image_Swatch_1"]/@alt
  - name: warranty
    singleValue: false
    xpath: //h3[contains(text(), 'warranty')]
  - name: videos
    singleValue: false
    xpath: //div[@id='videosExtracted']
