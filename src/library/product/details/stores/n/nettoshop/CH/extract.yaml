singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[@class="swiper-slide ember-view swiper-slide-active"]//img[@class="c-media-container__fallback-img lazyloaded"]/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //div[@class="swiper-slide ember-view swiper-slide-active"]//img[@class="c-media-container__fallback-img lazyloaded"]/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class="c-product-gallery__thumbnail"]//@src
    regExp: (.*)XXS(.*)
    regExpReplace: https:$1M$2
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //script[@type="application/ld+json"][contains(text(),"category")]
    regExp: category":"([^"]+)
    regExpReplace: $1
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //meta[contains(@name, "description")]/@content
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[contains(@class,'c-product-detail-infos__price-total')]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[contains(@class,'c-product-detail-infos__price-discount-price')]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //script[@type="application/ld+json"][contains(text(),'"availability":"https://schema.org/InStock"')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    #type: NUMBER
  - name: brandText
    singleValue: false
    #xpath: //div[@id='ember47']//img[@class='c-media-container__fallback-img lazyloaded']/@title
    xpath: //div[@class='c-product-detail__header']//img[@class='c-media-container__fallback-img lazyloaded']/@title
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //span[@class='c-product-detail-infos__manufacturer-code'][1]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":"([^"]+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    #type: NUMBER
    xpath: //script[@type="application/ld+json"][contains(text(),"reviewCount")]
    regExp: reviewCount":([^,]+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    #type: NUMBER
    xpath: //script[@type="application/ld+json"][contains(text(),"ratingValue")]
    regExp: ratingValue":"([^"]+)
    regExpReplace: $1
  - name: name
    singleValue: false
    description: The product name
    xpath: //h1[@class='c-product-detail__product-name']
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //img[contains(@data-src,'//www.nettoshop.ch/img/common_manufacturer')]/@src
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[contains(@class,'c-accordion__text')]
    #xpath: //meta[contains(@name, "og:description")]/@content
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    xpath: concat(//div[contains(@class,'c-product-info-label__state')], //div[contains(@class,'c-delivery-state__state')])
  - name: shippingDimensions
    singleValue: false
    #description: Stated shipping dimensions
    #xpath: concat(//dt[contains(text(),"HÃ¶he (Produkt)")]//following-sibling::dd//div[text()], ' X ', //dt[contains(text(),"Breite (Produkt)")]//following-sibling::dd//div[text()],' X ', //dt[contains(text(),"Tiefe (Produkt)")]//following-sibling::dd//div[text()])
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath: //dt[contains(text(),"Gewicht")]//following-sibling::dd//div[text()]
  - name: warranty
    singleValue: false
    xpath: //dt[contains(text(),"Garantie")]/following-sibling::dd//div[@class="c-product-specifications__table-value"][text()]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,'c-accordion__text')]
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin12")]
    regExp: gtin12":"([^"]+)
    regExpReplace: $1
  - name: color
    singleValue: false
    xpath: //dt[contains(text(),"Produkt Farbe")]/following-sibling::dd//div[@class="c-product-specifications__table-value"][text()]
  - name: energyEfficiency
    xpath: //dt[contains(text(),"Energieeffizienzklasse")]/following-sibling::dd//div[text()]
    singleValue: false