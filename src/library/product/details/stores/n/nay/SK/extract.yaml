  - name: brandLink
    singleValue: true
    description: null
    xpath: //div[@class='product-top__images']/p[@class='product-manufacturer']/a[@class='product-manufacturer__link']/@href | //div[@class='product-top__images']/p[@class='product-manufacturer']/a[@class='product-manufacturer__link']/@href | //div[@class='product-top__images']/p[@class='product-manufacturer']/a[@class='product-manufacturer__link']/@href
    regExp: (.*)
    regExpReplace: https://www.nay.sk/$1
