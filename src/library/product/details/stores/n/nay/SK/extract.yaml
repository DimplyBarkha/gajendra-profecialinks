singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@id='image']
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //a[@class='product-top__main-image-link img-box compare-add-img']/img[@class='img-box__img js-lazy js-only jsOnly product-top__main-image compare-img js-lazy--loaded']/@alt | //a[@class='product-top__main-image-link img-box compare-add-img']/img[@class='img-box__img js-lazy js-only jsOnly product-top__main-image compare-img js-lazy--loaded']/@alt | //a[@class='product-top__main-image-link img-box compare-add-img js-pdbox']/img[@class='img-box__img js-lazy js-only jsOnly product-top__main-image compare-img js-lazy--loaded']/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='product-top__other-images other-images__wrap']/ul[@id='product-other-imgs']/li[position()>=2 and position() <= (last() - 0)]/a/@data-src | //div[@class='product-top__other-images other-images__wrap']/ul[@id='product-other-imgs']/li[position()>=2 and position() <= (last() - 0)]/a/@data-src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content  
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //*[contains(@itemprop,"itemListElement")][position() > 1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed) 
    xpath: //h1[@class='product-top__title'] | //h1[@class='product-top__title']
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class='product-top__info']/div[@class='product-top__prices']/p[@class='product-top__price-options']/del | //div[@class='product-top__info']/div[@class='product-top__prices']/p[@class='product-top__price-options']/del
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //*[@id="navbar"]/div[2]/div/p[2]/strong
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: Out of Stock
    defaultValue: In Stock
    xpath: //button[@class="product-cta__to-basket btn2 btn2--green js-pdbox w-full xh-highlight"] | //button[@class="product-cta__to-basket btn2 btn2--green js-pdbox w-full xh-highlight"]
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //h1[@class='product-top__title'] | //h1[@class='product-top__title']    
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //th[contains(text(), 'Značka:')]/following-sibling::*[1] | //th[contains(text(), 'Značka:')]/following-sibling::*[1]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //p[@class='product-manufacturer']/a[@class='product-manufacturer__link']/span[@class='product-manufacturer__name'] | //p[@class='product-manufacturer']/a[@class='product-manufacturer__link']/span[@class='product-manufacturer__name'] 
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //th[contains(text(), 'Hmotnosť')]/following-sibling::*[1] | //th[contains(text(), 'Hmotnosť')]/following-sibling::*[1]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page    
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@id='pd_variantId']
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //th[contains(text(), 'Kód produktu')]/following-sibling::*[1] | //th[contains(text(), 'Kód produktu')]/following-sibling::*[1]
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //th[contains(text(), 'Kód produktu')]/following-sibling::*[1] | //th[contains(text(), 'Kód produktu')]/following-sibling::*[1]
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)    
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
    xpath: //a[@class='product-actions__link product-actions__link--arrow anchor']/span[@class='product-actions__link-count'] | //a[@class='product-actions__link product-actions__link--arrow anchor']/span[@class='product-actions__link-count']
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[@class='score score-single']/div[@class='score-user']/div[@class='review-line']/p[@class='total']/strong | //div[@class='score score-single']/div[@class='score-user']/div[@class='review-line']/p[@class='total']/strong
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //ul[@class='product-top__actions product-actions']/li[@class='product-actions__item product-stars']/span[@class='star-rating star-rating-12'] | //ul[@class='product-top__actions product-actions']/li[@class='product-actions__item product-stars']/span[@class='star-rating star-rating-12']
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions    
    xpath: concat(//*[contains(text(),'Výška:')] ,//th[contains(text(), 'Výška')]/following-sibling::*[1],' ',//*[contains(text(),'Šírka:')] ,//th[contains(text(), 'Šírka')]/following-sibling::*[1],' ', //*[contains(text(),'Hĺbka:')] ,//th[contains(text(), 'Hĺbka')]/following-sibling::*[1]) | concat(//*[contains(text(),'Výška:')] ,//th[contains(text(), 'Výška')]/following-sibling::*[1],' ',//*[contains(text(),'Šírka:')] ,//th[contains(text(), 'Šírka')]/following-sibling::*[1],' ', //*[contains(text(),'Hĺbka:')] ,//th[contains(text(), 'Hĺbka')]/following-sibling::*[1])
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //th[contains(text(), 'Farba')]/following-sibling::*[1] | //th[contains(text(), 'Farba')]/following-sibling::*[1]
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //a[@class='product-manufacturer__link']/span[@class='product-manufacturer__image']/img[@class='js-lazy js-only jsOnly js-lazy--loaded']/@src | //a[@class='product-manufacturer__link']/span[@class='product-manufacturer__image']/img[@class='js-lazy js-only jsOnly js-lazy--loaded']/@src
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@class='product-top__title'] | //h1[@class='product-top__title']
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
    description: null
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
