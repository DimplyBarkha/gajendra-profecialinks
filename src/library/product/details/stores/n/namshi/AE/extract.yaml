singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //html
fields:
  - name: price
    singleValue: false
    xpath: //p[@class="product__price"]/span[not(@class='pre-reduction')][1]
  - name: image
    singleValue: false
    xpath: //div[@class="slim-slide zoom active"]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="slim-slide zoom active"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="thumbs"]/div[not(contains(@class, 'active'))]//img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class="product__breadcrumb flex-container"]
  - name: listPrice
    singleValue: false
    xpath: //p[@class="product__price"]/span[@class="pre-reduction"]
  - name: variants
    singleValue: false
    xpath: //script[@id="__serverData"]
  - name: sku
    singleValue: false
    # xpath: //button[@class="wishlist-button"]/@data-sku
    xpath: //div[@id='skuDiv']/text()
  - name: variantId
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //span[@class="ratings-stat__total-ratings"]
    regExp: (\d+)(\s*.*)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class="ratings-stat__avg-rating"]
  - name: description
    singleValue: false
    # xpath: //div[contains(@class,"product_description")]//div[contains(@class,"info_shortdescription")]//li
    # xpath: concat(//h1[@class="product__name"]/text(),' ',//meta[@property="product:color"]/@content,' ',//ul[@id="product_size"]//label[contains(@class,'available')]//span/text())
    xpath: //div[@id='currentDiv']/text()
  - name: nameExtended
    # xpath: concat(//h1[@class="product__name"]/text(),' ',//meta[@property="product:color"]/@content)
    xpath: concat(//meta[@property="product:color"]/@content,' ',//div[@id='currentDiv']/text())
    regExp: (.+\s)(.+\s)([a-z]+)$
    regExpReplace: $1$3 $2
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,"product_description")]//div[contains(@class,"info_shortdescription")]//li
  - name: brandText
    singleValue: false
    xpath: //div[@class="follow-brand__title"]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: color
    singleValue: false
  - name: name
    singleValue: false
    xpath: //h1[@class="product__name"]
  - name: specifications
    singleValue: false
    xpath: //div[@class="info_content"]
  - name: variantInformation
    xpath: concat(//meta[@property="product:color"]/@content,' ',//div[@id='currentDiv']/text())
    regExp: ^([a-z]+)(\s.+\s)(.+)
    regExpReplace: $1 $3
  - name: variantId
    singleValue: false
    xpath: //div[@id='currentDiv']/@retailerProdCode
  - name: availabilityText
    singleValue: false
    # xpath: //div[@id="sizeSelector"]//p[@class="outofstock__cta"]
    xpath: //div[@id='currentDiv']/@availability
  - name: quantity
    singleValue: false
    xpath: //div[@id='currentDiv']/text()
    regExp: '[a-z,A-Z,/]+$'
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="recommendations"]//h4[@class="product-name"]
  - name: inTheBoxText
    singleValue: false
    xpath: //li[contains(text(),'included:')]/text() | //p/font[contains(text(),'contains')]/text()[2] | //p/font[contains(text(),'In the box')]/text()
  - name: promotion
    description: promotion text on product page
    xpath: //div[@class="product__details"]//p[@class="reduction_tag_wrapper"]//span[2]
