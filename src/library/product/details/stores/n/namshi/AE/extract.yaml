singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //html
fields:
  - name: price
    singleValue: false
    xpath: //p[@class="product__price"]/span[not(@class='pre-reduction')][1]
  - name: image
    singleValue: false
    xpath: //div[@class="slim-slide zoom active"]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="slim-slide zoom active"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="thumbs"]/div[not(contains(@class, 'active'))]//img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class="product__breadcrumb flex-container"]
  - name: nameExtended
    singleValue: false
    xpath: concat(//h1[@class="product__name"],//table[@class="product_attributes"]//th[contains(.,'Color')]/following-sibling::th, ' ',//table[@class="product_attributes"]//th[contains(.,'Size')]/following-sibling::th | //ul[@id="product_size"]//label[contains(@class,'selected')])
  - name: listPrice
    singleValue: false
    xpath: //p[@class="product__price"]/span[@class="pre-reduction"]
  - name: variants
    singleValue: false
    xpath: //script[@id="__serverData"]
  - name: sku
    singleValue: false
    xpath: //button[@class="wishlist-button"]/@data-sku
  - name: variantId
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //span[@class="ratings-stat__total-ratings"]
    regExp: (\d+)(\s*.*)
    regExpReplace: $1    
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class="ratings-stat__avg-rating"]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"product_description")]//div[contains(@class,"info_shortdescription")]//li
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,"product_description")]//div[contains(@class,"info_shortdescription")]//li
  - name: brandText
    singleValue: false
    xpath: //div[@class="follow-brand__title"]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: color
    singleValue: false
  - name: name
    singleValue: false
    xpath: //h1[@class="product__name"]
  - name: specifications
    singleValue: false
    xpath: //div[@class="info_content"]
  - name: variantInformation
    singleValue: false
    xpath: concat(//table[@class="product_attributes"]//th[contains(.,'Color')]/following-sibling::th, ' ',//table[@class="product_attributes"]//th[contains(.,'Size')]/following-sibling::th | //ul[@id="product_size"]//label[contains(@class,'selected')])
  - name: variantId
    singleValue: false
    xpath: //button[@class="wishlist-button"]/@data-sku
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="sizeSelector"]//p[@class="outofstock__cta"]
    defaultValue: 'In Stock'
  - name: quantity
    singleValue: false
    xpath: //table[@class="product_attributes"]//th[contains(.,'Size')]/following-sibling::th | //ul[@id="product_size"]//label[contains(@class,'selected')]
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@class="recommendations"]//h4[@class="product-name"]
