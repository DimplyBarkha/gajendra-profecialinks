singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="l-default"]
fields:
  - name: image
    singleValue: false
    regExp: ^(.+)$
    regExpReplace: https:$1
    xpath: //div[@class="swiper-slide ember-view swiper-slide-active"]/div[@class="c-product-gallery__item"]/div/picture/img/@data-src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="swiper-slide ember-view swiper-slide-active"]/div/div/picture/img/@alt
  - name: category
    singleValue: false
    xpath: //ul[@class="c-breadcrumb__list"]/li/a[not(contains(text(),'Startseite'))]/text()
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="c-product-detail__product-name"]
  - name: name
    singleValue: false
    xpath: //h1[@class="c-product-detail__product-name"]
  - name: price
    singleValue: false
    xpath: //div[@class="c-product-detail-infos__price-total"]
  - name: availabilityText
    singleValue: false
    xpath: //span[@class="c-add-to-cart__button-text"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: alternateImages
    singleValue: false
    regExp: ^(.+)$
    regExpReplace: https:$1
    xpath: //div[@class="c-product-detail__gallery"]/div[@id="addAlternateImages"]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="c-product-detail__gallery"]/div[@id="addAlternateImages"])
  - name: description
    singleValue: false
    xpath: //div[@class="c-tabs__text"]//text()
  - name: description1
    singleValue: false
    xpath: //html//div[@id='description'] 
  - name: brandText
    singleValue: false
    xpath: //html//div[@id='brand']
  - name: quantity
    singleValue: false
    xpath: //html//div[@id='quantity']
  - name: weightNet
    singleValue: false
    xpath: //html//div[@id='weight']
  - name: gtin
    singleValue: false
    xpath: //html//div[@id='GTIN']
  - name: variantId
    singleValue: false
    xpath: //html//div[@id='SKU']
  # - name: manufacturerImages
  #   singleValue: false
  #   xpath: //html//div[@id='manufcaturer_Images']
  - name: sku
    singleValue: false
    xpath: //html//div[@id='SKU']
  - name: mpc
    singleValue: false
    xpath: //html//div[@id='mpc']
  - name: ratingCount
    singleValue: false
    xpath: //html//div[@id='ratingCount']
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //html//div[@id='aggregateRating']
  - name: variantCount
    singleValue: false
    xpath: //html//div[@id='variantCount']
  - name: color
    singleValue: false
    xpath: //html//div[@id='color']
  - name: videos
    singleValue: false
    xpath: //html//div[@id='video']
  - name: specifications
    singleValue: false
    xpath: //html//div[@id='specifications']
  - name: manufacturerDescription
    singleValue: false
    xpath: //html//div[@id='manufcaturer_Desc']
  - name: videos
    singleValue: false
    xpath: //html//div[@id='video']
  - name: variantInformation
    singleValue: false
    xpath: //span[@class="c-product-detail__color-variants-label"]/text()
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: false
    xpath: (//ul[@class="c-product-detail__color-variants-list"]/li/a)[1]/@href
    regExp: \b(\w+)\W*$
    description: Unique identifier for a collection of variants. For a subset of core feeds (43) we have a column "first_variant" that is populated with a common code to link all variants for a product. method 1 (Preferred) = use common tag (Could be parent sku) that is same value for all variants of a product. method 2 = first_variant method technique, Identify the first varient in the sequence and use this rpc to populate "first_variant" for all variants of a product, this rpc becomes the common link between other variants. method 3 = apply some logic to determine link between variants, this will need analysis
  - name: variants
    singleValue: false
    xpath: //ul[@class="c-product-detail__color-variants-list"]/li/a/@href
    regExp: \b(\w+)\W*$ 
  # - name: variantId
  #   singleValue: false
  #   description:
  - name: warranty
    singleValue: false
    xpath: //html//div[@id='guarantee']
  - name: technicalInformationPdfPresent
    singleValue: false
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: false
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: Image360Present
    singleValue: false
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No
  - name: manufacturer
    singleValue: false
    xpath: //span[@class="c-product-detail-infos__manufacturer-link"]/a/text()
