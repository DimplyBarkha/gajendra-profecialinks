    singleValue: false
    description: variant Url
    xpath: //ul[@class="c-product-detail__color-variants-list"]/li/a/@href | (//a[@class="c-language-selector__lang-link"])[1]/@href
    regExp: (.+)
    regExpReplace: https://www.nettoshop.ch$1
