fields:
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //ul[@class="c-product-detail__color-variants-list"]/li/a/@href | //span[@class="c-product-detail-infos__code"]/text()
    regExp: \b(\w+)\W*$
