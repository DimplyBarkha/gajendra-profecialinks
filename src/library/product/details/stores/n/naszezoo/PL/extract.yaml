singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image      
    singleValue: false
    xpath:  //li[@class="productdetailsminigalleryimgsize"][position()=1]/a/@href | //div[@class="mainimg"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.naszezoo.pl$1
  - name: imageAlt
    singleValue: false
    xpath: //li[@class="productdetailsminigalleryimgsize"][position()=1]/a/@href | //div[@class="mainimg"]/a/img/@alt
  - name: alternateImages
    singleValue: false
    # xpath: //a[@class="gallery current"]/@href
    xpath:  //li[@class="productdetailsminigalleryimgsize"][position()>1]/a/@href
    regExp: (.+)
    regExpReplace: https://www.naszezoo.pl$1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[@class="path cf"]//li[position()>1][position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //li[@class="last"]/span
  - name: listPrice
    singleValue: false
    xpath:  //div[@class="price-del"]/del//text() | //div[@class="price-del"]//del//text() | //del/text() | //del/text() | //del | (//div[@class="price-del"]/del//text())[1]
  - name: price
    singleValue: false
    xpath: //div[@class="price-per-item price"]/em/text()
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class="description"]/div//text()
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //td[@class="manufacturer"]/a/@title
  - name: manufacturer
    singleValue: false
  # - name: quantity
  #   singleValue: false
  #   xpath: //input[@name="quantity"]/@value
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: //h2[@id="prodCode"]/text()
  - name: variantId
    singleValue: false
    xpath: //input[@name="product_id"]/@value
  - name: mpc
    singleValue: false
    xpath: //h2[@id="prodCode"]/text()
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    xpath: //span[contains(text(),"SPOSÓB UŻYCIA:")]//../../text() | //strong[contains(text(),"DAWKOWANIE:")]/../../following-sibling::ul/li
  - name: warnings
    singleValue: false
    xpath: //strong[contains(text(),"UWAGA")]/text()
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: false
    xpath: //b[@class="ico-free-delivery"]/following-sibling::font
  - name: shippingDimensions
    singleValue: false
    #xpath: //strong[contains(text(),"Wymiary:")]
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    xpath: count(//td[@class="select option_select option_truestock option_required"]//option[@value]/text())
    # type: NUMBER
  - name: color
    singleValue: false
    xpath: //strong[contains(text(),"kolory:")]/../text() | //strong[contains(text(),"Kolor:")]
    regExp: Kolor\W\W(.+) | (.+)
    regExpReplace: $1$2
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="resetcss"]/p/img[@height="183"]/@src | //div[@class="description"]//img/@src | //a[@class="brand"]//img/@src
    regExp: (.+)
    regExpReplace: https://www.naszezoo.pl$1
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    xpath: //h1[@itemprop="name"]//font/text()
  - name: inStorePrice
    singleValue: false
    description: Price in the selected store
  - name: asin
    singleValue: false
    description: null
  - name: coupon
    singleValue: false
