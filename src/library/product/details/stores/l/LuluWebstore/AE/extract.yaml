singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //ul[@class='hide-bullets']//li[1]/span[@class="thumbnail"]/img/@src
    regExp: (.+)
    regExpReplace: https://www.luluhypermarket.com$1
  - name: alternateImages
    singleValue: true
    description: Other product images (not in manufacturer description)
    xpath: //html//div[@id="alternateImages"]
    # regExp: (.+)
    # regExpReplace: https://www.luluhypermarket.com$1
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class="breadcrum-font"]/ol/li[position()>1]/a/text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class="prod-price"]/ul/li/span[not(contains(@class,'product-discount-badge'))]/text()
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //span[@class="stock-available"]/text()
    DefaultValue: Out of Stock
  - name: packSize
    singleValue: true
    xpath: //p[contains(text(),"Content")]/following::p[1]/text()
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class="loadbeeTabContent"]/@data-loadbee-gtin
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: (//form/input[@name="productCodePost"]/@value)[1]
  - name: ingredientsList
    singleValue: true
    xpath: //p[contains(text(),"Ingredients")]/following::p[1]/text()
  - name: description
    singleValue: true
    xpath: //div[@class="description"]
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //p[@class="delivery-expect-date"]/text()
  - name: name
    singleValue: true
    description: The product name
    xpath: (//img[@class="lazyOwl"]/@title)[1]
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@class="col-md-6 col-xs-12 col-sm-6 pdp-info-main"]/strong/text() 
    regExp: (\w.+)
  - name: sku
    singleValue: true
    xpath: //meta[@property="product:retailer_item_id"]/@content 
  - name : secondaryImageTotal
    xpath: count(//html//div[@id="alternateImages"])
  - name : metaKeywords
    xpath: //meta[@name="keywords"]/@content
  - name : descriptionBullets
    xpath: count(//div[@class="description"]/ul/li)
  - name : imageAlt
    xpath: (//img[@class="lazyOwl"]/@alt)[1] 