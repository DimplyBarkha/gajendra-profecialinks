singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    description: variant id, to uniquely identify variant
    xpath: //body/@variants | //a[contains(@class,"swatch")]/img/@src
    regExp: (L\d+)(-?)
    regExpReplace: $1
  - name: variantUrl
    description: variant Url
