singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    xpath: //meta[@property="og:title"]/@content
  - name: image
    singleValue: true
    xpath: //meta[@name='og:image']/@content
  - name: imageZoomFeaturePresent
    singleValue: true
    xpath: //div[@class='zoomLens']
    regExp: (.*)
    defaultValue: "yes"
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="thumb slick-slide slick-active"]/a/img/@src
  - name: price
    singleValue: true
    xpath: //meta[@property="og:price:amount"]/@content
  - name: listPrice
    singleValue: true
    xpath: //p[@class='price-standard original-price']
  - name: ratingValue
    singleValue: true
    xpath: //span[@itemprop='ratingValue']
  - name: reviewCount
    singleValue: true
    xpath: //span[@itemprop='reviewCount']
  - name: quantity
    singleValue: true
    xpath: //input[@id="Quantity"]/@value
  - name: description
    xpath: //div[@id="pdp-overview"]
  - name: sku
    xpath: //span[@itemprop="productID"]
  - name: url
    xpath: //meta[@property="og:url"]/@content
  - name: availabilityText
    singleValue: true
    xpath: //p[@class="in-stock availability primary-msg ld-sg-text"]
  - name: nameExtended
    xpath: //meta[@property="og:title"]/@content
  - name: brandText
    singleValue: true
    xpath: //p[@class="ld-sg-brand"]
  - name: ingredientsList 
    singleValue: true
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
    xpath: //div[@id="pdp-specification"]/div/div/div/div[1]/div[@class="ccs-ds-extendedSpec-body"]/table/tbody/tr[5]/td[2]
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class="breadcrumbs"]/li[position()>1 and position()<last()]/a
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
    xpath: //div[@id="pdp-specification"]/div/div/div/div[3]/div[@class="ccs-ds-extendedSpec-body"]/table/tbody/tr
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
    xpath: //div[@id="pdp-specification"]/div/div/div/div[3]/div[@class="ccs-ds-extendedSpec-body"]/table/tbody/tr[4]
  - name: servingSize
    singleValue: true
    description: The size of serving Nutritional information is based on.
    xpath: //div[@id="pdp-specification"]/div/div/div/div[1]/div[@class="ccs-ds-extendedSpec-body"]/table/tbody/tr[6]/td[2]
  - name: variantId
    singleValue: true
    xpath: //span[@itemprop="productID"]/text()
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumbs"]/li[position()>2 and position()<last()]/a
  - name: upc
    singleValue: true
    xpath: //meta[@itemprop="gtin"]/@content
    regExp: ([0-9]+)
  - name: variantInformation
    singleValue: true
    xpath: //p[@class="swatches-label"]/strong
  - name: manufacturerImages
    singleValue: true
    xpath: //a[@class="ccs-cc-inline-thumbnail-image ccs-cc-inline-thumbnail-media ccs-cc-inline-clickable"]/img/@src
  - name: specifications
    singleValue: true
    xpath: //div[@id="ccs-ext-spec"]
  - name: manufacturerDescription
    singleValue: true
    xpath: //div[@class="ccs-cc-inline-feature-content ccs-cc-inline-feature-description"]
  - name: variantCount
    defaultValue: 0
    xpath: count(//ul[@class="swatches swatch-list color "]/li)
  - name: secondaryImageTotal
    xpath: count(//div[@class="thumb slick-slide slick-active"])
  - name: additionalBulletCount
    xpath: count((//ul[@data-cnet-ccs-icb-restrictions="style"])[1]/li)
  - name: descriptionBullets
    xpath: count(//div[@data-cnet-ccs-icb-annotation][2]/ul/li)
  - name: warnings
    defaultValue: "null"
    xpath: //*[contains(text(), 'Warnings' )]/following-sibling::*/text()
  - name: size
    xpath: //*[contains(text(), 'Size' )]/following-sibling::*/text()
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
  - name: enhancedContent
    xpath: (//div[@class="ccs-cc-inline-feature-content ccs-cc-inline-feature-description"])[1]
