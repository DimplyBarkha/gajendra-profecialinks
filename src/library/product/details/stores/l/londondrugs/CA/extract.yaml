singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//img[@class="primary-image"])[1]/@src
  - name: imageAlt
    singleValue: true
    xpath: (//img[@id="landingImage"])[1]/@alt
  - name: id
    singleValue: true
    xpath: //span[@itemprop="productID"]
  - name: listPrice
    singleValue: true
    xpath: //h3[@class='price-sales markdown-price-false ld-sg-heading']
  - name: brandText
    singleValue: true
    xpath: //p[@class="ld-sg-brand"]
  - name: coupon
    singleValue: true
    description: Text of any coupon offer
    xpath: //div[@class="ld-sg-promo"]/div
  - name: reviewCount
    singleValue: true
    xpath: //span[@itemprop='reviewCount']
    regExp: (\d+)
  - name: ratingValue
    singleValue: true
    xpath: //span[@itemprop='ratingValue']
  - name: availabilityText
    singleValue: true
    xpath: //p[contains(@class,"availability primary-msg alert-msg")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock   