singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="owl-item active center"]/div/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class="owl-item active center"]/div/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="product-carousel owl-carousel owl-theme mb-5 owl-loaded owl-drag"]//div[position()>1]//div/img/@src
  - name: metaKeywords
    singleValue: true
  - name: url
    singleValue: true 
    xpath: //link[@rel="canonical"]/@href  
  - name: category
    singleValue: false
    xpath: //div[@class="container"]/nav/ol/li[position()>1]/a/text()
  # - name: subCategory
  #   singleValue: false
  #   xpath: concat(//ol[@class='breadcrumb bg-transparent pt-3 pl-0 mb-0']/li[position()=3], '>' ,//ol[@class='breadcrumb bg-transparent pt-3 pl-0 mb-0']/li[position()=4], '>' ,//ol[@class='breadcrumb bg-transparent pt-3 pl-0 mb-0']/li[position()=5])  
  - name: nameExtended
    singleValue: true
    xpath: //div[@class="d-inline-block float-left order-2 order-lg-1"]/h1/text() 
  - name: price
    singleValue: true
    xpath: //div[@id='price']
  - name: availabilityText
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-gtm-stock-status  
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //html//div[@id="final"] 
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class="col-lg-7 my-3 productdesc order-3"]/div/ul/li)
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-gtm-brand  
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    xpath: //div[@class="price-conditions-container"]/div/table[@class="w-100 table table-hover mb-o"]/tbody/tr[1]/td/label/div | (//div[@class="productdetails"]//div//div[@class="col-lg-6"][2]//table//tbody//tr//td)[1]
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //table[@class="table mb-0"]//tbody//tr//th[contains(text(),'EAN nummer')]/following-sibling::td
  - name: sku
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-rr-product-id
  - name: variantId
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-rr-product-id
  - name: mpc
    singleValue: true
    xpath: //table[@class="table mb-0"]/tbody/tr/th[contains(text(),'Producentvarenr.')]/following-sibling::td
  - name: packSize
    singleValue: true
  - name: legalDisclaimer
    singleValue: true
  - name: directions
    singleValue: true
  - name: warnings
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-gtm-rating-count
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    xpath: //html//div[@id='aggr']
    # regExp: (\d).(\d)
    # regExpReplace: $1,$2
  - name: shippingInfo
    singleValue: true
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
    xpath: //div[@class="dropdown w-100 variant-dropdown"]/button
    type: NUMBER
  # - name: color
  #   singleValue: true
  - name: variantInformation
    singleValue: true
    xpath: //div[@class="dropdown w-100 variant-dropdown"]//button/text() 
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: false
  - name: manufacturerImages
    singleValue: false
  - name: videos
    singleValue: false
  - name: name
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-rr-product-name
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//div[@class="owl-thumb-item"]/img/@src)