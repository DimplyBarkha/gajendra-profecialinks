singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class="owl-item active center"]/div/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class="owl-item active center"]/div/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="owl-thumbs"]/div/img/@src
  - name: metaKeywords
    singleValue: true
  - name: url
    singleValue: true 
    xpath: //link[@rel="canonical"]/@href  
  - name: category
    singleValue: false
    xpath: //div[@class="container productcard"]/@data-gtm-category
  - name: nameExtended
    singleValue: true
    xpath: //meta[@itemprop="description"]/@content  
  - name: listPrice
    singleValue: true
    xpath: //meta[@property="product:pretax_price:amount"]/@content
  - name: price
    singleValue: true
    xpath: //meta[@property="product:price:amount"]/@content
  - name: availabilityText
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-gtm-stock-status  
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //meta[@name="description"]/@content 
  - name: descriptionBullets
    singleValue: true
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-gtm-brand  
  - name: manufacturer
    singleValue: true
  - name: quantity
    singleValue: true
    xpath: //div[@class="price-conditions-container"]/div/table[@class="w-100 table table-hover mb-o"]/tbody/tr[1]/td/label/div
  - name: weightNet
    singleValue: true
  - name: weightGross
    singleValue: true
  - name: gtin
    singleValue: true
    xpath: //table[@class="table mb-0"]//tbody//tr//th[contains(text(),'EAN nummer')]/following-sibling::td
  - name: sku
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-rr-product-id
  - name: variantId
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-rr-product-id
  - name: mpc
    singleValue: true
    xpath: //table[@class="table mb-0"]/tbody/tr/th[contains(text(),'Producentvarenr.')]/following-sibling::td
  - name: packSize
    singleValue: true
  - name: legalDisclaimer
    singleValue: true
  - name: directions
    singleValue: true
  - name: warnings
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-gtm-rating-count
  - name: aggregateRatingText
    singleValue: true
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-gtm-rating
  - name: shippingInfo
    singleValue: true
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: variantCount
    singleValue: true
    xpath: //div[@class="dropdown w-100 variant-dropdown"]/button
    type: NUMBER
  # - name: color
  #   singleValue: true
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: false
  - name: manufacturerImages
    singleValue: false
  - name: videos
    singleValue: false
  - name: name
    singleValue: true
    xpath: //div[@class="container productcard"]/@data-rr-product-name