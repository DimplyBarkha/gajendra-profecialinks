singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //img[@width="600" and @height="600"]/@src
    regExp: (.+)
    regExpReplace: https://www.lomax.dk$1
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content  
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //*[@id="content-top"]/div[2]/nav/ol/li[1]
  - name: sub_category
    description: the sub categories of the product
    xpath: //*[@id="content-top"]/div[2]/nav/ol/li[2]/a
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //span[contains(@class,'text-nowrap font-weight-500')]
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant.
    xpath: //div[@class="col-12 mt-4"]/span/span
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website 
    xpath: //div[@class="d-inline-block float-left order-2 order-lg-1"]/div/h2
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name
    xpath: //div[@class="media brand-banner"]/a/img
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //input[@class="input-quantity form-control"]/@data-minimum-quantity
  - name: url
    singlevalu: true
    description: the url of the product
    xpath: //link[@rel="canonical"]/@href
    regExp: (.+)
    regExpReplace: https://www.lomax.dk$1
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //th[contains(text(),'EAN nummer')]/following-sibling::td
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: varientid
    singlevalue: true
    description: identifier for a varient for a source
    xpath: //*[@id="content"]/div[4]/div[2]/div[3]