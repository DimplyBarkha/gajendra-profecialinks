singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class="s7staticimage"]//img/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //ul[@class="product_miniature_cms float jcarousel-list jcarousel-list-vertical"]/li[position()>1]/a/div/@style
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class="main-container "]//div[@class="productDetailTop"]/nav/ol/li//a/@title
  - name: description
    singleValue: false
    description: Product description supplied by website
    xpath: //p[@itemprop="description"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class="product product2comp pt-0"]/@data-lineid
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister