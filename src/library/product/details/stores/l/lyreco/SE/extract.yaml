singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class="s7staticimage"]//img/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //html//div[@id="alt"]
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class="main-container "]//div[@class="productDetailTop"]/nav/ol/li//a/@title
  - name: nameExtended
    singleValue: false
    description: Product description supplied by website
    xpath: //div[@id="blocdiv2"]//p[@itemprop="description"][normalize-space()]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //parent::div[@class="blocSP"]//preceding-sibling::span[contains(text(),'Varu')]//following-sibling::span[@class='SP2']/text()
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class="product product2comp pt-0"]/@data-lineid
  - name: name
    singleValue: true
    description: the name of the product contains decription
    xpath: //h1[@class="description80 fs_17 bold title_product prod_desc text-left"]/text()
  - name: packSize
    singleValue: true
    description: The number of products in the package
    xpath: //parent::div[@class="blocSP"]//preceding-sibling::span[contains(text(),'FÃ¶rpa')]//following-sibling::span[@class='SP2']/text()
  - name: quantity
    singlevalue: true
    description: the size of the pack
    xpath: //parent::div[@class="blocSP"]//preceding-sibling::span[contains(text(),'Vikningssto')]//following-sibling::span[@class='SP2']/text()
  - name: shippingInfo
    singlevalue: true
    description: the information about shipping
    xpath: //parent::div[@class="media-body ml-2"]//preceding-sibling::div[contains(text(),'HEMLEVERA')]//following-sibling::div[@class='text_sm']/text()
