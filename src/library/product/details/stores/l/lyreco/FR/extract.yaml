singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class="s7staticimage"]/img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="descriptionAndReference_cms "]/h1/text()  
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //p[@itemprop="description"]  
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //parent::div[@class="blocSP"]//preceding-sibling::span[contains(text(),'Mar')]//following-sibling::span[@class='SP2']/text()  
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="fs_13 reference_cms"]/text()[2]
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@id="image_without_flyout"]/input/@value
  - name: color
    singlevalue: true
    description: a textual description of the color
    xpath: //span[contains(text(),'Couleur')]/following::span[1]/text()