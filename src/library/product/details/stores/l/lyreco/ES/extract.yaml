singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class="s7staticimage"]//img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]/@content
  - name: name
    singleValue: true
    xpath: //div[@class="descriptionAndReference_cms "]/h1/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="descriptionAndReference_cms "]/h1/text()
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
       multiple places; specifically not the manufacturer description
    xpath: //html//div[@id="str"]
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //span[contains(text(),'Marca')]/following::span[1]
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@id="image_without_flyout"]/input/@value
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="fs_13 reference_cms"]/text()[2]
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //span[contains(text(),'Color')]/following::span[1]
  - name: alternateImages
    singleValue: false
    xpath: //html//div[@id="sec_img"]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//ul[@class="product_miniature_cms float jcarousel-list jcarousel-list-vertical"]/li[position()>1]/a/div/@style)
  - name: quantity
    singleValue: false
    xpath: //span[contains( text(),'Talla')]/following::span[1]/text()
  - name: weightNet
    singleValue: true
    xpath: //span[contains(text(),'Peso')]/following::span[1]/text()
  - name: variantCount
    singleValue: true
    xpath: count((//div[@class="product-selector"]/div[@class="product-selector--attribute"])[1]/a)
  - name: imageAlt
    singleValue: true
    xpath: //div[@class="descriptionAndReference_cms "]/h1/text()
  - name: variantInformation
    singleValue: true
    xpath: (//div[@class="product-selector--valueDisplay"]/text())[1]
  - name: firstVariant
    singleValue: true
    xpath: //div[@class="product-selector--valueDisplay"]/text()
  - name: variants
    singleValue: true
    xpath: //html//div[@id="pipeline"]
  - name: specifications
    singleValue: true
    xpath: //html//div[@id="srr"]
  - name: additionalDescBulletInfo
    singleValue: true
    xpath: //html//div[@id="desbullets"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class="description_keySellingPoints"]/div/ul/li/p/text())
  - name: videos
    singleValue: true
    xpath: //html//div[@id="abc"]
  - name: packSize
    singleValue: true
    xpath: //html//div[@id="packsize"]
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
  - name: materials
    singleValue: true
    xpath: //span[contains(text(), 'Material del cuerpo')]/following::span[1]/text()
    

    
    
    