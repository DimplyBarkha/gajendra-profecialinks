singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //img[@class='c-product__image']/@src
  - name: imageAlt
    singleValue: true
    xpath: //img[@class='c-product__image']/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: (//p/a[position()>1])[2]
  - name: nameExtended
    singleValue: true
    xpath: //div[@id="productLeft"]/h1
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: //div[@id='purchaseBoxPricing']/p/span
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    # defaultValue: Out of Stock
  - name: description
    singleValue: true
    xpath: (//div[@class="clear"]/p/text())[1] | //div[@id="relatedShift"]
  - name: descriptionBullets
    singleValue: true
  - name: brandText
    singleValue: true
    xpath: //html//div[@id='brand']
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //html//div[@id="gtin"]
  - name: sku
    singleValue: true
    xpath: //html//div[@id='sku']
  - name: variantId
    singleValue: true
    xpath: //html//div[@id="rpc"]
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    xpath: //p[@class="c-product__duration u-zero-top"]
    regExp: (\d+)
    regExpReplace: $1
  - name: legalDisclaimer
    singleValue: true
    xpath: //p[@class="product-reviews__disclaimer"]/text()
  - name: directions
    singleValue: true
    description: Content under "directions" header
    xpath: //div[@class="productSpecsTableContainer"]/table/tbody/tr/td/strong[contains(text(),'Gebrauchsanweisung')]/parent::td/parent::tr/td[2]
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //p[@class="product-reviews__aggregate__count"]/text()
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: true
    xpath: //p[@class="product-reviews__aggregate__rating"]
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: url
    singleValue: true
    xpath: //html//div[@id='url']
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: true
    xpath: //div[@id="productLeft"]/h1
  - name: videoLength
    singleValue: false
    description: null
    type: NUMBER
  - name: specifications
    singleValue: true
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
  - name: promotion
    singleValue: true
    description: promotion text on product page
  - name: newDescription
    singleValue: true
    description: In product page, information about a new version of the product -
      new desription info
  - name: variantInformation
    singleValue: true
    description: colour / scent / flavour / other
  - name: firstVariant
    singleValue: true
    description: Unique identifier for a collection of variants. For a subset of
      core feeds (43) we have a column "first_variant" that is populated with a
      common code to link all variants for a product. method 1 (Preferred) = use
      common tag (Could be parent sku) that is same value for all variants of a
      product. method 2 = first_variant method technique, Identify the first
      varient in the sequence and use this rpc to populate "first_variant" for
      all variants of a product, this rpc becomes the common link between other
      variants. method 3 = apply some logic to determine link between variants,
      this will need analysis
  - name: variants
    singleValue: false
    description: null
  - name: additionalDescBulletInfo
    singleValue: false
    description: null
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
  - name: materials
    singleValue: true
    xpath: //div[@class="productSpecsTableContainer"]/table/tbody/tr/td/strong[contains(text(),' Material ')]/parent::td//following::td[1]
  - name: ingredientsList
    singleValue: true
    xpath: //div[@class="relatedInfo"]/p/strong[contains(text(),'Ingredients')]/parent::p//following::p[3]/text()
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: No