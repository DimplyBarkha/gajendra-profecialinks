singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@id,'thumbnail')]//li[(contains(@class,'active'))]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@id,'thumbnail')]//li[(contains(@class,'active'))]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@id,'thumbnail')]//li[not(contains(@class,'active'))]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@id,'thumbnail')]//li[not(contains(@class,'active'))]//img/@src)
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,"breadcrumb")]/li[position()>1 and position()<last()]
  - name: nameExtended
    singleValue: true
    xpath: //meta[contains(@itemprop,'name')]/@content
  - name: name
    singleValue: true
    xpath: //meta[contains(@itemprop,'name')]/@content
  - name: listPrice
    singleValue: false
    xpath: (//div[contains(@class,'product-price')]//span[contains(@class,'original-price')])[1]
  - name: price
    singleValue: false
    xpath: (//div[contains(@class,'product-price-lg')]//span[contains(@class,'price-main-md')])[1]
  - name: availabilityText
    singleValue: false
    xpath: //*[@itemprop="availability"]/@href
    regExp: http://schema.org/InStock
    regExpReplace: 'In Stock'
    defaultValue: 'Out of Stock'
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'features-box-section')] | //div[contains(@itemprop,'description')]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@itemprop,'description')]//li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@itemprop,'description')]//li)
  - name: brandText
    singleValue: false
    xpath: //meta[contains(@itemprop,'brand')]/@content
  - name: sku
    singleValue: false
    xpath: //meta[contains(@itemprop,'sku')]/@content
  - name: gtin
    singleValue: false
    xpath: //meta[contains(@itemprop,'gtin13')]/@content
  - name: variantId
    singleValue: false
    xpath: //meta[contains(@itemprop,'sku')]/@content
  - name: mpc
    singleValue: false
    xpath: //meta[contains(@itemprop,'model')]/@content
  - name: weightNet
    singleValue: false
    xpath: //div[contains(text(),'Peso (kg)')]/following::div[1]
  - name: ratingCount
    singleValue: false
    xpath: //meta[contains(@itemprop,'reviewCount')]/@content
  - name: aggregateRating
    singleValue: false
    xpath: (//meta[contains(@itemprop,'ratingValue')]/@content)[1]
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(@class,'seller-information')]/h2 | //div[contains(@class,'seller-name')]
  - name: color
    singleValue: false
    xpath: //div[contains(text(),'Color')]/following::div[1]
  - name: internationalShipping
    singleValue: false
    xpath: //div[contains(@class,'shipping-information')]/h2
  - name: warranty
    singleValue: false
    xpath: //div[contains(text(),'Garantía del producto')]/following::div[1]
  - name: materials
    singleValue: false
    xpath: //div[contains(text(),'Material')]/following::div[1]
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'Yes'
  - name: specifications
    singleValue: false
    xpath: //div[contains(@itemprop,'description')]/p[text()[normalize-space() = 'Especificaciones:']]
  - name: termsAndConditions
    singleValue: false
    defaultValue: 'Yes'
  - name: privacyPolicy
    singleValue: false
    defaultValue: 'Yes'
  - name: variantInformation
    singleValue: false
    xpath: //span[contains(@id,'selected-option-normal-select-1')]
  - name: variantCount
    singleValue: false
    defaultValue: '1'
