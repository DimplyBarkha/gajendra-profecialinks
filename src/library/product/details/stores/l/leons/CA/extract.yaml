singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="desc_blk"]//span[@id="pdp-data-unique-features"]//ul
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"averageRating")]/h2
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="carousel"]//li[position() > 1 and not(position() > last())]//a[contains(@data-image, ".jpg")]/@data-image
    regExp: (.+)
    regExpReplace: https:$1
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="availability-flex"]//h5[text()="Delivery"]/following-sibling::p[2]
  - name: notAvailable
    singleValue: false
    xpath: //div[contains(@class, "item-not-available")]
  - name: brandText
    singleValue: false
    xpath: //div[@data-findify-filter="brand"]/@data-findify-filter-value
  - name: category
    singleValue: false
    xpath: //div[@id="breadcrumbContent"]//a[position() > 1 and not(position() > last())]
  - name: countryOfOrigin
    singleValue: false
    xpath: //span[@id="pdp-data-origin"]
  - name: features
    singleValue: false
    xpath: //div[@class="desc_blk"]//div[@id="pdp-specifications"]//div[contains(@class,"features")]
  - name: description
    singleValue: false
    xpath: //p[@id="pdp-data-description"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="desc_blk"]//span[@id="pdp-data-unique-features"]//li)
    type: NUMBER
  - name: gtin
    singleValue: false
    xpath: //span[@id="pdp-data-upc"]
  - name: image
    singleValue: false
    xpath: //div[@id="carousel"]//li//a[contains(@class, "active")]/@data-image
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: false
    xpath: //img[@class="abc"]/@alt
  - name: mpc
    singleValue: false
    xpath: //span[@id="pdp-data-mpn"]
  - name: name
    singleValue: false
    xpath: //h1[contains(@itemprop, "name")]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@itemprop, "name")]
  - name: price
    singleValue: false
    xpath: //span[@id="productPrice"]
    regExp: (.*)\s+(.*)
    regExpReplace: $1$2
  - name: promotion
    singleValue: false
    xpath: //div[@id="pdp-promo-card"]//h5
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"averageRating")]/p
    type: NUMBER
  - name: productDimensions
    singleValue: false
    xpath: //span[contains(@class, "dimentions-container")]
  - name: shippingInfo
    singleValue: false
    # xpath: //div[@class="availability-flex"]//h5[text()="Delivery"]/following-sibling::p[2]/span[contains(text(), "Shipping")]
  - name: deliveryInfo
    singleValue: false
    # xpath: //p[contains(@class, "free-local-delivery ")]
  - name: shippingWeight
    singleValue: false
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"variant-sku")]
    regExp: '.*: (.*)'
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"product-specification")]//div[@id="pdp-specifications"]//div
  - name: variantId
    singleValue: false
    xpath: //div[@data-findify-event="view-page"]/@data-findify-variant-item-id
  - name: warranty
    singleValue: false
    xpath: //span[@id="pdp-data-warranty"]
  - name: weightNetDesck
    singleValue: false
    xpath: //span[@id="pdp-data-product-details"]//li[contains(text(), "Weight")]
    regExp: '.*: (.*)'
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //span[@id="pdp-data-weight"]
  - name: productOtherInformation
    singleValue: false
    xpath: //span[@id="pdp-data-product-details"]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: inTheBoxUrl
    singleValue: false
    description: Must include image url to show the accessories/tools which come with the product
  - name: inTheBoxText
    singleValue: false
    description: Must include text to show the accessories/tools which come with the product
    xpath: //span[@id="pdp-data-package-includes"]
  - name: hasComparisonTable
    singleValue: false
    description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
  - name: unInterruptedPDP
    singleValue: false
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
    xpath: //div[contains(@class, 'findify-recommendation')]//span[contains(@class, 'custom-findify-title')]