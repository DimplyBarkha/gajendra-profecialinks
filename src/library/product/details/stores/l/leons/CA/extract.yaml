    xpath: //span[@id="pdp-data-upc"]
  - name: image
    singleValue: false
    xpath: //div[@id="carousel"]//li//a[contains(@class, "active")]/@data-image
    regExp: (.+)
    regExpReplace: https:$1  
  - name: imageAlt
    singleValue: false
    xpath: //div[@id="carousel"]//li//a//img/@alt
  - name: mpc
    singleValue: false
    xpath: //span[@id="pdp-data-mpn"]
  - name: name
    singleValue: false
    xpath: //h1[contains(@itemprop, "name")]
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@itemprop, "name")]
  - name: price
    singleValue: false
    xpath: //span[@id="productPrice"]
    regExp: (.*)\s+(.*)
    regExpReplace: $1$2
  - name: promotion
    singleValue: false
    xpath: //div[@id="pdp-promo-card"]//h5
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"averageRating")]/p
