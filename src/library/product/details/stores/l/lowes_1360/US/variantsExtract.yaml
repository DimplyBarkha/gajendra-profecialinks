singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variant
    singleValue: false
    xpath: //div[@id="variant_name_text"][last()]
  - name: variantId
    singleValue: false
    xpath: //div[@id="variant_sku_text"][last()]
    regExp: \/(\d+)
    regExpReplace: $1
  - name: variantUrl
    singleValue: false
    xpath: //div[@id="variant_url_text"][last()]
    regExp: (\/pd.*)
    regExpReplace: https://www.lowes.com$1
  - name: sku
    singleValue: false
    xpath: //div[@id="variant_sku_text"][last()]
    regExp: \/(\d+)
    regExpReplace: $1