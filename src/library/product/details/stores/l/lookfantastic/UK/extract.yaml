singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: (//img[@class="productImageCarousel_thumbnail"]/@src)[1]
  - name: metaKeywords
    singleValue: true
    xpath: //meta[contains(@name,"Keyword")]/@content
  - name: category
    singleValue: true
    xpath: //div[@class="breadcrumbs"]//ul//li[@class="breadcrumbs_item breadcrumbs_item-active"]//text()
  - name: nameExtended
    singleValue: true
    xpath: //div[@id='ii_nameExtended']
  - name: price
    singleValue: true
    xpath: //p[contains(@class,'productPrice_price')]
  - name: promotion
    singleValue: true
    xpath: //p[@class="productPrice_savingAmount"]//text()
  - name: availabilityText
    singleValue: true
    xpath: //button[@class="productAddToBasket productAddToBasket-buyNow js-e2e-add-basket"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of stock
  - name: brandText
    singleValue: true
    xpath: //div[@id='ii_brandText']
  - name: manufacturerDescription
    singleValue: true
  - name: weightNet
    singleValue: true
    xpath: (//div[contains(@data-information-component,'volume')])[1]
  - name: weightGross
    singleValue: true
  - name: sku
    singleValue: true
    xpath: //div[@id="productReviewsComponent"]/@data-product-id
  - name: quantity
    singleValue: true
    xpath: (//div[contains(@data-information-component,'volume')])[1]
  - name: directions
    singleValue: false
    xpath: (//div[ @data-information-component="directions"]//div)[1]//text()
    # (//div[@class="productDescription_synopsisContent"]//p)[2]//strong//following::text()[1] | //div[@class="productDescription_synopsisContent"]//ul | //html//div[@id="directions1"] | //div[@id="directions"]
  - name: warnings
    singleValue: true
    xpath: //div[@id='ii_warnings']
  - name: alternateImages
    singleValue: true
    xpath: //ul[@class="productImageCarousel_thumbnailContainer"]//li[position()>1]/button/img/@src
  - name: manufacturerImages
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: //span[@class="productReviewStars_numberOfReviews"]//text()
    type: NUMBER
  - name: shippingDimensions
    singleValue: true
  - name: specifications
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: warranty
    singleValue: true
  - name: gtin
    singleValue: true
  - name: videos
    singleValue: true
    xpath: //div[@class='productDescription']//iframe/@src
  - name: imageAlt
    singleValue: true
    xpath: (//img[contains(@class,'productImageCarousel_image')]/@data-alt)[1]
  - name: aggregateRatingText
    singleValue: true
    xpath: //div[@id='rating']
  - name: aggregateRating
    singleValue: true
    xpath: //div[@id='rating']
    type: NUMBER
  - name: name
    singleValue: true
    xpath: //div[@id='ii_nameExtended']
  - name: listPrice
    singleValue: true
    xpath: //div[@id='ii_listPrice']
  - name: legalDisclaimer
    singleValue: true
  - name: mpc
    singleValue: true
    xpath: //div[@id='ii_mpc']
  - name: variantCount
    singleValue: true
    xpath: //div[@id='ii_variantCount']
    defaultValue: 0
  - name: shippingInfo
    singleValue: true
  - name: color
    singleValue: true
  - name: colorCode
    singleValue: true
  - name: description
    singleValue: true
    xpath: //div[@id='ii_description']
  - name: variantId
    singleValue: true
    xpath: //div[@class="productPrice"]/@data-product-id
  - name: descriptionBullets
    singleValue: true
    xpath: //div[@id='ii_descriptionBullets']
  - name: packSize
    singleValue: true
  #- name: variantCount
   # singleValue: false
   # xpath: count(//div[@class="productFrequentlyBoughtTogether_productPreview"]//img)
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: variantInformation
    singleValue: true
    xpath: //html//div[@id="variantInformation"]
  - name: ingredientsList
    singleValue: true
    xpath: //div[@data-information-component="ingredients"]//p
  - name: secondaryImageTotal
    singleValue: true
    xpath: count(//ul[@class="productImageCarousel_thumbnailContainer"]//li[position()>1]) 