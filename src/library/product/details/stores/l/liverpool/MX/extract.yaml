singleRecord: false
regionsSelector: null
recordSelector: ul#color-list-mobile > li, ul#size-list-container > li
recordXPath: null
fields:
  - name: image
    description: URL of the main product image
    xpath: //img/@src
  - name: imageAlt
    description: Alt text of the main product image
    xpath: (ancestor::html//li[@class="img-viewer"]/img/@alt)[1]
  - name: alternateImages
    description: Other product images (not in manufacturer description)
    xpath: //img/@altImg
  - name: metaKeywords
    description: The <meta> keywords content
  - name: category
    description: The categories (e.g. from breadcrumbs)
    xpath: ancestor::html//a[@class="a-breadcrumb__label"][not(contains(text(),'Home'))]
  - name: nameExtended
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: (ancestor::html//h1[@class="a-product__information--title"])[1]
  - name: listPrice
    description: The stated undiscounted price for the product
    xpath: concat(ancestor::html//p[starts-with(@class,'a-product__paragraphRegularPrice')]/text()[1],'.',ancestor::html//p[starts-with(@class,'a-product__paragraphRegularPrice')]//sup//text())
  - name: price
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: concat(ancestor::html//p[starts-with(@class,'a-product__paragraphDiscountPrice')]/text()[1],'.',ancestor::html//p[starts-with(@class,'a-product__paragraphDiscountPrice')]//sup//text())
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: ancestor::html//button[@id='opc_pdp_buyNowButton']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: ancestor::html//meta[@name='description']/@content
  - name: descriptionBullets
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: (ancestor::html//td[contains(., 'Marca')]/following-sibling::*)[1] | (ancestor::html//li[contains(.,'Marca:')])[1]
  - name: manufacturer
    description: Product manufacturer
  - name: quantity
    description: Quantity as described on the page
    xpath: (ancestor::html//td[contains(.,'Contenido') and not(contains(.,'Compartir'))]/following-sibling::td)[1] | (ancestor::html//li[contains(.,'Capacidad:')])[1]
  - name: weightNet
    description: Net weight as described on the page
  - name: weightGross
    description: Gross weight as described on the page
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: sku
    description: The store-specific product identifier
    xpath: //img/@id
  - name: variantId
    description: Identifier for a variant from a store where variants share the same sku
    xpath: ancestor::html//p[@class="m-product__information--code"]//span
  - name: mpc
    description: The manufacturer model code (unique) of the product
    xpath: ancestor::html//p[@class="m-product__information--code"]//span
  - name: variantInformation
    xpath: //img/@title
  - name: firstVariant
    xpath: (ancestor::html//ul[@id='color-list-mobile']/li//img/@id)[1] | (ancestor::html//ul[@id='size-list-container']/li//img/@id)[1]
  - name: variants
    xpath: ancestor::html//ul[@id='color-list-mobile']/li//img/@id | ancestor::html//ul[@id='size-list-container']/li//img/@id
  - name: variantCount
    xpath: count(ancestor::html//ul[contains(@id,'color-list-mobile') or contains(@id,'size-list-container')]/li//img/@id)
  - name: specifications
    xpath: ancestor::html//div[@data-tab='description']//table[@class='table a-product__paragraphProductSpecs']//tr
  - name: promotion
    description: promotion text on product page
    xpath: ancestor::html//div[contains(@class,'m-product__productPromoContent')]/ul/li
  - name: videos
    description: URLs of videos on page
    xpath: ancestor::html//input[contains(@value,'/videos')]/@value
    regExp: content.jwplatform.com\\\/videos\\\/(.+).mp4
    regExpReplace: //content.jwplatform.com/videos/$1.mp4
  - name: directions
    description: Content under "directions" header
    xpath: (ancestor::html//td[contains(.,'Recomendaciones')]/following-sibling::td)[1]
  - name: ingredientsList
    description: List of Ingredients from site - can be string of data if no discernible start/end point
    xpath: (ancestor::html//td[contains(.,'Ingredientes')]/following-sibling::td)[1] | (ancestor::html//li[contains(.,'Ingredientes:')])[1]
  - name: packSize
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
    xpath: (ancestor::html//td[contains(.,'Número de piezas')]/following-sibling::td)[1] | (ancestor::html//li[contains(.,'Número de piezas:')])[1]
  - name: ratingCount
    description: The number of ratings
    xpath: ancestor::html//a[contains(@class,'TTreadReviews')]
    type: NUMBER
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    xpath: (ancestor::html//meta[@itemprop='ratingValue'])[1]/@content
  - name: aggregateRatingOptional
    description: The stated aggregate rating normalized to be out of 5
    xpath: ancestor::html//script[contains(.,'"ratingValue"')]
    regExp: \"ratingValue\":\"(.+)\",\"reviewCount
    regExpReplace: $1
  - name: shippingInfo
    description: Shipping information for the product
    xpath: ancestor::html//div[@class="m-product__freeShipping"]/p/text()
    # xpath: concat(//p[@class="a-productInfo_selledBy"]//text(),//p[@class="a-productInfo_selledBy"]//a/text())
  - name: shippingDimensions
    description: Stated shipping dimensions
  - name: color
    description: A textual description of the colour
    type: TEXT
    xpath: ancestor::html//p[contains(text(),'Color')]/span
  - name: name
    description: The product name
    xpath: (ancestor::html//h1[@class="a-product__information--title"]/text())[1]
  - name: secondaryImageTotal
    description: null
    xpath: //img/@altImgCount
    type: NUMBER
  - name: warranty
    description: Guarantee associated with the product
  - name: countryOfOrigin
    description: The country from which the product originates
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: Yes
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: Yes
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: Yes
  - name: imageZoomFeaturePresent
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
  - name: inTheBoxText
    xpath: ancestor::html//div[@class="wrapper_table"]//tr/td[contains(.,'Accesorios Incluidos')]//following-sibling::td
  - name: unInterruptedPDP
    xpath: ancestor::html//h2[contains(text(),'ARTÍCULOS SIMILARES')]/parent::section//div[contains(@class,"slick-slide")][not(contains(@class,"cloned"))][not(contains(@class,"initialized"))]//figcaption/p
    