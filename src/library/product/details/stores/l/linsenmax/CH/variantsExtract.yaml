singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'productdetail-radio')]//div[@class='sky-form__radio']
fields:  
  - name: variantUrl
    singleValue: false
    xpath: //div[@id='product_page_url']
  - name: variantId
    singleValue: false
    xpath: //input[@name='packingUnitId']/@value
  - name: variant
    singleValue: false
    xpath: //span[@class='productdetail-radio__text']
  - name: pId
    singleValue: false
    xpath: //div[@id='product_page_url']
    regExp: .+\-(\d+)
    regExpReplace: $1