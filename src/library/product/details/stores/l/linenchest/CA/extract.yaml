singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="mtImageContainer"]//div//a//@href
  - name: imageAlt
    singleValue: false
    xpath: //div[@id="mtImageContainer"]//div//a//@alt
  - name: alternateImages
    singleValue: false
    xpath: (//a[contains(@class,"mt-thumb-switcher") and not(contains(@class,"video-selector"))]/@href)[position()>1]
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumbs"]//ul//li[not(contains(@class,"product"))][position()>1]
  - name: nameExtended
    singleValue: false
    xpath: //span[@itemprop="name"]/text()
  - name: name
    singleValue: false
    xpath: //span[@itemprop="name"]/text() | //meta[@name="og:title"]/@content
  - name: price
    singleValue: false
    xpath: //span[@data-price-type="finalPrice"]
  - name: aggregateRating
    singleValue: false
    xpath: //meta[@itemprop="ratingValue"]/@content
  - name: aggregateRatingText
    singleValue: false
    xpath: //meta[@itemprop="ratingValue"]/@content
  - name: ratingCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: secondaryImageTotal
    singleValue: false
    xpath: count((//a[contains(@class,"mt-thumb-switcher") and not(contains(@class,"video-selector"))]/@href)[position()>1])
  # - name: additionalDescBulletInfo
  #   singleValue: false
  #   xpath: //div[@itemprop="more_infos"]/ul/li/text()
  # - name: descriptionBullets
  #   singleValue: false
  #   xpath: count(//div[@itemprop="more_infos"]/ul/li)
  - name: description
    singleValue: false
    xpath: //div[@itemprop="description"] | //div[@class="product attribute more-infos"]//div[@itemprop="more_infos"]//ul//li
  - name: sku
    singleValue: false
    xpath: //meta[@property="product:retailer_item_id"]/@content
    regExp: \d+
  - name: availabilityText
    singleValue: false
    xpath: //meta[@property="product:availability"]/@content
  - name: brandText
    singleValue: false
    xpath: //meta[@property="product:brand"]/@content
  - name: manufacturer
    singleValue: false
    xpath: //div[contains(@class,"manufacturer")] 
    #//meta[@itemprop="manufacturer"]/@content
  - name: color
    singleValue: false
    xpath: //meta[@property="product:color"]//@content
  - name: videos
    singleValue: false
    xpath: //div[@class="mcs-items-container"]//div[@class="mcs-item"]//a[contains(@class,'mt-thumb-switcher video-selector')]//@data-video
  - name: productUrl
    singleValue: false
    xpath: //link[@rel="canonical"]//@href
  - name: variantId
    singleValue: false
    xpath: //meta[@property="product:retailer_item_id"]/@content
  - name: listPrice
    singleValue: false
    xpath: //span[@data-price-type="oldPrice"]//span
  # - name: shippingDimensions
  #   singleValue: false
  #   xpath: (//div[@itemprop="more_infos"]/ul/li[contains(.,"Dimensions")])[1]
  #   regExp: \:(.*)
  #   regExpReplace: $1
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'Yes'
  - name: weightNet
    singleValue: false
    xpath: (//div[@itemprop="more_infos"]/ul/li[contains(.,"Weight")])[1]
    regExp: :\W+(.+)
    regExpReplace: $1
  - name: mpc
    singleValue: false
    xpath: //meta[@property="product:retailer_item_id"]/@content
  #   regExp: \d+
  # - name: directions
  #   singleValue: false
  #   xpath: //div[@itemprop="user_care"]
  - name: promotion
    singleValue: false
    xpath: //div[@class="pdpcontainer"]//div[@class="pdpborder"]
  - name: directions
    singleValue: false
    xpath: //div[@class="product attribute user-care"]//ul//li
  - name: specifications
    singleValue: false
    xpath: //div[@itemprop="more_infos"]//li[contains(text(),":")]
  - name: warranty
    singleValue: false
    xpath: (//div[@itemprop="more_infos"]/ul/li[contains(.,"Warranty")])[1]
    regExp: \:(.*)
    regExpReplace: $1
  - name: gtin
    singleValue: false
    xpath: //script[contains(text(),"gtin13")]
    regExp: ("gtin13":"(\d+))
    regExpReplace: $2
  - name: eangtin
    singleValue: false
    xpath: //script[contains(text(),"gtin13")]
    regExp: ("gtin13":"(\d+))
    regExpReplace: $2
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  # - name: color
  #   singleValue: false
  #   xpath: (//div[@itemprop="more_infos"]//li[contains(text(),"Couleur")])[1]
  #   regExp: (\:(.*))
  #   regExpReplace: $2