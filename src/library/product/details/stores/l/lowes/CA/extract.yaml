singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //button[contains(@class,'product-image')]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //button[contains(@class,'product-image')]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//button[contains(@class,'product-image')]/img)[position()>1]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name, "keywords")]/@content
  - name: category
    singleValue: false
    xpath: (//ol[@class='breadcrumb']//li)[position()<last()]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='product-name']
  - name: listPrice
    singleValue: false
    xpath: //div[@id='product-header']//div[@class="price-old"]
  - name: price
    singleValue: false
    xpath: //div[@id='product-header']//div[@class="price-actual"]
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="product-header"]//div[@class="add-to-cart-button"]
    regExp: Add to Cart
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"product-overview")]//div[contains(@class,"product-description")]
  - name: descriptionBulletsLiTags
    singleValue: false
    xpath: //div[contains(@class,"product-overview")]//ul//li
  - name: descriptionBullets
    xpath: count(//div[contains(@class,"product-overview")]/descendant::li)
  - name: brandText
    xpath: //h3[@class='product-brand']
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    xpath: //section[@class='product-specifications']//table//tr//td[contains(text(),'Quantity')][1]/following-sibling::td
  - name: weightNet
    xpath: //section[@class='product-specifications']//table//tr//td[2]/*[not(name()='i')]/ancestor::tr/td[1][contains(text(),'Weight (')]/parent::tr/td/span
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //th[contains(text(),"UPC")]/following-sibling::td
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //span[contains(text(),'Item#')]/analytics
  - name: variantId
    singleValue: false
    xpath: //span[contains(text(),'Item#')]/analytics
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
    xpath: //span[contains(text(),'MFR#')]/analytics
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    xpath: (//div[contains(@class,'bv_numReviews_text')])[1]
    regExp: \((.+)\)
    regExpReplace: $1
    type: NUMBER
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    xpath: (//div[contains(@class,'bv_avgRating_component_container')])[1]
    type: NUMBER
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    xpath: //div[@class="row product-delivery"]/div[position()>1]/descendant::h4|//div[@class="row product-delivery"]/div[position()>1]/descendant::span
  - name: shippingDimensions
    singleValue: false
    xpath: 
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    xpath: 
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    type: NUMBER
  - name: color
    xpath: //section[@class='product-specifications']//table//tr//td[contains(text(),'Color')][1]/following-sibling::td
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div[id="product-manufacturer-content"]:nth-child(2) div[class="collapse show"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="product-manufacturer-content"]//img/@srcset
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[@id="pd_videos"] | //input[@class="flix-jw"]/@value
  - name: name
    xpath: //h1[@class='product-name']
  - name: inStorePrice
    singleValue: false
