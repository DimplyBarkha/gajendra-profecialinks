singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantUrl
    singleValue: false
    xpath: //link[@rel="canonical"]/@href | //div[contains(@class,"swatchWrapper")]//button/@data-url
    regExp: (\/pd.*)
    regExpReplace: https://www.lowes.com$1
  - name: sku
    singleValue: false
    xpath: //link[@rel="canonical"]/@href | //div[contains(@class,"swatchWrapper")]//button/@data-url
    regExp: \/(\d+)
    regExpReplace: $1