singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //h1/@aria-label
  - name: brandText
    singleValue: false
    xpath: //h1//span[@class="desc-brand"]
  - name: image
    singleValue: false
    xpath: (//div[@id="main-section"]//div[@class="tile"]/img/@src)[1]
    regExp: (.*)(\?)(.*)
    regExpReplace: $1?size=pdhi
  - name: imageAlt
    singleValue: false
    xpath: (//div[@id="main-section"]//div[@class="tile"]/img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //a[@class="alternateImages"]/@href
  - name: category
    singleValue: false
    xpath: //nav[@class="breadcrumb-container"]//ul//li//a
  - name: listPrice
    singleValue: false
    xpath: //span[@class="was"]
  - name: price
    singleValue: false
    xpath: //span[@class="aPrice large"]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="buttonWrapper"]
    regExp: Add to Cart
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //section[contains(@id,"main")]//div[@class="romance"]
  - name: descriptionBulletsLiTags
    xpath: //section[contains(@id,"main")]//div[@class="specs"]//ul/li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//section[contains(@id,"main")]//div[@class="specs"]//ul/li)
  - name: sku
    singleValue: false
    xpath: //script[contains(@type,"application/ld+json") and  contains(text(),"sku")]
    regExp: sku":"([^,]+)"
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: (//div[@class="modelNo"]//span[@aria-hidden="true"])[1]
    regExp: (\Item.*#)(.*)
    regExpReplace: $2
  - name: mpc
    singleValue: false
    xpath: //div[@class="modelNo"]//span[2]
    regExp: (Model\s\#)(.+)
    regExpReplace: $2
  - name: ratingCount
    singleValue: false
    xpath: (//span[contains(@class, "total")])[1]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"fsReviewLinkDefault")]/div/@aria-label
    regExp: (.+) out of(.)
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //div[@id="Specifications-section"]//div[contains(@class,"tr")]
  - name: warranty
    singleValue: false
    xpath: (//div[contains(.,"Warranty")]/following-sibling::div[@class="value"])[1]
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="pvsLabel"]//h3[@class="met-pvs-swatch-selection"]
  - name: promotion
    singleValue: false
    xpath: //span[@class="offer"]//span
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//a[@class="alternateImages"]/@href)
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: videos
    singleValue: false
    xpath: //a[@class="videoUrls"]/@href
  - name: galleryVideos
    singleValue: false
    xpath: //a[@class="videoUrls"]/@href
  - name: nameExtended
    singleValue: false
    xpath: //h1/@aria-label
  - name: manufacturerDescription
    singleValue: false
    # xpath: //div[contains(@id,"wc-aplus")]/descendant::*[not(contains(@style,"none")) and not(name()='style')]
    manualSelector: div[id="wc-aplus"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,"wc-media-inner-wrap") or contains(@class,"wc-rf-banner-image-container")]//img/@src
  - name: gtin
    singleValue: false
    xpath: //script[contains(text(),'productDetails')]
    regExp: \"barcode":"(\d+)
    regExpReplace: $1
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,"swatchWrapper")]//button[contains(@data-automation-id,"swatchSpan")])
    defaultValue: 0
  - name: color
    singleValue: false
    xpath: //div[@class="pvsLabel"]//h3[@class="met-pvs-swatch-selection"]
  - name: Image360Present
    singleValue: false
    xpath: //button[@data-thumbtypeindex="main0"]//img//@data-met-type
    regExp: (spin|3DImage)
    regExpReplace: Yes
    defaultValue: No
  - name: weightNet
    singleValue: false
    xpath: //div[@id="Specifications-section"]//div[@class="tr"]/div[contains(text(),"Weight")]/following-sibling::div
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,"product-info")]//ul/li[not(contains(@role,"listitem"))] | //div[@class="content"]//div[@class="specs"]//ul/li[not(contains(@role,"listitem"))]
  - name: termsAndConditions
    singleValue: false
    xpath: //div[@id="Protection Plans-section"]//a[contains(text(),"Terms & Conditions")]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: technicalInformationPdfPresent
    singleValue: true
    xpath: //div[@class="guides"]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: 'No'
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: materials
    singleValue: true
    xpath: //div[contains(translate(string(), 'Material', 'Material'), 'Material')]/div[@class="value"]
  - name: firstVariant
    singleValue: false
    xpath: (//div[@class="modelNo"]//span[@aria-hidden="true"])[1]
    regExp: (\Item.*#)(.*)
    regExpReplace: $2
  - name: quantity
    singleValue: true
    xpath: //div[contains(translate(string(), 'Width Range', 'Width Range'), 'Width Range')]/div[@class="value"]
  - name: warnings
    singleValue: true
    xpath: //div[@class="props65"]//span[@class="title"]
  - name: variants
    xpath: //div[contains(@class,"swatchWrapper")]//button/@data-url
    regExp: \/(\d+)
    regExpReplace: $1