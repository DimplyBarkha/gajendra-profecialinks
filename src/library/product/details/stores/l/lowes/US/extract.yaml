singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: true
    xpath: //h1/@aria-label
  - name: brandText
    singleValue: false
    xpath: //h1//span[@class="brand"]
  - name: image
    singleValue: false
    xpath: (//div[@id="main-section"]//div[@class="tile"]/img/@src)[1]
  - name: imageAlt
    singleValue: false
    xpath: (//div[@id="main-section"]//div[@class="tile"]/img/@alt)[1]
  - name: alternateImages
    singleValue: false
    xpath: //a[@class="alternateImages"]/@href
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //nav[@class="breadcrumb-container"]//ul//li[position()>1]//a
  - name: listPrice
    singleValue: false
    xpath: //span[@class="was"]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //span[@class="aPrice large"]
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="buttonWrapper"]
    regExp: Add to Cart
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //div[@class="content"]//div[@class="romance"] | //div[@class="content"]//div[@class="specs"]//ul
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="content"]//div[@class="specs"]//ul//li)
  - name: sku
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
    regExp: (\/)(\d+)
    regExpReplace: $2
  - name: variantId
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
    regExp: (\/)(\d+)
    regExpReplace: $2
  - name: mpc
    singleValue: false
    xpath: //div[@class="modelNo"]//span[2]
    regExp: (Model\s\#)(.+)
    regExpReplace: $2
  - name: ratingCount
    singleValue: false
    xpath: (//span[contains(@class, "total")])[1]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"fsReviewLinkDefault")]/div/@aria-label
    regExp: (.+) out of(.)
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //div[@id="Specifications-section"]//div[contains(@class,"tr")]
  - name: warranty
    singleValue: false
    xpath: (//div[contains(.,"Warranty")]/following-sibling::div[@class="value"])[1]
  - name: variantInformation
    singleValue: false
    description: colour / scent / flavour / other
    xpath: concat(//div[@id="Specifications-section"]//div[@class="tr"]/div[contains(text(),"Color")],":",//div[@id="Specifications-section"]//div[@class="tr"]/div[contains(text(),"Color")]/following-sibling::div)
  - name: promotion
    singleValue: false
    xpath: //span[@class="offer"]//div[1]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//a[@class="alternateImages"]/@href)
  - name: warnings
    singleValue: false
    xpath: //div[contains(@class, 'props65')]//span[contains(@class, 'title')]
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: videos
    singleValue: false
    xpath: //a[@class="videoUrls"]/@href
    description: URLs of videos on page
  - name: nameExtended
    singleValue: false
    xpath: //h1/@aria-label
  - name: manufacturer
    singleValue: false
    xpath: (//span[@class="wc-powered-by-webcollage-text"]/img/@src)[1]
    regExp: (.*)(\/)(.*).svg(.*)
    regExpReplace: $3
  - name: manufacturerDescription
    singleValue: false
    manualSelector: div#wc-aplus
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class,"wc-media-inner-wrap") or contains(@class,"wc-rf-banner-image-container")]//img/@src
  - name: gtin
    singleValue: false
    xpath: //meta[@property="og:image"]//@content
    regExp: (.+)/(\d+)xl(.+)
    regExpReplace: $2
  - name: variantCount
    singleValue: false
    defaultValue: 1
  - name: color
    singleValue: false
    xpath: (//div[@id="Specifications-section"]//div[@class="tr"]/div[contains(text(),"Color")]/following-sibling::div)[1]
  - name: Image360Present
    singleValue: false
    defaultValue: No
  - name: weightNet
    singleValue: false
    xpath: //div[@id="Specifications-section"]//div[@class="tr"]/div[contains(text(),"Weight")]/following-sibling::div
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,"product-info")]//ul/li/p
  - name: termsAndConditions
    singleValue: false
    xpath: //div[@aria-label="Protection Plans"]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No