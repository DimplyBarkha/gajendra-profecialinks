singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[@id="carousel"]/div[1]/img/@src
  - name: alternateImages
    xpath: //div[contains(@id,'thumb')]/img/@src
    regExp: (.+)/p/(.+)/(.+)
    regExpReplace: $1/p/l/$3
  - name: imageAlt
    xpath: //div[@id="carousel"]/div[1]/img/@alt
  - name: category
    xpath: //div[@class="_3moNK"]//a[contains(@class,'rippleEffect')][position()>1]/text() |//div[@class="_3moNK"]//span[contains(@class,'rippleEffect')]
  - name: name
    xpath: //h1
  - name: nameExtended
    xpath: //h1
  - name: price
    xpath: //td[@data-qa="productPrice"]
  - name: listPrice
    xpath: '//div[@id="price"]//td[contains(text(),"MRP: ")]/following-sibling::td'
  - name: availabilityText
    xpath: //div[@data-qa="addToBasket"]/span
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: brandText
    xpath: //a[@context="brandlabel"]
  - name: brandLink
    xpath: //a[@context="brandlabel"]/@href
    regExp: (.+)
    regExpReplace: https://www.bigbasket.com$1
  - name: manufacturer
    xpath: //h1/@manufacture
    regExp: :\s(.+)
    regExpReplace: $1
  - name: description
    xpath: //span[contains(text(),"About")]/parent::div/following-sibling::div[1]
  - name: variantId
    xpath: //link[@rel="canonical"]/@href
    regExp: (\/)([0-9-\d?]+)
    regExpReplace: $2
  - name: sku
    xpath: //link[@rel="canonical"]/@href
    regExp: (\/)([0-9-\d?]+)
    regExpReplace: $2
  - name: variantInformation
    xpath: //h1/@size
  - name: variantCount
    xpath: count(//div[@class="_1LiCn"]/div[position()>1])
  - name: variants
    xpath: //h1/@variants
  - name: secondaryImageTotal
    xpath: count(//div[contains(@id,"carousel")]/div[position()>1]//img/@src)
  - name: ratingCount
    xpath: //span[contains(text(),"Rating")] | //h6[contains(text(),Rating)]
    regExp: (&\s)(\d+)
    regExpReplace: $2
  - name: aggregateRating
    xpath: //span[contains(text(),"Rating")]/preceding-sibling::div | //h6[contains(.,Rating)]/span
  - name: countryOfOrigin
    xpath: //h1/@country
    regExp: :\s(.+)
    regExpReplace: $1
  - name: ingredientsList
    xpath: //span[contains(text(),"Ingredients")]/parent::div/following-sibling::div[1]
  - name: promotion
    xpath: "//td[contains(text(),'You Save: ')] | //td[contains(text(),'You Save: ')]/following-sibling::td"
  - name: gtin
    xpath: //h1/@gtin
    regExp: :\s(.+)
    regExpReplace: $1
  - name: firstVariant
    xpath: //h1/@first
  - name: video
    xpath: //iframe[contains(@src,'video')]/@src
  - name: quantity
    xpath: //h1/@size
  - name: directions
    xpath: //h1/@direction
  - name: manufacturerDescription
    xpath: //div[@class="main-template"]
  - name: manufacturerImages
    xpath: //div[@class="main-template"]//img/@src
  - name: storage
    xpath: //strong[contains(.,"Storage:")]/following-sibling::text()
    # //static
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No