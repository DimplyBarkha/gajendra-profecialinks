    singleValue: false
    xpath: //div[@id="caseInformationDiv"]//div[@class="col-md-4"]//p//span[contains(text(),"Judicial Officer")]/parent::*
  - name: caseStatus
    singleValue: false
    xpath: //div[@id="caseInformationDiv"]//div[@class="col-md-4"]//p//span[contains(text(),"Case Status")]/parent::*