    singleValue: false
  - name: convictionDate
    singleValue: false
    xpath: //div[@id="chargeInformationDiv"]//tr[@class="k-master-row"][1]//td[position()="6"]
  - name: sentenceDate
    singleValue: true
    xpath: //p[contains(@class,"text-primary") and contains(text(),"Adult Confinement")]/following::div[1]//p//span[contains(text(),"Start Date:")]//parent::*
