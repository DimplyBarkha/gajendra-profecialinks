    singleValue: false
    xpath: //div[@id="chargeInformationDiv"]//tr[@class="k-master-row"][2]//td[position()="3"]
  - name: counts
    singleValue: false
    xpath: count(//div[@id="chargeInformationDiv"]//tr[contains(@class,"k-master-row")]//td[position()="2"])
