    singleValue: false
    xpath: //div[@id="divCaseInformation_body"]//div[@class="col-md-4"]//p//span[contains(text(),"Court")]/parent::*
  - name: courtCosts
    singleValue: false
  - name: fines
    singleValue: true
    xpath: //p[contains(@class,"text-primary") and contains(text(),"Comment")]/following::div[1]//p//span[contains(text(),"Comment ")]//parent::*
