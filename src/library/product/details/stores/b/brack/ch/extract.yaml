singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _pageTimestamp
    singleValue: false
  - name: availabilityText
    singleValue: false
    xpath: //em[@class='js-quantity']
    regExp: (^[1-9]+[0-9]*$)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
  - name: price
    singleValue: true
    xpath: //span[@class='price']
  - name: priceCurrency
    singleValue: false
    xpath: //span[@class='price']
    regExp: ^([\w\-]+)
    regExpReplace: $1
  - name: promotion
    singleValue: true
    xpath: //span[@class='js-pdpDiscountPercentage gallery__discountPercentage']
  - name: lbb
    singleValue: true
  - name: lbbPrice
    singleValue: true
  - name: _input
    singleValue: true
  - name: image
    singleValue: true
    xpath: //meta[@property="og:image"]/@content
    regExp: (.*_)
    regExpReplace: $1xxl3.jpg
  - name: imageAlt
    singleValue: true
    xpath: //a[@class='swiper-slide js-lightbox-picture-top swiper-slide-active is-selected']//img[@class='swiper-slide__big-image swiper-lazy swiper-lazy-loaded']/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="swiper-wrapper"]//img/@src)
    regExp: (.*_)
    regExpReplace: https:$1xxl3.jpg
  - name: metaKeywords
    singleValue: true
  - name: url
    singleValue: true
    xpath: //meta[@property="og:url"]/@content
  - name: category
    singleValue: true
    xpath: concat(//div[@class='topBar container wrapper js-storelist']//span[2],' > ',//div[@class='topBar container wrapper js-storelist']//span[3],' > ',//div[@class='topBar container wrapper js-storelist']//span[4],' > ',//div[@class='topBar container wrapper js-storelist']//span[5])
  - name: nameExtended
    singleValue: true
    xpath: //form[@id='AddToCartForm']//div//h1//font//font
  - name: listPrice
    singleValue: true
    xpath: //span[@class='js-basePrice']
    regExp: (.*)
    regExpReplace: CHF $1
  - name: variants
    singleValue: false
    xpath: //div[@class='variant__itemWrap']//a/@href
    regExp: (\d+)
    regExpReplace: $1
  - name: Image360Present
    singleValue: true
    xpath: //div[@class='gallery']//button[@class='show360Viewer js-show360Viewer']//@data-tracking-click
    regExp: (360_image)
    regExpReplace: Yes
    defaultValue: No
  - name: weightNet
    singleValue: true
    xpath: //tr[th[contains(text(), 'Gewicht')]]/td
  - name: weightGross
    singleValue: true
  - name: mpc
    singleValue: true
    xpath: //tr[th[contains(text(), 'Herstellernummer')]]/td
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin8":\s"([^"]+)
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":\s"([^"]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":\s"([^"]+)
    regExpReplace: $1
  - name: packSize
    singleValue: true
    xpath: //tr[th[contains(text(), 'Packungsgrösse')]]/td
  - name: legalDisclaimer
    singleValue: true
  - name: directions
    singleValue: true
  - name: warnings
    singleValue: true
    xpath: //div[@class='productInfoBox']
  - name: ratingCount
    singleValue: true
    defaultValue: 0
    xpath: //a[@class='ratingStars js-smoothScrolling']//span[@class='rating__count']
    regExp: (\d+)
  - name: aggregateRating
    singleValue: true
    defaultValue: 0
    xpath: //span[@class='total__rating']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='productStage__infoText']//ul//text()
  - name: description
    singleValue: true
    xpath: //div[@class='pdp__contentSection-leftSide']
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[@class='productStage__infoText']//li)
  - name: brandText
    singleValue: false
    xpath: //span[@class='productStage__itemManufacturer']
  - name: manufacturer
    singleValue: true
    xpath: //span[@class='productStage__itemManufacturer']
  - name: quantity
    singleValue: true
    xpath: //tr[th[contains(text(), 'Packungsgrösse')]]/td
  - name: shippingDimensions
    singleValue: false
    xpath: //tr[th[contains(text(), 'Breite')]]/td|//tr[th[contains(text(), 'Höhe')]]/td|//tr[th[contains(text(), 'Tiefe')]]/td
  - name: shippingWeight
    singleValue: true
    xpath: //tr[th[contains(text(), 'Gewicht')]]/td
  - name: variantCount
    singleValue: true
    xpath: count(//div[@class='variant__itemWrap']//a)
  - name: color
    singleValue: true
    xpath: //div[@class='productStage__variants productStage__variants--color']//p//span
  - name: colorCode
    singleValue: true
  - name: manufacturerDescription
    singleValue: true
    xpath: //meta[contains(@name, "description")]/@content
  - name: lbbPrice
    singleValue: true
  - name: energyEfficiency
    singleValue: true
    xpath: //tr[th[contains(text(), 'Energieeffizienzklasse')]]/td
  - name: technicalInformationPdfPresent
    singleValue: true
    xpath: //a[contains(@href, '.pdf')]
    regExp: ([^]+)
    regExpReplace: Yes
    defaultValue: No
  - name: manufacturerImages
    singleValue: false
  - name: videos
    singleValue: true
    xpath: //div[@class='embed-responsive embed-responsive--16by9 js-readMore__fullyVisible']//iframe/@src
  - name: name
    singleValue: true
    xpath: //meta[@property="og:title"]/@content
  - name: coupon
    singleValue: true
  - name: specifications
    singleValue: false
    xpath: //tr[@class='technicalDetails__row']
  - name: warranty
    singleValue: true
    xpath: //tr[th[contains(text(), 'Herstellergarantie')]]/td
  - name: storage
    singleValue: true
  - name: countryOfOrigin
    singleValue: true
    xpath: //tr[th[contains(text(), 'Produktionsland')]]/td
  - name: recyclingInformation
    singleValue: true
  - name: productOtherInformation
    singleValue: true
  - name: packaging
    singleValue: true
  - name: newDescription
    singleValue: true
  - name: variantInformation
    singleValue: true
    xpath: //div[@class='productStage__variants productStage__variants--color']//p//span
  - name: firstVariant
    singleValue: true 