singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _pageTimestamp
    singleValue: false
  - name: availabilityText
    singleValue: false
    xpath: //button[contains(.," den Warenkorb")]
    regExp: ([w+W]*$)
    regExpReplace: In Stock$1
    defaultValue: Out Of Stock
  - name: price
    type: number
    singleValue: false
    xpath: //p[@class='productStage__offeredPrice']
  - name: priceCurrency
    singleValue: false
    defaultValue: CHF
  - name: promotion
    singleValue: false
    xpath: //span[@class='js-pdpDiscountPercentage gallery__discountPercentage']
  - name: lbb
    singleValue: false
  - name: lbbPrice
    singleValue: false
  - name: _input
    singleValue: false
  - name: image
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
    regExp: (.*_)
    regExpReplace: $1xxl3.jpg
  - name: imageAlt
    singleValue: false
    xpath: //a[@class='swiper-slide js-lightbox-picture-top swiper-slide-active is-selected']//img[@class='swiper-slide__big-image swiper-lazy swiper-lazy-loaded']/@alt
  - name: alternateImages
    singleValue: false
    xpath: (//div[@class="swiper-wrapper"]//img/@src)[position()>1]
    regExp: (.*_)
    regExpReplace: https:$1xxl3.jpg
  - name: metaKeywords
    singleValue: false
  - name: url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: category
    singleValue: false
    xpath: //nav[@class='breadcrumb breadcrumb--small']//text()
  - name: nameExtended
    singleValue: false
    xpath: concat(//form[@id='AddToCartForm']//div//a[@class='productManufacturerFilter'],' ',//form[@id='AddToCartForm']//h1)
  - name: listPrice
    singleValue: false
    xpath: //span[@class='js-basePrice']
    regExp: (\d+.*)
    regExpReplace: CHF $1
  - name: variants
    singleValue: false
    xpath: //div[@class='variant__itemWrap']//a/@href
    regExp: (\d+)
    regExpReplace: $1
  - name: Image360Present
    singleValue: false
    xpath: //div[@class='gallery']//button[@class='show360Viewer js-show360Viewer']//@data-tracking-click
    regExp: (360_image)
    regExpReplace: Yes
    defaultValue: No
  - name: weightNet
    singleValue: false
    xpath: //tr[th[contains(text(), 'Gewicht')]]/td
  - name: weightGross
    singleValue: false
  - name: mpc
    singleValue: false
    xpath: (//tr[th[contains(text(), 'Herstellernummer')]]/td)[1]
  - name: gtin
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"gtin")]
    regExp: gtin8":\s"([^"]+)
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":\s"([^"]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[@type="application/ld+json"][contains(text(),"sku")]
    regExp: sku":\s"([^"]+)
    regExpReplace: $1
  - name: packSize
    singleValue: false
    xpath: //tr[th[contains(text(), 'Packungsgrösse')]]/td
  - name: legalDisclaimer
    singleValue: false
  - name: directions
    singleValue: false
  - name: warnings
    singleValue: false
    xpath: //div[@class='productInfoBox']
  - name: ratingCount
    singleValue: false
    defaultValue: 0
    xpath: //a[@class='ratingStars js-smoothScrolling']//span[@class='rating__count']
    regExp: (\d+)
  - name: aggregateRating
    singleValue: false
    defaultValue: 0
    xpath: //span[@class='total__rating']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='productStage__infoText']//ul
  - name: description
    singleValue: false
    xpath: //div[@id='description-block']//div[@class='pdp__contentSection-leftSide']//h3|//div[@id='description-block']//div[@class='pdp__contentSection-leftSide']//p
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class='productStage__infoText']//li)
  - name: brandText
    singleValue: false
    xpath: //span[@class='productStage__itemManufacturer']
  - name: manufacturer
    singleValue: false
    xpath: //span[@class='productStage__itemManufacturer']
  - name: quantity
    singleValue: false
    xpath: //tr[th[contains(text(), 'Packungsgrösse')]]/td
  - name: shippingDimensions
    singleValue: false
    xpath: //tr[th[contains(text(), 'Breite')]]/td|//tr[th[contains(text(), 'Höhe')]]/td|//tr[th[contains(text(), 'Tiefe')]]/td
  - name: shippingWeight
    singleValue: false
    xpath: //tr[th[contains(text(), 'Gewicht')]]/td
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class='variant__itemWrap']//a)
  - name: color
    singleValue: false
    xpath: //div[@class='productStage__variants productStage__variants--color']//p//span
  - name: colorCode
    singleValue: false
  - name: manufacturerDescription
    singleValue: false
  - name: lbbPrice
    singleValue: false
  - name: energyEfficiency
    singleValue: false
    xpath: //tr[th[contains(text(), 'Energieeffizienzklasse')]]/td
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: (//a[contains(@href, '.pdf')])[1]
    regExp: ([^]+)
    regExpReplace: Yes
    defaultValue: No
  - name: manufacturerImages
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,'embed-responsive')]//iframe/@src
  - name: name
    singleValue: false
    xpath: concat(//form[@id='AddToCartForm']//div//a[@class='productManufacturerFilter'],' ',//form[@id='AddToCartForm']//h1)
  - name: coupon
    singleValue: false
  - name: specifications
    singleValue: false
    xpath: //tr[@class='technicalDetails__row']
  - name: warranty
    singleValue: false
    xpath: //tr[th[contains(text(), 'Herstellergarantie')]]/td
  - name: storage
    singleValue: false
  - name: countryOfOrigin
    singleValue: false
    xpath: //tr[th[contains(text(), 'Produktionsland')]]/td
  - name: recyclingInformation
    singleValue: false
  - name: productOtherInformation
    singleValue: false
  - name: packaging
    singleValue: false
  - name: newDescription
    singleValue: false
  - name: variantInformation
    singleValue: false
    xpath: //div[@class='productStage__variants productStage__variants--color']//p//span
  - name: firstVariant
    singleValue: false 