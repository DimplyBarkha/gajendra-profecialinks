singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    xpath: //div[@class='productStage__productVariants']//li/a/@href
    regExp: (\d+)(?!.*\d)
    regExpReplace: $1
  - name: variantUrl
    singleValue: false
    xpath: //div[@class='productStage__productVariants']//li/a/@href
    regExp: >-
      ^(.*)$
    regExpReplace: >-
      https://www.brack.ch$1

