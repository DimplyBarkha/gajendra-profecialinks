singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@id='slider-for']/div[1]/img/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[@id='slider-for']//img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@id='slider-for']/div[position()>1]/img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ol[@id='breadcrumb']/li[position()>1]/a/text()|//ol[@id='breadcrumb']/li[position()>1]/a/font/font/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"   and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //meta[@property='og:title']/@content
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class='pdp__wrapper--content']//span[@class='alternative-price']/text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user     clicks add to basket this is the price they would be charged
    xpath: concat(//div[@class='pdp__wrapper--content']//div[@class='final-price']/text(),',',//div[@class='pdp__wrapper--content']//div[@class='final-price']/sup/text())
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If  there is no availability but the product can be added to cart, this field should be "In Stock"
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
    xpath: //span[@class='stock-switchcolor']/text()|//span[@class='stock-switchcolor']/font/font/text()|//button[contains(text(), 'In den Warenkorb')]/text()
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from    multiple places; specifically not the manufacturer description
    xpath: //p[@class='description']/text() | //ul[@class='detail-desc']/li/text()
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//ul[@class='detail-desc']/li)
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,  e.g. "Visit the Gillette Store"
    xpath: //a[@class='pdp__cockpit--pbrand-link']/text()|//a[@class='pdp__cockpit--pbrand-link']/font/font/text()
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //div[@class='pdp__cockpit--productcontent']/text()|//div[@class='pdp__cockpit--productcontent']/font/font/text()
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //div[@class='lmiv-entry lmiv-secondlevel'][last()]/br[1]/following-sibling::text()[1]|//div[@class='lmiv-entry lmiv-secondlevel'][last()]/font[last()]/font/text()
    regExp: (?<=Nettogehalt)(\:)( )(.+)
    regExpReplace: $4
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    xpath: //div[@class='lmiv-entry lmiv-secondlevel'][last()]/br[1]/preceding-sibling::text()[1]|//div[@class='lmiv-entry lmiv-secondlevel'][last()]/font[1]/font/text()
    regExp: (?<=Bruttogewicht)(\:)( )(.+)
    regExpReplace: $3
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='pdp__cockpit']/div/script
    regExp: (?<=productId = ").+?(?=")
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@class='pdp__cockpit']/div/script
    regExp: (?<=productId = ").+?(?=")
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@id='content']/script
    regExp: (?<=mpn":")\d+
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
    xpath: //p[@class='pdp__cockpit--medical-hint']/span/text()|//p[@class='pdp__cockpit--medical-hint']/span/font/font/text()
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //div[@class='pdp__wrapper--content']/@ratingcount
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[@class='pdp__wracatpper--content']/@ratingextracted
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class='pdp__wrapper--content']/@ratingextracted
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    xpath: count(//div[@class='variationSelection pdp__cockpit--variations']/div/div/a)
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
    xpath: //h4[@class='pdp__cockpit--variations-color-name']/text()|//h4[@class='pdp__cockpit--variations-color-name']/font/font/text()
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //div[@class='panel']/iframe/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //h1[@class='pdp__cockpit--pname']/font/font/text()|//h1[@class='pdp__cockpit--pname']/text()
