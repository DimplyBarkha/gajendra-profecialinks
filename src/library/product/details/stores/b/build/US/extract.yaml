singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: url
    singleValue: false
    xpath: //div[@id='custom-attr-url-field']/text()
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-gallery"]//img[@role="presentation"]/@alt
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id='product-images-container']//div[contains(@class, 'product-gallery__thumbnails')]//div[contains(@class, 'slick-slide') and not(contains(@class, 'slick-current')) and not(contains(@class, 'slick-cloned'))]//img[not(contains(@data-activitymap-name, 'Video'))]/@src)
  - name: name
    singleValue: false
    xpath: (//h1[@data-automation="heading"]//span)[2]
  - name: category
    singleValue: false
    xpath: (//div[@id="breadcrumb"]//text())[position() < last() or position() = 1]
  - name: nameExtended
    singleValue: false
    xpath: normalize-space(//h1[@data-automation="heading"])
  - name: listPrice
    singleValue: false
    xpath: //div[@id='purchase-box']//div[contains(@class, 'item-price')]//*[@data-automation='original-price']
  - name: price
    singleValue: false
    xpath: //div[@id='purchase-box']//div[contains(@class, 'item-price')]//*[@data-automation='discounted-price' or @data-automation='price' or contains(@data-automation, 'price-per-package')]
  - name: availabilityText
    singleValue: false
    xpath: //div[@id='custom-attr-product-availability-text']/text()
  # - name: description
  #   singleValue: false
  #   xpath: //div[@id='custom-attr-product-description']/text()
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id='custom-attr-product-description-bullet-count']/text()
  - name: brandText
    singleValue: false
    xpath: //div[@id='custom-attr-product-brand-name']/text()
  - name: sku
    singleValue: false
    xpath: //div[@id='custom-attr-url-field']/text()
    regExp: /s(\d+)
    regExpReplace: s$1
  - name: variantId
    singleValue: false
    xpath: //div[@id='custom-attr-product-variant-id']/text()
  - name: mpc
    singleValue: false
    xpath: //div[@id='custom-attr-product-mpc']/text()
  - name: gtin
    singleValue: false
    xpath: //div[@id='custom-attr-product-upc']/text()
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class, 'js-rating-link')]
    regExp: (\d*)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //span[contains(@class, 'bv-secondary-rating-summary-rating')]/text()
  - name: color
    singleValue: false
    xpath: //span[@data-automation='finish-name']/text()
  - name: specifications
    singleValue: false
    xpath: //div[@id='custom-attr-product-specifications']/text()
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //div[@id='custom-attr-image-zoom-feature-present']/text()
  - name: variants
    singleValue: false
    xpath: //ul[@id='custom-attr-product-variants']//li
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[@id='custom-attr-product-pdfs']/text()
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='custom-attr-product-variants-info']/text()
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class, 'description')]//p//img[not(contains(@alt,"Product Features")) and not(contains(@alt,"Product Technologies")) and not(contains(@alt,"Product Specifications")) and not(contains(@alt,"About Axor"))]/@src
    regExp: (.*)
    regExpReplace: https:$1
  - name: variantCount
    singleValue: false
    xpath: //div[@id='custom-attr-product-variants-count']/text()
  - name: videos
    xpath: //head//@video  | //div[@id='product-images-container']//video[@aria-label="Video"]/@src | (//iframe[@title="YouTube video player"]/@src)[1]
    regExp: ^https.+
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='custom-attr-product-manufacturer-name']/text()
  - name: weightNet
    singleValue: false
    xpath: //div[@id='custom-attr-product-weight']/text()
  - name: firstVariant
    singleValue: false
    xpath: //div[@id='custom-attr-product-first-variant']/text()
  - name: shownImages
    singleValue: false
    xpath: //table//tr[@class="append_image"]//@images
  - name: featureBullets
    singleValue: false
    xpath: //div[@class="description"]//p[contains(.,'Features')]/following::ul[1]//li | //div[@class="description"]//p//img[@alt="Product Features"]/following::ul[1]//li
  - name: highQualityImages
    singleValue: false
    xpath: //table//tr[@class="append_image"]//@images
  - name: productUrl
    singleValue: false
    xpath: //div[@id='custom-attr-url-field']/text()