singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: url
    singleValue: false
    xpath: //div[@id='custom-attr-url-field']/text()
  - name: image
    singleValue: false
    xpath: //div[@class="product-gallery"]//img[@role="presentation"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-gallery"]//img[@role="presentation"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='product-images-container']//div[contains(@class, 'product-gallery__thumbnails')]//div[contains(@class, 'slick-slide') and not(contains(@class, 'slick-current')) and not(contains(@class, 'slick-cloned'))]//img[not(contains(@data-activitymap-name, 'Video'))]/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id='product-images-container']//div[contains(@class, 'product-gallery__thumbnails')]//div[contains(@class, 'slick-slide') and not(contains(@class, 'slick-current')) and not(contains(@class, 'slick-cloned'))]//img[not(contains(@data-activitymap-name, 'Video'))]/@src)
  - name: name
    singleValue: false
    xpath: (//h1[@data-automation="heading"]//span)[2]
  - name: category
    singleValue: false
    xpath: (//div[@id="breadcrumb"]//text())[position() < last() or position() = 1]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@data-automation="heading"]
  - name: listPrice
    singleValue: false
    xpath: //div[@id='purchase-box']//div[contains(@class, 'item-price')]//*[@data-automation='original-price']
  - name: price
    singleValue: false
    xpath: //div[@id='purchase-box']//div[contains(@class, 'item-price')]//*[@data-automation='discounted-price' or @data-automation='price' or contains(@data-automation, 'price-per-package')]
  - name: availabilityText
    singleValue: false
    xpath: //div[@id='custom-attr-product-availability-text']/text()
  - name: description
    singleValue: false
    xpath: //div[@id='custom-attr-product-description']/text()
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@id='custom-attr-product-description-bullet-count']/text()
  - name: brandText
    singleValue: false
    xpath: //div[@id='custom-attr-product-brand-name']/text()
  - name: sku
    singleValue: false
    xpath: //div[@id='custom-attr-product-sku-number']/text()
  - name: variantId
    singleValue: false
    xpath: //div[@id='custom-attr-product-variant-id']/text()
  - name: mpc
    singleValue: false
    xpath: //div[@id='custom-attr-product-mpc']/text()
  - name: gtin
    singleValue: false
    xpath: //div[@id='custom-attr-product-upc']/text()
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class, 'js-rating-link')]
    regExp: (\d*)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //span[contains(@class, 'bv-secondary-rating-summary-rating')]/text()
  - name: color
    singleValue: false
    xpath: //span[@data-automation='finish-name']/text()
  - name: specifications
    singleValue: false
    xpath: //div[@id='custom-attr-product-specifications']/text()
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //div[@id='custom-attr-image-zoom-feature-present']/text()
  - name: variants
    singleValue: false
    xpath: //ul[@id='custom-attr-product-variants']//li
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[@id='custom-attr-product-pdfs']/text()
  - name: variantInformation
    singleValue: false
    xpath: //div[@id='custom-attr-product-variants-info']/text()
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class, 'description')]//img/@src
    regExp: (.*)
    regExpReplace: https:$1
  - name: variantCount
    singleValue: false
    xpath: //div[@id='custom-attr-product-variants-count']/text()
  - name: videos
    singleValue: false
    xpath: //div[@id='product-images-container']//video[@aria-label="Video"]/@src | (//iframe[@title="YouTube video player"]/@src)[1]
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='custom-attr-product-manufacturer-name']/text()
  - name: weightNet
    singleValue: false
    xpath: //div[@id='custom-attr-product-weight']/text()
  - name: firstVariant
    singleValue: false
    xpath: //div[@id='custom-attr-product-first-variant']/text()
  - name: materials
    singleValue: false
    xpath: //div[@id='custom-attr-product-material']/text()
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@id='custom-attr-product-country-of-origin']/text()
  - name: warranty
    singleValue: false
    xpath: //div[@id='custom-attr-product-manufacturer-warranty']/text()
  # - name: videoLength
  #   singleValue: false
  #   xpath: //ul[@id='custom-attr-product-video-durations']//li/text()
  - name: featureBullets
    singleValue: false
    xpath: //ul[@id='custom-attr-product-feature-bullets']//li
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@id='custom-attr-product-additional-desc-bullets']//li
    
    # salsify
  - name: highQualityImages
    singleValue: false
    xpath: //div[@class="product-gallery"]//img[@role="presentation"]/@src | //div[@id='product-images-container']//div[contains(@class, 'product-gallery__thumbnails')]//div[contains(@class, 'slick-slide') and not(contains(@class, 'slick-current')) and not(contains(@class, 'slick-cloned'))]//img[not(contains(@data-activitymap-name, 'Video'))]/@src
    regExp: (.+)(h_80|h_1200)(.+)(w_80|w_1200)(.+)
    regExpReplace: $1h_1200$3w_1200$5
  - name: shownImages
    singleValue: false
    xpath: //div[@class="product-gallery"]//img[@role="presentation"]/@src | //div[@id='product-images-container']//div[contains(@class, 'product-gallery__thumbnails')]//div[contains(@class, 'slick-slide') and not(contains(@class, 'slick-current')) and not(contains(@class, 'slick-cloned'))]//img[not(contains(@data-activitymap-name, 'Video'))]/@src
    regExp: (.+)(h_80|h_1200)(.+)(w_80|w_1200)(.+)
    regExpReplace: $1h_1200$3w_1200$5
  - name: productUrl
    singleValue: false
    xpath: //div[@id='custom-attr-url-field']/text()