singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="imageDetailBox"]/a/img[@id="ContentPlaceHolder1_ItemImage"]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //table[@class="itemBasic"]//div[@class="treePaths"]/a
  - name: nameExtended
    singleValue: false
    xpath: //div[@id="ContentPlaceHolder1_itemDetailDiv"]//span[@class="title"]/span
  - name: name
    singleValue: false
    xpath: //div[@id="ContentPlaceHolder1_itemDetailDiv"]//span[@class="title"]/span
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: brandText
    singleValue: false
    xpath: //table[@class="itemDetailMiddleBox"]//td[@class="brandImage"]/a[@id="brandImageRef"]/@href
  - name: variantId
    singleValue: false
    xpath: //div[@id="ContentPlaceHolder1_itemDetailDiv"]//span[@class="title"]/text()
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="imageBox" and position()>1]//img/@src
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="imageBox" and position()>1]//img/@src)
  - name: brandLink
    singleValue: false
    xpath: //td[@class="brandImage"]/a[@id="brandImageRef"]/@href
    regExp: (.+)
    regExpReplace: https://mujbidfood.cz/$1