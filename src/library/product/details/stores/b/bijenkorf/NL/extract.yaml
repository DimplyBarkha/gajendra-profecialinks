singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //li[contains(@class,"dbk-image-carousel--listitem")][1]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: false
    xpath: //li[contains(@class,"dbk-image-carousel--listitem")][1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //li[contains(@class,"dbk-image-carousel--listitem")][position()>1]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: category
    singleValue: false
    manualSelector: ul.dbk-breadcrumb-group > li > a
  - name: nameExtended
    singleValue: false
    manualSelector: div[data-dbk-product-summary] span[itemprop="name"]
  - name: listPrice
    singleValue: false
    manualSelector: span.price--recommended.price--large > span.price__value
  - name: price
    singleValue: false
    manualSelector: span.price--primary.price--large > span.price__value
  - name: currency
    singleValue: false
    manualSelector: span[itemprop="priceCurrency"]
  - name: availabilityText
    singleValue: false
    manualSelector: button[data-at="add-to-basket-btn"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@data-dbk-product-information]
  - name: brandText
    singleValue: false
    manualSelector: span[itemprop="brand"]
  - name: weightNet
    singleValue: false
    manualSelector: span[data-at="specifications-Gewicht"]
  - name: sku
    singleValue: false
    manualSelector: span[itemprop="sku"]
  - name: variantId
    singleValue: false
    manualSelector: span[itemprop="sku"]
  - name: variantCount
    singleValue: false
    defaultValue: 1
  - name: color
    singleValue: false
    manualSelector: div[data-dbk-color-selector] span.dbk-product-indicator--value
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //td/a/@href
  - name: name
    singleValue: false
    manualSelector: div[data-dbk-product-summary] p[itemprop="description"]
  - name: specifications
    singleValue: false
    manualSelector: div.dbk-accordion__body > ul > li
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@data-dbk-product-information]/p[(contains(text(),'- ') or contains(text(),':')) and contains(@br,"")]
  - name: warranty
    singleValue: false
    manualSelector: span[data-at="specifications-Fabrieksgarantie"]
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
