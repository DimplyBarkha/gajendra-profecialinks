  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="wc-power-page"]//img/@src
  - name: quantity
    singleValue: false
    xpath: h1[itemprop="name"]/text()
    regExp: \d{1,}(")
    regExpReplace: $1
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //div[@class="sizeVariantWrapper_2FRMM"]//a[@class="link_3hcyN"]/@href 
  - name: variantUrl
    singleValue: false    
    xpath:  //div[@class="sizeVariantWrapper_2FRMM"]//a[@class="link_3hcyN"]/@href  
  - name: inTheBoxUrl
    singleValue: false
  - name: inTheBoxText
    singleValue: false
    xpath: //ul[contains(@class,'boxContents')]//li
  - name: hasComparisonTable
    singleValue: true
    defaultValue: No
  - name: unInterruptedPDP
    singleValue: false
    xpath: //*[contains(@class,'productItemContainer')]//a//div[@itemprop="name"]
