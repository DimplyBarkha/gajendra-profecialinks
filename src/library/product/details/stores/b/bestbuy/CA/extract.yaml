singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    xpath: //h1[contains(@class,"productName")]
  - name: price
    xpath: (//div[contains(@class,"pricingContainer_9GyCd")]//span[contains(@class,"screenReaderOnly_3anTj large_3aP7Z")])[1]
    # regExp: (.+)
    # regExpReplace: $1
  - name: availabilityText
    xpath: //div[@id="availabilityText"]
    # regExp: (.+)
    # regExpReplace: In Stock
    # defaultValue: Out Of Stock
  - name: shippingInfo
    xpath: //div[contains(@class,"soldByBestBuy")] | //div[contains(@class,"soldBy")]
  - name: weightNet
    xpath: //div[contains(.,"Weight without Stand") or contains(.,"Weight")]/following-sibling::div[@class="itemValue_XPfaq"]
  - name: weightGross
    xpath: //div[contains(.,"Weight with Stand")]/following-sibling::div[@class="itemValue_XPfaq"]
  - name: shippingWeight
    xpath: div[id="bb_weightNet"]
  - name: image
    # xpath: //img[@class="productImage_AMBPT"]/@src
    xpath: //img[contains(@alt,"product image")]/@src
  - name: description
    xpath: //div[@class="row_1Rbqw"]//div[@itemprop="description"] |  //div[@id="moreInfo"]
  - name: videos
    # manualSelector: //div[@id="bb_videos"]
    xpath: //div[@class="ytp-title-text"]/a/@href | //div[@id="bb_videos"]
  - name: galleryVideos
    # manualSelector: //div[@id="bb_videos"]
    xpath: //div[@class="ytp-title-text"]/a/@href | //div[@id="bb_videos"]
  - name: descriptionBullets
    xpath: count(//div[@id="moreInfo"]//ul//li)
  - name: alternateImages
    xpath: //div[contains(@class,"x-product-detail-page")]//div[contains(@class,"row_1Rbqw")]//div[contains(@data-automation,"media-gallery-product-image-slider")]//div[contains(@class,"slideShowContainer")]//div[contains(@class,"slick-slider")]//div[contains(@class,"slick-track")]/div[not(contains(@class,"slick-cloned"))][position() > 1]//img[contains(@class,"productImage")]/@src
    #xpath: //div[@class="x-product-detail-page"]//div[@class="row_1Rbqw"]//div[@data-automation="media-gallery-product-image-slider"]//div[@class="slideShowContainer_2jQI5"]//div[@class="slick-track"]/div[not(contains(@class,"slick-cloned"))][position() > 1]//img[@class="productImage_AMBPT"]/@src
  - name: secondaryImageTotal
    xpath: count(//div[contains(@class,"x-product-detail-page")]//div[contains(@class,"row_1Rbqw")]//div[contains(@data-automation,"media-gallery-product-image-slider")]//div[contains(@class,"slideShowContainer")]//div[contains(@class,"slick-slider")]//div[contains(@class,"slick-track")]/div[not(contains(@class,"slick-cloned"))][position() > 1]//img[contains(@class,"productImage")]/@src)
    #xpath: count(//div[@class="x-product-detail-page"]//div[@class="row_1Rbqw"]//div[@data-automation="media-gallery-product-image-slider"]//div[@class="slideShowContainer_2jQI5"]//div[@class="slick-track"]/div[not(contains(@class,"slick-cloned"))][position() > 1]//img[@class="productImage_AMBPT"]/@src)
  - name: promotion
    xpath: //div[@class="productPricingContainer_3gTS3"]/span[@class="productSaving_3YmNX top_3XDS1"]
  - name: sku
    # manualSelector: span[itemprop="sku"]
    xpath: //div[contains(@class,"modelInformation")]/strong[contains(text(),'Web Code:')]/following-sibling::span | //div[contains(@class,"modelInformation")]/strong[contains(text(),'Code Web :')]/following-sibling::span
  - name: specificationsLabel
    manualSelector: div#detailsAndSpecs div[class*="itemName"]
  - name: specifications
    manualSelector: div#detailsAndSpecs div[class*="itemValue"]
  # - name: specifications
  #   xpath: //div[@id="detailsAndSpecs"]/div/div
  - name: variantId
    # manualSelector: span[itemprop="sku"]
    xpath: //div[contains(@class,"modelInformation")]/strong[contains(text(),'Web Code:')]/following-sibling::span | //div[contains(@class,"modelInformation")]/strong[contains(text(),'Code Web :')]/following-sibling::span
  - name: mpc
    # manualSelector: span[itemprop="model"]
    xpath: //div[contains(@class,"modelInformation")]/strong[contains(text(),'Model Number:')]/following-sibling::span
  - name: category
    xpath: //ol[@class="breadcrumbList_16xQ3 x-breadcrumbs"]/li[position()>1][position()<last()] | //ol[contains(@class,"BreadcrumbList")]/li[position()>1]/a/span
  - name: nameExtended
    xpath: //h1[contains(@class,"productName")]
  - name: listPrice
    xpath: concat("$", "",//span[@itemprop="offers"]/meta[@itemprop="price"]/@content)
    # regExp: (.+)
    # regExpReplace: $$1
  - name: productOtherInformation
    manualSelector: div[id="bb_productOtherInformation"]
  - name: additionalDescBulletInfo
    manualSelector: div#moreInfo ul li
  - name: ratingCount
    xpath: //div[contains(@class,"modelDetailSection")]//span[@itemprop="ratingCount"]
    regExp: ([0-9]{1,}) Review
    regExpReplace: $1
  - name: ratingCount1
    xpath: //div[@class="modelDetailSection_2o3XX"]//span[@itemprop="ratingCount"]
    regExp: rating\W+(.+) review
    regExpReplace: $1
  - name: warranty
    xpath: //h3[text()="Warranty"]/parent::div/following-sibling::div | //h3[text()="Warranty"]/parent::div/following-sibling::div | //div[contains(.,"Manufacturer's Warranty - Parts")]/following-sibling::div[@class="itemValue_XPfaq"]
  - name: aggregateRating1
    xpath: //div[@class="marketplaceRating_oSU31"]/text()
    regExp: (.+)seller rating,
    regExpReplace:
  - name: aggregateRating
    xpath: //label[@class="ratings_I_BnL"]/strong | //div[@class="modelDetailSection_2o3XX"]//div[@class="reviews_1KIjQ"]/label[@class="ratings_I_BnL"]/strong
  - name: color
    xpath: //div[text()="Colour" or text()="Cabinet Colour"]/following::div[1]
  - name: shippingDimensions
    xpath: //div[contains(.,"Dimensions (cm)")]/following-sibling::div[@class="itemValue_XPfaq"]
  - name: countryOfOrigin
  - name: brandText
    xpath: //h1[contains(@class,"productName")]
    regExp: ^\w+
  - name: brandText2
    xpath: //h1[@itemprop="name"]
  - name: materials
    xpath: //p[contains(.,"Material")]/text()
    regExp: Material\W(.+)
    regExpReplace: $1
  - name: specifications
    xpath: //div[@id="detailsAndSpecs"]/div/div
  - name: variantCount
    xpath: count(//div[contains(@class,"optionBox_3fNI1")])
  - name: variantInformation
    xpath: //p[@class="selectedScreenSizeMessage_1aqEA"]/text()
  - name: firstVariant
    xpath: (//div[contains(@class,"optionBox_3fNI1")]/p[1]/text())[1]
  - name: variants
    xpath: //div[contains(@class,"optionBox_3fNI1")]/p[1]
  - name: energyEfficiency
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: t_&_cs
  - name: termsAndConditions
  - name: privacyPolicy
  - name: customerServiceAvailability
    defaultValue: Yes
  - name: productUrl
    xpath: //link[@rel='canonical']/@href
  - name: materials
    xpath: //table[@id="productDetails_techSpec_section_1"]//tr[contains(.,  "Material")]/td
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: Yes
  - name: manufacturerDescription
    xpath: //div[@id="wc-power-page"] | //div[contains(@class,"c-accordion-content  c-accordion-content-active  c-accordion-content-complete")]
  - name: manufacturerImages
    xpath: //div[@id="wc-power-page"]//img/@src
  - name: quantity
    xpath: //h1[@itemprop="name"]/text()
    regExp: (\d+)(\")
    regExpReplace: $1
  # - name: variantId
  #   description: variant id, to uniquely identify variant
  #   xpath: //div[@class="sizeVariantWrapper_2FRMM"]//a[@class="link_3hcyN"]/@href
  - name: variantUrl
    xpath:  //div[@class="sizeVariantWrapper_2FRMM"]//a[@class="link_3hcyN"]/@href
#  Custom fields
  - name: unInterruptedPDP
    xpath: //div[contains(@class,'container')]//a//div[contains(@class,"productItemName")]
  - name: inTheBoxUrl
  - name: inTheBoxText
    xpath: //ul[contains(@class,'boxContents')]//li
  - name: hasComparisonTable
    defaultValue: No
    