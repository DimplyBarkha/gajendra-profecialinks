singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    manualSelector: h1[itemprop="name"]
  - name: price
    singleValue: false
    xpath: concat("$", "",//span[@itemprop="offers"]/meta[@itemprop="price"]/@content)
    # regExp: (.+)
    # regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //link[@itemprop="availability"]/@href
    regExp: InStock
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="soldByBestBuy_1hMn-"] | //div[@class="soldBy_3u6LA"] | //div[@class="x-pdp-availability-online onlineAvailabilityContainer_Z02qk"]
  - name: weightNet
    singleValue: false
    xpath: //div[contains(.,"Weight without Stand") or contains(.,"Weight")]/following-sibling::div[@class="itemValue_XPfaq"]
  - name: weightGross
    singleValue: false
    xpath: //div[contains(.,"Weight with Stand")]/following-sibling::div[@class="itemValue_XPfaq"]
  - name: shippingWeight
    singleValue: false
    xpath: div[id="bb_weightNet"]
  - name: image
    singleValue: false
    # xpath: //img[@class="productImage_AMBPT"]/@src
    xpath: //img[contains(@alt,"product image")]/@src
  - name: description
    singleValue: false
    xpath: //div[@class="row_1Rbqw"]//div[@itemprop="description"] |  //div[@class="productDescription_1F7nr"]//text()
  - name: videos
    singleValue: false
    # manualSelector: //div[@id="bb_videos"]
    xpath:  //div[@class="ytp-title-text"]/a/@href | //div[@id="bb_videos"]
  - name: descriptionBullets
    singleValue: false
    manualSelector: div.productDescription_ujYCD ul li
  - name: alternateImages
    singleValue: false
    # xpath: //div[@data-index="0"]//div[@class="productImageContainer_1V2HD touchActionManipulation_31CMi productImage_AMBPT applyResponsiveSquareTrick_35RAF"]/div/div[@class="displayingImage_3xp0y"]/img[@class="productImage_AMBPT" and @alt="product image"]/@src | //div[@class="thumbnailItemContainer_3jIDQ"]//div[@class="displayingImage_3xp0y"]/img[@class="productImage_AMBPT"]/@src 
    xpath: //div[@class="x-product-detail-page"]//div[@class="row_1Rbqw"]//div[@data-automation="media-gallery-product-image-slider"]//div[@class="slideShowContainer_2jQI5"]//div[@class="slick-track"]/div[position() > 1]//img[@class="productImage_AMBPT"]/@src
  - name: promotion
    singleValue: false 
    xpath: //div[@class="productPricingContainer_3gTS3"]/span[@class="productSaving_3YmNX top_3XDS1"]
  - name: sku
    singleValue: false 
    manualSelector: span[itemprop="sku"]
  - name: specifications
    singleValue: false 
    xpath: //div[@id="detailsAndSpecs"]/div/div
  - name: variantId
    singleValue: false
    manualSelector: span[itemprop="sku"]
  - name: mpc
    singleValue: false
    manualSelector: span[itemprop="model"]
  - name: category
    singleValue: false
    xpath: //ol[@class="breadcrumbList_16xQ3 x-breadcrumbs"]/li[position()>1][position()<last()]  
  - name: nameExtended
    singleValue: false
    xpath: //h1[@itemprop="name"]
  - name: listPrice
    singleValue: false
    xpath: concat("$", "",//span[@itemprop="offers"]/meta[@itemprop="price"]/@content)
    regExp: (.+)
    regExpReplace: $$1
  - name: productOtherInformation
    singleValue: false
    manualSelector: div[id="bb_productOtherInformation"]
  - name: additionalDescBulletInfo
    singleValue: false
    manualSelector: div[id="bb_addDescriptionBulletsInfo"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="modelDetailSection_2o3XX"]//span[@itemprop="ratingCount"]
    regExp: ([0-9]{1,}) Review
    regExpReplace: $1
  - name: ratingCount1
    singleValue: false
    xpath: //div[@class="modelDetailSection_2o3XX"]//span[@itemprop="ratingCount"]
    regExp: rating\W+(.+) review
    regExpReplace: $1
  - name: warranty
    singleValue: false
    xpath: //h3[text()="Warranty"]/parent::div/following-sibling::div | //h3[text()="Warranty"]/parent::div/following-sibling::div | //div[contains(.,"Manufacturer's Warranty - Parts")]/following-sibling::div[@class="itemValue_XPfaq"]
  - name: aggregateRating1
    singleValue: false
    xpath: //div[@class="marketplaceRating_oSU31"]/text()
    regExp: (.+)seller rating,
    regExpReplace: 
  - name: aggregateRating
    singleValue: false
    xpath: //label[@class="ratings_I_BnL"]/strong | //div[@class="modelDetailSection_2o3XX"]//div[@class="reviews_1KIjQ"]/label[@class="ratings_I_BnL"]/strong
  - name: color
    singleValue: false
    xpath: //div[text()="Colour" or text()="Cabinet Colour"]/following::div[1]
  - name: shippingDimensions
    singleValue: false  
    xpath: //div[contains(.,"Dimensions (cm)")]/following-sibling::div[@class="itemValue_XPfaq"]  
  - name: countryOfOrigin
    singleValue: false
    xpath: 
  - name: brandText
    singleValue: false
    xpath: //h1[@itemprop="name"]
    regExp: ^\w+
  - name: brandText2
    singleValue: false
    xpath: //h1[@itemprop="name"]
  - name: materials
    singleValue: false
    xpath: //p[contains(.,"Material")]/text()
    regExp: Material\W(.+)
    regExpReplace: $1
  - name: specifications
    singleValue: false
    xpath: //div[@id="detailsAndSpecs"]/div/div 
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,"optionBox_3fNI1")])
  - name: variantInformation
    singleValue: false
    xpath: //p[@class="selectedScreenSizeMessage_1aqEA"]/text()
  - name: firstVariant
    singleValue: false
    xpath: (//div[contains(@class,"optionBox_3fNI1")]/p[1]/text())[1]
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,"optionBox_3fNI1")]/p[1]
  - name: energyEfficiency
    singleValue: false
  - name: technicalInformationPdfPresent
    singleValue: false
    defaultValue: No
  - name: t_&_cs
    singleValue: false
  - name: termsAndConditions
    singleValue: false
  - name: privacyPolicy
    singleValue: false
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: Yes
  - name: productUrl
    singleValue: true
    xpath: //link[@rel='canonical']/@href
  - name: materials
    singleValue: true
    xpath: //table[@id="productDetails_techSpec_section_1"]//tr[contains(.,  "Material")]/td
  - name: Image360Present
    singleValue: false
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: manufacturerDescription
    singleValue: false
