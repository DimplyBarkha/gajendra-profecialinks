singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: concat(//img[@class="primary-image"]/@src,//div[@class="picture-wrapper"][1]/img/@src)
    regExp: (.+?);.*
    regExpReplace: $1
  - name: imageAlt
    singleValue: false
    xpath: concat(//img[@class="primary-image"]/@alt,//div[@class="picture-wrapper"][1]/img/@alt)
  - name: availabilityText
    singleValue: false
    xpath: //button[contains(text(),'Add to Cart')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    manualSelector: div.priceView-layout-large div.priceView-customer-price > span[aria-hidden]
  - name: alternateImages
    singleValue: false
    xpath: //li[@class="image-thumbnail" and position()>1]//img/@src
    regExp: (.+?);.*
    regExpReplace: $1
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class,"image-thumbnail-wrapper")]//li[@class="thumbnail-content" and position()>1]//img/@src)
    regExp: (.+?);.*
    regExpReplace: $1
  - name: alternateImages2
    singleValue: false
    xpath: //div[contains(@class,"image-thumbnail-wrapper")]//li[@class="thumbnail-content" and position()>1]//img/@src
    regExp: (.+?);.*
    regExpReplace: $1
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    manualSelector: nav[aria-label="breadcrumb"] > ol > li:first-child ~ li
  - name: nameExtended
    singleValue: false
    manualSelector: div.sku-title
  - name: listPrice
    singleValue: false
    manualSelector: div[class="pricing-price__regular-price"]
  - name: variants
    singleValue: false
    xpath: //div[@class="shop-product-variations"]//a[contains(@class,"carousel-anchor")]/@href
    regExp: .*skuId=(.*)
    regExpReplace: $1
  - name: firstVariant
    singleValue: false
    xpath: //*[span[contains(@class,"variation-carousel-tile")]]/@class
  - name: weightNet
    singleValue: false
    xpath: //li[div[contains(@class,"title-container")]/div[contains(., "Product Weight")]]/div[contains(@class,"row-value")]
  - name: sku
    singleValue: false
    xpath: //button/@data-sku-id
  - name: gtin
    singleValue: false
    xpath: //li[div[contains(@class,"title-container")]/div[contains(., "UPC")]]/div[contains(@class,"row-value")]
  - name: variantId
    singleValue: false
    manualSelector: div.sku.product-data>span.product-data-value
  - name: mpc
    singleValue: false
    manualSelector: div.model.product-data>span.product-data-value
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='reviews-and-stars']//p[@class="sr-only"]
    regExp: (["\d"]+)\Wreviews
    regExpReplace: $1   
  - name: aggregateRating
    xpath: //div[@class='reviews-and-stars']//p[@class="sr-only"]
    regExp: (["\d.\d"]+)\Wout
    regExpReplace: $1   
  - name: additionalDescBulletInfo
    singleValue: false
    manualSelector: div.overview-accordion-content-wrapper li 
    # xpath: count(//div[@class="features-list all-features"]/div)
  - name: promotion
    singleValue: false
    xpath: //div[@class='pricing-price__savings'] | //div[@class='special-offer']//li
  - name: description
    singleValue: false
    xpath: concat(//div[@class='long-description-container body-copy '],//div[@class='feature-body-container'])
  - name: brandText
    singleValue: false
    manualSelector: a.btn-brand-link
  - name: color
    singleValue: false
    xpath: //div[contains(@class,"hover-name")] | //div[div[contains(@class,"row-title") and contains(.,'Color')]]/following-sibling::div[contains(@class,'row-value')]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="wc-power-page"] | //div[@class="c-accordion-content  c-accordion-content-active  c-accordion-content-complete"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="wc-power-page"]//img/@src
  - name: videos
    singleValue: false
    xpath: //div[starts-with(@id,"ii_video_")] | //img[contains(@class,"wc-video")]/@wcobj
  - name: name
    singleValue: false
    manualSelector: div.sku-title
  - name: specifications
    singleValue: false
    manualSelector: div.spec-categories ul > li 
  - name: warranty
    singleValue: false
    xpath: //li[div[contains(@class,"title-container")]/div[contains(., "Warranty")]] 
  - name: variantInformation
    singleValue: false
    xpath: //ul[@class="seo-list"]//li//a
  - name: technicalInformationPdfPresent
    singleValue: false
    manualSelector: div.shop-product-documentation a[href*='pdf']
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: Image360Present
    singleValue: false
    manualSelector: div#roundimg
    defaultValue: No
  - name: variantCount
    singleValue: false
    defaultValue: '0'