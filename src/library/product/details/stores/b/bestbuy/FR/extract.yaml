singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"slick-slider") and not(contains(@class,"x-thumbnail-gallery-control"))]//img[contains(@class, "productImage")]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"slick-slider") and not(contains(@class,"x-thumbnail-gallery-control"))]//img[contains(@class, "productImage")]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,"gallerySlider")]//div[contains(@class,"slick-slide") and not(contains(@class, "slick-cloned")) and not(contains(@class,"slick-current"))]//img[contains(@class, "productImage")]/@src
  - name: secondary_image_total
    singleValue: false
    xpath: count(//div[contains(@class,"gallerySlider")]//div[contains(@class,"slick-slide") and not(contains(@class, "slick-cloned")) and not(contains(@class,"slick-current"))]//img[contains(@class, "productImage")]/@src)
  - name: category
    singleValue: false
    xpath: //ol[contains(@class, "BreadcrumbList")]/li[position()>1]/a/span
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class, "productName")]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "pricingContainer")]//span[contains(@class, "screenReaderOnly")]
  - name: availabilityText
    singleValue: false
    manualSelector: button[class*="addToCart"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class, "overviewContainer") and not(contains(@class, "lessThanMedium"))]//div[contains(@class, "description")]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class, "primaryContent")]//div[contains(@class, "productDescription")]//li)
  - name: brandText
    singleValue: false
    xpath: //script[contains(text(), '"Brand","name"')]
    regExp: .*"Brand","name":"(.*?)".*
    regExpReplace: $1
    defaultValue: "BestBuy"
  - name: weightNet
    singleValue: false
    xpath: //div[text()="Poids"]/../div[contains(@class,"itemValue")]
  - name: gtin
    singleValue: false
    xpath: //script[contains(text(), 'gtin')]
    regExp: .*"gtin12":\["(.*?)".*
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //div[strong[contains(text(), "Code Web")]]/span
  - name: variantId
    singleValue: false
    xpath: //div[strong[contains(text(), "Code Web")]]/span
  - name: mpc
    singleValue: false
    xpath: //div[strong[contains(text(), "Mod√®le")]]/span
  - name: ratingCount
    singleValue: false
    manualSelector: a#rating-link
    regExp: \((\d+).*
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    xpath: //label[contains(@class, "ratings")]/strong
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(@class, "soldBy")]
  - name: manufacturerDescription
    xpath: //div[@id="wc-power-page"] | //div[contains(@class,"c-accordion-content  c-accordion-content-active  c-accordion-content-complete")]
  - name: manufacturerImages
    xpath: //div[@id="wc-power-page"]//img/@src
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: color
    singleValue: false
    xpath: //div[text()="Couleur"]/../div[contains(@class, "itemValue")]
  - name: name
    singleValue: false
    xpath: //h1[contains(@class, "productName")]
  - name: brandLink
    singleValue: false
    xpath: //div[contains(@data-automation, "other-stores")]/a/@href
    regExp: (/.+)
    regExpReplace: https://www.bestbuy.ca$1
  - name: specificationsLabel
    manualSelector: div#detailsAndSpecs div[class*="itemName"]
  - name: specifications
    manualSelector: div#detailsAndSpecs div[class*="itemValue"]
  - name: warranty
    singleValue: false
    xpath: //div[contains(text(), "Garantie")]/../div[contains(@class, "itemValue")]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class, "primaryContent")]//div[contains(@class, "productDescription")]//li
  - name: technicalInformationPdfPresent
    singleValue: true
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    description: Terms and conditions information text ['Yes','No']
    defaultValue: No
  - name: privacyPolicy
    singleValue: true
    description: Privacy Policy information text ['Yes','No']
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: No
