singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='primary-container']//button[@class='primary-button']//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //title
  - name: category
    singleValue: false
    xpath: //ol[@id='breadcrumb-list']//li/a
  - name: nameExtended
    singleValue: false
    xpath: //div[@id='sku-title']//h1
  - name: name
    singleValue: false
    xpath: //div[@id='sku-title']//h1
  - name: price
    singleValue: false
    xpath: //div[@class='price-block ']//div[@class='product-price']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='price-block ']//div[@class='product-regprice']
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='shop-add-to-cart']//button[text()='Agotado']
    defaultValue: 'In Stock'
  - name: description
    singleValue: false
    xpath: //div[@class='bbmx-product-description']//div[contains(@class,'descriptionContainer')]
  - name: descriptionBullets
    singleValue: false
  - name: description2
    singleValue: false
    xpath: //div[@class='shop-product-features']//div[@class='feature-body-container']//div[@class='list-row']  
  - name: brandText
    singleValue: false
    xpath: //div[@class='specifications-component-container']//table[@class='specifications-table']//td[@class='specification-name' and text()='Marca']/parent::*/td[@class='specification-value']
  - name: color
    singleValue: false
    xpath: //div[@class='specifications-component-container']//table[@class='specifications-table']//td[@class='specification-name' and text()='Color de Producto']/parent::*/td[@class='specification-value']
  - name: colorCode
    singleValue: false
    xpath: //div[@class='specifications-component-container']//table[@class='specifications-table']//td[@class='specification-name' and text()='Color de Producto']/parent::*/td[@class='specification-value']
  - name: gtin
    singleValue: false
    xpath: //div[@class='specifications-component-container']//table[@class='specifications-table']//td[@class='specification-name' and text()='EAN/UPC']/parent::*/td[@class='specification-value']
  - name: sku
    singleValue: false
    xpath: //span[@id='sku-value']
  - name: variantId
    singleValue: false
    xpath: //span[@id='sku-value']
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='image-carousel-wrapper']//ol[@class='carousel-indicate']//li[@class='thumbnail-image-wrapper carousel-item visible']//img/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class='image-carousel-wrapper']//ol[@class='carousel-indicate']//li[@class='thumbnail-image-wrapper carousel-item visible']//img/@src)
  - name: ratingCount
    singleValue: false
    xpath: //li[@class='customer-rating']//span[@class='c-reviews']//span[@class='c-total-reviews']
  - name: aggregateRating
    singleValue: false
    xpath: //li[@class='customer-rating']//span[@class='c-reviews']//span[@class='c-review-average']
  - name: specifications
    singleValue: false
    xpath: //div[@class='specifications-component-container']//table[@class='specifications-table']//tr[@class='specification-row']
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,'flix-tech-spacs-area flix-collapse')]//div[@class='flix-dt' and contains(text(),'Peso Neto')]/parent::*
  - name: shippingDimensions
    singleValue: false
    xpath: //div[contains(@class,'flix-tech-spacs-area flix-collapse')]//div[@class='flix-dt' and contains(text(),'Tamaño (A x A x P)')]/parent::*
  - name: warranty
    singleValue: false
    xpath: //div[@class='specifications-component-container']//table[@class='specifications-table']//td[@class='specification-name' and contains(text(),'Garantía del fabricante')]/parent::*
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class='third-party-product-info']
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='primary-container']//button[@class='primary-button']//img/@alt
  - name: promotion
    singleValue: false
    xpath: //div[@class='price-block ']//div[@class='product-savings']
  - name: weightNet
    singleValue: false
    xpath: //table[@class="specifications-table"]//td[text()="Peso Producto"]/parent::tr/td[2]
  - name: mpc
    singleValue: false
    xpath: //li[@class='model-number']//span[@id='model-value']
  - name: videos
    singleValue: false
    xpath: //div[@class='video-carousel-wrapper']//ol[@class='carousel-indicate']//li[@class='video-item-wrapper']//img[@class='video-thumbnail']/@src
  - name: galleryVideos
    singleValue: false
    xpath: //div[@class='video-carousel-wrapper']//ol[@class='carousel-indicate']//li[@class='video-item-wrapper']//img[@class='video-thumbnail']/@src
  - name: variantCount
    singleValue: false
    xpath: //div[@class='product-variations']//ul[@class='tile-group']//li  
    defaultValue: '0'
  - name: variantInformation
    singleValue: false
    xpath: //div[@class='product-variations']//ul[@class='tile-group']//li//div[@class='variant-img-box']//img[@class='variant-img']/@data-value
  - name: variants
    singleValue: false
    xpath: //div[@class='product-variations']//ul[@class='tile-group']//li//div[@class='variant-img-box']//img[@class='variant-img']/@data-sku
  - name: firstVariant
    singleValue: false
    xpath: //div[@class='product-variations']//ul[@class='tile-group']//li[1]//div[@class='variant-img-box']//img[@class='variant-img']/@data-sku
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id="inpage_container"]//div[contains(@class,"flix-std-content")]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id="inpage_container"]//img/@data-flixsrcset