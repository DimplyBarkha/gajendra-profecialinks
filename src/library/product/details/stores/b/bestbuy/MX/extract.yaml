singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //button[@class="primary-button"]/img/@src
  - name: imageAlt
    singleValue: false
    description: Alt text of the main product image
    xpath: //button[@class="primary-button"]/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    # xpath: //ol/li[position() > 1]//img/@src
    xpath: //div[@class="image-carousel-wrapper"]/ol/li[contains(@class, "thumbnail-image-wrapper")][position() > 1]//img/@src
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ol[@id="breadcrumb-list"]/li[position() > 1]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@id="sku-title"]/h1
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    regExp: Antes (.*)
    regExpReplace: $1
    xpath: //div[@class="shop-price-block"]//div[@class="product-regprice"]
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[@class="shop-price-block"]//div[@class="product-price"]
  - name: availabilityText
    singleValue: false
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@class="shop-add-to-cart"]//button[contains(text() , "Agregar al Carrito")]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id="bb_description"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//h3[contains(text(), "Que Incluye")]//following-sibling::ul/li)
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //h3[contains(text(), "Que Incluye")]//following-sibling::ul/li
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@id="sku-title"]/h1
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath: //td[@class="specification-name"][contains(text() , "Peso Producto")]//following-sibling::td
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //td[@class="specification-name"][contains(text() , "EAN/UPC")]//following-sibling::td
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    # xpath: //ul/li[@class="sku-id"]/span[@id="sku-value"]
    xpath: //*[@id="sku-value"]
  - name: variantId
    singleValue: false
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //*[@id="sku-value"]
  - name: firstVariant
    singleValue: false
    xpath: //*[@id="sku-value"] 
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
    xpath: //ul/li[@class="model-number"]/span[@id="model-value"]
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //*[@id="sku-model"]//span[@class="c-total-reviews"]
    regExp: \((.*)\)
    regExpReplace: $1
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    # type: NUMBER
    xpath: //*[@id="sku-model"]//span[@class="c-review-average"]
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    description: Number of variants listed
    xpath: count(//div[@class="variation-group"]/ul/li)
  - name: color
    singleValue: false
    description: A textual description of the colour
    xpath: //td[@class="specification-name"][contains(text() , "Color de Producto")]//following-sibling::td
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@id="flix-inpage"]//div/text()
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //div[@id="flix-inpage"]//img/@src
  - name: videos
    singleValue: false
    description: URLs of videos on page
    xpath: //ol//li[@class="video-item-wrapper"]//img[@class="video-thumbnail"]/@src
    regExp: youtube\.com\/vi\/(.*)\/
    regExpReplace: $1
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@id="sku-title"]/h1
  - name: inStorePrice
    singleValue: false
    description: Price in the selected store
  - name: asin
    singleValue: false
    description: null
  - name: coupon
    singleValue: false
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: false
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: false
    description: null
  - name: internationalShipping
    singleValue: false
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
