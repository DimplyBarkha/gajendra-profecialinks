singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@class='item slick-slide slick-active']//img[@class='img-responsive']//@src
  - name: imageAlt
    singleValue: true
    xpath: //div[@class='item slick-slide slick-active']//img[@class='img-responsive']//@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='image-gallery']/div[@class='slick-list draggable']/div/div[not(contains(@class,'slick-cloned')) and not(contains(@class,'slick-active'))]//img/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']//@content
  - name: category
    singleValue: false
    xpath: //div[@class='breadcrumbs']//li[position()>1 and position()<last()]//span
  - name: nameExtended
    singleValue:
    xpath: //div[@class='product-view']//h1/text()
  - name: price
    singleValue: false
    xpath: //div[@class='product-shop-wrapper col-md-4 col-sm-6']//meta/@content | //div[@class='price-box']//meta/@content
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: true
    xpath: //meta[@property='product:availability']//@content
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: brandText
    singleValue: true
    xpath: //meta[@property='product:brand']//@content
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    xpath: //div[@id='specification']//th[contains(text(), 'Weight')]/following::td[1]
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //div[@id='specification']//tr[1]//td[@class='data']
    description: GTIN code (includes UPC/EAN)
  - name: eangtin
    singleValue: true
  - name: sku
    singleValue: true
    xpath: //meta[@id='sku']/@content
  - name: variantId
    singleValue: true
    xpath: //meta[@id='sku']/@content
  - name: packSize
    singleValue: true
    description:
      The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //script[@type='application/ld+json']
    description: The number of ratings
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    xpath: //script[@type='application/ld+json']
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    defaultValue: 0
    type: NUMBER
  - name: color
    singleValue: true
    xpath: //div[@id='specification']//th[contains(text(), 'Colour/Finish')]/following::td[1]
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: true
    xpath: //div[@id='overview']//div[@class='std']
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='overview']//div[@class='std']//img//@src
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[@id='overview']/div[@class='std']//iframe/@src
    description: URLs of videos on page
  - name: productUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content
