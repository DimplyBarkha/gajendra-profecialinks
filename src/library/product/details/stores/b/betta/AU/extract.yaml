singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    description: URL of the main product image
    xpath: //img[contains(@class,'slider-image')]/@src
  - name: imageAlt
    xpath: //img[contains(@class,'slider-image')]/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class,'thumb-item')][not(contains(@class,'current'))]//img/@src
    # xpath: //div[contains(@class, "image-wrapper")]//img[contains(@class, "slider-image")]//@data-zoom
  - name: metaKeywords
    # xpath: //meta[@name="keywords"]/@content
    xpath: //meta[@name="description"]/@content    
  - name: category
    singleValue: false
    xpath: //div[contains(@class, 'breadcrumbs')]//ul[contains(@class, 'items')]//li[position()>1 and position()<last()]
  - name: nameExtended
    xpath: //span[@data-ui-id="page-title-wrapper"]
  - name: listPrice
    description: The stated undiscounted price for the product
    xpath: //span[contains(@class, "old-price")]//span//span[contains(@data-price-type, "oldPrice")]//@data-price-amount
    type: CURRENCY
  - name: price
    singleValue: false
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@data-price-type="finalPrice"]//@data-price-amount
    type: CURRENCY
  - name: priceCurrency
    singleValue: false
    xpath: //meta[@itemprop="priceCurrency"]//@content
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //button[@id="product-addtocart-button"]
    regExp: (.+)
    regExpReplace: 'In Stock'
    defaultValue: 'Out of Stock'
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from multiple places; specifically not the manufacturer description
    xpath: //div[@itemprop="description"]
  - name: brandText
    xpath: //span[@class = "brand"]
  - name: manufacturer
    description: Product manufacturer
    xpath: //span[@class = "manufacturer"]
  - name: quantity
    description: Quantity as described on the page
    xpath: //table[@id = "product-attribute-specs-table"]//tbody//tr//th[contains(text(), "Size")]//following-sibling::td
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    # xpath: //div[contains(@class, "flix-tech-spacs-contents")]//ul//li//div//div[contains(text(), "Weight")]//following-sibling::div
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
    # xpath: //div[contains(@class, "flix-tech-spacs-contents")]//ul//li//div//div[contains(text(), "Weight")]//following-sibling::div
  - name: tempWeight
    singleValue: false
    xpath: //div[contains(@class, "flix-tech-spacs-contents")]//ul//li//div//div[contains(text(), "Weight")]//following-sibling::div
  - name: gtin
    xpath: //div[contains(@class, "flix-tech-spacs-contents")]//ul//li//div//div[contains(text(), "EAN")]//following-sibling::div
  - name: sku
    description: The store-specific product identifier
    xpath: //div[@itemprop="sku"]
  - name: variantId
    xpath: //div[@itemprop="sku"]
  - name: mpc
    xpath: //table[@id="product-attribute-specs-table"]/tbody/tr[3]/td
  - name: packSize
  - name: productUrl
    xpath: //meta[@property='og:url']/@content
  - name: videos
    singleValue: false
    xpath: //input[@class="flix-jw"]//@value
  - name: name
    xpath: //meta[@property = "og:title"]/@content
  - name: secondaryImageTotal
    type: NUMBER
    xpath: count(//img[contains(@class,'thumb image')])
  - name: specifications
    singleValue: false
    xpath: //table[@id="product-attribute-specs-table"]
  - name: warranty
    description: Guarantee associated with the product
    xpath: //table[contains(@class,'data table additional-attributes')][2]/tbody/tr/td
  - name: recyclingInformation
  - name: variantCount
    xpath: count(//div[contains(@class, "dummy-text-for-variant")])
    type: NUMBER
    defaultValue: 0
  - name: productOtherInformation
    singleValue: false
    xpath: //div[contains(@class,'feature-data')]/ul/li
  - name: color
    singleValue: false
    xpath: //table[@id = "product-attribute-specs-table"]//tbody//tr//th[contains(text(), "Colour")]//following-sibling::td
  - name: manufacturerImages
    singleValue: false
    xpath: //div[contains(@class, "inpage_selector_feature")]//img/@srcset
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[contains(@class, "inpage_selector_feature")]
  - name: packaging
    singleValue: false
  - name: promotion
    xpath: //div[contains(@class, "tagline")]//span[not(contains(@class, "learn-more"))]
  - name: ratingCount
    xpath: sum(//div[contains(@class,'bv-inline-histogram-ratings-bar')]//@data-bv-histogram-rating-count)
    type: NUMBER
  - name: aggregateRating
    xpath: //div[contains(@itemprop, "ratingValue")]
    type: NUMBER
  - name: countryOfOrigin    
  - name: energyEfficiency
    xpath: //p[contains(@class,'feature-icons')]//img//@src
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[contains(@class, "flix-key-feature")]//li
  - name: technicalInformationPdfPresent    
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'
  - name: Image360Present    
  - name: termsAndConditions    
    xpath: count(//a[(@href="https://www.betta.com.au/terms-and-conditions/")])

  - name: inTheBoxText
    xpath: //div[contains(@class,"InTheBox")]//div[@class="flix-std-content"] | //th[contains(text(),"Whatâ€™s in the box?")]/following-sibling::td[1]
    regExp: '[^,]+'
  - name: inTheBoxUrl
    xpath: //div[contains(@class,"InTheBox")]//div[@class="flix-background-image"]/img/@data-flixsrcset
    regExp: (.+)(\s?200w)(.+)
    regExpReplace: https:$1
  - name: unInterruptedPDP
    xpath: //div[contains(@class,"pagebuilder")]/h2/following-sibling::div//ol//li
  - name: hasComparisonTable
    defaultValue: No