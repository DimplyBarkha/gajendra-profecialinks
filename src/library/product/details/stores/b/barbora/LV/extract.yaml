singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="b-products-allow-desktop-view b-products-allow-mobile-view"]//div[@class="b-carousel--slide"]//img[@itemprop="image"]/@src
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="b-product-info--title"]
  - name: name
    singleValue: false
    xpath: //h1[@class="b-product-info--title"]
  - name: price
    singleValue: false
    xpath: //div[@class="b-products-allow-desktop-view b-products-allow-mobile-view"]//del[@class="b-product-crossed-out-price"] | //div[@class="b-products-allow-desktop-view b-products-allow-mobile-view"]//div[@class="b-product-prices-block" and not(del)]//div[@class="b-product-price-current"]
  - name: availabilityText
    singleValue: false
    xpath: //a[@class="b-product-out-of-stock"]
    defaultValue: "Out Of Stock"   
  - name: description
    singleValue: false
    xpath: //p[@class="b-product-info--disclaimer"]
  - name: brandText
    singleValue: false
    xpath: //dl[@class="b-dl-align-left b-product-info--info1"]//dd[3]
  - name: sku
    singleValue: false
    xpath: //div[@class="b-product-info b-product--js-hook"]/@data-b-item-id
  - name: variantId
    singleValue: false
    xpath: //div[@class="b-product-info b-product--js-hook"]/@data-b-item-id
  - name: listPrice
    singleValue: false
    xpath: //div[@class="b-products-allow-desktop-view b-products-allow-mobile-view"]//del[@class="b-product-crossed-out-price"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "yes"
  - name: variantCount
    singleValue: false
    defaultValue: '0'