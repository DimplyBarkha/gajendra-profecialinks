  - name: caloriesPerServing
    singleValue: false
    xpath: //span[contains(text() , 'Энергетическая ценность в 100 г')]/../following-sibling::div/span | //div[@id='calorieData'] | //div[@id='calories_added']
    description: Nutritional Information for Calories Per Serving content - Usually
