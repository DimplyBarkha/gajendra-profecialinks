singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    description: URL of the main product image
    xpath: //div[@class="b_2ke8Y2fll7"]/img/@src
    regExp: (\/.*)
    regExpReplace: https:$1
  - name: url
    singleValue: false
    xpath: //link[@rel="canonical"]/@href
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="b_2ke8Y2fll7"]/img/@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //a[@class='alternateImages'][position()>1]/@href
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[@class="b_rII4O5yzLw"]/div
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    xpath: //div[@data-zone-name="summary"]/div//h1
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: name
    singleValue: false
    xpath: //div[@data-zone-name="summary"]/div//h1
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[@data-zone-name="offer-cart"]//div[@data-auto="old-price"]
  - name: price
    singleValue: false
    xpath: //div[@data-zone-name="offer-cart"]//div[@data-auto="price"]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: false
    xpath: (//div[@data-zone-name="skuAvailability"]//span|//div[contains(@class, "tabulator-row")]//div[@tabulator-field="availabilityText"]//div[1]|//meta[@itemprop="availability"]/@content)[1]
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
  - name: description
    singleValue: false
    xpath: //div[@id='bulletList']
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@data-zone-name="specs"]//ul/li)
    description: Number of ul > li tags in the description
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: (//div[contains(@itemtype,"BreadcrumbList")]//div[last()]//a/@title)[last()]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //div[@data-zone-name="productVendor"]//div[2]|//div[@data-apiary-widget-name="@marketplace/SkuVendorInfo"]//a[2]
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    description: Net weight as described on the page
    xpath: //*[contains(text() , 'Вес')]//../following-sibling::* | //div[@id='weightText']
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: (//div/@data-zone-data[contains(.,"skuId")])[1]
    regExp: skuId":"([^"]+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: (//div/@data-zone-data[contains(.,"skuId")])[1]
    regExp: skuId":"([^"]+)
    regExpReplace: $1
  - name: mpc
    singleValue: false
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
    xpath: //div[@id="packSize"] | //div[@id="packsize_added"] | //*[contains(text() , 'В упаковке')]//../following-sibling::span
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: false
    description: Content under "directions" header
  - name: warnings
    singleValue: false
    description: Content under "warnings" header
  - name: aggregateRating
    singleValue: false
    xpath: //meta[@itemprop="ratingValue"]/@content
  - name: reviewCount
    singleValue: false
    xpath: (//div[@class='b_f2PBZg5jPe']/span)[1] | //meta[@itemprop="reviewCount"]/@content
    regExp: (\d+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //span[@class='b_2Wc288IN4J']
    regExp: (\d+)
    regExpReplace: $1
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="b_uVsMNUmFEf"]//a | //div[@id='shippingInfos']
    description: Shipping information for the product
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    xpath: count(//div[@data-zone-name="filter"]//input/@value)
  - name: color
    singleValue: false
    description: A textual description of the colour
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
    xpath: //div[@data-auto = "item"]//div[@class = "_3bNl7A8hOl"]//span[@data-tid ="52906e8d"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@data-zone-name="PictureLink"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    description: The product name
  - name: inStorePrice
    singleValue: false
    description: Price in the selected store
  - name: asin
    singleValue: false
    description: null
  - name: coupon
    singleValue: false
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: false
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: false
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: false
    description: null
  - name: internationalShipping
