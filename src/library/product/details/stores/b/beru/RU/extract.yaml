singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    xpath: //div[@itemprop="offers"]//meta[@itemprop="availability"]/@content
  - name: shippingInfo
    singleValue: false
    xpath: //div[@data-zone-name="productSeller"]//div[@data-auto="info"]
  - name: price
    singleValue: false
    xpath: //div[@data-apiary-widget-name="@marketplace/SkuCart"]//div[@data-auto="price"]
  - name: image
    singleValue: false
    xpath: //head[1]//meta[20]/@content
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="_2ke8Y2fll7"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //meta[@property="og:image"]/@content
    regExp: (.+)
    regExpReplace: https:$1
  - name: url
    singleValue: false
    xpath: //div[@itemtype="https://schema.org/Product"]//meta[@itemprop="url"]/@content
  - name: category
    singleValue: false
    xpath: //div[contains(@data-auto, "breadcrumb-item")]//div[@itemprop="itemListElement"]//meta[@itemprop="name"]/@content
  - name: nameExtended
    singleValue: false
    xpath: //meta[@property="og:title"]/@content
  - name: listPrice
    singleValue: false
    xpath: //div[@data-apiary-widget-name="@marketplace/SkuCart"]//div[@data-auto="old-price"]
    regExp: (.+)
    regExpReplace: RUR$1
  - name: variants
    singleValue: false
    xpath: //div[@data-zone-name="filter"]//div//span//input[@type="radio"]/@value
  - name: sku
    singleValue: false
    xpath: //div[@data-apiary-widget-name="@marketplace/Fink"]//div/@data-zone-data
    regExp: \"skuId":"(\d+)
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
    regExp: ([^/]+$)
    regExpReplace: $1
  - name: legalDisclaimer
    singleValue: false
    xpath: //div[@class="section _3yiPi47kNr _2xwcHVtjcy"]//p[@class="adX77e3BzC"]
  - name: directions
    singleValue: false
    xpath: //div[@data-auto="sku-specs"]//font[contains(text(),'Indication') or contains(text(),'Direction')]/ancestor::span/ancestor::div/following-sibling::div/span
  - name: warnings
    singleValue: false
    xpath: //div[@data-auto="sku-specs"]//font[contains(text(),'effect') or contains(text(),'Warning') or contains(text(),'warning')]/ancestor::span/ancestor::div/following-sibling::div/span
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop="aggregateRating"]//meta[@itemprop="ratingValue"]/@content
  - name: description
    singleValue: false
    xpath: //div[@class="_3MuYV-4raz"]//div[@class="_1xQdt6zCoE"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@data-zone-name,'specs')]//ul//li)
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@data-zone-name,'specs')]//ul//li
  - name: brandText
    singleValue: false
    xpath: //meta[@itemprop="brand"]/@content
  - name: manufacturer
    singleValue: false
    xpath: (//div[@data-zone-name = "productVendor"]//div[@data-auto = "info"]//text())[1]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@data-auto = "item"]//div[@class = "_3bNl7A8hOl"]//span[@data-tid ="52906e8d"]
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,"cui")]//span[contains(@data-auto, "radio")])
  - name: color
    singleValue: false
    xpath: //span[@class="orEV9DcwNt"]
  - name: energyEfficiency
    singleValue: false
    xpath: //div[@class="jgixRQsL0c"]//font[contains(text(),'kWh')]
  - name: name
    singleValue: false
    xpath: //meta[@property="og:title"]/@content
  - name: specifications
    singleValue: false
    xpath: //div[@id="import_specs"]
  - name: weightNet
    singleValue: false
    xpath: //div[@id="import_weight"]
  - name: warranty
    singleValue: false
    xpath: //div[@id="import_warranty"]
  - name: storage
    singleValue: false
    xpath: //div[@class="jgixRQsL0c"]//font[contains(text(),'хранить')]
  - name: countryOfOrigin
    singleValue: false
    xpath: //span[@data-tid = "d4bc8f4c"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@data-auto = "item"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: firstVariant
    singleValue: false
    xpath: //div[@class = "B84GCIY2HI"]//span[contains(@data-auto, "selected-true")]//input/@value
