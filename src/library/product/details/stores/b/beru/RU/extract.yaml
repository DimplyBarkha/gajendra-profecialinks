  - name: lbbPrice
    singleValue: false
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: false
    xpath: //div[@id="alternateImagesCount"]
  - name: news
    singleValue: false
    description: null
  - name: addonItem
    singleValue: false
    description: null
  - name: fastTrack
    singleValue: false
    description: null
  - name: ingredientsList
    singleValue: false
    xpath: //div[@class="b_3_bNW20rUd"]//span[contains(text() , 'Состав')]/../following-sibling::div/span | //div[@id='ingredients'] | //div[@id="ingredients_added"]
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
  - name: servingSize
    singleValue: false
    description: The size of serving Nutritional information is based on.
  - name: servingSizeUom
