  - name: heroQuickPromoImageUrl
    singleValue: false
    description: null
  - name: heroQuickPromoUrl
    singleValue: false
    description: null
  - name: pasin
    singleValue: false
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    singleValue: false
    description: null
  - name: factImagePresent
    singleValue: false
    description: null
  - name: largeImageCount
    singleValue: false
    description: null
  - name: variantAsins
    singleValue: false
    description: null
  - name: primeFlag
    singleValue: false
    description: null
  - name: lbb
    singleValue: false
    description: Check Lost by Box Requirements (just for Amazon and a couple of
