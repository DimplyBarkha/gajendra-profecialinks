singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //a[contains(@class,'fancy fb-gallery')]/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //a[contains(@class,'fancy fb-gallery')]/img/@alt
  - name: description
    singleValue: true
    xpath: //*[contains(@class,'detailEntryText')]
  - name: brandText
    singleValue: true
    xpath: //ul[contains(@class,'attributes')]/li[contains(@id,'js-attr-brand-item')]
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category 
    singleValue: false
    xpath: //div[contains(@id,'breadCrumb')]//li[position()>1 and position()<3]
  - name: subCategory 
    singleValue: false
    xpath: //div[contains(@id,'breadCrumb')]//li[position()>2]
  - name: price
    singleValue: true
    xpath: //meta[@itemprop="price"]/@content
  - name: listprice
    singleValue: true
    xpath: //meta[@itemprop="price"]/@content
  - name: availabilityText
    singleValue: true
    xpath: //ul[contains(@id,'js-check-listing')]//li[contains(@class,'delivery-state green')]
  - name: productUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@class, 'detailEntryText')]/ul/li)
