    singleValue: true
    xpath:  //ul[contains(@class,'attributes')]/li[contains(@id,'js-attr-brand-item')]
  - name: mpc
    singleValue: true
    xpath: //meta[@itemprop='sku']/@content
  - name: nameExtended
    singleValue: true
    xpath: //h1[contains(@class,'js-title')]
  - name: ratingCount
    singleValue: true
    xpath: //meta[@itemprop="ratingCount"]/@content
  - name: videos
    singleValue: false
