singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //img[@class='js_product_img']/@data-zoom-src
    description: URL of the main product image
  - name: imageAlt
    xpath: //img[@class='js_product_img']/@alt
    description: Alt text of the main product image
  - name: alternateImages
    xpath: //li[contains(@class, 'nav--thumb')]/img/@src
    regExp: (.+)(\/\d+\x\d+)(.+)
    regExpReplace: $1/550x422$3
  - name: category
    xpath: //span[contains(@class, 'breadcrumbs__item-content po_breadcrumb_category')]
  - name: nameExtended
    xpath: concat(//a[@data-role='BRAND'], ' - ', //h1[contains(@class,'page-heading')] , '-', //div[contains(@class, 'feature-list__item feature-list__item--current')]/div[@class='feature-list__text'])
  - name: listPrice
    xpath: //del[@class='buy-block__list-price']
  - name: price
    xpath: concat(//span[@class='promo-price']/text() , ',', //span[@class='promo-price']/sup)
