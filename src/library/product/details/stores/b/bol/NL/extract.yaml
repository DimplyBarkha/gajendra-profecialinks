singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
- name: _url
- name: productUrl
  xpath: //div[@id="productUrl"]
- name: _pageTimeStamp
- name: image
  description: URL of the main product image
  # xpath: //img[@class="js_product_img"]/@src
  xpath: //ol[@id="alternate_images_list"]/li[position() = 1]/@src
- name: imageAlt
  description: Alt text of the main product image
  # xpath: //img[@class="js_product_img"]/@alt
  xpath: //ol[@id="alternate_images_list"]/li[position() = 1]/@alt
- name: alternateImages
  description: Other product images (not in manufacturer description)
  # xpath: (//div[contains(@class, "js_show-more-gallery")]//img)[position() > 1]/@src
  xpath: //ol[@id="alternate_images_list"]/li[position() > 1]/@src
- name: metaKeywords
  description: The <meta> keywords content
  xpath: //ancestor::html//meta[@name="keywords"]/@content
- name: category
  description: The categories (e.g. from breadcrumbs)
  xpath: //li[@class="breadcrumbs__item"]//span[@class="breadcrumbs__link-label"]
- name: nameExtended
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //div[@id="productUrl"]/@product-name
- name: listPrice
  description: The stated undiscounted price for the product
  xpath: //del[@class="buy-block__list-price"]
- name: price
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: //div[@id="price"]
- name: availabilityText
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  # xpath: //div[@id="availability"]
  xpath: //div[@class="buy-block"]//a[@data-test="add-to-basket"]
  regExp: .+
  regExpReplace: In Stock
  defaultValue: Out Of Stock
- name: description
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //div[@id="description"]
- name: descriptionBullets
  description: Number of ul > li tags in the description
  xpath: //div[@id="bulletsCount"]
- name: brandText
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //a[@data-analytics-tag="brand"]
- name: manufacturer
  description: Product manufacturer
  # xpath: //a[@class="px_pdp_brand_click"]//text()
- name: quantity
  description: Quantity as described on the page
  xpath: //dt[normalize-space(text())='Inhoud']/following-sibling::dd[1]
- name: weightNet
  description: Net weight as described on the page
  xpath: //dt[normalize-space(text())='Gewicht']/following-sibling::dd[1]
- name: weightGross
  description: Gross weight as described on the page
  xpath: //dt[normalize-space(text())='Verpakkingsgewicht']/following-sibling::dd[1]
- name: gtin
  description: GTIN code (includes UPC/EAN)
  xpath: normalize-space(//dt[normalize-space(text())='EAN']/following-sibling::dd[1])
- name: sku
  description: The store-specific product identifier
  # xpath: (//div[@data-global-id]/@data-global-id | //a[@data-product-id]/@data-product-id)[1]
- name: variantId
  description: Identifier for a variant from a store where variants share the same
    sku
  # xpath: (//div[@data-global-id]/@data-global-id | //a[@data-product-id]/@data-product-id)[1]
  xpath: //ol[@id="added_variants_list"]/@selected_variant_id
- name: mpc
  description: The manufacturer model code (unique) of the product
  xpath: //dt[normalize-space(text())='Artikelnummer']/following-sibling::dd
- name: packSize
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
- name: legalDisclaimer
  description: Content under "legal disclaimer" header
- name: directions
  description: Content under "directions" header
  xpath: //div[@id="added_directions"]
- name: warnings
  description: Content under "warnings" header
- name: ratingCount
  description: The number of ratings
  xpath: //div[contains(@class,"rating-horizontal__total-reviews")]/strong
- name: aggregateRatingText
  description: The stated aggregate rating
- name: aggregateRating
  description: The stated aggregate rating normalized to be out of 5
  xpath: //div[@id="aggregate_rating"]
- name: shippingInfo
  description: Shipping information for the product
  xpath: normalize-space(//div[@class="buy-block"]//div[contains(@class,"product-seller")]//a)
- name: shippingDimensions
  description: Stated shipping dimensions
- name: shippingWeight
  description: Stated shipping weight
- name: variantCount
  description: Number of variants listed
  xpath: count(//a[contains(@class, "feature-list__item") or contains(@class, "feature-option")])
- name: color
  description: A textual description of the colour
  xpath: //dt[normalize-space(text())='Kleur']/following-sibling::dd
- name: colorCode
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  description: The extended description of the product supplied by the lister
  xpath: //div[@id="manufacturer_description"]
- name: manufacturerImages
  description: Images within the third party description
  xpath: //div[@data-test="main-specs"]//img/@src
- name: videos
  description: URLs of videos on page
  xpath: //video//source/@src
- name: name
  description: The product name
  xpath: //div[@id="productUrl"]/@product-name
- name: inStorePrice
  description: Price in the selected store
  xpath: //div[@id="price"]
- name: asin
  description: 
- name: coupon
  description: Text of any coupon offer
- name: amazonChoice
  description: YES or Blank
- name: amazonChoiceCategory
  description: Text of link next to Amazon choice graphic
- name: brandLink
  description: 
- name: internationalShipping
  description: Text next to bullet point
- name: salesRank
  description: Amazon best selling rank from product details (linked back) - needs
    to be collapsed
- name: salesRankCategory
  description: Amazon best selling rank from product details (linked back) - needs
    to be collapsed
- name: subscriptionPrice
  description: Subscribe and save price
- name: subscribeAndSave
  description: YES/NO
- name: heroQuickPromoHeadline
  description: See image - top section hero area
- name: heroQuickPromoImageUrl
  description: 
- name: heroQuickPromoUrl
  description: 
- name: pasin
  description: Parent asin
- name: videoLength
  description: 
- name: ingredientImagePresent
  description: 
- name: factImagePresent
  description: 
- name: largeImageCount
  description: 
- name: variantAsins
  description: 
- name: primeFlag
  description: 
- name: lbb
  description: Check Lost by Box Requirements (just for Amazon and a couple of other
    stores) - LBB occurs when a product is bought from someone other than Amazon (on
    Amazon Website) - even though Amazon has the product "in Stock"
- name: lbbPrice
  description: 
- name: featureBullets
  description: 
- name: otherSellersName
  description: 
- name: otherSellersPrime
- name: otherSellersPrice
  description: 
- name: otherSellersShipping
  description: 
- name: secondaryImageTotal
  description: 
  xpath: count(//div[@data-test="product-images"]//ul/li[position() > 1])
  # xpath: count((//div[contains(@class, "js_show-more-gallery")]//img)[position() > 1])
- name: news
  description: 
- name: addonItem
  description: 
- name: fastTrack
  description: 
- name: ingredientsList
  description: List of Ingredients from site - can be string of data if no discernible
    start/end point
  # xpath: //dt[normalize-space(text())='IngrediÃ«nten']/following-sibling::dd[1]
  xpath: //div[@id="ingredients_list"]
- name: servingSize
  description: The size of serving Nutritional information is based on.
- name: servingSizeUom
  description: Unit of measure of serving
- name: numberOfServingsInPackage
  description: Suggested number of servings of the product.
- name: caloriesPerServing
  description: Nutritional Information for Calories Per Serving content - Usually
    based on per 100g serving
  xpath: //div[@id="energy"]
- name: caloriesFromFatPerServing
  description: Nutritional Information for Calories From Fat content - Usually based
    on per 100g serving
- name: totalFatPerServing
  description: Nutritional Information for Total Fat content - Usually based on per
    100g serving
- name: totalFatPerServingUom
  description: Unit of Measure Data for Total Fat content
- name: saturatedFatPerServing
  description: Nutritional Information for Saturated Fat content - Usually based on
    per 100g serving
- name: saturatedFatPerServingUom
  description: Unit of Measure Data for Saturated Fat content
- name: transFatPerServing
  description: Nutritional Information for Trans Fat content - Usually based on per
    100g serving
- name: transFatPerServingUom
  description: Unit of Measure Data for Trans Fat content
- name: cholesterolPerServing
  description: Nutritional Information for Cholesterol content - Usually based on
    per 100g serving
- name: cholesterolPerServingUom
  description: Unit of Measure Data for Cholesterol content
- name: sodiumPerServing
  description: Nutritional Information for Sodium content - Usually based on per 100g
