singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  singleValue: false
  xpath: //ancestor::html//link[@rel="canonical"]/@href
- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: true
  description: URL of the main product image
  xpath: //img[contains(@class, "ProductMediaCarouselStyle")]/@src
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
  xpath: //img[contains(@class, "ProductMediaCarouselStyle")]/@alt
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //div[@altimagesdata]/@altimagesdata
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
  xpath: //meta[@name='keywords']/@content
- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //ul[contains(@class, "Breadcrumbs-inline")]//li/a/@title
- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //div[contains(@class, "ProductDetailsLayout")]/h1
- name: listPrice
  singleValue: true
  description: The stated undiscounted price for the product
  xpath: //div[contains(@class, "ProductDetailsLayout-inline")]//div[@data-locator="pdp-waspricingcrossedlabel"]
  regExp: ([\d\$\.]+)
- name: price
  singleValue: true
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: //div[@itemprop="offers"]//span[contains(@class, "PDPPrice-inline")]
- name: availabilityText
  singleValue: true
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  xpath: //link[@itemprop="availability"]/@href
  regExp: ([a-zA-Z]+)$
- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //body/@description
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
  xpath: count(//div[@id="overview"]//li)
- name: brandText
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //a[@itemprop="brand"]
- name: manufacturer
  singleValue: true
  description: Product manufacturer
  xpath: //a[@itemprop="brand"]
- name: quantity
  singleValue: true
  description: Quantity as described on the page
- name: weightNet
  singleValue: true
  description: Net weight as described on the page
  xpath: //div[@id="overview"]//li[contains(text(), "Weighs")]
  regExp: ([\d.]+ [a-zA-Z%]+)
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
- name: sku
  singleValue: true
  description: The store-specific product identifier
  xpath: //span[@itemprop="sku"]/@content
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same
    sku
  xpath: //span[@itemprop="sku"]/@content
- name: mpc
  singleValue: true
  description: The manufacturer model code (unique) of the product
  xpath: //li[contains(text(), "Model") or contains(text(), "MODEL")]/text()
  regExp: ([MmOoDdEeLl]+) (.+)
  regExpReplace: $2
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
  xpath: //dt[contains(text(), "Set Size")]/..//span
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
  xpath: //div[contains(@class, "Overview")]//li[contains(text(), "Directions")]
- name: warnings
  singleValue: true
  description: Content under "warnings" header
  xpath: //div[contains(@class, "Overview")]//li[contains(text(), "Warnings")]
- name: ratingCount
  singleValue: true
  description: The number of ratings
  xpath: //meta[contains(@itemprop, "reviewCount")]/@content
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
- name: aggregateRating
  singleValue: false
  description: The stated aggregate rating normalized to be out of 5
  xpath: //section[@id="reviews"]/div/div[1]/div[1]/div/div[1]/div[1]
- name: shippingInfo
  singleValue: true
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: true
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  description: Number of variants listed
  xpath: count(//div[@id="multiSkuContainer"]//li)
- name: color
  singleValue: true
  description: A textual description of the colour
  xpath: //span[contains(text(), "Color")]/span | //div[contains(text(), "Color")]/following-sibling::div
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: true
  description: The extended description of the product supplied by the lister
  xpath: //body/@manufacturerdescription
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
  xpath: //img[contains(@class, "wc-media wc-image")]/@src
- name: videos
  singleValue: false
  description: URLs of videos on page
- name: name
  singleValue: true
  description: The product name
  xpath: //div[contains(@class, "ProductDetailsLayout")]/h1
- name: ingredientsList
  singleValue: true
  description: List of Ingredients from site - can be string of data if no discernible
    start/end point
  xpath: //div[contains(@class, "Overview")]//li[contains(text(), "Ingredients")]
- name: servingSize
  singleValue: true
  description: The size of serving Nutritional information is based on.
- name: servingSizeUom
  singleValue: true
  description: Unit of measure of serving
- name: numberOfServingsInPackage
  singleValue: true
  description: Suggested number of servings of the product.
- name: caloriesPerServing
  singleValue: true
  description: Nutritional Information for Calories Per Serving content - Usually
    based on per 100g serving
  xpath: //div[contains(@class, "Overview")]//li[contains(text(), "calories per serving") or contains(text(), "Calories per serving")]
  regExp: ([\d\.]+)
- name: caloriesFromFatPerServing
  singleValue: true
  description: Nutritional Information for Calories From Fat content - Usually based
    on per 100g serving
- name: totalFatPerServing
  singleValue: true
  description: Nutritional Information for Total Fat content - Usually based on per
    100g serving
- name: totalFatPerServingUom
  singleValue: true
  description: Unit of Measure Data for Total Fat content
- name: saturatedFatPerServing
  singleValue: true
  description: Nutritional Information for Saturated Fat content - Usually based on
    per 100g serving
- name: saturatedFatPerServingUom
  singleValue: true
  description: Unit of Measure Data for Saturated Fat content
- name: transFatPerServing
  singleValue: true
  description: Nutritional Information for Trans Fat content - Usually based on per
    100g serving
- name: transFatPerServingUom
  singleValue: true
  description: Unit of Measure Data for Trans Fat content
- name: cholesterolPerServing
  singleValue: true
  description: Nutritional Information for Cholesterol content - Usually based on
    per 100g serving
- name: cholesterolPerServingUom
  singleValue: true
  description: Unit of Measure Data for Cholesterol content
- name: sodiumPerServing
  singleValue: true
  description: Nutritional Information for Sodium content - Usually based on per 100g
    serving
- name: sodiumPerServingUom
  singleValue: true
  description: Unit of Measure Data for Sodium content
- name: totalCarbPerServing
  singleValue: true
  description: Nutritional Information for Total Carbohydrate content - Usually based
    on per 100g serving
- name: totalCarbPerServingUom
  singleValue: true
  description: Unit of Measure Data for Total Carbohydrate content
- name: dietaryFibrePerServing
  singleValue: true
  description: Nutritional Information for Dietary Fibre content - Usually based on
    per 100g serving
- name: dietaryFibrePerServingUom
  singleValue: true
  description: Unit of Measure Data for Dietary Fibre content
- name: totalSugarsPerServing
  singleValue: true
  description: Nutritional Information for Total Sugar content - Usually based on
    per 100g serving
- name: totalSugarsPerServingUom
  singleValue: true
  description: Unit of Measure Data for Total Sugar content
- name: proteinPerServing
  singleValue: true
  description: Nutritional Information for Protein content - Usually based on per
    100g serving
- name: proteinPerServingUom
  singleValue: true
  description: Unit of Measure Data for Protein
- name: vitaminAPerServing
  singleValue: true
  description: Nutritional Information for Vitamin A content - Usually based on per
    100g serving
- name: vitaminAPerServingUom
  singleValue: true
  description: Unit of Measure Data for Vitamin A
- name: vitaminCPerServing
  singleValue: true
  description: Nutritional Information for Vitamin C content - Usually based on per
    100g serving
- name: vitaminCPerServingUom
  singleValue: true
  description: Unit of Measure Data for Vitamin C
- name: calciumPerServing
  singleValue: true
  description: Nutritional Information for Calcium content - Usually based on per
    100g serving
- name: calciumPerServingUom
  singleValue: true
  description: Unit of Measure Data for Calcium
- name: ironPerServing
  singleValue: true
  description: Nutritional Information for Iron content - Usually based on per 100g
    serving
- name: ironPerServingUom
  singleValue: true
  description: Unit of Measure Data for Iron
- name: dietarySymbols
  singleValue: true
  description: Information related to the dietary symbols of a specific product
- name: magnesiumPerServing
  singleValue: true
  description: Nutritional Information for Magnesium content - Usually based on per
    100g serving
- name: magnesiumPerServingUom
  singleValue: true
  description: Unit of Measure Data for Magnesium
- name: saltPerServing
  singleValue: true
  description: Nutritional Information for Salt content - Usually based on per 100g
    serving
- name: saltPerServingUom
  singleValue: true
  description: Unit of Measure Data for Salt
- name: dietaryInformation
  singleValue: true
  description: 
  xpath: //div[contains(@class, "Overview")]//li[contains(text(), "vegan") or contains(text(), "Vegan") or contains(text(), "gluten") or contains(text(), "Gluten") or contains(text(),"kosher") or contains(text(),"Kosher"]
- name: specifications
  singleValue: true
  description: The physical dimensions of the product including packaging.
- name: warranty
  singleValue: true
  description: Guarantee associated with the product
  xpath: //div[@id="overview"]//li[contains(text(), "warranty")]
  regExp: \d+-[a-zA-Z]+
- name: storage
  singleValue: true
  description: Suggested storage location for product
- name: countryOfOrigin
  singleValue: true
  description: The country from which the product originates
  xpath: //li[contains(text(),"Manufactured in")] | //div[contains(@class, 'Overview')]//li[contains(text(),'Made in')]
- name: allergyAdvice
  singleValue: true
  description: Allergy information associated with the product
- name: recyclingInformation
  singleValue: true
  description: Recycling information associated with the product
  xpath: //li[contains(text(),'recyclability')]
- name: productOtherInformation
  singleValue: false
  description: Any other product information
- name: packaging
  singleValue: true
  description: Packaging information
  xpath: //div[contains(@class, 'Overview')]//li[contains(text(),'Re-sealable') or contains(text(),'re-sealable')]
- name: additives
  singleValue: true
  description: List of additives in the product
- name: pricePerUnit
  singleValue: true
  description: Price of the product split into certain units
- name: pricePerUnitUom
  singleValue: true
  description: The unit of measurement used in price_per_unit
- name: promotion
  singleValue: true
  description: promotion text on product page
  xpath: //div[@itemprop="offers"]//div[@id="item-price"]/following-sibling::div[not(@data-locator)]
- name: alcoholContent
  singleValue: true
  description: Alcohol content information
- name: newVersion
  singleValue: true
  description: In product page, information about a new version of the product (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
- name: newAsin
  singleValue: true
  description: In product page, information about a new version of the product - new
    asin info
- name: newDescription
  singleValue: true
  description: In product page, information about a new version of the product - new
    desription info
- name: variantInformation
  singleValue: true
  description: colour / scent / flavour / other
  xpath: //div[@id="multiSkuContainer"]//label
- name: firstVariant
  singleValue: true
  description: Unique identifier for a collection of variants. For a subset of core
    feeds (43) we have a column "first_variant" that is populated with a common code
    to link all variants for a product. method 1 (Preferred) = use common tag (Could
    be parent sku) that is same value for all variants of a product. method 2 = first_variant
    method technique, Identify the first varient in the sequence and use this rpc
    to populate "first_variant" for all variants of a product, this rpc becomes the
    common link between other variants. method 3 = apply some logic to determine link
    between variants, this will need analysis
  xpath: //body/@firstvariant
- name: variants
  singleValue: false
  description: 
  xpath: //div[@id="multiSkuContainer"]//li
- name: additionalDescBulletInfo
  singleValue: false
  description: 
- name: prop65Warning
  singleValue: true
  description: 
- name: ageSuitability
  singleValue: true
  description: Recommended age displayed on the product page. https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
  example: 4 - 99 years
  xpath: //div[contains(@class, "Overview")]//li[contains(text(), "ages")]
  regExp: \d.+[years]+
- name: energyEfficiency
  singleValue: true
  description: Energy rating of a product. https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
  example: A+, A+++, B
- name: technicalInformationPdfPresent
  singleValue: true
  description: If there is for example a manual in pdf format on the website. ['Yes','No']
  example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
  defaultValue: No
- name: termsAndConditions
  singleValue: true
  description: Terms and conditions information text ['Yes','No']
  defaultValue: No
- name: privacyPolicy
  singleValue: true
  description: Privacy Policy information text ['Yes','No']
  defaultValue: No
- name: customerServiceAvailability
  singleValue: true
  description: Information related to customer service availability (text), ['Yes','No']
  defaultValue: No
- name: materials
  singleValue: true
  description: Materials used to make the product
  example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
- name: Image360Present
  singleValue: true
  description: If 360 image is present in the carousel ['Yes','No']
  example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
  defaultValue: No
- name: imageZoomFeaturePresent
  singleValue: true
  description: If Zoom feature is available for Main image or images in the carousel,['Yes','No']
  example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
  defaultValue: Yes
- name: inTheBoxUrl
  singleValue: false
  xpath: //div[@data-section-tag="in-the-box"]//li//img/@src
- name: inTheBoxText
  singleValue: false
  xpath: //div[@data-section-tag="in-the-box"]//li//h3
  description: Must include text to show the accessories/tools which come with the product
- name: hasComparisonTable
  singleValue: true
  xpath: boolean(//div[@data-section-template-code="product-comparison-table"])
  defaut: false
  description: Compare the range table or matrix must be present for all vacuum cleaners & air treatment. This is not required for personal care or lighting. As a minimum the comparison table will compare against 1 additional Dyson product.
- name: unInterruptedPDP
  singleValue: false
  xpath: //div[@certonaidentifier="recommendation_pdp_cav"]//a[contains(@data-locator, "producttitlelabel")]|//div[@id="viewItem-PDP"]//div[contains(@class, "mb")]/following-sibling::a|//div[@certonaidentifier="recommendation_pdp_fbw"]//a[contains(@data-locator, "producttitlelabel")]
  description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
