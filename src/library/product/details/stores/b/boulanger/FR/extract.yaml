singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: (//div[contains(@id, "Swatches")]//div[contains(@class, "thumbcell")]/div/@style)[1]
    regExp: .*image:\s+url\("(.*?)wid.*?(&fmt.*?)".*
    regExpReplace: $1wid=1000&hei=1000$2
  - name: imageAlt
    singleValue: false
    xpath: //img[@id="default-viewer-pp-picture"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@id, "Swatches")]//div[contains(@class, "thumbcell")]/div/@style
    regExp: .*image:\s+url\("(.*?)wid.*?(&fmt.*?)".*
    regExpReplace: $1wid=1000&hei=1000$2
  - name: metaKeywords
    singleValue: false
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[@id="filAriane"]//li[not(a[contains(text(), "Accueil")])]
  - name: nameExtended
    singleValue: false
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"informations")]//span[@class="priceBarre"]
  - name: price
    singleValue: false
    manualSelector: div[class="informations"] p[class="fix-price"]
  - name: description
    singleValue: false
    xpath: //div[@id="added-description"]
  - name: descriptionBullets
    singleValue: false
    description: Number of ul > li tags in the description
  - name: brandText
    singleValue: false
    manualSelector: span[itemprop="brand"]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: quantity
    singleValue: false
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //span[contains(text(), "Poids net")]/following-sibling::text()
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    manualSelector: span[itemprop*="gtin"]
  - name: sku
    singleValue: false
