fields:
  - name: image
    xpath: (//div[contains(@class,"piTopInfo")]/div[1]/div/a/img/@src)[1]
    regExp: (.+)
    regExpReplace: https://www.booker.co.uk$1
    singleValue: false
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
    singleValue: true
  - name: download_time
    singleValue: true
  - name: url
    xpath: //form[@method="post"]/@action
    regExp: .(.+)
    regExpReplace: https://www.booker.co.uk$1
    singleValue: false
