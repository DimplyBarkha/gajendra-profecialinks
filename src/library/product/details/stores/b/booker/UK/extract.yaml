    regExp: (.*)(\w)
    regExpReplace: $1
    singleValue: false
  - name: salt_per_serving_uom
    xpath: //h1[contains(.,'Nutrition')]/following-sibling::div/table//tr/th[contains(.,'Salt')]/following-sibling::td[1]
