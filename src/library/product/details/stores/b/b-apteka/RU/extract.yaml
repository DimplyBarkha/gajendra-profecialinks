singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@class="product-card-x__image"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@class="product-card-x__image"]/@alt
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"price_new")]
  - name: availabilityText
    singleValue: false
    xpath: //button[@class="button button_block button_xl button_default j-product-counter-button"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"instruction__wrapper")]//div[@class="instruction__bordered"]
  - name: sku
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: variantId
    singleValue: false
  - name: name
    singleValue: false
    xpath: //h1[@class="product-card-x__title"]
  - name: otherSellersName
    singleValue: false
    xpath: //div[@class="product-card-x__provider"]
  - name: specifications
    singleValue: false
    xpath: //span[@class="product-card-x__dosage"]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product-card-x__title"]    
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='product-card-x__provider']
  - name: warranty
    singleValue: false
    xpath: //span[contains(text(),' Срок годности ')]//ancestor::div[contains(@class,'instruction__bordered')]//span[@class='instruction__text']
  - name: allergyAdvice
    singleValue: false
    xpath: //span[contains(text(),' Побочные эффекты ')]//ancestor::div[contains(@class,'instruction__bordered')]//span[@class='instruction__text']      
  - name: packSize
    singleValue: false
    xpath: //span[@class="product-card-x__dosage"]
  - name: storage
    singleValue: false
    xpath: //span[.=" Условия хранения "]/../../following-sibling::div/div/span | //span[contains(text(),' Условия хранения ')]//ancestor::div[contains(@class,'instruction__bordered')]//span[@class='instruction__text']      
  - name: ingredientsList
    singleValue: false
    xpath: //span[.=" Состав "]/../../following-sibling::div/div/span
  - name: ingredientsList
    singleValue: false  
    xpath: //span[.=" Способ применения и дозы "]/../../following-sibling::div/div/span
  - name: packaging
    singleValue: false
    xpath: //span[.=" Упаковка "]/../../following-sibling::div/div/span
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: Yes
  - name: variantCount
    singleValue: false
    defaultValue: 0

