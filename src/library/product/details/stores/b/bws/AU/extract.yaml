singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false 
    xpath: //div[@class="detail-item"]//div[@itemprop="name"]
  - name: nameExtended
    singleValue: false 
    xpath: //div[@class="detail-item"]//h1[contains(@class,"detail-item_brand header--color-secondary")]
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"bws-product-image-lazy-transition-wrapper ng-scope")]//img[@class="product-image"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"bws-product-image-lazy-transition-wrapper ng-scope")]//img[@class="product-image"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[not(contains(position(),1))]/img-product/div/img/@src
  - name: category
    singleValue: false
  - name: brandText
    singleValue: false  
    xpath: //div[@class="detail-item"]//span[@itemprop="brand"]//span
  - name: manufacturer
    singleValue: false  
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"clearfix product-detail_controls-wrapper")]//div[contains(@class,"product-detail_controls-col ng-scope")]//h1[contains(@class,"product-details_controls_title ng-binding")]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,"col-md-8 col-md-offset-2")]//p[@itemprop="description"]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,"col-md-12 text-left")]//ul//li
  - name: descriptionBullets
    singleValue: false    
  - name: availabilityText
    singleValue: false
    xpath: //div[@class="product-detail_btn-group"]//div[contains(@class,'full-width text-center ng-scope')]//span[@class="text_lable"]//span[@class="sr-only"]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,"col-md-12 text-left")]//li//strong[text()="Product Number"]/parent::*/span
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"col-md-12 text-left")]//li//strong[text()="Product Number"]/parent::*/span 
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,"col-md-12 text-left")]//li//strong[text()="Liquor Size"]/parent::*/span 
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,"col-md-12 text-left")]//li//strong[text()="Country Of Origin"]/parent::*/span 
  - name: alcoholContent
    singleValue: false
    xpath: //div[contains(@class,"col-md-12 text-left")]//li//strong[text()="Alcohol %"]/parent::*/span 
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: ratingCount
    singleValue: false 
    xpath: //div[contains(@class,"hidden-xs productTile_rating ng-pristine")]//div[contains(@class,"rating ng-scope")]//span[contains(@class,"rating_count ng-binding")]
  - name: aggregateRating
    singleValue: false 
    xpath: //div[contains(@class,"review-overview-rating ng-pristine")]//span[@class="sr-only"]//span[@class="ng-binding"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: 'yes'
  - name: privacyPolicy
    singleValue: false
    defaultValue: 'yes'