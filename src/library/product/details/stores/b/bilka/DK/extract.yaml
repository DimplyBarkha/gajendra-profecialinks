singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'gallery-top swiper-container swiper-container-initialized swiper-container-horizontal')]
          //div[contains(@class,'swiper-wrapper')]
          //div[contains(@class,'swiper-slide swiper-slide-active')]
          //div[contains(@class,'image__wrapper')]
          //div[contains(@class,'image__container contain animate')]
          /img[contains(@class,'fade-in')]/@src
  - name: imageAlt
    singleValue: false
    xpath: normalize-space(//div[contains(@class,'gallery-top swiper-container swiper-container-initialized swiper-container-horizontal')]
          //div[contains(@class,'swiper-wrapper')]
          //div[contains(@class,'swiper-slide swiper-slide-active')]
          //div[contains(@class,'image__wrapper')]
          //div[contains(@class,'image__container contain animate')]
          /img[contains(@class,'fade-in')]/@alt)
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'gallery-thumbs swiper-container swiper-container-initialized swiper-container-horizontal')]
          //div[contains(@class,'swiper-wrapper')]
          //div[contains(@class,'swiper-slide')]
          //div[contains(@class,'image__wrapper')]
          //div[contains(@class,'image__container contain animate')]
          /img[contains(@class,'fade-in')]/@src
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,'v-breadcrumbs')]//li[position()>2]/a
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'name')]/h1
  - name: nameExtended
    singleValue: false
    xpath: concat(//div[contains(@class,'brand')], ' - ', 
                  //div[contains(@class,'name')]//h1, ' - ',
                  //div[contains(@class,'summary')]//div[contains(@class,'grey--text')])
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,'brand')]
  - name: manufacturer
    singleValue: false
    xpath: //div[contains(@class,'brand')]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'product-panel-slot')]//div[contains(@class,'description')]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[contains(@class,'product-panel-slot')]//div[contains(@class,'description')]//ul//li)
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(), 'Farve')]/following-sibling::td[1]
  - name: gtin
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(), 'Varenummer')]/following-sibling::td[1]
  - name: sku
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr[1]/td[2]
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr[1]/td[2]
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(), 'Model')]/following-sibling::td[1]
  - name: specifications
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr
  - name: productUrl
    singleValue: false
    xpath: substring-before(substring(substring-after(//div[contains(@id,'product-view')]/script[@type='application/ld+json'],'url'),5),'",')
  - name: price
    singleValue: false
    xpath: normalize-space(concat(//div[contains(@class,'product-details-top')]//div[contains(@class,'price')]//div[contains(@class,'after-price')], "|", substring-before(substring(substring-after(//div[contains(@id,'product-view')]/script[@type='application/ld+json'],'priceCurrency'),5),'",')))
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(), 'Farve')]/following-sibling::td[1]
  - name: firstVariant
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(), 'Farve')]/following-sibling::td[1]
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(), 'Farve')]/following-sibling::td[1]
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(),'Land')]/following-sibling::td[1]
  - name: listPrice
    singleValue: false
    xpath: normalize-space(substring-after(//div[contains(@class,'product-details-top')]//div[contains(@class,'price')]//div[contains(@class,'before-price')],'Før'))
  - name: coupon
    singleValue: false
    xpath: //div[contains(@class,'no-sm-elevation')]//div[contains(@class,'stickers')]//div[contains(@class,'left')]//div[contains(@class,'sticker promotion')]
  - name: legalDisclaimer
    singleValue: false
    xpath: substring-after(//div[contains(@class,'product-panel-slot')]//div[contains(@class,'description')],'Anbefalet daglig dosis ')
  - name: directions
    singleValue: false
    xpath: normalize-space(//div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(),'Lovmæssige oplysninger')]/following-sibling::td[1])
  - name: warnings
    singleValue: false
    xpath: normalize-space(//div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(),'Lovmæssige oplysninger')]/following-sibling::td[1])
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,'product-panel-slot')]//div[contains(@class,'description')]//ul//li
  - name: weightNet
    singleValue: false
    xpath: normalize-space(//div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(),'Nettovægt') or starts-with(text(),'Vægt ekskl. stand') or starts-with(text(),'Vægt') or starts-with(text(),'Bruttovægt')]/following-sibling::td[1])
  - name: weightGross
    singleValue: false
    xpath: normalize-space(//div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(),'Bruttovægt') or starts-with(text(),'Vægt ekskl. stand') or starts-with(text(),'Vægt') or starts-with(text(),'Nettovægt')]/following-sibling::td[1])
  - name: shippingWeight
    singleValue: false
    xpath: normalize-space(//div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(),'Bruttovægt') or starts-with(text(),'Vægt ekskl. stand') or starts-with(text(),'Vægt') or starts-with(text(),'Nettovægt')]/following-sibling::td[1])
  - name: availabilityText
    singleValue: false
    xpath: boolean(substring-before(//div[contains(@class,'order-md-last order-first')]//div[contains(@class,'font-weight-bold')],' ('))
  - name: quantity
    singleValue: false
    xpath: //div[contains(@class,'summary')]//div[contains(@class,'grey--text')]
  - name: shippingDimensions
    singleValue: false
    xpath: 
  - name: variantCount
    singleValue: false
    xpath: '0'
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class,'no-sm-elevation')]//div[contains(@class,'stickers')]//div[contains(@class,'left')]//div[contains(@class,'sticker promotion')]
  - name: energyEfficiency
    singleValue: false
    xpath: //div[contains(@class,'v-data-table__wrapper')]/table/tbody/tr/td[starts-with(text(), 'Energimærkning')]/following-sibling::td[1]
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //div[contains(@class,'product-panel-slot')]//div[contains(@class,'description')]//a[contains(@href, '.pdf')]
  - name: termsAndConditions
    singleValue: false
    xpath: 'No'
  - name: warranty
    singleValue: false
    xpath: substring-before(substring-after(//div[contains(@class,'product-panel-slot')]//div[contains(@class,'description')], 'Inklusiv'), substring-after(//div[contains(@class,'product-panel-slot')]//div[contains(@class,'description')], 'garanti'))