- name: price # to check
  singleValue: true
  xpath: //div[@id='product-baseline-right']//div[@class='price'] | //div[@id='product-baseline-right']//div[@itemprop='price'] | //div[@id='product-base-container']//div[@class='price'] | //div[@id='product-base-container']//div[@itemprop='price']
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
- name: availabilityText
  singleValue: true
  xpath: //div[@id='product-baseline-right']//button[@class='product-add-button']//span[normalize-space(text()='Ajouter au panier')] | //div[@id='product-base-container']//button[@class='product-add-button']//span[normalize-space(text()='Ajouter au panier')] | //div[@id='product-baseline-right']//button[@class='product-add-button']//span[normalize-space(text()='Configurez votre produit')] | //div[@id='product-base-container']//button[@class='product-add-button']//span[normalize-space(text()='Configurez votre produit')]
  # //div[@class='product-availibility-container']
  # https://www.bruneau.fr/mobilier-bureau/sieges-fauteuils-chaises/chaises-fauteuils-bureau/fauteuils-bureau-direction/fauteuils-bureau-simili-cuir/fauteuil-bureau-gaming-raz-r-OF72899.htm?otype=eCatalogue&ocontext=Mobilier%20de%20bureau%2FMobilier%20t%C3%A9l%C3%A9travail&ovalue=Liste&oabtgroup=Groupe%20B&oabtopencours=March2020
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  regExp: "(.+)"
  regExpReplace: In Stock
  defaultValue: Out of Stock
- name: description
  singleValue: false
  xpath: //div[@id='product-detail-description']/text() | //h2[@class='product-description']/text()
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
- name: brandText
  singleValue: true
  xpath: //div[@id='product-brand']/a/img/@title
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
- name: manufacturer
  singleValue: true
  xpath: //div[@id='product-brand']/a/@content
  description: Product manufacturer
- name: quantity #todo
  singleValue: true
  description: Quantity as described on the page
- name: weightNet
  singleValue: true
