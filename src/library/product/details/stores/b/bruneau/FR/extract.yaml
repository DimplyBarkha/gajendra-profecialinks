- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: true
  xpath: //div[@id='product-image-container']//a/img/@src | //div[@class='product-image-container']//a/img/@src
  description: URL of the main product image
- name: imageAlt
  singleValue: true
  xpath: //div[@id='product-image-container']//a/img/@alt | //div[@class='product-image-container']//a/img/@alt
  description: Alt text of the main product image
- name: alternateImages
  singleValue: false
  xpath: //div[@class='image-carousel']//img/@src
  description: Other product images (not in manufacturer description)
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
- name: category
  singleValue: false
  xpath: //div[@id='breadcrumb']/ul/li[position()>1]/a/span
  description: The categories (e.g. from breadcrumbs)
- name: nameExtended
  singleValue: true
  xpath: //h1[@itemprop='name']
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
- name: listPrice
  singleValue: true
  xpath: //div[@id='product-baseline']//div[@itemprop='price'] | //div[@id='product-baseline-right']//span[@class='crossed-price'] | //div[@id='product-base-container']//div[@itemprop='price'] | //div[@id='product-base-container']//span[@class='crossed-price']
