singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    # xpath: //div[@id="dynamic-visu1_container_inner"]/div/div/img[1]/@src
    xpath: //div[@id="image"] | //a/img[@id="image_zoom"]/@src | //div[@id="main-product-visu"]/a[@class="MagicZoom"]/@href | //div[@class="s7staticimage"]/img/@src
    singleValue: false
  - name: url
    xpath: //meta[@property="og:url"]/@content
    singleValue: false
  - name: category
    xpath: //nav[@class="breadcrumb"]/*[position() > 1 ]
    singleValue: false
  - name: nameExtended
    xpath: //h1[@class="t-1"]
    singleValue: false
  - name: name
    xpath: //h1[@class="t-1"]
    singleValue: false
  - name: brandText
    xpath: //div[@class="product-visual-infos"]/h1 | //li/span[contains(text() , "Marque")]//following-sibling::span
    singleValue: false
  - name: sku
    xpath: //script/@data-flix-ean
    singleValue: false
  - name: alternateImages
    xpath: //div[@class="product-swiper"]/ul/li[contains(@class , 'simpleImage')]/img/@onclick | //div[@class="mcs-items-container"]/div[@class="mcs-item"]/a/@href
    # xpath: //div[@class="product-swiper"]/ul/li[contains(@class , 'simpleImage')]/img/@src
    singleValue: false
    # regExp: selectImage\(\'(.*)\'\)
    # regExpReplace: $1 
  - name: videos
    xpath: //iframe[contains(@id,"flix-iframe")]/@src | //body/@video-src | //body/@gallery-video
  - name: imageAlt
    xpath: //div[@class="product-swiper"]/ul/li[1]/img/@alt | //div[@class="product-swiper"]/ul/li[1]/a/img/@alt | //img[@id="visualProduct"]/@alt
    singleValue: false
  # - name: secondaryImageTotal
  #   xpath: count(//div[@class="product-swiper"]/ul/li/img/@src)
  #   singleValue: false
  - name: price
    xpath: //div[@class="price-payment bloc-price"]/p[@class="current-price"]
    # regExp: (.*) €
    # regExpReplace: $1 
    singleValue: false
  - name: ratingCount
    xpath: //a[@id="product-rating-top"]
    regExp: (.*) avis
    regExpReplace: $1    
    singleValue: false
  - name: aggregateRating
    xpath: //a[@id="product-rating-top"]/@class
    regExp: stars-(.*)
    regExpReplace: $1  
    singleValue: false
  - name: availabilityText
    xpath: //div[@class="availability nomargin"]/div[@class="l-available"] | //div[@class="availability"]
    # xpath: //div[@class="availability"] | //div[@class="availability nomargin"]
    singleValue: false
  - name: gtin
    xpath: //script/@data-flix-ean
    singleValue: false
  - name: listPrice
    xpath: //p[@class="old-price"][not(span)]
    # regExp: (.*) €Prix moyen marché
    # regExpReplace: $1
    singleValue: false
  - name: color
    xpath: //li/span[contains(text() , "Couleur du produit")]//following-sibling::span
    singleValue: false
  - name: weightNet
    xpath: //li/span[contains(text() , "Poids en kg")]//following-sibling::span
    # regExp: (.*) kg
    # regExpReplace: $1
    singleValue: false
  # - name: weightGross
  #   xpath: //li/span[contains(text() , "Dimensions colis 1")]//following-sibling::span
  #   singleValue: false
  #   regExp: Pds(.*)
  #   regExpReplace: $1
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
    singleValue: false
  - name: warranty
    xpath: //li/span[contains(text() , "Garantie")]//following-sibling::span | //a[@title="Garantie"]
    singleValue: false
    # regExp: (.*) ans 
    # regExpReplace: $1
  - name: quantity
    xpath: //li/span[contains(text() , "Nombre de colis")]//following-sibling::span | //li/span[contains(text() , "Nombre de pièces")]//following-sibling::span
    singleValue: false
  - name: shippingDimensions
    xpath: //li/span[contains(text() , "Dimensions colis 1")]//following-sibling::span
    singleValue: false
  - name: shippingWeight
    xpath: //li/span[contains(text() , "Dimensions colis 1")]//following-sibling::span
    singleValue: false
    regExp: Pds(.*) 
    regExpReplace: $1
  - name: additionalDescBulletInfo
    # xpath: //ul[@class="product-note-ul"]/li
    xpath: //div[@id="feature-product"]//p[@class="t-paragraph" and contains(text(), "Les")]/following-sibling::ul/li
    singleValue: false
  - name: descriptionBullets
    xpath: count(//div[@id="feature-product"]//p[@class="t-paragraph" and contains(text(), "Les")]/following-sibling::ul/li)
    singleValue: false
  - name: shippingInfo
    xpath: //div[@class="seller"]/p | //p[@class="vendor"]
    singleValue: false
  - name: description
    xpath:  //div[@id="descriptionHTML"]
    # xpath: //p/span[contains(text() , 'description')]/../following-sibling::*[not(self::div)]
    singleValue: false
  - name: manufacturerDescription
    xpath: //div[contains(@id ,"inpage_container")]//div | //body/@desc
    singleValue: false
  - name: manufacturerImages
    xpath: //div[contains(@id ,"inpage_container")]//img/@srcset | /html/body/@img-src
    singleValue: false
  - name: specifications
    xpath: //div[@class="table-heading-product"]/ul/*[position() > 1]
    singleValue: false
  - name: variantCount
    singleValue: false
    defaultValue: 1
  - name: variantId
    singleValue: false
    xpath: //script/@data-flix-ean
    