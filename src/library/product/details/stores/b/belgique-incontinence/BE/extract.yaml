singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: name
  singleValue: false
  xpath: //h1[@itemprop="name"]
- name: image
  singleValue: false
  xpath: //div[@id='image']//img[@id='img1']/@src
- name: imageAlt
  singleValue: false
  xpath: //div[@id='image']//img[@id='img1']/@alt
- name: _url
  singleValue: false
  xpath: //meta[contains(@property,"og:url")]/@content
- name: ratingCount
  singleValue: false
  xpath: //div[@id='extra_avis']/a//text()
- name: aggregateRating
  singleValue: false
  xpath: //div[@id='extra_avis']//span[@class='ratestar_average']/@style
- name: price
  singleValue: false
  xpath: //span[@class='price_value']
- name: listPrice 
  singleValue: false
  xpath: //span[@id='ajaxPriceOld']  
- name: category
  singleValue: false
  xpath: //div[@id='navigation']//li/a
- name: sku
  singleValue: false
  xpath: //meta[@itemprop='sku']/@content
- name: brandText
  singleValue: false
  xpath: //div[@class='pdtbrand']
- name: brandLink
  singleValue: false
  xpath: //div[contains(@class,'logo_container')]/a[1]/@href
- name: manufacturer
  singleValue: false
  xpath: //div[@class='pdtbrand'] 
- name: metaKeywords
  singleValue: false
  xpath: //meta[@name="keywords"]/@content               
- name: description
  singleValue: false
  xpath: //div[(@id="contentTab1")]/p | //div[(@id="contentTab1")]//li
- name: descriptionBullets
  singleValue: false
  xpath: //div[(@id="contentTab1")]/p | //div[(@id="contentTab1")]//li
- name: additionalDescBulletInfo
  singleValue: false
  xpath: //div[(@id="contentTab3")]/p//text() | //div[(@id="contentTab3")]//ul/li     
- name: alternateImages
  singleValue: false
  xpath: //p[@class="pd07"]/a/img/@src
- name: nameExtended
  singleValue: false
  xpath: concat(//h1[@itemprop="name"],' - ',//div[@class='pdtbrand'])
- name: variantId
  singleValue: false
  xpath: //meta[@itemprop='sku']/@content
- name: firstVariant
  singleValue: false
  xpath: //div[@class="option"]/select/option[position()=2]/@value
- name: variants
  singleValue: false
  xpath: //div[@class="option"]/select/option[position()>1]/@value     
- name: variantInformation
  singleValue: false
  xpath: //select[@class="link-img"]/option[position()>1]
- name: variantCount
  singleValue: false
  xpath: //select[@class="link-img"]/option[position()>1]
  defaultValue: '0'
- name: availabilityText
  singleValue: false
  xpath: //p[@class="reappro"]/@style
- name: packSize
  singleValue: false
  xpath: //td[contains(.,'Paquets')]/following-sibling::td
- name: shippingInfo  
  singleValue: false
  xpath: //ul[@id='extra_reassurances']/li[1]//p
- name: directions 
  singleValue: false
  xpath: //div[@id="contentTab2"]//li | //div[@id="contentTab2"]//p
- name: imageZoomFeaturePresent
  singleValue: true
  defaultValue: Yes
- name: secondaryImageTotal
  singleValue: true
  xpath: count(//p[@class="pd07"]/a/img/@src)   