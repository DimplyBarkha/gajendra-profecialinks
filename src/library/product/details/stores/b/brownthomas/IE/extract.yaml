singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//a[contains(@class,"main-image")]//img[@itemprop="image"]/@data-xlgimg)[1]
  - name: imageAlt
    xpath: (//a[contains(@class,"main-image")]//img[@itemprop="image"]/@title)[1]
  - name: alternateImages
    xpath: //div[@id="thumbnails"]//ul//li[contains(@class,"carousel-item")][not(contains(@class,"selected"))]//a//picture//img/@data-src
    regExp: (.+)(\?)
    regExpReplace: $1
  - name: metaKeywords
  - name: category
    xpath: //div[contains(@class,"breadcrumb")]//div[@class="breadcrumb-element-wrapper"][position()>1]//div[@itemprop="itemListElement"]//meta[@itemprop="url"]/preceding-sibling::meta[@itemprop="name"]/@content
  - name: nameExtended
    xpath: //body/@nameextended
  - name: listPrice
    xpath: //div[@id="product-content-wrapper"]//div[@itemprop="offers"]//span[contains(@class,"was-price")]
  - name: price
    xpath: //div[@id="product-content-wrapper"]//div[@itemprop="offers"]//span[contains(@class,"price-sales")]
  - name: availabilityText
    xpath: //meta[@property="og:availability"]/@content
    regExp: (instock)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //div[@itemprop="description"]/p | //div[@itemprop="description"]//li | //div[@itemprop="description"]/p | //div[@itemprop="description"]/text()
  - name: descriptionBullets
    xpath: count(//div[@itemprop="description"]//li)
  - name: brandText
    xpath: //meta[@itemprop="brand"]/@content
  - name: specifications
    xpath: //div[contains(.,"Specifications")]/div//tbody//tr//td | //body/@specifi
  - name: quantity
  - name: weightNet
    xpath: //div[contains(@class,"flix-value")][contains(.,"Weight")]/following-sibling::div[contains(@class,"flix-title")] | //body/@weightnet
  - name: weightGross
  - name: gtin
    xpath: //div[@id="flix-inpage"]/script/@src
    regExp: (.+)(ean=)(.+)(&br.+)
    regExpReplace: $3
  - name: eangtin
    xpath: //div[@id="flix-inpage"]/script/@src
    regExp: (.+)(ean=)(.+)(&br.+)
    regExpReplace: $3
  - name: sku
    xpath: //div[@id="product-content"]//span[@itemprop="url"]
    regExp: (.+/)(.+)(\..+)
    regExpReplace: $2
  - name: variantId
    xpath: //div[@id="pdpMain"]/@data-master-product-id
  - name: mpc
    xpath: //h1//span[@class="product-collection"]
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: warnings
  - name: ratingCount
    xpath: (//a[@class="text-m"])[1]
    regExp: (.+)( .+)
    regExpReplace: $1
  - name: aggregateRatingText
    xpath: (//a[@class="text-m"]/@aria-label)[1]
    regExp: (.+)( star rating)
    regExpReplace: $1
  - name: aggregateRating
    xpath: (//a[@class="text-m"]/@aria-label)[1]
    regExp: (.+)( star rating)
    regExpReplace: $1
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
    xpath: count(//ul[contains(@class,"color")]//li[position()>1]//a | //select//option[not(contains(.,"No Size"))][not(contains(@selected,"selected"))][position()>1])
  - name: color
    xpath: //ul[contains(@class,"color")]//li[position()=1]//a//img/@alt
  - name: colorCode
  - name: manufacturerDescription
    xpath: //div[@id="inpage_container"]|//body/@enhancedcontent
  - name: manufacturerImages
    xpath: //body/@images
  - name: videos
    xpath: //body/@videos | //body/@videosele | //div[contains(@class,"videodiv")]//iframe/@src
  - name: name
    xpath: //h1[@itemprop="name"]//span[@class="product-name-title"]
  - name: storage
  - name: warranty
    # xpath: //p[contains(.,"guarantee")]|//span[contains(.,"guarantee")]
    xpath: (//div[contains(@class,'tab')]//*[contains(text(),'guarantee') or contains(text(), 'Warranty')])[1]
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: promotion
  - name: newDescription
  - name: variantInformation
    xpath: //ul[contains(@class,"color")]//li//img/@alt | //select[@id="va-size"]//option[not(contains(.,"No Size"))][position()>1]
    description: colour / scent / flavour / other
  - name: firstVariant
  - name: variants
  - name: additionalDescBulletInfo
    xpath: //div[@itemprop="description"]//li
  - name: inTheBoxUrl
    xpath: //body/@boxUrls
    # xpath: //div[contains(@class,'InTheBox')]//div[@class="flix-background-image"]//img/@data-flixsrcset
    # regExp: (.+)(\s?200w)(.+)
    # regExpReplace: https:$1
  - name: inTheBoxText
    xpath: //div[contains(@class,'InTheBox')]//span | //p[contains(.,'In the Box')]/following-sibling::ul[1]//li | //body/@boxtexts | //div[@itemprop="description"]//li[contains(.,"in the box?")]
  - name: hasComparisonTable
    defaultValue: No 
  - name: unInterruptedPDP
    xpath: //*[@id="recommendations"]//li[contains(@class,"carousel-item")]//div/@data-gtm
    regExp: name":"([^"]+)
    regExpReplace: $1
