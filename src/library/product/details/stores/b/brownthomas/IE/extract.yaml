singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//a[contains(@class,"main-image")]//img[@itemprop="image"]/@data-xlgimg)[1]
  - name: imageAlt
    xpath: (//a[contains(@class,"main-image")]//img[@itemprop="image"]/@title)[1]
  - name: alternateImages
    xpath: //div[@id="thumbnails"]//ul//li[@class="thumb carousel-item"]//a/@href
  - name: metaKeywords
  - name: category
    xpath: //div[contains(@class,"breadcrumb")]//div[@class="breadcrumb-element-wrapper"][position()>1]//div[@itemprop="itemListElement"]//meta[@itemprop="name"]/@content
  - name: nameExtended
    xpath: //meta[@property="og:title"]/@content
  - name: listPrice
    xpath: //div[@id="product-content-wrapper"]//div[@itemprop="offers"]//span[contains(@class,"was-price")]
  - name: price
    xpath: //div[@id="product-content-wrapper"]//div[@itemprop="offers"]//span[contains(@class,"price-sales")]
  - name: availabilityText
    xpath: //meta[@property="og:availability"]/@content
    regExp: (instock)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //div[@itemprop="description"]
  - name: descriptionBullets
    xpath: count(//div[@itemprop="description"]//li)
  - name: brandText
    xpath: //meta[@itemprop="brand"]/@content
  - name: specifications
    xpath: //div[contains(.,"Specifications")]/div//tbody//tr//td
  - name: quantity
  - name: weightNet
    xpath: //div[contains(@class,"flix-value")][contains(.,"Weight")]/following-sibling::div[contains(@class,"flix-title")]
  - name: weightGross
  - name: gtin
    xpath: //div[@id="flix-inpage"]/script/@src
    regExp: (.+)(ean=)(.+)(&br.+)
    regExpReplace: $3
  - name: eangtin
    xpath: //div[@id="flix-inpage"]/script/@src
    regExp: (.+)(ean=)(.+)(&br.+)
    regExpReplace: $3
  - name: sku
    xpath: //div[@id="pdpMain"]/@data-master-product-id
  - name: variantId
    xpath: //div[@id="pdpMain"]/@data-master-product-id
  - name: mpc
    xpath: //h1//span[@class="product-collection"]
  - name: packSize
  - name: legalDisclaimer
  - name: directions
  - name: warnings
  - name: ratingCount
    xpath: (//a[@class="text-m"])[1]
    regExp: (.+)( .+)
    regExpReplace: $1
  - name: aggregateRatingText
    xpath: (//a[@class="text-m"]/@aria-label)[1]
    regExp: (.+)( star rating)
    regExpReplace: $1
  - name: aggregateRating
    xpath: (//a[@class="text-m"]/@aria-label)[1]
    regExp: (.+)( star rating)
    regExpReplace: $1
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
    xpath: count(//ul[contains(@class,"color")]//li)
  - name: color
  - name: colorCode
  - name: manufacturerDescription
    xpath: normalize-space(//div[@id="inpage_container"])
  - name: manufacturerImages
    xpath: //div[@id="inpage_container"]//img/@data-flixsrcset
    regExp: (.+)(, )(.+)(\s.+)
    regExpReplace: https:$3
  - name: videos
    xpath: //li[@id="pdp-carousel-video"]//a/@style
    regExp: (.+')(.+)(\?.+)
    regExpReplace: $2\/mp4_720p
  - name: name
    xpath: //h1[@itemprop="name"]//span[@class="product-name-title"]
  - name: storage
  - name: warranty
    xpath: //p[contains(.,"guarantee")]|//span[contains(.,"guarantee")]
  - name: countryOfOrigin
  - name: allergyAdvice
  - name: recyclingInformation
  - name: productOtherInformation
  - name: packaging
  - name: promotion
  - name: newDescription
  - name: variantInformation
    xpath: concat(//ul[contains(@class,"color")]//li//span,' ',//select[@id="va-size"]//option[position()>1])
    description: colour / scent / flavour / other
  - name: firstVariant
    xpath: (//div[@class="prod-feedback-txt"])[1]
    regExp: (.+:)(.+)
    regExpReplace: $2
  - name: variants
    xpath: //ul[contains(@class,"color")]//li//span
  - name: additionalDescBulletInfo
