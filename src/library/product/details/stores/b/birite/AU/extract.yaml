singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[contains(@class,'woocommerce-product-gallery__image')]/img[contains(@class,'zoomImg')]/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[contains(@class,'woocommerce-product-gallery__image')]/img[contains(@class,'zoomImg')]/@alt
    defaultValue: Not Available
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'woocommerce-product-gallery')]//ol//li//img/@src
  - name: category
    singleValue: true
    xpath: //nav[contains(@class, 'woocommerce-breadcrumb')]//a[position()>1 and position()<last()]
  - name: listPrice
    singleValue: true
    xpath: //DIV[@class='rrp']
  - name: netWeight
    singleValue: true
    xpath: //td[contains(text(), 'Weight')]/following-sibling::td
  - name: brand
    singleValue: true
    xpath: //th[contains(text(), 'Brand')]/following-sibling::td
  - name: specifications 
    singleValue: true
    xpath: //th[contains(text(), 'Dimensions')]/following-sibling::td
  - name: harvestedProductDescription 
    singleValue: true
    xpath: //h1[contains(@class, 'product_title')]
  - name: sku 
    singleValue: true
    xpath: //span[contains(@class,'sku_wrapper')]//span[contains(@class,'sku')]
  - name: retailerProductCode  
    singleValue: true
    xpath: //span[contains(@class,'sku_wrapper')]//span[contains(@class,'sku')]
  - name: mpc  
    singleValue: true
    xpath: //span[contains(@class,'sku_wrapper')]//span[contains(@class,'sku')]
  - name: rpcSkuHybrid  
    singleValue: true
    xpath: //span[contains(@class,'sku_wrapper')]//span[contains(@class,'sku')]
  - name: warranty  
    singleValue: true
    xpath: //td[contains(text(), 'Warranty')]/following-sibling::td
  - name: url  
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: subCategory 
    singleValue: true
    xpath: //nav[contains(@class, 'woocommerce-breadcrumb')]//a[last()]
  - name: nameExtended
    singleValue: true
    xpath: //h1[contains(@class, 'product_title')]
  - name: colour 
    singleValue: true
    xpath: //th[contains(text(), 'Colour')]/following-sibling::td
  - name: harvestedListPrice
    singleValue: true
    xpath: //DIV[@class='rrp']
  - name: onlinePrice
    singleValue: false
    xpath: (//SPAN[@class='woocommerce-Price-amount amount'])[1]
  - name: onlinePriceCurrency
    singleValue: false
    defaultValue: AUD
  - name: harvestedPrice
    singleValue: false
    xpath: (//SPAN[@class='woocommerce-Price-amount amount'])[1]
  - name: availabilityText
    xpath: //BUTTON[@type='submit'][text()='Add to cart']
    singleValue: true
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: manufacturer
    singleValue: true
    xpath: //th[contains(text(), 'Brand')]/following-sibling::td
  - name: description
    singleValue: false
    xpath: //div[contains(@class, 'woocommerce-Tabs-panel woocommerce-Tabs-panel--description panel entry-content wc-tab')]//table//tbody//tr
  - name: descriptionBullets
    singleValue: true
    type: NUMBER
    xpath: count(//div[contains(@class, 'woocommerce-Tabs-panel woocommerce-Tabs-panel--description panel entry-content wc-tab')]//table//tbody//tr)
  - name: productOtherInformation
    singleValue: false
    xpath: //div[contains(@class, 'woocommerce-Tabs-panel--additional_information')]//table//tbody//tr
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class, 'woocommerce-Tabs-panel--additional_information')]/table/tbody/tr/td
  - name: termsAndConditions
    xpath: boolean(//A[@href='/terms-conditions/'][contains(text(),'Terms ')])
    singleValue: true
  - name: energyEfficiency 
    singleValue: true
    xpath: //th[contains(text(), 'Energy Rating')]/following-sibling::td
  - name: shippingDimensions
    singleValue: true
    xpath: //td[contains(text(), 'Packing Dimensions (Carton ) WxDxH (mm)')]/following-sibling::td
  
  
    
  