singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[contains(@class,'woocommerce-product-gallery__image')]/img[contains(@class,'zoomImg')]/@src
  - name: imageAlt
    singleValue: true
    xpath: //div[contains(@class,'woocommerce-product-gallery__image')]/img[contains(@class,'zoomImg')]/@alt
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'woocommerce-product-gallery')]//ol//li//img[not(@class='flex-active')]/@src
  - name: listPrice
    singleValue: true
    xpath: //DIV[@class='rrp']
  - name: weightNet
    singleValue: true
    xpath: //td[contains(text(), 'Weight')]/following-sibling::td
  - name: weightGross
    singleValue: true
    xpath: //td[contains(text(), 'Shipping Weight')]/following-sibling::td | //td[contains(text(), 'Packed weight')]/following-sibling::td
  - name: brandText
    singleValue: true
    xpath: //meta[@property="product:brand"]/@content
    defaultValue: ""
  - name: specifications
    singleValue: false
    xpath: //table[contains(@id,"specs-table")]//tbody//tr
  - name: name
    singleValue: true
    xpath: //h1[contains(@class, 'product_title')]
  - name: sku
    singleValue: true
    xpath: //script/@data-flix-sku
  - name: variantId
    singleValue: true
    xpath: //script/@data-flix-sku
  - name: mpc
    singleValue: true
    xpath: //script/@data-flix-mpn
  - name: gtin
    singleValue: true
    xpath: //script/@data-flix-ean
  - name: eangtin
    singleValue: true
    xpath: //script/@data-flix-ean
  - name: warranty
    singleValue: true
    xpath: //img[@title='warranty card']/@src
  - name: productUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: category
    singleValue: false
    xpath: //nav[contains(@class, 'woocommerce-breadcrumb')]/a
  - name: nameExtended
    singleValue: true
    xpath: //h1[contains(@class, 'product_title')]
  - name: color
    singleValue: true
    xpath: //td[text()='Colour']/following-sibling::td
  - name: price
    singleValue: false
    xpath: (//SPAN[@class='woocommerce-Price-amount amount'])[1]
  - name: availabilityText
    xpath: //BUTTON[@type='submit'][text()='Add to cart']
    singleValue: true
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of Stock
  - name: manufacturer
    singleValue: true
    xpath: //th[contains(text(), 'Brand')]/following-sibling::td
  - name: description
    singleValue: false
    xpath: //div[contains(@class, 'woocommerce-Tabs-panel woocommerce-Tabs-panel--description panel entry-content wc-tab')]//table//tbody//tr
  #- name: descriptionBullets
  #  singleValue: true
  #  type: NUMBER
  #  xpath: count(//div[contains(@class, 'woocommerce-Tabs-panel woocommerce-Tabs-panel--description panel entry-content wc-tab')]//table//tbody//tr)
  - name: productOtherInformation
    singleValue: false
    xpath: //div[contains(@class, 'woocommerce-Tabs-panel--additional_information')]//table//tbody//tr
  #- name: additionalDescBulletInfo
  #  singleValue: false
  #  xpath: //div[contains(@class, 'woocommerce-Tabs-panel--additional_information')]/table/tbody/tr/td
  - name: termsAndConditions
    xpath: boolean(//A[@href='/terms-conditions/'][contains(text(),'Terms ')])
    singleValue: true
  - name: energyEfficiency
    singleValue: true
    xpath: //th[contains(text(), 'Energy Rating')]/following-sibling::td
  - name: shippingDimensions
    singleValue: true
    xpath: //td[contains(text(), 'Shipping Dimensions')]/following-sibling::td
  - name: manufacturerDescription
    singleValue: true
    xpath: //div[contains(@class,'flix-std-content')]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='inpage_container']//div[@class='inpage_selector_feature']//img/@srcset
  - name: shippingWeight
    singleValue: true
    xpath: //td[contains(text(), 'Shipping Weight')]/following-sibling::td | //td[contains(text(), 'Packed weight')]/following-sibling::td

  - name: unInterruptedPDP
    xpath: //div[contains(@class,"related_products")]//ul/li
  - name: inTheBoxText
    xpath: >-
      //tr[not(td/strong)][preceding::tr[td/strong][1][contains(translate(.,'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz'),'in the box')]][td[2]=""] | //tr[not(td/strong)][contains(.,"1 x") or contains(.,"YES")][preceding::tr[td/strong][1][contains(translate(.,'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz'),'in the box')]] | //td[following-sibling::td[text()='Included']] | //div[@class='std']//text()[contains(.,': Yes')] | //tr[contains(translate(.,'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstduvwxyz'),'in the box')][not(td/strong)]/td[last()]
    regExp: '[^,]+'
  - name: hasComparisonTable
    defaultValue: No