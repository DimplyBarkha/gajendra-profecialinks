singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //figure[@class="mz-figure dark-bg mz-hover-zoom mz-inner-zoom mz-ready"]//img/@src
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: //figure[@class="mz-figure dark-bg mz-hover-zoom mz-inner-zoom mz-ready"]//img/@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="alt_image_added"]
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumb-links"]//ul[@class="breadcrumb-list breadcrumb"]/li[position()>1 and position()<=last()]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: //div[@class="product-name b2c-productName"]/h1/text()
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: //div[@class="online-price-and-green-price"]//div//div//div
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: true
    xpath: //div[@id="availability_added"]
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
  - name: description
    singleValue: false
    xpath: //div[@id='desc_added']
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    xpath: count(//*[@id="desktopDescriptiontabcontent"]/div[1]/app-pdp-tab-description-molecule/div/div/ul/li)
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //script[@_ngcontent-bjs-universal-app-c166=""]/@data-flix-brand
    description:
      Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    xpath: //div[@id="quantity_added"]
    description: Quantity as described on the page
  - name: weightNet
    singleValue: true
    xpath: //div[@id="weight_added"]
    description: Net weight as described on the page
    defaultValue: "0 lbs."
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //div[@id="upc_added"]
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: true
    xpath: //div[@id="retailer_product_code_added"]
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    xpath: //div[@id="retailer_product_code_added"]
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    xpath: //div[@id="mpc_added"]
    description: The manufacturer model code (unique) of the product
  - name: materials
    singleValue: true
    xpath: //div[@id="meterials_added"]
    description: Content under "legal disclaimer" header
  - name: imageZoomFeaturePresent
    singleValue: true
    xpath: //div[@id="image_zoom_added"]
    description: Content under "legal disclaimer" header
  - name: packSize
    singleValue: true
    description:
      The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    xpath: //div[@id='warning_added']
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    xpath: //body/@import-reviews
    description: The number of ratings
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //body/@import-rating
    defaultValue: "0"
  - name: shippingInfo
    singleValue: true
    xpath: //*[@id="desktopShippingtabcontent"]/div/app-pdp-tab-shipping-and-returns-molecule/div/div/p[1]
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    defaultValue: "0"
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
