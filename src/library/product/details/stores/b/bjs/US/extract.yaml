  - name: otherSellersAvailability
    xpath: //body/@import-seller-availability
  - name: eangtin
    xpath: //body/@import-gtin
  - name: priceCurrency
    defaultValue: USD
  - name: upc
    xpath: //div[@class='desktop-only']//th[text()='upc']/../*[last()]
  - name: shownImages
    xpath: //div[@id='magic-scroll-id']/div[@class='mcs-wrapper']//div[@class='mcs-item']//a[not(contains(@href, 'javascript'))]//img/@src
    regExp: (.*)\?
    regExpReplace: $1
  - name: highQualityImages
    xpath: //div[@id='magic-scroll-id']/div[@class='mcs-wrapper']//div[@class='mcs-item']//a[not(contains(@href, 'javascript'))]//img/@src
    regExp: (.*)\?
    regExpReplace: $1
  - name: mpn
    xpath: //script[@data-flix-mpn]/@data-flix-mpn
  - name: productUrl
    xpath: //link[@rel='canonical']/@href
