singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product-image__nav-container"]//button[contains(@class,"product-image__nav-item--active")]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-image__nav-container"]//button[contains(@class,"product-image__nav-item--active")]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="product-image__nav-container"]//button[not(contains(@class,"product-image__nav-item--active"))]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //li[contains(@class, "bui-breadcrumbs__chevron-show-hide")]/a
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class, "product-detail__main-info")]//h1[@class="h2"]
  - name: price
    singleValue: false
    xpath: //p[contains(@class, "price-point")]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock    
  - name: description
    singleValue: false
    xpath: //div[@class="product-detail__container"]//dt[@class="bui-accordion__header"]//div[contains(text(),"Description")]/parent::*/parent::*/following-sibling::*//div[@class="bui-body"]/ul/li | //div[@class="product-detail__container"]//dt[@class="bui-accordion__header"]//div[contains(text(),"Description")]/parent::*/parent::*/following-sibling::*//div[@class="bui-body"]/p
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class="product-detail__container"]//dt[@class="bui-accordion__header"]//div[contains(text(),"Description")]/parent::*/parent::*/following-sibling::*//div[@class="bui-body"]/ul/li
  - name: weightNet
    singleValue: false
    xpath: //div[@class="product-detail__table js-pdp-accordion-specification"]/table//th[text()="Weight"]/parent::*/td
  - name: sku
    singleValue: false
    xpath: //div[@class="bv-shared bv-core-container-196"]/@data-product-id
  - name: variantId
    singleValue: false
    xpath: //div[@class="bv-shared bv-core-container-196"]/@data-product-id
  - name: mpc
    singleValue: false
    xpath: //div[@class="product-detail__table js-pdp-accordion-specification"]/table//th[text()="Model Number"]/parent::*/td
  - name: ratingCount
    singleValue: false
    xpath: //dd[@class="bv-rating-ratio-count"]
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class="bv-rating"]/span
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: color
    singleValue: false
    xpath: //div[@class="product-detail__table js-pdp-accordion-specification"]/table//th[text()="Colour"]/parent::*/td
  - name: name
    singleValue: false
    xpath: //div[contains(@class, "product-detail__main-info")]//h1[@class="h2"]
  - name: specifications
    singleValue: false
    xpath: //div[@class="product-detail__table js-pdp-accordion-specification"]/table//th | //div[@class="product-detail__table js-pdp-accordion-specification"]/table//td
  - name: packaging
    singleValue: false
    xpath: //section[contains(@class, "package-dimension-table")]
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="customlistbox_wrapper"]/button/span[@class="customlistbox__option-name"]
  - name: videos
    singleValue: false
    xpath: //div[contains(@class, "product-image__video-player-main")]//video/@src
  - name: brandText
    singleValue: false
    xpath: //script[@type="application/ld+json"]/text()
  - name: brandLink
    singleValue: false
    xpath: //div[@class="product-image__nav-logo"]/a/@href
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class="product-detail__container"]//dt[@class="bui-accordion__header"]//div[contains(text(),"Description")]/parent::*/parent::*/following-sibling::*//div[@class="bui-body"]/ul/li
  - name: materials
    singleValue: false
    xpath: //div[@class="product-detail__table js-pdp-accordion-specification"]/table//th[text()="Material"]/parent::*/td