singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class,'img-thumbnail')]//a[contains(@class,'MagicZoomPlus')]//img/@src
    regExp: ^(.+)$
    regExpReplace: https://bigw.com.au$1
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class,'img-thumbnail')]//a[contains(@class,'MagicZoomPlus')]//img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class,"productImageGallery")]//div[contains(@class,"slick-track")]//div[contains(@class,"slick-slide slick-cloned")]//a[contains(@class,"mZoomSlickThumb MagicThumb-swap")]/img/@src
    regExp: (.+)
    regExpReplace: https://bigw.com.au$1
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@class="breadcrumb hidden-xs hidden-is nvt-bdsm"]//li[position()>1]/a
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class="productDescription"]//h1
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //span[@class="priceClass"]
  - name: availabilityText
    singleValue: true
    xpath: //div[contains(@class,'addCartSection')]//button[contains(@class,'btn-orange')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: true
    xpath: //div[contains(@class,'contentList')]//span[contains(@itemprop,'description')]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@class,'contentList')]//ul//li)
    type: NUMBER
  - name: brandText
    singleValue: true
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Brand Name:')]/following-sibling::div
  - name: manufacturer
    singleValue: true
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Brand Name:')]/following-sibling::div
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Model Number:')]/following-sibling::div
  - name: sku
    singleValue: true
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Model Number:')]/following-sibling::div
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Model Number:')]/following-sibling::div
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Model Number:')]/following-sibling::div
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: productUrl
    singleValue: true
    description: Content under "legal disclaimer" header
    xpath: //meta[@property='og:url']/@content
  - name: name
    singleValue: true
    xpath: //div[contains(@class,'productDescription')]/h1
  - name: secondaryImageTotal
    singleValue: true
    type: NUMBER
    xpath: count(//div[contains(@class,"productImageGallery")]//div[contains(@class,"slick-track")]//div[contains(@class,"slick-slide slick-cloned")]//a[contains(@class,"mZoomSlickThumb MagicThumb-swap")]/img/@src)
  - name: warranty
    singleValue: true
    description: Guarantee associated with the product
  - name: shippingDimensions
    singleValue: true
  - name: shippingWeight
    singleValue: true
  - name: recyclingInformation
    singleValue: true  
  - name: variantCount
    singleValue: true
  - name: productOtherInformation
    singleValue: true
    xpath: //div[contains(@class,'contentList')]//ul
  - name: color
    singleValue: true
  - name: packaging
    singleValue: true
  - name: promotion
    singleValue: true
    xpath: //div[(@class='col-sm-5 col-md-6 hide-sm tab-view')]//span[1][contains(@class,'subText save')]
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: countryOfOrigin
    singleValue: true
  - name: energyEfficiency
    singleValue: true
  - name: technicalInformationPdfPresent
    singleValue: true
    regExp: (.+)
    regExpReplace: 'YES'
    defaultValue: 'NO'  
  - name: Image360Present
    xpath: boolean(//div[contains(@class,'MagicThumb-expanded')])
    singleValue: true
  - name: manufacturerImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@class='inpage_ftgridimg']/img/@src
    regExp: (.+)
    regExpReplace: https://bigw.com.au$1
  - name: upc
    singleValue: true
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Model Number:')]/following-sibling::div
  - name: eangtin
    singleValue: true
    xpath: //ul[contains(@class,'unstyled dividedList')]//li//div[contains(.,'Model Number:')]/following-sibling::div
  - name: listPrice
    singleValue: true
    xpath: //span[@class="priceClass"]
  - name: colorCode
    singleValue: true
  - name: newDescription
    singleValue: true
    xpath: //div[contains(@class,'contentList')]//span[contains(@itemprop,'description')]
  - name: lbbPrice
    singleValue: true
    xpath: 
  - name: firstVariant
    singleValue: false
  - name: variants
    singleValue: false
    xpath: