singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //meta[@property='og:image']/@content
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"img-thumbnail")]//a[contains(@class,"MagicZoomPlus")]//img/@alt
  - name: alternateImages
    singleValue: false
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,"breadcrumb hidden-xs hidden-is nvt-bdsm")]//li
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='clone-title']//h1[@itemprop='name']
  - name: name
    singleValue: false
    xpath: //div[@class='clone-title']//h1[@itemprop='name']
  - name: price
    singleValue: false
    xpath: concat(//span[@id="product_online_price"]//span[@itemprop="price"],' ',//span[@id="product_online_price"]//span[@class="priceSuffix"])
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description 
    singleValue: false
    xpath: //div[contains(@class,"tab-pane active")]//div[@class="panel-body"]//div[@class="contentList"]
  - name: specifications
    singleValue: false  
    xpath: //div[@class='tab-Specification']//ul[contains(@class,"unstyled dividedList")]//li
  - name: descriptionBullets
    singleValue: false
    xpath: //div[contains(@class,"tab-pane active")]//div[@class="panel-body"]//div[@class="contentList"]//ul//li
  - name: quantity
    singleValue: false
    xpath: //div[@class='clone-title']//h1[@itemprop='name']
  - name: sku
    singleValue: false
    xpath: //input[@id='productCode']/@value
  - name: variantId
    singleValue: false
    xpath: //input[@id='productCode']/@value
  - name: brandText
    singleValue: false
    xpath: //div[@class="tab-Specification"]//li/div[@class="meta"]/strong[text()="Brand Name:"]/parent::*/parent::*/div[@class="subMeta"]/p
  - name: manufacturer
    singleValue: false
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: 'yes'
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: termsAndConditions
    singleValue: false
    defaultValue: 'yes'
  - name: privacyPolicy
    singleValue: false
    defaultValue: 'yes'
  - name: Image360Present
    singleValue: false
    defaultValue: 'yes'