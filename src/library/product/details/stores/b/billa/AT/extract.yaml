singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class='product-detail__media-image']/img/@src
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[@class='product-detail__media-image']/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //ul[contains(@class,'product-detail__media-thumblist')]//li[@class='product-detail__media-thumbnail'][position() > 1]//img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //nav[contains(@class,'breadcrumbs')]/ol/li[position()>1 and position()<last() -1]//a//span[@itemprop='name']/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //meta[@itemprop='name']/@content
  - name: url
    singleValue: true
    xpath: //meta[@property='og:url']/@content  
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@id='added_listPrice']
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //meta[@itemprop='price']/@content
    regExp: (\d+)(\.)?(\d{1,2})?
    regExpReplace: â‚¬ $1,$3
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@id='added_availabilityText']
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    # xpath: //div[@class='product-detail__desc-text ul']//p[@itemprop='description']/text() | //div[@class='product-detail__desc-text ul']/li/text()
    xpath: //div[@id='addedAdditionalDescription']
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//div[@class='product-detail__desc-text ul']/li)
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //meta[@itemprop='brand']/@content  
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //*[@class='product-detail__desc-titleinfo']/text()
    # regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    # regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    # xpath: //div[@id='added_netWeight']
    # xpath: //div[@ng-include="includeTemplate.url"]/table//tbody//div[contains(text(),'Nettogehalt')]/text()
    xpath: //div[@id='addedNetWeight']
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
    # xpath: //div[@id='added_grossWeight']
    # xpath: //div[@ng-include="includeTemplate.url"]/table//tbody//div[contains(text(),'Bruttogewicht')]/text()
    xpath: //div[@id='addedGrossWeight']
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@id='eanCodes']
    # xpath: //div[contains(@data-dd-product-detail,"eanCodes")]/@data-dd-product-detail
    # regExp: (\'eanCodes\'\:\s\')([^']+)
    # regExpReplace: $2
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //section[@class='product-details__product']//div[@data-ng-swipe-left="pdpMediaDirective.swipeHandler('left')"]/@data-dd-pdp-media
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //section[@class='product-details__product']//div[@data-ng-swipe-left="pdpMediaDirective.swipeHandler('left')"]/@data-dd-pdp-media
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
    xpath: //section[contains(@class,'product-detail__tabs')]//strong[contains(text(),"Anweisung")]/following-sibling::ol/li/text()
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
    xpath: //strong[@class='rating__caption axioforma-black']/span/following-sibling::span/text()
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@id='added_aggregateRating']
    # xpath: //span[contains(@class,'rating__title-overlay absolute')]/@title
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
    xpath: //div[@id='added_productsPerPage']
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: true
    description: The product name
    xpath: //hgroup/h1[@class='product-detail__desc-title']/text()
