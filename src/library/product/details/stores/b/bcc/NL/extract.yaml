singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _pageTimestamp
    singleValue: false
    xpath: //div[@id="page-timestamp"]
  - name: _url
    singleValue: false
    xpath: //meta[@property='og:url']/@content
  - name: image
    singleValue: false
    xpath: //div[contains(@class, "productimages__mainimage")]/img[1]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class, "productimages__mainimage")]/img[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, "productimages__navigation")]//div[contains(@class, "gallerybar__thumbnails")]//a[contains(@class,"gallerybar__thumbnail") and @data-imageurl][position() > 1]/@data-imageurl
  - name: manufacturerImages
    singleValue: false
    xpath: //section[contains(@class, "productdescription")]/p/img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,"breadcrumb")]/li[position() > 1 and position() < last()]
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class, "visible-xs")]/h1[contains(@class,"pdp__title")]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"priceblock--DiscountBadge")]/span[contains(@class,"priceblock__price--listprice")]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"priceblock--DiscountBadge")]/span[contains(@class,"priceblock__price--salesprice")]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    xpath: //div[contains(@class, "productoffer__availability")]
    regExp: (.+)
    regExpReplace: In Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class, "visible-xs")]/following::ul[contains(@class,"USPList")]//li[contains(@class, "USPList__USP")]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //section[contains(@class, "productdescription")]//ul//li
  - name: descriptionBullets
    singleValue: false
    type: NUMBER
    xpath: count(//section[contains(@class, "productdescription")]//ul//li)
  - name: brandText
    singleValue: false
    xpath: //section[contains(@class, "visible-xs")]//table[contains(@class,"productspecifications")]//th[contains(@class, "productspecifications__spec-name") and text()="Merk"]/following-sibling::td
  - name: manufacturer
    singleValue: false
  - name: weightNet
    singleValue: false
    xpath: //section[contains(@class, "visible-xs")]//table[contains(@class,"productspecifications")]//th[contains(@class, "productspecifications__spec-name") and text()="Gewicht"]/following-sibling::td
  - name: gtin
    singleValue: false
    xpath: //section[contains(@class, "visible-xs")]//table[contains(@class,"productspecifications")]//th[contains(@class, "productspecifications__spec-name") and text()="EAN"]/following-sibling::td
  - name: sku
    singleValue: false
    xpath: //div[@data-product-id]/@data-product-id
  - name: packSize
    singleValue: false
    xpath: //section[contains(@class, "visible-xs")]//div[contains(@data-title,"Specificaties")]//table[contains(@class,"productspecifications")]//th[contains(@class, "productspecifications__spec-name") and text()="Aantal mondstukken"]/following-sibling::td
  - name: variantId
    singleValue: false
    xpath: //div[@data-product-id]/@data-product-id
  - name: directions
    singleValue: false
    xpath: //ul[@class="USPList USPList--ProductMessage"]
  - name: ratingCount
    singleValue: false
    type: NUMBER
    xpath: //div[contains(@class, "visible-xs")]//div[contains(@class,"bv_numReviews_component_container")]/meta/@content
  - name: aggregateRatingText
    singleValue: false
    defaultValue: 0 
    xpath: //div[contains(@class, "visible-xs")]//div[contains(@class,"bv_avgRating_component_container")]/button
  - name: aggregateRating
    singleValue: false
    defaultValue: 0 
    xpath: //div[contains(@class, "visible-xs")]//div[contains(@class,"bv_avgRating_component_container")]/button
  - name: shippingInfo
    singleValue: false
    xpath: //li[contains(@class, "USPList__USP")][contains(text(), "wordt gratis bezorgd")]
  - name: variantCount
    singleValue: false
    type: NUMBER
    xpath: count(//div[contains(@class, "ProductVariants__GroupName")])
  - name: color
    singleValue: false
    xpath: //section[contains(@class, "visible-xs")]//table[contains(@class,"productspecifications")]//th[contains(@class, "productspecifications__spec-name") and text()="Kleur van het product"]/following-sibling::td
  - name: manufacturerDescription
    singleValue: false
    xpath: //section[contains(@class, "productdescription")]/p
  - name: videos
    singleValue: false
    xpath: //div[contains(@class, "productimages__navigation")]//div[contains(@class,"gallerybar__thumbnails")]/a[contains(@class, "gallerybar__video")]/@data-videourl|//section[contains(@class, "productdescription")]/p/iframe/@src|//div/@data-video-url
  - name: name
    singleValue: false
    xpath: //div[contains(@class, "visible-xs")]/h1[contains(@class,"pdp__title")]
  - name: specifications
    singleValue: false
    xpath: //section[contains(@class, "visible-xs")]//table[contains(@class, "productspecifications")]//tbody//tr[contains(@class, "productspecifications__spec")]
  - name: warranty
    singleValue: false
    xpath: //li[contains(@class, "USPList__USP")][contains(text(), "garantie") or contains(text(), "warranty")]
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class, "card__promotext")][h3 or p]
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class, "ProductVariants__GroupName")]
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,"ProductVariants")]//div[contains(@class, "ProductVariants__Group")]//a/@href
    regExp: (.*)\/(\d.*)
    regExpReplace: $2
  - name: energyEfficiency
    singleValue: false
    xpath: //section[contains(@class, "visible-xs")]//table[contains(@class,"productspecifications")]//th[contains(@class, "productspecifications__spec-name") and text()="Energie-efficiÃ«ntieklasse"]/following-sibling::td
  - name: termsAndConditions
    singleValue: false
    defaultValue: No 
  - name: privacyPolicy
    singleValue: false
    defaultValue: No