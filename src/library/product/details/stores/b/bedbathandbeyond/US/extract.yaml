singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: quantity
    singleValue: false
    xpath: //button[@id='qtySelect-button']//span[contains(@class,'CustomSelect-inline_')]    
  - name: availabilityText
    SingleValue: false    
    defaultValue: 'In Stock'
    xpath: //div[@id='atc-cta']//button[@data-locator='pdp-addtocartbutton' and contains(text(),'Out of Stock')]
  - name: price
    SingleValue: false    
    xpath: //div[@itemprop="offers"]//div[@id='item-price']//span[@data-locator='pdp-pricetext']
  - name: promotion
    singleValue: false
    xpath: //div[@itemprop="offers"]//div[@id='PdpPricePanel']//div[contains(text(),'You save ')]
  - name: image
    singleValue: false
    xpath: //div[@class='slick-initialized slick-slider']//div[@class='slick-list']//div[contains(@class,'slick-slide slick-active')]//a//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='slick-initialized slick-slider']//div[@class='slick-list']//div[contains(@class,'slick-slide slick-active')]//a//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id='rclModal']//ul[contains(@class,'ProductMediaCarouselStyle_')]//li[not(@class='slick-active')]//button/img/@src | //div[@class='slick-initialized slick-slider']//ul[contains(@class,'ProductMediaCarouselStyle_')]//li[not(@class='slick-active')]//img[contains(@class,'ProductMediaCarouselStyle_')]/@src
  - name: metaKeywords
    singleValue: false
    xpath: //title
  - name: category
    SingleValue: false
    xpath: //ul[@data-locator='Breadcrumbs']//li[@itemprop='itemListElement']//a[@itemprop='item']//span[@itemprop='name']
  - name: brandText
    SingleValue: false
    xpath: //a[@itemprop='brand']//span[@itemprop='name']
  - name: nameExtended
    SingleValue: false    
    xpath: //h1[@data-locator="pdp-productnametext"]
  - name: name
    singleValue: false
    xpath: //h1[@data-locator="pdp-productnametext"]
  - name: listPrice
    singleValue: false
    xpath: //div[@itemprop='offers']//div[@data-locator='pdp-waspricingcrossedlabel']
  - name: weightNet
    singleValue: false
    xpath: //div[@id='specs']//div[contains(@class,'cell Specs_') and contains(text(),'Weight')]/parent::div[contains(@class,'grid-x Specs_')]/div[2]
  - name: color
    singleValue: false
    xpath: //div[@id='specs']//div[contains(@class,'cell Specs_') and contains(text(),'Color')]/parent::div[contains(@class,'grid-x Specs_')]/div[2]
  - name: sku
    singleValue: false
    xpath: //span[@itemprop='sku']/@content
  - name: variantId
    SingleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: ratingCount
    SingleValue: false
    xpath: //a[@data-locator='pdp-reviewslink']//meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    SingleValue: false    
    xpath: //a[@data-locator='pdp-reviewslink']//span[@itemprop="ratingValue"]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id='productDetails']//div[contains(@class,'mt2 Overview_')]//ul//li | //li[contains(text(),"skuId")]
  - name: description
    singleValue: false
    xpath: //div[@id='productDetails']//div[@itemprop='description'] | //div[@id='productDetails']//div[contains(@class,'mt2 Overview_')]//ul//li | //li[contains(text(),"skuId")]
  - name: descriptionBullets
    singleValue: false
    # xpath: //div[@id='productDetails']//div[contains(@class,'mt2 Overview_')]//ul//li | //li[contains(text(),"skuId")]
    xpath: count(//div[@id="overview"]//ul//li)
  - name: variantCount
    singleValue: false
    xpath: '0'
  - name: manufacturerDescription
    SingleValue: false
    xpath: //div[@id="webcollage"]//h2/text() |  //div[@id="webcollage"]//h3/text()
    # xpath: //div[@id='wc-aplus'] | //div[@id="wc-power-page"]//h2//text() | //div[@id="added-manufacturer-description"] | //div[@id="wc-power-page"]//h3//text() | //div[@class="wc-rich-content-description"]//text() | //div[@id='product-desc'] | //div[contains(@class,"wc-rich-content-description")]
  - name: videos
    SingleValue: false
    xpath: //div[@id='rclModal']//ul[contains(@class,'ProductMediaCarouselStyle_')]//li//button/img[@alt='Video']/@src
  - name: specifications
    SingleValue: false    
    xpath: //div[@id='specs']//div[@class='grid-x Specs_5UF8Em']//div[@class='grid-x Specs_2u7UG5']
  - name: warranty
    singleValue: false
    xpath: //div[@id='features']//dl[@class='Features_5pYcls grid-x']//dt[text()='Warranty']/parent::div/dd
  - name: variantInformation
    singleValue: false
    xpath: //ul[contains(@class,'rclCustomTiles CustomSelect-inline_')]//li[contains(@class,'tilesItem')]//button/@value
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="Attributes_3NrIDH mt2 mb2"
  - name: manufacturerImages
    SingleValue: false
    xpath: //img[@data-asset-type]/@src  |  //img[contains(@class,"wc-media wc-image")]/@src | //div[class="wc-media-inner-wrap"]/@src | //img[@class="wc-media wc-image"]/@src | //div[@class="wc-aplus-body"]//img[contaims(@class="wc-media wc-image")]/@src | //img[@wcpc]/@src
  - name: variantInformation
    # xpath: //div[@id='wc-aplus']//img/@src | //div[@id='manuf-images'] | //div[@id='added-manufacturer-images-'] | //img[contains(@class,"wc-media wc-image")]/@src | //div[class="wc-media-inner-wrap"]/@src || //img[@class="wc-media wc-image"]/@src | //div[@class="wc-aplus-body"]//img[contaims(@class="wc-media wc-image")]/@src | //img[@wcpc]/@src
  - name: variantInformation
    singleValue: false
    xpath: //ul[contains(@class,'rclCustomTiles CustomSelect-inline_')]//li[contains(@class,'tilesItem')]//button/@value
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="Attributes_3NrIDH mt2 mb2"]
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id='rclModal']//ul[contains(@class,'ProductMediaCarouselStyle_')]//li[not(@class='slick-active')]//button/img/@src |//div[@class='slick-initializedslick-slider']//ul[contains(@class,'ProductMediaCarouselStyle_')]//li[not(@class='slick-active')]//img[contains(@class,'ProductMediaCarouselStyle_')]/@src) 
  - name: videos
    singleValue: false
    xpath: //div[@class="tvp_video_wrapper_html5"]/video/@src | //div[@id='rclModal']//ul[contains(@class,'ProductMediaCarouselStyle_')]//li//button/img[@alt='Video']/@src | //img[@alt="Video"]/@src
  - name: mpc
    singleValue: false
    xpath: //li[contains(text(),"Model")]
    regExp: Model\s(.+)
    regExpReplace: $1
  - name: countryOfOrigin
    singleValue: false
    description: The country from which the product originates
    xpath: //li[contains(text(),"Manufactured in")] | //div[contains(@class, 'Overview')]//li[contains(text(),'Made in')] 
  - name: packSize
    singleValue: false
    description: The number of packs in the product offer (if stated separately on the  site to quantity)
    xpath: //dt[contains(text(), "Set Size")]/..//span
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes