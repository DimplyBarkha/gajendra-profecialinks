singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantId
    singleValue: false
    xpath: //div[@class='select-group']//select//option/@value
    regExp: (\d+)
    regExpReplace: $1
  - name: variantUrl
    singleValue: false
    xpath: //div[@class='select-group']//select//option/@value
    regExp: (.*)
    regExpReplace: https://www.virginmegastore.ae$1