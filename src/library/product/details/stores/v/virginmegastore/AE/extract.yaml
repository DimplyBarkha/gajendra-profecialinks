singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    xpath: //form[@id="addToCartForm"]//button
  - name: price
    singleValue: false
    xpath: //div[@class='price__container price__container--column d-flex justify--space-between']//div[@class='price__value']
  - name: promotion
    singleValue: false
    xpath: //div[contains(@id,"cboxLoadedContent")]
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'swiper-slide swiper-slide-active')]//div/@style
    regExp: ((\/.*)')
    regExpReplace: https://www.virginmegastore.ae$2
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'swiper-slide')]//div/@style
    regExp: ((\/.*)')
    regExpReplace: https://www.virginmegastore.ae$2 
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: url
    singleValue: false
    xpath: //link[@rel='canonical']/@href
  - name: category
    singleValue: false
    xpath: //div[@class='container hidden-m breadcrumb-list__wrapper']//div[@class="breadcrumb-list"]//div[@class="breadcrumb-list__item d-inline-block"]
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class='name']
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"price__container")]//div[@class='price__value price__value--original']
  - name: priceCurrency  
    singleValue: false
    xpath: //div[@class='price__container price__container--column d-flex justify--space-between']//span[@class='price__currency']
    defaultValue: AED
  - name: variants
    singleValue: false
    xpath: //div[@class='select-group']//select//option[not(contains(@disabled,"disabled"))]/@value
    regExp: (\d+)
    regExpReplace: $1
  - name: weightNet
    singleValue: false
    xpath: //p[@class='longDesc']
    regExp: (\d+.\d+.kg)
    regExpReplace: $1
  - name: sku
    singleValue: false
    xpath: //script[contains(text(),"products")]/text()
    regExp: \'id.*'(\d+)'
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //script[contains(text(),"products")]/text()
    regExp: \'id.*'(\d+)'
    regExpReplace: $1
  - name: legalDisclaimer
    singleValue: false
    xpath: //font[@size="2"]
  - name: ratingCount
    singleValue: false
    xpath: //div[@itemprop='reviewCount']
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop='ratingValue'] 
  - name: description
    singleValue: false
    xpath: //p[@class='longDesc']
  - name: brandText
    singleValue: false
    xpath: //script[contains(text(),"products")]/text()
    regExp: ('brand':.*)'(.*)'
    regExpReplace: $2
  - name: variantCount
    singleValue: false
    xpath: count(//div[@class='select-group']//select//option[not(contains(@disabled,"disabled"))]/@value)
  - name: color
    singleValue: false
    xpath: (//tr[contains(translate(string(), 'Colour', 'Colour'), 'Colour')]/td)[2]
  - name: technicalInformationPdfPresent
    singleValue: false
    defaultValue: No
  - name: videos
    singleValue: false
    xpath: //div[@class="tab-details"]//iframe/@src
  - name: name
    singleValue: false
    xpath: //h1[@class="name"]
  - name: specifications
    singleValue: false
    xpath: //div[@class='product-classifications'] | //div[@id="details"]//p[@class="longDesc"]/br[preceding-sibling::*[contains(.,'Specification') or contains(.,'specification')]][following-sibling::node()[self::*|self::text()[normalize-space()]][1][self::br]][1]/preceding-sibling::text()/preceding-sibling::br[preceding-sibling::*[contains(.,'Specification') or contains(.,'Specification')]]/following-sibling::text()[1] | //div[@id="details"]//p[@class="longDesc"]//strong[last()][contains(text(),'Specifications')]/following-sibling::text()
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: unInterruptedPDP
    singleValue: false
    xpath: //*[@id="related"]//a[@class="item-name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections
  - name: inTheBoxText
    singleValue: false
    xpath: //strong[contains(.,'In the Box:')]/following-sibling::text()[1] | //strong[contains(.,'In the Box:')]/following-sibling::text()[contains(.,'1 x ')] | //*[contains(.,'n the Box:')]/following-sibling::text()[contains(.,'â€¢')]
  - name: hasComparisonTable
    singleValue: true
    defaultValue: No