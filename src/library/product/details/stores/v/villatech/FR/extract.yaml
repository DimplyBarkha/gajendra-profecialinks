singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id='product_image']

  - name: availabilityText
    singleValue: false
    xpath: //li[contains(@class,'stock-state')] | //div[@id='product_avail'] | //button[@id='js-add-to-cart']
    defaultValue: Out of Stock

  - name: sku
    singleValue: false
    xpath: //div[@id='sku']

  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'item active')]//a//img/@alt

  - name: variantId
    singleValue: false
    xpath: //div[@id='product_id']

  - name: name
    singleValue: false
    xpath: //div[@id='product_name']

  - name: nameExtended
    singleValue: false
    xpath: //div[@id='product_name']

  - name: aggregateRating
    singleValue: false
    xpath: //p[contains(@class,'netreviews_note_generale')]
    # xpath: //div[contains(@class,'netreviews-widget')]//b[contains(.,'/10')]

  - name: ratingCount
    singleValue: false
    xpath: //p[contains(@class,'netreviews_subtitle') and contains(.,'Calculé à partir de') and contains(.,'client')]

  - name: color
    singleValue: false
    xpath: //td[contains(.,'Couleur')]/following-sibling::td

  - name: price
    singleValue: true
    xpath: //meta[@itemprop='price']/@content | //div[@id='price']

  - name: category
    singleValue: false
    xpath: //ul[@class='breadcrumbs']//li[position()>1 and position()<last()]

  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content

  - name: weightNet
    singleValue: false
    xpath: //td[contains(.,'Puissance utile max. (W)')]/following-sibling::td

  - name: warranty
    singleValue: false
    xpath: //div[@id='collapseWarranty']//ul//li//div[not(contains(.,'GRATUIT'))] | //div[@class='wysiwyg']//li[1]


  - name: brandText
    singleValue: false
    xpath: //article[@class='product']//h1//img/@title

  - name: brandText
    singleValue: false
    xpath: //div[@id='brand']

  - name: weightNet
    singleValue: false
    xpath: //div[@id='weightNet']

  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //span[contains(text(),'Télécharger la fiche produit')]

  - name: url
    singleValue: true
    xpath: //div[@id='product_url_page']

  - name: videos
    singleValue: true
    xpath: //video/@src

  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="wysiwyg"]//img/@src

  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="wysiwyg"]/div[@class='row'] | //div[@class="wysiwyg"]//div[@class='wysiwyg-block']

  - name: specifications
    singleValue: false
    xpath: //tr[contains(.,'Dimensions')]/td | //tr[contains(.,'Poids')]/td | //tr[contains(.,'Largeur')]/td | //tr[contains(.,'Hauteur')]/td | //tr[contains(.,'Profondeur')]/td

  - name: variantCount
    singleValue: true
    defaultValue: 1

  - name: alternateImages
    singleValue: false
    xpath: //ol[@class='carousel-indicators']//li[@data-target='#carousel-product'][position()>1]//img/@src

  - name: gtin
    singleValue: false
    xpath: //div[@id='product_ean']

  - name: energyEfficiency
    singleValue: false
    xpath: //td[contains(.,'Classe énergétique')]/following-sibling::td

  - name: shippingInfo
    singleValue: false
    xpath: //div[@id='collapseDelivery']//ul/li/div[position() mod 2 = 1]

  - name: description
    singleValue: false
    xpath: //div[@class='new-wysiwyg']

  - name: hasComparisonTable
    singleValue: false
    xpath: boolean(//div[@class="inner"])

