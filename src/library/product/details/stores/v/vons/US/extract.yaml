singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: url
    description: URL of the main product 
    xpath: //link[@rel='canonical']/@href
  - name: image
    description: URL of the main product image
    xpath: //div[@class='product-image-details']/picture/img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: imageAlt
    singleValue: true
    type: TEXT
    description: Alt text of the main product image
    xpath: //div[@class='product-image-details']/picture/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
  - name: category
    singleValue: false
    type: TEXT[]
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@class="sub-nav breadcrumbs pdpCrumbs col-12 col-sm-12 col-md-12 col-lg-12"]/ul/li[position()>1 and position()<5]
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //div[@class='product-content']//product-detail/@data-product-name
  - name: listPrice
    singleValue: true
    type: CURRENCY
    description: The stated undiscounted price for the product
    xpath: //div[@class="product-prices-wrapper"]//span[contains(text(),"Original Price")]/following-sibling::text()
  - name: price
    singleValue: true
    description: The offered price for the selected product variant
    manualSelector: script[type='application/ld+json']
    regExp: '(\"price\"\: ")([^["]+)'
    regExpReplace: $2
  - name: priceCurrency
    description: The offered price for the selected product variant
    manualSelector: script[type='application/ld+json']
    regExp: '(\"priceCurrency\"\: ")([^["]+)'
    regExpReplace: $2
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    manualSelector: script[type='application/ld+json']
    regExp: '(\"availability\"\: ")([^["]+)'
    defaultvalue: Out Of Stock
    regExpReplace: In Stock
  - name: description
    type: TEXT[]
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[contains(@class,'content-detail')]/div//text()
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name
    xpath: //div//h1[@class='modal-heading']//text()
    regExp: '^(?:\S+\s+\n?){1,2}'
  - name: manufacturer
    singleValue: true
    type: TEXT
    description: Product manufacturer
    xpath: //div[@class='container-product-more-pdp']//span[(contains(text(),'About the Producer'))]/following-sibling::span//text()
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class='product-content']//product-detail//@data-product-upc
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='product-content']//product-detail//@data-product-id
  - name: variantId
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='product-content']//product-detail//@data-product-id
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer
    xpath: //div[@class='product-heading']/h1//text()
    regExp: '[^-]*$'
  - name: legalDisclaimer
    type: TEXT
    description: Content under "legal disclaimer" header
    xpath: //div[@class="cq-dd-fragment"]//p//text()
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    description: Content under "warnings" header
    # xpath: (//span[contains(text(),'Warning')]//text())[2]
    xpath: //div[@id="more"]//span[contains(text(),'Warning')]/following-sibling::span//text()
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    type: NUMBER
    defaultvalue: false
  - name: color
    singleValue: true
    description: A textual description of the colour
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: harvested_product_description
    singleValue: true
    description: The product name
    # xpath: //div[@class='product-content']//product-detail/@data-product
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
  - name: asin
    singleValue: true
