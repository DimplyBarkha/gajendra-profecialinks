    xpath: //div[@id='ingredients']//div/following-sibling::div//text()
    # xpath: //div[@id='ingredients']//table[@class="tableOfIngredients"]//text()
  - name: servingSize
    singleValue: true
    description: The size of serving Nutritional information is based on.
    xpath: //span[contains(text(),"Serving Size")]//text()
    regExp: '\d.+'  
  - name: servingSizeUom
    singleValue: true
    type: TEXT
    description: Unit of measure of serving
    xpath: //span[contains(text(),"Serving Size")]//text()
    regExp: '[^\d]+$'
  - name: numberOfServingsInPackage
    singleValue: true
    description: Suggested number of servings of the product.
    type: TEXT
    xpath: //span[contains(text(),"Servings Per Container")]//text()
    regExp: ':(.*)'
    regExpReplace: $1
  - name: caloriesPerServing
    singleValue: true
    description: Nutritional Information for Calories Per Serving content - Usually
     based on per 100g serving
    xpath: (//td[@class='table-ingredients-text']//text())[2]
    # xpath: (//div[@id='ingredients']//div[@class='bordered-table nutrition-facts']//th[contains(text(),'Calories')]/following-sibling::td)[1]//text()
  - name: caloriesFromFatPerServing
