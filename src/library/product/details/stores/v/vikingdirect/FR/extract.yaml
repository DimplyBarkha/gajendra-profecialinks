singleRecord: false
regionsSelector: null
recordSelector: body[id="product"]
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
#sasz
- name: productUrl
  singleValue: false
  xpath: //link[@rel='canonical']/@href
- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: true
  description: URL of the main product image
  xpath: //img[@id="mainSkuProductImageNoJS"]/@src
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //div[@state="default"]/@style
  regExp: '(\((.*?)\))'
  regExpReplace: $2
#sasz
#  regExp: \"(.+)wid
#  regExpReplace: $1wid=600&hei=600&fmt=png
- name: metaKeywords
  singleValue: true
  description: The <meta> keywords content
- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //div[@id='breadcrumbSection']/div/a
- name: nameExtended
  singleValue: true
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //h1[@class='sku_Title']
- name: listPrice
  singleValue: true
  description: The stated undiscounted price for the product
  xpath: //div[@id='dealBoxDealDescription']
  regExp: '(normal )(.*€)'
  regExpReplace: $2
- name: price
  singleValue: true
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: //div[@class='skuPriceBreakLineColumn2 priceNoTax0'] | //div[@class='skuPriceBlock']//span[@class='bigPrice'][not(//div[@class='skuPriceBreakLineColumn2 priceNoTax0'])]
#sasz
#covers all cases
# url1: https://www.vikingdirect.fr/a/pb/Essuie-mains-Niceday-Professional-Standard-2-epaisseurs-Pliage-en-Z-Blanc-25-Unites-de-150-Feuilles/id=1002823/?id=1002823
# big price is not valid because its not the price we get if we add item to cart
# url2: https://www.vikingdirect.fr/a/pb/Distributeur-d-essuie-mains-Kimberly-Clark-Professional-Reach-Noir-18-x-254-x-224-cm/id=1099068/?pr=Q20
# here we should get the big price but bigPrice span element its not direct descendant of skuPriceBlock if we have product with promotion
# url3: https://www.vikingdirect.fr/a/pb/Bobines-d-essuyage-a-devidage-central-Kimberly-Clark-Professional-Bleu-30-x-45-x-183-cm-6-Unites/id=1099071/?pr=Q20
# here we just get big price
- name: availabilityText
  singleValue: true
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  defaultValue: 'In Stock'
  xpath: //input[@id='skuAddToCart']
- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //div[@class="skuBottomInfoBlock"][contains(., 'Description')]
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
  xpath: count(//div[@id="bulletsWrapper"]/p[@class='skuBullet'])
- name: brandText
  singleValue: true
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //td[@id="attributemarquekey"]
- name: manufacturer
  singleValue: true
  description: Product manufacturer
  xpath: //td[@id="attributemarquekey"]
#sasz
- name: quantity
  singleValue: true
  description: Quantity as described on the page
  xpath: //th[contains(., 'Quantité')]/following-sibling::td  # url: https://www.vikingdirect.fr/a/pb/Mouchoirs-Tork-140278-2-epaisseurs-30-Unites-de-100-Feuilles/id=5394911/?id=5394911
- name: weightNet
  singleValue: true
  description: Net weight as described on the page
#sasz
  xpath: //th[contains(., 'Poids')]/following-sibling::td
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
#sasz gtin - barcode
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
  xpath: //td[@id='attributecode_eankey']
- name: sku
  singleValue: true
  description: The store-specific product identifier
  xpath: //td[@id="attributecode_eankey"]
- name: variantId
  singleValue: true
  description: Identifier for a variant from a store where variants share the same
    sku
  xpath: //td[@id="attributecode_eankey"]
- name: mpc
  singleValue: true
  description: The manufacturer model code (unique) of the product
  xpath: //td[@id="attributer_f_rence_fabricantkey"]
- name: packSize
  singleValue: true
