singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@id='productimg-box']/img/@src
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@id,"detailview-thumb-listbox")]//div[@class='thumbimg-container'][position()>1]//img/@src
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@itemprop='itemReviewed']/@content
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //div[@id='breadcrumb-container']/a[position()>1]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    # xpath: //*[@itemprop='name']
    xpath: //*[@itemprop='name'] | (//div[contains(@id,"detailview-right-container")]//following::div)[1]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    manualSelector: span[id*='ContentPlaceHolder1_ctrlProductDetailUC_lblStrikeRegPrice']
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    xpath: //*[@id='ContentPlaceHolder1_ctrlProductDetailUC_lblSalePrice'] | //*[contains(@id,"ContentPlaceHolder1_ctrlProductDetailUC_lblPrice")]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: false
    xpath: //span[contains(.,'Add To Cart')] | //a[contains(.,'In Store Only')]
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    # regExp: (.+)
    # regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    manualSelector: div[id='ii_description']
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
  - name: brandText
    singleValue: true
    xpath: //img[@id='ContentPlaceHolder1_ctrlProductDetailUC_imgBrand']/@title
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: weightNet
    singleValue: true
    xpath: //div[@id='productdetail-tabs-dimension']//td[contains(.,'Weight')]/following-sibling::td
    description: Net weight as described on the page
  - name: weightGross
    singleValue: true
    # xpath: //div[@id='productdetail-tabs-dimension']//td[contains(.,'Weight')]/following-sibling::td
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //script[@type='application/ld+json']
    description: GTIN code (includes UPC/EAN)
  - name: sku
    xpath: //link[@rel='canonical']/@href
    description: The store-specific product identifier
  - name: variantId
    singleValue: true
    xpath: //link[@rel='canonical']/@href
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    singleValue: true
    xpath: //script[@type='application/ld+json']
    description: The manufacturer model code (unique) of the product
  - name: ratingCount
    singleValue: true
    xpath: //div[contains(@id,"detailview-right-container")]//*[contains(@class,"review-count")]
    # xpath: //dd[@class="bv-rating-ratio-count"]/a
    # manualSelector: dd.bv-rating-ratio-count a
    description: The number of ratings
  - name: aggregateRating
    singleValue: true
    xpath: //div[contains(@id,"detailview-right-container")]//div[contains(@class,"rating-decimal")]
    # xpath: //script[@type='application/ld+json']
    # xpath: //dd[@class='bv-rating-ratio-number']
    # manualSelector: dd.bv-rating-ratio-number
    description: The stated aggregate rating normalized to be out of 5
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: false
    # xpath: //div[@id='productdetail-tabs-dimension']//tr[not(contains(.,'Weight'))]
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    # xpath: //div[@id='productdetail-tabs-dimension']//td[contains(.,'Weight')]/following-sibling::td
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    defaultValue: 1
    description: Number of variants listed
  - name: manufacturerDescription
    xpath: //div[@id='ii_enhancedContent']
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='productdetail-tabs-overview']//img/@src
    description: Images within the third party description
  - name: videos
    singleValue: false
    xpath: //div[@id='productdetail-tabs-overview']//iframe//@src
    description: URLs of videos on page
  - name: name
    singleValue: true
    # xpath: //*[@itemprop='name']
    xpath: (//div[contains(@id,"detailview-right-container")]/div/span)[1]
    description: The product name
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    singleValue: true
    description: null
  - name: specifications
    singleValue: false
    xpath: //div[@id='productdetail-tabs-dimension']//tr
    description: The physical dimensions of the product including packaging.
  - name: warranty
    singleValue: false
    manualSelector: div[id*='productdetail-tabs-warranty'] li
    description: Guarantee associated with the product
  - name: promotion
    singleValue: true
    xpath: //*[@id='ContentPlaceHolder1_ctrlProductDetailUC_lblSaving']
    description: promotion text on product page
  - name: additionalDescBulletInfo
    singleValue: false
    manualSelector: div[id='ii_additionalBullet']
    description: null
  - name: descriptionBullets
    singleValue: true
    xpath: //div[@id='ii_additionalBulletCount']
    description: null
  - name: productOtherInformation
    singleValue: false
    xpath: //table[@id='productdetail-features']//td
    description: null
  - name: inTheBoxText
    singleValue: false
    xpath: //div[@id="productdetail-tabs-included"]/text()
    description: Must include text to show the accessories/tools which come with the product
