singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[starts-with(@id, "added_variant")]
fields:
  - name: _input
  - name: _url
  - name: productUrl
    xpath: ancestor::html//link[@rel="canonical"]/@href
  - name: _pageTimeStamp
  - name: image
    xpath: ancestor::html//li[1]//div[@class="amp-zoom-overflow"]/img/@data-pin-media | ancestor::html//li[contains(@class, 'selected')]//img/@data-pin-media | ancestor::html//div[@id="amp-originalImage"]/img/@src
  - name: imageAlt
    description: Alt text of the main product image
  - name: alternateImages
    xpath: ancestor::html//div[@class="amp-anim-container"]/li[position()>1]/img/@src | ancestor::html//ul/li[@class="productImageItem"][position()>1]/a/@href
    regExp: (.+)(\$\d+)
    regExpReplace: $1
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    xpath: ancestor::html//meta[@name="keywords"]/@content
    description: The <meta> keywords content
  - name: category
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    xpath: ancestor::html//h1[@class="productHeading"]
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    xpath: ancestor::html//div[@class="priceWas"]/span
    description: The stated undiscounted price for the product
  - name: price
    xpath: "@price"
    description:
      The offered price for the selected product variant - if a user clicks
      add to basket this is the price they would be charged
  - name: availabilityText
    xpath: "@availability"
    # xpath: //div[@id="isAvailable"]
    description:
      Availability as described on page for the selected variant. If there
      is no availability but the product can be added to cart, this field should be
      "In Stock"
  - name: description
    xpath: ancestor::html//span[@itemprop="description"]
    html: true
    # xpath: ancestor::html//span[@itemprop="description"]/*
    description:
      Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    xpath: count(ancestor::html//tr[1]//span[@itemprop="description"]//ul/li)
    description: Number of ul > li tags in the description
  - name: brandText
    xpath: ancestor::html//h1[@class="productHeading"]/text()
    description:
      Product brand shown - this may actually NOT be just a brand name, e.g.
      "Visit the Gillette Store"
  - name: manufacturer
    description: Product manufacturer
  - name: quantity
    xpath: "@size"
    description: Quantity as described on the page
  - name: weightNet
    description: Net weight as described on the page
  - name: weightGross
    description: Gross weight as described on the page
  - name: gtin
    xpath: substring-after(ancestor::html//span[@id="productEAN"], ':')
    description: GTIN code (includes UPC/EAN)
  - name: sku
    # xpath: //div[@id="ii_sku"]
    xpath: //div[starts-with(@id, "added_variant")]/@sku
    description: The store-specific product identifier
  - name: variantId
    # xpath: ancestor::html//input[contains(@class, 'ProductID')]/@value
    xpath: ancestor::html//body[@produt-id]/@produt-id
    description:
      Identifier for a variant from a store where variants share the same
      sku
  - name: mpc
    description: The manufacturer model code (unique) of the product
  - name: packSize
    description:
      The number of packs in the product offer (if stated separately on the
      site to quantity)
  - name: legalDisclaimer
    xpath: ancestor::html//li[contains(text(),"Age Restriction")]/text()
    description: Content under "legal disclaimer" header
  - name: directions
    description: Content under "directions" header
  - name: warnings
    xpath: substring-after(//li[contains(text(), 'Warning:')], 'Warning:')
  - name: ratingCount
    xpath: ancestor::html//a[contains(@class, 'rating-label')]/text()
    regExp: \d+
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: aggregateRating
    xpath: ancestor::html//span[@class="bv-rating"]//text()
    description: The stated aggregate rating normalized to be out of 5
  - name: shippingInfo
    description: Shipping information for the product
  - name: shippingDimensions
    description: Stated shipping dimensions
  - name: shippingWeight
    description: Stated shipping weight
  - name: variantCount
    xpath: count(//ancestor::html//ul[contains(@class, "ppOption ")]/li)
    description: Number of variants listed
  - name: color
    xpath: ancestor::html//div[@id='color']
    description: A textual description of the colour
  - name: colorCode
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    xpath: ancestor::html//tr[1]//span[@itemprop="description"]
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    description: Images within the third party description
  - name: videos
    xpath: ancestor::html//video/source[1]/@src
  - name: name
    xpath: ancestor::html//h1[@class="productHeading"]
    description: The product name
  - name: inStorePrice
    description: Price in the selected store
  - name: asin
    description:
  - name: coupon
    description: Text of any coupon offer
  - name: amazonChoice
    description: YES or Blank
  - name: amazonChoiceCategory
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    xpath: ancestor::html//li[@id="moreFrom-brandStoreLink"]/a/@href
    description:
  - name: internationalShipping
    description: Text next to bullet point
  - name: salesRank
    description:
      Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    description:
      Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    description: Subscribe and save price
  - name: subscribeAndSave
    description: YES/NO
  - name: heroQuickPromoHeadline
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    description:
  - name: heroQuickPromoUrl
    description:
  - name: pasin
    description: Parent asin
  - name: videoLength
    description:
  - name: ingredientImagePresent
    description:
  - name: factImagePresent
    description:
  - name: largeImageCount
    description:
  - name: variantAsins
    description:
  - name: primeFlag
    description:
  - name: lbb
    description:
      Check Lost by Box Requirements (just for Amazon and a couple of other
      stores) - LBB occurs when a product is bought from someone other than Amazon (on
      Amazon Website) - even though Amazon has the product "in Stock"
  - name: lbbPrice
    description:
  - name: featureBullets
    description:
  - name: otherSellersName
    description:
  - name: otherSellersPrime
  - name: otherSellersPrice
    description:
  - name: otherSellersShipping
    description:
  - name: secondaryImageTotal
    xpath: count(ancestor::html//div[@class="amp-anim-container"]/li/img/@src)
    description:
  - name: news
    description:
  - name: addonItem
    description:
  - name: fastTrack
    description:
  - name: ingredientsList
    description:
      List of Ingredients from site - can be string of data if no discernible
      start/end point
  - name: servingSize
    description: The size of serving Nutritional information is based on.
  - name: servingSizeUom
    description: Unit of measure of serving
  - name: numberOfServingsInPackage
    description: Suggested number of servings of the product.
  - name: caloriesPerServing
    description:
      Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
  - name: caloriesFromFatPerServing
    description:
      Nutritional Information for Calories From Fat content - Usually based
      on per 100g serving
  - name: totalFatPerServing
    description:
      Nutritional Information for Total Fat content - Usually based on per
      100g serving
  - name: totalFatPerServingUom
    description: Unit of Measure Data for Total Fat content
  - name: saturatedFatPerServing
    description:
      Nutritional Information for Saturated Fat content - Usually based on
      per 100g serving
  - name: saturatedFatPerServingUom
    description: Unit of Measure Data for Saturated Fat content
  - name: transFatPerServing
    description:
      Nutritional Information for Trans Fat content - Usually based on per
      100g serving
  - name: transFatPerServingUom
    description: Unit of Measure Data for Trans Fat content
  - name: cholesterolPerServing
    description:
      Nutritional Information for Cholesterol content - Usually based on
      per 100g serving
  - name: cholesterolPerServingUom
    description: Unit of Measure Data for Cholesterol content
  - name: sodiumPerServing
    description:
      Nutritional Information for Sodium content - Usually based on per 100g
      serving
  - name: sodiumPerServingUom
    description: Unit of Measure Data for Sodium content
  - name: totalCarbPerServing
    description:
      Nutritional Information for Total Carbohydrate content - Usually based
      on per 100g serving
  - name: totalCarbPerServingUom
    description: Unit of Measure Data for Total Carbohydrate content
  - name: dietaryFibrePerServing
    description:
      Nutritional Information for Dietary Fibre content - Usually based on
      per 100g serving
  - name: dietaryFibrePerServingUom
    description: Unit of Measure Data for Dietary Fibre content
  - name: totalSugarsPerServing
    description:
      Nutritional Information for Total Sugar content - Usually based on
      per 100g serving
  - name: totalSugarsPerServingUom
    description: Unit of Measure Data for Total Sugar content
  - name: proteinPerServing
    description:
      Nutritional Information for Protein content - Usually based on per
      100g serving
  - name: proteinPerServingUom
    description: Unit of Measure Data for Protein
  - name: vitaminAPerServing
    description:
      Nutritional Information for Vitamin A content - Usually based on per
      100g serving
  - name: vitaminAPerServingUom
    description: Unit of Measure Data for Vitamin A
  - name: vitaminCPerServing
    description:
      Nutritional Information for Vitamin C content - Usually based on per
      100g serving
  - name: vitaminCPerServingUom
    description: Unit of Measure Data for Vitamin C
  - name: calciumPerServing
    description:
      Nutritional Information for Calcium content - Usually based on per
      100g serving
  - name: calciumPerServingUom
    description: Unit of Measure Data for Calcium
  - name: ironPerServing
    description:
      Nutritional Information for Iron content - Usually based on per 100g
      serving
  - name: ironPerServingUom
    description: Unit of Measure Data for Iron
  - name: dietarySymbols
    description: Information related to the dietary symbols of a specific product
  - name: magnesiumPerServing
    description:
      Nutritional Information for Magnesium content - Usually based on per
      100g serving
  - name: magnesiumPerServingUom
    description: Unit of Measure Data for Magnesium
  - name: saltPerServing
    description:
      Nutritional Information for Salt content - Usually based on per 100g
      serving
  - name: saltPerServingUom
    description: Unit of Measure Data for Salt
  - name: dietaryInformation
    description:
  - name: specifications
    description: The physical dimensions of the product including packaging.
    xpath: ancestor::html//div[@id="productSpecification"]/table
  - name: warranty
    description: Guarantee associated with the product
  - name: storage
    description: Suggested storage location for product
  - name: countryOfOrigin
    description: The country from which the product originates
  - name: allergyAdvice
    description: Allergy information associated with the product
  - name: recyclingInformation
    description: Recycling information associated with the product
  - name: productOtherInformation
    description: Any other product information
  - name: packaging
    description: Packaging information
  - name: additives
    description: List of additives in the product
  - name: pricePerUnit
    description: Price of the product split into certain units
  - name: pricePerUnitUom
    description: The unit of measurement used in price_per_unit
  - name: promotion
    xpath: substring-after(substring-before(ancestor::html//div[@class="priceNow"]/span[contains(@class, "save")]/text(), ')'), '(')
  - name: alcoholContent
    xpath: ancestor::html//li[contains(text(),"Vol")]/text()
    description: Alcohol content information
  - name: newVersion
    description: In product page, information about a new version of the product (https://www.amazon.es/DODOT-Sensitive-Pa%C3%B1ales-Talla-240/dp/B01ELA8U0Q/ref=sr_1_4?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=dodot%2B-%2Bpa%C3%B1ales%2Bpara%2Bni&qid=1589984387&sr=8-4&th=1)
  - name: newAsin
    description:
      In product page, information about a new version of the product - new
      asin info
  - name: newDescription
    description:
      In product page, information about a new version of the product - new
      desription info
  - name: variantInformation
    xpath: "@color"
    description: colour / scent / flavour / other
  - name: firstVariant
    xpath: ancestor::html//div[@id="microdata"]/div[1]/meta[@itemprop="sku"]/@content
    description:
      Unique identifier for a collection of variants. For a subset of core
      feeds (43) we have a column "first_variant" that is populated with a common code
      to link all variants for a product. method 1 (Preferred) = use common tag (Could
      be parent sku) that is same value for all variants of a product. method 2 = first_variant
      method technique, Identify the first varient in the sequence and use this rpc
      to populate "first_variant" for all variants of a product, this rpc becomes the
      common link between other variants. method 3 = apply some logic to determine link
      between variants, this will need analysis
  - name: variants
    xpath: ancestor::html//div[@id="microdata"]//meta[@itemprop="sku"]/@content
    description:
  - name: additionalDescBulletInfo
    xpath: ancestor::html//tr[1]//span[@itemprop="description"]//ul/li
    description:
  - name: prop65Warning
    description:
  - name: ageSuitability
    xpath: ancestor::html//li[contains(text(),"Age")]/text()|//li[contains(text(),"age")]/text()
    regExp: (\d+.+ years)
    regExpReplace: $1
    description: Recommended age displayed on the product page. https://www.amazon.com/LEGO-Classic-Medium-Creative-Brick/dp/B00NHQFA1I
    example: 4 - 99 years
  - name: energyEfficiency
    xpath: ancestor::html//li[contains(text(), "Energy Rating")]/text()
    description: Energy rating of a product. https://www.amazon.de/Siemens-WM16W541-Waschmaschine-Schnellwaschprogramm-Nachlegefunktion/dp/B015FJFK14
    example: A+, A+++, B
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    defaultValue: false
  - name: termsAndConditions
    description: Terms and conditions information text ['Yes','No']
    defaultValue: false
  - name: privacyPolicy
    description: Privacy Policy information text ['Yes','No']
    defaultValue: false
  - name: customerServiceAvailability
    description: Information related to customer service availability (text), ['Yes','No']
    defaultValue: false
  - name: materials
    xpath: ancestor::html//li[contains(text(), "Material Content")]/text()
    description: Materials used to make the product
    example: https://www.jdsports.co.uk/product/blue-adidas-linear-20-reversible-wind-breaker-jacket/15988125/
  - name: Image360Present
    description: If 360 image is present in the carousel ['Yes','No']
    example: https://www.amazon.com/Trinsic-Single-Handle-Magnetic-Champagne-9159-CZ-DST/dp/B0050EN8E6
    defaultValue: false
  - name: imageZoomFeaturePresent
    xpath: ancestor::html//div[@id="isImgZoom"]
    description: If Zoom feature is available for Main image or images in the carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
  - name: unInterruptedPDP
    xpath: ancestor::html//div[contains(@id,"recs")]//div[contains(@class,'banner')]//span[contains(@class,'title')]
  - name: hasComparisonTable
    defaultValue: No
