singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath:  null
fields:
  - name: servingSize
    singleValue: false
    xpath: //h2[contains(text(),"Nutritional Information")]/following-sibling::div[1]/text()
    regExp: (per\s)(.+)
    regExpReplace: $2
  - name: shownImages
    xpath: //a[@class='image']/@href
  - name: nameExtended
    xpath: //h1[not(contains(text(),"Page not found"))]
  - name: ingredientsList
    xpath: //body//@ingredients
  - name: price
    xpath: //div[contains(@class,'box__Box')]//span[contains(text(),'$')]
  - name: availabilityText
    xpath: //div[contains(@class,'box__Box')]//button[contains(text(),"Add")]
    regExp: (.+)
    regExpReplace: In stock
    defaultValue: Out of stock
  - name: description
    xpath: //h2[contains(text(),"Product Information")]/following-sibling::div[1]
  - name: brandText
    xpath: //h2[contains(text(),"Brand")]/following-sibling::div
  - name: sku
    xpath: //body/@sku
  - name: productUrl
    xpath: //body/@url
  - name: caloriesPerServing
    xpath: //b[contains(text(),"Calories")]/parent::td/text()
  - name: nutritionInfo
    xpath: //h2[contains(text(),"Nutritional Information")]/following-sibling::div[1]
  - name: highQualityImages
    xpath: //a[@class='image']/@href
  - name: featureBullets
    singleValue: false
    xpath: //table//tr[@class="bullets"]/@bullets
