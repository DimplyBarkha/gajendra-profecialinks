    xpath: //h3[contains(.,'Složení')]/following-sibling::table/tbody/tr | //div[@class="textualIngredients"]
  - name: servingSize
    description: The size of serving Nutritional information is based on.
    xpath: //h3[contains(.,'Nutriční hodnoty')]
    regExp: (100)
  - name: servingSizeUom
    description: Unit of measure of serving
    xpath: //h3[contains(.,'Nutriční hodnoty')]
    regExp: g|ml
