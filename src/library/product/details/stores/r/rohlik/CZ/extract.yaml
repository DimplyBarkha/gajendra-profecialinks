singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: (//div[@data-gtm-item="product-image"]//img//@src)[1]
#   - name: imageAlt
#     singleValue: true
#     description: Alt text of the main product image
  - name: alternateImages
    xpath: (//div[@data-gtm-item="product-image"]//img//@src)[position()>1]
#   - name: metaKeywords
#     singleValue: true
#     description: The <meta> keywords content
  - name: category
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@data-test="pnlBreadcrumbs"]//li
  - name: nameExtended
    xpath: //div[@id="productDetail"]//h2 | //span[@class="detailQuantity"]
#   - name: listPrice
#     singleValue: true
#     description: The stated undiscounted price for the product
  - name: price
    xpath: //span[@class="currentPrice"] | //span[@class="actionPrice"]
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //h2/..//button[@data-test="btnAdd"]//span[contains(.,'Do košíku')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@id='desc']
  - name: descriptionBullets
    xpath: count(//div[@id="productDetailDescription"]//ul//li)
  - name: brandText
    xpath: //div[@id="productDetail"]//h2
    regExp: (^\s*([a-zA-Z0-9]+))
  - name: manufacturer
    xpath: //p[contains(.,'Výrobce')]/following-sibling::p[1]/text()[1]
  - name: quantity
    xpath: //span[@class="detailQuantity"]
#   - name: weightNet
#     singleValue: true
#     description: Net weight as described on the page
#   - name: weightGross
#     singleValue: true
#     description: Gross weight as described on the page
#   - name: gtin
#     singleValue: true
#     description: GTIN code (includes UPC/EAN)
  - name: sku
    xpath: //link[@rel="canonical"]/@href
    regExp: (\d{4,})
  - name: variantId
    xpath: //link[@rel="canonical"]/@href
    regExp: (\d{4,})
