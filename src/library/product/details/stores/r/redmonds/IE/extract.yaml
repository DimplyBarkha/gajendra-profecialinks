singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[@class='product-image-gallery']/img[1]/@src
  - name: productUrl
    xpath: //div[@class='fb-like fb_iframe_widget']/@data-href
  - name: imageAlt
    xpath: //div[@class='product-image-gallery']/img[1]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='product-image-gallery']//img[position()>1]/@src
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    xpath: //div[@class='product-shop-content']//div[@class='product-name']/h1/text()
  - name: listPrice
    xpath: //div[@class='product-shop-content']//p[@class='old-price']/span[@class='price']/text()
  - name: price
    xpath: //div[@class='product-shop-content']//span[@class='regular-price']/span[@class='price']/text() | //div[@class='product-shop-content']//p[@class='special-price']/span[@class='price']/text()
  - name: availabilityText
    xpath: //div[@class='product-shop-content']//p[contains(@class,'availability')]/span/text()
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id='added_description']
  - name: descriptionBullets
    description: Number of ul > li tags in the description
    type: NUMBER
  - name: brandText
  - name: manufacturer
    description: Product manufacturer
  - name: quantity
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    xpath: //div[@class='inpage_selector_specification']//table[contains(@class,'flix-std-specs-table')]//tbody//td//span[normalize-space(text())="Weight"]/parent::div/following-sibling::div/span/text()
  - name: weightGross
    description: Gross weight as described on the page
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  #- name: sku
   # singleValue: true
  #  xpath: //div[@class="std"]/script/@data-flix-mpn
  - name: variantId
    xpath: //div[@class="std"]/script/@data-flix-mpn
  - name: mpc
    xpath: //div[@class="std"]/script/@data-flix-mpn
  - name: packSize
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    description: Content under "legal disclaimer" header
  - name: directions
    description: Content under "directions" header
  - name: warnings
    description: Content under "warnings" header
  - name: ratingCount
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo
    description: Shipping information for the product
  - name: shippingDimensions
    xpath: //div[@id='added_shippingdimensions']
  - name: shippingWeight
    description: Stated shipping weight  
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='added_enhanced_content']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='added_aplus_images']
    #regExp: (.+)
    #regExpReplace: https:$1
  - name: videos
    singleValue: false
    # xpath: //div[contains(@class,'box-catalog.product.video')]//div[@class='video']//iframe/@src|//div[@id='added_videos']
    xpath: //div[contains(@class,'box-catalog.product.video')]//div[@class='video']//iframe/@src | //div[@id='added_videos'] | //div[contains(@class,"flix-videodiv")]/iframe[@id='flix-iframe0']/@src
  - name: inTheBoxText
    singleValue: false
    xpath: //div[@class='product-collateral']//div[@class='inpage_selector_InTheBox']//div[@class='flix-std-content']/div/span|//div[@id='added_intheboxtext']
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[@class='product-collateral']//div[@class='inpage_selector_InTheBox']//img/@srcset|//div[@id='added_intheboxurl']
  - name: name
    xpath: //div[@class='product-shop-content']//div[@class='product-name']/h1/text()
  - name: variantCount
    xpath: //div[@id='added_variantcount']
    defaultValue: 0
  - name: asin
    description: null
  - name: coupon
    description: Text of any coupon offer
  - name: amazonChoice
    description: YES or Blank
  - name: amazonChoiceCategory
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    description: null
  - name: internationalShipping
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    description: Subscribe and save price
  - name: subscribeAndSave
    description: YES/NO
  - name: heroQuickPromoHeadline
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    description: null
  - name: heroQuickPromoUrl
    description: null
  - name: pasin
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    description: null
  - name: factImagePresent
    description: null
  - name: largeImageCount
    description: null
    type: NUMBER
  - name: variantAsins
    description: null
  - name: primeFlag
    description: null
  - name: lbb
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    description: null
    type: NUMBER
  - name: news
    description: null
  - name: addonItem
    description: null
  - name: fastTrack
    description: null
  - name: ingredientsList
    description: List of Ingredients from site - can be string of data if no
