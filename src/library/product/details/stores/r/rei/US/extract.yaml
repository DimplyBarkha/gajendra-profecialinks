singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[contains(@class,'mc-primary-img align-center ')]//img[contains(@data-ui,'media-center-primary-image')]/@src
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']/@content
  - name: category
    singleValue: false
    xpath: //ol[@id='breadcrumbWrapper']//a[@data-ui='product-breadcrumbs']
  - name: nameExtended
    singleValue: true
    xpath: //h1[@data-ui='product-information-title']
  - name: name
    singleValue: true
    xpath: //h1[@data-ui='product-information-title']
  - name: availabilityText
    singleValue: true
    xpath: //button[contains(@class,'product-buy-button')]//span[contains(text(),'Add to cart')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: alternateImages
    singleValue: false
    xpath: //div[@data-ui='image-carousel']//div[not(contains(@class,'selected')) and not (contains(@class,'video-thumb')) and contains(@class,'thumb')]//img/@src
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="bv-content-pagination-pages-current bv-focusable" and contains(.,"Reviews")]
    regExp: of\s+(\d+)\s+Reviews
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id='bv2-desktop']//span[contains(@class,'cdr-rating__number_4.2.0')]
  - name: imageAlt
    singleValue: true
    xpath: //div[contains(@class,'mc-primary-img align-center ')]//img[contains(@data-ui,'media-center-primary-image')]/@alt
  - name: promotion
    singleValue: true
    xpath: //p[contains(@data-ui,'product-price-note')]
  - name:  description
    singleValue: false
    xpath: //ul[contains(@class,'product-features-list')]//li
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'product-price')]//span[not(contains(@class,'product-current-price'))]
  - name: brandText
    singleValue: true
    xpath: //div[contains(@class,'brand-link')]//a[@data-ui='view-brand-link']//span  
  - name: shippingDimensions
    singleValue: true
    xpath: //div[@data-ui='product-specs']//th[contains(text(),'Dimensions')]//following-sibling::td
  - name: specifications
    singleValue: false
    xpath: //table[contains(@class,'product-specs-table')]//tr
  - name: videos
    singleValue: false
    xpath: //script[@data-client-store="video-data"]
  - name: sku
    singleValue: false
    xpath: //meta[@name="product:retailer_part_no"]/@content
  - name: variantId
    singleValue: false
    xpath: //meta[@name="product:retailer_part_no"]/@content
  - name: quantity
    singleValue: false
    xpath: //div[@data-ui='product-specs']//th[contains(text(),'Liquid Capacity (fl. oz.)')]//following-sibling::td
  - name: weightNet
    singleValue: false
    xpath: //div[@data-ui='product-specs']//th[contains(text(),'Weight')]//following-sibling::td
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: color
    singleValue: false
    xpath: //span[@class="wrapper-name color-wrapper-name"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@class="product-tabs-details"]
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="product-tabs-details"]//div[@class="featured-banner-img"]//img/@src
  - name: variantCount
    singleValue: false
    defaultValue: '0'