singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[@class="slick-slider slick-initialized"]//div[@class='slick-slide slick-active slick-current']//img/@src|//div[@class="slick-slider product-image-list-slider product-image-list-slider--product-details-page slick-initialized"]//div[@class='slick-slide slick-active slick-current']//img/@src|//div[@class="product-image-list product-image-list--product-details-page"]//img/@src
  - name: imageAlt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='slick-slider product-image-list-slider product-image-list-slider--product-details-page slick-initialized']//div[@class='slick-slide']//img/@src
  - name: metaKeywords
    description: The <meta> keywords content
  - name: category
    xpath: //ul[@class="breadcrumbs__list"]/li[position()>2]
  - name: nameExtended
    xpath: concat(//div[contains(@class, 'product-details-page')]/span[contains(@class, 'item--brand')], ' ', //div[contains(@class, 'product-details-page')]/h1)
  - name: listPrice
    xpath: //div[contains(@class, 'product-details-page')]/ul[contains(@class, 'selling-price-list')]/li[contains(@class, 'selling-price-list')]/span/span[contains(@class, 'was-price__value')] 
  - name: price
    xpath: //div[contains(@class, 'product-details-page')]/ul[contains(@class, 'selling-price-list')]/li[contains(@class, 'selling-price-list')]/span/span[contains(@class, 'price--now-price__value')]
    regExp: ((\d+)\.?(\d+)?)
    regExpReplace: $1
  - name: availabilityText
    xpath: //div[contains(@class, 'product-button-group product-button-group--product-details-page product-button-group--add-to-list-button product-button-group--inactive')]/button/span[contains(text(), 'Add')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    xpath: //p[@class="product-description-text__text"]
  - name: descriptionBullets
    xpath: count(//p[@class='product-description-text__text']/ul/li)
  - name: brandText
    xpath: //div[contains(@class, 'product-details-page')]/span[contains(@class, 'item--brand')]
  - name: manufacturer
    description: Product manufacturer
  - name: quantity
    xpath: //div[@class='product-name product-name--product-details-page']/span[@class='product-name__item product-name__item--package-size']
  - name: weightNet
    description: Net weight as described on the page
  - name: weightGross
    description: Gross weight as described on the page
  - name: gtin
    xpath: //div[@class='page-layout page-layout--product-details-page product-details-page null']/script[@type="application/ld+json"]
    regExp: gtin12":"(\d+)
    regExpReplace: $1
  - name: sku
    xpath: //p[@class="product-number"]/span[2]
  - name: variantId
    xpath: //p[@class="product-number"]/span[2]
  - name: mpc
    description: The manufacturer model code (unique) of the product
  - name: packSize
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    description: Content under "legal disclaimer" header
  - name: directions
    description: Content under "directions" header
  - name: warnings
    description: Content under "warnings" header
  - name: ratingCount
    description: The number of ratings
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
  - name: shippingInfo
    description: Shipping information for the product
  - name: shippingDimensions
    description: Stated shipping dimensions
  - name: shippingWeight
    description: Stated shipping weight
  - name: variantCount
    description: Number of variants listed
  - name: color
    description: A textual description of the colour
  - name: colorCode
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    description: Images within the third party description
  - name: videos
    description: URLs of videos on page
  - name: name
    xpath: //div[contains(@class, 'product-details-page')]/h1
  - name: inStorePrice
    description: Price in the selected store
  - name: asin
    description: null
  - name: coupon
    description: Text of any coupon offer
  - name: amazonChoice
    description: YES or Blank
  - name: amazonChoiceCategory
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    description: null
  - name: internationalShipping
    description: Text next to bullet point
  - name: salesRank
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    description: Subscribe and save price
  - name: subscribeAndSave
    description: YES/NO
  - name: heroQuickPromoHeadline
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    description: null
  - name: heroQuickPromoUrl
    description: null
  - name: pasin
    description: Parent asin
  - name: videoLength
    description: null
  - name: ingredientImagePresent
    description: null
  - name: factImagePresent
    description: null
  - name: largeImageCount
    description: null
  - name: variantAsins
    description: null
  - name: primeFlag
    description: null
  - name: lbb
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    description: null
  - name: featureBullets
    description: null
  - name: otherSellersName
    description: null
  - name: otherSellersPrice
    description: null
  - name: otherSellersShipping
    description: null
  - name: secondaryImageTotal
    xpath: count(//div[@class="slick-slider slick-initialized"]//div[@class='slick-slide']//img/@src|//div[@class='slick-slider product-image-list-slider product-image-list-slider--product-details-page slick-initialized']//div[@class='slick-slide']//img/@src)
  - name: news
    description: null
  - name: addonItem
    description: null
  - name: fastTrack
    description: null
  - name: ingredientsList
    xpath: //h4[@class="product-details-page-info-layout-title product-details-page-info-layout-title--ingredients"]/following-sibling::div
  - name: servingSize
    xpath: //span[@class='nutritional-value nutritional-value--perservesizeamt']//ancestor-or-self::strong
    regExp: ((\d+)\.?(\d+)?)\s(\w+)
    regExpReplace: $1
  - name: servingSizeUom
    xpath: //span[@class='nutritional-value nutritional-value--perservesizeamt']//ancestor-or-self::strong
    regExp: ((\d+)\.?(\d+)?)\s(\w+)
    regExpReplace: $4
  - name: numberOfServingsInPackage
    description: Suggested number of servings of the product.
  - name: caloriesPerServing
    xpath: //div[@class='nutrient-per-serving__label nutrient-per-serving__label--calories']/span/span[2]
  - name: caloriesFromFatPerServing
