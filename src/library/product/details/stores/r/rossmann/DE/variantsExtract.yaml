  - name: variantUrl
    xpath: //article[contains(@class, 'rm-product__card')][count(//div[contains(@class, 'rm-variations')])>0]//a[contains(@class, 'rm-variations__item')]/@href | //article[contains(@class, 'rm-product__card')][count(//div[contains(@class, 'rm-variations')])=0]/ancestor::html//meta[@property='og:url']/@content
