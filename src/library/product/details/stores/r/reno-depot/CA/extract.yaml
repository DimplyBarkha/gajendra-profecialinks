    singleValue: true
    xpath: //div[@id="manufacturerDescription"]
  - name: manufacturerImages
    singleValue: true
    xpath: //div[@id="manufacturerImgs"]
  - name: videos
    singleValue: true
    xpath: //div[@id="videos"]
  - name: name
    singleValue: true
    xpath: //h1[@itemprop="name"]
  - name: specifications
    # singleValue: true
    # xpath: //div[@id="specifications"]
    xpath: //div[contains(@id,"product_specs")]/div[contains(@class,"details")]/span
  - name: warranty
    singleValue: true
    xpath: //div[@id="warranty"]
  - name: countryOfOrigin
    singleValue: true
    xpath: //div[@id="originInfo"]
  - name: promotion
    singleValue: true
    xpath: //div[@class="product_price_box extra"]//div[@class="rebate"]
  - name: additionDescBulletInfo
    singleValue: true
    xpath: //div[@id="additionalInfo"]
  - name: termsAndConditions
    singleValue: true
    xpath: //div[@id="terms"]
  - name: privacyPolicy
    singleValue: true
    xpath: //div[@id="privacyPolicy"]
  - name: customerServiceAvailability
    singleValue: true
    xpath: //div[@id="customerServiceAvailability"]
  - name: materials
    singleValue: true
    xpath: //div[@id="materialInfo"]
  - name: imageZoomFeaturePresent
    singleValue: true
    xpath: //div[@id="zoomInfo"]
  - name: 360ImagePresent
    singleValue: true
    xpath: //div[@id="rotateInfo"]
  - name: inTheBoxUrl
    singleValue: false
    xpath: //div[@data-section-tag="in-the-box"]//img/@src|//div[@data-section-caption="In The Box"]//img/@src
    description: Must include image url to show the accessories/tools which come with the product
  - name: inTheBoxText
    singleValue: false
    xpath: //div[@data-section-tag="in-the-box"]//h3|//div[@data-section-caption="In The Box"]//h3
    description: Must include text to show the accessories/tools which come with the product 
  - name: hasComparisonTable
    singleValue: true
    xpath: //div[@data-section-tag="compare"]
    regExp: (.+)
    regExpReplace: true
    defaultValue: false  
  - name: unInterruptedPDP
    singleValue: false
    xpath: //div[@data-track-module-type="recommendations"]//div[@class="product_name"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections