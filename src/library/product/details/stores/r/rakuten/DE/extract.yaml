singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image #to
    singleValue: true
    description: URL of the main product image
    xpath: //div[@class="item carousel-cell owl-lazy"]/@data-src
  - name: imageAlt #to
    singleValue: true
    description: Alt text of the main product image
  - name: alternateImages #to
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class, "gallery")]//div[@class="owl-item"]/div/@data-src
  - name: metaKeywords #to 
    singleValue: true
    description: The <meta> keywords content
    xpath: //meta[@property="og:title"]/@content
  - name: category #to
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended #to -
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: //h1[@class="title"]
  - name: listPrice #to
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: concat((//li[@class="feature -old-price"]/span)[1] , (//li[@class="feature -old-price"]/span)[2])
  - name: price #to
    singleValue: true
    description: The offered price for the selected product variant - if a user clicks
      add to basket this is the price they would be charged 
    xpath: (//li[@class="feature -price"])[1]
  - name: availabilityText #to
    singleValue: true
    description: Availability as described on page for the selected variant. If there
      is no availability but the product can be added to cart, this field should be
      "In Stock"
    xpath: //p[contains(@class, "stock")]/text()
    defaultValue: In Stock
  - name: description #to
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[@class="vw-productInformation"][@style=""]//div[@class="product-description"]
  - name: descriptionBullets #to
    singleValue: true
    description: Number of ul > li tags in the description
    type: NUMBER
    xpath: count(//div[@class="vw-productInformation"][@style=""]//div[@class="product-description"]//ul/li)
  - name: brandText #to
    singleValue: true
    description: Product brand shown - this may actually NOT be just a brand name, e.g.
      "Visit the Gillette Store"
    xpath: (//li[@class="item"]/span[@class="value"])[1]
  - name: manufacturer #to
    singleValue: true
    description: Product manufacturer
    xpath: (//li[@class="item"]/span[@class="value"])[1]
  - name: quantity #to
    singleValue: true
    description: Quantity as described on the page
  - name: weightNet #to
    singleValue: true
    description: Net weight as described on the page
    xpath: div(//[@class="info2"])[4]/p
  - name: weightGross #to
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin #to
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@class="product-data"]//span[@class="key"][text()="EAN"]/following-sibling::span[@class="value"]
  - name: sku #to
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="product-data"]//span[@class="key"][text()="Artikelnummer"]/following-sibling::span[@class="value"]
  - name: variantId #to
    singleValue: true
    description: Identifier for a variant from a store where variants share the same
      sku
  - name: mpc #to
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //div[@class="product-data"]//span[@class="key"][text()="MPN"]/following-sibling::span[@class="value"]
  - name: packSize #to
    singleValue: true
    description: The number of packs in the product offer (if stated separately on the
      site to quantity)
  - name: legalDisclaimer #to
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions #to
    singleValue: true
    description: Content under "directions" header
  - name: warnings #to
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount #to
    singleValue: true
    description: The number of ratings
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating #to
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: shippingInfo #to
    singleValue: true
    description: Shipping information for the product
    xpath: normalize-space(concat((//li[@class="feature -shipping -green"]/div[@class="text"]/span)[1], (//li[@class="feature -delivery -green"]/div)[1] ))
  - name: shippingDimensions #to
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight #to
    singleValue: true
    description: Stated shipping weight
  - name: variantCount #to
    singleValue: true
    description: Number of variants listed
    type: NUMBER
  - name: color #to
    singleValue: true
    description: A textual description of the colour
    xpath: //h1[contains(@class, 'product_title')]
    regExp: (\w+\/\w+)
  - name: colorCode #to
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription #to
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages #to
    singleValue: false
    description: Images within the third party description
  - name: videos #to
    singleValue: false
    description: URLs of videos on page
    xpath: //@*[contains(., ".mp4")]
  - name: name #to
    singleValue: true
    description: The product name
    xpath: //h1[contains(@class, 'product_title')]
  - name: inStorePrice
    singleValue: true
    description: Price in the selected store
    xpath: //ins/span[contains(@class, "woocommerce-Price-amount amount")][1]
  - name: asin
    singleValue: true
    description: null
  - name: coupon #to
    singleValue: true
    description: Text of any coupon offer
  - name: amazonChoice
    singleValue: true
    description: YES or Blank
  - name: amazonChoiceCategory
    singleValue: true
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    singleValue: true
    description: null
  - name: internationalShipping
    singleValue: true
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    singleValue: true
    description: Subscribe and save price
  - name: subscribeAndSave
    singleValue: true
