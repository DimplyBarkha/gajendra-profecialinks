singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //figure[@class="product-photo__large-inner"]/img[@class="product-photo__picture"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //figure[@class="product-photo__large-inner"]/img[@class="product-photo__picture"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[contains(@class,"product-thumbnails")]//li[position()>1]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[@class="breadcrumbs"]/li[@class="breadcrumbs__item"]/a/span
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product__title"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-prices__inner"]/p[@class="product-prices__small"]
  - name: price
    singleValue: false
    xpath: //div[@class="product-prices__inner"]/p[contains(@class,"product-prices__big")]
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //script[@data-seo="Product"]/text()
  - name: descriptionBullets
    singleValue: false
    xpath: //div[contains(@class,"product-about__description-content") and contains(@class,"text")]//ul/li
  - name: brandText
    singleValue: false
    xpath: //script[@data-seo="Product"]
  - name: gtin
    singleValue: false
    xpath: //script[@data-seo="Product"]
  - name: sku
    singleValue: false
    xpath: //div[@class="product__rating"]/p[contains(@class,"product__code") and contains(@class,"detail-code")]/text()
  - name: variantId
    singleValue: false
    xpath: //div[@class="product__rating"]/p[contains(@class,"product__code") and contains(@class,"detail-code")]/text()
  - name: weightNet
    singleValue: false
    xpath: //dl[@class="characteristics-full__list"]/div[@class="characteristics-full__item"]/dt[@class="characteristics-full__label"]/span[contains(text(),"Вес")]/parent::*/parent::*/dd[@class="characteristics-full__value"]/ul/li/span
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="product__rating"]/a[@class="product__rating-reviews"]
  - name: shippingInfo
    singleValue: false
    xpath: //p[@class="product-seller__title" and contains(text()," Продавец")]/strong
  - name: shippingDimensions
    singleValue: false
    xpath: //dl[@class="characteristics-full__list"]/div[@class="characteristics-full__item"]/dt[@class="characteristics-full__label"]/span[contains(text(),"Размеры (ВxШxГ)")]/parent::*/parent::*/dd[@class="characteristics-full__value"]/ul/li/span
  - name: variantCount
    singleValue: false
    xpath: //div[@class="var-options"]//ul[@class="var-options__list"]/li
  - name: color
    singleValue: false
    xpath: //dl[@class="characteristics-full__list"]/div[@class="characteristics-full__item"]/dt[@class="characteristics-full__label"]/span[contains(text(),"Цвет")]/parent::*/parent::*/dd[@class="characteristics-full__value"]/ul/li/a
  - name: videos
    singleValue: false
    xpath: //section[@class="product-video"]//div[@class="product-video__inner"]//video/source/@src
  - name: name
    singleValue: false
    xpath: //h1[@class="product__title"]
  - name: specifications
    singleValue: false
    xpath: //dl[@class="characteristics-full__list"]/div[@class="characteristics-full__item"]/dt[@class="characteristics-full__label"]/span | //dl[@class="characteristics-full__list"]/div[@class="characteristics-full__item"]/dd[@class="characteristics-full__value"]/ul/li
  - name: warranty
    singleValue: false
    xpath: //dl[@class="characteristics-full__list"]/div[@class="characteristics-full__item"]/dt[@class="characteristics-full__label"]/span[contains(text(),"Гарантия")]/parent::*/parent::*/dd[@class="characteristics-full__value"]/ul/li/span
  - name: countryOfOrigin
    singleValue: false
    xpath: //dl[@class="characteristics-full__list"]/div[@class="characteristics-full__item"]/dt[@class="characteristics-full__label"]/span[contains(text(),"Страна-производитель товара")]/parent::*/parent::*/dd[@class="characteristics-full__value"]/ul/li/a
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="var-options"]/p[@class="var-options__label"]/text()
  - name: firstVariant
    singleValue: true
    xpath: //div[@class="product__rating"]/p[contains(@class,"product__code") and contains(@class,"detail-code")]/text()
  - name: variants
    singleValue: false
    xpath: //div[@class="var-options"]//ul[@class="var-options__list"]/li/a/@href
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,"product-about__description-content") and contains(@class,"text")]//ul/li
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes