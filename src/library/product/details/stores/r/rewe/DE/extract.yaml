singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //div[contains(@class,"pdr-ProductDetails-Image")]//picture//img/@src
  - name: imageAlt
    xpath: //div[contains(@class,"pdr-ProductDetails-Image")]//picture//img/@alt
  - name: alternateImages
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
  - name: category
    xpath: //div[@class="lr-breadcrumbs"]//a
  - name: nameExtended
    xpath: //h1[contains(@class,"pdr-QuickInfo__heading")]
  - name: listPrice
  - name: price
    xpath: //mark[@itemprop="price"]
  - name: availabilityText
    xpath: //div[contains(@class,"pdr-NotAvailable__left")]
    regExp: (.+)
    regExpReplace: 'Out of Stock'
    defaultValue : 'In Stock'
  - name: availability
    xpath: //div[contains(@class,"pdr-NotAvailable__left")]
    regExp: (.+)
    regExpReplace: 'Out of Stock'
  - name: description
    xpath: //div[contains(@class,"pdr-js-product-description-jumppoint")]/following-sibling::div
  - name: descriptionBullets
    xpath: count(//div[contains(@class,"pdr-js-product-description-jumppoint")]/following-sibling::div//text()[contains(.,"- ")][not(contains(.," - "))])
  - name: brandText
    xpath: //a[contains(@class,"pdr-QuickInfo__brandLink")]
  - name: manufacturer
    xpath: //h3[contains(.,"Kontaktname")]/following-sibling::text()
  - name: quantity
    xpath: //div[contains(@class,"pdr-Grammage--Detail")]
  - name: weightNet
  - name: weightGross
  - name: gtin
    xpath: //h1[contains(@class,"pdr-QuickInfo__heading")]/@gtin
  - name: sku
    xpath: //span[contains(@class,"pdr-CallToAction__articleNumber")]/text()[2]
  - name: variantId
  - name: mpc
  - name: packSize
  - name: legalDisclaimer
    xpath: //div[@class="pdr-Disclaimer"]
  - name: directions
    xpath: //h2[contains(.,"Hinweise")]/parent::div/following-sibling::div[1]
  - name: warnings
    xpath: //h2[contains(.,"Gefahren- / Warnhinweise")]/parent::div/following-sibling::div[1] | (//ul[@class="pdr-HazardsAndWarnings__list"])[1]
  - name: ratingCount
  - name: aggregateRatingText
  - name: aggregateRating
  - name: shippingInfo
  - name: shippingDimensions
  - name: shippingWeight
  - name: variantCount
  - name: color
  - name: colorCode
  - name: manufacturerDescription
  - name: manufacturerImages
  - name: videos
