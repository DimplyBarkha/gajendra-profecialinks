singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //meta[@property="og:image"]/@content
  - name: imageAlt
    xpath: //h1[@class="rd-title"]
  - name: alternateImages
    xpath: //div[contains(@class,'swiper-slide') and not(contains(@class,'active'))]/img/@src
  - name: secondaryImageTotal
    xpath: count(//div[contains(@class,'swiper-slide') and not(contains(@class,'active'))]/img/@src)
  - name: category
    xpath: //nav[@class="rd-breadcrumb"]/a[not(contains(@cs-id,'breadcrumb-level-1-link'))]/text()
  - name: nameExtended
    xpath: //h1[@class="rd-title"]
  - name: price
    xpath: //html//div[@id='price']
  - name: availabilityText
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out Of Stock
    xpath: //html//div[@id='price']
  - name: description
    xpath: //html//div[@id='description']
  - name: descriptionBullets
    xpath: count(//div[@class="rd-product-description__top-accordion-content-description"]//ul/li)
  - name: brandText
    xpath: (//span[text()='Hersteller'])[1]/following-sibling::div/div/span
  - name: sku
    xpath: //html//div[@id='sku']
  - name: ratingCount
    type: NUMBER
    xpath: //p[@class="rd-review-teaser__text rd-link rd-link--secondary"]
  - name: aggregateRating
    xpath: //html//div[@id='addedAggregateRating']
  - name: name
    xpath: //h1[@class="rd-title"]
  - name: alcoholContent
    xpath: (//span[text()='Alkoholgehalt'])[1]/following-sibling::div/div/span
  - name: eangtin
    xpath: (//span[text()='EAN'])[1]/following-sibling::div/div/span
  - name: technicalInformationPdfPresent
    singleValue: true
    defaultValue: No
  - name: termsAndConditions
    singleValue: true
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: true
    defaultValue: No
  - name: customerServiceAvailability
    singleValue: true
    defaultValue: No
  - name: Image360Present
    singleValue: true
    defaultValue: No
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
