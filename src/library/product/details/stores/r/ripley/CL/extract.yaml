singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class='product-carousel-container gallery-container']//div[@class='owl-wrapper-outer']//div[@class='owl-item'][1]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='product-carousel-container gallery-container']//div[@class='owl-wrapper-outer']//div[@class='owl-item'][1]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class='product-carousel-container gallery-container']//div[@class='owl-wrapper-outer']//div[@class='owl-item' and position() > 1]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //title[1]
  - name: nameExtended
    singleValue: false
    xpath: //div[@id='row']//section[contains(@class,'product-header')]//h1
  - name: listPrice
    singleValue: false
    xpath: //section[@class='product-info']//li[@class='product-normal-price']//span[@class='product-price product-price__line-thru']
  - name: price
    singleValue: false
    xpath: //section[@class='product-info']//li[@class='product-internet-price']//span[@class='product-price']
  - name: availabilityText
    singleValue: false
    xpath: //section[@class='product-buy-options']//button[@id='buy-button' and text()='Agotado']
    defaultValue: In Stock    
  - name: description
    singleValue: false
    xpath: //div[@itemprop='description']//div[@class='col-xs-12']  
  - name: brandText
    singleValue: false
    xpath: //table[@class='table table-striped']//tr/td[text()='Marca']/parent::tr/td[2]
  - name: weightNet
    singleValue: false
    xpath: //table[@class='table table-striped']//tr/td[contains(text(),'Peso')]/parent::tr/td[2]    
  - name: sku
    singleValue: false
    xpath: //div[@id='row']//span[@class='sku']
  - name: variantId
    singleValue: false
    xpath: //div[@class='product-rating-no-review-btn']//a[@class='btn btn-lavanda product-rating-btn']/@href
  - name: legalDisclaimer
    singleValue: false
    xpath: //div[@class='product-general-info__warranty row']//div[@class='col-xs-12 content']  
  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop="reviewCount"]  
  - name: aggregateRating
    singleValue: false
    xpath: //span[@itemprop="ratingValue"]    
  - name: shippingInfo
    singleValue: false
    xpath: //a[@class="product-information-shop-name"]  
  - name: termsAndConditions
    singleValue: false
    xpath: //div[@id='terminos-y-condiciones-tienda']/parent::div//div[@class='accordion-item-content']  
  - name: name
    singleValue: false
    xpath: //div[@id='row']//section[contains(@class,'product-header')]//h1  
  - name: specifications
    singleValue: false
    xpath: //table[@class='table table-striped']//tbody//tr
  - name: warranty
    singleValue: false
    xpath: //table[@class='table table-striped']//tr/td[text()='Garant√≠a']/parent::tr/td[2]  
  - name: promotion
    singleValue: false
    xpath: //section[@class='product-info']//li[@class='product-price-discount']//span[@class='discount-percentage']  
  - name: firstVariant
    singleValue: false
  - name: variantCount
    singleValue: false
  - name: variantInformation
    singleValue: false    
  - name: variants
    singleValue: false
    xpath: //script[contains(text(),'window.__PRELOADED_STATE__') and contains(text(),'"product"')]/text()