singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //ul[@class="product-image-previews"]/li[contains(@class,"is-active")]/img/@data-src
  - name: imageAlt
    singleValue: false
    xpath: //ul[@class="product-image-previews"]/li[contains(@class,"is-active")]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class="product-image-previews"]/li[not(contains(@class,"is-active"))]/img/@data-src
  - name: nameExtended
    singleValue: false
    xpath: //h1
  - name: listPrice
    singleValue: false
    xpath: //section[@class="product-info"]//li[@class="product-normal-price"]//span[contains(@class,"product-price__line-thru")]
  - name: price
    singleValue: false
    xpath: //section[@class="product-info"]//li[@class="product-internet-price"]//span[@class="product-price"]
  - name: description
    singleValue: false
    xpath: //section[@class="product-header hidden-xs"]//div[@class="product-short-description"]
  - name: brandText
    singleValue: false
    xpath: //div[@class="accordion-item-content"]/table//tr/td[1]/font/font[text()="Marca"]/parent::*/parent::*/parent::*/td[2]/font/font
  - name: weightNet
    singleValue: false
    xpath: //div[@class="accordion-item-content"]/table//tr/td[1]/font/font[text()="Weight (kg)"]/parent::*/parent::*/parent::*/td[2]/font/font
  - name: gtin
    singleValue: false
    xpath: //section[@class="product-header hidden-xs"]//span[@class="sku"]
  - name: sku
    singleValue: false
    xpath: //section[@class="product-header hidden-xs"]//span[@class="sku"]
  - name: variantId
    singleValue: false
    xpath: //div[@class="product-options-desktop-wrapper"]//div[contains(@class,"is-pristine")]//div[@class="custom-select-title"]/span[text()="Talla"]/parent::*/parent::*//li[1]/input/@id
  - name: mpc
    singleValue: false
    xpath: //div[@class="accordion-item-content"]/table//tr/td[1]/font/font[text()="Modelo"]/parent::*/parent::*/parent::*/td[2]/font/font
  - name: variantCount
    singleValue: false
    defaultValue: 1 
  - name: color
    singleValue: false
    xpath: //div[@class="product-options-desktop-wrapper"]//div[contains(@class,"is-pristine")]//div[@class="custom-select-title"]/span[text()="Colores"]/parent::*/parent::*//li/input[@name="color_80"]
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@itemprop="description"]/p
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@class="flix-background-image"]
  - name: videos
    singleValue: false
    xpath: //div[@itemprop="description"]//iframe/@src
  - name: name
    singleValue: false
    xpath: //h1
  - name: secondaryImageTotal
    singleValue: false
    xpath: //ul[@class="product-image-previews"]/li[not(contains(@class,"is-active"))]/img/@data-src
  - name: specifications
    singleValue: false
    xpath: //div[@class="accordion-item-content"]/table//tr/td/text()
  - name: shippingInfo
    singleValue: false
    xpath: //a[@class="product-information-shop-name"]
  - name: variantInformation
    singleValue: false
    xpath: //div[@class="product-options-desktop-wrapper"]//div[contains(@class,"is-pristine")]//div[@class="custom-select-title"]/span[text()="Talla"]/parent::*/parent::*//li[1]/input/@value
  - name: firstVariant
    singleValue: false
    xpath: //div[@class="product-options-desktop-wrapper"]//div[contains(@class,"is-pristine")]//div[@class="custom-select-title"]/span[text()="Talla"]/parent::*/parent::*//li[1]/input/@id
  - name: variants
    singleValue: false
    xpath: //div[@class="product-options-desktop-wrapper"]//div[contains(@class,"is-pristine")]//div[@class="custom-select-title"]/span[text()="Talla"]/parent::*/parent::*//li[1]/input/@value
  - name: imageZoomFeaturePresent
    singleValue: false
    xpath: //div[contains(@class,"product-carousel-container")]//div[@class="item"]/img[@role="presentation"]/@class
    defaultValue: No
