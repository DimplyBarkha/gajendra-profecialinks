singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  
  - name: image
    singleValue: false    
    xpath: //div[@class='magnifier-container' or @class='a8n3']//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='portal-content-list' or contains(@class,'b2k3')]//div[contains(@class,'gallery-image-') or contains(@class,'a9u9')]//img/@alt
  - name: alternateImages
    singleValue: false    
    xpath: //div[@class='portal-content-list' or contains(@class,'b2k3')]//div[contains(@class,'gallery-image-') or contains(@class,'a9u9')]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //title/text()
  - name: category
    singleValue: false    
    xpath: //ol[@class='b6z4']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='b1u9']//span[contains(@class,'b1v7')]
  - name: price
    singleValue: false
    xpath: //div[@class='b1u9']//span[contains(@class,'b1v1')]
  - name: description
    singleValue: false    
    xpath: //div[contains(@class,'b0v1')]
  - name: brandText
    singleValue: false
    xpath: //ol[@class='b6z4']//li[last()]//span    
  - name: manufacturer
    singleValue: false
    xpath: //ol[@class='b6z4']//li[last()]//span
  - name: reviewCount
    singleValue: false
    xpath: //a[@class='b8w7']
    regExp: (.*)\s*отзыва
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='b8w6 a1y6 a1z']/@title
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='b8w6 a1y6 a1z']/@title
  - name: soldBy
    singleValue: false
    xpath: //a[@class='b2l6']