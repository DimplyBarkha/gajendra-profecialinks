singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: availabilityText
    singleValue: false
    xpath: //div[@data-widget='webSale']//div[contains(text(),'Товар закончился')]
    defaultValue: 'In Stock'
    regExp: (.*)
    regExpReplace: 'Out of stock'
  - name: nameExtended
    singleValue: false
    xpath: //div[@data-widget='webProductHeading']//h1
  - name: sku
    singleValue: false    
    xpath: //span[@data-widget='detailSKU']
  - name: variantId
    singleValue: false 
    xpath: //span[@data-widget='detailSKU']
  - name: name
    singleValue: false    
    xpath: //div[@data-widget='webProductHeading']//h1
  - name: image
    singleValue: false    
    xpath: //script[contains(@id,'state-webGallery-')]/text()
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='magnifier-container' or @class='a8n3']//img/@alt
  - name: alternateImages
    singleValue: false    
    xpath: //script[contains(@id,'state-webGallery-')]/text()  
  - name: category
    singleValue: false    
    xpath: //ol[@class='b6z4']//li
  - name: listPrice
    singleValue: false
    xpath: //div[@data-widget='webSale']//div[@class='b1u9' or @class='b3c6']//span[@class='b3d5']
  - name: price
    singleValue: false
    xpath: //div[@data-widget='webSale']//div[@class='b1u9' or @class='b3c6']//span[contains(@class,'b3d')][1]
  - name: promotion
    singleValue: false
    xpath: //span[@title='Скидка']
  - name: description
    singleValue: false    
    xpath: //div[@id='section-description']/div[1]
  - name: brandText
    singleValue: false
    xpath: //ol[@class='b6z4']//li[last()]//span  
  - name: ratingCount
    singleValue: false
    xpath: //script[@type='application/ld+json']
  - name: aggregateRating
    singleValue: false
    xpath: //script[@type='application/ld+json']
  - name: soldBy
    singleValue: false
    xpath: //script[contains(@id,'state-webCurrentSeller-')]/text()
  - name: shippingInfo
    singleValue: false
    xpath: //div[@data-widget='webTrustFactors']//div[@class='a1e7']//span[@class='a1f']  
  - name: shippingWeight
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//span[contains(text(),'Вес в упаковке')]/parent::*/parent::*/dd
  - name: weightNet
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//span[contains(text(),'Вес товара')]/parent::*/parent::*/dd
  - name: color
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//span[contains(text(),'Цвет')]/parent::*/parent::*/dd  
  - name: specifications
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//dl[contains(@class,'b0s8')]  
  - name: warranty
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//span[contains(text(),'Гарантия')]/parent::*/parent::*/dd  
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@id='section-description']//li
  - name: descriptionBullets
    singleValue: false    
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//dl[contains(@class,'b0s1')]
  - name: variantCount
    singleValue: false
    defaultValue: '0'  
  - name: packSize
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//span[contains(text(),'Количество в упаковке')]/parent::*/parent::*/dd
  - name: variantInformation
    singleValue: false
  - name: variants
    singleValue: false
    xpath: //div[contains(@id,'state-webAspects-')]/@data-state
  - name: firstVariant
    singleValue: false    
  