singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:  
  - name: sku
    singleValue: false    
    xpath: //span[@data-widget='detailSKU']
  - name: variantId
    singleValue: false 
    xpath: //span[@data-widget='detailSKU']
  - name: name
    singleValue: false    
    xpath: //div[@data-widget='webProductHeading']//h1
  - name: image
    singleValue: false    
    xpath: //div[@class='magnifier-container' or @class='a8n3']//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class='portal-content-list' or contains(@class,'b2k3')]//div[contains(@class,'gallery-image-') or contains(@class,'a9u9')]//img/@alt
  - name: alternateImages
    singleValue: false    
    xpath: //div[@class='portal-content-list' or contains(@class,'b2k3')]//div[contains(@class,'gallery-image-') or contains(@class,'a9u9')]//img/@src
  - name: metaKeywords
    singleValue: false
    xpath: //title/text()
  - name: category
    singleValue: false    
    xpath: //ol[@class='b6z4']
  - name: listPrice
    singleValue: false
    xpath: //div[@class='b1u9']//span[contains(@class,'b1v7')]
  - name: price
    singleValue: false
    xpath: //div[@class='b1u9']//span[contains(@class,'b1v1')]
  - name: promotion
    singleValue: false
    xpath: //span[@title='Скидка']
  - name: description
    singleValue: false    
    xpath: //script[@type='application/ld+json']
  - name: brandText
    singleValue: false
    xpath: //ol[@class='b6z4']//li[last()]//span    
  - name: manufacturer
    singleValue: false
    xpath: //ol[@class='b6z4']//li[last()]//span  
  - name: manufacturerImages
    singleValue: false
    xpath: //script[contains(@id,'state-webBrand-')]/text()
  - name: reviewCount
    singleValue: false
    xpath: //a[@class='b8w7']
    regExp: (.*)\s*(отзыва|отзывов)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='b8w6 a1y6 a1z']/@title
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='b8w6 a1y6 a1z']/@title
  - name: soldBy
    singleValue: false
    xpath: //script[contains(@id,'state-webCurrentSeller-')]/text()
  - name: shippingInfo
    singleValue: false
    xpath: //div[@data-widget='webTrustFactors']//div[@class='a1e7']//span[@class='a1f']  
  - name: weightNet
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//span[contains(text(),'Вес в упаковке')]/parent::*/parent::*/dd
  - name: color
    singleValue: false
    xpath: //span[@class='b0r3']//span[contains(text(),'Цвет:')]//following-sibling::span
  - name: specifications
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//dl[contains(@class,'b0s8')]
  - name: productOtherInformation
    singleValue: false
    xpath: //div[@data-widget='webCharacteristics']//dl[contains(@class,'b0s1')]
  - name: variantCount
    singleValue: false
    defaultValue: 0
  - name: variantInformation
    singleValue: false
  - name: variants
    singleValue: false
    xpath: //script[contains(@id,'state-webAspects-')]/text()