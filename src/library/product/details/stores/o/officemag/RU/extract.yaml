singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //a[@id='photosListLink']/img/@src
  - name: imageAlt
    singleValue: true
    xpath: //a[@id='photosListLink']/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[contains(@class,'js-photosList')]/li//img/@src
  - name: availabilityText
    singleValue: false
    xpath: //div[@class='order__wrapper']//a[contains(@class,'js-addToBasket') and text()='В корзину']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: videos
    singleValue: false
    xpath: //ul[contains(@class,'js-photosList')]//a[contains(@class,'video')]/input/@value
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,'itemInfoDetails')]/div[contains(@class,'Product__name')]
  - name: category
    singleValue: false
    xpath: //ul[@class='breadcrums']/li[not(@class='last')]/a[contains(@href,'/catalog')]
  - name: name
    singleValue: false
    xpath: //ul[@class='breadcrums']//li[@class='last']/a
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: variantId
    singleValue: false
    xpath: //span[contains(@class,'code js-productDetailCode')]/@value
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class='tabsContent__item delivery']//div[@class='Availability__aux']
  - name: brandText
    singleValue: false
    xpath: //div[@class='ProductBrand']//a[contains(text(),'Все товары бренда')]//span[@class='ProductBrand__name']
  - name: brandLink
    singleValue: false
    xpath: //div[@class='ProductBrand']//a[contains(text(),'Все товары бренда')]/@href
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'order__wrapper')]//div[contains(@class,'js-itemPropToRemove')]/span
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'order__wrapper')]//div[contains(@class,'Product__price--initial')]/span
  - name: countryOfOrigin
    singleValue: false
    xpath: //ul[@class='infoFeatures']/li[contains(text(),'Производитель')]
  - name: description
    singleValue: false
    xpath: //div[contains(@class,'infoDescription__about')]/p
  # - name: productOtherInformation
  #   singleValue: false
  #   xpath: //div[@class='infoDescription__full']/p
  - name: specifications
    singleValue: false
    xpath: //ul[@class='infoFeatures']/li
  - name: variantCount
    singleValue: false    
    defaultValue: '0'
  - name: termsAndConditions
    singleValue: true
    defaultValue: Yes
  - name: privacyPolicy
    singleValue: true
    defaultValue: Yes
  - name: imageZoomFeaturePresent
    singleValue: true
    defaultValue: Yes
