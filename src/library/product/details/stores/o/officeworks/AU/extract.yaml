singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name='keywords']/@content
  - name: image
    singleValue: false
    # replace 150x150 -> 1000x1000 and size=60 to size=600 in JS file
    xpath: //div[contains(@class,'sc-cSHVUG')]//a[contains(@class,'keIZvF')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'sc-cSHVUG')]//a[contains(@class,'keIZvF')]//img/@alt
  - name: alternateImages
    singleValue: false
    # replace 150x150 -> 1000x1000 and size=60 to size=600 in JS file
    xpath: //div[contains(@class,'sc-cSHVUG')]//a[not(contains(@class,'keIZvF'))]//img/@src
  - name: category
    singleValue: false
    xpath: //ul[contains(@class,'Breadcrumbs__BreadcrumbsContainer')]//li//a[not(text()='Home')]
  - name: name
    singleValue: false
    xpath: //h1[@data-ref='product-title' and @itemprop='name']
  - name: nameExtended
    singleValue: false
    xpath: //h1[@data-ref='product-title' and @itemprop='name']
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@class,'cFhDcg')]//button[contains(@data-ref,'add-to-cart-button')]//span[text()='Add to Cart']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    singleValue: false
    xpath: //span[@data-ref='product-price-isNotRR']
  - name:  description
    singleValue: false
    xpath: //div[contains(@class,'FeaturesTab__LogoDescriptionContainer')]
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //ul[@data-ref='features-fabpoints']//li
  - name: descriptionBullets
    singleValue: false
  - name: brandText
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[text()='Brand']//following-sibling::dd
  - name: brandLink
    singleValue: false
    xpath: //div[contains(@class,'iHZvIS')]//span[contains(@class,'Product__BrandLink')]//a/@href
  - name: mpc
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Model Number')]//following-sibling::dd
  - name: gtin
    singleValue: false
    xpath: //meta[contains(@itemprop,'gtin')]/@content
  - name: sku
    singleValue: false
    xpath: //meta[contains(@itemprop,'sku')]/@content
  - name: variants
    singleValue: false
    xpath: //div[contains(@data-ref,'product-family-container')]//div[contains(@data-ref,'family-colour-thumb')]/@data-ref    
  - name: variantId
    singleValue: false
    xpath: //meta[contains(@itemprop,'productID')]/@content
  - name: variantCount
    singleValue: false
    # count number of variants
    xpath: //div[contains(@data-ref,'product-family-container')]//div[contains(@data-ref,'family-colour-thumb')]//img/@data-ref
    defaultValue: '0'
    type: NUMBER
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@data-ref,'product-family-container')]//div[contains(@data-ref,'family-colour-label')]/text()
  - name: warnings
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Warning')]//following-sibling::dd
  - name: ingredientsList
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Ingredients')]//following-sibling::dd
  - name: specifications
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li/dl
  - name: warranty
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Warranty')]//following-sibling::dd
  - name: countryOfOrigin
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Country')]//following-sibling::dd
  - name: storage
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Storage')]//following-sibling::dd
  - name: packSize
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Total Individual Units')]//following-sibling::dd
  - name: ratingCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[@itemprop="ratingValue"]
  - name: quantity
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Quantity')]//following-sibling::dd
  - name: pricePerUnit
    singleValue: false
    xpath: //div[@data-ref='price-per-unit']
  - name: color
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Colour')]//following-sibling::dd
  - name: weightNet
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Net Weight')]//following-sibling::dd
  - name: weightGross
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Product Weight ')]//following-sibling::dd
  - name: shippingWeight
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Product Weight')]//following-sibling::dd
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@src,'youtube')]/@src
  - name: shippingDimensions
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Dimensions')]//following-sibling::dd
  - name: materials
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Material')]//following-sibling::dd
  - name: energyEfficiency
    singleValue: false
    xpath: //ul[contains(@class,'SpecificationsTab__SpecsList')]//li//dt[contains(text(),'Energy Rating')]//following-sibling::dd