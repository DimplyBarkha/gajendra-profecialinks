singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    description: URL of the main product image
    xpath: //div[contains(@class,'SlideContent-sc-1cdoji bLNceb')]/img/@src
  - name: priceCurrency
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //script[@type="application/ld+json" and @id="schemaorg-product"]
    regExp: (\"priceCurrency".\S{0,}.\S{0,}.)
    # xpath: //*[contains(@id,"currencyId")]
  - name: imageAlt
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[contains(@class,'SlideContent-sc-1cdoji bLNceb')]/img/@alt
  - name: alternateImages
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[contains(@class,'slick-track')]//div[position()>1]//img//@src
    # xpath: //div[@id="thumbnail-slider"]//div[contains(@class,"ThumbnailSliderContainer")]//div[contains(@class,"ThumbnailsTray")]//div[contains(@class,"Thumbnails")]//div[contains(@class,"ThumbnailContainer")]/img/@src
  - name: metaKeywords
    singleValue: true
    description: The <meta> keywords content
    # xpath: //meta[@name="description"]/@content
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    xpath: //ul[@data-testid="breadcrumb-list-wrapper"]//li[position()>1]//a
    # xpath: //ul[@class="sc-pzXPE iCmAUa"]//li[position()>0]/a
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    # xpath: //h1[@class="sc-AxhUy joerwJ"]
    xpath: //h1[contains(@data-testid,"headline__component")]    
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //span[@class="sc-oUDcU cnVYtu"]
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //script[@type="application/ld+json" and @id="schemaorg-product"]
    regExp: (\"price".\S{0,}.\S{0,}.\d+)
    # xpath: //*[contains(@id,"priceId")]
    # type: CURRENCY
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[contains(@class,'InputWrapper-sc-nkp289 ctpSqh')]//div[contains(@class,'QuantityInput-sc-ta8a02 hhOSaw')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //div[contains(@class,'Description-sc-bljq7d hvxUel')]//div      
    # xpath: //div[contains(@class,'Description-sc-bljq7d hvxUel')]
  - name: descriptionBullets
    singleValue: true
    description: Number of ul > li tags in the description
    xpath: count(//div[contains(@class,'Description-sc-bljq7d hvxUel')]//ul//li)
    type: NUMBER
  - name: brandText
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //script[@type="application/ld+json" and @id="schemaorg-product"]
    regExp: (\"name".*?\S{0,}.\S{0,}.)
    # xpath: //*[contains(@id,"tempBrandId")]
    # xpath: //div[contains(@class,'BrandImageWrapper-sc-g3lp1v hImRjX')]//a//img/@alt
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    # xpath: //div[contains(@class,'BrandImageWrapper-sc-g3lp1v hImRjX')]//a//img/@alt
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: //div[contains(@class,'QuantityInput')]
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: true
    description: Net weight as described on the page
    xpath: //tr//td//div//span[contains(text(), "Gewicht")]/following::td[1]
  - name: weightGross
    singleValue: true
    description: Gross weight as described on the page
  - name: gtin
    singleValue: true
    xpath: //div[contains(@class,'loadbeeTabContent')]//@data-loadbee-gtin
    description: GTIN code (includes UPC/EAN)    
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //script[@type="application/ld+json" and @id="schemaorg-product"]
    regExp: (\"sku".\S{0,}.\S{0,}.)
    # xpath: //*[contains(@id,"skuId")]
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //script[@type="application/ld+json" and @id="schemaorg-product"]
    regExp: (\"sku".\S{0,}.\S{0,}.)
    # xpath: //*[contains(@id,"skuId")]
  - name: mpc
    singleValue: true
    description: The manufacturer model code (unique) of the product
    xpath: //span[contains(@class,'OrderNumber-sc-16ohlta ihUzmb')]
    regExp: \d+
  - name: packSize
    singleValue: true
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: productUrl
    singleValue: true
    description: product url
    xpath: //link[@rel='canonical']/@href
  - name: legalDisclaimer
    singleValue: true
    description: Content under "legal disclaimer" header
  - name: directions
    singleValue: true
    description: Content under "directions" header
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //span[contains(@class,'ReviewCount')]
    type: NUMBER
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //script[@type="application/ld+json" and @id="schemaorg-product"]
    # xpath: //*[contains(@id,"agreegateRatingId")]
    regExp: (\"ratingValue".\S{0,}.\S{0,}.\d+)
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: shippingDimensions
    singleValue: true
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: true
    description: Stated shipping weight
  - name: variantCount
    singleValue: true
    description: Number of variants listed
    xpath: count(//span[contains(@class,'OrderNumber-sc-16ohlta ihUzmb')]/text() | //div[contains(text(),"Größe")]//following::div[contains(@class,'TileContainer-sc-1so4cwz')]/text())
    # xpath: count(//div[contains(@class,'TilesContainer-sc-gvw13e fPnUeK')]/div[contains(@class,'TileContainer-sc-1so4cwz hnwqWq')])
    type: NUMBER
  - name: color
    singleValue: true
    description: A textual description of the colour
    # xpath: //div[contains(@class,'TextElement-sc-19laj2z gXOLpv')]
    xpath: //div[contains(@class,'TextElement-sc-19laj2z gXOLpv')] | //div[contains(@class,'ProductSelectionContainer-sc-1m3eevz rfSgt')]//div[contains(text(),"Farbe")]/strong
  - name: colorCode
    singleValue: true
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
    xpath: //img[contains(@class,'sc-pRFHb BrandImage-sc-gr8t1i fnwcVC')]/@src
    regExp: (.+)
    regExpReplace: https://www.ottoversand.at$1
  - name: videos
    singleValue: false
    description: URLs of videos on page
