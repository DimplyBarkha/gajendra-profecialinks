singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variantUrl
    xpath: //body/div[@id="container"]/div[@class="productResponsive"]//ul[@id="skuskuAvailableSelect"]//li//a//@href | //link[@rel="canonical"]//@href
    regExp: (\/a\/.+)
    regExpReplace: https://www.officedepot.com$1
  - name: variantId
    xpath: //body/div[@id="container"]/div[@class="productResponsive"]//ul[@id="skuskuAvailableSelect"]//li//a//@href | //link[@rel="canonical"]//@href
    regExp: (.+products\/)(\d+)(.+)
    regExpReplace: $2