  - name: coupon
    description: Text of any coupon offer
    xpath: //body/div[@id="container"]/div[@class="productResponsive"]//p[contains(.,'Save 20% OFF Today')]
    regExp: (.+)
    regExpReplace: "Save 20% OFF Today"
