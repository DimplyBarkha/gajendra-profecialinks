singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    description: URL of the main product image
    xpath: //div[@id="container"]/div[@class="productResponsive"]//img[@id="mainSkuProductImage"]//@src
  - name: imageAlt
    description: Alt text of the main product image
    xpath: //div[@id="container"]/div[@class="productResponsive"]//div[@class="main_sku_image"]//@alt
  - name: alternateImages
    description: Other product images (not in manufacturer description)
    xpath: //div[@id="product-gallery"]//div[@data-test="gallery-viewer-wrap"]//div[contains(@data-test,'carousel-item')][position()>1]//img[@itemprop="image"]//@src
  - name: metaKeywords
    description: The <meta> keywords content
    xpath: //meta[@name="keywords"]//@content
  - name: category
    description: The categories (e.g. from breadcrumbs)
    xpath: //div[@id="container"]/div[@class="productResponsive"]//ol//li[position()>1 and position()<last()]//span
  - name: nameExtended
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
    xpath: (//div[@id="container"]/div[@class="productResponsive"]//h1//text())[1]
  - name: listPrice
    description: The stated undiscounted price for the product
    xpath: //div[@id="container"]/div[@class="productResponsive"]//span[@class="strike"]
  - name: price
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: (//div[@id="container"]/div[@class="productResponsive"]//div[contains(@class,'unified_price_row unified_sale_price red_price')]//span[contains(@class,"price_column right")])[1]
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //div[@id="container"]/div[@class="productResponsive"]//div[@class="callToActionButtons"]//input[@id="addToCartButtonId"]//@title
    regExp: Add to Cart
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
    xpath: //@desc
  - name: descriptionBullets
    description: Number of ul > li tags in the description
    xpath: count(//div[@id="container"]/div[@class="productResponsive"]//section[@id="descriptionContent"]//ul//li)
  - name: brandText
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[contains(.,'brand name')]/following-sibling::td
  - name: manufacturer
    description: Product manufacturer
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[contains(.,'manufacturer')]/following-sibling::td
  - name: quantity
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[contains(.,'container weight')]/following-sibling::td
  - name: sku
    description: The store-specific product identifier
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[contains(.,'Manufacture')]//following-sibling::td
  - name: variantId
    description: Identifier for a variant from a store where variants share the same sku
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[contains(.,'Item')]//following-sibling::td
  - name: mpc
    description: The manufacturer model code (unique) of the product
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[contains(.,'Product Model')]/following-sibling::td
  - name: packSize
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[contains(.,'uantity')]//following-sibling::td
  - name: ratingCount
    description: The number of ratings
    xpath: //div[@id="container"]/div[@class="productResponsive"]//meta[@itemprop="reviewCount"]//@content
  - name: aggregateRatingText
    description: The stated aggregate rating
    xpath: //div[@id="container"]/div[@class="productResponsive"]//button[contains(@class,"bv_stars_button_container")]//@aria-label
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@id="container"]/div[@class="productResponsive"]//button[contains(@class,"bv_stars_button_container")]//@aria-label
    regExp: (.+)(\sout.+)
    regExpReplace: $1
  - name: color
    description: A textual description of the colour
    xpath: //div[@id="container"]/div[@class="productResponsive"]//td[@itemprop="color"]
  - name: manufacturerDescription
    description: The extended description of the product supplied by the lister
    xpath: //div[contains(@class,"wc-fragment")]//h2 | //div[contains(@class,"wc-fragment")]//h3 | //div[@class="wc-rich-content-description"] | //span[@class="wc-markup-rich-text"]
  - name: manufacturerImages
    description: Images within the third party description
    xpath: //div[@id="container"]/div[@class="productResponsive"]//div[contains(@class,"wc-fragment")]//img//@src
  - name: videos
    description: URLs of videos on page
    xpath: //video//source//@src[contains(.,'mp4')] | //head//@video
  - name: name
    description: The product name
    xpath: (//div[@id="container"]/div[@class="productResponsive"]//h1//text())[1]
  - name: coupon
    description: Text of any coupon offer
    xpath: //div[@id="container"]/div[@class="productResponsive"]//p[contains(.,'Save 20% OFF Today')]
    regExp: (.+)
    regExpReplace: "Save 20% OFF Today"
  - name: secondaryImageTotal
    xpath: count(//div[@id="product-gallery"]//div[@data-test="gallery-viewer-wrap"]//div[contains(@data-test,'carousel-item')][position()>1]//img[@itemprop="image"]//@src)
  - name: promotion
    description: promotion text on product page
    xpath: //span[@class="price_column red_price"][contains(.,'ale') or contains(.,'Clear')]
  - name: variants
    xpath: //div[@id="container"]/div[@class="productResponsive"]//ul[@id="skuskuAvailableSelect"]//li//a//@href | //link[@rel="canonical"]//@href
    regExp: (.+products\/)(\d+)(.+)
    regExpReplace: $2
  - name: technicalInformationPdfPresent
    description: If there is for example a manual in pdf format on the website. ['Yes','No']
    example: https://www.amazon.de/Hasbro-Spiele-44220100-Mastermind-Kinderspiel/dp/B0007OHUG6
    xpath: //button[@data-wc-open-content-type="document-gallery"]//@type
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: imageZoomFeaturePresent
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    defaultValue: Yes
