#   - name: shippingWeight
#     singleValue: true
#     description: Stated shipping weight
#   - name: variantCount
#     singleValue: true
#     description: Number of variants listed
#     type: NUMBER
  - name: color
    description: A textual description of the colour
    xpath: //body/div[@id="container"]/div[@class="productResponsive"]//td[@itemprop="color"]
#   - name: colorCode
#     singleValue: true
#     description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    description: The extended description of the product supplied by the lister
    xpath: //div[contains(@class,"wc-fragment")]//h2 | //div[contains(@class,"wc-fragment")]//h3 | //div[@class="wc-rich-content-description"]
  - name: manufacturerImages
    description: Images within the third party description
    xpath: //body/div[@id="container"]/div[@class="productResponsive"]//div[contains(@class,"wc-fragment")]//img//@src
  - name: videos
    description: URLs of videos on page
    xpath: //video//source//@src[contains(.,'mp4')] | //head//@video
  - name: name
    description: The product name
    xpath: (//body/div[@id="container"]/div[@class="productResponsive"]//h1//text())[1]
#   - name: inStorePrice
#     singleValue: true
#     description: Price in the selected store
#   - name: asin
