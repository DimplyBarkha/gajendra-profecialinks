singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: variant
    singleValue: false
    description: variant Url
    xpath: //span[contains(@class,'p__displayedItem__setType__label gray')]/label
  - name: variantId
    singleValue: false
    description: variant id, to uniquely identify variant
    xpath: //select[@id='modelModeSelector_page']/option/@value  
    regExp: ([0-9]+)
    regExpReplace: $1  
  - name: variantUrl
    singleValue: false
    description: variant Url
    xpath: concat("https://www.onlinetrade.ru",//select[@id='modelModeSelector_page']/option/@value)