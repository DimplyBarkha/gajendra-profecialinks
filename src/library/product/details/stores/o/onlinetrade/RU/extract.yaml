singleRecord: true
regionsSelector: null
recordSelector: null
recordxpath: null
fields:
  - name: name
    singleValue: false
    xpath: //head/meta[contains(@property,"og:title")]/@content
  - name: image
    singleValue: false
    xpath: //img[@id='popupCatalogItem_bigImage']/@src
    description: URL of the main product image
  - name: imageAlt
    singleValue: false
    xpath: //img[@id='popupCatalogItem_bigImage']//@alt
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'swiper-slide')]/a/@href
    description: Other product images (not in manufacturer description)
  - name: metaKeywords  
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
    description: The <meta> keywords content
  - name: category
    singleValue: false
    #xpath: //meta[@itemprop='description']/@content
    #xpath: //li[@class="breadcrumbs__item"][position()>2]
    xpath: //ul//li[position()>1]//a[@itemprop='item']
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,'productPage__card')]//h1/text()
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: false
    xpath: //s[@class='catalog__displayedItem__oldPrice']
    description: The stated undiscounted price for the product
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'catalog__displayedItem__actualPrice')]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    singleValue: false
    xpath: //link[@itemprop='availability']/@href
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    regExp: Out[\w]+
    regExpReplace: OutOfStock
    defaultValue: InStock
  - name: description
    singleValue: false 
    #xpath: //ul[@class='featureList js__backlightingClick']//li
    xpath: //div[@class="descriptionText_cover richcontent__cover"]/p
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: false
    xpath: count(//ul[@class='featureList js__backlightingClick']//li)
    description: Number of ul > li tags in the description
    #type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //meta[contains(@itemprop,"brand")]/@content
    description: Product brand shown - this may actually NOT be just a brand name, e.g. "Visit the Gillette Store"
  - name: quantity
    singleValue: false
    xpath: //span[contains(@class,'catalog__displayedItem__availabilityCount green')]
    description: Quantity as described on the page
    #regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    #regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //li//span[contains(text(), 'Вес:')]/../text()
    description: Net weight as described on the page
  - name: weightGross
    singleValue: false
    description: Gross weight as described on the page
    xpath: //li//span[contains(text(), 'Вес (наружный блок):')]/../text()
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: sku
    singleValue: false
    xpath: //meta[contains(@itemprop,"sku")]/@content
    description: The store-specific product identifier
  - name: variantId
    singleValue: false
    #xpath: //span[contains(@class,'p__displayedItem__setType__label gray')]
    xpath: //meta[contains(@itemprop,"sku")]/@content
    description: Identifier for a variant from a store where variants share the same sku
  - name: packSize
    singleValue: false
    xpath: //li//span[contains(text(), 'Кол-во в упаковке:')]/../text() |//li[@class='featureList__item state_click']
    regExp: ([0-9]+)   
    description: The number of packs in the product offer (if stated separately on
      the site to quantity)
  - name: legalDisclaimer
    singleValue: false
    description: Content under "legal disclaimer" header
  - name: specifications
    singleValue: false
    #xpath: //li//span[contains(text(), 'Размер:')]/../text()
    #//ul[@class='featureList js__backlightingClick']//li
    xpath: //ul[@class="featureList js__backlightingClick"]/li/text()
  - name: ratingCount
    singleValue: false
    xpath: //a[@id='goods_rating']/text()
    regExp: ([0-9]+)
    description: The number of ratings
    #type: NUMBER
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
    xpath: //a[@id='goods_rating']//div/@title | //a[@class='stars__cover js__tabs_externalLink']/text()
    regExp:   ([0-9])
    regExpReplace: $1
    #type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //a[@id='goods_rating']//div/@title | //a[@class='stars__cover js__tabs_externalLink']/text()
    regExp:   ([0-9])
    regExpReplace: $1
    description: The stated aggregate rating normalized to be out of 5
    #type: NUMBER
  - name: countryOfOrigin
    singleValue: false
    xpath: //li//span[contains(text(), 'Страна-производитель:')]/../text()
  - name: shippingDimensions
    singleValue: false
    xpath: //li//span[contains(text(), 'Размер:')]/../text()
    description: Stated shipping dimensions
  - name: shippingWeight
    singleValue: false
    description: Stated shipping weight
  - name: variantCount
    singleValue: false
    xpath: count(//select[@id='modelModeSelector_page']/option[position()>0])
    description: Number of variants listed
    #type: NUMBER
  - name: color
    singleValue: false
    xpath: //li//span[contains(text(), 'Цвет:')]/../text()
    description: A textual description of the colour
  - name: colorCode
    singleValue: false
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    xpath: 
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    singleValue: false
    description: The product name
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'descr__techicalBrand__item')][1]//span/a/text()
  - name: variants
    singleValue: false  
    xpath: //select[@id="modelModeSelector_page"]//option//@value
    #regExp: ([0-9]+)
  - name: _url
    singleValue: false  
    xpath: //meta[contains(@property,"og:url")]/@content
  - name: promotion
    singleValue: false
    xpath: //div[@class='gray ic__hasSet ic__hasSet__onbonus'][1]/text()|P//div[@class='gray ic__hasSet ic__hasSet__onbonus']//span[@class='black']/text()
  - name: mpc
    singleValue:  false
    xpath: //div[contains(@class,'catalog__displayedItem__storeCode')]
    regExp: ([0-9]+) 
    description: The manufacturer model code (unique) of the product 
  - name: storage
    singleValue:  false
    xpath:   //div[contains(@class,'oldContent')]//p//span[contains(text(),'хранения')]/text()/following::br[1]
    description: Suggested storage location for product
 