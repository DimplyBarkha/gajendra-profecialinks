singleRecord: true
regionsSelector: null
recordSelector: null
recordXpath: null
fields:
  - name: name
    singleValue: false
    xpath: //head/meta[contains(@property,"og:title")]/@content
  - name: image
    singleValue: false
    xpath: //img[@id='popupCatalogItem_bigImage']/@src
  - name: imageAlt
    singleValue: false
    xpath: //img[@id='popupCatalogItem_bigImage']//@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'swiper-slide')][1]/following-sibling::div/a/@href
    #//div[contains(@class,'swiper-slide')]/a/@href
  - name: metaKeywords
    singleValue: false
    xpath: //meta[contains(@name,"keyword")]/@content
  - name: category
    singleValue: false
    #xpath: //meta[@itemprop='description']/@content
    #xpath: //li[@class="breadcrumbs__item"][position()>2]
    xpath: //ul//li[position()>1]//a[@itemprop='item']
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,'productPage__card')]//h1/text()
  - name: listPrice
    singleValue: false
    xpath: //s[@class='catalog__displayedItem__oldPrice']
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'catalog__displayedItem__actualPrice')]
  - name: availabilityText
    singleValue: false
    xpath: //link[@itemprop='availability']/@href
    regExp: Out[\w]+
    regExpReplace: OutOfStock
    defaultValue: InStock
  - name: description
    singleValue: false
    #xpath: //ul[@class='featureList js__backlightingClick']//li
    xpath: //div[@class="descriptionText_cover richcontent__cover"]
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="descriptionText_cover richcontent__cover"]//li)
    #type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //meta[contains(@itemprop,"brand")]/@content
  # - name: quantity
  #   singleValue: false
  #   xpath: //span[contains(@class,'catalog__displayedItem__availabilityCount green')]
    #regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    #regExpReplace: $1$2$3$4
  - name: weightNet
    singleValue: false
    xpath: //li//span[contains(text(), 'Вес:')]/../text()
  - name: weightGross
    singleValue: false
    xpath: //li//span[contains(text(), 'Вес (наружный блок):')]/../text()
  - name: gtin
    singleValue: false
  - name: sku
    singleValue: false
    xpath: //meta[contains(@itemprop,"sku")]/@content
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,'catalog__displayedItem__storeCode')]
    regExp: ([0-9]+)
  - name: packSize
    singleValue: false
    xpath: //li//span[contains(text(), 'Кол-во в упаковке:')]/../text() |//li[@class='featureList__item state_click']
    regExp: ([0-9]+)
  - name: legalDisclaimer
    singleValue: false
  - name: specifications
    singleValue: false
    xpath: //ul[@class="featureList js__backlightingClick"]/li/text()
  - name: ratingCount
    singleValue: false
    xpath: //a[@id='goods_rating']/text()
    regExp: ([0-9]+)
    #type: NUMBER
  - name: aggregateRatingText
    singleValue: false
    xpath: //a[@id='goods_rating']//div/@title | //a[@class='stars__cover js__tabs_externalLink']/text()
    regExp:   ([0-9])
    regExpReplace: $1
    #type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //a[@id='goods_rating']//div/@title | //a[@class='stars__cover js__tabs_externalLink']/text()
    regExp:   ([0-9])
    regExpReplace: $1
    #type: NUMBER
  - name: countryOfOrigin
    singleValue: false
    xpath: //li//span[contains(text(), 'Страна-производитель:')]/../text()
  - name: shippingDimensions
    singleValue: false
    xpath: //li//span[contains(text(), 'Размер:')]/../text()
  - name: shippingWeight
    singleValue: false
  - name: variantCount
    singleValue: false
    xpath: count(//select[@id='modelModeSelector_page']/option[position()>0])
    #type: NUMBER
  - name: color
    singleValue: false
    xpath: //li//span[contains(text(), 'Цвет:')]/../text()
  - name: colorCode
    singleValue: false
  - name: manufacturerDescription
    singleValue: false
    xpath:
  - name: manufacturerImages
    singleValue: false
  - name: videos
    singleValue: false
    xpath: //iframe[contains(@src, "youtube.com")]/@src
  - name: name
    singleValue: false
  - name: warranty
    singleValue: false
    xpath: //div[contains(@class,'descr__techicalBrand__item')][1]//span/a/text()
  - name: variants
    singleValue: false
    xpath: //select[@id="modelModeSelector_page"]//option//@value
    #regExp: ([0-9]+)
  - name: _url
    singleValue: false
    xpath: //meta[contains(@property,"og:url")]/@content
  - name: promotion
    singleValue: false
    xpath: //div[@class='gray ic__hasSet ic__hasSet__onbonus'][1]/text()|P//div[@class='gray ic__hasSet ic__hasSet__onbonus']//span[@class='black']/text()
  - name: mpc
    singleValue:  false
    xpath: //meta[contains(@itemprop,"sku")]/@content
    # //div[contains(@class,'catalog__displayedItem__storeCode')]
    # regExp: ([0-9]+)
  - name: storage
    singleValue:  false
    xpath:   //div[contains(@class,'oldContent')]//p//span[contains(text(),'хранения')]/text()/following::br[1]
  - name: additionalDescBulletInfo
    xpath: //div[@class="descriptionText_cover richcontent__cover"]//ul
