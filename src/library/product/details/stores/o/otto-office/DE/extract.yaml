singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //figure[@id="image-preview-container"]/img/@src
  - name: ratingCount
    singleValue: true
    xpath: (//div[@class="ooB-rel item-rating-stars ooB-ib"]/div/div/span/text())[1]
  - name: category
    singleValue: false
    xpath: //ul[@typeof="BreadcrumbList"]/li[position()>1 and position()<last()]/a/span/text()
  - name: price
    singleValue: true
    xpath: //div[@class="preis_gelb_links"]/p/span[1] | //div[@class="oo-pricelabel_price"]/p/span[1]/span[position()>1 and position()<4]
    # regExp: (\d),(\d.+)
    # regExReplace: $1,$2
    type: CURRENCY
  - name: availabilityText
    singleValue: true
    xpath: //html//div[@id="avl"]
  - name: description
    singleValue: false
    xpath: //div[@property="gr:description"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//ul[@class="ooB-mb24 bullet ooX-fs14 "]/li/text())
  - name: additionalDescBulletInfo
    singleValue: true
    xpath: //html//div[@id="str"]
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@id="cliplister_video"]/ @data-cliplister_requestkey
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //section[@class="ooB ooB-mb48 ooG"]/@data-init_itemcode
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class="rating-stars-copy"]/text()
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //div[@class="bullet-before-container ooB-mt12"]
  - name: variantId
    singleValue: true
    xpath: //section[@class="ooB ooB-mb48 ooG"]/@data-init_itemcode





