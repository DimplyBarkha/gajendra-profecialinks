singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //figure[@id="image-preview-container"]/img/@src
  - name: ratingCount
    singleValue: true
    xpath: //div[@class="ooB-table ooG-col-12"]//span[@class="votes"]
  - name: name
    singleValue: true
    xpath: //h1[@id="oo-block-hl"]/text()
  - name: nameExtended
    singleValue: true
    xpath: //h1[@id="oo-block-hl"]/text()
  - name: brandText
    singleValue: true
    # xpath: //button[@class="ooB-mb6 ooB-w100 ooBtn ooBtn-green ooBtn-arrow-right btn-add-to-basket"]/@data-ga_add2wk_brand
    # xpath: //div[@id="hl-brand-container"]/a/@href
    # # type: TEXT
    # regExp: (brandid-)(\w+)
    # regExReplace: $2
    xpath: //html//div[@id="brand"]
    # regExp: (von)(.+)
    # regExReplace: $1
  - name: category
    singleValue: false
    xpath: //ul[@typeof="BreadcrumbList"]/li[position()>1 and position()<last()]/a/span/text()
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="oo-ss-container-wrapper"]/div/div[position()>1]/figure/img/@src
  - name: promotion
    singleValue: false
    xpath: concat(//div[@class="gallery-pricelabel_small"]/span/text(),'',//div[@class="gallery-pricelabel_small"]/text()[2])
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@class="oo-ss-container-wrapper"]/div/div[position()>1]/figure/img/@src)
  - name: price
    singleValue: true
    # xpath: //html//div[@id="price"]
    xpath: //div[@class="preis_gelb_links"]/p/span[1] | //div[@class="oo-pricelabel_price"]/p/span[1]/span[position()>1 and position()<4]
    # regExp: (\d{1,3}),(\d.+)
    # regExReplace: ($1).($2)
    # regExp: (\d),(\d.+)
    # regExReplace: $1.$2
  - name: availabilityText
    singleValue: true
    xpath: //html//div[@id="avl"]
  - name: description
    singleValue: true
    # xpath: concat(//section[@id="product_description"]/h2/span[contains(text(),"Beschreibung")]/text(),' ',//section[@id="product_description"]/h2/span[contains(text(),"Beschreibung")]/parent::h2/following::div[1])
    xpath: //html//div[@id="add_desc"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//ul[@class="bullet"]/li/text())
  - name: additionalDescBulletInfo
    singleValue: true
    # xpath: //ul[@class="bullet"]/li/text()
    xpath: //html//div[@id="str"]
  - name: specifications
    singleValue: true
    xpath: //html//div[@id="final"]
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: //div[@id="cliplister_video"]/ @data-cliplister_requestkey
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    # xpath: //section[@class="ooB ooB-mb48 ooG"]/@data-init_itemcode
    xpath: //html//div[@id="sku"]
    # regExp: (.+ART_)(\d+)(_+.+)
    # regExp: (.+ART_)(\d+)(([A-Z]+)?)(_+.+)
    # regExReplace: $2$3
  - name: aggregateRating
    singleValue: true
    # manualSelector: script[type='application/ld+json']
    # regExp: '("ratingValue" : ")(\d.+)",'
    # regExpReplace: $2
    # xpath: //div[@class="rating-stars-copy"]/text()
    # manualSelector: script[type='application/ld+json']
    # regExp: ("ratingValue" : ")(\d.\d)
    # regExp: $2
    xpath: //html//div[@id="aggrating"]
  - name: url
    singleValue: true
    xpath: //html//div[@id="URL"]
  - name: variantId
    singleValue: true
    xpath: //section[@class="ooB ooB-mb48 ooG"]/@data-init_itemcode
  - name: variantCount
    singleValue: true
    xpath: //html//div[@id="count"]
  - name: imageZoomFeaturePresent
    singleValue: true
    description: If Zoom feature is available for Main image or images in the
      carousel,['Yes','No']
    example: https://www.zalando.de/adidas-neo-sneaker-low-blackwhite-a4315i002-q11.html
    defaultValue: Yes
  - name: materials
    singleValue: true
    xpath: //span[contains(text(), 'Material')]/following::td[1]/text()
  - name: color
    singleValue: true
    xpath: //span[contains(text(), 'Farbe')]/following::td[1]/text()
  - name: variantInformation
    singleValue: true
    xpath: //div[@id="item-color-choice-container"]/a
  - name: firstVariant
    singleValue: true
    xpath: //html//div[@id="first_variant"]
  - name: variants
    singleValue: true
    xpath: //html//div[@id="varinats"]



