singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //figure[@id="image-preview-container"]/img/@src
  - name: category
    singleValue: false
    xpath: //ul[@typeof="BreadcrumbList"]/li[position()>1 and position()<last()]/a/span/text()
  - name: Price
    singleValue: true
    xpath: //div[@class="preis_gelb_links"]/p/span[@id="colorChange_0000014111__unit_price"]/span[@id="colorChange_0000014111__unit_price_sup"]/span/text()
  - name: description
    singleValue: false
    xpath: //div[@property="gr:description"]
  - name: descriptionBullets
    singleValue: true
    xpath: count(//ul[@class="ooB-mb24 bullet ooX-fs14 "]/li/text())
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    regExpReplace: $1$2$3$4
    xpath: 
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
    xpath: 
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: 
  - name: aggregateRatingText
    singleValue: true
    xpath: 
  - name: aggregateRating
    singleValue: true
    xpath: //div[@class="rating-stars-copy"]
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //div[@class="bullet-before-container ooB-mt12"]
  - name: variantId
    singleValue: true
    description: Number of variants listed






