    singleValue: false
    xpath: //div[@class="product-photo"]//img[@class="photo product-thumbnail"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-photo"]//img[@class="photo product-thumbnail"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@class="product__image-thumbnails"]/ul/li/img/@src
  - name: category
    singleValue: false
    xpath: //div[@class="breadcrumbs"]//span[2]/a
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="title-container"]/h1/span
  - name: listPrice
    singleValue: false
    xpath: //div[@class="product-form__price"]/span[@itemprop="price"]
  - name: price
    singleValue: false
    xpath: //div[@class="product-form__price"]/span[@itemprop="price"]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="product-form__additional-info-sunglasses"]/p
  - name: brandText
    singleValue: false
    xpath: //link[@itemprop="brand"]/@content
  - name: quantity
    singleValue: false
    xpath: //form[@class="product-details validationEngine"]//div[@class="product-qty"]//input/@value
  - name: sku
    singleValue: false
    xpath: //link[@itemprop="sku"]/@content
  - name: variantId
    singleValue: false
    xpath: //link[@itemprop="sku"]/@content
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="rating__wrapper"]/div[@class="counter__container"]
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: videos
    singleValue: false
    xpath: //div[@itemprop="description"]//iframe/@src
  - name: name
    singleValue: false
    xpath: //div[@class="title-container"]/h1/span
  - name: inStorePrice
    singleValue: false
    xpath: //div[@class="product-form__price"]/span[@itemprop="price"]
  - name: featureBullets
    singleValue: false
    xpath: //ul[@class="extra-fields"]/li
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: "Yes"