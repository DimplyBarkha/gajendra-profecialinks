singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="photo"]//img[contains(@class,"j-zoom-photo")]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@id="photo"]//img[@class="preview-photo j-preview-photo"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class, "j-sw-images-carousel")]/ul[@class="swiper-wrapper"]/li[not(contains(@class, "active"))]//img/@src
  - name: category
    singleValue: false
    xpath: //ul[@class="bread-crumbs"]/li[not(contains(position(),'1')) and not(contains(position(),last()))]//a
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="brand-and-name j-product-title"]
  - name: listPrice
    singleValue: false
    xpath: //span[contains(@class,"old-price")]/del[@class="c-text-base"]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"final-price-block")]/span[@class="final-cost"]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[contains(@class, "description-text")]/p
  - name: brandText
    singleValue: false
    xpath: //span[@class="brand"]
  - name: quantity
    singleValue: false
  - name: sku
    singleValue: false
    xpath: //input[@id="tbSrch"]/@data-nm-id
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"j-size-list size-list")]//label[contains(@class,"active")]//input/@value
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,"j-size-list size-list")]/label//input/@value | //div[contains(@class,'colors-preview j-colors-preview')]//ul//li/@data-cod1s
  - name: ratingCount
    singleValue: false
    xpath: //a[@id="comments_reviews_link"]/span/i
  - name: aggregateRatingText
    singleValue: false
    xpath: //a[@id="comments_reviews_link"]/span
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product-rating"]/p/span
  - name: color
    singleValue: false
    xpath: //span[@class="color"]
  - name: name
    singleValue: false
    xpath: //span[@class="name"]
  - name: inStorePrice
    singleValue: false
    xpath: //div[@class="final-price-block"]/span[@class="final-cost"]
  - name: brandLink
    singleValue: false
    xpath: //a[@id="brandBannerImgRef"]/@href
  - name: specifications
    singleValue: false
    xpath: //div[@class="j-add-info-section collapsable-content j-toogle-height-instance"]//div[@class="pp"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,"j-size-list size-list")]/label//input/@value | //div[contains(@class,'colors-preview j-colors-preview')]//ul//li/@data-cod1s)
    defaultValue: 0
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@class="params"]//div[@class="pp"]//span/b[text()="Страна производитель"]/parent::*/parent::*/span[2]
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,"j-size-list size-list")]/label/span | //div[contains(@class,'colors-preview j-colors-preview')]//ul//li//img/@alt
  - name: firstVariant
    singleValue: false
    xpath: //div[contains(@class,"j-size-list size-list")]/label[1]//input/@value | //div[contains(@class,'colors-preview j-colors-preview')]//ul//li[1]/@data-cod1s
  - name: videos
    singleValue: false
    xpath: //meta[@property='og:video']//@content
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[contains(@class, "j-sw-images-carousel")]/ul[@class="swiper-wrapper"]/li[not(contains(@class, "active"))]//img/@src)
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="about-advantages"]//ul//li[(contains(@class,'about-advantages-item about-advantages-item-delivery c-text-base'))]
  - name: quantity
    singleValue: false
    xpath: //div[@class="params"]//div[@class="pp"]//span/b[text()="Объем товара"]/parent::*/parent::*/span[2]
  - name: promotion
    singleValue: false
    xpath: //script[contains(@type,'text/javascript') and contains(text(), "Discount")][1]/text()
    regExp: Discount":([^,]+)
    regExpReplace: $1
  - name: ingredientsList
    singleValue: false
    xpath: //div[contains(@class, "i-composition-v1")]/span