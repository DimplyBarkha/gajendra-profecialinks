singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@id="photo"]//img[@class="MagicZoomFullSizeImage"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@id="photo"]//img[@class="preview-photo j-preview-photo"]/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="scrollImage"]//ul//li//a[not(contains(@class,'current')) and contains(@class,'j-carousel-image')]//@href
  - name: category
    singleValue: false
    xpath: //ul[@class="bread-crumbs"]/li[not(contains(position(),'1')) and not(contains(position(),last()))]//a
  - name: nameExtended
    singleValue: false
    xpath: //div[@class="brand-and-name j-product-title"]//span/text()
  - name: listPrice
    singleValue: false
    xpath: //span[@class="old-price"]/del[@class="c-text-base"]
  - name: price
    singleValue: false
    xpath: //div[@class="final-price-block"]/span[@class="final-cost"]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@class="j-description description-text collapsable-content j-toogle-height-instance"]/p
  - name: brandText
    singleValue: false
    xpath: //span[@class="brand"]
  - name: quantity
    singleValue: false
  - name: sku
    singleValue: false
    xpath: //input[@id="tbSrch"]/@data-nm-id
  - name: variantId
    singleValue: false
    xpath: //input[@id="tbSrch"]/@data-nm-id
  - name: ratingCount
    singleValue: false
    xpath: //a[@id="comments_reviews_link"]/span/i
  - name: aggregateRatingText
    singleValue: false
    xpath: //a[@id="comments_reviews_link"]/span
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product-rating"]/p/span
  - name: color
    singleValue: false
    xpath: //span[@class="color"]
  - name: name
    singleValue: false
    xpath: //span[@class="name"]
  - name: inStorePrice
    singleValue: false
    xpath: //div[@class="final-price-block"]/span[@class="final-cost"]
  - name: brandLink
    singleValue: false
    xpath: //a[@id="brandBannerImgRef"]/@href
  - name: specifications
    singleValue: false
    xpath: //div[@class="j-add-info-section collapsable-content j-toogle-height-instance"]//div[@class="pp"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: variantCount
    singleValue: false
    xpath: count(//div[contains(@class,'colors-preview j-colors-preview')]//ul//li)
    defaultValue: 0
  - name: countryOfOrigin
    singleValue: false
    xpath: //div[@class="params"]//div[@class="pp"]//span/b[text()="Страна производитель"]/parent::*/parent::*/span[2]
  - name: variantInformation
    singleValue: false
    xpath: //div[contains(@class,'colors-preview j-colors-preview')]//ul//li//img/@alt
  - name: firstVariant
    singleValue: false
    xpath: //div[contains(@class,'colors-preview j-colors-preview')]//ul//li[1]/@data-cod1s
  - name: variants
    singleValue: false
    xpath: //div[contains(@class,'colors-preview j-colors-preview')]//ul//li/@data-cod1s
  - name: videos
    singleValue: false
    xpath: //meta[@property='og:video']//@content
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id="scrollImage"]//ul//li//a[not(contains(@class,'current')) and contains(@class,'j-carousel-image')]//@href)
  
  
  