singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product-images"]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-images"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="alternate-images"]//div[@class="alt-img"]/img/@src
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="item-name"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="price vertical"]/span
  - name: price
    singleValue: false
    xpath: //div[@class="price vertical"]/span
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id="tab2_content"]//p
  - name: descriptionBullets
    singleValue: false
    xpath: //div[@class="product-info"]//ul[@class="item-points"]/count(li)
  - name: brandText
    singleValue: false
    xpath: //h1[@class="item-name"]
  - name: quantity
    singleValue: false
    xpath: //input[@value='Add To Cart']/@value
    regExp: (.+)
    regExpReplace: 1
  - name: sku
    singleValue: false
    xpath: //input[@id="ctl00_ContentPlaceholder1_ucProductDetail_fvProductDetail_btnAddToCart"]/@data-product-sku
  - name: name
    singleValue: false
    xpath: //h1[@class="item-name"]
  - name: specifications
    singleValue: false
    xpath: //div[@id="tab1_content"]//table[@class="content-table product-table"]//tr
  - name: warranty
    singleValue: false
    xpath: //span[@id="ctl00_ContentPlaceholder1_ucProductDetail_lblWarrantyText"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"