singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[@class="product-images"]/img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[@class="product-images"]/img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[@id="alternate-images"]//div[@class="alt-img"]/img[not(contains(@class,"selected"))]/@src
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//div[@id="alternate-images"]//div[@class="alt-img"]/img[not(contains(@class,"selected"))]/@src)
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="item-name"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="price vertical"]/span
  - name: price
    singleValue: false
    xpath: //div[@class="price vertical"]/span
  - name: availabilityText
    singleValue: false
    xpath: //div[@id="serviceAvailability"]/b | //span[@id="ctl00_ContentPlaceholder1_ucProductDetail_fvProductDetail_lblDiscontinuedMessage"]
    defaultValue: In stock
  - name: description
    singleValue: false
    xpath: //div[@class="product-info"]/ul[@class="item-points"]/li
  - name: descriptionBullets
    singleValue: false
    xpath: count(//div[@class="product-info"]//ul[@class="item-points"]/li)
  - name: brandText
    singleValue: false
    xpath: //h1[@class="item-name"]
  - name: quantity
    singleValue: false
    xpath: //input[@value='Add To Cart']/@value
    regExp: (.+)
    regExpReplace: 1
  - name: sku
    singleValue: false
    xpath: //script[@type="text/javascript" and contains(text(), "var digitalData = ")]/text()
  - name: variantId
    singleValue: false
    xpath: //span[@id="ctl00_ContentPlaceholder1_ucProductDetail_fvProductDetail_lblItemNumber"]
  - name: name
    singleValue: false
    xpath: //h1[@class="item-name"]
  - name: specifications
    singleValue: false
    xpath: //div[@id="tab1_content"]//table[@class="content-table product-table"]//tr
  - name: warranty
    singleValue: false
    xpath: //span[@id="ctl00_ContentPlaceholder1_ucProductDetail_lblWarrantyText"]
  - name: termsAndConditions
    singleValue: false
    defaultValue: "Yes"
  - name: privacyPolicy
    singleValue: false
    defaultValue: "Yes"
  - name: variantCount
    singleValue: false
    defaultValue: '0'