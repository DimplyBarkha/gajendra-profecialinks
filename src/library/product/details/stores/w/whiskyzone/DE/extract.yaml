singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,"image-slider--container")]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,"image-slider--container")]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class="image-slider--thumbnails-slide")]/a[position()>0]/@href
  - name: metaKeywords
    singleValue: false
    xpath: //meta[@name="keywords"]/@content
  - name: category
    singleValue: false
    xpath: //ul[contains(@class="breadcrumb--list")]/li[@role="menuitem"]/a/@title
  - name: nameExtended
    singleValue: false
    xpath: //h1[@class="product--title"]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"product--price")]//span[@class="price--line-through"]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product--price")]//span[contains(@class,"price--content")]/text()
  - name: availabilityText
    singleValue: false
    defaultValue: In Stock
  - name: description
    singleValue: false
    xpath: //div[@class="product--description"]/p
  - name: brandText
    singleValue: false
    xpath: //meta[@itemprop="brand"]/@content
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="product--description"]/p
  - name: quantity
    singleValue: false
    xpath: //div[@class="product--price price--unit"]/text()
  - name: gtin
    singleValue: false
    xpath: //meta[@itemprop="gtin13"]/@content
  - name: sku
    singleValue: false
    xpath: //span[@itemprop="sku"]
  - name: variantId
    singleValue: false
    xpath: //span[@itemprop="sku"]
  - name: ratingCount
    singleValue: false
    xpath: //span[@class="product--rating"]/meta[@itemprop="ratingCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product--rating-container"]//meta[@itemprop="ratingValue"]/@content
  - name: variantCount
    singleValue: false
    defaultValue: '1'
  - name: name
    singleValue: false
    xpath: //h1[@class="product--title"]
  - name: videos
    singleValue: false
    xpath: //div[@class="product--description"]/p/iframe/@src
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: weightNet
    singleValue: false
    xpath: //meta[@itemprop="weight"]/@content