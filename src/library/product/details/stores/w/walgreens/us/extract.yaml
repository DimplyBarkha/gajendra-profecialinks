singleRecord: false
regionsSelector:
recordSelector:
recordXPath:
fields:
- name: _input
  singleValue: false
  xpath: "//*[@id='added__input']//text()"
- name: _url
  singleValue: false
  # xpath: "//*[@id='added__url']//text()"
- name: productUrl
  singleValue: false
  xpath: "//*[@id='added_productUrl']//text()"
- name: _pageTimeStamp
  singleValue: false
  xpath: "//*[@id='added__pageTimeStamp']//text()"
- name: image
  singleValue: true
  xpath: "//*[@id='added_image']//text()"
  description: URL of the main product image
- name: imageAlt
  singleValue: true
  xpath: (//img[@id="productImg"]/@alt|//img[contains(@id,"productImage")]/@alt)[1]
  description: Alt text of the main product image
- name: shownImages
  singleValue: false
  xpath: "(//*[@id='added_alternateImages']//text())[position()>1]"
  # xpath: "//*[@id='added_alternateImages']//text()"
  description: Other product images (not in manufacturer description)
- name: metaKeywords
  singleValue: true
  # xpath: "//*[@id='added_metaKeywords']//text()"
  description: The <meta> keywords content
- name: category
  singleValue: false
  xpath: "//*[@id='added_category']//text()"
  description: The categories (e.g. from breadcrumbs)
- name: nameExtended
  singleValue: true
  xpath: "//*[@id='added_nameExtended']//text()"
  # xpath: concat(//a[contains(@class,'brand-title')],' ', //*[@id='added_name']//text()'])
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
- name: listPrice
  singleValue: true
  xpath: "//*[@id='added_listPrice']//text()"
  description: The stated undiscounted price for the product
- name: price
  singleValue: true
  xpath: "//*[@id='added_price']//text()"
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
- name: availabilityText
  singleValue: true
  xpath: "//*[@id='added_availabilityText']//text()"
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  # regExp: "(.+)"
  # regExpReplace: In Stock
  # defaultValue: Out of Stock
- name: description
  singleValue: false
  # xpath: //div[@class='description wag-accordion-tab-content-cl']/div/div/p[not(child::strong[contains(text(),'WARNING')])]
  xpath: "//*[@id='added_description']"
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
- name: descriptionBullets
  singleValue: true
  xpath: "//*[@id='added_descriptionBullets']"
  # xpath: count((//*[contains(@id, "prodDesc")]//ul//li|//*[contains(@class, "description")]//p))
  description: Number of ul > li tags in the description
- name: brandText
  singleValue: true
  xpath: "//*[@id='added_brandText']//text()"
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
- name: manufacturer
  singleValue: true
  xpath: "//*[@id='added_manufacturer']//text()"
  description: Product manufacturer
- name: quantity
  singleValue: true
  xpath: concat(//span[@id='productSizeCount'],//span[@id='prodPacksAvailable'])
  # xpath: "//*[@id='added_quantity']//text()"
  description: Quantity as described on the page
  regExp: "(?:\\s?([\\d\\.]+\\s?)([bB]ar[s]?|[cC]ount|[cC]t|[bB]ox|[fF][lL][\\.]?\\s?[oO][zZ][\\.]?|FO|[mM][lL]|[oO][zZ][\\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\\s?([\\d\\.]+\\s?)([bB]ar[s]?|[cC]ount|[cC]t|[bB]ox|[fF][lL][\\.]?\\s?[oO][zZ][\\.]?|FO|[mM][lL]|[oO][zZ][\\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\\s?[\\&\\-\\w\\s]+)$"
  regExpReplace: "$1$2$3$4"
- name: weightNet
  singleValue: true
  xpath: "//*[@id='added_weightNet']//text()"
  description: Net weight as described on the page
- name: weightGross
  singleValue: true
  xpath: "//*[@id='added_weightGross']//text()"
  description: Gross weight as described on the page
- name: gtin
  singleValue: true
  xpath: "//*[@id='added_gtin']//text()"
  description: GTIN code (includes UPC/EAN)
- name: sku
  singleValue: true
  xpath: "//*[@id='added_sku']//text()"
  description: The store-specific product identifier
- name: variantId
  singleValue: true
  xpath: "//*[@id='added_variantId']//text()"
  description: Identifier for a variant from a store where variants share the same
    sku
- name: mpc
  singleValue: true
  xpath: "//*[@id='added_mpc']//text()"
  description: The manufacturer model code (unique) of the product
- name: packSize
  singleValue: true
  xpath: //span[@id='prodPacksAvailable']
  # xpath: "//*[@id='added_packSize']//text ()"
  description: The number of packs in the product offer (if stated separately on the
    site to quantity)
- name: legalDisclaimer
  singleValue: true
  xpath: "//*[@id='added_legalDisclaimer']//text()"
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  xpath: "//*[@id='added_directions']//text()"
  description: Content under "directions" header
- name: warnings
  singleValue: true
  # xpath: //div[@class='description wag-accordion-tab-content-cl']/div/div/p[(child::strong[contains(text(),'WARNING')])]
  #xpath: "//*[@id='added_warnings']//text()"
  xpath: //div[contains(@class,'view-more-content__height wag-accordion-tab-content maxHeight')]//div[1]
  description: Content under "warnings" header
- name: ratingCount
  singleValue: true
  xpath: (//div[contains(@class,"bv-summary-bar")]//span[contains(@itemprop,"reviewCount")]|//div[@id="reviewsData"]//span[2]/text()|//*[@id='added_ratingCount']//text())[1]
  description: The number of ratings
- name: aggregateRatingText
  singleValue: true
  xpath: (//div[contains(@class,"bv-summary-bar")]//span[contains(@itemprop,"ratingValue")]|//div[@id="reviewsData"]//span[1]/text()|//*[@id='added_aggregateRating']//text())[1]
  description: The stated aggregate rating
- name: aggregateRating
  singleValue: true
  xpath: (//div[contains(@class,"bv-summary-bar")]//span[contains(@itemprop,"ratingValue")]|//div[@id="reviewsData"]//span[1]/text()|//*[@id='added_aggregateRating']//text())[1]
  description: The stated aggregate rating normalized to be out of 5
- name: shippingInfo
  singleValue: true
  xpath: "//*[@id='added_shippingInfo']//text()"
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: true
  xpath: "//*[@id='added_shippingDimensions']//text()"
  description: Stated shipping dimensions
- name: shippingWeight
  singleValue: true
  xpath: "//*[@id='added_shippingWeight']//text()"
  description: Stated shipping weight
- name: variantCount
  singleValue: true
  xpath: "//*[@id='added_variantCount']//text()"
  description: Number of variants listed
- name: color
  singleValue: true
  xpath: "//*[@id='added_color']//text()"
  description: A textual description of the colour
- name: manufacturerDescription
  singleValue: false
  xpath: "//*[@id='added_manufacturerDescription']//text()"
  description: The extended description of the product supplied by the lister
- name: manufacturerImages
  singleValue: false
  xpath: "//*[@id='added_manufacturerImages']//text()"
  description: Images within the third party description
- name: videos
  singleValue: false
  xpath: "//*[@id='added_videos']//text()"
  description: URLs of videos on page
- name: name
  singleValue: true
  xpath: "//*[@id='added_name']//text()"
  description: The product name
- name: coupon
  singleValue: true
  xpath: "//*[@id='added_coupon']//text()"
  description: Text of any coupon offer
- name: brandLink
  singleValue: true
  xpath: "//*[@id='added_brandLink']//text()"
  description:
- name: internationalShipping
  singleValue: true
  xpath: "//*[@id='added_internationalShipping']//text()"
  description: Text next to bullet point
- name: videoLength
  singleValue: false
  xpath: "//*[@id='added_videoLength']//text()"
  description:
- name: secondaryImageTotal
  singleValue: true
  xpath: "count((//*[@id='added_alternateImages']//text())[position()>1])"
  description:
- name: ingredientsList
  singleValue: true
  xpath: "//*[@id='added_ingredientsList']//text()"
  description: List of Ingredients from site - can be string of data if no discernible
    start/end point
- name: servingSize
  singleValue: true
  xpath: "//*[@id='added_servingSize']//text()"
  description: The size of serving Nutritional information is based on.
- name: servingSizeUom
  singleValue: true
  xpath: "//*[@id='added_servingSizeUom']//text()"
  description: Unit of measure of serving
- name: numberOfServingsInPackage
  singleValue: true
  xpath: "//*[@id='added_numberOfServingsInPackage']//text()"
