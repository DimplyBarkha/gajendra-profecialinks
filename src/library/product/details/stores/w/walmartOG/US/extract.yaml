#extends: core/extract/w/walmart/us/walmart.com
singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: nameExtended
  singleValue: true
  xpath: //section[@data-automation-id="productPage"]//h1[@data-automation-id="name"]
- name: quantity
  singleValue: true
  xpath: //section[@data-automation-id="productPage"]//h1[@data-automation-id="name"]
  #regExp: (?:\s([\d\.]+\s?)(oz|ct|[fF]l\soz|qt|count|pint|FO|Bar[s]?|[wW]ipes|Oz.|[pP]ops|pc))$
  regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|count|ct|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|count|ct|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
  regExpReplace: $1$2$3$4
- name: image
  singleValue: false
  xpath: //div[contains(@class,'productImageCarouselContainer')]//img[@data-tl-id="ProductPage-primary-image"]/@src
- name: alternateImages
  singleValue: false
  xpath: //li[@class='slider-slide']//img/@src
- name: sec
  singleValue: true
  xpath: count(//div[contains(@class,'prod-AltImageWrapper')]//ul//li//div[contains(@class,'prod-AltImageCarousel') and not(contains(@class,'active'))])
- name: price
  singleValue: false
  xpath: //div[@data-automation-id="productPageTile"]//div[contains(@class,'titleContainer')]//div[contains(@class,'priceContainer')]//*[@data-automation-id="salePrice"]
- name: listPrice
  singleValue: false
  xpath: //div[@data-automation-id="productPageTile"]//div[contains(@class,'titleContainer')]//div[contains(@class,'priceContainer')]//*[@data-automation-id="old-price"]
- name: promotion
  singleValue: true
  xpath: //div[@data-automation-id="productPageTile"]//div[@data-automation-id="rollback-flag"]
- name: availabilityText
  singleValue: true
  xpath: //div[@data-automation-id="productPageTile"]//div[@data-automation-id="out-of-stock-label"]
  regExp: (.+)
  regExpReplace: Out of Stock
  defaultValue: In Stock
- name: description
  singleValue: false
  xpath: //div[@data-automation-id="details"]//div[@data-automation-id="productAttributeShortDescription"]
- name: descriptionBullets
  singleValue: true
  xpath: count(//div[@data-automation-id="details"]//div[@data-automation-id="productAttributeValue"]//ul//li)
# brandText , asin , gtin , sku , variantId and a few nutrient schema  - from below api
# https://grocery.walmart.com/v3/api/products/100809383?itemFields=all&storeId=4250
- name: brandText
  singleValue: true
  xpath: //*[@id="iio_brandText"]
#asin not in Data Dictionary yet
- name: asin
  singleValue: true
  xpath: //*[@id="iio_asin"]
- name: gtin
  singleValue: true
  xpath: //*[@id="iio_gtin"]
- name: sku
  singleValue: true
  xpath: //*[@id="iio_sku"]
- name: variantId
  singleValue: true
  xpath: //*[@id="iio_variantId"]
- name: ingredientsList
  singleValue: false
  manualSelector: div[data-automation-id="ingredients"] div[data-automation-id="productAttributeValue"]
- name: servingSize
  singleValue: false
  #xpath: //section[@data-automation-id="nutritionFacts"]//div//h3[contains(text(),"Serving size") or contains(text(),"serving size")]/following-sibling::h3
  xpath: (//section[@data-automation-id="nutritionFacts"]//div//h3[contains(text(),"Serving size") or contains(text(),"serving size")]/following-sibling::h3|//*[@id="iio_nutrient_servingSize"])[1]
  regExp: ^(?:([\d\.\/]+)\s(\w+))$|^(?:([\d\.\/]+)\s(\w+\s\w+)$)
  regExpReplace: $1$3
- name: servingSizeUom
  singleValue: false
  #xpath:  //section[@data-automation-id="nutritionFacts"]//div//h3[contains(text(),'Serving size') or contains(text(),'serving size')]/following-sibling::h3
  xpath: (//section[@data-automation-id="nutritionFacts"]//div//h3[contains(text(),"Serving size") or contains(text(),"serving size")]/following-sibling::h3|//*[@id="iio_nutrient_servingSize"])[1]
  regExp: ^(?:([\d\.\/]+)\s(\w+))$|^(?:([\d\.\/]+)\s(\w+\s\w+)$)
  regExpReplace: $2$4
- name: numberOfServingsInPackage
  singleValue: false
  xpath: //section[@data-automation-id="nutritionFacts"]//div[contains(@class,"servingSize")]//div[contains(@class,"ssRowOne")]
  regExp: ^(?:(\w+\s[\d.]+)\sserving)|^(?:([\d.]+)\sserving)
  regExpReplace: $1$2
- name: caloriesPerServing
  singleValue: false
  #xpath: //section[@data-automation-id="nutritionFacts"]//table[contains(@class,'nutritionTable')]//tr[contains(@class,'calorie')]//span[@data-automation-id="value"]
  xpath: (//section[@data-automation-id="nutritionFacts"]//table[contains(@class,'nutritionTable')]//tr[contains(@class,'calorie')]//span[@data-automation-id="value"]|//*[@id="iio_nutrient_caloriesPerServing"])[1]
