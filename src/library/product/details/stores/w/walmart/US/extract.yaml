singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  ### PRICE ONLY  
  - name: upc
    xpath: //*[contains(@itemprop,'gtin')]/@content
  - name: sku
    xpath: //*[@itemprop="sku"]/@content
  - name: brandText
    xpath: //span[@itemprop='brand']
  - name: nameExtended
    xpath: (//h1[@itemprop='name'])[1] | (//h2[@itemprop='name'])[1] | //*[@class="varslabel__content"]
  - name: category
    xpath: //li[contains(@class,"breadcrumb")]/*[name()="a" or name()="h1"][not(.="Home")]
  - name: listPrice
    xpath: //section[contains(@class,'prod-PriceSection')]//span[contains(@class,'price--strikethrough')]//span[contains(@class,'price-group')]
  - name: price
    xpath: //script[@id='item']
    regExp: ("price":)([\d+,.]+)(,"pre)
    regExpReplace: $2
  - name: promoPrice
    xpath: /html[not(//section[contains(@class,'prod-PriceSection')]//span[contains(@class,'price--strikethrough')]//span[contains(@class,'price-group')])]//script[@id='item']
    regExp: ("price":)([\d+,.]+)(,"pre)
    regExpReplace: $2
  - name: supplierType
    xpath: //a[@class="seller-name"]
  - name: deliveryDate
    xpath: //*[@class="fulfillment-shipping-text"]/p
    type: DATETIME
    regExp: Arrives by(.+)
    regExpReplace: $1
  - name: deliveryDateText
    xpath: //*[@class="fulfillment-shipping-text"]/p
  - name: shippingSpeed
    xpath: //*[@data-tl-id="shipping-message-tile-shippingMessage"]
  - name: image
    xpath: //meta[@property='og:image']/@content
  - name: description
    xpath: //div[contains(@class,'about-desc')]/text() | //div[contains(@class,'DetailedHeroImage-ShortDescription')] | //div[contains(@class,'AboutThisBundle-description')] | //div[contains(@class,'about-item')]/div/div/text() 
  - name: pricePerUnit
    xpath: //div[contains(@class,"prod-ProductOffer-ppu")]
    regExp: '\(([^/]+)/([^/]+)\)'
    regExpReplace: $1
  - name: pricePerUnitUom
    xpath: //div[contains(@class,"prod-ProductOffer-ppu")]
    regExp: '\(([^/]+)/([^/]+)\)'
    regExpReplace: $2


  ## FOR DETAILS
  - name: name
    xpath: (//h1[@itemprop='name'])[1] | (//h2[@itemprop='name'])[1]
  - name: multiproductBlockTitle
    xpath: //*[@class="varslabel"]/@id
  - name: multiproductBlockCount
    xpath: count(//*[@class="varslabel"]/@id)
  - name: alternateImages
    xpath: (//div[contains(@class,"prod-alt-image")]/img/@src)[position()!=1]
  - name: videos
    manualSelector: script[id='item'], script[id='product']
    regExp: ("versions":{"\w+":")(http[^"]+mp4)(\")
    regExpReplace: $2
   - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    xpath: //div[contains(@class,'hover-zoom-hero-image-container')]/@class
    regExp: (.*)
    regExpReplace: Yes
    defaultValue: No
  - name: bullets
    xpath: (//div[contains(@class,'about-desc')] | //div[contains(@class,'DetailedHeroImage-ShortDescription')] | //div[contains(@class,'AboutThisBundle-description')] | //div[contains(@class,'about-item')]/div)//li
  - name: enhancedContent
    xpath: //div[@id='added-marketing']
  - name: enhancedContentImages
    xpath: //div[@id="my_manufact_images"]
    regExp: '[^|]+'
  - name: directions
    xpath: //p[@class='Directions']
  - name: warnings
    xpath: (//p[@class='Warnings'] | //div[@class='LegalBadge-description'][contains(.,'arning')])[1]
  - name: nutrition
    xpath: //*[@id="nutrition"]
  - name: servingSize
    xpath: //div[contains(@class,"fact")]/span[contains(.,"Serving Size")]/following-sibling::span[1]
  - name: servingSizePerContainer
    xpath: //*[@class="nutrition-facts-all-facts-servingSize"]
    regExp: (\d+) servings per container
    regExpReplace: $1
  - name: sugarPerServing
    xpath: //div[contains(@class,"fact")]/span[text()="Sugars"]/following-sibling::span[1]
  - name: proteinPerServing
    xpath: //div[contains(@class,"fact")]/span[text()="Protein"]/following-sibling::span[1]
  - name: totalFatPerServing
    xpath: //div[contains(@class,"fact")]/span[text()="Total Fat"]/following-sibling::span[1]
  - name: caloriesPerServing
    xpath: //span[text()="Calories"]/following-sibling::span[1]
  - name: alsoOrderedProducts
    xpath: //h2[contains(text(),"Customers also bought these products")]/../following-sibling::div//ul[@class="slider-list"]/li//div[@class="tile-title"]
  - name: manufacturer
    manualSelector: script[id='item'], script[id='product']
    regExp: (\"manufacturer\"\:\")([^"]+)(",")
    regExpReplace: $2
  - name: variantsInfo
    xpath: //div[@id='variants-info']
    regExp: '[^|]+'
  - name: countryOfOrigin
    xpath: //td[contains(.,"Country of Origin")]/following-sibling::td[1]
  - name: ratingCount
    xpath: //*[@itemprop="reviewCount"]   
    defaultValue: '0' 
  - name: aggregateRating
    xpath: //script[@id='item'][contains(.,"roundedAverageOverallRating")]
    regExp: roundedAverageOverallRating":\s*([^,]+)
    regExpReplace: $1
  - name: productDimension
    xpath: //td[contains(text(),"Assembled Product Dimensions")]/following-sibling::td[1]
  - name: height
    xpath: //td[text()="Height"]/following-sibling::td[1]
  - name: length
    xpath: //td[text()="Length" or text()="Depth"]/following-sibling::td[1]
  - name: width
    xpath: //td[text()="Width"]/following-sibling::td[1]
  - name: weightGross
    xpath: //td[contains(text(),"Assembled Product Weight")]/following-sibling::td[1]
  - name: weightNet
    xpath: //*[@id="about-product-section"]//li[contains(.,"Net Weight:")] | /html[not(//*[@id="about-product-section"]//li[contains(.,"Net Weight:")])]//*[@id="Size"]//span[@class="varslabel__content"][contains(.,"oz") or contains(.,"Oz")]
  - name: weightCapacity
    xpath: //td[contains(text(),"Maximum Weight")]/following-sibling::td[1]
  - name: numberOfQuestions
    xpath: //div[@id="questions-answers"]//div[@class="ReviewList-content"]/div[1]/span[2]
  - name: mpc
    xpath: //td[contains(text(),"Model")]/parent::tr/td/div | //b[contains(.,"Model Number:")]/following-sibling::text()[1]
  - name: mpn
    xpath: //td[contains(text(),"Manufacturer Part Number")]/parent::tr/td/div | //td[contains(text(),"manufacturer_part_number")]/following-sibling::*[1]
  - name: warranty
    xpath: //div[contains(@id,'card-warranty')]//span[contains(text(),'Warranty Information')]/following-sibling::span  | //div[contains(@title,'Warranty')]//span[contains(text(),'Warranty Information')]/following-sibling::span
  - name: productManual  
    defaultValue: No
    xpath: (//div[@class='ManualsAndGuides'])[1]
    regExp: (.*)
    regExpReplace: Yes
  - name: patent
    xpath: //*[@id="about-product-section"]//li[contains(.,"Product patent number")]
    regExp: '[^:]+$'
  - name: minAge
    xpath: (//span[@class="aboutModuleText"][contains(text(),"Min Age")][1] | //div[@id="about-product-section"]//text()[contains(.,"Min Age")])[1]
  - name: metaKeywords
    xpath: //meta[@name="keywords"]/@content
  - name: dynamicComparisionChart
    xpath: //span[contains(.,"Comparison Chart")]
    regExp: (.+)
    regExpReplace: 'Yes'
    defaultValue: 'No'
  - name: claims
    xpath: //td[contains(text(),"Nutrient Content Claims")]/following-sibling::td[1]