singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: image
  singleValue: true
  xpath: //meta[@property='og:image']/@content
- name: imageAlt
  singleValue: true
  xpath: //*[contains(@class,'slider')]//div[@data-tl-id='ProductPage-alt-image0']/img/@alt
- name: alternateImages
  singleValue: false
  xpath: //li[@class='slider-slide']//img/@src
- name: metaKeywords
  singleValue: true
  xpath: //meta[@name="keywords"]/@content
- name: category
  singleValue: false
  xpath: //li[contains(@class,"breadcrumb")]//span[not(contains(@class,'separator'))] | (//div[contains(@class,'breadcrumb-container')])[1]//li[contains(@class,"breadcrumb")]//a
- name: nameExtended
  singleValue: true
  xpath: (//h1[@itemprop='name'])[1] | (//h2[@itemprop='name'])[1]  
- name: listPrice
  singleValue: true
  xpath: //section[contains(@class,'prod-PriceSection')]//span[contains(@class,'price--strikethrough')]//span[contains(@class,'price-group')]
- name: price
  singleValue: true
  xpath: //span[@itemprop="highPrice"]/@content|//*[@class="prod-PriceHero"]//span[contains(@class,'price--stylized')]/span[contains(@class,'price-group')]
- name: shippingPrice
  singleValue: true
  manualSelector: script[id='item']
  regExp: shippingPrice":([\d\.]+)
  regExpReplace: $1
- name: availabilityText
  singleValue: true
  xpath: //link[@itemprop="availability"]/@href
- name: availabilityMessage
  singleValue: true
  xpath: //div[@class='prod-fulfillment']//div[@class='fulfillment-text'] | //div[contains(@class,'unavailableBOT')]
- name: manufacturer
  singleValue: true
  manualSelector: script[id='item'], script[id='product']
  regExp: (\"manufacturer\"\:\")([^"]+)(",")
  regExpReplace: $2
- name: description
  singleValue: false
  xpath: //div[contains(@class,'about-desc')] | //div[contains(@class,'DetailedHeroImage-ShortDescription')] | //div[contains(@class,'AboutThisBundle-description')] | //div[contains(@class,'about-item')]/div
- name: descriptionBullets
  singleValue: true
  xpath: count((//div[contains(@class,'about-desc')] | //div[contains(@class,'DetailedHeroImage-ShortDescription')] | //div[contains(@class,'AboutThisBundle-description')] | //div[contains(@class,'about-item')]/div)//ul/li)
- name: ingredientsList
  singleValue: true
  manualSelector: p.Ingredients
- name: brandText
  singleValue: true
  xpath: //span[@itemprop='brand']
- name: quantity
  singleValue: true
- name: weightNet
  singleValue: true
- name: weightGross
  singleValue: true
- name: gtin
  singleValue: true
  xpath: //*[contains(@itemprop,'gtin')]/@content
- name: sku
  singleValue: true
  xpath: //script[@id='item'] | //script[id='product']
  regExp: (","productId":\")(\w+)(","sell)?(","item)?
  regExpReplace: $2
- name: asin
  singleValue: false
  xpath: //div[contains(@class,'wm-item-number')]
- name: variantId
  singleValue: true
  xpath: //div[@id='added-sku'] 
- name: firstVariant
  singleValue: true
  manualSelector: script[id='item'], script[id='product']
  regExp: ("primaryProductId":")([^"]+)(","primary)
- name: mpc
  singleValue: true
  manualSelector: script[id='item'], script[id='product']
  regExp: (\"manufactureNumber\"\:\")([^"]+)(",")
  regExpReplace: $2
- name: packSize
  singleValue: true
- name: legalDisclaimer
  singleValue: true
- name: directions
  singleValue: true
  xpath: //p[@class='Directions']
- name: warnings
  singleValue: true
  xpath: //p[@class='Warnings']
- name: warranty
  singleValue: true
  manualSelector: //div[contains(@id,'card-warranty')]//span[contains(text(),'Warranty Information')]/following-sibling::span  
  xpath: //p[@class='Warnings']
- name: ratingCount
  singleValue: true
  xpath: //*[@itemprop='aggregateRating']//span[@class='stars-reviews-count-node']
  regExp: (\d*)  
- name: aggregateRatingText
  singleValue: true
- name: aggregateRating
  singleValue: true
  xpath: //*[@itemprop='aggregateRating']//*[@itemprop='ratingValue']
- name: shippingInfo
  singleValue: true 
  xpath: //section[contains(@class, 'prod-SellerSection')]//*[@data-tl-id="ProductSellerInfo-SellerName"] | //div[contains(@class, 'seller-info-container')]//a[contains(@class,'seller-name')]
- name: shippingInfo1
  singleValue: false
  xpath: //script[@id='item'] | //script[@id='product']
  regExp: \"sellerDisplayName\"\:\"([^"]+)(\"\,\"showSold)  
- name: shippingDimensions
  singleValue: true
  xpath: //td[contains(text(),'Product Dimensions')]/following-sibling::td[@class='s-padding-ends s-padding-sides']
- name: shippingWeight
  singleValue: true
  xpath: //td[contains(text(),'Product Weight')]/following-sibling::td[@class='s-padding-ends s-padding-sides']
- name: variantCount
  singleValue: true
- name: variantInformation
  singleValue: false 
  manualSelector: script[id='item'], script[id='product']
  regExp: >-
    {"name":"\w*_\w*","value":"(\w*_\w*-[^\"]*)"}

- name: variants
  singleValue: false
  manualSelector: script[id='item'], script[id='product']
  regExp: ({"productId":")(\w+)
  regExpReplace: $2
- name: color
  singleValue: true 
  manualSelector: script[id='item'], script[id='product']
  regExp: \{\"name\"\:\"actual_color\",\"value\"\:\"actual_color-([^\"]*)\"\}
  regExpReplace: $1
- name: colorCode
  singleValue: true
- name: manufacturerDescription
  singleValue: false
  xpath: //div[@id='added-aplus-body']
- name: manufacturerImages
  singleValue: false
  xpath: //div[@id='added-aplus']
- name: videos
  singleValue: false
  manualSelector: script[id='item'], script[id='product']
  regExp: ("versions":{"\w+":")(http[^"]+mp4)(\")
  regExpReplace: $2
- name: name
  singleValue: true
  xpath: //h1[@class='prod-ProductTitle font-normal']
- name: otherSellersName
  singleValue: false
  manualSelector: script[id='item']
  regExp: ("sellerName":")([^\"]+)(","sell)
  regExpReplace: $2  
- name: otherSellersPrice
  singleValue: false
  manualSelector: script[id='item']
  regExp: (,"price":)(\d+\.?\d*)(,"sell)
  regExpReplace: $2
- name: otherSellersShipping
  singleValue: false
  manualSelector: script[id='item']
  regExp: (,"shipPrice":)(\d+\.?\d*)(})
  regExpReplace: $2
  
- name: lbb
  singleValue: true
  defaultValue: Yes
  xpath: //div[@class='SellerInfo']//a[@class='seller-name']
  regExp: Walmart
  regExpReplace: No
- name: lbbPrice
  singleValue: true  
- name: additionalDescBulletInfo
  singleValue: false  
  xpath: (//div[contains(@class,'about-desc')] | //div[contains(@class,'DetailedHeroImage-ShortDescription')] | //div[contains(@class,'AboutThisBundle-description')] | //div[contains(@class,'about-item')]/div)//ul/li
- name: promotion
  singleValue: false
  xpath: //div[@class='container-flags']//span[@class='flag-angle__content']
- name: ageSuitability
  singleValue: false
  xpath: //td[contains(text(),'Age Range')]/following-sibling::td[@class='s-padding-ends s-padding-sides']
- name: energyEfficiency
  singleValue: false  
- name: technicalInformationPdfPresent
  singleValue: false  
  defaultValue: No
- name: termsAndConditions
  singleValue: false  
  defaultValue: No
- name: privacyPolicy
  singleValue: false
  defaultValue: No
- name: customerServiceAvailability
  singleValue: false 
  defaultValue: No
- name: materials
  singleValue: false
  xpath: //td[contains(text(),'Material')]/following-sibling::td[@class='s-padding-ends s-padding-sides']|//td[contains(text(),'Fabric Content')]/following-sibling::td[@class='s-padding-ends s-padding-sides']
- name: Image360Present
  singleValue: false
  defaultValue: No
- name: imageZoomFeaturePresent
  singleValue: false
  xpath: //div[contains(@class,'hover-zoom-hero-image-container')]
  regExp: (.*)
  regExpReplace: Yes
  defaultValue: No
- name: nutritionInfo
  singleValue: true
  manualSelector: script[id='item'], script[id='product']
  regExp: ("nutritionFacts":{"calorieInfo(.*)}})(,"legalBadges")
  regExpReplace: $1
- name: servingSize
  singleValue: false
    
- name: servingSizeUom
  singleValue: false

