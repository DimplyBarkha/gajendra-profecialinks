  singleValue: true
- name: imageAlt
  singleValue: true
  xpath: //div[@id='added-name']
- name: alternateImages
  singleValue: false
  xpath: //div[@id='product-overview']//li[@class='slider-slide']//img/@src
- name: metaKeywords
  singleValue: true
  xpath: ancestor::html//meta[@name="keywords"]/@content
- name: category
  singleValue: false
  xpath: //script[@id='variant']
  regExp: ({\"name\":\"[^"]+\",\"url\":\"[^"]+\"})
- name: nameExtended
  singleValue: true
  xpath: //div[@id='added-name']
