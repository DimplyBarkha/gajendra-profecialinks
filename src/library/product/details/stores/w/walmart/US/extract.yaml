- name: manufacturer
  singleValue: true
  xpath: //div[@id='added-mName']
  #regExp: (\"manufacturerName\"\:\")([^"]+)(",")
  #regExpReplace: $2
- name: manufacturerDescription
  singleValue: false
  xpath: //div[contains(@class,'wc-aplus')]
- name: manufacturerImages
  singleValue: false
  xpath: //div[contains(@class,'wc-aplus')]//img/@src

  #Description
- name: description
  singleValue: false
  xpath: //div[@id='added-desc']
- name: descriptionBullets
  singleValue: true
- name: additionalDescBulletInfo
  singleValue: false  
  xpath: //div[@id='added-descBullets']
- name: ingredientsList
  singleValue: true
  xpath: //script[@id='variant']
  regExp: ("ingredientsList":)(\[{[^\[\]]*"}\])
  regExpReplace: $2
- name: legalDisclaimer
  singleValue: true
- name: directions
  singleValue: true
  xpath: //script[@id='variant']
  regExp: (\"instructions\"\:\")([^"]+)(",")
- name: warnings
  singleValue: true
  xpath: //p[@class='Warnings'] | //div[@class='LegalBadge-description'][contains(.,'arning')]
- name: warranty
  singleValue: true
  xpath: //div[contains(@id,'card-warranty')]//span[contains(text(),'Warranty Information')]/following-sibling::span  | //div[contains(@title,'Warranty')]//span[contains(text(),'Warranty Information')]/following-sibling::span 
 
- name: ratingCount
  singleValue: true
  xpath: //*[@itemprop='aggregateRating']//span[@class='stars-reviews-count-node']
  regExp: (\d*)  
- name: aggregateRatingText
  singleValue: true
- name: aggregateRating
  singleValue: true
  xpath: //*[@itemprop='aggregateRating']//*[@itemprop='ratingValue']
- name: shippingInfo
  singleValue: true 
  xpath: //section[contains(@class, 'prod-SellerSection')]//*[@data-tl-id="ProductSellerInfo-SellerName"] | //div[contains(@class, 'seller-info-container')]//a[contains(@class,'seller-name')]
- name: shippingInfo1
  singleValue: false
  xpath: //script[@id='item'] | //script[@id='product']
  regExp: \"sellerDisplayName\"\:\"([^"]+)(\"\,\"showSold)  
- name: shippingDimensions
  singleValue: true
  xpath: //td[contains(text(),'Product Dimensions')]/following-sibling::td[@class='s-padding-ends s-padding-sides']
- name: shippingWeight
  singleValue: true
  xpath: ancestor::html//script[@id='item']
  regExp: ("primaryProductId":")([^"]+)(","primary)
- name: variantCount
  singleValue: true
- name: variantInformation
  singleValue: false 
  xpath: //script[@id='variant']
  regExp: >-
    {"name":"\w*_\w*","value":"(\w*_\w*-[^\"]*)"}
- name: variants
  singleValue: false
  manualSelector: script[id='item'], script[id='product']
  regExp: ("productId":")(\w+)(","usItem)
  regExpReplace: $2
- name: color
  singleValue: true 
  xpath: //script[@id='variant']
  regExp: \{\"name\"\:\"actual_color\",\"value\"\:\"actual_color-([^\"]*)\"\}
  regExpReplace: $1
- name: colorCode
  singleValue: true
- name: manufacturerDescription
  singleValue: false
  xpath: //div[@id='added-marketing']
- name: manufacturerImages
  singleValue: false
  xpath: //div[@id='added-marketing']//img/@src
- name: videos
  singleValue: false
  manualSelector: script[id='item'], script[id='product']
  regExp: ("versions":{"\w+":")(http[^"]+mp4)(\")
  regExpReplace: $2
- name: shippingWeight
  singleValue: true
  xpath: //script[@id='variant']
  regExp: (\"name\":\"[^"]*Product Weight[^"]*","value":")([^"]+)"
  regExpReplace: $2  
- name: otherSellersName
  singleValue: false
  xpath: //div[@id='added-sellers']//*[@data-tl-id="ProductSellerCardSellerInfo-SellerName"]
  
- name: otherSellersPrice
  singleValue: false
  xpath: //div[@id='added-sellers']//div[contains(@class,'seller-offer')]//div[contains(@class,'prod-PriceHero')]//span[contains(@class,'price--stylized')]//span[@class='visuallyhidden']
 
- name: otherSellersShipping2
  singleValue: false
  xpath: //div[@id='added-sellers']//div[contains(@class,'product-shipping-price')]//span[contains(@class,'price price')] | //div[@id='added-sellers']//div[contains(@class,'product-shipping-price')]//span[contains(@class,'font-semibold')]
  regExp: ([Free]?\d*\.?\d*))
  defaultValue: 0
- name: lbb
  singleValue: true  
  xpath: //div[@class='SellerInfo']//a[@class='seller-name']
 
- name: lbbPrice
  singleValue: true  
- name: additionalDescBulletInfo
  singleValue: false  
  xpath: (//div[contains(@class,'about-desc')] | //div[contains(@class,'DetailedHeroImage-ShortDescription')] | //div[contains(@class,'AboutThisBundle-description')] | //div[contains(@class,'about-item')]/div)//li
- name: promotion
  singleValue: false
  xpath: //div[@class='container-flags']//span[@class='flag-angle__content']
- name: ageSuitability
  singleValue: false
  xpath: //script[@id='variant']
  regExp: (\"name\":\"[^"]*Age Range[^"]*","value":")([^"]+)"
  regExpReplace: $2
- name: energyEfficiency
  singleValue: false  
- name: technicalInformationPdfPresent
  singleValue: true  
  defaultValue: No
  xpath: (//div[@class='ManualsAndGuides'])[1]
  regExp: (.*)
  regExpReplace: Yes
- name: termsAndConditions
  singleValue: false  
  defaultValue: No
- name: privacyPolicy
  singleValue: false
  defaultValue: No
- name: customerServiceAvailability
  singleValue: false 
