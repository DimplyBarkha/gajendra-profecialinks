singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='added-variant']
fields:
#extracted in transform
- name: image
  singleValue: true
- name: imageAlt
  singleValue: true
  xpath: //div[@id='added-name']
- name: alternateImages
  singleValue: false
  xpath: //script[@id='variant']
  regExp: >-
    ({\"id\":\"\w+\",\"url\":\"([^"]+)\"})
  #regExpReplace: $2
- name: videos
  singleValue: false
  xpath: //script[@id='variant']
  regExp: ("versions":{"\w+":")(http[^"]+mp4)(\")
  regExpReplace: $2
- name: metaKeywords
  singleValue: true
  xpath: ancestor::html//meta[@name="keywords"]/@content
- name: category
  singleValue: false
  xpath: //script[@id='variant']
  regExp: ({\"name\":\"[^"]+\",\"url\":\"[^"]+\"})
- name: nameExtended
  singleValue: true
  xpath: //div[@id='added-name']
#Attributes
- name: promotion
  singleValue: false
  xpath: //div[@class='container-flags']//span[@class='flag-angle__content']
- name: packSize
  singleValue: true
- name: quantity
  singleValue: true
- name: weightNet
  singleValue: true
- name: weightGross
  singleValue: true

#Pricing and Availability
- name: listPrice
  singleValue: true
  xpath: //div[@id='added-lprice']
- name: price
  singleValue: true
  xpath: //div[@id='added-price']
- name: shippingPrice
  singleValue: true
  defaultValue: 0.00
  xpath: //div[@id='added-sprice']
- name: availabilityText
  singleValue: true
  xpath: //div[@id='added-avail']  
- name: availabilityMessage
  singleValue: true
  xpath: //div[@class='prod-fulfillment']//div[@class='fulfillment-text'] | //div[contains(@class,'unavailableBOT')]
- name: brandText
  singleValue: true
  xpath: //div[@id='added-brand']  
  #regExp: (\"brand\":\")([^"]+)\",
  #regExpReplace: $2
- name: productUrl
  singleValue: true
#IDs
- name: gtin
  singleValue: true
  xpath: //div[@id='added-gtin']
  #regExp: (,"upc":")(\w+)
  #regExpReplace: $2
- name: asin
  singleValue: true
  xpath: //div[@id='added-asin']
  #regExp: (,"walmartItemNumber":")(\w+)
  #regExpReplace: $2
- name: sku
  singleValue: true
  xpath: //div[@id='added-sku']
  #regExp: (,"productId":")(\w+)
  #regExpReplace: $2
- name: mpc
  singleValue: true
  xpath: //div[@id='added-mpc']
  #regExp: (\"manufactureNumber\"\:\")([^"]+)(",")
  #regExpReplace: $2
- name: variantId
  singleValue: true
  xpath: //div[@id='added-variantId']
  #regExp: (,"usItemId":")(\w+)
  #regExpReplace: $2


#manufacturer

- name: manufacturer
  singleValue: true
  xpath: //div[@id='added-mName']
  #regExp: (\"manufacturerName\"\:\")([^"]+)(",")
  #regExpReplace: $2
- name: manufacturerDescription
  singleValue: false
  xpath: //div[contains(@class,'wc-aplus')]
- name: manufacturerImages
  singleValue: false
  xpath: //div[contains(@class,'wc-aplus')]//img/@src

  #Description
- name: description
  singleValue: false
  xpath: //div[@id='added-desc']
- name: descriptionBullets
  singleValue: true
- name: additionalDescBulletInfo
  singleValue: false  
  xpath: //div[@id='added-descBullets']
- name: ingredientsList
  singleValue: true
  xpath: //script[@id='variant']
  regExp: ("ingredientsList":)(\[{[^\[\]]*"}\])
  regExpReplace: $2
- name: legalDisclaimer
  singleValue: true
- name: directions
  singleValue: true
  xpath: //script[@id='variant']
  regExp: (\"instructions\"\:\")([^"]+)(",")
- name: warnings
  singleValue: true
  #xpath: //p[@class='Warnings'] | //div[@class='LegalBadge-description'][contains(.,'arning')]
  xpath: //script[@id='variant']
  regExp: ("idmlWarnings:[{"name":"[^"]+","value":"([^"]+)"])
  regExpReplace: $2
- name: warranty
  singleValue: true
  xpath: //script[@id='variant']
  regExp: (\"warranty":{.*"information":")([^"]+)"}
  regExpReplace: $2

#Variant Info

- name: firstVariant
  singleValue: true
  xpath: ancestor::html//script[@id='item']
  regExp: ("primaryProductId":")([^"]+)(","primary)
- name: variantCount
  singleValue: true
- name: variantInformation
  singleValue: false 
  xpath: //script[@id='variant']
  regExp: >-
    {"name":"\w*_\w*","value":"(\w*_\w*-[^\"]*)"}
- name: variants
  singleValue: false
  xpath: ancestor::html//script[@id='item'] |ancestor::html//script[@id='product']
  regExp: ({"productId":")(\w+)
  regExpReplace: $2
- name: color
  singleValue: true 
  xpath: //script[@id='variant']
  regExp: \{\"name\"\:\"actual_color\",\"value\"\:\"actual_color-([^\"]*)\"\}
  regExpReplace: $1
- name: colorCode
  singleValue: true

  #Reviews
- name: ratingCount
  singleValue: true
  xpath: //div[@id='added-ratingCount']
  #regExp: ("numberOfReviews":)(\d+)
  #regExpReplace: $2  
- name: aggregateRatingText
  singleValue: true
- name: aggregateRating
  singleValue: true
  xpath: //div[@id='added-rating']
  #regExp: ("averageRating":)([^,]+)

  #ShippingInfo
- name: shippingInfo
  singleValue: true 
  xpath: //script[@id='variant']
  regExp: \"sellerDisplayName\"\:\"([^"]+)","sell
  regExpReplace: $1
  defaultValue: 0.00
- name: shippingDimensions
  singleValue: true
  xpath: //script[@id='variant']
  regExp: (\"name\":\"[^"]*Product Dimensions[^"]*","value":")([^"]+)"
  regExpReplace: $2
- name: shippingWeight
  singleValue: true
  xpath: //script[@id='variant']
  regExp: (\"name\":\"[^"]*Product Weight[^"]*","value":")([^"]+)"
  regExpReplace: $2  
- name: otherSellersName
  singleValue: false
  xpath: //div[@id='added-sellers']//*[@data-tl-id="ProductSellerCardSellerInfo-SellerName"]
  
- name: otherSellersPrice
  singleValue: false
  xpath: //div[@id='added-sellers']//div[contains(@class,'seller-offer')]//div[contains(@class,'prod-PriceHero')]//span[contains(@class,'price--stylized')]//span[@class='visuallyhidden']
 
- name: otherSellersShipping2
  singleValue: false
  xpath: //div[@id='added-sellers']//div[@data-tl-id="ProductSellerOffer-ShippingPrice"]
  regExp: (,"fulfillmentPrice":{"price":)(\d+\.?\d*)
  #regExpReplace: $2


