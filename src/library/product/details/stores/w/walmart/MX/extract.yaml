singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: metaKeywords
    xpath: //meta[@name='keywords']/@content
  - name: image
    xpath: //div[contains(@class,'image-picker_thumb') and contains(@class,'active')]//img/@src
  - name: imageAlt
    xpath: //div[contains(@class,'image-picker_thumb') and contains(@class,'active')]//img/@alt
  - name: alternateImages
    xpath: //div[contains(@class,'image-picker_thumb') and not(contains(@class,'active'))]//img/@src
  - name: category
    xpath: //ol[contains(@class,'breadcrumb_container')]//li//a//p[not(text()='Inicio')]
  - name: name
    xpath: //h1[contains(@class,'product-details_productName')]
  - name: nameExtended
    xpath: //h1[contains(@class,'product-details_productName')]
  - name: availabilityText
    xpath: //div[contains(@class,'product-details_addToCartContainer')]//button[text()='Agregar al carrito']
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: price
    xpath: //h4[@data-automation-id="product-price"]
  - name: listPrice
    xpath: //div[@data-automation-id="product-detail-offer-details"]//p[contains(@class,'offer-details_maxPrice')]
  - name:  description
    xpath: //div[contains(@class,'description_seoDescription')]
  - name: additionalDescBulletInfo
    xpath: //div[contains(@class,'product-features_seoDescription')]//p
  - name: brandText
    xpath: //h2[@data-automation-id="product-brand-name"]//a
  - name: brandLink
    xpath: //h2[@data-automation-id="product-brand-name"]//a/@href
  - name: variantId
    xpath: //meta[@itemprop="productID"]/@content
  - name: variantCount
    defaultValue: '0'
    type: NUMBER
  - name: promotion
    xpath: //div[contains(@class,'offer-details_priceLabels')]//p[contains(@class,'text_orange__17v81')]
  - name: warnings
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Advertencias')]//following-sibling::p
  - name: ingredientsList
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Ingredientes')]//following-sibling::p
  - name: shippingInfo
    xpath: //p[@data-automation-id="vender-name"]//span
  - name: specifications
    xpath: //div[@data-automation-id="characteristics-body"]//div
  - name: warranty
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[text()='Garantía']//following-sibling::p
  - name: countryOfOrigin
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[text()='País de Origen']//following-sibling::p
  - name: packSize
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(translate(.,'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz'),'contenido del empaque')]//following-sibling::p
  - name: color
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Color')]//following-sibling::p
  - name: weightNet
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Peso')]//following-sibling::p
  - name: shippingDimensions
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[text()='Dimensiones']//following-sibling::p
  - name: materials
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[text()='Material']//following-sibling::p
  - name: alcoholContent
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[text()='Porcentaje de Alcohol']//following-sibling::p
  - name: caloriesPerServing
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[text()='Energía por porción']//following-sibling::p
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: caloriesPerServingUom
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[text()='Energía por porción']//following-sibling::p
    regExp: \s+(.+)
    regExpReplace: $1
  - name: sodiumPerServing
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Sodio')]//following-sibling::p
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: sodiumPerServingUom
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Sodio')]//following-sibling::p
    regExp: \s+(.+)
    regExpReplace: $1
  - name: saturatedFatPerServing
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Grasa saturada')]//following-sibling::p
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: saturatedFatPerServingUom
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Grasa saturada')]//following-sibling::p
    regExp: \s+(.+)
    regExpReplace: $1
  - name: totalSugarsPerServing
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Azucares')]//following-sibling::p
    regExp: (.+?)\s+
    regExpReplace: $1
  - name: totalSugarsPerServingUom
    xpath: //div[@data-automation-id="characteristics-body"]//div//p[contains(text(),'Azucares')]//following-sibling::p
    regExp: \s+(.+)
    regExpReplace: $1
  - name: imageZoomFeaturePresent
    xpath: //div[@data-automation-id="hero-image"]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: termsAndConditions
    xpath: (//a[text()='Términos y Condiciones'])[1]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: privacyPolicy
    xpath: //a[text()='Aviso de Privacidad eCommerce']
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: inTheBoxUrl
  - name: unInterruptedPDP
    xpath: //p[@data-automation-id='product-name']
  - name: inTheBoxText
    xpath: //div[@class='product-description_characteristicsRow__3Fz31']/p[contains(text(),'Contenido del Empaque')]/following-sibling::p
  - name: hasComparisonTable
    defaultValue: No
