singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //div[@id='ii_image']
    description: URL of the main product image
  - name: imageAlt
    singleValue: true
    xpath: //div[@id='ii_imageAlt']
    description: Alt text of the main product image
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'image-picker_thumb')][position()>1]//img[contains(@itemprop,'image')]/@src
    description: Other product images (not in manufacturer description)
  - name: metaKeywords
    singleValue: true
    xpath: //meta[@name='keywords']/@content
    description: The <meta> keywords content
  - name: category
    singleValue: false
    xpath: //ol[contains(@class,'breadcrumb')]//li[position()>1]
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    singleValue: true
    xpath: //div[@id='ii_nameExtended']
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    singleValue: true
    xpath: //div[contains(@data-automation-id,'product-detail-offer-details')]//p[contains(@class,'offer-details_maxPrice')]
    description: The stated undiscounted price for the product
  - name: price
    singleValue: true
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
    xpath: //div[contains(@data-automation-id,'product-detail-offer-details')]//h4[contains(@data-automation-id,'product-price')]
  - name: availabilityText
    singleValue: true
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //button[contains(@data-automation-id,'add-button')] | //button[contains(@data-automation-id,'buy-now-button')]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: description
    singleValue: false
    xpath: //div[@id='ii_desc']
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@class,'product-features_seoDescription')]//p)
    description: Number of ul > li tags in the description
  - name: brandText
    singleValue: true
    xpath: //h2[contains(@class,'brand-name_brandName')]/a
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: weightNet
    singleValue: false
    xpath: //div[contains(@class,'product-description_characteristics') and (contains(.,'Peso') or contains(.,'Peso del Producto'))]
    description: Net weight as described on the page
  - name: variantId
    singleValue: true
    xpath: //meta[contains(@itemprop,'productID')]/@content
    description: Identifier for a variant from a store where variants share the same sku
  - name: warnings
    singleValue: true
    description: Content under "warnings" header
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
  - name: shippingInfo
    singleValue: true
    xpath: //p[contains(@class,'text_text') and contains(.,'Vendido por')]
    description: Shipping information for the product
  - name: variantCount
    singleValue: true
    defaultValue: '0'
    description: Number of variants listed
  - name: color
    singleValue: true
    xpath: //div[contains(@class,'product-description_characteristics') and contains(.,'Color')]//p[2]
    description: A textual description of the colour
  - name: name
    singleValue: true
    xpath: //div[@id='ii_name']
    description: The product name
  - name: lbb
    singleValue: true
    xpath: //p[contains(@class,'text_text') and contains(.,'Vendido por')]
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    singleValue: false
    xpath: //div[contains(@data-automation-id,'product-detail-offer-details')]//h4[contains(@data-automation-id,'product-price')]
    description: null
  - name: specifications
    singleValue: false
    xpath: //div[contains(@data-automation-id,'characteristics-body')]/div/p
    description: The physical dimensions of the product including packaging.
  - name: warranty
    singleValue: true
    xpath: //div[contains(@class,'product-description_characteristics') and contains(.,'Garantía')]//p[2]
    description: Guarantee associated with the product
  - name: countryOfOrigin
    singleValue: true
    xpath: //div[contains(@class,'product-description_characteristics') and contains(.,'País de Origen')]//p[2]
    description: The country from which the product originates
  - name: allergyAdvice
    singleValue: true
    description: Allergy information associated with the product
  - name: promotion
    singleValue: true
    xpath: //div[contains(@data-automation-id,'product-detail-offer-details')]//p[contains(@class,'text_orange') and contains(.,'Ahorra ')]
    description: promotion text on product page
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@class,'product-features_seoDescription')]//p
    description: null
  - name: videos
    singleValue: false
    xpath: //div[@id='ii_video']
    description: null