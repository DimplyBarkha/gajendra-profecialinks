singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //img[@id="image-main"]/@src
  - name: imageAlt
    singleValue: false
    xpath: //ul[@class='thumbs']//li[1]//a//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[@class='thumbs']//li//a//img/@src
  - name: metaKeywords
    singleValue: false
  - name: category
    singleValue: false
    xpath: //div[@class='bread-crumb']//ul//li[position()>1]//a
  - name: nameExtended
    singleValue: false
    xpath: (//div[contains(@class,"productName")])[1]
  - name: name
    singleValue: false
    xpath: (//div[contains(@class,"productName")])[1]
  - name: listPrice
    singleValue: false
    xpath: //strong[@class="skuListPrice"]
  - name: price
    singleValue: false
    xpath: //strong[@class="skuBestPrice"]
  - name: availabilityText
    singleValue: false
    defaultValue: Out of Stock
    regExp: display:none
    regExpReplace: In stock
    xpath: //p[@class='unavailable-button']/@style
  - name: description
    singleValue: false
    xpath: //div[@class='productDescription']
  - name: brandText
    singleValue: false
    xpath: //div[@class='brand']
  - name: quantity
    singleValue: false
    xpath: //input[@class='qty-control__field']/@value
  - name: sku 
    singleValue: false
    xpath: //span[@class='hidden-sku-default']
  - name: variantId
    singleValue: false
    xpath: //span[@class='hidden-sku-default']
  - name: mpc
    singleValue: false
    xpath: //div[@class='skuReference']
  - name: gtin
    singleValue: false
    xpath: //div[@class='skuReference']
  - name: aggregateRating
    singleValue: false
    defaultValue: 0
    xpath: (//span[@id='spnRatingProdutoTop'])[1]
  - name: hasComparisonTable
    defaultValue: No
  - name: variantCount
    singleValue: false
    defaultValue: 0