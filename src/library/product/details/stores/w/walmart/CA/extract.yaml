singleRecord: totalSugarsPerServingUom
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //div[contains(@class,'react-swipe-container ')]//div[@role='presentation']//img[1]/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@class,'react-swipe-container ')]//div[@role='presentation']//img[1]/@alt
  - name: availabilityText
    singleValue: false
    xpath:  //button[@class='css-1i45fk4 edzik9p0' and contains(.,'Add to cart')] | //button[@class='css-11m10q7 edzik9p0' and contains(.,'Out of stock')] | //p[@data-automation='online-only-label'] | //button[contains(@data-automation,'cta-button')]
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'react-swipe-container ')]//div[@role='presentation']//img[1]/@src
  - name: category
    singleValue: false
    xpath: //ol[contains(@data-automation,'desktop-breadcrumbs')]//li[position()>1 and position()<last()]
  - name: nameExtended
    singleValue: false
    xpath: //div[@id='ii_nameExtended']
  - name: price
    singleValue: false
    xpath: //span[@class='css-2vqe5n esdkp3p0'  and  @data-automation='buybox-price']
  - name: weightNet
    singleValue: false
    xpath: //div[@class='css-1x8ztzr e1cuz6d12' and contains(.,'Weight')]/following-sibling::div
  - name: gtin
    singleValue: false
    xpath: //div[@class='css-1x8ztzr e1cuz6d12' and contains(.,'UPC')]/following-sibling::div
  - name: sku
    singleValue: false
    xpath: //div[@class='css-1x8ztzr e1cuz6d12' and contains(.,'SKU')]/following-sibling::div
  - name: ratingCount
    singleValue: false
    xpath: //button[contains(@data-automation,'review-link')]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id='ii_rating'][last()]
  - name: description
    singleValue: false
    xpath: //div[@id='ii_desc'][last()]
  - name: brandText
    singleValue: false
    xpath: //div[@class='css-1x8ztzr e1cuz6d12' and contains(.,'Brand')]/following-sibling::div | //span[@data-automation='brand']
  - name: color
    singleValue: false
    xpath: //div[@class='css-93ek76 e1fnyg632' and contains(.,'Colour')]//span
  - name: specifications
    singleValue: false
    xpath: //div[@class='css-1dar8at e1cuz6d10']/div
  - name: warranty
    singleValue: false
    xpath: //div[@class='css-w8lmum e1cuz6d11' and contains(.,'warranty')] | //div[@class='css-w8lmum e1cuz6d11' and contains(.,'Warranty')]
  - name: variantCount
    singleValue: false
    xpath: //div[@id='ii_totalvariant'][last()]
    defaultValue: '0'
  - name: variants
    singleValue: false
    xpath: //div[@id='ii_variants'][last()]
  - name: variantId
    singleValue: false
    xpath: //*/@data-bv-product-id
    # xpath: //div[@class='css-1x8ztzr e1cuz6d12' and contains(.,'SKU')]/following-sibling::div
  - name: firstVariant
    singleValue: false
    xpath: //div[@id='ii_firstVariant'][last()]
  - name: shippingInfo
    singleValue: false
    xpath: //div[@data-automation='sold-shipped']
  - name: mpc
    singleValue: false
    xpath: //div[@class='css-1x8ztzr e1cuz6d12' and contains(.,'Model ')]/following-sibling::div
  - name: listPrice
    singleValue: false
    xpath: //span[@data-automation='buybox-price-old']
  - name: name
    xpath: //div[@id='ii_name']
  - name: variantInformation
    singleValue: false
    xpath: //div[@class='css-93ek76 e1fnyg632'] | //div[@class='css-93ek76 e1fnyg632']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[contains(@data-automation,'long-description')]//li | //div[@data-automation='feature-specifications']//li
  - name: descriptionBullets
    singleValue: true
    xpath: count(//div[contains(@data-automation,'long-description')]//li | //div[@data-automation='feature-specifications']//li)
  - name: manufacturerDescription
    singleValue: false
    xpath: //div[@id='ii_manufactureDesc']
  - name: manufacturerImages
    singleValue: false
    xpath: //div[@id='ii_enhancedimages']
  - name: videos
    singleValue: false
    xpath: //div[@id='ii_videos']
  - name: 360ImagePresent
    singleValue: false
    xpath: //div[@id='ii_threeSixtyImg']
    defaultValue: 'No'
  - name: technicalInformationPdfPresent
    singleValue: false
    xpath: //*[contains(@data-automation,'flex-accordion')]//a/@href[contains(.,'.pdf')]
    defaultValue: 'No'
  - name: unInterruptedPDP
    singleValue: false
    xpath: //*[@data-automation="HookLogicCarousel"]//p[@data-automation="product-title"]
    description: Titles of products in the sections 'you may also like' or 'sponsored products'. Combine results from Max 3 sections

