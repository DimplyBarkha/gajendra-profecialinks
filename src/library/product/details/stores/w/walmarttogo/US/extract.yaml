  - name: totalCarbPerServingUom
    xpath: //td[@class="displayName"][text()="Total Carbohydrate"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="TotalCarbohydrate")]
    regExp: '[^\d]+$'
    description: Unit of Measure Data for Total Carbohydrate content
  - name: dietaryFibrePerServing
    xpath: //td[@class="displayName"][text()="Dietary Fiber"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="DietaryFiber")]
    regExp: ^[^a-zA-Z]+
