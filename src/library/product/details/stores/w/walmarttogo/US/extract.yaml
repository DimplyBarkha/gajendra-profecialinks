  - name: vitaminCPerServingUom
    xpath: //td[@class="displayName"][text()="Vitamin C"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="VitaminC")]
    regExp: '[^\d]+$'
    description: Unit of Measure Data for Vitamin C
  - name: calciumPerServing
    xpath: //td[@class="displayName"][text()="Calcium"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Calcium")]
    regExp: ^[^a-zA-Z]+
    description: Nutritional Information for Calcium content - Usually based on per
      100g serving
  - name: calciumPerServingUom
    xpath: //td[@class="displayName"][text()="Calcium"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Calcium")]
    regExp: '[^\d]+$'
    description: Unit of Measure Data for Calcium
  - name: ironPerServing
