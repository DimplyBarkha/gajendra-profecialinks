  - name: saltPerServing
    xpath: //td[@class="displayName"][text()="Salt"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Salt")]
    regExp: ^[^a-zA-Z]+
    description: Nutritional Information for Salt content - Usually based on per
      100g serving
  - name: saltPerServingUom
