  - name: ironPerServingUom
    xpath: //td[@class="displayName"][text()="Iron"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Iron")]
    regExp: '[^\d]+$'
    description: Unit of Measure Data for Iron  
  - name: dietarySymbols
