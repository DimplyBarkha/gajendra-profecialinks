  - name: dietaryInformation
    description: null
  - name: specifications
    description: The physical dimensions of the product including packaging.
  - name: warranty
    description: Guarantee associated with the product
  - name: storage
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="storageType"]
    description: Suggested storage location for product
  - name: countryOfOrigin
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="assembledInCountryOfOrigin" or @class="originOfComponents"]
