  - name: sodiumPerServingUom
    xpath: //td[@class="displayName"][text()="Sodium"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Sodium")]
    regExp: '[^\d]+$'
    description: Unit of Measure Data for Sodium content
  - name: totalCarbPerServing
    xpath: //td[@class="displayName"][text()="Total Carbohydrate"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="TotalCarbohydrate")]
    regExp: ^[^a-zA-Z]+
    description: Nutritional Information for Total Carbohydrate content - Usually
