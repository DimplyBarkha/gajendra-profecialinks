singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="added-table"]/table/tbody/tr
fields:
  - name: image
    xpath: //td[@class="image"]//td[@class="thumbnail"]
    regExp: '^[^?]+'
  - name: productUrl
    xpath: //td[@class="basic"]//td[@class="productUrl"]
    regExp: (.+)
    regExpReplace: https://www.walmart.com/grocery$1
    description: URL of the main product image
  - name: alternateImages
    xpath: //td[@class="images"]//td[@class="type"][text()!="PRIMARY"]/following-sibling::td[@class="thumb"]
    regExp: '^[^?]+'
    singleValue: false
    description: Other product images (not in manufacturer description)
  - name: category
    xpath: //td[@class="productCategory"]//td[@class="path"]//td[@class="name"]
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
  - name: nameExtended
    xpath: //td[@class="basic"]/table[1]/tbody/tr/td[@class="name"]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per feed)
  - name: listPrice
    xpath: //td[@class="previousPrice"]
    description: The stated undiscounted price for the product
  - name: price
    xpath: //td[@class="displayPrice"]
    description: The offered price for the selected product variant - if a user
      clicks add to basket this is the price they would be charged
  - name: availabilityText
    description: Availability as described on page for the selected variant. If
      there is no availability but the product can be added to cart, this field
      should be "In Stock"
    xpath: //td[@class="isInStock"]
    regExp: (.+)
    defaultValue: Out of Stock
    regExpReplace: In Stock
  - name: description
    xpath: //td[@class="detailed"]//td[@class="shortDescription" or @class="description"]
    singleValue: false
    description: Product description supplied by website - may be concatenanted from
      multiple places; specifically not the manufacturer description
  - name: descriptionBullets
    xpath: count(//td[@class="detailed"]//td[@class="shortDescription" or @class="description"]//li)
    description: Number of ul > li tags in the description
  - name: brandText
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="brand"][not(text()="PRODUCE UNBRANDED")]
    description: Product brand shown - this may actually NOT be just a brand name,
      e.g. "Visit the Gillette Store"
  - name: manufacturer
    xpath: //td[@class="manufacturerName"]
    description: Product manufacturer
  - name: quantity
    xpath: //td[@class="variants"]/table/tbody/tr/td[@class="name"][text()="Size"]/..//td[@class="isSelected"][text()="true"]/../td[@class="name"]
    description: Quantity as described on the page
    # regExp: (?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]t|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?)$|(?:\s?([\d\.]+\s?)([bB]ar[s]?|[cC]ount|[cC]|[fF][lL][\.]?\s?[oO][zZ][\.]?|FO|[mM][lL]|[oO][zZ][\.]?|pc|[pP]int|[pP]ops|qt|[wW]ipe[s]?).?\s?[\&\-\w\s]+)$
    # regExpReplace: $1$2$3$4
  - name: weightNet
    description: Net weight as described on the page
  - name: weightGross
    description: Gross weight as described on the page
  - name: gtin
    xpath: td[class="upc"]
    description: GTIN code (includes UPC/EAN)
  - name: sku
    description: The store-specific product identifier
    xpath: //td[@class="sku"]
  - name: variantId
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="productCode"]
    description: Identifier for a variant from a store where variants share the same sku
  - name: mpc
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="modelNum"]
    # xpath: //td[@class="manufacturerProductId"] => This seems to be actual mpc but not present for regular item. so using modelNum.
  - name: mpn
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="modelNum"]
    description: The manufacturer model code (unique) of the product
  - name: packSize
    xpath: concat(.//td[@class="store"]//td[@class="price"]/table/tbody/tr/td[@class="salesQuantity"], ' ', .//td[@class="store"]//td[@class="price"]/table/tbody/tr/td[@class="salesUnitOfMeasure"])
    # xpath: //td[@class="store"]//td[@class="price"]/table/tbody/tr/td[@class="salesQuantity"][../td[@class="salesUnitOfMeasure"][text()="Each"]]
    description: The number of packs in the product offer (if stated separately on the site to quantity)
  - name: legalDisclaimer
    description: Content under "legal disclaimer" header
  - name: directions
    description: Content under "directions" header
  - name: warnings
    xpath: //td[@class="warnings"]
    description: Content under "warnings" header
  - name: ratingCount
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="reviewsCount"]
    description: The number of ratings
  - name: aggregateRatingText
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="rating"]
    description: The stated aggregate rating
  - name: aggregateRating
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="rating"]
    description: The stated aggregate rating normalized to be out of 5
  - name: shippingInfo
    description: Shipping information for the product
  - name: shippingDimensions
    description: Stated shipping dimensions
  - name: shippingWeight
    description: Stated shipping weight
  - name: variantCount
    xpath: count(//td[@class="variantProducts"]/table/tbody/tr/td//td[@class="usItemId"][following-sibling::td[@class="status"][text()="NOT_FETCHED"]])
    description: Number of variants listed
  - name: color
    description: A textual description of the colour
  - name: colorCode
    description: A code description of the color (e.g. RGB hex)
  - name: manufacturerDescription
    singleValue: false
    description: The extended description of the product supplied by the lister
  - name: manufacturerImages
    singleValue: false
    description: Images within the third party description
  - name: videos
    singleValue: false
    description: URLs of videos on page
  - name: name
    xpath: //td[@class="basic"]/table[1]/tbody/tr/td[@class="name"]
    description: The product name
  - name: inStorePrice
    description: Price in the selected store
  - name: asin
    description: null
  - name: coupon
    description: Text of any coupon offer
  - name: amazonChoice
    description: YES or Blank
  - name: amazonChoiceCategory
    description: Text of link next to Amazon choice graphic
  - name: brandLink
    description: null
  - name: internationalShipping
    description: Text next to bullet point
  - name: salesRank
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: salesRankCategory
    singleValue: false
    description: Amazon best selling rank from product details (linked back) - needs
      to be collapsed
  - name: subscriptionPrice
    description: Subscribe and save price
  - name: subscribeAndSave
    description: YES/NO
  - name: heroQuickPromoHeadline
    description: See image - top section hero area
  - name: heroQuickPromoImageUrl
    description: null
  - name: heroQuickPromoUrl
    description: null
  - name: pasin
    description: Parent asin
  - name: videoLength
    singleValue: false
    description: null
  - name: ingredientImagePresent
    description: null
  - name: factImagePresent
    description: null
  - name: largeImageCount
    description: null
  - name: variantAsins
    description: null
  - name: primeFlag
    description: null
  - name: lbb
    description: Check Lost by Box Requirements (just for Amazon and a couple of
      other stores) - LBB occurs when a product is bought from someone other
      than Amazon (on Amazon Website) - even though Amazon has the product "in
      Stock"
  - name: lbbPrice
    description: null
  - name: featureBullets
    singleValue: false
    description: null
  - name: otherSellersName
    singleValue: false
    description: null
  - name: otherSellersPrice
    singleValue: false
    description: null
  - name: otherSellersShipping
    singleValue: false
    description: null
  - name: secondaryImageTotal
    xpath: count(//td[@class="images"]//td[@class="type"][text()!="PRIMARY"]/following-sibling::td[@class="thumb"])
    description: null
  - name: news
    description: null
  - name: addonItem
    description: null
  - name: fastTrack
    description: null
  - name: ingredientsList
    xpath: //td[@class="detailed"]//td[@class="ingredients"]
    description: List of Ingredients from site - can be string of data if no
      discernible start/end point
  - name: servingSize
    xpath: //td[@class="displayName"][text()="Serving size"]/following-sibling::td[@class="displayValue"]
    regExp: ^[^\s]+
    description: The size of serving Nutritional information is based on.
  - name: servingSizeUom
    xpath: //td[@class="displayName"][text()="Serving size"]/following-sibling::td[@class="displayValue"]
    regExp: '[^\s]+$'
    regExpReplace: g
    description: Unit of measure of serving
  - name: numberOfServingsInPackage
    xpath: //td[@class="displayName"][text()="servings per container"]/following-sibling::td[@class="displayValue"]
    # regExp: (About\s*)?(.+)
    # regExpReplace: $2
    description: Suggested number of servings of the product.
  - name: caloriesPerServing
    xpath: //td[@class="displayName"][text()="Calories"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Calories")]
    description: Nutritional Information for Calories Per Serving content - Usually
      based on per 100g serving
  - name: caloriesFromFatPerServing
    description: Nutritional Information for Calories From Fat content - Usually
      based on per 100g serving
  - name: totalFatPerServing
    xpath: //td[@class="displayName"][text()="Total Fat"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="TotalFat")]
    regExp: ^[^a-zA-Z]+
    description: Nutritional Information for Total Fat content - Usually based on per 100g serving
  - name: totalFatPerServingUom
    xpath: //td[@class="displayName"][text()="Total Fat"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="TotalFat")]
    regExp: '[^\d]+$'
    description: Unit of Measure Data for Total Fat content
  - name: saturatedFatPerServing
    xpath: //td[@class="displayName"][text()="Saturated Fat"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="SaturatedFat")]
    regExp: ^[^a-zA-Z]+
    description: Nutritional Information for Saturated Fat content - Usually based
