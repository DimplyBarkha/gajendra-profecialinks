  - name: magnesiumPerServing
    xpath: //td[@class="displayName"][text()="Magnesium"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Magnesium")]
    regExp: ^[^a-zA-Z]+
    description: Nutritional Information for Magnesium content - Usually based on
      per 100g serving
  - name: magnesiumPerServingUom
    xpath: //td[@class="displayName"][text()="Magnesium"]/../td[@class="nutrient_amount"]//td[@class="displayValue"][not(text()="Magnesium")]
    regExp: '[^\d]+$'
