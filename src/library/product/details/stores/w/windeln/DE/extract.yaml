  xpath: //p[contains(., "Zutaten")] //p[contains(., "Inhaltsstoffe")] | (//*[contains(., "Inhaltsstoffe")]/following-sibling::p)[1] | (//*[contains(., "Zutaten")]/following-sibling::p)[1]
- name: servingSize
  singleValue: false
  description: The size of serving Nutritional information is based on.
  xpath: //div[@class='product-detail-description']/div[@class='product-lmiv']/table/tbody/tr[2]/th[2]
  regExp: '([0-9]+)'
  regExpReplace: $1
- name: servingSizeUom
  singleValue: false
  description: Unit of measure of serving
  xpath: //div[@class='product-detail-description']/div[@class='product-lmiv']/table/tbody/tr[2]/th[2]
  regExp: '[^0-9]+$'
- name: numberOfServingsInPackage
  singleValue: true
  description: Suggested number of servings of the product.
- name: caloriesPerServing
  singleValue: true
  description: Nutritional Information for Calories Per Serving content - Usually
    based on per 100g serving
  xpath: concat((//tr[contains(., "Kalorien")]/td[2])[1], (//tr[contains(., "Kalorien")]/td[2])[2], (//tr[contains(., "Brennwert")]/td[2]))
