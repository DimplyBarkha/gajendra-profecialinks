singleRecord: false
regionsSelector: null
recordSelector: body[id="pageId-product"]
recordXPath: null
fields:
- name: _input
  singleValue: false
- name: _url
  singleValue: false
- name: productUrl
  singleValue: false
- name: _pageTimeStamp
  singleValue: false
- name: image
  singleValue: false
  description: URL of the main product image
  xpath: //div[@class="zoom-wrap"]/img/@src[not(contains(., 'blank'))]
- name: imageAlt
  singleValue: true
  description: Alt text of the main product image
- name: alternateImages
  singleValue: false
  description: Other product images (not in manufacturer description)
  xpath: //div[@class="thumbnail left slick-slide slick-active"]/img/@src
- name: metaKeywords
  singleValue: false
  description: The <meta> keywords content
- name: category
  singleValue: false
  description: The categories (e.g. from breadcrumbs)
  xpath: //div[@class='row breadcrumbs-section']/ol/li/@category
- name: nameExtended
  singleValue: false
  description: The product name, prefixing "${brand} - " if not included in "name"
    and appending " - ${variantType}" if necessary (fixed per feed)
  xpath: //div[@class="main-content"]/descendant::div[@class="simple-description"][contains(@style, 'block')]/h2
- name: listPrice
  singleValue: false
  description: The stated undiscounted price for the product
  xpath: (//div[@class="old-price"])[1] 
- name: price
  singleValue: false
  description: The offered price for the selected product variant - if a user clicks
    add to basket this is the price they would be charged
  xpath: //div[@class="product-gross-price"]
- name: availabilityText
  singleValue: false
  description: Availability as described on page for the selected variant. If there
    is no availability but the product can be added to cart, this field should be
    "In Stock"
  defaultValue: "In Stock"
  xpath: //p[@class="product-is-available icon"][contains(., 'derzeit nicht verfügbar')][1]
  regExp: '(.*)'
  regExpReplace: "Out of Stock"
- name: description
  singleValue: false
  description: Product description supplied by website - may be concatenanted from
    multiple places; specifically not the manufacturer description
  xpath: //div[@itemprop="description"] | //div[@class="simple-description"]
- name: descriptionBullets
  singleValue: true
  description: Number of ul > li tags in the description
  xpath: count(//div[@itemprop="description"]/li)
- name: brandText
  singleValue: false
  description: Product brand shown - this may actually NOT be just a brand name, e.g.
    "Visit the Gillette Store"
  xpath: //div[@class='product-selection-brand']/a
- name: manufacturer
  singleValue: false
  description: Product manufacturer
  xpath: //div[@class='product-selection-brand']/a
- name: quantity
  singleValue: false
  description: Quantity as described on the page
  xpath: //div[contains(@class, 'selected-row')]/descendant::div[@itemprop="name"][contains(., 'Stück')] | //div[contains(@class, 'selected-row')]/descendant::div[@itemprop="name"][contains(., 'WL')]
- name: weightNet
  singleValue: falses
  description: Net weight as described on the page
  xpath: (//li[contains(., 'Produktgewicht')])[1]
  regExp: '[^t]*$'
- name: weightGross
  singleValue: true
  description: Gross weight as described on the page
- name: gtin
  singleValue: false
  description: GTIN code (includes UPC/EAN)
  xpath: //h2[@class='product-description-ean']
  regExp: '[1-9].*'
- name: sku
  singleValue: false
  description: The store-specific product identifier
  xpath: //h2[@class='product-description-ean']
  regExp: '[1-9].*'
- name: variantId
  singleValue: false
  description: Identifier for a variant from a store where variants share the same
    sku
  xpath: //h2[@class='product-description-ean']
  regExp: '[1-9].*'
- name: mpc
  singleValue: true
  description: The manufacturer model code (unique) of the product
- name: packSize
  singleValue: true
  description: The number of packs in the product offer (if stated separately on the
    site to quantity) 
- name: legalDisclaimer
  singleValue: true
  description: Content under "legal disclaimer" header
- name: directions
  singleValue: true
  description: Content under "directions" header
  xpath: //p[contains(., 'Hinweise')]/following-sibling::p[1] | //h3[contains(., 'Zubereitung')]/following-sibling::p[1]
- name: warnings
  singleValue: false
  description: Content under "warnings" header
  xpath: //h3[contains(., 'Warnhinweise')]/following::p[1]
- name: ratingCount
  singleValue: true
  description: The number of ratings
  xpath: //span[@itemprop="reviewCount"]
- name: aggregateRatingText
  singleValue: true
  description: The stated aggregate rating
- name: aggregateRating
  singleValue: false
  description: The stated aggregate rating normalized to be out of 5
  type: STRING
  xpath: //div[@class="selection-separation-line"]/@rating
- name: shippingInfo
  singleValue: false
  description: Shipping information for the product
- name: shippingDimensions
  singleValue: false
  description: Stated shipping dimensions
  xpath: concat(//div[@class='bullet-points-list']/ul/li[contains(., 'Produktbreite')] , //div[@class='bullet-points-list']/ul/li[contains(., 'Produktlänge')] , //div[@class='bullet-points-list']/ul/li[contains(., 'Produkthöhe')])
- name: shippingWeight
  singleValue: true
  description: Stated shipping weight
  xpath: (//li[contains(., 'Produktgewicht')])[1]
  regExp: '[^t]*$'
- name: variantCount
  singleValue: true
  description: Number of variants listed
  xpath: count(//div[@class="variant-2-panel active scroll-pane"]/div)
- name: color
  singleValue: true
  description: A textual description of the colour
- name: colorCode
  singleValue: true
  description: A code description of the color (e.g. RGB hex)
- name: manufacturerDescription
  singleValue: false
  description: The extended description of the product supplied by the lister
  xpath: normalize-space(//div[@class="wc-aplus-body"]/descendant::text())
- name: manufacturerImages
  singleValue: false
  description: Images within the third party description
  xpath: //div[@class="wc-aplus-body"]/descendant::img/@src
- name: videos
  singleValue: false
  description: URLs of videos on page
  xpath: //div[@class="media-wrapper video-wrapper"]/@videoUrl
- name: name
  singleValue: true
  description: The product name
  xpath: //h1[@itemprop="name"]
- name: inStorePrice
  singleValue: false
  description: Price in the selected store
  xpath: (//div[@class='normal-price'])[0]
- name: asin
  singleValue: true
  description: 
- name: coupon
  singleValue: true
  description: Text of any coupon offer
- name: amazonChoice
  singleValue: true
  description: YES or Blank
- name: amazonChoiceCategory
  singleValue: true
  description: Text of link next to Amazon choice graphic
- name: brandLink
  singleValue: false
  description:
  xpath: //div[@class='product-selection-brand']/a/@href
- name: internationalShipping
  singleValue: true
  description: Text next to bullet point
- name: salesRank
  singleValue: false
  description: Amazon best selling rank from product details (linked back) - needs
