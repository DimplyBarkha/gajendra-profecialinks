singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: false
    xpath: //shared-image-zoomer[contains(@class,'main-image')]//img[contains(@class,'imageZoomerComponent-main--image')]//@src
  - name: sku
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: variantId
    singleValue: false
    xpath: //shared-image-zoomer[contains(@class,'main-image')]//img[contains(@class,'imageZoomerComponent-main--image')]//@src
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='shelfProductTile-information']//h1
  - name: name
    singleValue: false
    xpath: //div[@class='shelfProductTile-information']//h1
  - name: price
    singleValue: false
    xpath: //wow-product-details-panel//shared-price//div[contains(@class,'price price--large')]//text()
  - name: availabilityText
    singleValue: false
    xpath: //wow-product-details-panel//div[contains(@class,'cartControls')]//button[contains(@class,'cartControls-addButton')]
    defaultValue: "In Stock"
  - name: description
    singleValue: false
    xpath: //h2[text()='Product Details']/following-sibling::wow-view-more//div[contains(@class,'viewMore-')]//div//text()
  - name: variantCount
    singleValue: false
    defaultValue: 0    
  - name: ratingCount
    sinngleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: imageAlt
    singleValue: false
    xpath: //shared-image-zoomer[contains(@class,'main-image')]//img[contains(@class,'imageZoomerComponent-main--image')]//@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[contains(@class,'thumbnails')]//li[position()>1]//a//img//@src
  - name: directions
    singleValue: false
    xpath: //h3[text()='Directions']/parent::section[contains(@class,'directions')]//wow-view-more//div[contains(@class,'viewMore-')]//div//text()
  - name: warnings
    singleValue: false
    xpath: //h3[text()='Product Warnings']/parent::section[contains(@class,'product-warnings')]//div[contains(@class,'viewMore-')]//div//text()
  - name: gtin
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: brandText
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: ingredientsList
    singleValue: false
    xpath: //h3[text()='Ingredients']/parent::section[contains(@class,'ingredients')]//wow-view-more//div[contains(@class,'viewMore-')]//div//text()
  - name: quantity
    singleValue: false
    defaultValue: 1
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: "Yes"