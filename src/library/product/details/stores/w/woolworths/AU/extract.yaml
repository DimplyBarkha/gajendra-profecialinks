singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true
    xpath: //shared-image-zoomer[contains(@class,'main-image')]//img[contains(@class,'imageZoomerComponent-main--image')]//@src
  - name: sku
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: variantId
    singleValue: false
    # xpath: //shared-image-zoomer[contains(@class,'main-image')]//img[contains(@class,'imageZoomerComponent-main--image')]//@src
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: nameExtended
    singleValue: false
    xpath: //div[@class='shelfProductTile-information']//h1
  - name: name
    singleValue: false
    xpath: //div[@class='shelfProductTile-information']//h1
  - name: price
    singleValue: false
    xpath: //wow-product-details-panel//shared-price//div[contains(@class,'price price--large')]//text()
  - name: availabilityText
    singleValue: false
    xpath: boolean(//div[contains(@class,'product-panel')]//wow-product-details-panel//div[contains(@class,'shelfProductTile-cartControls')]//button[contains(@class,'cartControls-addButton')]//span[contains(.,'Add to cart')])
  - name: description
    singleValue: false
    xpath: //h2[text()='Product Details']/following-sibling::wow-view-more//div[contains(@class,'viewMore-')]//div//text() | //h2[text()='Bundle Details']/following-sibling::wow-view-more//div[contains(@class,'viewMore-')]//div//text()
  - name: variantCount
    singleValue: false
    defaultValue: '0'
  - name: ratingCount
    sinngleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: imageAlt
    singleValue: false
    xpath: //shared-image-zoomer[contains(@class,'main-image')]//img[contains(@class,'imageZoomerComponent-main--image')]//@alt
  - name: alternateImages
    singleValue: false
    xpath: //ul[contains(@class,'thumbnails')]//li[position()>1]//a//img//@src
  - name: directions
    singleValue: false
    xpath: //h3[text()='Directions']/parent::section[contains(@class,'directions')]//wow-view-more//div[contains(@class,'viewMore-')]//div//text()
    defaultValue: "null"
  - name: warnings
    singleValue: false
    xpath: //h3[text()='Product Warnings']/parent::section[contains(@class,'product-warnings')]//div[contains(@class,'viewMore-')]//div//text()
  - name: gtin
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: brandText
    singleValue: false
    xpath: //div[@class='ng-star-inserted']//script[@type='application/ld+json']
  - name: ingredientsList
    singleValue: false
    xpath: //h3[text()='Ingredients']/parent::section[contains(@class,'ingredients')]//wow-view-more//div[contains(@class,'viewMore-')]//div//text()
  - name: quantity
    singleValue: false
    xpath: //div[@class='shelfProductTile-information']//h1
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: "Yes"
  - name: secondaryImageTotal
    singleValue: false
    xpath: count(//ul[contains(@class,'thumbnails')]//li[position()>1]//a//img//@src)
  - name: caloriesPerServing
    singleValue: false
    xpath: //wow-product-details-nutrition-table//ul//li[contains(.,'Energy')]//following-sibling::li[2]
  - name: totalFatPerServing
    singleValue: false
    xpath: //wow-product-details-nutrition-table//ul//li[contains(.,'Fat')]//following-sibling::li[2]
  - name: saturatedFatPerServing
    singleValue: false
    xpath: //wow-product-details-nutrition-table//ul//li[contains(.,'saturated')]//following-sibling::li[1]
  - name: sodiumPerServing
    singleValue: false
    xpath: //wow-product-details-nutrition-table//ul//li[contains(.,'Sodium')]//following-sibling::li[1]
  - name: totalCarbPerServing
    singleValue: false
    xpath: //wow-product-details-nutrition-table//ul//li[contains(.,'Carbohydrate')]//following-sibling::li[1]
  - name: totalSugarsPerServing
    singleValue: false
    xpath: //wow-product-details-nutrition-table//ul//li[contains(.,'â€“ sugars')]//following-sibling::li[2]
  - name: proteinPerServing
    singleValue: false
    xpath: //wow-product-details-nutrition-table//ul//li[contains(.,'Protein')]//following-sibling::li[1]
  - name: promotion
    singleValue: false
    xpath: //wow-product-details-panel//div[@class='shelfProductTagCenter']//span[@class='link-no-pointer-events ng-star-inserted'] | //wow-product-details-panel//div[@class='shelfProductTileOffer']//p[contains(@class,'shelfProductTileOffer-text')]
  - name: allergyAdvice
    singleValue: false
    xpath: //h3[text()='Allergen']//following-sibling::wow-view-more//div[contains(@class,'viewMore-')]//div//text()
  - name: descriptionBullets
    singleValue: false
    xpath: count(//h2[text()='Product Details']/following-sibling::wow-view-more//div[contains(@class,'viewMore-')]//div//p[starts-with(text(), '-')])
  - name: listPrice
    singleValue: false
    xpath: //wow-product-details-panel//shared-price//div[contains(@class,'price-was price--large ng-star-inserted')]//text()
  - name: pricePerUnit
    singleValue: false
    xpath: //section[@class="shelfProductTile"]//div[contains(@class,'shelfProductTile-cupPrice ng-star-inserted')]//text()
    defaultValue: 'null'
  - name: pricePerUnitUom
    singleValue: false
    xpath: //section[@class="shelfProductTile"]//div[contains(@class,'shelfProductTile-cupPrice ng-star-inserted')]//text()