singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: //body[contains(@class,'productdetailpage')]
fields:
  - name: name
    singleValue: false
    xpath: //h1[contains(@class,'ProductTitle__ba-product-title')]//span[@class='title font-weight-light']
  - name: nameExtended
    singleValue: false
    xpath: //h1[contains(@class,'ProductTitle__ba-product-title')]//span[@class='title font-weight-light']
  - name: image
    singleValue: false
    xpath: //div[contains(@id,'content')]//div[contains(@aria-hidden,'false')]//img/@src
  - name: imageAlt
    singleValue: false
    xpath: //div[contains(@id,'content')]//div[contains(@aria-hidden,'false')]//img/@alt
  - name: alternateImages
    singleValue: false
    xpath: //div[contains(@class,'ImagePlayer__ip-thumbnails')]//li//button[not(contains(@class,'active'))]//img/@src
  - name: descriptionBullets
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'PricingInfo__ba-pricing')]//span[contains(@class,'font-weight-bold')]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,'PricingInfo__ba-pricing')]//span[contains(@class,'UI_Currency_scratch')]
  - name: promotion
    singleValue: false
    xpath: //div[contains(@class,'PricingInfo__ba-pricing___3JnR4')]//span[@class='margin-left-xsmall']
  - name: sku
    singleValue: false
    xpath: //div[@class='main']/script
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: description
    singleValue: false
    xpath: //div[@class='ProductDescription__pipd-container___16y7e']
  - name: additionalDescBulletInfo
    singleValue: false
    xpath: //div[@class='ProductDescription__pipd-container___16y7e']//li
  - name: color
    singleValue: false
    xpath: //div[contains(@class,'Specifications')]//tr[th[contains(text(),'Kleur')]]/td[not(contains(@class,'Row__icon'))]
  - name: materials
    singleValue: false
    xpath: //div[contains(@class,'Specifications')]//tr[th[contains(text(),'materiaal')]]/td[not(contains(@class,'Row__icon'))]
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,'Specifications')]//tr[th[contains(text(),'Merk')][not(contains(text(),'Merklijn'))]]/td[not(contains(@class,'Row__icon'))]
  - name: brandLink
    singleValue: false
    xpath: //div[contains(@class,'Specifications')]//tr[th[(contains(text(),'Merklijn'))]]/td[not(contains(@class,'Row__icon'))]/a/@href
  - name: specifications
    singleValue: false
    xpath: //div[@class='Specifications__pis-container___2JV8e']//tr
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='main']/script
  - name: aggregateRating
    singleValue: false
  - name: category
    singleValue: false
    xpath: //div[contains(@class,'Breadcrumb__bc-container')]//li[@class='inline']/a[not(contains(text(),'Home'))]
  - name: gtin
    singleValue: false
    xpath: //div[@class='main']/script
    regExp: \"gtin13\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: availabilityText
    singleValue: false
    xpath: //div[contains(@id,'buyingArea_addtocart')]//span
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: variantId
    singleValue: false
    xpath: //div[@class='main']/script
    regExp: \"sku\"\s*:\s*\"(.+?)\"
    regExpReplace: $1
  - name: imageZoomFeaturePresent
    singleValue: false
    defaultValue: Yes
  - name: customerServiceAvailability
    singleValue: false
    defaultValue: No
  - name: termsAndConditions
    singleValue: false
    defaultValue: No
  - name: privacyPolicy
    singleValue: false
    defaultValue: No
  - name: directions
    singleValue: false
    #Gebruiksadvies
    xpath: //div[@class='ProductDescription__pipd-header___2bpsQ']
    regExp: Gebruiksadvies(.+)
    regExpReplace: $1
  - name: videos
    singleValue: false
    xpath: //div[contains(@class,'Video__container___2-p20 Video__square___1bqTx')]//iframe/@id