singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    xpath: //ul[contains(@class,"ProductDetailImage")]//li[position()=1]//div[@class="ImageComponent ImageComponent--overlay"]/img/@src
  - name: imageAlt
    xpath: //ul[contains(@class,"ProductDetailImage")]//li[position()=1]//div[@class="ImageComponent ImageComponent--overlay"]/img/@alt
  - name: category
    xpath: //ol[@class="Breadcrumbs-list"]/li/a
  - name: name
    xpath: (//h1[@class="pl-Heading pl-Heading--pageTitle"])[1]
  - name: nameExtended
  - name: price
    xpath: //div[@class="StandardPriceBlock"]/div[contains(@class,"BasePriceBlock")]
  - name: listPrice
    xpath: //div[@class="StandardPriceBlock"]/div[contains(@class,"DetailedPriceBlock")]//div[contains(@class,"BasePriceBlock")]
  - name: availabilityText
    xpath: //button[@id="btn-add-to-cart"]
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
  - name: brandText
    xpath: (//a[@data-click-location="manufacturer_link"])[1]
  - name: brandLink
    xpath: //div[@class="ManufacturerDetails"]//a/@href
  - name: manufacturer
    xpath: (//a[@data-click-location="manufacturer_link"])[1]
  - name: sku
    xpath: //meta[@property="og:upc"]/@content
  - name: description
    xpath: //div[contains(@class,'ProductOverviewInformation-description')]//ul//li | //h3[contains(.,'Features')]/following-sibling::ul//li | //h3[contains(.,'Product Details')]/following-sibling::ul//li | //h3[contains(.,'More About This Product')]/..//ul//li | //h4[contains(.,'Features')]/following-sibling::ul//li | //h4[contains(.,'Product Details')]/following-sibling::ul//li | //h4[contains(.,'More About This Product')]/..//ul//li
  # - name: additionalDescBulletInfodescriptionBullets
  #   xpath: //div[@class="ProductOverviewInformation-content"]//ul//li
  - name: descriptionBullets
    xpath: count(//div[contains(@class,'ProductOverviewInformation-description')]//ul//li | //h3[contains(.,'Features')]/following-sibling::ul//li | //h3[contains(.,'Product Details')]/following-sibling::ul//li | //h3[contains(.,'More About This Product')]/..//ul//li | //h4[contains(.,'Features')]/following-sibling::ul//li | //h4[contains(.,'Product Details')]/following-sibling::ul//li | //h4[contains(.,'More About This Product')]/..//ul//li)
  - name: variantId
    xpath: //input[@name="PiID[Finish]"]/@value
  - name: variantInformation
    xpath: //p[contains(.,'Select Finish')]/following-sibling::p
  - name: variantCount
    description: Number of variants listed
    xpath: count(//div[contains(@class,'is-checkbox')]//input/@value)
  - name: variants
    xpath: //div[contains(@class,'is-checkbox')]//input/@value
  - name: alternateImages
    xpath: //div[contains(@class,"ProductDetailImageCarouselVariantB-thumbnails ")]//ul//li[position()>1]//img//@src
    regExp: (.+resize)(.+r50)(.+)
    regExpReplace: $1-h800-w800%5Ecompr-r85$3
  - name: secondaryImageTotal
    xpath: count(//div[contains(@class,"ProductDetailImageCarouselVariantB-top")]//ul//li[position()>1]//img//@src)
  - name: ratingCount
    xpath: (//span[contains(@class,'ProductRatingNumberWithCount-count--link')])[1]
    regExp: (\d+)
  - name: aggregateRating
    xpath: (//span[@class="ProductRatingNumberWithCount-rating"])[1]
  - name: countryOfOrigin
    xpath: //dt[contains(.,'Country of Origin')]/following-sibling::dd
  - name: manufacturerDescription
    description: The extended description of the product supplied by the lister
    xpath: //div[contains(@class,'WaymoreModulesContainer')]//section//text()
  - name: manufacturerImages
    description: Images within the third party description
    xpath: //div[contains(@class,'WaymoreModulesContainer')]//section//img//@src
  - name: video
    xpath: //video[@class="VideoPlayer-element"]/source[1]/@src | //video/source//@src[contains(.,'mp4')]
  - name: warranty
    xpath: //dt[contains(.,'Warranty Length')]/following-sibling::dd[1]
  - name: mpc
    xpath: //ol[@class="Breadcrumbs-list"]/li/span[contains(text(),'Part')]
    regExp: 'Part #:\s(.+)'
    regExpReplace: $1
  - name: promotion
    xpath: //span[contains(@class,'PercentageOff')]
  - name: weightNet
    xpath: //div[contains(text(),"Overall Product Weight")]/parent::dt/following-sibling::dd
  - name: specifications
    xpath: //div[@data-enzyme-id="specificationsLeftColumn"]//div[contains(@class,"Specifications-descriptionList-cell")] |//div[@class="Specifications"]/div//div[@class="Specifications-descriptionList"]//div[contains(@class,"Specifications-descriptionList-cell")] | //div[@class="ProductWeightsDimensions-descriptionListItem"]
    # //static
  - name: technicalInformationPdfPresent
    defaultValue: No
  - name: termsAndConditions
    defaultValue: No
  - name: privacyPolicy
    defaultValue: No
  - name: customerServiceAvailability
    defaultValue: No
  - name: materials
  - name: Image360Present
    defaultValue: No
  - name: imageZoomFeaturePresent
    defaultValue: No
