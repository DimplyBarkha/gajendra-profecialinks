  - name: warranty
    # singleValue: true
    description: Guarantee associated with the product
    xpath: //div[@class="w-section__wrapper"]//ul//li//span[contains(text(),'Garantía')]/../span[position()>last()-1]
  # - name: storage
  #   singleValue: true
  #   description: Suggested storage location for product
  # - name: recyclingInformation
  #   singleValue: true
