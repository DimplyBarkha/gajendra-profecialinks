singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: image
    singleValue: true    
    xpath: //img[contains(@class,'pipHero_image-default')]/@src
  - name: imageAlt
    singleValue: true    
    xpath: //img[contains(@class,'pipHero_image-default')]/@alt
  - name: alternateImages
    singleValue: false    
    xpath: //div[contains(@class,'pipThumbs')]/span/img/@src
    regExp: (.+)w_75,h_75,(.+)
    regExpReplace: $1$2
  - name: secondaryImageTotal
    singleValue: false    
    xpath: //div[contains(@class,'pipThumbs')]/span/img/@src
    regExp: (.+)w_75,h_75,(.+)
    regExpReplace: $1$2   
  - name: metaKeywords
    singleValue: true    
    xpath: //meta[@name='keywords']/@content  
  - name: nameExtended
    singleValue: true    
    xpath: //h1[contains(@class,'pipName')]
  - name: listPrice
    singleValue: true
    xpath: //div[contains(@itemprop,'offers')]//div[contains(@class,'productPrice_price-reg')]
  - name: price
    singleValue: true    
    xpath: //div[contains(@itemprop,'offers')]//div[contains(@class,'productPrice_price-sale')]
  - name: availabilityText
    singleValue: true    
    regExp: (.+)
    regExpReplace: In Stock
    defaultValue: Out of Stock
    xpath: //div[contains(@class,'prodItemStock')]//button/text()
  - name: description
    singleValue: false    
    xpath: //div[contains(@class,'pipWineNotes')]//div[contains(@itemprop,'description')]
  - name: sku
    singleValue: true    
    xpath: //meta[@name='pProductID']/@content
  - name: variantId
    singleValue: true    
    xpath: //meta[@name='productID']/@content
  - name: ratingCount
    singleValue: true    
    xpath : //div[@class="pipInfo"]//span[contains(@class,'averageRating_number')]
    type: NUMBER  
  - name: aggregateRating
    singleValue: true    
    xpath: //span[contains(@itemprop,'ratingValue')]
    type: NUMBER
  # - name: shippingInfo
  #   singleValue: true    
  #   xpath: //div[contains(@class,'prodItemShipping')]
  - name: name
    singleValue: true
    xpath: //h1[contains(@class,'pipName')]
  - name: countryOfOrigin
    singleValue: true    
    xpath : //span[contains(@class,'prodItemInfo_originText')]//a[contains(@class,'pipOrigin_link')]
  - name: quantity
    singleValue: true    
    xpath : //div[@class="prodInfo"]//span[@class="prodAlcoholVolume"]
  - name: brandText
    singleValue: true    
    xpath : //div[@itemprop="brand"]//a[@itemprop="name"]