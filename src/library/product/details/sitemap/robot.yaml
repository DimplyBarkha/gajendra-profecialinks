proxy:
  zone: USA
  type: DATA_CENTER
policy:
  numberRetries: 3
  priority: MEDIUM
  retryDelay: 60
  backoffPolicy: EXPONENTIAL
  retryWithResidentialProxyAfter: 99
honorRobots: false
schema: product/details/sitemap
parameters:
  - domain
  - country
  - store
entryPoint: product/details/sitemap
pathTemplate: product/${store[0:1]}/${store}/${country}/sitemap
