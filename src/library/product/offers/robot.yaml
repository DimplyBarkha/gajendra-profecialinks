proxy:
  zone: ZCA
  type: DATA_CENTER
policy:
  numberRetries: 3
  priority: MEDIUM
  retryDelay: 60
  backoffPolicy: EXPONENTIAL
  retryWithResidentialProxyAfter: 99
honorRobots: false
schema: product/listing
parameters:
  - store
  - country
  - domain
  - zipcode
entryPoint: product/offers
pathTemplate: product/${store[0:1]}/${store}/${country}/offers
authentication: navigation/auth/action