singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='searchUrl']
  - name: brand
    singleValue: false
    description: The brand name
    xpath: //i[contains(@data-product-param, 'brand')]/@data-value
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[contains(@class, 'product-info__title-link')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.dns-shop.ru/$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[contains(@class, 'product-info')]//img/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[contains(@class, 'product-info__title-link')]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //a[contains(@class, 'product-info__opinions-count')]
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //a[contains(@class, 'product-info__opinions-count')]
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class, 'product-min-price__current')]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[contains(@class, 'product-info__code')]
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //div[contains(@class, 'product-info__title-link')]
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[contains(@class, 'product-info__rating')]/@data-rating
