singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class='products-grid']/li
fields:
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //h2[@class='product-name']/a/@href
  - name: searchUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@id='searchUrl']
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //a[@class='product-image']/img/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //h2[@class='product-name']
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    manualSelector: p.sku
  - name: price
    singleValue: false
    description: The offered price for the product
    manualSelector: li.price-now
    regExp: €\d+.\d+
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    manualSelector: li.price-was
    regExp: €\d+.\d+
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //li[@class='manufacturer']/child::*/following-sibling::*
  - name: brand
    singleValue: false
    description: Product manufacturer
    xpath: //li[@class='manufacturer']/child::*/following-sibling::*
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    manualSelector: p.sku
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //h2[@class='product-name']
