singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-dmid="product-tiles"]//div[@data-dmid="product-tile-container"]
fields:
  - name: rank
    defaultValue: false
  - name: rankOrganic
    defaultValue: false
  - name: sponsored
    defaultValue: false
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[contains(@data-dmid,"product-tile-image-wrapper")]//a//@href
    regExp: (.+)
    regExpReplace: https://www.dm.de$1
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //div[@data-dmid="product-image-container"]//img//@data-src
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@data-dmid="product-description"]
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //span[contains(@data-dmid,'price')]
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[@data-dmid="product-tile"]//@id[contains(.,'tile')]
    regExp: ([^-]+$)
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@data-dmid="product-tile-rating"]//@rating
  - name: ratingCount
    xpath: //div[@data-dmid="product-tile-rating"]
    regExp: (\d+)
    singleValue: false
  - name: reviewCount
    xpath: //div[@data-dmid="product-tile-rating"]
    regExp: (\d+)
    singleValue: false

