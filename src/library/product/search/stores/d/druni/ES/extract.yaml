singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'card__content')]//div[contains(@class,'card__title')]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'card')]//a[contains(@class,'card__main')]//@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'card')]//figure[contains(@class,'card__image')]//img//@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'card__pricing')]//span[contains(@class,'card__price') and not(contains(@class,'--old'))]
    regExp: ([^Desde]+)
  - name: manufacturer
    singleValue: true
    xpath: //div[contains(@class,'card__content')]//div[contains(@class,'card__brand')]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER
