singleRecord: false
regionsSelector: null
recordXPath: //div[@class="ais-hits--item" and .//input[@name="variant_id"]/@value]
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'product-box product-box--add-to-cart')]/a/@href
    regExp: (.+)
    regExpReplace: https://danube.sa$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-box__image__element"]/@style
    regExp: '.*: url\((.*)\);'
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"product-box__name")]
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product-price__current-price")]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"product-price__original-price")] /span[contains(@class,"product-price__original-price__span")]
  - name: id
    singleValue: false
    xpath: //input[@name="variant_id"]/@value
