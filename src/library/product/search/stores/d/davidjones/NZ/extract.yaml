singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@data-tb-sid, "st_result-container-content")] | //div[contains(@class, "item ")]
fields:
  - name: _input
    singleValue: false
  - name: _pageTimestamp
    singleValue: false
  - name: _url
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class, "item-detail")]//div[contains(@class, "item-brand")]
  - name: id
    singleValue: false
    xpath: //a[contains(@class, "add-wishlist")]/@href
    regExp: .*\[pdID\]=(\d*)&.*
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[contains(@class, "item-detail")]//h4
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "item-detail")]//span[@itemprop="price"]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, "item-detail")]//h4//a/@href
  - name: ratingCount
    singleValue: false
    type: NUMBER
  - name: reviewCount
    singleValue: false
    type: NUMBER
  - name: thumbnail
    singleValue: false
    xpath: //figure//a//img/@src
    regExp: '(.+)'
    regExpReplace: https://www.davidjones.com$1