singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: id
    xpath: //div[contains(@class,'item sli_wrapper sli_col3 isUpdated')]/@data-id
    singleValue: true
  - name: name
    xpath: //div[contains(@class,'item sli_wrapper sli_col3 isUpdated')]/div/div/h4/a
    singleValue: true
  - name: productUrl
    xpath: //div[contains(@class,'item sli_wrapper sli_col3 isUpdated')]/div/figure/a/@href
    singleValue: true
  - name: manufacturer
    xpath: //div[contains(@class,'item sli_wrapper sli_col3 isUpdated')]/div/div/div[contains(@class,'item-brand')]
    singleValue: true    
  - name: thumbnail
    xpath: //div[contains(@class,'item sli_wrapper sli_col3 isUpdated')]/div/figure/a/img/@src
    singleValue: true
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: price
    xpath: //div[@class='pricing']//span[contains(@class,'price-display')]
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true
    defaultValue: '0'
  - name: reviewCount  
    singleValue: true
    defaultValue: '0'
  - name: ratingCount  
    singleValue: true
    defaultValue: '0'
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank