singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: id
    xpath: //div[contains(@class,'item sli_wrapper sli_col3 isUpdated')]/@data-id
    singleValue: true
  - name: name
    xpath: //div[contains(@class,'item sli_wrapper sli_col3 isUpdated')]/div/div/h4/a
    singleValue: true
  - name: producturl
    xpath: //div[contains(@class,'productSlot')]//div[contains(@class,'productDescription')]//h4[contains(@class,'name')]/a/@href
    singleValue: false
    regExp: (https:\/\/www.bigw.com.au)?(.+)
    regExpReplace: https://www.bigw.com.au$2
