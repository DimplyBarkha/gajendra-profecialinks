singleRecord: false
regionsSelector: null
recordSelector: 'div[data-tb-sid="st_results-container"] > div[data-tb-sid="st_result-container-wrapper"]'
recordXPath: null
fields: 
  - name: id
    xpath: //@data-id
    singleValue: true
  - name: name
    xpath: //div//div//h4//a
    singleValue: true
  - name: productUrl
    xpath: //div//@data-direct-url
    singleValue: true
  - name: manufacturer  
    singleValue: true    
  - name: thumbnail
    xpath: //div//figure//a//img//@src
    singleValue: false
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: price
    xpath: //p[@class="price now"]//span[@itemprop="price"]|//p[@class="price"]//span[@itemprop="price"]
    singleValue: false 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true
    defaultValue: '0'
  - name: reviewCount  
    singleValue: true
    defaultValue: '0'
  - name: ratingCount  
    singleValue: true
    defaultValue: '0'
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank