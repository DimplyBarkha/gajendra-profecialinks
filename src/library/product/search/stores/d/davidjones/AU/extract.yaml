singleRecord: false
regionsSelector: null
recordSelector: 'div[data-tb-sid="st_results-container"] > div[data-tb-sid="st_result-container-wrapper"]'
recordXPath: null
fields: 
  - name: id
    xpath: //@data-id
    singleValue: true
  - name: name
    xpath: //div//div//h4//a
    singleValue: true
  - name: productUrl
    xpath: //div//figure//a//@href
    singleValue: true
  - name: manufacturer
    xpath: //div//div[@class="item-brand"]
    singleValue: false    
  - name: thumbnail
    xpath: //div//figure//a//img//@src
    singleValue: true
    regExp: (.+)
    regExpReplace: https://www.davidjones.com$1
  - name: price
    xpath: //span[@itemprop='price']
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true
    defaultValue: '0'
  - name: reviewCount  
    singleValue: true
    defaultValue: '0'
  - name: ratingCount  
    singleValue: true
    defaultValue: '0'
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank