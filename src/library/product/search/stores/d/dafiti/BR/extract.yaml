singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    xpath: //div[@class='product-box-detail']//span[@class='product-box-price-to']/text()
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'product-box')]//div[contains(@class,'product-box-image')]/a/@href
    regExp: (\d+).html
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'product-box')]//p[@class='product-box-title']/text()
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'product-box')]//div[contains(@class,'product-box-image')]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'product-box')]//div[contains(@class,'product-box-image')]/a/@data-model-picture
