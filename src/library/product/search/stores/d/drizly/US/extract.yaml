singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    #xpath: //div[@class="productID"]
    xpath: //div[@class="brandUrl"]
    #regExp: (\/)(p\w[\d.]+)
    regExp: (\/)(p[\d.]+)
    regExpReplace: $2
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: //div[@class="productbrand"]
    # xpath: //body/@productbrand

  - name: searchUrl
    singleValue: true
    xpath: //div[@class='url']
    
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example: ["Dental Care","Toothbrushes & Accessories","Electric Toothbrushes & Accessories","Electric Toothbrushes","Rotating"]
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    xpath: //div[@class="brandUrl"]
    # xpath: //section/ul/li/a/@href
    # regExp: (.+)
    # regExpReplace: https://drizly.com$1

  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    # xpath: //section/ul/li/a/div/img/@src
    xpath: //div[@class="productImg"]
    defaultValue: 'https://products3.imgix.drizly.com/default_product_beer.png?auto=format%2Ccompress&dpr=2&fm=jpeg&h=240&q=20'
    # xpath: //div[@class='productImgs']/div/img/@src

  - name: name
    singleValue: false
    description: The product name
    # xpath: //section/ul/li/a/div/div/p[@class="CatalogItemCard__ProductName___4KWmV"]
    xpath: //div[@class="productname"]

  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    # xpath: //section/ul/li/a/div/div/span[@class="CatalogItemCard__RatingCount___ac4yZ"]
    # xpath: //div[@class="productRating"]
    
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    # xpath: //section/ul/li/a/div/div/span[@class="CatalogItemCard__RatingCount___ac4yZ"]
    xpath: //div[@class="productreview"]

  - name: price
    singleValue: true
    description: The offered price for the product
    # xpath: //section/ul/li/a/div/div/p[@class="CatalogItemCard__Price___3lpN3"]
    xpath: //div[@class="productprice"]

  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product

  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER   
    # xpath: //div[@class="rank"] 
    # xpath: //div[@class="productrank"]

  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
    # xpath: //div[@class="rank"] 
    # xpath: //div[@class="productrank"]

  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    
    #xpath: //div/div[@class="CatalogItemCard__Ribbon___1EDs_"]/text()
#  Should these be source specific formulas or in the extractor? 
  

  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //div[@class="productname"]

  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER 
    # xpath: //div[@class="productRating"]
    # regExp: (\d+)(\.)(\d+)
    # regExpReplace: $1,$3
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="productRating"]
    # regExp: (\d+)(\.)(\d+)
    # regExpReplace: $1,$3