singleRecord: false
regionsSelector: null
recordSelector: ul.search-results__results-list > li
recordXPath: //ul[contains(@class,"search-results__results-list")]/li
fields:
  - name: name
    singleValue: false
    manualSelector: h3 > a
  - name: productUrl 
    singleValue: false
    xpath: //h3/a/@href
  - name: thumbnail 
    singleValue: false
    xpath: //a//img/@src