singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class, 'search-results__result')]
fields:
  - name: name
    singleValue: true
    description: The product name
    xpath: //h3//a
  - name: productUrl 
    singleValue: true
    description: The URL for the product details page
    xpath: //h3//a/@href
  - name: gtin #missing
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //a//img/@src
  - name: paid #missing
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    defaultValue: Dyson
    xpath: //div[@id='added_row']/@added_brand
  - name: category #missing
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
  - name: aggregateRatingText #missing
    singleValue: true
    description: The stated aggregate rating
  - name: reviewCount #missing
    singleValue: true
    description: The number of reviews
  - name: ratingCount #missing
    singleValue: true
    description: The number of ratings
  - name: price 
    singleValue: true
    description: The offered price for the product
    xpath: //div[@id='added_row']/@added_price
  - name: manufacturer 
    singleValue: true
    description: Product manufacturer
    defaultValue: Dyson
  - name: soldBy
    defaultValue: Dyson
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: id
    singleValue: true
    xpath: //a//img/@src
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    description: The model code of the product
    xpath: //div[@id='added_row']/@added_mpc
  - name: listPrice 
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@id='added_row']/@added_listprice
  - name: endorsementText #missing
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored #missing
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //h3//a
  - name: aggregateRating #missing
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
