singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="TalkerGrid__Item"]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="TalkerGrid__Item"]//div[contains(@class, "talker talker--row")]/@id
    regExp: line_(.+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class="talker__name talker__section"]/span
  - name: productUrl
    singleValue: false
    xpath: //div[@class="talker__imagery"]//a/@href
    regExp: (.+)
    regExpReplace: https://062.drakes.com.au$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="talker__imagery"]//img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //strong[@class="price__sell"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER