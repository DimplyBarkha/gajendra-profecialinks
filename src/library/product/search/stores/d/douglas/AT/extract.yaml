singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="row product-grid-row"]//div[contains(@class,"product-grid-column")]
fields:
  - name: name
    xpath: //div[contains(@class,"product-tile__top-brand")] | //div[contains(@class,"product-tile__brand-line")] | //div[contains(@class,"product-tile__name")]
  - name: id
    xpath: '@sku'
  - name: thumbnail
    xpath: //div[@class="product-tile__image"]//img/@data-lazy-src
  - name: price
    xpath: //div[contains(@class,"product-price__discount product-price__discount--unit")] | //div[contains(@class,"product-price__no-discount product-price__no-discount--unit ")]
  # - name: searchUrl
  #   xpath: '@search-url'
  - name: productUrl
    xpath: //a[contains(@class,"product-tile__main-link")]/@href
    regExp: (.+)
    regExpReplace: https://www.douglas.at$1
  - name: reviewCount
    xpath: //div[@class="product-tile__ratings-row"]
    regExp: \((\d+)\)
    regExpReplace: $1
  - name: aggregateRating2
    xpath: //div[@class="product-tile__ratings-row"]
    regExp: (\d.\d+\s)|\d\s
  - name: gtin
    xpath: '@gtin'
  - name: manufacturer
    xpath: //div[contains(@class,"product-tile__top-brand")]
  - name: rank
  - name: rankOrganic