singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[@id="added-table"]/table/tbody/tr
fields:
  - name: name
    xpath: td[@class="brandPath"]/table/tbody/tr[1]/td[@class="name"] | td[@class="brandPath"]/table/tbody/tr[3]/td[@class="name"] | td[@class="baseProductName"] 
  - name: id
    xpath: td[@class="code"]
  - name: thumbnail
    xpath: td[@class="url"]
    regExp: (.+)
    regExpReplace: https://www.douglas.at$1
  - name: price
    xpath: td[@class="price"]//td[@class="formattedValue"]
    regExp: â‚¬\s(\d+\,\d+)
    regExpReplace: $1
  - name: searchUrl
    xpath: ancestor::html//@current-url
  - name: productUrl
    xpath: td[@class="url"]
    regExp: (.+)
    regExpReplace: https://www.douglas.at$1
  - name: reviewCount
    xpath: td[@class="numberOfReviews"]
    # regExp: \((\d+)\)
    # regExpReplace: $1
  - name: aggregateRating2
    xpath: td[@class="averageRating"]
  #   # regExp: (\d.\d+\s)|\d\s
  # # - name: gtin
  # #   xpath: //td[contains(@class,"code depth_1")]
  - name: manufacturer
    xpath: td[@class="brandPath"]/table/tbody/tr[1]/td[@class="name"]
