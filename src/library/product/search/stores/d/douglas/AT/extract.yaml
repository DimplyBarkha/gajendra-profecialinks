singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    xpath: //*[@id="added-table"]/table/tbody/tr//td[@class="brandPath"]/table/tbody/tr[1]/td[@class="name"] | //*[@id="added-table"]/table/tbody/tr//td[@class="brandPath"]/table/tbody/tr[3]/td[@class="name"] | //*[@id="added-table"]/table/tbody/tr//td[@class="baseProductName"] 
  - name: id
    xpath: //*[@id="added-table"]/table/tbody/tr/td[@class="code"]
  - name: thumbnail
    xpath: //*[@id="added-table"]/table/tbody/tr/td[@class="images"]//td[@class="url"]
  - name: price
    xpath: //*[@id="added-table"]/table/tbody/tr/td[@class="price"]//td[@class="formattedValue"]
    regExp: â‚¬\s(\d+,\d+)
    regExpReplace: $1
  # # - name: searchUrl
  # #   xpath: ancestor::html//td[@class="currentQuery depth_0"]//td[@class="url depth_1"]
  - name: productUrl
    xpath: //*[@id="added-table"]/table/tbody/tr/td[@class="url"]
    regExp: (.+)
    regExpReplace: https://www.douglas.at$1
  - name: reviewCount
    xpath: //*[@id="added-table"]/table/tbody/tr/td[@class="numberOfReviews"]
    # regExp: \((\d+)\)
    # regExpReplace: $1
  - name: aggregateRating2
    xpath: //*[@id="added-table"]/table/tbody/tr/td[@class="averageRating"]
  #   # regExp: (\d.\d+\s)|\d\s
  # # - name: gtin
  # #   xpath: //td[contains(@class,"code depth_1")]
  - name: manufacturer
    xpath: //*[@id="added-table"]/table/tbody/tr//td[@class="brandPath"]/table/tbody/tr[1]/td[@class="name"]
