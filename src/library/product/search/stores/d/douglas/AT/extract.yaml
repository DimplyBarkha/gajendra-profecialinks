singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@class="products depth_0"]//tbody/tr
fields:
  - name: name
    xpath: //td[@class="brandPath depth_1"]//tr[1]//td[contains(@class,"name depth_2")] | //td[@class="brandPath depth_1"]//tr[3]//td[@class="name depth_2"] | //td[@class="baseProductName depth_1"] 
  - name: id
    xpath: //td[contains(@class,"code depth_1")]
  - name: thumbnail
    xpath: //td[contains(@class,"url depth_2")]
  - name: price
    xpath: //td[@class="priceData depth_2"]//td[@class="formattedValue depth_3"]
    regExp: â‚¬\s(\d+,\d+)
    regExpReplace: $1
  # - name: searchUrl
  #   xpath: '@search-url'
  - name: productUrl
    xpath: //td[contains(@class,"url depth_1")]
    regExp: (.+)
    regExpReplace: https://www.douglas.at$1
  - name: reviewCount
    xpath: //td[contains(@class,"numberOfReviews depth_1")]
    regExp: \((\d+)\)
    regExpReplace: $1
  - name: aggregateRating2
    xpath: //td[contains(@class,"ratingStars depth_1")]
    regExp: (\d.\d+\s)|\d\s
  - name: gtin
    xpath: //td[contains(@class,"code depth_1")]
  - name: manufacturer
    xpath: //td[@class="brandPath depth_1"]//tr[1]//td[contains(@class,"name depth_2")]
  - name: rank
  - name: rankOrganic