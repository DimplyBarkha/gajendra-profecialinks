singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //data-eb-results[@id="eb-results"]/data-eb-result
fields:
  - name: productUrl
    xpath: //data-eb-results[@id="eb-results"]/data-eb-result//a/@href
    # regExp: (.+)
    # regExpReplace: https://douglas.es$1
    description: The URL for the product details page
  - name: thumbnail
    xpath: //data-eb-result//a/div/img/@data-ng-src
    description: The URL for the product thumbnail image
  - name: name
    xpath: //p[contains(@class,"eb-result-name")]
    description: The product name
  - name: id
    xpath: //data-eb-results[@id="eb-results"]/data-eb-result//a/@href
    regExp: \W(["^\d"]+)
    regExpReplace: $1
  - name: price
    xpath: //p[contains(@class,"eb-result-price-color")]
    description: The offered price for the product
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false
