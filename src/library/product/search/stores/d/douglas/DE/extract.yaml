singleRecord: false
regionsSelector:
recordSelector: null
recordXPath: //div[@class="rd__product-list"]//a
fields:
  - name: name
    xpath: //div[@id="ii_name"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="rd__productinfo__rating"]
  - name: price
    singleValue: false
    xpath: //div[@class="rd__product-list"]//a//div[@class="rd__productinfo"]//span[contains(@class, 'price rd__productinfo__price--sale')] | //div[@class="rd__product-list"]//a//div[@class="rd__productinfo"]//span[contains(@class, 'productinfo__price')]
    regExp: â‚¬\s\d+,\d+
  - name: productUrl
    singleValue: false
    xpath: //@href
    regExp: (.+)
    regExpReplace: https://www.douglas.de$1
  - name: thumbnail
    singleValue: false
    xpath: //script[@type="application/ld+json"]
    regExp: ("image":\s")(.+)(",\s"brand)
    regExpReplace: $2
  - name: id
    singleValue: false
    xpath: //div[@class="rd__product-list"]/a/@href
    regExp: ([A-Z]?\d+)(.html)
    regExpReplace: $1
  - name: rank 
  - name: rankOrganic


