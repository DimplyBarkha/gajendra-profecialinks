singleRecord: false
regionsSelector:
recordSelector: null
recordXPath: //div[@class="rd__product-list"]//a
fields:
  - name: name
    xpath: concat(//span[contains(@class, 'rd__productinfo__title')],' ',//span[contains(@class, 'rd__productinfo__name')][1], ' ',//span[contains(@class, 'rd__productinfo__category')],' ', //span[contains(@class, 'rd__productinfo__name')][2])
  - name: prodTitle
    xpath: //span[contains(@class, 'rd__productinfo__title')]
  - name: prodName
    xpath: //span[contains(@class, 'rd__productinfo__name')][1]
  - name: prodCategory
    xpath: //span[contains(@class, 'rd__productinfo__category')]
  - name: prodNameExtended
    xpath: //span[contains(@class, 'rd__productinfo__name')][2]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="rd__productinfo__rating"]
  - name: price
    singleValue: false
    xpath: //div[@class="rd__product-list"]//a//div[@class="rd__productinfo"]//span[contains(@class, 'price rd__productinfo__price--sale')] | //div[@class="rd__product-list"]//a//div[@class="rd__productinfo"]//span[contains(@class, 'productinfo__price')]
    regExp: â‚¬\s\d+,\d+
  - name: productUrl
    singleValue: false
    xpath: //@href
    regExp: (.+)
    regExpReplace: https://www.douglas.de$1
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='rd__img rd__img--loaded']/@src
    description: The URL for the product thumbnail image
  - name: id
    xpath: //a[@class='rd__link rd__product-tile']/@href



