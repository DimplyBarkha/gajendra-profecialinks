singleRecord: false
regionsSelector: null
recordSelector: null
recordXpath: //*[div[@class='prod_grid ']]
# recordXPath: //*[div[@class='prod_grid ']]
fields: 
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example: ["Dental Care","Toothbrushes & Accessories","Electric Toothbrushes & Accessories","Electric Toothbrushes","Rotating"]
  - name: productUrl
    singleValue: false
    xpath: //a[@class='productMainLink']/@href
    regExp: (https:\/\/www.dia.es)?(.+)
    regExpReplace: https://www.dia.es$2
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //span[@class='thumb']/img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //span[@class='details']
    description: The product name
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    # xpath: //div[@class='rateyo-readonly jq-ry-container']/@data-rating
    description: The stated aggregate rating
    # type: NUMBER
  - name: ratingCount
    singleValue: true
    description: The number of ratings
  - name: reviewCount
    singleValue: true
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //div[@class='price_container']/p/@id
    # xpath: //div[@class='price_container']/p[1]/text() | //div[@class='price_container']/p[@class='price'] 
    description: The offered price for the product
    
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    
  - name: id
    singleValue: false
    xpath: //div[@class='prod_grid ']/@data-productcode | //div[@class='prod_grid prod_grid_has_promotion']/@data-productcode
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: false
    xpath: //span[@class='details']
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: true
    xpath: //div[@class='rateyo-readonly jq-ry-container']
    description: The stated aggregate rating normalized to be out of 5
    # type: NUMBER 
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='searchUrl']
  
