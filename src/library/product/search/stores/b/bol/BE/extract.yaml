singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class, "product-list")]/li
fields:
  - name: id
    singleValue: false
    xpath: '@data-id'
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html/body/@added_search_url
  - name: name
    singleValue: false
    xpath: //a[contains(@class, "product-title")]
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, "product-title")]/@href
    regExp: (.+)
    regExpReplace: https://www.bol.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, "product-item__image")]//a//img/@src
    regExp: \/\/(.+)$
    regExpReplace: https://$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    type: NUMBER
    xpath: //div[@class="star-rating"]/@title
    regExp: 'klantbeoordeling: (.+) van'
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="star-rating"]/@data-count
  - name: price
    singleValue: false
    xpath: //section//div[contains(@class, "price-block__highlight")]/meta[@itemprop="price"]/@content
  - name: manufacturer
    singleValue: true
    xpath: //ul[@class="product-creator"]//a[@itemprop="name"]
  - name: soldBy
    singleValue: false
    xpath: //a[@class="product-seller__name"]
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //div[@data-test="sponsored-product"]
