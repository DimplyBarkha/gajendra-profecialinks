singleRecord: false
regionsSelector: null
recordSelector: div.card__product
recordXPath: //div[@class="results-area"]
fields:
  - name: id
    singleValue: false
    xpath: //li/@data-id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //a[@data-test='product-title']
  - name: productUrl
    singleValue: false
    xpath: //div[@class="h-o-hidden"]/a/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="h-o-hidden"]/descendant::img/@src
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='star-rating']/@title
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //div[@class='star-rating']/@ratingsCount
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //meta[@itemprop="price"]/@content
  - name: manufacturer
    singleValue: true
    xpath: //ul[@class='product-creator']/li
  - name: soldBy
    singleValue: true
    xpath: //wsp-buy-block[@class="product-item__options hit-area"]/@seller
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    xpath: //wsp-buy-block[@class='product-item__options hit-area']/@rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //div[@class="product-item__info hit-area"]/@sponsored
  - name: totalRecordCount
    singleValue: true 
    xpath: ancestor::html//p[contains(@name, 'searchresultcount')]/strong/text()