singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //li[contains(@class, 'product-item--row')]/@data-id
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class='product-title--inline']/a[contains(@class, 'product-title')]
  - name: productUrl
    singleValue: false
    xpath: //div[@class='product-title--inline']/a[contains(@class, 'product-title')]/@href
    regExp: (.+)
    regExpReplace: http://bol.com$1
  - name: thumbnail
    singleValue: false
    xpath: //a[@class='product-image product-image--list px_list_page_product_click']//img/@src
    description: The URL for the product thumbnail image
  - name: aggregateRating2
    xpath: //div[@class='star-rating']/@title
    regExp: klantbeoordeling:\s(.*)\svan\sde\s5\ssterren
    regExpReplace: $1
  - name: ratingCount
    xpath: //div[@class='star-rating']/@data-count
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class,'price-block__highlight')]//meta[@itemprop='price']/@content
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: gtin
    xpath: //div[@class='u-show-block@phone-only']//wsp-wishlist-button/@global-id
  - name: soldBy
    xpath: //a[@data-test='party-link']
