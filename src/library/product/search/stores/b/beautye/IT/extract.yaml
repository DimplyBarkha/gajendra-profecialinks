singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,"product-item")]
fields:
  - name: id
    singleValue: false
    # xpath: //div[contains(@class, 'product-item-info')]/div/a/@href
    # xpath: //div[@id="added-id"]
    xpath: ancestor::html//script[@data-ommit="true"][contains(.,"impressions")]
    #//li[contains(@class,"product-item")]/div[@id="added-id"]
    #//li[contains(@class,"product-item")]/div/div[contains(@class,"product-item-details")]/strong[contains(@class,"product-item-name")]/a/@href
    #//div[@id="added-id"]
    #   //strong[contains(@class,"product-item-name")]/a/@href
    #regExp: \W([\d]+).html
    #regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //li[contains(@class,"product-item")]/div/div[contains(@class,"product-item-details")]/div[contains(@class,"ditta")] | //li[contains(@class,"product-item")]/div/div[contains(@class,"product-item-details")]/strong[contains(@class,"product-item-name")] | //li[contains(@class,"product-item")]/div/div[contains(@class,"product-item-details")]/div[contains(@class,"product-item-description")]
    #//li[contains(@class,"product-item")]/div[@id="added-name"]
    #//li[contains(@class,"product-item")]/div/div[contains(@class,"product-item-details")]/div[contains(@class,"ditta")] | //li[contains(@class,"product-item")]/div/div[contains(@class,"product-item-details")]/strong[contains(@class,"product-item-name")] | //li[contains(@class,"product-item")]/div/div[contains(@class,"product-item-details")]/div[contains(@class,"product-item-description")]
    #//div[@id="added-name"]
    # //strong[contains(@class,"product-item-name")]
  - name: productUrl
    singleValue: false
    xpath: //strong[contains(@class,"product-item-name")]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //a[@tabindex="-1"]/img/@data-src
    # regExp: (.+)
    # regExpReplace: https:$1
  # - name: aggregateRating
  #   xpath: 
  #   singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@data-price-type="finalPrice"]//span[@class="price"]
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
