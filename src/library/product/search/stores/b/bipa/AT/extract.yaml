singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='search-result-items']/div[@class='card']
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[@id='search-result-items']/div[@class='card']/@date-pid
    regExp: (?<="id":").+?(?=",)
  - name: searchUrl
    description: Unique id (within this extractor)
    xpath: //div[@class='productmini-inner']/@searchurl
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rankorganic
  - name: name
    description: The product name
    xpath: //div[@id='search-result-items']/div[@class='card']//div[@class='card-title']
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@id='search-result-items']/div[@class='card']/div[@class='card-body d-inline-block text-center px-4 pt-1']/a/@href
    regExp: (.+)
    regExpReplace: https://www.bipa.at$1
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@id='search-result-items']/div[@class='card']//picture/source[1]/@srcset
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
  - name: aggregateRating2
    type: STRING
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@id='search-result-items']/div[@class='card']//div[@class='starrating']/div/@class
    regExp: (\d+)(_)(\d+)
    regExpReplace: $1,$3
  - name: reviewCount
    description: The number of reviews
    xpath: //div[@class='inline-rating-count']/text()
  - name: ratingCount
    description: The number of ratings
  - name: price
    description: The offered price for the product
    singleValue: false
    xpath: //div[@id='search-result-items']/div[@class='card']/@data-gtmdata
    regExp: (?<="price":")(\d+)(.)(\d+)(?=")
    regExpReplace: $1,$3
  - name: manufacturer
    description: Product manufacturer
  - name: soldBy
    description: The name of the seller of the item (if available)
  - name: rank
    description: search/listing rank
    xpath: //@rank
  - name: endorsementText
    description: The text that signifies that a product is endorsed
  - name: sponsored
    description: Is sponsored/paid
    type: BOOLEAN
