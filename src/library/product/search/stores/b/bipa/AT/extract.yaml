singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class='product-grid first']/li
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: //ul[@class='product-grid first']//input[@name='pid']/@value
  - name: searchUrl
    description: Unique id (within this extractor)
    xpath: //div[@class='productmini-inner']/@searchurl
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //li/@aria-posinset
  - name: name
    description: The product name
    xpath: //div[@class='h-3 product-name']/a/text()
  - name: productUrl
    description: The URL for the product details page
    xpath: //a[@class='idetail productlink']/@href
    regExp: (.+)
    regExpReplace: https://www.bipa.at$1
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //a[@class='idetail productlink']//img/@src
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
  - name: aggregateRating2
    type: STRING
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class='inline-rating']/div[1]/@class
    regExp: (\d+)(_)(\d+)
    regExpReplace: $1,$3
  - name: reviewCount
    description: The number of reviews
    xpath: //div[@class='inline-rating-count']/text()
  - name: ratingCount
    description: The number of ratings
    xpath: //div[@class='inline-rating-count']/text()
    regExp: \d+
  - name: price
    description: The offered price for the product
    singleValue: false
    xpath: //li/@data-gtmdata
    regExp: (?<="price":")(\d+)(.)(\d+)(?=")
    regExpReplace: $1,$3
  - name: manufacturer
    description: Product manufacturer
  - name: soldBy
    description: The name of the seller of the item (if available)
  - name: rank
    description: search/listing rank
    xpath: //li/@aria-posinset
  - name: endorsementText
    description: The text that signifies that a product is endorsed
  - name: sponsored
    description: Is sponsored/paid
    type: BOOLEAN
