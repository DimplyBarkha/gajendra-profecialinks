singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //a[contains(@class, 'product-card__link')]/..
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: //a[contains(@class, 'product-card__link')]/../@data-productid
    singleValue: false
  - name: searchUrl
    xpath: ancestor::html//div[@id='searchUrl']
    singleValue: true
  - name: name
    description: The product name
    # xpath: //div[contains(@class, 'product-card__text') and not (contains(@class, 'description'))]
    xpath: //div[contains(@class, 'row') ]/child::p[@class="name font-weight-bold text-uppercase"]
    singleValue: false
  - name: productUrl
    description: The URL for the product details page
    # xpath: //a[contains(@class, 'product-card__link')]/@producturl
    xpath: //a[contains(@class, 'product-card__link')]/@href
    singleValue: false
    regExp: (\/produkt\/.*)
    regExpReplace: https://www.bilkatogo.dk$1
  - name: gtin
    description: GTIN code (includes UPC/EAN)
    singleValue: false
  - name: thumbnail
    # singleValue: false
    description: The URL for the product thumbnail image
    # xpath: //div[contains(@class, 'product-card__image')]/img/@src
    xpath: //div[contains(@class, 'd-flex flex-column')]//img/@src
    # regExp: http.*
  - name: aggregateRating
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    description: The number of reviews
    type: NUMBER
    singleValue: false
  - name: ratingCount
    description: The number of ratings
    singleValue: false
  - name: price
    description: The offered price for the product
    xpath: //a[contains(@class, 'product-card__link')]/@productprice
    singleValue: false
  - name: manufacturer
    description: Product manufacturer
    singleValue: true
  - name: soldBy
    description: The name of the seller of the item (if available)
    singleValue: true
  - name: endorsementText
    description: The text that signifies that a product is endorsed
    singleValue: false
  - name: rank
    xpath: //a[contains(@class, 'product-card__link')]/@rankorganic
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    xpath: //a[contains(@class, 'product-card__link')]/@rankorganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true
  #   type: NUMBER
