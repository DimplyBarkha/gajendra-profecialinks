singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'gridlist_item')]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"gridlist_item_image_container")]//img[@class="lazy"]/@data-src
    regExp: \d+(?=\D*$)
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'gridlist_item')]//a[contains(@class, 'productName')]//@title
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, 'productName')]/@href
    regExp: (.+)
    regExpReplace: https://www.bellaffair.at$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"gridlist_item_image_container")]//img[@class="lazy"]/@data-src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'gl_item_pricing')]//span[contains(@class, 'price')]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER