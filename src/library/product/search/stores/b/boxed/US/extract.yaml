singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@data-bx='ple']
fields:
  - name: id
    singleValue: false
    xpath: //div[@data-bx='ple-wrap']/a/@href
    regExp: (\d+)
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'brand-text')]
  - name: productUrl
    singleValue: false
    xpath: //div[@data-bx='ple-wrap']/a/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //figure/*[1]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
