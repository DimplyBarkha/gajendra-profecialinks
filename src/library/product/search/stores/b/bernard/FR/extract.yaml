singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article[contains(@class,'product-card')]/@data-sku/parent::article
fields:
  - name: productUrl
    xpath: //figcaption[@class="txt-left bold x-large"]/a/@href
    description: The URL for the product details page
  # - name: url
  #   description: The URL for the product details page
  #   xpath: //div[@id="inside_holder"]/@pageurl
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //img[@class="product-card__pic"]/@src
  - name: name
    description: The product name
    xpath: //article[contains(@class,'product-card')]//figcaption[@class="txt-left bold x-large"]//a//span/@title
  - name: id
    description: The store-specific product identifier
    xpath: //article[contains(@class,'product-card')]/@data-sku
  - name: price
    description: The offered price for the product
    xpath: //span[@class="price-value"]