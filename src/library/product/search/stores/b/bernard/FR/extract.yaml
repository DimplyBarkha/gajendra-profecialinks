singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //figcaption[@class="txt-left bold x-large"]/a/@href
    description: The URL for the product details page
  # - name: url
  #   description: The URL for the product details page
  #   xpath: //div[@id="inside_holder"]/@pageurl
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //img[@class="product-card__pic"]/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: (//figcaption[@class="txt-left bold x-large"]//a)//span[2]
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //figcaption[@class="txt-left bold x-large"]//a//span[1]
    regExp: (\d+)
    regxreplace: $1
  # - name: sku
  #   singleValue: true
  #   xpath: //figcaption[@class="txt-left bold x-large"]//a//span[1]
  #   regExp: (\d+\d)$
  - name: price
    singleValue: true
    description: The offered price for the product
    type: CURRENCY
    xpath: //span[@class="price-value"]//text()
  - name: rankOrganic
    singleValue: true
  - name: rank
    singleValue: true