singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-test="product-thumb"]
fields:
  - name: name
    singleValue: false
    description: The product name
    xpath: //a/div[3]/h2
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="thumbnail"]
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a/@href
  - name: id
    singleValue: false
    description: GTIN code (includes UPC/EAN)
    xpath: //@data-bmid
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[@data-qa="prices"]/div[@data-qa="priceCurrent"]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //del[@data-qa="priceOriginal"]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //a/div[3]/h2
