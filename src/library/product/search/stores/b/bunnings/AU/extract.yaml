singleRecord: false
regionsSelector: null
recordSelector: 'article.codified-product-tile'
recordXPath: null
fields:
  - name: id
    xpath: //@data-product-id
    singleValue: true
  - name: name
    xpath: //div[contains(@class, "codified-product-tile__product-details")]/div[contains(@class, "codified-product-tile__row codified-product-tile__row--title")]/p/span/span[2]
    singleValue: false
  - name: productUrl
    xpath: //a//@href
    singleValue: true
  - name: manufacturer
    singleValue: false    
  - name: thumbnail
    xpath: //div[contains(@class, "codified-product-tile__product-image__image--product")]//@style
    singleValue: false
    regExp: (?<=").*(?=")
  - name: price
    xpath: //div[contains(@class, "codified-product-tile__price--value price-value")]
    singleValue: false
    type: CURRENCY 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: false
    xpath: //div[contains(@class, "bui-star-rating")]//span//@aria-label
    defaultValue: '0'
  - name: reviewCount  
    singleValue: false
    xpath: //span[contains(@class, "bui-star-rating__total")]
    defaultValue: '0'
    type: NUMBER
  - name: ratingCount  
    xpath: //span[contains(@class, "bui-star-rating__total")]
    singleValue: false
    defaultValue: '0'
    type: NUMBER
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: soldBy
    singleValue: false
    description: search/listing rank
    xpath: //div[contains(@class, "codified-product-tile__order--marketplace-seller")]//p//strong
