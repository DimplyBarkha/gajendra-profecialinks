singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="grid_mode grid"]//li
fields:
  - name: productUrl
    xpath: //div[normalize-space(@class)="product_name"]/a/@href
    description: The URL for the product details page
  - name: thumbnail
    xpath: //img[normalize-space(@class)="product_img"]/@src
    regExp: '(^[^?]+)'
    # Added custom height nd width values.
    regExpReplace: $1?wid=1920&hei=1080&op_sharpen=1
    description: The URL for the product thumbnail image
  - name: name
    xpath: //div[@class="product_name"]/a/@title
    description: The product name
  - name: aggregateRatingText
    xpath: //div[contains(@class,"product_rating")]/span/@title
    regExp: '^[^\s]+'
    description: The stated aggregate rating
  - name: ratingCount
    xpath: //a[normalize-space(@id)="product_rating"]/@aria-label
    regExp: '[^\s]+$'
    description: The number of ratings
  - name: reviewCount
    xpath: //a[normalize-space(@id)="product_rating"]/@aria-label
    regExp: '[^\s]+$'
    description: The number of reviews
  - name: price
    xpath: //div[normalize-space(@class)="product_price"]
    description: The offered price for the product
  - name: listPrice
    description: The stated undiscounted price for the product
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    xpath: '@data-productid'
    description: Unique id (within this extractor)
  - name: aggregateRating
    xpath: //div[contains(@class,"product_rating")]/span/@title
    regExp: ^[^\s]+
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
