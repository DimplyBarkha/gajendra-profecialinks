singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id="product-list-cont"]/li
fields:
  - name: id
    singleValue: false
    xpath: //ul[@id="product-list-cont"]/li/@data-product-id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //ul[@id="product-list-cont"]/li/@data-product-name
  - name: productUrl
    singleValue: false
    xpath: //ul[@id="product-list-cont"]/li/a/@href
    regExp: (.+)
    regExpReplace: https://www.boozt.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="p-card__image_wrapper p-card__image_wrapper--grey"]/a/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="p-card__price "] | //div[@class="p-card__info"]/span[@class="p-card__price p-card__price--sale"]/text()
  - name: manufacturer
    singleValue: false
    xpath: //ul[@id="product-list-cont"]/li/@data-brand
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    xpath: count(preceding-sibling::*[@data-product-id])+1
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: count(preceding-sibling::*[@data-product-id])+1
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER