singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,'products')]/li[contains(@class,'product')]
fields:
  - name: name
    singleValue: false
    xpath: //span[@class="gtm4wp_productdata"]/@data-gtm4wp_product_name
  - name: productUrl
    singleValue: false
    xpath: //span[@class="gtm4wp_productdata"]/@data-gtm4wp_product_url
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='attachment-woocommerce_thumbnail size-woocommerce_thumbnail']/@src
  - name: id
    singleValue: false
    xpath: //span[@class="gtm4wp_productdata"]/@data-gtm4wp_product_id
  - name: price
    singleValue: false
    xpath: //span[@class="gtm4wp_productdata"]/@data-gtm4wp_product_price
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: true
    description: The number of ratings
  - name: reviewCount
    singleValue: true
    description: The number of reviews
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
