singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "product__listing")]//div[contains(@id,"product")]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, "product__listing")]//div[contains(@id,"product")]/@data-id
  - name: searchUrl
    singleValue: false
  - name: name
    singleValue: false
    xpath: //a[@class='product-item__name product-name  ']/@title
    #if product is opened on another tab price differs from the price on the search page
  - name: productUrl
    singleValue: false
    xpath: //a[@class="product-item__name product-name  "]/@href
    regExp: (.+)
    regExpReplace: https://www.brake.co.uk/$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[contains (@class,"product-image")]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
    #prices may be different because website is using 'My Trade Calculator' which by default is set to '20' and here we extract orginal prices
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'product-price--current-price')]/span[contains (@class,'product-price__value--current')]/@data-price
    regExp: (.+)
    regExpReplace: Â£$1
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
