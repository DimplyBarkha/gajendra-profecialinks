singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //a[@itemprop='url']/@href
    regExp: \b[\w=.]+$
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="productItemName_3IZ3c"]/text()
  - name: productUrl
    singleValue: false
    xpath: //a[@itemprop="url"]/@href
    regExp: (/.+)
    regExpReplace: https://www.bestbuy.ca$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class="productImageContainer_1V2HD touchActionManipulation_31CMi productItemImage_1en8J applyResponsiveSquareTrick_35RAF"]/div/div/img/@src
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[@class="screenReaderOnly_3anTj large_3aP7Z"]/text()
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="reviews_1KIjQ"]/span/meta/@content
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="reviews_1KIjQ"]/span/span/text()
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false
  - name: soldBy
    singleValue: false
    xpath: //span[@class="marketplaceName_1acI5"]/text()