singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: nameExtended
    manualSelector: div[data-automation="productItemName"]
  - name: thumbnail
    xpath: //div[@class="displayingImage_3xp0y"]/img[@class="productItemImage_1en8J"]/@srcset
  - name: name
    manualSelector: div[data-automation="productItemName"]
  - name: aggregateRating2
    xpath: //meta[@itemprop="ratingValue"]/@content
  - name: reviewCount
    manualSelector: span[itemprop="ratingCount"]
    regExp: ([0-9]{1,}) Review
    regExpReplace: $1
  - name: ratingCount
    manualSelector: span[itemprop="ratingCount"]
    regExp: ([0-9]{1,}) Review
    regExpReplace: $1
  - name: price
    xpath: //div[@class="productPricingContainer_3gTS3"]//meta[@itemprop="price"]/@content
  - name: listPrice
    xpath: //div[@class="productPricingContainer_3gTS3"]//meta[@itemprop="price"]/@content
  - name: rank
  - name: rankOrganic
  - name: productUrl
    xpath: //a[@itemprop="url"]/@href
    regExp: (.+)
    regExpReplace: https://www.bestbuy.ca$1
  - name: id
    xpath: //a[@itemprop="url"]/@href
    regExp: (.+/)(.+)
    regExpReplace: $2