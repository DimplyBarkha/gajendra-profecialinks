singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class='sku-item'] | //li[@class="embedded-sponsored-listing"]

fields:
  - name: id
    singleValue: false
    xpath: //li[@class='sku-item']/@data-sku-id
  - name: productUrl
    singleValue: false
    xpath: //a[@class='image-link']/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='product-image']/@src
    # xpath: //img[contains(@id,'testId-pod-image')]/@src
  - name: name
    singleValue: false
    xpath: //h4[@class='sku-header']
  - name: soldBy
    singleValue: false
    xpath: //b[contains(@class,'pod-sellerText')]
  - name: price
    singleValue: false
    # xpath: //li[@class="sku-item"]//div[@class="priceView-hero-price priceView-customer-price"]
    xpath: //li[@class="sku-item"]//div[@class="priceView-hero-price priceView-customer-price"]//span[1]
  - name: ratingCount
    singleValue: false
    xpath: //li[@class="sku-item"]//p[@class="sr-only"]
    regExp: (["\d"]+)\Wreviews
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //li[@class="sku-item"]//p[@class="sr-only"]
    regExp: (["\d"]+)\Wreviews
    regExpReplace: $1    
  - name: aggregateRating2
    singleValue: false
    xpath: //li[@class="sku-item"]//p[@class="sr-only"]
    regExp: (["\d.\d"]+)\Wout
    regExpReplace: $1
  - name: brandText
    singleValue: false
    xpath: //b[contains(@class,'pod-title')]
  - name: rank
    singleValue: false
  - name: rankOrganic
    singleValue: false
  - name: sponsored
    singleValue: false
    type: BOOLEAN
    xpath: //div[@class="is-sponsored"]
  