singleRecord: false
regionsSelector: null
recordSelector: li.sku-item[data-sku-id]
recordXPath: //li[@class="sku-item" and @data-sku-id]
fields:
  - name: id
    singleValue: false
    xpath: //div/../@data-sku-id
  - name: name
    singleValue: false
    manualSelector: h4.sku-header
  - name: productUrl
    singleValue: false
    xpath: //h4[@class="sku-header"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.bestbuy.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="product-image"]/@src
    regExp: (.+?);.*
    regExpReplace: $1
  - name: price
    singleValue: false
    manualSelector: div.priceView-customer-price > span[aria-hidden]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"ugc-ratings-reviews")]/i/@alt
  - name: reviewCount
    singleValue: false
    manualSelector: span.c-total-reviews
    regExp: \((.*?)\)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
