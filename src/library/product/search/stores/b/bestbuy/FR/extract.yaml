singleRecord: false
regionsSelector: null
recordSelector: null
#recordXPath: //div[contains(@class,"productListItem")]
recordXPath: //div[contains(@id,"pd_div")]
fields:
  - name: id
    singleValue: false
    xpath: //div[@id="id"]
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@id="pd_name"]
  - name: nameExtended
    singleValue: false
    description: The product name
    xpath: //div[@id="pd_name"]
  - name: productUrl
    singleValue: false
    xpath: //div[@id="pd_url"]
    regExp: (/.+)
    regExpReplace: https://www.bestbuy.ca$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="pd_thumbnail"]
  - name: listPrice
    singleValue: false
    description: The offered price for the product
    xpath: //div[@id="pd_listprice"]
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[@id="pd_price"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id="pd_rating"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@id="pd_review"]
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false
  - name: soldBy
    singleValue: false
    xpath: //div[@id="pd_seller"]
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']