singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"productListItem")]
fields:
  - name: id
    singleValue: false
    xpath: //a[@itemprop="url"]/@href
    regExp: \b[\w=.]+$
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[contains(@class, "productItemName")]/text()
  - name: productUrl
    singleValue: false
    xpath: //a[@itemprop="url"]/@href
    regExp: (/.+)
    regExpReplace: https://www.bestbuy.ca$1
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class, "productItemImage")]/@src
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[contains(@class, "screenReaderOnly")]/text()
  - name: aggregateRating
    singleValue: false
    xpath: //meta[@itemprop="ratingValue"]/@content
  - name: reviewCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false
  - name: soldBy
    singleValue: false
    xpath: //span[contains(@class, "marketplaceName")]/text()