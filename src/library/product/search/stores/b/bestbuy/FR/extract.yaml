  - name: ratingCount
    singleValue: false
    xpath: //span[@itemprop="ratingCount"]
    regExp: ([0-9]{1,}) évaluations
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[@class="productPricingContainer_3gTS3"]//meta[@itemprop="price"]/@content
