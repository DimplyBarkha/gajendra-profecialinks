singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-line-item-line"]
fields:
  - name: brandText
    singleValue: false
    description: The brand name
    example: Panasonic
    xpath: //div[@class="product-title"]
  - name: name
    singleValue: false
    description: The brand name
    example: Panasonic
    xpath: //div[@class="product-title"]
  - name: nameExtended
    singleValue: false
    description: The brand name
    example: Panasonic
    xpath: //div[@class="product-title"]
  - name: id
    singleValue: false
    xpath: //ul/li[@class="product-skuId"]/span[@class="sku-value"] 
    #skuID
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-title"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //a/img[@class="product-image"]/@src
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@class="c-review-average"]
  - name: reviewCount
    singleValue: false
    xpath: //span/span[@class="c-total-reviews"]
    regExp: \((.*)\sreseña
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[@class="product-price"]
  - name: variantId
    singleValue: false
    xpath: //ul/li[@class="product-skuId"]/span[@class="sku-value"]
  - name: mpc
    singleValue: false
    xpath: //li[@class="product-modelNumber"]/span[2]
  - name: ratingCount
    singleValue: false
    xpath: //span/span[@class="c-total-reviews"]
    regExp: \((.*)\sreseña
    regExpReplace: $1
  