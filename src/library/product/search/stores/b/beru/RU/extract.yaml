singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="b_lS7Xz3hU_W"]
fields:
    - name: id
      singleValue: false
      regExp: (\/)(\d+)
      regExpReplace: $2
      xpath: //div[contains(@class,"b_Usp3kX1MNT")]/a/@href
    - name: price
      singleValue: false
      xpath: //div[@class="b_1VA5YssIhJ"]//div[@data-auto="price"]
    - name: productUrl
      singleValue: false
      regExp: (\/.*)
      regExpReplace: https://pokupki.market.yandex.ru$1
      xpath: //div[contains(@class,"b_Usp3kX1MNT")]/a/@href
      description: The URL for the product details page
    - name: thumbnail
      singleValue: false
      regExp: (\/.*)\/x248_trim
      regExpReplace: https:$1/4hq
      xpath: //div[@class="b_19iTbTTAdt"]//img/@src
      description: The URL for the product thumbnail image
    - name: name
      singleValue: false
      xpath: //div[contains(@class,"b_3JBXGbvG3w")]/span
    - name: aggregateRating2
      singleValue: false
      xpath: //div[@id='ii_name']
    - name: reviewCount
      singleValue: false
      xpath: //div[@id='b_f2PBZg5jPe']/span
    - name: ratingCount
      singleValue: false
      xpath: //div[@class='b_f2PBZg5jPe']/span
    - name: rank
      singleValue: false
      type: NUMBER
    - name: rankOrganic
      singleValue: false
      type: NUMBER




