singleRecord: false
regionsSelector: null
recordSelector: "div.js-product-wrapper"
recordXPath: null
fields: 
  # - name: _url
  #   singleValue: false 
  #   xpath: //link[@rel="canonical"]//@href
  - name: id
    singleValue: false
    xpath: //div[contains(@class, 'js-product-grid-container')]//div[contains(@class, 'image-contanier')]//a/@href
    regExp: .*uid=(\d+).*
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'js-product-grid-container')]//div[contains(@class, 'product-details')]//a//div[contains(@class, 'lh-title')]/text()
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'js-product-grid-container')]//div[contains(@class, 'image-contanier')]//a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'js-product-grid-container')]//div[contains(@class, 'image-contanier')]//a//img/@src
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'js-product-grid-container')]//div[contains(@class, 'js-product-wrapper')]//div[contains(@class, 'product-details')]//strong[contains(@class, 'product-price')]
    regExp: .*\$(\d+).(\d+).*
    regExpReplace: $$$1.$2
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class, 'product-details')]//div[contains(@class, 'star-rating')]/@class
    regExp: .*rating-(\d{1})(\d{1}).*
    regExpReplace: $1.$2
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class, 'product-details')]//span[contains(@class, 'review-count')]//text()
    regExp: \d+
    regExpMatch: "0"
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='custom-attr-product-manufacturer-name']/text()