singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@id,"product-search-result-items")]//li//div[contains(@class,"product-tile-wrapper")]
fields:
  - name: id
    xpath: //div[contains(@class,"product-tile")]/@data-product-id
  - name: productUrl
    xpath: //div[contains(@class,"product-tile")]/a[contains(@class,"thumb-link")][1]/@href
  - name: thumbnail
    xpath: //div[contains(@class,"product-tile")]//a[contains(@class,"thumb-link")][1]//picture//source[1]/@data-srcset
    regExp: (.*)(\?)
    regExpReplace: $1
  - name: name
    xpath: //div[contains(@class,"product-tile")]//span[contains(@class,"product-name")]
  - name: gtin
  - name: aggregateRating2
    xpath: //div[contains(@class,"product-tile")]/@data-component-product-tile
  - name: reviewCount
    xpath: //div[contains(@class,"product-tile")]/@data-component-product-tile
  - name: price
    xpath: //div[contains(@class,"product-tile")]//span[contains(@class,"product-sales-price")]
    regExp: "[^â€“ ]+$"
  - name: manufacturer
    xpath: //div[contains(@class,"product-tile")]//span[@class="product-brand"]
  - name: soldBy
  - name: endorsementText
  - name: rank
  - name: rankOrganic
  - name: sponsored