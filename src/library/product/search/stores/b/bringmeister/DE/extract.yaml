singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //div[@data-cy="productInfoTitle"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.bringmeister.de$1
    description: The URL for the product details page
  - name: thumbnail
    xpath: //div[@class="css-1nj8hlg er7sitt0"]//@src
    regExp: (.+)
    regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: name
    xpath: //div[@*="productInfoTitle"]
    description: The product name
  - name: id
    xpath: //div[@data-cy="productInfoTitle"]/a/@href
    description: The store-specific product identifier
    regExp: (\d+)"*$
  - name: price
    xpath: //div[@*="atcWidget"]//div[contains(@class,"e14k98vr0")]
    # type: CURRENCY
    description: The offered price for the product
  - name: quantity
    singleValue: true
    description: Quantity as described on the page
    xpath: (//p[@class="DQd30"][2])
    regExp: ((\s+)\d+(.+))$
  - name: rank
    singleValue: false
  - name: rankOrganic
    singleValue: false
    
