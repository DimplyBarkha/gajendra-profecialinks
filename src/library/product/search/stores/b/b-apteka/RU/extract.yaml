singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"page-search-results")]//div[contains(@class,"search-card j-search-card")]
fields:
  - name: id
    singleValue: false
    # xpath: //div[contains(@class,"search-card j-search-card")]/@data-card-id | //a[@itemprop="url"]/@href | //a[@class="header-card-search__link"]/@href
    xpath: //a[@itemprop="url"]/@href
    regExp: \d{5,}
  - name: productUrl
    singleValue: false
    xpath:  //a[@itemprop="url"]/@href | //a[@class="header-card-search__link"]/@href
    # regExp: (.+)
    # regExpReplace: https://b-apteka.ru/$1
  - name: price
    singleValue: false
    xpath: //div[@class="price-search__present"]
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="search-card__image"]/@src
    regExp: (.+)
    regExpReplace: https://b-apteka.ru/$1
  - name: name
    singleValue: false
    xpath: concat(//div[@class="search-card__content"]/div[@class="header-card-search"]/h4, ' ', //div[@class="search-card__content"]/div[@class="header-card-search"]/div)
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false