singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: true
    description: URL of the main product image
    xpath: //div[@id="id_added"]
  - name: thumbnail
    singleValue: true
    xpath: //div[@id="image_added"]
    description: URL of the main product image
  - name: productUrl
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@id="url_added"]
  - name: name
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[@id="name_added"]
  - name: price
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[@id='price_added']
    #xpath: //*[@id='contentOverlay']/div/app-search-main/app-search-result-page-gb/div[2]/div[2]/div[2]/app-products-container/div/div/div/app-product-card/div/div/div/div/div[2]/div[1]/span[1]/text()
  - name: reviewCount
    singleValue: true
    description: Other product images (not in manufacturer description)
    xpath: //div[@id='review_added']
    regExp: (?:([\d\.]+)\s?)  
  - name: aggregateRating2
    singleValue: true
    description: Other product images (not in manufacturer description)
    xpath: //div[@id='agg_rating_added']
    regExp: ^([^\s]+)
    type: NUMBER