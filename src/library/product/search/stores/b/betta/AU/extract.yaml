singleRecord: false
regionsSelector: null
recordSelector: "div.ais-infinite-hits--item"
recordXPath: null
fields:
  - name: id
    xpath: //div[contains(@class,"product details product-item-details")]//div[@data-bv-show="inline_rating"]/@data-bv-product-id
    # xpath: //div[contains(@class,'product-item-details')]//a[@itemprop="url"]//@data-objectid
    singleValue: false
  - name: name
    xpath: //div[contains(@class,'product-item-details')]//a[@itemprop="url"]//strong[@itemprop="name"]
    singleValue: false
  - name: productUrl
    xpath: //div[contains(@class,'product-item-details')]//a[@itemprop="url"]//@href
    singleValue: false    
  - name: manufacturer
    singleValue: false    
  - name: thumbnail
    xpath: //img[@itemprop="image"]//@src
    singleValue: false
    regExp: (.+)
    regExpReplace: http:$1
  - name: price
    xpath: //span[@itemprop="lowPrice"]//span
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating2  
    singleValue: false
    xpath: //a[contains(@itemprop, "aggregateRating")]//@aria-label
    regExp: (\d.\d+)
    defaultValue: 0
    type: NUMBER
  - name: reviewCount  
    singleValue: false
    xpath: //a[contains(@itemprop, "aggregateRating")]
    regExp: \(([0-9]+?)\)
    defaultValue: 0
    type: NUMBER
  - name: ratingCount  
    xpath: //a[contains(@itemprop, "aggregateRating")]
    singleValue: true
    regExp: \(([0-9]+?)\)
    defaultValue: 0
    type: NUMBER
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank
