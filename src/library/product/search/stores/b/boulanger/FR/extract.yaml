singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="productListe"]/div[@id and contains(@class, "product")]
fields:
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="added_search_url"]
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    xpath: //div[@class="designations"]//h2//a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="visuel"]//img/@src | //div[@class="visuel"]//img/@data-lazy-src
  - name: name
    singleValue: false
    xpath: //div[@class="designations"]/h2
  - name: sku
    singleValue: false
    xpath: //div[@class="designations"]//h2//a/@href
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //p[contains(@class, "rating orange star")]
  - name: price
    singleValue: false
    xpath: //p[@class="fix-price"]
  - name: listPrice
    singleValue: false
    xpath: //span[@class="productStrikeoutPrice on"]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
  - name: id
    singleValue: false
    xpath: //div[@class="designations"]//h2//a/@href
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //p[contains(@class, "rating orange star")]/@class
    
