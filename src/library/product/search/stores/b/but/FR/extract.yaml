singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "products-list")]/div[contains(@class,"product-container short-product-title-line")]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="products-list gtm gtm-list"]/div/a/@href
    regExp: produits\/(.*)\/
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //p[@class="product-title"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="products-list gtm gtm-list"]/div/a/@href
    regExp: (.*)
    regExpReplace: https://www.but.fr$1
  - name: gtin
    singleValue: false
    xpath: //div[@class="products-list gtm gtm-list"]/div/a/@href
    regExp: produits\/(.*)\/
    regExpReplace: $1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="products-list gtm gtm-list"]//p[@class="product-visu"]/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //p[@class="product-rating note-5"]/@class | //a[@id="product-rating-top"]/@class | //p[@title="avis-produit"]/@class
    regExp: note-(.*)
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath : //p[@class="product-rating note-5"]/span | //p[@title="avis-produit"]/span
    regExp: \((.*)\)
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //p[@class="product-rating note-5"]/span | //p[@title="avis-produit"]/span
    regExp: \((.*)\)
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[@class="product-prices"]//p[@class="prix"]
  - name: manufacturer
    singleValue: false
    xpath: //p[@class="product-title"]/span/strong
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
    xpath: //div[@class="exclu-web"]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rankorganic
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //div[contains(@class,"sponsored")]/@sponsored
    defaultValue: false
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER