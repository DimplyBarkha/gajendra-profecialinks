singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="rowMode"]//div[contains(@class,'product-model')][position()<150]
fields:
  - name: id
    singleValue: false
    xpath: //span[contains(@class,'product-code')]
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//body/@searchUrl
  - name: name
    singleValue: false
    xpath: //p[contains(@class,'product-name')]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'product-image')]//a/@href
    regExp: (.+)
    regExpReplace: http://www.booker.co.uk$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'product-image')]//img/@src
    regExp: (.+)
    regExpReplace: https://www.booker.co.uk$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class="price"]/p | //p[contains(@class,"price-marked")]
    regExp: (\d+\.+\d+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER