singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[contains(@class, 'prodimage')]/ancestor::li
fields:
  - name: id
    singleValue: false
    xpath: //@data-ga-product-id | //p[contains(@class,'prodimage')]/a/@href
  - name: name
    singleValue: false
    description: The product name
    xpath: //*[contains(@class,'prodname')]
  - name: size
    singleValue: false
    xpath: //p[contains(@class,'prodsize')]
  - name: productUrl
    singleValue: false
    xpath: //*[contains(@class,'prodimage')]/a/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //a/img/@src
    regExp: (https:\/\/www.bestwaywholesale.co.uk)?(.+)
    regExpReplace: https://www.bestwaywholesale.co.uk$2
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //p[contains(@class,'prodprice')]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER