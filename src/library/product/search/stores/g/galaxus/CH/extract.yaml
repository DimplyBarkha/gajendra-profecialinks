singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article[contains(@class, 'panelProduct')]
fields:
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='searchUrl']
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //article[contains(@class, 'panelProduct')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.galaxus.ch$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //article[contains(@class, 'panelProduct')]//img/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[contains(@class, 'productName')]
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //a[contains(@aria-label, 'Rating')]
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //a[contains(@aria-label, 'Rating')]
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //*[contains(text(), '.–')]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    manualSelector: .appendix
    regExp: /\d+.–/
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //article[contains(@class, 'panelProduct')]/a/@href
    regExp: -(\d{7,})
    regExpReplace: $1
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //div[contains(@class, 'productName')]
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //*[contains(@fill, 'black')]/@width
