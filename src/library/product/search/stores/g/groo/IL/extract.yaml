    singleValue: false
    xpath: //div[contains(@class,'deal-box-text-right-title')]
  - name: id
    singleValue: false
    xpath: //a[@class='deal-box deal-col']/@data-id
  - name: productUrl
    singleValue: false
    xpath: //a[@class='deal-box deal-col']/@href
    regExp: [^(.*)$]
    regExpReplace: 'https://www.groo.co.il$1'
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='category-page-container']//div[@class='category-deal-boxes']/a/div/img/@src
