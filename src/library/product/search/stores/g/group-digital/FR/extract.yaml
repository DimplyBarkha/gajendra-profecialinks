singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="category-products"]/ul/li
fields: 
  - name: name
    singleValue: false
    xpath: //div[@class="model-name"] | //*[@class="product-name"]/a/span/span[2]
  - name: price
    singleValue: false
    xpath: //*[@class="price-box"]/*[@class = "regular-price" or @class="special-price"]/span[@class="price"]
  - name: id
    singleValue: false
    xpath: //span[@itemprop="sku"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="category-products"]//div[contains(@class,"amlabel-div")]/a[contains(@class,"product-image")]/@href
  - name: ratingCount
    singleValue: false
    xpath: //*[@class="product-name-after"]/div[contains(@class,"ratings")]/p[contains(@class,"rating-link")]
    regExp: \d+
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"rating-box")]/div[contains(@class,"rating")]/@style
    regExp: \d+
  - name: brandText
    singleValue: false
    xpath: //*[@class="product-name"]/a/span/span[1]
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="category-products"]//img/@src