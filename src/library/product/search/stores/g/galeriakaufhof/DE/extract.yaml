singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="gkk-product-hit-tile "]/@data-pid
    # type: NUMBER
    # regExp: \d+
    # regExpReplace: ''
  - name: name
    singleValue: false
    xpath: //a[@class="gkk-product-hit-tile__thumbnail-link"]/@title
  - name: productUrl
    singleValue: false
    # regExp: (/.+)
    # regExpReplace: https://www.luluhypermarket.com$1
    xpath: //a[@class="gkk-product-hit-tile__thumbnail-link"]/@href
  - name: thumbnail
    singleValue: false
    # regExp: (/.+)
    # regExpReplace: https://www.luluhypermarket.com$1
    xpath: //img[@class="gkk-product-hit-tile__thumbnail-image"]/@src
  - name: url
    singleValue: false
    xpath: //span[@class="g-breadcrumb-result-text__search-query"]/a/@href
    # regExp: (/.+)
    # regExpReplace: https://www.luluhypermarket.com$1
  - name: price
    singleValue: true
    xpath: //div[@class="gkk-product-hit-tile__list-price"]|//div[@class="gkk-product-hit-tile__sale-price"]
    type: CURRENCY
  - name: rankOrganic
    singleValue: false
    xpath: //div[@id="rankOrganic"]/text()
  - name: rank
    singleValue: false
    xpath: //div[@id="rankOrganic"]/text()
    # type: NUMBER
