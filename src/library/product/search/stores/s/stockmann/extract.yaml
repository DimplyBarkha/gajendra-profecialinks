singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'products-view-body')]/div
fields:
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //a[contains(@class,'product-tile')]/@data-product-id
  - name: name
    singleValue: false
    xpath: concat(//div[contains(@class,'description')]//span[contains(@class,'brand')],' ',//div[contains(@class,'description')]//span[contains(@class,'title')])
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'price-row')]/strong
    type: CURRENCY
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,'product-tile')]/@href
  - name: thumbnail
    singleValue: false
    xpath: //a[contains(@class,'product-tile')]/img/@src
  - name: manufacturer
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: searchUrl
    singleValue: true
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
