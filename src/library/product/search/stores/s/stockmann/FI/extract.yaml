singleRecord: false
regionsSelector: null
recordSelector: div.product-grid div.product
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //div[@class="product"]/@skudetail
  - name: productUrl
    SingleValue: false
    xpath: //div[@class="product"]//a[@class="pdp-title"]/@href
  - name: price
    SingleValue: false
    xpath: //div[@class="product"]//div[@class="price"]/span[1]
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="img"]/img/@src
  - name: name
    SingleValue: false
    xpath: //div[@class="product"]//a[@class="pdp-title"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true