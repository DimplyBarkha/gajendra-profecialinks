singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@id='mz_priContent']//div[contains(@class,'mz_prodList_section')]//a[@class='mz_list_imgLnk']/@href
    regExp: [^(.*)$]
    regExpReplace: 'https://www.stakelums.ie$1'
  - name: name
    singleValue: false
    xpath: //div[@id='mz_priContent']//div[contains(@class,'mz_prodList_section')]//div[@class="mz_list_priInfo"]//a
  - name: thumbnail
    singleValue: false
    xpath: //div[@id='mz_priContent']//div[contains(@class,'mz_prodList_section')]//a[@class='mz_list_imgLnk']//img[1]/@src
    #regExp: [^(.*)$]
    #regExpReplace: 'https://www.stakelums.ie$1'
  - name: id
    singleValue: false
    xpath: //div[@id='mz_priContent']//div[contains(@class,'mz_prodList_section')]//div[@class="mz_numInBasketContainer"]/@data-prodcode
    #regExp: Dyson (.*)
    #regExpReplace: $1 
  - name: brand
    singleValue: false
    xpath: //div[@id='mz_priContent']//div[contains(@class,'mz_prodList_section')]//span[@class="mz_brandName"]
    #regExp: (Dyson)(\s)(.*)
    #regExpReplace: $1 
  - name: price
    singleValue: false
    #xpath:  //span[@class="normprice"]/text()
    xpath: //div[@id='mz_priContent']//div[contains(@class,'mz_prodList_section')]//div[@class="mz_list_priInfo"]/h4
 

