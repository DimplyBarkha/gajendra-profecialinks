regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="plp__product-container"]/li
fields:
- name: id
  xpath: //div[@class="item__text"]/a[contains(@class,"item__productName")]/@href
  regExp: '[^\/]+$'
- name: searchUrl
  xpath: //div[@id="url"]
  singleValue: true
- name: name
  xpath: //div[@class="item__text"]/a[contains(@class,"item__productName")]
- name: productUrl
  xpath: //div[@class="item__text"]/a[contains(@class,"item__productName")]/@href
  regExp: (.+)
  regExpReplace: https://www.superdrug.com$1
- name: gtin
  singleValue: false
- name: thumbnail
  xpath: //a[contains(@class,"item__image")]//img/@src
  regExp: (.+)
  regExpReplace: https://www.superdrug.com$1
- name: aggregateRating
  xpath: //dt[@class="bv-rating-ratio"]//span[@class="bv-off-screen"]
  regExp: (.+)?( out of.*|No rating.*)
  regExpReplace: $1
- name: aggregateRating2
  singleValue: false
- name: reviewCount
  xpath: //span[contains(@class,"bv-text-link")]
  regExp: (\d+)
  regExpReplace: $1
- name: ratingCount
  singleValue: true
- name: price
  xpath: //span[contains(@class,"item__price item__price--now")]
- name: manufacturer
  singleValue: true
- name: soldBy
  singleValue: true
- name: endorsementText
  singleValue: false
- name: rank
  xpath: //ul[@class="plp__product-container"]/li/@rank
  singleValue: false
  description: search/listing rank
  type: NUMBER
- name: rankOrganic
  xpath: //ul[@class="plp__product-container"]/li/@rank
  singleValue: true
  description: The position (rank) within the list excluding sponsored/paid results
  type: NUMBER
- name: sponsored
  singleValue: false
  description: Is sponsored/paid
  type: BOOLEAN
