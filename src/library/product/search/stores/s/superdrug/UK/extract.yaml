singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="plp__product-container"]/li
fields:
  - name: id
    xpath: //div[@class="item__text"]/a[contains(@class,"item__productName")]/@href
    regExp: (/p/)(\d+)
    regExpReplace: $2
  - name: rankOrganic
  - name: name
    xpath: //div[@class="item__text"]/a[contains(@class,"item__productName")]
  - name: productUrl
    xpath: //div[@class="item__text"]/a[contains(@class,"item__productName")]/@href
    regExp: (.+)
    regExpReplace: https://www.superdrug.com$1
  - name: reviewCount
    xpath: //span[contains(@class,"bv-text-link")]
    regExp: (\d+)
    regExpReplace: $1
  - name: input
    xpath: //h1[@class="plp__title"]
  - name: thumbnail
    xpath: //a[contains(@class,"item__image")]//img/@src
    regExp: (.+)
    regExpReplace: https://www.superdrug.com$1
  - name: ratingCount
    xpath: //div[@class="bv-compat"]//span[@class="bv-off-screen"]/text()
    regExp: (.+)( out of.*|No rating.*)
    regExpReplace: $1
  - name: price
    xpath: //div[contains(@class,"items__prices")]//span[contains(@class,"item__price--now")]
    regExp: (Â£)(.+)
    regExpReplace: $2
  - name: rank
  - name: sponsored
    defaultValue: false
