singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class , 'tpl-append-results')]/div[contains(@class, "single-item")]
fields:
  - name: id
    singleValue: false
    xpath: //a[contains(@class, "img-link")]/@data-id
  - name: name
    singleValue: false
    xpath: //h6[contains(@class , "itemTitle")]
  - name: productUrl
    singleValue: false
    xpath: //h6[contains(@class , "itemTitle")]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class , "img-size-medium")]/@src
  - name: price
    singleValue: false
    xpath: //span[@class="itemPrice"]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating
    xpath: //span[@class="rating-stars"]/i[@class="star-rating-svg"]/i/@style
    regExp: width\:(.*)\%
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl'][last()]