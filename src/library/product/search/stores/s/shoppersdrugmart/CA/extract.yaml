singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[contains(@data-testid,"product-list")]//a[contains(@class,"plp__productTileWrapper")]
fields:
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,"plp__productTileWrapper")]/@href
    regExp: (.+)
    regExpReplace: https://beauty.shoppersdrugmart.ca$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,"plp__productTileImage")]/@src
    regExp: (.+)130\/(.+).jpg
    regExpReplace: $1260/$2.jpg
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //a[contains(@class,"plp__productTileWrapper")]//div[@class="plp__productNameFlavourWrapper__2RIMs"]
    description: The product name
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //div[@Class="plp__ratingContainerWrapper__3WAoq"]//p[@class="plp__reviewTxt__3yo2n"]
    type: NUMBER
  - name: price
    singleValue: false
    xpath: //p[@data-testid="price-container"]
    description: The offered price for the product
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"product-code-value")]/@data-productcode
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: false
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"plp__ratingContainerWrapper")]//div[contains(@class,"plp__ratingContainer")]/@aria-label
