singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[contains(@data-testid,"product-list")]//a[contains(@class,"plp__productTileWrapper")]
fields:
  - name: productUrl
    singleValue: false
    xpath: //section[contains(@data-testid,"product-list")]//a[contains(@class,"plp__productTileWrapper")]/@href
    regExp: (.+)
    regExpReplace: https://beauty.shoppersdrugmart.ca$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,"plp__productTileImage")]/@src
    regExp: (.+)130\/(.+).jpg
    regExpReplace: $1260/$2.jpg
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //section[contains(@data-testid,"product-list")]//a[contains(@class,"plp__productTileWrapper")]//div[@class="plp__productNameFlavourWrapper__2RIMs"]
    description: The product name
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //div[@Class="plp__ratingContainerWrapper__3WAoq"]//p[@class="plp__reviewTxt__3yo2n"]
    regExp: \((\d.*)\)
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //p[@data-testid="price-container"]
    description: The offered price for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: id
    singleValue: false
    xpath: //section[contains(@data-testid,"product-list")]//a[contains(@class,"plp__productTileWrapper")]/@id
    description: Unique id (within this extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"plp__ratingContainerWrapper")]//div[contains(@class,"plp__ratingContainer")]/@aria-label
