singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul//div[@data-qa-id="result-list-entry"]
fields:
  - name: id
    xpath: //div[contains(@class, 'u-margin--bottom')]/form[@class="o-ProductPriceInfo"]/@name
    regExp: buy-(.+)
    regExpReplace: $1
  - name: rankOrganic
  - name: name
    xpath: //h2[@data-qa-id="product-name"]
  - name: productUrl
    xpath: //h2[@data-qa-id="product-name"]/ancestor::a/@href
    regExp: (.+)
    regExpReplace: https://www.shop-apotheke.com$1
  - name: gtin
  - name: thumbnail
    xpath: //picture/source/@srcset
    regExp: (.+),(.+)
    regExpReplace: $1
  - name: url
  - name: aggregateRating2
    xpath: //div[@data-qa-id="product-rating"]
    regExp: ((\d+)(\.?)(\d+)?)\svon
    regExpReplace: $1
  - name: reviewCount
    xpath: //div[contains(@class, 'm-StarRating__text-container')]/a/span[contains(@class, 'with-stars')]
    regExp: (\d+)
    regExpReplace: $1
  - name: price
    xpath: //div[contains(@class, 'u-margin--bottom')]/form/div[2]/div/div/div[@data-qa-id="entry-price"]/span
    regExp: ((\d+)(,?)(\d+)?)
    regExpReplace: $1
  - name: manufacturer
  - name: soldBy
  - name: rank
