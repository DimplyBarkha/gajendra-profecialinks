singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul//li[@data-qa-id="result-list-entry"]
fields:
  - name: id
    xpath: //div[contains(@class, 'u-margin--bottom')]/following-sibling::ul/li/span[contains(text(),'PZN')]
    regExp: (\d+)
    regExpReplace: $1
    # xpath: //div[contains(@class,'hidden@medium')]//form[@data-qa-id="add-to-cart-button"]//input[@name="product"]/@value
  - name: name
    xpath: //div[contains(@class,"o-SearchProductListItem__content")]//div[contains(@class, 'u-margin--bottom')]/p
  - name: productUrl
    xpath: //li[contains(@data-qa-id,"result-list-entry")]//a/@href
    regExp: (.+)
    regExpReplace: https://www.shop-apotheke.com$1
  - name: thumbnail
    xpath: //picture/img/@src | //div[@class="m-ImageWithDiscountBadge"]/img/@src
    # regExp: (.+),(.+)
    # regExpReplace: $1
  - name: aggregateRating2
    xpath: //div[@data-qa-id="product-rating"]
    regExp: ((\d+)(\.?)(\d+)?)\svon
    regExpReplace: $1
  - name: reviewCount
    xpath: //div[contains(@class, 'm-StarRating__text-container')]
    regExp: (\d+)
    regExpReplace: $1
  - name: price
    xpath: //div[contains(@class,"u-margin--right")]//p/span[contains(@class,"a-Price")]
    # regExp: ((\d+)(,?)(\d+)?)
    # regExpReplace: $1
  