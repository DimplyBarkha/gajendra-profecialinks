singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='sticky-right-content']//div[contains(@class,"lg-12 md-24 sm-24 cols")]
fields: 
  - name: productUrl
    SingleValue: false
    xpath: //div[@class="lii_head"]//h3[@class="lii__title"]//a/@href
  - name: id
    SingleValue: false
    xpath: //div[@class="lii_head"]//h3[@class="lii__title"]//span/@quotenumberproductid
  - name: name
    SingleValue: false
    xpath: //div[@class="lii_head"]//h3[@class="lii__title"]//a/@title
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="lii__l clearfix"]//a//img//@src
  - name: price 
    SingleValue: false 
    xpath: //div[@class='lii_price']
  - name: ratingCount
    SingleValue: false 
    xpath: //div[@class="sf__rating-stars--sm"]//span[contains(@class,"rating-stars__rated")]//span 
  - name: aggregateRating
    SingleValue: false 
    xpath: //div[@class="sf__rating-stars--sm"]//span[contains(@class,"rating-stars__rated")]//span 
  - name: reviewCount
    SingleValue: false
    xpath: //div[@class="sf__rating-stars--sm"]//a[@class="pr__view"]