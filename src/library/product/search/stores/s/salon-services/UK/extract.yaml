singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,"tile-container")]/li
fields:
  - name: brand
    description: The brand name
    example: Panasonic
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class="tile-name"]/a[contains(@class,"tile-name_link")]/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[contains(@class,"tile-image_container")]//a/img/@data-original
  - name: name
    description: The product name
    xpath: //div[@class="tile-name"]/a
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: reviewCount
    description: The number of reviews
    xpath: //div[@class="feefo-rating_view"]/span
  - name: price
    description: The offered price for the product
    xpath: //div[@class="product-price"]/span/meta/@content
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    

#  Should these be source specific formulas or in the extractor? 
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[@class="product-review"]/@data-pid
  - name: aggregateRating2
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="feefo-rating_stars feefo-rating_starson"]/@style
    regExp: width:\s(\d+.\d+)
    regExpReplace: $1
