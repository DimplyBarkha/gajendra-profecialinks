singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "product-grid")]//div[contains(@class, "col-6")]
# recordXPath: //span[@class="price"]/span[not(contains(@class,"strike-through"))]/../../../../../../..//parent::div[contains(@class, "col-6")]
fields:
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"strike-through-present")] | //span[@class="price"]/span[not(contains(@class,"strike-through"))]
  - name: listPrice
    singleValue: false
    xpath: //span[contains(text(),"Price reduced from")]//following-sibling::span[contains(@class,"price")]
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
    xpath: //div[contains(@class, "hover-content")]//h2//a[contains(@class, "product-brand")]
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
    xpath: ancestor::html//div[contains(@class, "sort-selection-block")]//select[@name="sort-order"]//option[@selected]
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[contains(@class, "hover-content")]//h3[contains(@class, "pdp-link")]//a[contains(@class, "link")]/@href
    regExp: (.*)
    regExpReplace: https://www.saksfifthavenue.com/$1  
  - name: name
    singleValue: false
    xpath: //div[contains(@class, "hover-content")]//h3[contains(@class, "pdp-link")]//a
    description: The product name
  - name: sku
    singleValue: false
    xpath: //div[contains(@class, "product-tile")]//span[contains(@class, "product-id")]
    description: The store-specific product identifier
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
