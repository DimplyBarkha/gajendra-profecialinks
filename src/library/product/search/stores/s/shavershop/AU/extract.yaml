singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: id
    xpath: //div[contains(@class,'product-tile')]/@data-product-id
    singleValue: true
  - name: name
    xpath: //div[contains(@class,'product-tile')]/@data-product-name
    singleValue: true
  - name: productUrl
    xpath: //div[contains(@class,'product-tile')]/div[contains(@class,'product-name')]/a[contains(@class,'name-link gtm-product-click')]/@href
    singleValue: true
  - name: manufacturer
    xpath: //div[contains(@class,'product-tile')]/@data-product-brand
    singleValue: true    
  - name: thumbnail
    xpath: (//div[@class='product-image']/a[@class='thumb-link gtm-product-click']/img/@src)[1]
    singleValue: true
  - name: price
    xpath: //div[contains(@class,'product-tile')]/@data-product-price
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating
    singleValue: true
    xpath: //div[(@data-itemid=//div[contains(@class,'product-tile')]/@data-product-id) ]//span[(@class='bv-rating')]//span[@aria-hidden='true']
  - name: reviewCount
    singleValue: true
    xpath: //div[(@data-itemid=//div[contains(@class,'product-tile')]/@data-product-id) ]//span[(@class='bv-rating-label')]
  - name: ratingCount
    singleValue: true
    xpath: //div[(@data-itemid=//div[contains(@class,'product-tile')]/@data-product-id) ]//span[(@class='bv-rating-label')]
    defaultValue: '0'
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank