singleRecord: false
regionsSelector: null
recordSelector: ul.search-result-items > li
fields: 
  - name: id
    xpath: //@data-product-id    
  - name: name
    xpath: //@data-product-name    
  - name: productUrl
    xpath: //a[(@class='thumb-link gtm-product-click')]//@href
  - name: manufacturer
    xpath: //@data-product-brand       
  - name: thumbnail
    xpath: //a[(@class='thumb-link gtm-product-click')]//img//@src
  - name: price
    xpath: //@data-product-price    
  - name: rankOrganic   
  - name: aggregateRating
    xpath: //dd[@class='bv-rating-ratio-number']
  - name: reviewCount
    xpath: //dd[@class='bv-rating-ratio-count']
    type: NUMBER
  - name: ratingCount
    xpath: //dd[@class='bv-rating-ratio-count']
    type: NUMBER
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    description: search/listing rank