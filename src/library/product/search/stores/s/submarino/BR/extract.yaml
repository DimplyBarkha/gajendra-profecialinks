singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null #//div[@class="product-grid-item ColUI-gjy0oc-0 ifczFg ViewUI-sc-1ijittn-6 iXIDWU"]|//div[@class="carousel-item"]
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[@class="row product-grid no-gutters main-grid"]//a[starts-with(@href, '/produto/')][@class="Link-bwhjk3-2 iDkmyz TouchableA-p6nnfn-0 joVuoc"]/@href|//a[@class="card-product-url"]/@href
    regExp: \/produto\/(\d+)\?
    regExpReplace: $1
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //div[@class="RippleContainer-sc-1rpenp9-0 dMCfqq"]/@rankorganic
  - name: name
    description: The product name
    xpath: //div[@class="product-grid-item ColUI-gjy0oc-0 ifczFg ViewUI-sc-1ijittn-6 iXIDWU"]//div[contains(@class, 'TitleWrapper')]/h2|//h3[@class="card-product-name"]
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class="row product-grid no-gutters main-grid"]//a[starts-with(@href, '/produto/')][@class="Link-bwhjk3-2 iDkmyz TouchableA-p6nnfn-0 joVuoc"]/@href|//a[@class="card-product-url"]/@href
    regExp: \/produto\/(\d+)\?
    regExpReplace: https://www.submarino.com.br/produto/$1
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail #todo
    description: The URL for the product thumbnail image
    xpath: //div[@class="product-grid-item ColUI-gjy0oc-0 ifczFg ViewUI-sc-1ijittn-6 iXIDWU"]//div[contains(@class, 'WrapperPicture')]/picture/img/@src|//div[@class="card-product-figure"]//picture/img/@src
  - name: aggregateRating #todo
    description: The stated aggregate rating normalized to be out of 5
    singleValue: true
    type: NUMBER
    xpath: //div[@class="product-grid-item ColUI-gjy0oc-0 ifczFg ViewUI-sc-1ijittn-6 iXIDWU"]//div[contains(@class, "RatingWrapper-sc")]
    regExp: (\d)\.(\d)
    regExpReplace: $1,$2
  - name: reviewCount
    description: The number of reviews
  - name: ratingCount
    description: The number of ratings
    singleValue: true
    type: NUMBER
    xpath: //div[@class="product-grid-item ColUI-gjy0oc-0 ifczFg ViewUI-sc-1ijittn-6 iXIDWU"]//span[contains(@class, "Quantity-sc")]/text()
    regExp: (\d+)
    regExpReplace: $1
  - name: price # todo
    description: The offered price for the product
    xpath: //div[@class="product-grid-item ColUI-gjy0oc-0 ifczFg ViewUI-sc-1ijittn-6 iXIDWU"]//span[contains(@class, "PriceUI")]
