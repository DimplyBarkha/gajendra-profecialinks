singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="row product-grid no-gutters main-grid"]/div/div/a/@href | //div[@class="featured-card"]/section/a/@href
    regExp: \/(\d+)\/?\??
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class="row product-grid no-gutters main-grid"]/div[contains(@class,"product-grid-item")]//h2|//h3[@class="card-product-name"]|//div[@data-component="recommendationAds"]//h2[contains(@class, "TitleUI")]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="row product-grid no-gutters main-grid"]/div/div/a/@href | //div[@class="featured-card"]/section/a/@href
    regExp: \/(\d+)\/?\??
    regExpReplace: https://www.submarino.com.br/produto/$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class="row product-grid no-gutters main-grid"]/div//div[contains(@class,"PriceWrapper")]//span[contains(@class,"PriceUI")]|//div[@class="card-product-price text-highlight-1"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
    xpath: //span[@class="featured-flag"]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //div[@class="RippleContainer-sc-1rpenp9-0 dMCfqq"]/@rank|//a[@class="card-product-url"]/@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //span[@class="featured-flag"]
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER
