singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@data-comp, "ProductGrid")]//a
fields:

  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: //span[contains(@data-at,"sku_item_brand")]|//div[@id="ii_brand"]
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    # xpath: //div[contains(@data-comp, "ProductGrid")]//a/@href
    xpath: //@href|//div[@id="ii_url"]
    # regExp: >- 
    #   ^(.*)$
    # regExpReplace: >-
    #   https://www.sephora.com$1
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //div[contains(@data-comp, "ProductGrid")]//img/@src|//div[@id="ii_image"]
  - name: name
    singleValue: true
    description: The product name
    xpath: //span[contains(@data-at, "sku_item_name")]|//div[@id="ii_name"]
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[contains(@data-comp, "StarRating")]/@aria-label|//div[@id="ii_aggregateRatingText"]
  - name: ratingCount
    singleValue: true
    description: The number of ratings
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //span[contains(@data-comp, "ReviewCount")]/@aria-label|//div[@id="ii_review"]|//div[@id="ii_reviews"]
    defaultValue: "0"
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //span[contains(@data-at, "sku_item_price_sale")]|//span[contains(@data-at, "sku_item_price_list")]|//div[@id="ii_price"]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //span[contains(@data-at, "sku_item_price_list")]|//div[@id="ii_listPrice"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  # - name: soldBy
  #   singleValue: true
  #   description: The name of the seller of the item (if available)
  #   defaultValue: Sephora
  # - name: endorsementText
  #   singleValue: true
  #   description: The text that signifies that a product is endorsed
  #   xpath: //div[contains(@data-at,"sku_item_flags") and not(contains(.,"Only"))]
  # - name: shippingInfo
  #   singleValue: true
  #   description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    # xpath: //div[contains(@data-comp, "ProductGrid")]//a/@data-uid
    xpath: //div[contains(@data-comp, "ProductGrid")]//img/@src|//div[@id="ii_sku"]
    # regExp: ([0-9]+$)
  # - name: nameExtended
  #   singleValue: true
  #   description: The product name, prefixing "${brand} - " if not included in "name"
  #     and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    # type: NUMBER
    xpath: //div[contains(@data-comp, "StarRating")]/@aria-label|//div[@id="ii_aggregateRating"]
    defaultValue: "0"
    # regExp: ([.0-9]+)

