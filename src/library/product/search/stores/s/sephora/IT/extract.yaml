singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id="search-result-items"]/li
fields:
  - name: name
    singleRecord: false
    xpath: //ul[@id="search-result-items"]/li//div[contains(@class,"product-info")]//a[@class="product-tile-link"]/@title
  - name: thumbnail
    singleValue: false
    xpath: //ul[@id="search-result-items"]/li//div[@class="product-image"]//a[@class="product-tile-link"]/img/@src
  - name: id
    singleValue: false
    xpath: //ul[@id="search-result-items"]/li//div[contains(@class,"product-tile  clickable")]/@data-tcproduct
  - name: productUrl
    singleValue: false
    xpath: //ul[@id="search-result-items"]/li//div[@class="product-image"]//a[@class="product-tile-link"]/@href
  - name: price
    singleValue: false
    xpath: //ul[@id="search-result-items"]/li//div[contains(@class,"product-info")]//span[@class="product-min-price"]