singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'search-result-content')]//li|//div[contains(@id,"main") and(contains(@class, "full-width"))]
fields:
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
    xpath: //span[contains(@class, 'product-brand')]|//span[contains(@class,"brand-name")]
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[@class='product-tile-link']/@href|//div[contains(@class,"product-cart")]//a/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //a[contains(@class, 'product-tile-link')]//img/@src|(//a[contains(@name, "product_detail_image")]//img)[1]/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //a[contains(@class, 'product-tile-link')]//span|//span[contains(@class,"product-name")]
  # - name: sku
  #   singleValue: false
  #   description: The store-specific product identifier
  #   xpath: //a[contains(@class, "top")]/@data-productid
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
    xpath: //div[contains(@itemprop, "ratingValue")]
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //meta[contains(@itemprop,"reviewCount")]/@content
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class, 'product-pricing')]//span[last()]|//div[contains(@class,"product-cart")]//span[contains(@class, 'price')]
  # - name: listPrice
  #   singleValue: false
  #   description: The stated undiscounted price for the product
  #   xpath: //div[contains(@class, 'product-pricing')]//span
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //span[contains(@class, 'product-brand')]|//span[contains(@class,"brand-name")]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //a[contains(@class, "top")]/@data-productid|(//meta[contains(@itemprop,"sku")])[1]/@content
  # - name: nameExtended
  #   singleValue: false
  #   description: The product name, prefixing "${brand} - " if not included in "name"
  #     and appending " - ${variantType}" if necessary (fixed per extractor)
  #   xpath: //a[contains(@class, 'product-tile-link')]//span
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[contains(@itemprop, "ratingValue")]
