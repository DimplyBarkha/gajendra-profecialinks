singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: 
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@aria-label='Search Results']//div[contains(@class,'nested_grid_content')]//a[@class='standard-type__product_title']/@href
    regExp: (.+)
    regExpReplace: http://www.staples.com$1
  - name: price
    singleValue: false
    xpath: //div[@aria-label='Search Results']//div[contains(@class,'nested_grid_content')]//div[@class='standard-type__product_price']//span[@class='standard-type__price']/text()
  - name: id
    singleValue: false
    xpath: //div[@aria-label='Search Results']//div[contains(@class,'nested_grid_content')]//a[@class='standard-type__product_title']/@href
    regExp: \d+$
  - name: name
    singleValue: false
    xpath: //div[@aria-label='Search Results']//div[contains(@class,'nested_grid_content')]//a[@class='standard-type__product_title']/text()
  - name: thumbnail
    singleValue: false
    xpath: //div[@aria-label='Search Results']//div[contains(@class,'nested_grid_content')]//div[contains(@id,'standard')]//a/img[position()=2]/@data-srcset
    regExp: (.+)(\?.+\?)
    regExpReplace: $1
  - name: aggregateRating2
    singleValue: false
    # type: NUMBER
    xpath: //div[@aria-label='Search Results']//div[contains(@class,'nested_grid_content')]//div[@class='rating__rating']//span[@class='rating__review_link']/@aria-label
    regExp: ^(\d |\d.\d)
  - name: reviewCount
    singleValue: false
    xpath: //div[@aria-label='Search Results']//div[contains(@class,'nested_grid_content')]//div[@class='rating__rating']//span[@class='rating__review_link']/text()
  - name: manufacturer
    singleValue: false
    description: Product manufacturer 
  - name: soldBy
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: endorsementText
    singleValue: false
  - name: brandText
    singleValue: false
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: ratingCount
    singleValue: false
  - name: url
    singleValue: false

