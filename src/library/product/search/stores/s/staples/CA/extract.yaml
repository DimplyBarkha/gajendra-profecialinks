singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="ais-results-as-block"]//div[@class="ais-hits--item"]
fields:
  - name: id
    singleValue: false
    xpath: //a[@class="product-link"]/@href
  - name: productUrl
    singleValue: false
    xpath: //a[@class="product-link"]/@href
  - name: price
    singleValue: false
    xpath: //span[@class="money pre-money"]
  - name: listPrice
    singleValue: false
    xpath: //div[@class="top-product"]
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,"product-thumbnail__image")]/@src
  - name: name
    singleValue: false
    xpath: //a[@class="product-thumbnail__title product-link"]
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: ratingCount
    singleValue: false
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: aggregateRating
    singleValue: false
    xpath: //a[@itemprop="aggregateRating"]/@aria-label
    regExp: (.+)\s+out of 5 star
    regExpReplace: $1
