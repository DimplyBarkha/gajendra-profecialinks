singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //section[@class="ln-o-section ln-o-section"]/ul[@class="ln-o-grid ln-o-grid--matrix ln-o-grid--equal-height"]//div[@class="ln-c-card pt"]/@data-test-id
    # type: NUMBER
    regExp: \d+
    # regExpReplace: ''
  - name: name
    singleValue: false
    xpath: //section[@class="ln-o-section ln-o-section"]/ul[@class="ln-o-grid ln-o-grid--matrix ln-o-grid--equal-height"]//h2[@class="pt__info__description"]/a/text()
  - name: productUrl
    singleValue: false
    xpath: //section[@class="ln-o-section ln-o-section"]/ul[@class="ln-o-grid ln-o-grid--matrix ln-o-grid--equal-height"]//a[@class="pt__link"]/@href
  - name: thumbnail
    singleValue: false
    xpath: //section[@class="ln-o-section ln-o-section"]/ul[@class="ln-o-grid ln-o-grid--matrix ln-o-grid--equal-height"]//img[@class="pt-image pt-image__product"]/@src
  - name: url
    singleValue: false
    xpath: //html//div[@id='URL']
  - name: reviewCount
    singleValue: false
    xpath: //section[@class="ln-o-section ln-o-section"]/ul[@class="ln-o-grid ln-o-grid--matrix ln-o-grid--equal-height"]//span[@class="reviews"]
  - name: price
    singleValue: false
    xpath: //section[@class="ln-o-section ln-o-section"]/ul[@class="ln-o-grid ln-o-grid--matrix ln-o-grid--equal-height"]//div[@data-test-id="pt-retail-price"]
  - name: rankOrganic
    singleValue: false
    # xpath: //div[@id="rankOrganic"]/text()
  - name: rank
    singleValue: false
    # xpath: //div[@id="rankOrganic"]/text()
    # type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //html//div[@id="aggregateRating"]
    