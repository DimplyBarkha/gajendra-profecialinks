singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //input[@name="ItemSKU_ID"]/@value
    # type: NUMBER
    regExp: \d+
    # regExpReplace: ''
  - name: name
    singleValue: false
    xpath: //div[@class="productNameAndPromotions"]/h3/a
  - name: productUrl
    singleValue: false
    xpath: //div[@class="productNameAndPromotions"]/h3/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="productNameAndPromotions"]/h3/a/img/@src
  - name: searchUrl
    singleValue: false
    xpath: //html//div[@id='URL']
  - name: reviewCount
    singleValue: false
    xpath: //a[@class="numberOfReviews"]
    regExp: \d+
  - name: price
    singleValue: false
    xpath: //div[@class="pricing"]/p[@class="pricePerUnit"]
  - name: rankOrganic
    singleValue: false
    # xpath: //div[@id="rankOrganic"]/text()
  - name: rank
    singleValue: false
    # xpath: //div[@id="rankOrganic"]/text()
    # type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //a[@class="numberOfReviews"]/img/@alt
    