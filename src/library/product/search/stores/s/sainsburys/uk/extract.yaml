singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="ln-c-card pt"]/@data-test-id
    # type: NUMBER
    regExp: \d+
    # regExpReplace: ''
  - name: name
    singleValue: false
    xpath: //section[@class="ln-o-section ln-o-section"]/ul/li//h2[@class="pt__info__description"]/a/text()
  - name: productUrl
    singleValue: false
    xpath: //a[@class="pt__link"]/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="pt-image__product"]/@src
  - name: url
    singleValue: false
    xpath: //html//div[@id='URL']
  - name: reviewCount
    singleValue: false
    xpath: //span[@class="reviews"]
  - name: ratingCount
    singleValue: false
    xpath: //html//div[@id="aggregateRating"]
  - name: price
    singleValue: false
    xpath: //div[@class="pt__cost__total undefined"]/text() | //div[@class="pt__cost__total--promo undefined"]/text()
  - name: rankOrganic
    singleValue: false
    # xpath: //div[@id="rankOrganic"]/text()
  - name: rank
    singleValue: false
    # xpath: //div[@id="rankOrganic"]/text()
    # type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //html//div[@id="aggregateRating"]