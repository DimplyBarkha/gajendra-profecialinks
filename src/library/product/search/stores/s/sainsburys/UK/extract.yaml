singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="productsContainer"]//ul[contains(@class,"productLister")]//li[@class="gridItem"]/div[contains(@class,"product")]
fields:
  - name: productUrl
    xpath: //div[@class='productInfo']//h3/a/@href
  - name: thumbnail
    xpath: //div[@class='productInfo']//h3/a/img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: name
    xpath: //div[@class='productInfo']//h3/a
  - name: id
    xpath: //form[@class="addToTrolleyForm"]/input[@name='ItemSKU_ID']/@value
  - name: gtin
    xpath: //div[@class="FM_suitability_indicator"]/@barcode
  - name: reviewCount
    xpath: //a[@class="numberOfReviews"]
    regExp: \d+
  - name: price
    xpath: //p[@class="pricePerUnit"]
    regExp: ([0-9.]+)\w
  - name: aggregateRating2
    xpath: //a[@class="numberOfReviews"]/img/@alt
  - name: rankOrganic
  - name: rank
