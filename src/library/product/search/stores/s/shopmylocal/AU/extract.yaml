singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,"advert_")]
fields:
  - name: productUrl
    xpath: ./a/@href
    regExp: (.+)
    regExpReplace: https://www.shopmylocal.com.au$1
  - name: thumbnail
    xpath: ./a/div[contains(@style,"image")]/@style
    regExp: url\((.+)\)
    regExpReplace: $1
  - name: name
    xpath: .//a[contains(@class, "AdvertTile-title")]
  - name: price
    xpath: .//div[@class="AdvertTile-priceTitleLogo"]/div[@class="AdvertTile-price"]/span[1]
    regExp: (\d+.\d+|\d+)
    regExpReplace: $1
  - name: soldBy
    xpath: .//div[@class="AdvertTile-content"]/div[@class="AdvertTile-seller"]/a
  - name: rank
  - name: rankOrganic
  - name: id
    xpath: .//div[@data-react-class="LegacyAddToWishlistButton"]/@data-react-props
    regExp: (\d+)
    regExpReplace: $1