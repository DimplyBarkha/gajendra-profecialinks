singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'product-gallery')]/div[@class='cell']
fields:
  - name: id
    singleValue: false
    xpath: //a[contains(@class, 'add-cart')]/@data-product-id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class='title']
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'product-gallery')]//a[contains(@href, '/product')]/@href
    regExp: (.*)
    regExpReplace: https://www.salontopper.nl$1   
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='image']/img/@src
    regExp: (.*)
    regExpReplace: https://www.salontopper.nl$1 
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='price']
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rankorganic
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
