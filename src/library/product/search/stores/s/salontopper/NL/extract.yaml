singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'product-gallery')]/div[@class='cell']
fields:
  - name: id
    singleValue: false
    xpath: //a[contains(@class, 'add-cart')]/@data-product-id
  - name: searchUrl
    singleValue: false
    xpath: (//div[@id='searchurl'])[last()]
  - name: name
    singleValue: false
    xpath: //div[@class='title']
  - name: productUrl
    # singleValue: true
    xpath: //div[contains(@class, 'product-gallery')]//a[contains(@href, '/product')]/@producturl
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='image']/img/@image
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='price']
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rankorganic
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rankorganic
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
