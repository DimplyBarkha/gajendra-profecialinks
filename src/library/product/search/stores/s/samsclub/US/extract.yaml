singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"sc-infinite-loader")]//ul//li//div[contains(@class,'sc-plp-cards-card')]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]/a/@href
    regExp: /((prod)?(\d+))
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //h3
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]/a/@href
  - name: thumbnail
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]//a//img/@src
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]/a/@aria-label
    regExp: (Average Rating:.)(\d\.\d+)
    regExpReplace: $2
  - name: reviewCount
    singleValue: false
    xpath: //span[contains(@class,"sc-stars-reviews")]
    regExp: (\d+)
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"Price-group")]/@title
    regExp: (\d+\.\d+)
    regExpReplace: $1
