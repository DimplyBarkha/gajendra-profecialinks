singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "sc-infinite-loader")]//ul/li
fields:
  - name: name
    singleValue: false
    xpath: //div[@class="sc-pc-title-medium"]/h3
  - name: id
    singleValue: false
    xpath: //div[contains(@class, "sc-plp-cards-card")]/a/@href
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, "sc-plp-cards-card")]/a/@href
    regExp: (\/.*)
    regExpReplace: https://www.samsclub.com$1
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="sc-pc-image-controller"]/@src
  - name: price
    singleValue: false
    xpath: //span[@class="Price-group"]/span[@class="visuallyhidden"]