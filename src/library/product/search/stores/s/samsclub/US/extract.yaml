singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"sc-infinite-loader")]//ul//li
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]/a/@href
    regExp: /((prod)?(\d+))
    regExpReplace: $1
  - name: rankOrganic
  - name: name
    singleValue: false
    xpath: //h3
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]/a/@href
    regExp: (.+)
    regExpReplace: https://www.samsclub.com$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]//a//img/@src
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"sc-pc-medium-desktop-card sc-plp-cards-card")]/a/@aria-label
    regExp: (Average Rating:.)(\d\.\d+)
    regExpReplace: $2
  - name: reviewCount
    singleValue: false
    xpath: //span[contains(@class,"sc-stars-reviews")]
    regExp: (\d+)
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"Price-group")]/@title
    regExp: (\d+\.\d+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
  - name: endorsementText
