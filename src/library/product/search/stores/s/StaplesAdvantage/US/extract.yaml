singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "search-lview-product")]
fields:
  - name: id
    singleValue: false
    xpath: //a[contains(@class, "search-prod-desc")]/@sku
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //a[contains(@class, "search-prod-desc")]/@data-org-content
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, "search-prod-desc")]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="rp-prod-img"]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //*[@class="pr-snippet-review-count"]
  - name: price
    singleValue: false
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
