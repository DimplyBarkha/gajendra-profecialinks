singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "search-lview-product")]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="standard-type__product_image_wrapper"]/@id
    regExp: standard_([A-Z0-9]+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //a[contains(@class, "search-prod-desc")]/@data-org-content
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, "search-prod-desc")]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class, "standard-type__product_image picture__img_resp")]/@data-srcset
    regExp: (?:([^"'\s,]+)\s*(?:\s+\d+[wx])(?:,\s*)?)+
    regExpReplace: $1
  - name: aggregateRating2
    singleValue: false
    type: STRING
    xpath: //span[@class="rating__review_link"]/@aria-label
    regExp: ^([\d\.]{1,3})
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //span[@class="rating__review_link"]
  - name: ratingCount
    singleValue: false
    xpath: //*[@class="pr-snippet-review-count"]
  - name: price
    singleValue: false
    xpath: //span[@class="standard-type__price"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER