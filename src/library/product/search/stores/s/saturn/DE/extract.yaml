singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-test="mms-search-srp-productlist"]//div[@data-test="mms-search-srp-productlist-item"]
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //a/@href
    regExp: (.+)
    regExpReplace: https://www.saturn.de$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //a/@thumbnail
  - name: name
    description: The product name
    xpath: //p[@data-test='product-title']/text()
  - name: sku
    description: The store-specific product identifier
  - name: ratingCount
    description: The number of ratings
    xpath: //a/@rating-count
  - name: reviewCount
    description: The number of reviews
    xpath: //a/@rating-count
  - name: price
    description: The offered price for the product
    xpath: //div[contains(@class,'PriceDisplay')]/div[span]
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    defaultValue: false
    type: BOOLEAN
  - name: id
    description: Unique id (within this extractor)
    xpath: //a/@href
    regExp: (\d+)(.html)
    regExpReplace: $1
  - name: aggregateRating2
    xpath: //div[@data-test='mms-customer-rating']/parent::div/@aria-label
    regExp: (Bewertung:\s)(.+)(\svon)(.+)
    regExpReplace: $2
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html/body/@search-url