singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: //div[@class="product-item-manufacturer"]/a
#    xpath: //*[@id="maincontent"]/div[2]/div[1]/div[6]/div[2]/ol/li/div/div[3]/div[1]/a/text() | //*[@id="maincontent"]/div[3]/div[1]/div[8]/ol/li/div/div[3]/div[1]/a
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example: ["Dental Care","Toothbrushes & Accessories","Electric Toothbrushes & Accessories","Electric Toothbrushes","Rotating"]
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    xpath: //*[@id="maincontent"]/div[2]/div[1]/div[6]/div[2]/ol/li/div/div[3]/strong/a/@href | //*[@id="maincontent"]/div[3]/div[1]/div[8]/ol/li/div/div[3]/strong/a/@href
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //*[@id="maincontent"]/div[2]/div[1]/div[6]/div[2]/ol/li/div/a/span/span/img/@src | //*[@id="maincontent"]/div[3]/div[1]/div[8]/ol/li/div/a/span/span/img/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //*[@id="maincontent"]/div[2]/div[1]/div[6]/div[2]/ol/li/div/div[3]/strong/a | //*[@id="maincontent"]/div[3]/div[1]/div[8]/ol/li/div/div[3]/strong/a
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class="products wrapper grid products-grid"]/ol/li/div/div/div/meta[5]/@content
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: true
    description: The number of ratings
  - name: reviewCount
    singleValue: true
    description: The number of reviews
  - name: price
    singleValue: true
    description: The offered price for the product
    regExp: ([0-9]+)(\,)([0-9]+)
    regExpReplace: $1,$3
    xpath: //div[@class='product details product-item-details']/div[@class='price-box price-final_price']/span[@class='price-container price-final_price tax weee'] | //span[@class='special-price']/span[@class='price-container price-final_price tax weee']
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    regExp: ([0-9]+)(\,)([0-9]+)
    regExpReplace: $1,$3
    xpath: //div[@class='product-item-info']/div[@class='product details product-item-details']/div[@class='price-box price-final_price']/span[@class='old-price']/span[@class='price-container price-final_price tax weee']/span[@class='price-wrapper'] | //div[@class='price-box price-final_price']/span[@class='special-price']/span[@class='old-price']/span[@class='price-container price-final_price tax weee']/span[@class='price-wrapper']
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[@class="product-item-manufacturer"]/a
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
    xpath: //div[@class="rank"]
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //div[@class="rank"]
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: variantId
    singleValue: true
    description: Identifier for a variant from a store where variants share the same sku

#  Should these be source specific formulas or in the extractor? 
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //*[@id="maincontent"]/div[2]/div[1]/div[6]/div[2]/ol/li/div/div[1]/div/meta[5]/@content
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER 