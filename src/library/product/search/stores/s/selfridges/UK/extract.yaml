singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //button[@class="o-icon --wishlist"]/@data-product-wcid
  - name: rankOrganic
    singleValue: false
    xpath: //div[@class="col-xs-6 col-sm-4 c-listing-items__item"]/@data-analytics-position
  - name: name
    singleValue: false
    xpath: //span[@class="c-prod-card__cta-box-description"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="c-prod-card__cta-box-quick-shop"]//a/@href
    regExp: (/GB/en/cat/.+)
    regExpReplace: https://www.selfridges.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="col-xs-6 col-sm-4 c-listing-items__item"]//div[@class="c-prod-card --plp"]//a[@class="c-prod-card__images"]//img/@src
    regExp: (//images.selfridges.com/is/.+)
    regExpReplace: https:$1
  - name: url
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="c-prod-card__cta-box-price "]
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: false
  - name: rank
    xpath: //div[@class="col-xs-6 col-sm-4 c-listing-items__item"]/@data-analytics-position
    singleValue: false
  - name: endorsementText
    singleValue: false
