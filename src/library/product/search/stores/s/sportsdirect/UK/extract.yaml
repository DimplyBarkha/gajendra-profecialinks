singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id="navlist"]/li
fields:
  - name: id
    xpath: //@li-productid
  - name: name
    xpath: //span[contains(@class,"productdescriptionbrand")] | //span[contains(@class,"productdescriptionname")]
  - name: productUrl
    xpath: //@li-url
    regExp: (.+)
    regExpReplace: https://www.sportsdirect.com$1
  - name: thumbnail
    xpath: //div[contains(@class,"productimage")]//a/div/img/@src
  - name: price
    xpath: //@li-price
  - name: searchUrl
    xpath: //@searchurl
  - name: aggregateRating
    xpath: //div[@data-bv-show="inline_rating"]/@rating
    # regExp: (.+)\sout
    # regExpReplace: $1
  - name: reviewCount
    xpath: //div[@data-bv-show="inline_rating"]/@review
    # regExp: (\d+)
