singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id="navlist"]/li
fields:
  - name: id
    xpath: //@li-productid
  - name: name
    xpath: //span[contains(@class,"productdescriptionbrand")] | //span[contains(@class,"productdescriptionname")]
  - name: productUrl
    xpath: //@li-url
    regExp: (.+)
    regExpReplace: https://www.sportsdirect.com$1
  - name: thumbnail
    xpath: //div[contains(@class,"productimage")]//a/div/img/@src
    regExp: (.+)_3pl(.+)
    regExpReplace: $1_l$2
  - name: price
    xpath: //@li-price
  - name: searchUrl
    xpath: //@searchurl
  - name: aggregateRating
    xpath: //div[contains(@class,"bv_averageRating")]/meta/@content
  - name: reviewCount
    xpath: //div[contains(@class,"bv_numReviews")]/div[@class="bv_text"]
    regExp: (\d+)
  - name: ratingCount
    xpath: //div[contains(@class,"bv_numReviews")]/div[@class="bv_text"]
    regExp: (\d+)