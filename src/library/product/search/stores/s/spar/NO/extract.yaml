singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="ws-product-list-vertical__item"]
fields:
  - name: id
    singleValue: false
    xpath: //h3/a[@class="ws-product-vertical__link"]/@href
    regExp: \d+$
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h3/a[@class="ws-product-vertical__link"]/text()
  - name: productUrl
    singleValue: false
    xpath: //h3/a[@class="ws-product-vertical__link"]/@href
    regExp: (\/nettbutikk.*)
    regExpReplace: https://spar.no$1
  - name: gtin
    singleValue: false
    xpath: //h3/a[@class="ws-product-vertical__link"]/@href
    regExp: \d+$
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="ws-product-vertical__link"]//img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class="ws-product-vertical__price"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER