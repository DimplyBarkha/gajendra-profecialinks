singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="c-product-grid__item"]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='c-product-grid-item__product']//a/@href
  #  xpath: //div[@class="c-product-grid__item"]/div/@id
  - name: rankOrganic
    singleValue: false
  - name: name
    singleValue: false
    xpath: //div[@class='c-product-grid-item__title']//a
  - name: productUrl
    singleValue: false
    xpath: //div[@class='c-product-grid-item__product']//a/@href
    regExp: (.+)
    regExpReplace: https://www.nettoshop.ch$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="c-media-container ember-view"]/picture/img/@src
  - name: url
    singleValue: false
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='c-product-grid-item__rating']//div/@title
    #type: NUMBER
    #regExp: (^[0-9])
    #regExp: (\d+.\d+)(.\d+)
    #regExpReplace: $1
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='c-product-grid-item__price-total']
    regExp: (.+)
    regExpReplace: $1CHF
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='c-product-grid-item__brand']/img/@title
  - name: rank
    singleValue: false
  - name: endorsementText
    singleValue: false
    xpath: //div[@class='c-delivery-state__state']