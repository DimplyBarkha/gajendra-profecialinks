singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: input
    singleValue: true
    xpath: //div[@id='search_terms']
  - name: id
    singleValue: true
    xpath: //div[@id='view']/ul/li/div/@id
  - name: _pageTimestamp
    singleValue: true
  - name: name
    singleValue: true
    xpath: //ul[@class='clearfix']/li/div/div/a/h3
  - name: productUrl
    singleValue: true
    xpath: //ul[@class='clearfix']/li/div/div/a/@href
  - name: url
    singleValue: true
    xpath: //div[@id='url']
  - name: thumbnail
    singleValue: true
    xpath: //ul[@class='clearfix']/li/div/div/a/img/@data-original
  - name: aggregateRating
    singleValue: true
    xpath: //ul[@class='clearfix']/li/div/div/div[@class='ratingCont']/span[position()=1]/@class
  - name: reviewCount
    singleValue: true
    xpath: //ul[@class='clearfix']/li/div/div/div/span
    type: NUMBER
  - name: price
    singleValue: true
    xpath: //div[@id='view']/ul/li/div/div/a/ins
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    xpath: //div/@data-position
  - name: rank
    singleValue: true
    xpath: //div/@data-position
    type: NUMBER
  - name: soldBy
    singleValue: true
    xpath: //span[@class='sallerName']
