singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //ul[@id="productsList"]/li
fields: 
  - name: price
    singleValue: false
    xpath: (//p[@class="price"])/strong
  - name: productUrl
    singleValue: false
    xpath: //li[@class="item"]/a/@href
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //span[@class="img-wrap"]//span/img/@src
    description: The URL for the product thumbnail image
  - name: id
    xpath: //ul/li[@class="item"]/@data-product-code
    description: The store-specific product identifier
  - name: name
    singleValue: false
    xpath: //span[@class="name"]//strong
  - name: rank
    singleValue: false
    xpath: //html//div[@id='altImages']
  - name: rankOrganic
    singleValue: false


