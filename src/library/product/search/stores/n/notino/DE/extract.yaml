singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id="productsList"]/li
fields: 
  - name: price
    singleValue: false
    xpath: //p[@class="price"]
  - name: productUrl
    singleValue: false
    xpath: //li[@class="item"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.notino.de/$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //span[@class="img-wrap"]//span/img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //span[@class="name"]/strong
  - name: rank
    singleValue: false
    xpath: 
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    type: NUMBER


