singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //ul[@id="productsList"]/li
fields: 
  - name: price
    singleValue: false
    xpath: (//p[@class="price"])/strong
    type: CURRENCY
  - name: productUrl
    singleValue: false
    xpath: //li[@class="item"]/a/@href
    # regExp: (.+)
    # regExpReplace: https://www.notino.de/$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //span[@class="img-wrap"]//span/img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //span[@class="name"]/strong
  - name: rankOrganic
    singleValue: false
    xpath: //div[@id='rankOrganic']
  - name: rank
    singleValue: false
    xpath: //div[@id='rankOrganic']
  - name: id
    xpath: //@data-product-code
    description: The store-specific product identifier
