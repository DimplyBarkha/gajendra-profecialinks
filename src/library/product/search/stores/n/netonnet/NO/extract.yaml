singleRecord: false
regionsSelector: null
recordSelector:  div#productList > div.row > div.cProductItem 
fields:
- name: id
  singleValue: true
  xpath: //input[contains(@name,"ProductId")]/@value
- name: name
  singleValue: true
  xpath: //a[@data-track=//input[contains(@name,"ProductId")]/@value]
- name: price
  singleValue: true
  xpath: //input[contains(@name,"ProductPrice")]/@value
- name: productUrl
  singleValue: true
  xpath: //a[@data-track=//input[contains(@name,"ProductId")]/@value]//@href
- name: thumbnail
  singleValue: true
  xpath: //picture//img//@src
- name: aggregateRating
  singleValue: true
  xpath: //reviewRatings-id[(@id="reviewRatings")]
  description: The stated aggregate rating normalized to be out of 5 
  type: NUMBER
- name: aggregateRating2
  singleValue: true
  xpath: //reviewRatings-id[(@id="reviewRatings")]
  description: The stated aggregate rating normalized to be out of 5 
  type: NUMBER   
- name: reviewCount
  singleValue: false
  xpath: //div[@class='bigFooter rightContent clearfix']//div[@class="rating"]//span
  description: The number of ratings
  type: NUMBER
- name: ratingCount
  singleValue: false
  xpath: //div[@class='bigFooter rightContent clearfix']//div[@class="rating"]//span
  description: The number of Review
  type: NUMBER    


