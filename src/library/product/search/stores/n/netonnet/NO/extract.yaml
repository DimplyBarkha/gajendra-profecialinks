singleRecord: false
regionsSelector: null
recordSelector:  div#productList > div.row > div.cProductItem > div.panel-default
fields:
- name: id
  singleValue: true
  xpath: //input[contains(@name,"ProductId")]/@value
- name: name
  singleValue: true
  xpath: //a[@data-track=//input[contains(@name,"ProductId")]/@value]
- name: price
  singleValue: true
  xpath: //input[contains(@name,"ProductPrice")]/@value
- name: productUrl
  singleValue: false
  xpath: //div[contains(@class,'panel-body leftContent')]//div[contains(@class,'verticalTable')]//div[contains(@class,'verticalCell')]//a//@href
  regExp: (.+)
  regExpReplace: https://www.netonnet.no$1
- name: thumbnail
  singleValue: false
  xpath: //div[contains(@class,'panel-body leftContent')]//div[contains(@class,'verticalTable')]//div[contains(@class,'verticalCell')]//a//picture//img//@src
  regExp: (.+)
  regExpReplace: https://www.netonnet.no$1
- name: aggregateRating
  singleValue: false
  xpath: //div[(@class="bigHeader")]//div[(@class="rating col2Rating")]//div[(@class="ratingBg")]//@style
  description: The stated aggregate rating normalized to be out of 5
  type: STRING
- name: reviewCount
  singleValue: false
  xpath: //div[(@class="bigHeader")]//div[(@class="rating col2Rating")]//span
  description: The number of ratings
  type: NUMBER
- name: ratingCount
  singleValue: false
  xpath: //div[(@class="bigHeader")]//div[(@class="rating col2Rating")]//span
  description: The number of Review
  type: NUMBER    


