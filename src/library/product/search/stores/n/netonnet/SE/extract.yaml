singleRecord: false
regionsSelector: null
recordSelector: div#productList > div.row > div.cProductItem
# recordXPath: //*[contains(@class,"cProductItem")]
fields: 
- name: id
  singleValue: true
  xpath: //input[contains(@name,"ProductId")]/@value
- name: name
  singleValue: true
  xpath: //a[@data-track=//input[contains(@name,"ProductId")]/@value]
- name: price
  singleValue: true
  xpath: //input[contains(@name,"ProductPrice")]/@value
- name: productUrl
  singleValue: true
  xpath: //a[@data-track=//input[contains(@name,"ProductId")]/@value]//@href
  regExp: (.+)
  regExpReplace: https://www.netonnet.se$1
- name: thumbnail
  singleValue: true
  xpath: //picture//img//@src
  regExp: (.+)
  regExpReplace: https://www.netonnet.se$1
# - name: aggregateRating
#  singleValue: false
#  xpath: //div[contains(@class,"panel-body")]//div[contains(@class,"smallHeader")]//div[@class="ratingBg"]//div[contains(@class,"ratingOverlay")]//@style
#  description: The stated aggregate rating normalized to be out of 5
#  type: NUMBER
- name: aggregateRating2
  singleValue: true
  xpath: //reviewRatings-id[(@id="reviewRatings")]
  description: The stated aggregate rating normalized to be out of 5
- name: reviewCount
  singleValue: false
  xpath: //div[contains(@class,"panel-body")]//div[contains(@class,"smallHeader")]//div[@class="rating"]//span
  description: The number of ratings
  type: NUMBER
- name: ratingCount
  singleValue: false
  xpath: //div[contains(@class,"panel-body")]//div[contains(@class,"smallHeader")]//div[@class="rating"]//span
  description: The number of Review
  type: NUMBER 
