singleRecord: false
regionsSelector: null
recordSelector: div#searchscrollable div.searchresult__item-container productlist-item
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //a[@data-automation="prdktItemAreaSrch"]/@href
    regExp: .+-(.+)
    regExpReplace: $1
  - name: productUrl
    SingleValue: false
    xpath: //a[@data-automation="prdktItemAreaSrch"]/@href
  - name: price
    SingleValue: false
    xpath: //div[@class="pricecontainer__base-price"]//span[@class="pricecontainer__price"]
  - name: price_decimal
    SingleValue: false
    xpath: //div[@class="pricecontainer__base-price"]//span[@class="pricecontainer__price_superscript"]
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class="productlist-item__image"]/@src
  - name: name
    SingleValue: false
    xpath: //div[@class="productlist-item__name"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true