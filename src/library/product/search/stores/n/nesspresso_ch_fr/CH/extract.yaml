singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="'sitemap__element"]
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //a[@class="sitemap__link"]/@href
    regExp: (.+)
    regExpReplace: https://www.nespresso.com$1
  - name: thumbnail
    description: The URL for the product thumbnail image
  - name: name
    description: The product name
  - name: id
    singleValue: true
    description: The store-specific product identifier
  - name: price
    singleValue: true
    description: The offered price for the product
  - name: rankOrganic
    singleValue: true
  - name: rank
    singleValue: true
  - name: sponsored
    singleValue: true
    defaultValue: false

