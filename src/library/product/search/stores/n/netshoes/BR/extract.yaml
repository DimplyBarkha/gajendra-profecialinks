singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="item-list"]//div[contains(@class, "card-desktop")]
fields: 
  - name: id
    singleValue: false
    xpath: //div[@class="item-card__images"]//a/@data-product-code
  - name: rankOrganic
  - name: name
    singleValue: false
    xpath: //div[@class="item-card__description"]//a[contains(@class, "product-name")]//span
  - name: productUrl
    singleValue: false
    xpath: //div[@class="item-card__description"]//a[contains(@class, "product-name")]/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="item-card__images"]//a[contains(@class, "image-link")]//img/@data-src
  - name: price
    singleValue: false
    xpath: //div[@class="item-card__description"]//span[@class="full-mounted-price"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="item-card__description"]//i
  - name: searchUrl
    singleValue: false
    xpath: //div[@id="page_url"]