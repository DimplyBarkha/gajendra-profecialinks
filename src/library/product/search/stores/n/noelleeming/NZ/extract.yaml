singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class, 'block product-list')]
fields:
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='searchUrl']
  - name: brand
    singleValue: false
    description: The brand name
    xpath: //div[contains(@class, 'inner product-list__item')]/@data-product-info
    regExp: brand":"(.*?)"
    regExpReplace: $1
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[contains(@class, 'product-list__cover-link')]/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //img[contains(@class, 'media__productImg')]/@src
  - name: name
    singleValue: false
    description: The product name
    manualSelector: h1.product-list__name
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //div[contains(@class, 'inner product-list__item')]/@data-product-info
    regExp: skuCode":"(.*?)"
    regExpReplace: $1
  - name: mpc
    singleValue: false
    description: The model code of the product
    xpath: //h2[contains(@class, 'product-list__model')]
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
    xpath: //div[contains(@class, 'testfreaks')]/@title
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //div[contains(@class, 'tf-count')]
    regExp: \d+
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //div[contains(@class, 'tf-count')]
    regExp: \d+
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[contains(@class, 'price-lockup__pricing-fullprice-wrap')]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[contains(@class, 'inner product-list__item')]/@data-product-info
    regExp: skuCode":"(.*?)"
    regExpReplace: $1
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    manualSelector: h1.product-list__name
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[contains(@class, 'testfreaks')]/@title
    regExp: (.*?) /
    regExpReplace: $1
