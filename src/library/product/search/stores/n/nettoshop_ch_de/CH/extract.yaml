singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="c-product-grid__item"]
fields:
  - name: id
    singleValue: false
    xpath: //html//div[@id='productID']
  - name: name
    singleValue: true
    xpath: //html//div[@id='name']
  - name: productUrl
    singleValue: false
    xpath: //div[@class="c-product-grid-item__title"]/a/@href
    regExp: ^(.+)$
    regExpReplace: https://www.nettoshop.ch$1
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='added-searchurl']
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="c-product-grid-item__product"]/a/div/picture/img/@data-src
  - name: price
    singleValue: false
    xpath: //div[@class="c-product-grid-item__price-total"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="c-rating c-rating--read-only ember-view"]/@title