singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"hAFb4")]/article[contains(@class,"_1AOd3")]
fields:
  - name: productUrl
    xpath: //h3[contains(@class,"Dawzg")][1]/a/@href
    regExp: (.+)
    regExpReplace: http://shop.nordstrom.com/$1
  - name: thumbnail
    xpath: //img[@name="product-module-image"]/@src
  - name: name
    xpath: //h3[contains(@class,"Dawzg")][1]/a
  - name: aggregateRating2
    xpath: //a//span[contains(@aria-label,'out of')]/@aria-label
    regExp: (.+)\sout of
    regExpReplace: $1
  - name: reviewCount
    xpath: //a//span[contains(@aria-label,'out of')]/following-sibling::span
    regExp: (\d+)
    regExpReplace: $1
  - name: price
    xpath: //span[not(contains(.,'Sale')) and not(contains(.,'After')) and not(contains(.,'Was'))]/following-sibling::span[contains(.,'$')]
    regExp: (\d+\.\d+)([\s]?)
    regExpReplace: $1
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false
  - name: id
    xpath: //h3[contains(@class,"Dawzg")][1]/a/@href
    regExp: (.*)/(\d+)\?(.*)
    regExpReplace: $2
