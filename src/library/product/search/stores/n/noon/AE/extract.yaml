singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"productList")]/div[contains(@class,"productContainer")]
fields:
  - name: productUrl
    SingleValue: false
    xpath: //div[contains(@class,"productContainer")]//a/@href
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'productContainer')]//a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'mediaContainer')]//img/@src
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'name')]
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'sellingPrice')]
  - name: rankOrganic
    SingleValue: false
  - name: rank
    SingleValue: false