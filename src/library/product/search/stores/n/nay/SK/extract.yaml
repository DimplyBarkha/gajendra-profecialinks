singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    xpath: //div[@class="spc ajax-wrap compare-item"]/a[@class="detail"]/@href
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //span[@class="img compare-add-img"]/img/@src
  - name: name
    singleValue: true
    description: The product name
    #xpath: //span[@class="name"]/text()
    #xpath: //span[@itemprop="name"]/text()
    xpath: //h3[@class="title"]/span[@itemprop="name"]/text()
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    #xpath: //*[@id="lb-results"]/div/div/ul/li/div/div/a/div/p/span/span/span[2]/text()
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //*[@id="lb-results"]/div/div[1]/ul/li/div/div/a/div/p/text()
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //div/div[@class='spc ajax-wrap compare-item']/div[@class='shop-box']/div[@class='shop-box-in']/p[@class='price']/span[@class='price-inner-wrap']/span[@class='price-group']/strong
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //*[@id="lb-results"]/div/div/ul/li/div/div/div/div/p/a/span
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
    xpath: //div[@id="rank"]
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //div[@id="rank"]
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //h3[@class="title"]/span[@itemprop="name"]/text()
    #xpath: //span[@itemprop="name"]/text()
    #xpath: //div[@class="item-top"]/h3/span[2]/text()
    #xpath: //div[@id='pd_variantId']
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //h3[@class="title"]/span[@itemprop="name"]/text()
    #xpath: //span[@itemprop="name"]/text()
    #xpath: //span[@class="name"]/text()
    #- name: aggregateRating
    #singleValue: false
    #description: The stated aggregate rating normalized to be out of 5
    #type: NUMBER
    #xpath: //div[@id="aggregateRating"]
    #regExp: (\d+)(\.)(\d+)
    #regExpReplace: $1,$3
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    #type: NUMBER
    xpath: //div[@id="aggregateRating"]
    regExp: (\d+)(\.)(\d+)
    regExpReplace: $1,$3

    #xpath: //*[@id="lb-results"]/div/div/ul/li/div/div/a/div/p/span/span/span[2]/text()
    #- name: aggregateRating
    #singleValue: true
    #description: The stated aggregate rating normalized to be out of 5
    #type: NUMBER
    #xpath: //div[@id="aggregateRating"]
    #regExp: (\d.+)(\d)
    #regExpReplace: $1.$2
