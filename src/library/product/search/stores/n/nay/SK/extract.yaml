singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: //*[contains(text(),'Znaƒçka')]
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example: ["Dental Care","Toothbrushes & Accessories","Electric Toothbrushes & Accessories","Electric Toothbrushes","Rotating"]
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    xpath: //div[@class='spc ajax-wrap compare-item']/a[@class='detail']/@href
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //h3[@class='title']/span[@class='img compare-add-img']/img/@src
  - name: name
    singleValue: true
    description: The product name
    xapth: //div[@class="item-top"]/h2/span[2]/text()
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //div[@class="spc ajax-wrap compare-item"]/a/div[@class="item-top"]/p/span/span/span[@class="rating-value out"]/text()
  - name: ratingCount
    singleValue: true
    description: The number of ratings
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //div[@class="spc ajax-wrap compare-item"]/a/div[@class="item-top"]/p/text()
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //div[@class='spc ajax-wrap compare-item']/div[@class='shop-box']/div[@class='shop-box-in']/p[@class='price']/span[@class='price-inner-wrap']/span[@class='price-group']/strong
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
    xpath: //div[@class='spc ajax-wrap compare-item']/div[@class='shop-box']/div[@class='shop-box-in']/p[@class='availability']/a[@class='shop-availavility ajax js-pdbox']/span[@class='shop-availability green']
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    

#  Should these be source specific formulas or in the extractor? 
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //div[@class="item-top"]/h2/span[2]/text()
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER 
