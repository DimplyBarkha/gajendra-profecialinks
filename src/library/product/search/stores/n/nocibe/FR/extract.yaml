singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //a[contains(@class, 'gtmEventClick product-item')]
fields:
    - name: id
      singleValue: false
      xpath: //a[contains(@class, 'gtmEventClick product-item')]/@data-beaver-id
    - name: searchUrl
      singleValue: true
    - name: name
      singleValue: false
      xpath: //div[@class="product-item__name"]
    - name: productUrl
      singleValue: false
      xpath: //a[contains(@class, 'gtmEventClick product-item')]/@href
    - name: gtin
      singleValue: false
    - name: thumbnail
      singleValue: false
      xpath: //div[@class="product-item__img"]/img/@src
    - name: aggregateRating
      singleValue: false
      xpath: //div[@class="icons-stars-full"]/@rating
    - name: aggregateRating2
      singleValue: false
      xpath: //div[@class="icons-stars-full"]/@rating
    - name: reviewCount
      singleValue: false
    - name: ratingCount
      singleValue: false
    - name: price
      singleValue: false
      xpath: //div[@class="product-item__content"]/@price
    - name: manufacturer
      singleValue: false
      xpath: //div[@class="product-item__brand"]
    - name: soldBy
      singleValue: true
    - name: endorsementText
      singleValue: false
    - name: rank
      singleValue: false
      description: search/listing rank
      type: NUMBER
    - name: rankOrganic
      singleValue: true
      description: The position (rank) within the list excluding sponsored/paid results
      type: NUMBER
    - name: sponsored
      singleValue: false
      description: Is sponsored/paid
      type: BOOLEAN
