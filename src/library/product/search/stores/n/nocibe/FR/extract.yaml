singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //a[contains(@class, 'gtmEventClick product-item')]
recordXPath: //a[contains(@class, 'proditem__link')]
fields:
    - name: id
      singleValue: false
      # xpath: //a[contains(@class, 'gtmEventClick product-item')]/@data-beaver-id
      xpath: //a[contains(@class, ' proditem__link')]/@data-beaver-id
    - name: searchUrl
      singleValue: true
    - name: name
      singleValue: false
      # xpath: //@fullname
      xpath: //h3[contains(@class,"proditem__infos")]
    - name: productUrl
      singleValue: false
      # xpath: //a[contains(@class, 'gtmEventClick product-item')]/@href
      xpath: //a[contains(@class, ' proditem__link')]/@href
      regExp: (.+)
      regExpReplace: https://www.nocibe.fr$1
    - name: gtin
      singleValue: false
    - name: thumbnail
      singleValue: false
      # xpath: //div[@class="product-item__img"]/img/@src
      xpath: //div[@class="proditem__img"]/img/@src
    - name: aggregateRating
      singleValue: false
      # xpath: //div[@class="icons-stars-full"]/@rating
      xpath: //@rating
    - name: aggregateRating2
      singleValue: false
      # xpath: //div[@class="icons-stars-full"]/@rating
      xpath: //@rating
    - name: reviewCount
      singleValue: false
    - name: ratingCount
      singleValue: false
    - name: price
      singleValue: false
      # xpath: //div[@class="product-item__content"]/@price
      xpath: //div[contains(@class,"proditem__price-only-price")] | //div[contains(@class,"proditem__price-last-price")]
    - name: manufacturer
      singleValue: false
    - name: soldBy
      singleValue: true
    - name: endorsementText
      singleValue: false
    - name: rank
      singleValue: false
      description: search/listing rank
      type: NUMBER
    - name: rankOrganic
      singleValue: true
      description: The position (rank) within the list excluding sponsored/paid results
      type: NUMBER
    - name: sponsored
      singleValue: false
      description: Is sponsored/paid
      type: BOOLEAN
    # - name: totalRecordCount
    #   singleValue: true 
    #   type: NUMBER