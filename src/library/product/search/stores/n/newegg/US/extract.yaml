singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="item-cell"]//div[@class="item-container"]
fields: 
  - name: id
    singleValue: false
    xpath: //div[@class="item-cell"]//div[@class="item-container"]/a/@href
  - name: name
    singleValue: false
    xpath: //div[@class="item-info"]/a
  - name: brandText
    singleValue: false
    xpath: //div[@class="item-branding"]/a/img/@title
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="item-cell"]//div[@class="item-container"]/a/img/@src 
  - name: price
    singleValue: false
    manualSelector: div.item-action > ul > li.price-current
  - name: listPrice
    singleValue: false
    manualSelector: div.item-action > ul > li.price-was > span
  - name: reviewCount
    singleValue: false
    manualSelector: div.item-branding > a.item-rating > span
  - name: shippingInfo
    singleValue: false
    manualSelector: div.item-action > ul.price > li.price-ship
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='added-searchurl']
  - name: productUrl
    singleValue: false
    xpath: //div[@class="item-cell"]//div[@class="item-container"]/a/@href
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="item-info"]//div//a//i/@class
  - name: sponsored
    singleValue: false
    manualSelector: span.price-save-percent
