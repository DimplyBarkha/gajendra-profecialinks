singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="storeProducts row"]//app-product-item
fields: 
  - name: id
    singleValue: false
    xpath: //img[@itemprop="image"]
    regExp: productImage\W(.+)\WJPG
    regExpReplace: $1
  - name: rankOrganic
    singleValue: false 
  - name: name
    singleValue: false
    xpath: //span[@itemprop="name"]
  - name: productUrl
    singleValue: false
    xpath: //div[@_ngcontent-naivas-app-c11]/a/@href
    regExp: (.+)
    regExpReplace: https://www.naivas.co.ke$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //img[@itemprop="image"]
  - name: aggregateRating
    singleValue: true
  - name: reviewCount
    singleValue: true
  - name: price
    singleValue: false
    xpath: //span[@class="product-price txt-md"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: true
  - name: endorsementText
    singleValue: true