singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="storeProducts row"]//app-product-item
fields: 
  - name: id
    singleValue: false
    xpath: //img[@itemprop="image"]/@src
    regExp: productImage\W(.+)\WJPG
    regExpReplace: $1
  - name: rankOrganic
    singleValue: false 
  - name: name
    singleValue: false
    xpath: //span[@itemprop="name"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class=" text-small"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.naivas.co.ke$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@itemprop="image"]/@src    
  - name: aggregateRating
    singleValue: false
  - name: reviewCount+
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="product-price txt-md"]
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: false
  - name: rank
    singleValue: false
  - name: endorsementText
    singleValue: false