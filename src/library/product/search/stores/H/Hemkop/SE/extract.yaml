singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="ax-search-result"]/ax-product-grid[@class="margin-bottom-20"]//div[contains(@class,"ax-product-grid-content")]/div[@class="ax-product-grid-tile"]
fields:
  - name: productUrl
    xpath: //div[contains(@class, "ax-product-puff-head")]//a/@href
    regExp: (.+)
    regExpReplace: https://www.hemkop.se$1
  - name: thumbnail
    xpath: //div[contains(@class,"ax-product-puff-head")]//img/@src
  - name: name
    xpath: //div[@class="product-puff-text-wrapper"]/div[contains(@class,"product-puff-name")]/a/@title
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: price
    xpath: //div[contains(@class,"product-price-label-price")]/span[@class="selenium-puff-price"]
  - name: manufacturer
    xpath: //div[@class="product-puff-text-wrapper"]/div[contains(@class,"product-puff-manufacturer")]/span[1]
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: rank
  - name: rankOrganic
  - name: id
    xpath: //div[contains(@class, "ax-product-puff-head")]//a/@href
    regExp: ((\d{6,15})(.+))
    regExpReplace: $1
