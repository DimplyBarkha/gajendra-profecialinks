singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class='ProductCard_productDescription__3l4j5']/a/@href
    regExp: (.+)
    regExpReplace: https://www.idealclean.de$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class='ProductCard_imageHolder__hJKKy']/img/@src
  - name: name
    type: TEXT
    xpath: //div[@class='ProductCard_productDescription__3l4j5']//span[@class='ant-typography LYSTypography_h4__Tirm_ ProductCard_productName__1avVW']//text()
  - name: id
    description: The store-specific product identifier
    type: TEXT
    # xpath: //div[@class='ProductCard_productDescription__3l4j5']/span[@class='ant-typography ant-typography-secondary'][2]/text()[3]
    xpath: //span[contains(text(),"Artikelnummer")]//text()[3]
  - name: aggregateRating
    xpath: //span[@class="ts-reviewSummary-ratingValue"]//text()
  - name: reviewCount
    xpath: //span[@class='ts-stars-reviewCount']//text()
  - name: price
    description: The offered price for the product
    # xpath: //div[@class='ProductPrice_mainPriceHolder__250xx']
    type: CURRENCY
    xpath: //span[@class="ant-typography LYSTypography_h3__3I_BO ProductPrice_priceValue__YY2PQ"]
  - name: brand
    type: TEXT
    xpath: //div[@class='ProductCard_brandImage__yA3fy']/img/@alt