singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div/a/@href
    regExp: (.*)--p(\d+)
    regExpReplace: $2
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div//div[contains(@class,"_3H04_H")]/span[2]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div/a/@href
    regExp: (.+)
    regExpReplace: https://www.interdiscount.ch$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div/a//img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div//img/@alt
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div/a//div[@id="rating"]
  - name: ratingCount
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div/a/@href
    regExp: (.*)--p(\d+)
    regExpReplace: $2
  - name: rank
    singleValue: false
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    type: NUMBER
  - name: manufacturer
    singleValue: false
    xpath: //div[contains(@class,"_3UBePl _8Zn5sH _1__h-Q")]/div//img/@alt
    regExp: (\w+)(.+)
    regExpReplace: $1