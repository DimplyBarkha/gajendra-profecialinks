singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article//figure[@class='ggt-list-add-to-cart']
fields:
  - name: manufacturer
    description: The manufacturer of the search
  - name: name
    description: The title of the product
    xpath: //figcaption//a//h2/span
  - name: productUrl
    description: The url of the product
    xpath: //figcaption/a/@href
  - name: reviewCount
    description: The reviewCount of the product
    xpath: //figcaption//div[@class='bv_numReviews_component_container']//meta[@itemprop='reviewCount']/@content
  - name: sku
    description: The sku of the product