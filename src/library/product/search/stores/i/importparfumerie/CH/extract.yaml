singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//li[@class="list-page__item"]
fields: 
  - name: productUrl
    SingleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//a[@class="product-item__link"]/@href
  - name: id
    SingleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//li//div[@class="product-item"]/@id
  - name: price
    SingleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//div[contains(@class,"product-item__price__value")]
  - name: listPrice
    SingleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//div[@class="product-item__price--save"]
  - name: thumbnail
    SingleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//div[@class="responsive-image "]//img/@srcset
  - name: name
    SingleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//div[@data-equal-heights-group="product-item__name"]
  - name: manufacturer
    SingleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//a[contains(@class,"product-item__link product-item__solitary-brand")]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"list-page spacing-top-10 spacing-bottom-10")]//span[@itemprop="ratingValue"]

    