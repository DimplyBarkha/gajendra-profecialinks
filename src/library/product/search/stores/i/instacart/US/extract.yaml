singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "items-list")]//ul//div[contains(@class, "css-x")]|//div[contains(@class, "items-list")]//ul//li[contains(@class, "item-card")]
fields:
  - name: id
    singleValue: false
    xpath: //a/@href
    # regExp: item_(.*)
    regExp: >-
      ((?<=item_).*?(?=\?)|(?<=item_).*)
    # regExpReplace: $1
    # regExpReplace: $2
  - name: price
    singleValue: false
    xpath: //a//div[contains(@class, "item-price")]//span[not(@class="muted")]//span|//a//span[contains(@class, "css-coq")]
  - name: productUrl
    singleValue: false
    xpath: //a/@href
    regExp: (.+)
    regExpReplace: https://www.instacart.com$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //a//div[contains(@class, "item-card-image-wrapper")]//img/@src|//a//img[contains(@class, "css-9")]/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //span[contains(@class, "full-item-name")]|//a//div/@title
  - name: aggregateRating
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: sponsored
    singleValue: false
    xpath: //div//span[contains(text(), "Featured") or contains(text(), "Store choice")]
  - name: rank
    singleValue: false
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    type: NUMBER
