singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    description: the product name
    xpath: //a[@class="js-ga-productname"]
  - name: thumbnail
    singleValue: true
    description: a smaller image of the product e.g. on a search results page
    xpath: //a[@id='body_0_main_1_GrocerySearch_TemplateResult_SearchResultListView_ctrl0_ctl00_1_NavigateTo_1']
  - name: productImage
    description: image url of product
    singleValue: true 
    xpath: //a[@id='body_0_main_1_GrocerySearch_TemplateResult_SearchResultListView_ctrl0_ctl00_1_NavigateTo_1']
  - name: price
    description: the offered price of the selected product 
    xpath: //span[@class="price text--strong"]
  - name: productUrl 
    singlevalue: true 
    description: The url of the product details page
    xpath: //a[@id='body_0_main_1_GrocerySearch_TemplateResult_SearchResultListView_ctrl0_ctl00_1_NavigateTo_1']/@href
    regExp: (fr/.*)
    regExpReplace: https://www.iga.net/$1
  - name: _url
    description: The url of the page
    xpath: //meta[@property="og:url"]
  - name: id
    description: pre feed calculated coloumn to prodeuce a unique id
    xpath: //div[@class="item-product js-product js-equalized js-addtolist-container js-ga"]
    
