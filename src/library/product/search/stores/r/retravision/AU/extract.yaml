singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='instant-search-results-container']//div[@id='ais-hits']//div[contains(@class,'ais-hit')]
fields:
  - name: id
    xpath: //div[contains(@class,'product-sku-code')]
    singleValue: true
  - name: manufacturer
    xpath: //div[contains(@class,'manufacturer-logo')]//img//@alt
    singleValue: true      
  - name: price
    xpath: //span[contains(@class,'regular-price')]//span
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    regExp: ([^()^\s]+)
    defaultValue: '0'
  - name: reviewCount  
    singleValue: true
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    regExp: \(([0-9]+?)\)
    defaultValue: '0'
    type: NUMBER
  - name: ratingCount  
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    singleValue: true
    regExp: ([^()^\s]+)
    defaultValue: '0'
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank
  - name: productUrl
    singleValue: true
    xpath: //div[@class='item-area']//div//h2[@class='product-name']/a/@href
  - name: thumbnail
    singleValue: true
    xpath: //div[@class='product-visual']//div[@class='product-image-area']/a/img/@src
  - name: name
    singleValue: true
    xpath: //div[@class='item-area']//div//h2[@class='product-name']/a
