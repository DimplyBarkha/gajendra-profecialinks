singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='instant-search-results-container']//div[contains(@class,'ais-hit')]//div[contains(@class,'ais-hit item product')]
fields:
  - name: id
    xpath: //div[contains(@class,'product-sku-code')]
    singleValue: false
  - name: manufacturer
    xpath: //div[contains(@class,'manufacturer-logo')]//img//@alt
    singleValue: false      
  - name: price
    # xpath: //span[contains(@class,'regular-price')]//span
    xpath: //span[contains(@class,'price')]//span
    singleValue: false 
  - name: rankOrganic
    singleValue: false 
  - name: aggregateRating  
    singleValue: false
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    regExp: ([^()^\s]+)
    defaultValue: '0'
  - name: reviewCount  
    singleValue: false
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    regExp: \(([0-9]+?)\)
    defaultValue: '0'
    type: NUMBER
  - name: ratingCount  
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    singleValue: false
    regExp: ([^()^\s]+)
    defaultValue: '0'
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: search/listing rank
  - name: productUrl
    singleValue: false
    xpath: //div[@class='item-area']//div//h2[@class='product-name']/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='product-visual']//div[@class='product-image-area']/a/img/@src
  - name: name
    singleValue: false
    xpath: //div[@class='item-area']//div//h2[@class='product-name']/a
  - name: searchUrl
    singleValue: false
    xpath: //tempWebUrl-id[@id="tempWebUrl"]