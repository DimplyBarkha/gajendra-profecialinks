singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    xpath: //div[contains(@class,'product-sku-code')]
    singleValue: true
  - name: name
    xpath: //h2[contains(@class,'product-name')]
    singleValue: true
  - name: productUrl
    xpath: //div[contains(@class,'product-image-area')]//a//@href
    singleValue: true    
  - name: manufacturer
    xpath: //div[contains(@class,'manufacturer-logo')]//img//@alt
    singleValue: true    
  - name: thumbnail
    xpath: //div[contains(@class,'product-image-area')]//img//@src
    singleValue: true    
  - name: price
    xpath: //span[contains(@class,'regular-price')]//span
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    regExp: ([^()^\s]+)
    defaultValue: '0'
  - name: reviewCount  
    singleValue: true
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    regExp: \(([0-9]+?)\)
    defaultValue: '0'
    type: NUMBER
  - name: ratingCount  
    xpath: //div[contains(@class,'product-item-info')]//a[@itemprop="aggregateRating"]
    singleValue: true
    regExp: ([^()^\s]+)
    defaultValue: '0'
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank
