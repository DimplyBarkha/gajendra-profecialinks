singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='search-results']//li
fields:  
  - name: rankOrganic
    SingleValue: false
  - name: rank
    SingleValue: false
  - name: productUrl
    SingleValue: false
    xpath: //div[@id='search-results']//li//a[1]/@href
  - name: id
    SingleValue: false
    xpath: //div[@id='search-results']//li//a[1]/@href
    regExp: product\/(\d+)
    regExpReplace: $1
  - name: thumbnail
    SingleValue: false
    xpath: //div[@id='search-results']//li//img[1]/@src
  - name: name
    SingleValue: false
    xpath: //div[@id='search-results']//li//h3
  - name: price
    SingleValue: false
    xpath: //div[@id='search-results']//li//div[contains(@class,'_1zwqhlCzOK-xETXwFg_-iZ')]//span[not(descendant::*) and not(contains(text(),'Compared to'))]
  - name: reviewCount
    SingleValue: false
    xpath: //div[@id='search-results']//li//span[contains(@class,'cdr-rating__count_5.2.1')]
    regExp: \((.+?)\)
    regExpReplace: $1
  - name: ratingCount
    SingleValue: false
    xpath: //div[@id='search-results']//li//span[contains(@class,'cdr-rating__count_5.2.1')]
    regExp: \((.+?)\)
    regExpReplace: $1    
  - name: aggregateRating
    SingleValue: false
    xpath: //div[@id='search-results']//li//span[contains(@class,'cdr-rating__caption-sr_5.2.1')]
    regExp: average\s+rating\s+of\s+([\d|\.]+)\s+out
    regExpReplace: $1    