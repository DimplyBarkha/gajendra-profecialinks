singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="product-listing-container"]//div[@class="item-box"]
fields: 
  - name: id
    singleValue: false
    xpath: //button[contains(@class,"add-to-wishlist-button")]/@onclick
    regExp: \d{4,}
  - name: rankOrganic
    singleValue: false 
  - name: name
    singleValue: false
    xpath: //h2[@class="product-title"]/a/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class="ribbon-wrapper"]/div/a/@href 
    regExp: (.+)
    regExpReplace: https://www.roge.com.br$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="picture-img"]/@src
  - name: aggregateRating
    singleValue: true
  - name: reviewCount
    singleValue: true
  - name: price
    singleValue: false
    xpath: 
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: true
  - name: endorsementText
    singleValue: true

