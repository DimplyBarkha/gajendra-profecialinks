singleRecord: false
regionsSelector: null
# recordSelector: div.catalog-content div.product-list-mode-grid div.product-info
recordXPath: //div[contains(@class,"catalog-content")]//div[contains(@class,"product-list-mode-grid__item")]//div[@class="product"]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"product-list-mode-grid__item")]//a[@class="product__title"]/@href
    regExp: \d+
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"product-list-mode-grid__item")]//a[@class="product__title"]/@href
    regExp: (.+)
    regExpReplace: https://www.rigla.ru$1
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product-list-mode-grid__item")]//div[contains(@class,"product__active-price")]
  # - name: price1
  #   singleValue: false
  #   xpath: //div[@class="product__active-price"]//span[@class="product__active-price-number"]
    # xpath: //div[contains(@class,"product-list-mode-grid__item")]//div[@class="product__active-price"]//span[@class="product__active-price-number"]
  # - name: price2
  #   singleValue: false
  #   xpath: //div[@class="product__active-price"]//span[@class="product__active-rouble"]
    # xpath: //div[contains(@class,"product-list-mode-grid__item")]//div[@class="product__active-price"]//span[@class="product__active-rouble"]
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"product-list-mode-grid__item")]//img[@class="product__img"]/@data-src
    # regExp: (.+)
    # regExpReplace: https://www.rigla.ru$1
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"product-list-mode-grid__item")]//a[@class="product__title"]
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false