singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='engine_search_result_block__hits']/ol/li
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[contains(@class,"product_box_details_button")]//a//@data-usage_log_object_identifier
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    xpath: //li[@class='engine_search_result_block__result_list_item product_cell']/@count
    type: NUMBER 
  - name: name
    description: The product name
    xpath: //div[contains(@class,"product_box_name")]
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class='module_product_teaser']/a/@href
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class='product_image_wrapper']//img/@srcset
    regExp: ,\s([\/A-z\-\d\.\?]+)
    regExpReplace: https://www.redzac.at$1
  - name: aggregateRating2
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class='bv-off-screen']
    regExp: (^[\d\,]+)
  - name: reviewCount
    description: The number of reviews
    xpath: //meta[@itemprop='reviewCount']/@content
    type: NUMBER
  - name: ratingCount
    description: The number of ratings
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: price
    description: The offered price for the product
    xpath: //div[contains(@class,"price")]
  - name: manufacturer
    description: Product manufacturer
    xpath: //div[contains(@class,"manufacturer_name")]
  - name: soldBy
    description: The name of the seller of the item (if available)
  - name: rank
    description: search/listing rank
    xpath: //li[@class='engine_search_result_block__result_list_item product_cell']/@count
  - name: endorsementText
    description: The text that signifies that a product is endorsed