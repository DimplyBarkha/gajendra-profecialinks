    singleValue: true
    xpath: //div[contains(@class, 'reviews')]/div[@class='stars']
  - name: price
    singleValue: true
    xpath: //span[@class='blocoproduto__text blocoproduto__text--bold blocoproduto__price']
  - name: id
    singleValue: true
    xpath: //a[@class='blocoproduto__link']/@href
  - name: _input
    singleValue: true
  - name: _url
    singleValue: true
