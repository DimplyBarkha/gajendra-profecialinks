singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='divProdutoDepartamento']/div/div[contains(@class, "blocoproduto")]
fields:
  - name: name
    singleValue: true
    xpath: //h2
  - name: productUrl
    singleValue: false
    xpath: //div/div/div/div/a/@href
  - name: thumbnail
    singleValue: true
    xpath: //picture/img/@data-src
