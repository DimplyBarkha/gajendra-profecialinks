singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: true
    xpath: //a[@class='blocoproduto__link']/h2
  - name: productUrl
    singleValue: true
    xpath: //a[@class='blocoproduto__link']/@href
