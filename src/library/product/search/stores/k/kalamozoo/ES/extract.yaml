singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="SKUDetailsDiv"]
fields:
  - name: id
    singleValue: false
    xpath: //a[@itemprop="name"]/@sku
  - name: name
    singleValue: false
    xpath: //a[@itemprop="name"]
  - name: thumbnail
    singleValue: false
    xpath: //img[@id="SkuPageMainImg"]/@data-zoomimage
    regExp: (.+)
    regExpReplace: https:$1
  - name: price
    xpath: //span[@itemprop="price"]
    regExp: (\d+)(,)(\d+)
  - name: searchUrl
    xpath: //div[@id="SKUDetailsDiv"]/@searchurl
  - name: productUrl
    xpath: //div[@class="searchImgContainer"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.kalamozo.es$1
