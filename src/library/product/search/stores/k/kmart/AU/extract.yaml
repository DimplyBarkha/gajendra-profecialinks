singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="product product_box small-6 medium-4 large-4 columns clearfix col "]/@data-attribute-productid
  - name: rankOrganic
    singleValue: false
    xpath: //div[@class="product product_box small-6 medium-4 large-4 columns clearfix col "]/@data-attribute-position
  - name: name
    singleValue: false
    xpath: //div[@class="product product_box small-6 medium-4 large-4 columns clearfix col "]/@data-attribute-title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="yotpo bottomLine yotpo-small"]/@data-url
  - name: gtin
    singleValue: true
    #xpath: //h5[@class="product-name"]//a//@onclick
    #regExp: (\d{8,17})
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-image"]/img/@src
    regExp: (wcsstore\/.+)
    regExpReplace: https://www.kmart.com.au/$1
  - name: price
    singleValue: false
    xpath: //span[@class="price"]
  - name: manufacturer
    singleValue: true
    xpath: //div[@class="product product_box small-6 medium-4 large-4 columns clearfix col "]/@data-attribute-brand
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: false
    xpath: //div[@class="product product_box small-6 medium-4 large-4 columns clearfix col "]/@data-attribute-position
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class="sr-only"]/text()
    regExp: (\d{1}.\d{1})
  - name: reviewCount
    singleValue: false
    xpath: //a[@class="text-m"]/text()
    regExp: (\d{1,9})