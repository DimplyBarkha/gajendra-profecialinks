singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //html//div[@id="id"]
  - name: name
    singleValue: false
    xpath: //div[@class="product product_box small-6 medium-4 large-4 columns clearfix col "]/@data-attribute-title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="yotpo bottomLine yotpo-small"]/@data-url
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-image"]/img/@src
    regExp: (wcsstore\/.+)
    regExpReplace: https://www.kmart.com.au/$1
  - name: price
    singleValue: false
    xpath: //span[@class="price"]
  - name: manufacturer
    singleValue: true
    xpath: //span[@class="sr-only"]/text()
    regExp: (\d{1}.\d{1})
  - name: reviewCount
    singleValue: false
    xpath: //a[@class="text-m"]/text()
    regExp: (\d{1,9})