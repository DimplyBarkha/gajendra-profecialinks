singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class, "products_grid ")]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, "product-description")]/@id
    regExp: (\d*)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    xpath: //div[@class="prod_nameBlock"]/p
    singleValue: false
  - name: productUrl
    singleValue: false
    xpath: //div[@class="prod_img_block"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.kohls.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="prod_img_block"]/a/img[1]/@data-herosrc
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //a[contains (@class,"stars")]/@title
    regExp: ^(\d\.?\d?)
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //span[@class="prod_ratingCount"]/a
    regExp: (\d*)
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //span[contains (@class, "prod_price_amount")]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //li[contains(@class, "products_grid ")]/@count
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //li[contains(@class, "products_grid ")]/@count
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER