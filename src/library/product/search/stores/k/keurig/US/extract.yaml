singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"card ") and not(contains(@class,"_card"))]
fields:
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class="top_content"]//a/@href
    regExp: (.+)
    regExpReplace: https://www.keurig.com$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class="top_content"]//a/img/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="top_content"]//a/img/@alt
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[@class="price-container  "]/div[not(./span)] | //span[@class="new-price"] | //p[@class="ad-price-msg "]/following-sibling::div
    regExp: (\$)(.*)
    regExpReplace: $1$2
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //span[@class="original-price"]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class="top_content"]//a/img/@src
    regExp: (.*)_(\d+)(\?|_)(bundle|wid)(.*)
    regExpReplace: $2
  - name: id1
    singleValue: false
    xpath: //div[@class="keurig_card"]/input[@data-isdefault="true"]/@data-variant-code
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@class="star-ratings-sprite"]/span/@aria-label
    regExp: (.*) out of (.*)
    regExpReplace: $1
