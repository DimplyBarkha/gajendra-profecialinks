singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id="product_search_page"]//li
fields: 
  - name: id
    xpath: //ul[@id='product_search_page']//li//div[@class="product-image-container"]//a[@class="product_img_link"]/img[@class="replace-2x img-responsive"]/@title
    regExp: \-\s(\w+\d+\w+)
    regExpReplace: $1
  - name: name
    xpath: //ul[@id='product_search_page']//li//div[@class="right-block"]//span[@class="product-name-wrapper"]//a/@title
    singleValue: false
  - name: rankOrganic
  - name: rank     
  - name: url
    xpath: //link[@rel="canonical"]/@href
    singlValue: false
  - name: productUrl
    xpath: //div[@id="center_column"]//ul//li//a[@class="product_img_link"]//@href
    singleValue: false
  - name: thumbnail
    xpath: //ul[@id="product_search_page"]/li//a/img/@src
    singleValue: false
  - name: price
    xpath: //ul[@id="product_search_page"]//div[@itemprop="offers"]//span[@itemprop="price"]
    regExp: (\d+\d+),(.*)
    regExpReplace: $1.$2 





