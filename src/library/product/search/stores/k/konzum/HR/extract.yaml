singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //ul[@data-dy="productsList"]/li[@data-dy]
fields:
  - name: productUrl
    xpath: //a[@class="link-to-product"]/@href
    regExp: (.+)
    regExpReplace: https://www.konzum.hr/$1
    description: The URL for the product details page
  - name: thumbnail
    xpath: //a[@class="link-to-product"]/@href
    regExp: (.+)
    regExpReplace: https://www.konzum.hr/$1
    description: The URL for the product thumbnail image
  - name: name
    xpath: //a[@class="link-to-product"]
    description: The product name
  - name: id
    xpath: //div/@data-ga-id
    description: The store-specific product identifier
  - name: aggregateRating
    xpath: //html//div[@id="aggregateRating"]
  - name: reviewCount
    xpath: //span[@class="color-space-gray-medium f-weight-normal"]
    regExp: \d+
  - name: price
    xpath: //div/@data-ga-price
    type: text
    regExp: (\d+)(,)(\d+)
    regExpReplace: $1.$3
    description: The offered price for the product
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    

