singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //ul[@data-dy="productsList"]/li[@data-dy]
fields:
  - name: productUrl
    xpath: //a[@class="link-to-product"]/@href
    regExp: (.+)
    regExpReplace: https://www.konzum.hr/$1
    description: The URL for the product details page
  - name: thumbnail
    xpath: //a[@class="link-to-product"]/@href
    description: The URL for the product thumbnail image
  - name: name
    xpath: //a[@class="link-to-product"]
    description: The product name
  - name: id
    xpath: //div/@data-ga-id
    description: The store-specific product identifier
  - name: aggregateRating
    xpath: //html//div[@id="aggregateRating"]
  - name: reviewCount
    xpath: //span[@class="color-space-gray-medium f-weight-normal"]
    regExp: \d+
  - name: price
    xpath: //div/@data-ga-price
    description: The offered price for the product
    regExp: \d+
  - name: rank
    singleValue: false
    xpath: //div[@id='rankOrganic']
  - name: rankOrganic
    singleValue: false
    type: NUMBER
    xpath: //div[@id='rankOrganic']
    

