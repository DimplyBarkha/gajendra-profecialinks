singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='row']/div[contains(@class, 'col-md-1')]
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[contains(@class, 'col-md-1')]/div/@data-tracking-commerce
    regExp: \"id\":\"([\d]+)
    regExpReplace: $1
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    xpath: //div[contains(@class, 'col-md-1')]/@count
    type: NUMBER 
  - name: name
    description: The product name
    xpath: concat(//span[@class='product-name']//span[@class='brand'], ', ', //span[@class='product-name']//span[@class='name'])
  - name: productUrl
    description: The URL for the product details page
    xpath: //a[@class='product-content__link']/@href
    regExp: (.+)
    regExpReplace: https://www.krefel.be$1
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[contains(@class, 'col-md-1')]//img[@class='product-image']/@src
  - name: aggregateRating2
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="top-content"]/@rating
  - name: reviewCount
    description: The number of reviews
    xpath: //div[@class='rating-amount']
    regExp: (\d+)
    regExpReplace: $1
    type: NUMBER
  - name: ratingCount
    description: The number of ratings
  - name: price
    description: The offered price for the product
    xpath: concat('â‚¬ ', //span[@class='current-price orange nl'])
  - name: manufacturer
    description: Product manufacturer
  - name: soldBy
    description: The name of the seller of the item (if available)
  - name: rank
    description: search/listing rank
    xpath: //div[contains(@class, 'col-md-1')]/@count
  - name: endorsementText
    description: The text that signifies that a product is endorsed