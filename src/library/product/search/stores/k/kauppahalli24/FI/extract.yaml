singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,"pd_div")]
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@id="pd_url"]
    regExp: (.+)
    regExpReplace: https://www.kauppahalli24.fi/tuotteet/#/pid/$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="pd_thumbnail"]
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[@id="pd_name"]
  - name: price
    singleValue: false
    xpath: //div[@id="pd_price"]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: id
    singleValue: false
    xpath: //div[@id="id"]
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
