singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='df-card product-container']
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='df-card product-container']/div//a/@data-id-product
    defaultValue: 'not-provided'
  - name: searchUrl
    singleValue: false
    xpath: //div[@class='df-card product-container']/@searchurl
  - name: name
    singleValue: false
    xpath: //div[@class='df-card product-container']//div[@class='product-name']
  - name: productUrl
    singleValue: false
    xpath: //div[@class='df-card product-container']/a/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='df-card product-container']/a//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    type: STRING
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='content_price']/span
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //div[@class='df-card product-container']/div[@id='pd_rank']/text()
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //div[@class='df-card product-container']/div[@id='pd_rank']/text()
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER

