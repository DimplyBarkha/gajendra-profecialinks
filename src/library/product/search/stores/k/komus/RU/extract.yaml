singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    type: CURRENCY
    xpath: //div[@id='altImage1']    
  - name: productUrl
    singleValue: false
    xpath: //div[@class="b-productList__item__picture"]/a[1]//@href
    regExp: (/.+)
    regExpReplace: https://www.komus.ru$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="b-productList__item__picture"]//a[2]/@href 
    regExp: (/.+)
    regExpReplace: https://www.komus.ru$1
  - name: aggregateRating    
    singleValue: false
    type: NUMBER
    xpath: //div[@class="i-dn b-block--print i-dib"]/text() 
  - name: reviewCount
    singleValue: false
    type: NUMBER
    xpath: //a[@class="b-link b-productParams--noprint b-productList__top_5"]
  - name: name
    singleValue: false
    xpath: //a[@class='b-productList__item__descr--title']
  - name: id
    singleValue: false
    xpath: //div/ul/li/@data-id
  