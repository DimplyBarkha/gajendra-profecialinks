singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,"product-list")]/li[contains(@class,"js-product-item")]
fields:
  - name: price
    singleValue: false
    type: CURRENCY
    xpath: //div[@id='altImage1']    
  - name: productUrl
    singleValue: false
    xpath: //div[@class="b-product-list__item__picture"]/a[1]//@href
    regExp: (/.+)
    regExpReplace: https://www.komus.ru$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="b-product-list__item__picture"]//a[2]/@href 
    regExp: (/.+)
    regExpReplace: https://www.komus.ru$1
  - name: aggregateRating2   
    singleValue: false
    type: NUMBER
    xpath: //div[@class="i-dn b-block--print i-dib"]/text() 
  - name: reviewCount
    singleValue: false
    type: NUMBER
    xpath: //a[contains(@class,"b-link js-fetch-reviews b-productParams--noprint b-product-list")]/span[1]
  - name: name
    singleValue: false
    xpath: //a[@class='b-product-list__item__descr--title']
  - name: id
    singleValue: true
    xpath: //a/@data-id
