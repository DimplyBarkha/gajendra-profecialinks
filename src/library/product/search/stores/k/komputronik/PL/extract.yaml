  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="pe2-img"]/a/img/@src

  - name: manufacturer
    SingleValue: false
    xpath: //div[@class="pe2-codes"]

  - name: name
    SingleValue: false
    xpath: //div[@class="pe2-head"]

  - name: price
    SingleValue: false
    xpath: //div[@class="prices"]

  - name: shippingInfo
    SingleValue: false
