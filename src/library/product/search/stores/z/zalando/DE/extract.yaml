singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'JT3_zV DvypSJ')][not(@trim)]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'DvypSJ')]//article/a/@href
    regExp: \-(.{13}).html
    regExpReplace: $1 
  - name: searchUrl
    singleValue: true
    xpath: (//ancestor::html//link[@rel='alternate'][@hreflang]//@href)[position()=1]
  - name: name
    singleValue: false
    xpath: //header/div[contains(@class,'hPW')]
  - name: productUrl
    singleValue: false
    xpath: //article/a/@href  
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class, 'mo6ZnF PZ5eVw')]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[contains(@class, 'cMfkVL')]
  - name: manufacturer
    # singleValue: true
    xpath: //span[contains(@class, 'EKabf7')]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //div[contains(@class,"sponsored")]/@sponsored
    defaultValue: false
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER