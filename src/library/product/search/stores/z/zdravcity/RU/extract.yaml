singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,'js-search-list')]//li[contains(@class,'product-item')]
fields:  
  - name: id
    SingleValue: false
    xpath: //li/@data-id
  - name: rankOrganic
    SingleValue: false
    defaultValue: 1
  - name: rank
    SingleValue: false
    defaultValue: 1
  - name: productUrl
    SingleValue: true
    xpath: //a[contains(@class,'b-product-item-new__title')]/@href
  - name: thumbnail
    SingleValue: true
    xpath: //div[contains(@class,'b-product-item-new__wrapper')]//img//@src
  - name: name
    SingleValue: true
    xpath: //a[contains(@class,'b-product-item-new__title')]
  - name: price
    SingleValue: true
    xpath: //span[contains(@class,'b-product-item-new__price--new-no-wrap')]
  - name: manufacturer
    SingleValue: true
    xpath: //div[contains(@class,'js-issue-permutation-product-info')]//p[contains(text(),'Производитель:')]//span