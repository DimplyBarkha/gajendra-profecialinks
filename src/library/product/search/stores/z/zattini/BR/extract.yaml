singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //section[@class="ff-ajax-price"]/@data-sku-ref
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //a[@class='item-card__description__product-name']/span
  - name: productUrl
    singleValue: false
    xpath: //a[@class='item-card__description__stars']/@href
    regExp: (.+)
    regExpReplace: https:$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img/@data-src
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="item-list"]//span[@class="ns-icon ns-icon-rating-mask stars"]//text()
    type: NUMBER
  - name: reviewCount
    singleValue: true
    xpath: //div[@class="ratings-count"]
    regExp: (\d+)
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    regExp: ( .*)
    xpath:  //span[@class='full-mounted-price']
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //div[@class="item-card card-desktop card-with-rating lazy-price item-desktop--3"]/@data-position
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //div[@class="item-card card-desktop card-with-rating lazy-price item-desktop--3"]/@data-position