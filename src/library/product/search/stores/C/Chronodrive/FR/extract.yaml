singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="productListZone"]//article[not(contains(@class,"item--suggest"))]
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@id="productListZone"]//article[not(contains(@class,"item--suggest"))]/a/@href
    regExp: (.+)
    regExpReplace: https://www.chronodrive.com$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="productListZone"]//article[not(contains(@class,"item--suggest"))]/a/img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[@id="productListZone"]//article[not(contains(@class,"item--suggest"))]//div[contains(@class,"item-desc")]
  - name: price
    singleValue: false
    xpath: //div[@id="productListZone"]//article[not(contains(@class,"item--suggest"))]//span[contains(@class,"item-goodPrice")]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: id
    singleValue: false
    xpath: //div[@id="productListZone"]//article[not(contains(@class,"item--suggest"))]//div/@data-cug
