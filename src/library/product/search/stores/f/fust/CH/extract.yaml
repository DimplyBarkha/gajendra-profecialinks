singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,'results n-results')]/li
fields:
  - name: _input
  - name: id
    xpath: //span[contains(@content,'sku')]/text()
    description: The store-specific product identifier
  - name: name
    xpath: //span[@class="producer"] | //span[@class="product-title"]
    description: The product name
  - name: productUrl
    xpath: //div[@class='title-wrapper']//a/@href
    regExp: (.+)
    regExpReplace: https://www.fust.ch$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,'product__overview-img')]/@src
    regExp: (.+)
    regExpReplace: https://www.fust.ch$1
    description: The URL for the product thumbnail image
  - name: price
    xpath: //div[@class='endprice']
    regExp: (\d+)(\â€™?\,?\.?)?(\d+)?(\,-?)?
    regExpReplace: $1,$3
  - name: aggregateRating2
    xpath: //div[@itemprop='ratingValue']/text()
    regExp: (\d+)(\,?\.?)?(\d+)?(\,-?)?
    regExpReplace: $1,$3
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class,'bv_numReviews')]/div/text()
    regExp: (\d+)
  - name: rank
  - name: rankOrganic