singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-test="product-list-scroller"]//div[contains(@class,'sc-iwsKbI')]//div[contains(@class,'sc-dnqmqq')]
fields:
  - name: id
    singleValue: false
    xpath: //div[@data-test="product-list-scroller"]//div[contains(@class,'sc-iwsKbI')]//div[@data-test="fop-container"]/@data-sku
  - name: name
    singleValue: false
    xpath: //div[@data-test="product-list-scroller"]//div[contains(@class,'sc-iwsKbI')]//div[@data-test="fop-container"]//a[@data-test="link-to-bop"]/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@data-test="product-list-scroller"]//div[contains(@class,'sc-iwsKbI')]//div[@data-test="fop-container"]//a[@data-test="link-to-bop"]/@href
    regExp: (.+)
    regExpReplace: https://fetch.co.uk$1
  - name: reviewCount
  - name: thumbnail
    singleValue: false
    xpath: //div[@data-test="product-list-scroller"]//div[contains(@class,'sc-iwsKbI')]//img[@data-image="fop-image"]/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: ratingCount    
  - name: aggregateRating
    singleValue: false
    xpath: //div[@data-test="product-list-scroller"]//div[contains(@class,'sc-iwsKbI')]//div[@data-test="fop-container"]//dl[@class="bv-stars-container"]//span[@class="bv-off-screen"]/text()
    regExp: (.+)?( out of.*|No rating.*)
    regExpReplace: '$1'
  - name: price
    singleValue: false
    xpath: //div[@data-test="product-list-scroller"]//div[contains(@class,'sc-iwsKbI')]//span[@data-test="product-final-price"]/text() 
  - name: rankOrganic
  - name: rank
  - name: sponsored
    defaultValue: false