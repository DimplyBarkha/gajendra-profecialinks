singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-tile"]
fields:
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="thumb-link"]//img/@srcset
  - name: name
    xpath: //div[@class="product-name"]
    singleValue: false
    description: The product name 
  - name: price
    xpath: //div[@class="product-price"]//span[1]
    singleValue: false
    description: The offered price for the product
  - name: id
    singleValue: false
    xpath: //div[@class="bazar-words-ratings"]//div/@data-bv-product-id
    description: Unique id (within this extractor)
  - name: rankOrganic
    singleValue: true
  - name: rank
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="bv-off-screen"]
    regExp: (\W\W([^ ]+))
    regExpReplace: $2
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="bv-off-screen"] 
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-name"]//a/@href 
    regExp: (.+)
    regExpReplace: https://www.fragrancedirect.co.uk$1
  