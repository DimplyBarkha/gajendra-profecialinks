singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="products-grid first last odd"]/li
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="bordo"]/a/img/@src
    regExp: \W(\d{5,})
    regExpReplace: $1
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="bordo"]/a/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="bordo"]/a[@class="product-image"]/@href
  - name: thumbnail
    singleValue: false    
    xpath: //div[@class="bordo"]/a/img/@src
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[contains(@id,"product-price")]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER