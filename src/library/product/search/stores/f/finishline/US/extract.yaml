singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
 - name: id
   singleValue: true
   description: URL of the main product image
   xpath: //div[@id="reflektionList"]//div/@data-sku
 - name: name
   singleValue: true
   description: Alt text of the main product image
   xpath: //div[@class="product-card__details"]//h2//text()
 - name: productUrl
   singleValue: false
   description: Other product images (not in manufacturer description)
   xpath: //div[@class="product-card__details"]/a/@href
   regExp: [^(.*)$] 
   regExpReplace: 'https://www.finishline.com/$1'
 - name: thumbnail
   singleValue: true
   description: URL of the main product image
   xpath: //img[@class="productImage b-lazy b-loaded"]/@src
 - name: aggregateRating
   singleValue: true
   description: Alt text of the main product image
 - name: reviewCount
   singleValue: false
   description: Other product images (not in manufacturer description)
 - name: ratingCount
   singleValue: true
   description: URL of the main product image
 - name: price
   singleValue: true
   description: Alt text of the main product image
   xpath: //div[@class="product-price"]
  