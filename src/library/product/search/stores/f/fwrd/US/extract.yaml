singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[@id='plp-product-list']//ul[contains(@class,'product-grids')]/li
# recordXPath: //div[@class="price"]/../../../..//parent::li
fields:
  - name: price
    singleValue: false
    xpath: //div[@class="price"] | //span[@class="price__sale"]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@class,"price--on-sale")]/s[@class="price__retail"]/text()
  - name: brand
    singleValue: false
    xpath: //div[@class='product-grids__copy']/div[position()=1][contains(@class,'product-grids__copy-item--bold')]
  - name: name
    singleValue: false
    xpath: //div[@class='product-grids__copy']/div[position()=2][contains(@class,'product-grids__copy-item')]
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,'product-grids__link')]/@href
    regExp: (.+)
    regExpReplace: https://www.fwrd.com$1
  - name: sku
    singleValue: false
    xpath: //a[contains(@class,'product-grids__link')]/div[@data-code]/@data-code
  - name: category
    singleValue: false
    xpath: ancestor::body//nav[@aria-label="Breadcrumb"]//ol/li
  - name: rank
    singleValue: true
  - name: id
    singleValue: true
  - name: nameExtended
    singleValue: true


