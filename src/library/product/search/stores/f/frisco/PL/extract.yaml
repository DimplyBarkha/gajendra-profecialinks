singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath:
fields:
- name: id
  singleValue: false
  xpath: //div[@id="id1"]
- name: name
  singleValue: false
  xpath: //a[@class='product-box_image ']/@title
- name: rankOrganic
  singleValue: false
- name: productUrl
  singleValue: false
  xpath: //a[@class='product-box_image ']/@href
  regExp: (.+)
  regExpReplace: https://frisco.pl$1
- name: gtin
  singleValue: true
- name: thumbnail
  singleValue: false
  xpath: //a[@class='product-box_image ']/img/@src
- name: aggregateRating
  singleValue: true
- name: reviewCount
  singleValue: true
- name: price
  singleValue: false
  xpath: //span[@class="price product-box_normal-price digits-2"] | //span[@class="price product-box_normal-price digits-1"]
  regExp: (\d+)\,(\d+)(.*)
  regExpReplace: $1.$2$3
- name: manufacturer
  singleValue: true
- name: soldBy
  singleValue: true
- name: rankOrganic
  singleValue: true
- name: endorsementText
  singleValue: true
- name: rank
  singleValue: true
