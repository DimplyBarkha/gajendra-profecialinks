
singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN

  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: //*[@id="fltbrnd"]/div[2]/div[2]/ul/li/a/div/span[1]

  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example: ["Dental Care","Toothbrushes & Accessories","Electric Toothbrushes & Accessories","Electric Toothbrushes","Rotating"]
    xpath: //html/body/div[4]/div[1]/div[1]/span
    
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[starts-with(@class,'li_txt1')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.firstcry.com$1
     
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //*[@id="maindiv"]/div/div/div[1]/div[1]/a/img/@src
    
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[starts-with(@class,'li_txt1')]/a/@title
    
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating

  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //*[@id="maindiv"]/div/div/div[1]/div[@class="star wifi fw lft"]/div[@class="small_star"]/span/@data-rate
    
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //*[@id="maindiv"]/div/div/div[1]/div[@class="star wifi fw lft"]/div[@class="frev lft"]

  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //*[@id="maindiv"]/div/div/div[1]/div/span[1]/a

  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //*[@id="maindiv"]/div/div/div[1]/div/span[2]/a

  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product

  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER  
    xpath: //div[@class="rank"]

  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
    xpath: //div[@class="rank"]
    
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    

#  Should these be source specific formulas or in the extractor? 
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //*[@id="maindiv"]/div/div/div[1]/div[1]/div[1]/@data-pid
   
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //*[@id="maindiv"]/div/div/div[1]/div[@class="li_txt1 wifi lft"]/a/@title | //*[@id="maindiv"]/div/div/div[1]/div[@class="li_txt1 wifi lft R13_42"]/a/@title

  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER 
    xpath: //*[@id="maindiv"]/div/div/div[1]/div[@class="star wifi fw lft"]/div[@class="small_star"]/span/@data-rate