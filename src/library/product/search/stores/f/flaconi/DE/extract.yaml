singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: id
    singleValue: false
    xpath: //div[@class='wishlist-heart']/@data-wishlist
  - name: rankOrganic
    singleValue: false
  - name: name
    singleValue: false
    xpath: //div[@class='product-item-box']/a/img/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-item-box"]//a[@data-webtrekk-link-id]/@href
    regExp: (/.+)
    regExpReplace: https://www.flaconi.de$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-item-box"]//img/@src
  - name: aggregateRating
    singleValue: true
  - name: reviewCount
    singleValue: true
    xpath: //a[@class="text-m"]/@aria-label
  - name: price
    singleValue: false
    xpath: //span[@class='price']
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: true
  - name: endorsementText
    singleValue: true


