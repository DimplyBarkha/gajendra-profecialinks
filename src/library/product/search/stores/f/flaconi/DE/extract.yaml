singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"category-products")]/ul/li[contains(@data-impression-counter,"catalog")]
fields: 
  - name: id
    singleValue: false
    xpath: //div[@class='wishlist-heart']/@data-wishlist
  - name: rankOrganic
    singleValue: false
  - name: name
    singleValue: false
    xpath: //div[@class='product-item-box']/a/img/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-item-box"]//a[@data-webtrekk-link-id]/@href
    regExp: (/.+)
    regExpReplace: https://www.flaconi.de$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-item-box"]//img/@data-original
  - name: aggregateRating
    singleValue: true
  - name: reviewCount
    singleValue: true
    xpath: //a[@class="text-m"]/@aria-label
  - name: price
    singleValue: false
    xpath: //span[@class='price']
    type: CURRENCY
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER   
  - name: endorsementText
    singleValue: true
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//body/@search-url


