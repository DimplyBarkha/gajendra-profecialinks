singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //h3[text()="Alle Produkte von Dyson"]/following-sibling::div[@class="columns"]/div[@class="columns medium-6 gap-margin"] | //h3[text()="Alle Produkte von Dyson"]/following-sibling::div[@class="columns"]/div[@class="columns medium-4 gap-margin"] | //div[contains(@class,'category-products')]/ul/li[not(@class='no-hover')]
fields: 
  - name: nameExtended
    singleValue: false
    xpath: //center/a/b | //div[@class='product-item-box']/a/img/@title
  - name: thumbnail
    singleValue: false
    xpath: //a//img[@class="lazy"]/@src | //div[@class='product-item-box']/a/img/@src
  - name: name
    singleValue: false
    xpath: //center/a/b | //div[@class='product-item-box']/a/img/@title
  - name: price
    singleValue: false
    xpath: //p/small | //span[@class="base-price"]
  - name: quantity
    singleValue: false
    xpath: //p/small | //span[@class="base-price"]
  - name: rank
    singleValue: false
  - name: rankOrganic
    singleValue: false
  # - name: category
  #   singleValue: false
  #   xpath: //center/a//text()
  - name: id
    singleValue: false
    xpath: //div[@class='wishlist-heart']/@data-wishlist
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@class="sr-only"] 
    regExp: (.*) star rating
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="yotpo-bottomline pull-left  star-clickable"]/a
    regExp: (.*) Bewertungen
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="yotpo-bottomline pull-left  star-clickable"]/a
    regExp: (.*) Bewertungen
    regExpReplace: $1
  - name: productUrl
    singleValue: false
    xpath: //center/a/@href | concat(('https://www.flaconi.de'),'',(//div[@class='product-item-box']/a/@href))


