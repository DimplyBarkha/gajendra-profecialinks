singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="s-main-slot s-result-list s-search-results sg-row"]/div[contains(string-length(@data-asin),'1')]
fields: 
  - name: id
    singleValue: false
    xpath: //div[@class="sg-col-4-of-12 s-result-item s-asin sg-col-4-of-16 sg-col sg-col-4-of-20"]/@data-asin|//div[@class="s-main-slot s-result-list s-search-results sg-row"]/div[contains(string-length(@data-asin),'1')]/@data-asin
  - name: name
    singleValue: false
    xpath: //h2[@class="a-size-mini a-spacing-none a-color-base s-line-clamp-4"]/a/span/text()
  - name: productUrl
    singleValue: false
    regExp: ^(.+)$
    regExpReplace: https://www.amazon.de$1
    xpath: //h2[@class="a-size-mini a-spacing-none a-color-base s-line-clamp-4"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="a-section aok-relative s-image-square-aspect"]/img/@src
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id='pqr']
  - name: reviewCount
    singleValue: false
    xpath: //a/span[@class="a-size-base"]
  - name: price
    singleValue: false
    xpath: //div[@id='price']
