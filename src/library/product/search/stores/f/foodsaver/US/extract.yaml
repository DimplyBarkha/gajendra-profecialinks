singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="search-result-content"]//ul//li
fields:
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-image"]//a/picture/source[1]/@srcset
  - name: name
    xpath: //div[@class="product-name"]//a/@title
    singleValue: false
    description: The product name 
  - name: price
    singleValue: false
    xpath: //div[@class="product-price"]//span
    description: The offered price for the product
  - name: id
    singleValue: false
    xpath: //div[@class="product-tile"]/@data-itemid
  #   # regExp: 
  #   # regExpReplace: $1
  #   description: Unique id (within this extractor)
  - name: rankOrganic
    singleValue: true
  - name: rank
    singleValue: false
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-name"]//a/@href
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@class="bv-rating"]//span
  - name: reviewCount
    singleValue: false
    xpath: //span[@class="bv-rating-label"]    
    regExp: \W(.+)\W
    regExpReplace: $1
