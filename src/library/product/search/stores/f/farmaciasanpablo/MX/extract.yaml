singleRecord: false
regionsSelector: null
recordSelector: null # ul.row items.product-listing.product-list>div
recordXPath: //ul[@class='row items product-listing product-list']/div
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="item"]/@data-product-code
  - name: searchUrl
    singleValue: true
    xpath: //body/@url
  - name: name
    singleValue: false
    xpath: //div[@class="item"]/@data-product-name
  - name: productUrl
    singleValue: false
    xpath: //div[@class="col-xs-5 col-sm-5 col-md-12 img-wrap"]/a/@url
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="col-xs-5 col-sm-5 col-md-12 img-wrap"]/a/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //p[@class="item-prize"]/@price
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
