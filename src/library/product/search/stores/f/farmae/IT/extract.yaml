singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //ul[contains(@class,"products-grid")]/li/div/a/@href
    regExp: (\d+).html
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //ul[contains(@class,"products-grid")]/li/div/h2
  - name: productUrl
    singleValue: false
    xpath: //ul[contains(@class,"products-grid")]/li/div/h2/a/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //ul[contains(@class,"products-grid")]/li/div/a/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class="price-box"]/p[@class="special-price"]/span[@class="price"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
