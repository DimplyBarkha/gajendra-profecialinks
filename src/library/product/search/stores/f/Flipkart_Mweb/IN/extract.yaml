singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[div[@class="_4ddWXP"]]
fields: 
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class='_13oc-S']/div/@data-id | //div/@data-id //div/div[3]/div[2]/div[1]/div[2]/div/div/div/@data-id

  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[@class="s1Q9rs"]/@href | //a[@class="_1fQZEK"]/@href 
    regExp: (.+)
    regExpReplace: https://www.flipkart.com$1

  - name: brand
    singleValue: true
    description: The brand name
    #xpath: //div[@id="brand"]  

  - name: name
    singleValue: false
    description: The product name
    xpath: //a[@class="s1Q9rs"]/@title | //div[@class="_4rR01T"]

  - name: reviewCount
    singleValue: true
    description: The number of ratings
    xpath: //div[@id="reviewCount"] | //*[@id="container"]/div/div[3]/div[2]/div/div/div/div/div/div/div/span[2] | //span[@class="_2_R_DZ"]/span/span[1]/text()
    type: NUMBER

  - name: ratingCount
    singleValue: true
    description: The number of ratings
    # xpath: //div[@class='_4ddWXP']/div/span[2]
    # xpath: //div[@class='gUuXy- _2D5lwg']/span[2]
    xpath: //div[@id="reviewCount"] | //*[@id="container"]/div/div[3]/div[2]/div/div/div/div/div/div/div/span[2] | //span[@class="_2_R_DZ"]/span/span[1]/text()
    type: NUMBER

  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[@class="_30jeq3 _1_WHN1"] | //div[@class="_30jeq3"]

  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[@class="_3I9_wc _27UcVY"] | //div[@class="_3I9_wc"]

  # - name: rank
  #   singleValue: true
  #   description: search/listing rank
  #   type: NUMBER
  #   xpath: //div[@id="rank"]

  # - name: rankOrganic
  #   singleValue: true
  #   description: The position (rank) within the list excluding sponsored/paid results
  #   type: NUMBER 
  #   xpath: //div[@id="rank"]

  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image 
    xpath: //div[@id="image"]

  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //a[@class="s1Q9rs"]/@title | //div[@class="_4rR01T"] 

  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class='_4ddWXP']/div/span/div | /html/body/div[1]/div/div[3]/div/div/div/div/div/div/div/div/span/div | //div[@class="E2-pcE _1q8tSL"]//div[@class="_3LWZlK"]
    type: NUMBER

  - name: searchUrl
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //div[@id="searchUrl"] 
