singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="prateleira"]//ul/li
fields:
  - name: brand
    singleValue: false
    xpath: //a[@class="product-card-information"]//div[@class="product-card-brand"]
  - name: category
    singleValue: false
    xpath: //div[@class="product-card active"]/@data-productcategoryname
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-card-container"]//a[@class="product-card-head"]/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-card-image"]/span/img/@src
  - name: name
    singleValue: false
    xpath: //a[@class="product-card-information"]//div[@class="product-card-name"]
  - name: sku
    singleValue: false
    xpath: //div[@class="product-card active"]/@data-sku-reference
  - name: price
    singleValue: false
    xpath: //a[@class="product-card-information"]//div[@class="product-card-price"]//span[@class="best-price"]
  - name: rank
    singleValue: false
    defaultValue: 1
  - name: rankOrganic
    singleValue: false
    defaultValue: 1
  - name: id
    singleValue: false
    xpath: //div[@class="product-card active"]/@data-sku-reference