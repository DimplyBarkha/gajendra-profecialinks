singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="fp_product"]
fields:
  singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="fp_product"]
fields:
  - name: price
    singleValue: false
    xpath: //div[@class="fp_article_price"]/text()
  - name: productUrl
    xpath: //div[@class="fp_product"]//a/@href
    regExp: (/.*)
    regExpReplace: https://www.flaschenpost.de$1
  - name: thumbnail
    xpath: //a[@class="fp_product_image"]//img/@src
  - name: id
    xpath: //a[@class="fp_product_image"]//img/@src
    regExp: https://image.flaschenpost.de/articles/small/(\d+)
    regExpReplace: $1
  - name: name
    xpath: //div[@class='fp_product_details']//following-sibling::h5/text()[1]