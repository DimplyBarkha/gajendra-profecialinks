singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  # - name: id
  #   singleValue: false
  #   xpath: //div[@class="Product"]/@data-sku
  # - name: id
  #   singleValue: false
  #   xpath: //div[@class="Product-image-wrapper"]/img/@data-src
  #   regExp: (.+/)(\d+)(/sub-products/)(\d+)(_.+)
  #   regExpReplace: $2-$4.
  - name: id
    singleValue: false
    xpath: //html//div[@id="searchID"]
  - name: name
    singleValue: false
    xpath: //div[@class="Product-summary "]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="Product"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.feelunique.com$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="Product-image-wrapper"]/img/@data-src
    regExp: (//.*)
    regExpReplace: https:$1
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@class="Rating-average"]/@data-aggregate-rating
  - name: reviewCount
    singleValue: false
    xpath: //span[@class="Rating-count"]/@data-review-count
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath:  //div[@class="Product-price "]
    type: CURRENCY