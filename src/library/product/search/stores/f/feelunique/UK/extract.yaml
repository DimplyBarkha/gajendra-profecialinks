singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="Product"]/@data-sku
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class="Product-summary "]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="Product"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.feelunique.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="Product-image-wrapper"]/img/@src
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class="Rating-average"]/@data-aggregate-rating
    type: NUMBER
  - name: reviewCount
    singleValue: false
    regExp: (\d+)
  - name: ratingCount
    singleValue: false
    xpath: //span[@class="Rating-count"]
    regExp: (\d*)
  - name: price
    singleValue: false
    regExp: ( .*)
    xpath:  //div[@class="Product-price "]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
