singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //*[@data-product-list="productlist"]
fields:
  - name: id
    singleValue: false
    xpath: //*[contains(@class,"productlist--item")]/div/div/@data-sku
  - name: name
    singleValue: false
    xpath: //span[@itemprop="name"]
  - name: productUrl
    singleValue: false
    xpath: //*[contains(@class,"productlist--item")]/div/div/@data-product-url
  - name: thumbnail
    singleValue: false
    xpath: //*[contains(@class,"productlist--item")]//img[contains(@class,"fl-picture--img")]/@srcset
    regExp: >- 
      ^(.*)$
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //*[@data-testid="fl-rating"]/@class
    regExp: (\d)(\d)
    regExpReplace: $1.$2
  - name: reviewCount
    singleValue: false
    xpath: //*[contains(@class,"rating--count")]
    regExp: \d+
  - name: price
    singleValue: false
    xpath: //*[contains(@itemprop,"offers")]
    regExp: (Â£ \d+)(\,)(\d+)
    regExpReplace: $1.$3 
  - name: manufacturer
    singleValue: false
    xpath: //*[contains(@class,"productlist--item")]/div/script[2]
    regExp: '"brand":"([\w\s]+)"'
    regExpReplace: $1
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']