singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//article[contains(@class,"Article-itemGroup")]'
fields:
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="added_search_url"]
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class="Article-infoContent"]//a[contains(@class, "Article-title")]/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //img[contains(@class, "itemVisualImg")]/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="Article-infoContent"]//a[contains(@class, "Article-title")]
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
    xpath: //span[contains(@class, "f-star")]
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //span[contains(@class, "js-bestReview-show")]//span[2]
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class, "floatl")]//strong[contains(@class, "userPrice")]
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //span[contains(@class, "f-star")]
  - name: id
    singleValue: false
    xpath: //div[@class="thumbnail-toolbar"]//button[contains(@class, "wishlist")]/@data-prid