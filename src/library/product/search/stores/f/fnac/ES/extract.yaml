singleRecord: false
regionsSelector: null
recordSelector: 'div.Article-item[id]'
recordXPath: //div[contains(@class,"Article-item") and @id]
fields:
  - name: brand
    singleValue: false
    xpath: //div[contains(@class,"Article-infoContent")]/p[@class="Article-desc"]/a
    regExp: (Dyson)(.+)
    regExpReplace: $1
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"Article-infoContent")]/p[@class="Article-desc"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,"Article-itemVisualImg")]/@data-lazyimage
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"Article-infoContent")]/p[@class="Article-desc"]/a
  - name: mpc
    singleValue: false
    xpath: //li[@class="moreInfos-item"]/span[contains(text(),"Modelo")]/following-sibling::span
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class,"Article-rate")]/span/span[2]
    type: NUMBER
  - name: reviewCount
    singleValue: false
    xpath: //span[contains(@class,"Article-rate")]/span/span[2]
    type: NUMBER
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "bigPricerFA")]/div/a/strong
  - name: id
    singleValue: false
    xpath: //div[@class="js-ProductBuy"]/@data-product-id
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,"Article-infoContent")]/p[@class="Article-desc"]/a
  - name: aggregateRating
    singleValue: false
    xpath: //span[contains(@class,"Article-rate")]/span/span[contains(@class,"f-star")]
