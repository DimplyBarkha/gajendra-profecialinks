singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="add-to-cart"]/button[@data-cy="decrease-quantity"]/@aria-controls
    # type: NUMBER
    regExp: \d+
    # regExpReplace: ''
  - name: name
    singleValue: false
    xpath: //div[@class="title"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="title"]/h3/a/@href
    regExp: (/.+)
    regExpReplace: https://www.mathem.se$1
  - name: thumbnail
    singleValue: false
    xpath: //figure//img[@class="lazyload"]/@src
    regExp: (/.+)
    regExpReplace: https:$1
  # - name: url
  #   singleValue: false
  #   xpath: //iframe[@id="esw_storage_iframe"]/@src
  - name: price
    singleValue: false
    xpath: //mh-product-active-price
