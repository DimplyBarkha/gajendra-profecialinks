singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-wrapper"]/..
fields:
  - name: id
    singleValue: false
    xpath: //@data-modelnumber
  - name: searchUrl
    singleValue: true
    xpath: //ancestor::body/@searchurl
  - name: name
    singleValue: false
    xpath: //h2/a
  - name: productUrl
    singleValue: false
    xpath: //h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.mediamarkt.ch$1
  - name: gtin
    singleValue: false
    xpath: //script
    regExp: (\"ean\":)\"(\d+)\"
    regExpReplace: $2
  - name: thumbnail
    singleValue: false
    xpath: //aside[contains(@class, "product-photo")]//img/@data-original
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    type: STRING
    xpath: //div[contains(@class, "rating")]/@class
    regExp: \d+
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class, 'rating')]/following-sibling::a
    regExp: \d+
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //script
    regExp: (\"price\":)\"([\d\.]+)\"
    regExpReplace: $2
  - name: manufacturer
    singleValue: true
    xpath: //script
    regExp: (\"brand\":)\"(.*?)\"
    regExpReplace: $2
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER