singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,'layout__item')][not(@trim)] 
fields:
  - name: id
    singleValue: false
    xpath: //@productid
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="searchUrl"][last()] 
  - name: name
    singleValue: false
    xpath: //h2[contains(@class, 'title')]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'ui-search-result')]//a[contains(@class, 'ui-search-result') or contains(@class, 'ui-search-item') and not(contains(@class, 'ad'))]/@href   
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="slick-slide slick-active"]/img/@data-src  | //div[@class="slick-slide slick-active"]/img[contains(@src, 'static')]/@src     
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[contains(@class, 'search-price__part')]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    # singleValue: true
    xpath: //p[contains(@class,'store-label')]/@soldby
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //li[contains(@class,'layout__item')]/@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //li[contains(@class,'layout__item')]/@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER