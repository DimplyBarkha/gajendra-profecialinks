singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: true
    xpath: //*[@id="root-app"]/div/div/section/ol/li/div/div/a/div/div/h2 | //h2[@class='ui-search-item__title'] | //h2[@class='ui-search-item__title ui-search-item__group__element']
#    xpath: //h2[@class='ui-search-item__title'] | //h2[@class='ui-search-item__title ui-search-item__group__element']
  - name: _pageTimestamp
    singleValue: true
  - name: _input
    singleValue: true
  - name: _url
    singleValue: true
  - name: productUrl
    singleValue: true
    xpath: //ol/li/div/div/div/a/@href
  - name: thumbnail
    singleValue: true
    xpath: //div[@class='slick-track']/div[@class='slick-slide slick-active']/img[@class='ui-search-result-image__element']/@src
  - name: price
    singleValue: true
    xpath: //div[@class='ui-search-price ui-search-price--size-medium ui-search-item__group__element']/div[@class='ui-search-price__second-line'] | //div[@class='ui-search-price ui-search-price--size-x-tiny ui-search-item__pds-best-price ui-search-item__group__element ui-search-color--black']
  - name: soldBy
    singleValue: true
    xpath: //div[@class='ui-search-item__group ui-search-item__group--title']/a/p
  - name: id
    singleValue: true
    xpath: //input[@name='itemId']/@value
  - name: sponsored
    type: BOOLEAN
    xpath: //div[@class="ui-search-item__ad-container"]


