singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ol/li[@class="ui-search-layout__item"]
fields:
  - name: name
    singleValue: false
    description: Whether this is a sponsored/paid result
    xpath: //h2[contains(@class , 'ui-search-item__title')]
  - name: brandText
    singleValue: false
    description: The brand name
    xpath: //h2[contains(@class , 'ui-search-item__title')]
  - name: soldBy
    singleValue: false
    xpath: //p[contains(@class , 'ui-search-official-store-label')]
  - name: shippingInfo
    singleValue: false
    xpath: //p[contains(@class , 'ui-search-official-store-label')]
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class="slick-slide slick-active"]/img/@src
  - name: nameExtended
    singleValue: false
    description: The product name
    xpath: //h2[contains(@class , 'ui-search-item__title')]
  - name: price
    singleValue: false
    xpath: //div[contains(@class , 'ui-search-price--size-medium')]//span[@class="price-tag ui-search-price__part"] | //div[contains(@class , 'ui-search-color--black')]
  - name: reviewCount
    singleValue: false
    description: The model code of the product
    xpath: //span[@class="ui-search-reviews__amount"]
  - name: ratingCount
    singleValue: false
    description: The model code of the product
    xpath: //span[@class="ui-search-reviews__amount"]
  - name: aggregateRating2
    singleValue: false
    description: The model code of the product
    xpath: //div[@id="mc_aggregateRating2"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="ui-search-result__image"]/a/@href
  - name: id
    singleValue: false
    xpath: //input[@name="itemId"]/@value
    # xpath: //div[@class="slick-slide slick-active"]/img/@src
    # regExp: D_NQ_NP_(.*)-
    # regExpReplace: $1
  - name: variantType
    singleValue: false
    xpath: //p[@class="ui-search-variations-picker__label"]

