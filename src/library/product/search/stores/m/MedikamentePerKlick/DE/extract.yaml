singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _url
    description: The URL for the product details page
    type: URL
    # xpath: //meta[@itemprop="target"]/@content
  - name: productUrl
    type: URL
    xpath: //div[@class='productsList']//div[@class="figure"]/a[not(contains(@onclick,"hitSearchCampaign('12180')"))]/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class='productsList']//div[@class="figure"]/a[not(contains(@onclick,"hitSearchCampaign('12180')"))]/img/@src
    regExp: (.+)
    regExpReplace: https://www.medikamente-per-klick.de$1
  - name: name
    type: TEXT
    xpath: //div[@class='productsList']//div[@class="figure"]/a[not(contains(@onclick,"hitSearchCampaign('12180')"))]/img/@title
  - name: id
    description: The store-specific product identifier
    type: TEXT
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@itemprop="productID"]//text()
  - name: gtin
    manualSelector: script[type='text/plain']
    regExp: '(gtin: ")(\d+)'
    regExpReplace: $2
  - name: price
    type: CURRENCY
    # xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop="price"]/@content
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@class="price lowPrice"]//text()
  - name: aggregateRating
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop='ratingValue']//text()
  - name: reviewCount
    type: NUMBER
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop='reviewCount']//text()
  - name: Availability
    # xpath: //div[@class='productsList']//meta[@itemprop="availability"]/@content
    xpath: //div[@class='productsList']//form[not(contains(@name,'theform'))]/dl[@class="productAvailability"]//dd/span/@title
  - name: manufacturer
    type: TEXT
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@itemprop="brand"]//text()
