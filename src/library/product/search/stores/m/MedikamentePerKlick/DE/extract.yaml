singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//a[@itemprop="url"]/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    # xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//div[@class="figure"]//img[@class="photo"]/@src
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//img[@itemprop="image" and @class="photo"]/@src
    regExp: (.+)
    regExpReplace: https://www.medikamente-per-klick.de$1
  - name: name
    type: TEXT
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop="name"]//text()
  - name: id
    description: The store-specific product identifier
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@itemprop="productID"]
  - name: gtin
    singleValue: false
    xpath: //form/@name
    regExp: cart(\w+)_.*
    regExpReplace: $1
  - name: price
    # xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@class="price lowPrice"]//text()
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop="price"]/@content
  - name: aggregateRating2
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop='ratingValue']
  - name: reviewCount
    type: NUMBER
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop='reviewCount']
  - name: Availability
    # xpath: //div[@class='productsList']//form[not(contains(@name,'theform'))]/dl[@class="productAvailability"]//dd/span/@title
    # defaultValue: In stock
    # regExp: out_of_stock
    # regExpReplace: Out of Stock
  - name: manufacturer
    type: TEXT
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@itemprop="brand"]//text()