singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //div[@class='productsList']//div[@class="h3"]/a[not(contains(@onclick,"hitSearchCampaign('12181')"))]/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    # xpath: //div[@class='productsList']//div[@class="figure"]/a[not(contains(@onclick,"hitSearchCampaign('12181')"))]/img/@src
    xpath: //div[@class='productsList']//div[@class="figure"]//img[@class="photo"]/@src
    regExp: (.+)
    regExpReplace: https://www.medikamente-per-klick.de$1
  - name: name
    type: TEXT
    xpath: //div[@class='productsList']//div[@class="figure"]/a[not(contains(@onclick,"hitSearchCampaign('12181')"))]/img/@title
  - name: id
    description: The store-specific product identifier
    type: TEXT
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@itemprop="productID"]//text()
  # - name: gtin
    # manualSelector: script[type='text/plain']
    # regExp: '(gtin: ")(\d+)'
    # regExpReplace: $2
  - name: gtin
    singleValue: false
    xpath: //form/@name
    regExp: cart(\w+)_.*
    regExpReplace: $1
  - name: price
    type: CURRENCY
    # xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@class="price lowPrice"]//text()
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop="price"]/@content
  - name: aggregateRating
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop='ratingValue']//text()
  - name: reviewCount
    type: NUMBER
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//span[@itemprop='reviewCount']//text()
  - name: Availability
    xpath: //div[@class='productsList']//form[not(contains(@name,'theform'))]/dl[@class="productAvailability"]//dd/span/@title
    defaultValue: In stock
    regExp: out_of_stock
    regExpReplace: Out of Stock
  - name: manufacturer
    type: TEXT
    xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//dd[@itemprop="brand"]//text()