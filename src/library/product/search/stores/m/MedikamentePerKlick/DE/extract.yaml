singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath:  //div[@class="productsList"]//a[@itemprop="url"]/@href
  - name: rankOrganic
    singleValue: false
    # xpath: //div[starts-with(@id,'ii_rank')]
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath:  //div[@class="productsList"]//img[@class="photo"]/@src
    # xpath: //div[@class="boxProduct rowEven" or @class="boxProduct rowOdd"]//img[@class="photo"]/@src
    regExp: (.+)
    regExpReplace: https://www.medikamente-per-klick.de$1
  - name: name
    type: TEXT
    xpath:  //div[@class="productsList"]//span[@itemprop="name"]
  - name: id
    description: The store-specific product identifier
    xpath:  //div[@class="productsList"]//dd[@itemprop="productID"]
  - name: gtin
    singleValue: false
    xpath: //form/@name
    regExp: cart(\w+)_.*
    regExpReplace: $1
  - name: price
    xpath:  //div[@class="productsList"]//dd[@class="yourPrice" or @class="yourPrice price"]//text()
    singleValue: false
    # xpath: //div[starts-with(@id,'ii_price')]
  - name: aggregateRating
    xpath:  //div[@class="productsList"]//span[@itemprop='ratingValue']
  - name: reviewCount
    type: NUMBER
    xpath:  //div[@class="productsList"]//span[@itemprop='reviewCount']
  - name: Availability
    # xpath: //div[@class='productsList']//form[not(contains(@name,'theform'))]/dl[@class="productAvailability"]//dd/span/@title
    # defaultValue: In stock
    # regExp: out_of_stock
    # regExpReplace: Out of Stock
  - name: manufacturer
    type: TEXT
    xpath:  //div[@class="productsList"]//dd[@itemprop="brand"]
  - name: rank
    singleValue: false
    # xpath: //div[starts-with(@id,'ii_rank')]