singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    type: URL
    xpath: //div[@class='productsList']//a[@itemprop="url"]/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    type: FILE
    xpath: //div[@class='productsList']//img[@class="photo"]/@src
    regExp: (.*)
    regExpReplace: https://www.medikamente-per-klick.de/$1
  - name: name
    type: TEXT
    xpath: //div[@class='productsList']//span[@itemprop="name"]//text()
  - name: id
    description: The store-specific product identifier
    type: TEXT
    xpath: //div[@class='productsList']//dd[@itemprop='productID']//text()
  - name: gtin
    manualSelector: script[type='text/plain']
    regExp: '(gtin: ")(\d+)'
    regExpReplace: $2
  - name: price
    type: CURRENCY
    xpath: //div[@class='productsList']//dd[@class='yourPrice']//text()
  - name: aggregateRating
    xpath: //div[@class='productsList']//span[@itemprop='ratingValue']//text()
  - name: reviewCount
    type: NUMBER
    xpath: //div[@class='productsList']//span[@itemprop='reviewCount']//text()
  - name: Availability
    xpath: //div[@class='productsList']//meta[@itemprop="availability"]/@content
    defaultValue: In stock
    regExp: OutOfStock
    regExpReplace: Out of Stock
  - name: manufacturer
    type: TEXT
    xpath: //div[@class='productsList']//dd[@itemprop="brand"]//text()
