singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"sel-product-tile")]
fields:
  - name: prodcutUrl
    SingleValue: false
    xpath: //div[contains(@class,"sel-product-tile")]//a/@href
  - name: price
    SingleValue: false
    xpath: //div[contains(@class,"c-pdp-price__current")]
  - name: name
    SingleValue: false
    xpath: //a[contains(@class,"sel-product-tile-title")]
  - name: thumbnail
    SingleValue: false
    xpath: //div[contains(@class,"sel-product-tile")]//img/@src
  - name: ratingCount
    SingleValue: false
    xpath: //span[contains(@class,"c-star-rating_reviews-qty")]
  - name: quantity
    SingleValue: false
    defaultValue: 1