singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,"container-productlist")]/div
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="wQ1zdx _14LFJJ _1ryioq"]/div/a/@href
    regExp: (.*)--p(\d+)
    regExpReplace: $2
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"wQ1zdx _14LFJJ _1ryioq")]/div//div[contains(@class,"_28doBv")]/span[2]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="wQ1zdx _14LFJJ _1ryioq"]/div/a/@href
    regExp: (.+)
    regExpReplace: https://www.microspot.ch$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="wQ1zdx _14LFJJ _1ryioq"]//a//img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[@class="wQ1zdx _14LFJJ _1ryioq"]/div//div[@class="_165CLk _15M-aT"]//img[@itemprop="contentUrl"]/@alt
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="_1_ozUW"]/div[@id="rating"]
  - name: ratingCount
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: mpc
    singleValue: false
    xpath: //div[@class="wQ1zdx _14LFJJ _1ryioq"]/div/a/@href
    regExp: (.*)--p(\d+)
    regExpReplace: $2
  - name: rank
    singleValue: false
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    type: NUMBER
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="wQ1zdx _14LFJJ _1ryioq"]//div[@id="pd_manufacturer"] | //div[@class="wQ1zdx _14LFJJ _1ryioq"]/div//div[@class="_165CLk _15M-aT"]//img[@itemprop="contentUrl"]/@alt
    regExp: ^\s*([a-zA-Z0-9]+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='added-searchurl'][last()]
