singleRecord: false
regionsSelector: null
recordSelector: ul[data-automation='product-grid'] > li[data-automation='product-grid-item']
recordXPath: null
fields:
  - name: id
    xpath: //@id
    singleValue: true
  - name: name
    xpath: //span[@data-automation='product-name']
    singleValue: true
  - name: productUrl
    xpath: //h3//a//@href
    singleValue: false
    regExp: (.+)
    regExpReplace: https://www.myer.com.au$1
  - name: manufacturer    
    singleValue: true    
  - name: thumbnail
    xpath: //h3//a//div[1]//img//@src
    singleValue: true
  - name: price    
    xpath: //p[contains(@class,'css-15ro776')]|//p[(@data-automation='product-price-now')]
    singleValue: false 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true    
  - name: reviewCount  
    singleValue: true   
  - name: ratingCount  
    singleValue: true   
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank
  - name: soldBy
    singleValue: true
    description: search/listing rank
    xpath: //span[@data-automation='product-seller-name']