singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    xpath: //li[@data-automation='product-grid-item']//@id
    singleValue: true
  - name: name
    xpath: //li[@data-automation='product-grid-item']//div//h3//a//div[2]//span[2]
    singleValue: true
  - name: productUrl
    xpath: //li[@data-automation='product-grid-item']//div//h3//a//@href
    singleValue: true
    regExp: (.+)
    regExpReplace: https://www.myer.com.au$1
  - name: manufacturer
    xpath: //li[@data-automation='product-grid-item']//div//h3//a//div[2]//span[1]
    singleValue: true    
  - name: thumbnail
    xpath: //li[@data-automation='product-grid-item']//div//h3//a//div[1]//img//@src
    singleValue: true
  - name: price    
    xpath: //li[@data-automation='product-grid-item']//div//div[@data-automation='product-price']//p[@class='css-15ro776 css-13veri3']/span[2]|//li[@data-automation='product-grid-item']//div//div[@data-automation='product-price']//p[@class='css-zvc3xo css-13veri3']/span[2]
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true    
  - name: reviewCount  
    singleValue: true   
  - name: ratingCount  
    singleValue: true   
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: search/listing rank