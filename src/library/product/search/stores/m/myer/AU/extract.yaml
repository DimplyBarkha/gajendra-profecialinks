singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@data-automation='product-grid']//li[@data-automation='product-grid-item']
fields:
  - name: id
    xpath: //li/@id
    singleValue: false
  - name: name
    xpath: //h3//span[@data-automation='product-name']
    singleValue: false
  - name: productUrl
    xpath: //h3/a/@href
    singleValue: false
    regExp: (.+)
    regExpReplace: https://www.myer.com.au$1
  - name: brandText
    xpath: //h3//span[@data-automation='product-brand']
    singleValue: false    
  - name: thumbnail
    xpath: //h3//div[@data-automation='image-placeholder']/img/@src
    singleValue: false    
  - name: price
    xpath: //div[@data-automation="product-price"]//p[@data-automation="product-price-now" or @data-automation="product-price-was"]
    singleValue: false 
  - name: rankOrganic
    singleValue: false   
  - name: rank
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class='bv_averageRating_component_container']//meta[@itemprop="ratingValue"]/@content
  - name: reviewCount
    singleValue: false
    xpath: //div[@class='bv_numReviews_component_container']//meta[@itemprop="reviewCount"]/@content
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='bv_numReviews_component_container']//meta[@itemprop="reviewCount"]/@content