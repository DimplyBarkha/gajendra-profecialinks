singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@target='toadd']//li//div[@data-testid="product-block"] | //div[contains(@data-testid,"product-block")]
fields:
  - name: id
    singleValue: false
    xpath: //div[@data-testid="product-block-product-name"]//a/@href | //a[contains(@data-testid,"product-block-image-link")]/@href
    regExp: \/p\/(\d+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@data-testid="product-block-product-name"] | //h6[@data-testid="product-block-product-name"]
  - name: productUrl
    singleValue: false
    xpath: //a[@data-testid="product-block-image-link"]/@product_url | //a[contains(@data-testid,"product-block-image-link")]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@data-testid="product-block-image"]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@data-testid="product-block-price"]/@price | //div[contains(@data-testid,"product-block-price")]
    regExp: (\d+)(\,)(\d+)(.+)
    regExpReplace: $1.$3$4
  - name: manufacturer
    singleValue: true
    xpath: //div[@data-testid="product-block-brand-name"]/a
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER
