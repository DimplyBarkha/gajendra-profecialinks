singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "product-list-item")]
fields:
  - name: id
    singleValue: false
    xpath: //div/@data-defaultsku
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class="product"]//img/parent::a/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product"]//img/parent::a/@href
    regExp: (.+)
    regExpReplace: https://www.monsterpetsupplies.co.uk$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product"]//img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //a[@class="product-price"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER