singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ol[@class='products-list']/li
fields:
  - name: id
    singleValue: false
    xpath: //form[@class='product-card__order']/@data-sku
  - name: searchUrl
    singleValue: false
    xpath: (//div[@id='searchurl'])[last()]
  - name: name
    singleValue: false
    xpath: //a[@class='product-card__name__link']
  - name: productUrl
    singleValue: false
    xpath: //a[@class='product-card__name__link']/a/@href
    regExp: (.*)
    regExpReplace: https://www.mytime.de$1
  - name: gtin
    singleValue: false
    xpath: //@gtin
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="product-card__photo"]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='product-card__price--current loyalty-points__price--default']/strong
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER