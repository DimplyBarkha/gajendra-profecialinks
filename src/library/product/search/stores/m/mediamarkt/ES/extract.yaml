singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"ProductFlexBox__StyledListItem")]
fields:
  - name: productUrl
    singleValue: false
    xpath: //a/@href
    regExp: (.+)
    regExpReplace: https://www.mediamarkt.es$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"ProductImage__StyledPictureWrapper")]//img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"ProductHeader__StyledHeadingWrapper")]
    description: The product name
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class,"Rating__StyledRatingWrapper")]/span
    regExp: \((.+)\)
    regExpReplace: $1
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"UnbrandedPriceDisplay") and not(contains(@class,'StrikeThrough'))]/div[@tabindex="0"]
    description: The offered price for the product
  - name: rank
    singleValue: true
    description: search/listing rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    # xpath: //div[contains(@class,'product-wrapper')]/@data-modelnumber
    xpath: //a/@href
    regExp: (\d+)(.html)
    regExpReplace: $1
    description: Unique id (within this extractor)
  - name: gtin
    singleValue: false
    xpath: //a/@href
    regExp: (\d+)(.html)
    regExpReplace: $1  
  - name: aggregateRating2
    singleValue: false
    # xpath: //footer//ul//div[contains(@class, "rating")]//div/@class
    # regExp: (?<=\-)\s*(.*)
    xpath: //div[contains(@class,"ProductRating")]/@aria-label
    regExp: (.+:) (.+) de 5 estrellas
    regExpReplace: $2
    description: The stated aggregate rating normalized to be out of 5
  - name: searchUrl
    xpath: ancestor::html//link[@rel="canonical"]/@href

