singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@data-test,"mms-search-srp-productlist-item")]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='ProductFlexBox__StyledListItem-sc-1xuegr7-0 cBIIIT']//a/@href
    regExp: (?<=-)(\d+)(?=.html)
  - name: searchUrl
    singleValue: false
    xpath: //div[contains(@data-test,"mms-search-srp-productlist-item")]/@searchurl
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"ProductHeader")]//p
  - name: productUrl
    singleValue: false
    xpath: //a/@href
    regExp: (.+)
    regExpReplace: https://www.mediamarkt.de$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath:  //picture//img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    type: STRING
    singleValue: false
    xpath: //div[contains(@class, "ProductRating")]/@ratingFormatted
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class,"Rating")]//span
    regExp: \d+
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,"Rating")]//span
    regExp: \d+
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"PriceContainer")]//div[contains(@class,"UnbrandedPriceDisplay")]/div[not(contains(@class, "Strike"))]
    regExp: (\d+)(\.)(.+)
    regExpReplace: $1,$3
  - name: manufacturer
    xpath: //span[@data-test="product-manufacturer"]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //a/@href
    description: Unique id (within this extractor)
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class, "ProductRating")]/@aria-label
    # regExp: (?<=:\s)(.*)(?=von)
    regExp: (\w+:\s)(\d+)(.?)(\d?)
    regExpReplace: $2$3$4
    description: The stated aggregate rating normalized to be out of 5
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class, "ProductRating")]/@aria-label
    # regExp: (?<=:\s)(.*)(?=von)
    regExp: (\w+:\s)(\d+)(.?)(\d?)
    regExpReplace: $2$3$4
    description: The stated aggregate rating normalized to be out of 5
  - name: manufacturer
    singleValue: false
    xpath: //span[@data-test="product-manufacturer"]
  - name: shippingInfo
    singleValue: false
    xpath: //div[contains(@class, "Badgestyled")]//div[contains(text(), "Versandkostenfrei")]//text()
