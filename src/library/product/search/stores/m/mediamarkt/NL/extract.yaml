singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class, "products-list")]//li[not(contains(@class, "with"))]
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//aside[contains(@class, "product-photo")]//a/@href
    regExp: (.+)
    regExpReplace: https://www.mediamarkt.nl$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//aside[contains(@class, "product-photo")]//img/@data-original
    regExp: (.+)
    regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //h2
    description: The product name
  - name: ratingCount
    singleValue: false
    # xpath: //a[contains(@class, "see-reviews")]
    # regExp: (\d+)
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//a[contains(@class, "see-reviews")]
    regExp: (\d+)
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //div[@class="box infobox"]//div[contains(@class, "price small")]
    # xpath: //script[contains(text(),"var product")]//text()
    # xpath: //div[contains(@class, "price-box")]
    description: The offered price for the product
  - name: rank
    singleValue: true
    description: search/listing rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//a/@data-product
    regExp: (product)(.*)
    regExpReplace: $2
    description: Unique id (within this extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//a[contains(@class, "rating")]//div/@class
    regExp: (?<=\-)\s*(.*)
    type: NUMBER
    description: The stated aggregate rating normalized to be out of 5
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//a[contains(@class, "rating")]//div/@class
    regExp: (\d)-?(\d)?
    regExpReplace: $1.$2
    description: The stated aggregate rating normalized to be out of 5
    