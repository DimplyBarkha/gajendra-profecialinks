singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: //div[@class='product-wrapper']//a[contains(@class, 'manufacturer')]/img/@alt
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    xpath: //div[@class='product-wrapper']//h2/a/@href
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //div[@class='product-wrapper']//div[@class='mm_thumbnail']
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='product-wrapper']//h2/a
  - name: sku
    singleValue: true
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: true
    description: The number of ratings
    xpath: //div[@class='product-wrapper']//div[@class='mm_reviewCount']
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //div[@class='product-wrapper']//div[@class='mm_reviewCount']
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //div[@class='product-wrapper']//div[contains(@class, 'price-box')]//div[contains(@class, 'price') and not(contains(@class, 'price-old'))]
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //div[@class='product-wrapper']//div[contains(@class, 'price-box')]//div[contains(@class, 'price-old')]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[@class='product-wrapper']//a[contains(@class, 'manufacturer')]/img/@alt
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class='product-wrapper']/@data-modelnumber
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@class='product-wrapper']//div[@class="mm_aggregateRating"]
