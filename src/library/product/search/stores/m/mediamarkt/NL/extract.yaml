singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'product-wrapper')]
fields:
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
    xpath: //div[contains(@class,'product-wrapper')]//a[contains(@class, 'manufacturer')]/img/@alt
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class="content "]//h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.mediamarkt.nl$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //a[@class="photo clickable"]/img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class='product-wrapper']//h2/a
  - name: rpc
    singleValue: false
    description: The rpc code of the product
    xpath: //div[contains(@class,'product-wrapper')]/@data-modelnumber
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //div[contains(@class,'product-wrapper')]//div[@class='mm_reviewCount']
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //div[contains(@class,'product-wrapper')]//div[@class='mm_reviewCount']
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class,'product-wrapper')]//div[contains(@class, 'price-box')]//div[contains(@class, 'price') and not(contains(@class, 'price-old'))]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[contains(@class,'product-wrapper')]//div[contains(@class, 'price-box')]//div[contains(@class, 'price-old')]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
    xpath: //div[contains(@class,'product-wrapper')]//a[contains(@class, 'manufacturer')]/img/@alt
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[contains(@class,'product-wrapper')]/@data-modelnumber
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[contains(@class,'product-wrapper')]//div[@class="mm_aggregateRating"]
