singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class, "products-list")]//li
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//aside[contains(@class, "product-photo")]//a/@href
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//aside[contains(@class, "product-photo")]//a//img/@data-original
    regExp: (.+)
    regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//h2
    description: The product name
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    xpath: //a[contains(@class, "see-reviews")]
    regExp: (\d+)
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]//div[contains(@class, "price-box")]//div[contains(@class, "price small")]
    description: The offered price for the product
  - name: rank
    singleValue: true
    description: search/listing rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'product-wrapper')]/@data-modelnumber
    description: Unique id (within this extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //footer//ul//div[contains(@class, "rating")]//div/@class
    regExp: (?<=\-)\s*(.*)
    description: The stated aggregate rating normalized to be out of 5
  - name: gtin
    xpath: //ul[@class="products-list"]//script
    regExp: .*ean\":\"(\d+).*
    regExpReplace: $1