singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "m-offerBox_content clearfix")]
fields:
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="added_search_url"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="m-offerBox_header"]//h2//a/@href
    regExp: (.+)
    regExpReplace: https://www.mediamarkt.pl$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'m-offerBox_box')]//a//img/@data-target
    regExp: (.+)
    regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'m-offerBox_header')]//h2[@class="m-offerBox_headline"]//a[contains(@class, "js-product-name")]
    description: The product name
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class,'m-offerBox_rating')]//a
    regExp: (\d+)
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //h2[contains(@class,'m-offerBox_headline')]//a/@data-offer-price
    description: The offered price for the product
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //h2[contains(@class,'m-offerBox_headline')]//a/@data-offer-id
    description: Unique id (within this extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,'m-offerBox_rating')]//i[contains(@class, "icon-i_star is-active")]/@class
    description: The stated aggregate rating normalized to be out of 5