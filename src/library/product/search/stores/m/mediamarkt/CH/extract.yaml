singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-wrapper"]/..
fields:
  - name: id
    singleValue: false
    xpath: //@data-reco-pid
  - name: searchUrl
    singleValue: false
    xpath: concat('https:',//ul[@class='pagination']/li[@class='active']/a/@href)
  - name: name
    singleValue: false
    xpath: //h2/a
  - name: productUrl
    singleValue: false
    xpath: //@product-url
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: concat('https:',//*[@class="product-photo"]//img/@src)
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class, 'rating')]/div/@class
    regExp: \-(\d)
    regExpReplace: $1
  - name: reviewCount
    xpath: //div[contains(@class, 'rating')]/following-sibling::a
    regExp: Commentaires\s?\((\d)
    regExpReplace: $1
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: concat(//div[contains(@class, 'price-box')]/div,//div[contains(@class, 'price-range')]/following-sibling::div[1]/label)
  - name: manufacturer
    singleValue: true
    xpath: //script
    regExp: \"brand\":\"(.*?)\"
    regExpReplace: $1
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    defaultValue: false
