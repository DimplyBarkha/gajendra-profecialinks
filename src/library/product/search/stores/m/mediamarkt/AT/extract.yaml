singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-test="mms-search-srp-productlist-item"]
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@data-test="mms-search-srp-productlist-item"]//a/@href
    regExp: (.+)
    regExpReplace: https://www.mediamarkt.at$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[@data-test="mms-search-srp-productlist-item"]//picture//img/@src
    # regExp: (.+)
    # regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //p[@data-test="product-title"]
    description: The product name
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class, "Rating__Styled")]//span
    regExp: (\d+)
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class, "Rating__Styled")]//span
    regExp: (\d+)
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "PriceRow")]//span
    description: The offered price for the product
  - name: rank
    singleValue: true
    description: search/listing rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //div[@data-test="mms-search-srp-productlist-item"]//a/@href
    # regExp: (.*(?<=-)(.*?)(?=.html))
    # regExpReplace: $2
    description: Unique id (within this extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class, "ProductHeader")]//div/@aria-label
    regExp: (?<=Bewertung:\s)(.*?)(?=von)
    description: The stated aggregate rating normalized to be out of 5
  - name: gtin
    singleValue: false
    xpath: //script[contains(text(), "var product")]
  - name: manufacturer
    singleValue: false
    xpath: //p[@data-test="product-title"]//span
