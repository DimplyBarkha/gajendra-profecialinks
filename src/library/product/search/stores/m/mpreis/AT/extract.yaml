singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //a[contains(@class, 'c3-product-grid__item')]
fields:
  - name: id
    singleValue: false
    xpath: //@href
    regExp: -(\d+)"*$
    regExpReplace: $1
    # searchUrl is not collected manualy, there is no pagination, all results are presented on one pege.
  # - name: searchUrl
  #   singleValue: true
  #   xpath: //@searchurl
  - name: name
    singleValue: false
    xpath: //span[@class="c3-product__name"]
  - name: productUrl
    singleValue: false
    xpath: //@href
    regExp: (.+)
    regExpReplace: https://www.mpreis.at$1
  - name: gtin
    singleValue: false
    xpath: //@href
    regExp: -(\d+)"*$
    regExpReplace: $1
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, "c3-product__media")]/@style
    regExp: \"(.+)\"
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
    # todo here i finished. Price still works bad. Cant collect when "|" if in selector.
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "_price--has-discount")]|//div[@class="c3-product__price"]
    # regExp: (\d{1,7},\d{2}).+
    # regExpReplace: $1
  - name: manufacturerexit
    singleValue: true
    xpath: //span[@class="c3-product__producer"]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
