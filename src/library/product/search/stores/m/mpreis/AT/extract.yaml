singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //a[contains(@class, 'c3-product-grid__item')]
fields:
  - name: id
    singleValue: false
    xpath: //@href
    regExp: -(\d+)"*$
    regExpReplace: $1
  - name: searchUrl
    singleValue: false
    xpath: //span[@class="c3-product__name"]/@searchurl
  - name: name
    singleValue: false
    xpath: //span[@class="c3-product__name"]
  - name: productUrl
    singleValue: false
    xpath: //@href
    regExp: (.+)
    regExpReplace: https://www.mpreis.at$1
  - name: gtin
    singleValue: false
    xpath: //@href
    regExp: -(\d+)"*$
    regExpReplace: $1
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, "c3-product__media")]/@style
    regExp: \"(.+)\"
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "_price--has-discount")]|//div[@class="c3-product__price"]
    regExp: ^[\d,]+
  - name: manufacturer
    singleValue: false
    xpath: //span[@class="c3-product__producer"]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //span[@class="c3-product__name"]/@rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //span[@class="c3-product__name"]/@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true
  #   type: NUMBER
