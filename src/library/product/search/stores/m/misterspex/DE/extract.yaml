singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: input
    xpath: //div[@class='spex-productList__item']/@ms-input
  - name: id
    xpath: //*[contains(@class, 'spex-productTile')]/@data-sku
  - name: pageTimestamp
    singleValue: true
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='spex-productTile__nameArea']
  - name: url
    singleValue: true
    xpath: //div[@class='spex-productList__item']/@ms-url
  - name: productUrl
    xpath: //div[@class="spex-productList__item"]/a/@href
  - name: thumbnail
    xpath: //div[@class='spex-productList__item']/@ms-thumb
  - name: price
    xpath: //span[@class='spex-productTile__salesPrice']