singleRecord: false
regionsSelector: null
recordSelector: div#productShowcaseSearch ul.productShowCase li.product
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //a[@itemprop='url']/@data-product
    #"basketId":"220975600"
    regExp: \"basketId\":\"(.+?)\"
    regExpReplace: $1
  - name: productUrl
    SingleValue: false
    xpath: //a[@itemprop='url']/@href
  - name: price
    SingleValue: false
    xpath: //span[@class="price"]//span[@class="price-value"]
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class="product-image"]/@src
  - name: name
    SingleValue: false
    xpath: //h3[@class="productTitle"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  # - name: manufacturer
  #   SingleValue: false
  #   xpath: //div[contains(@itemtype,"/Brand")]//meta[@itemprop="name"]/@content