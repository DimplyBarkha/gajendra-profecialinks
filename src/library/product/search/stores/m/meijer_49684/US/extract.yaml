singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-item"]
fields:
 - name: id
   singleValue: false
   xpath: //div[@class="tile-column quickview-mouseover-container"]//div[@class="quickview-block"]//a/@data-ean
 - name: name
   singleValue: false
   xpath: //div[@class="tile-column details"]//a[@class="h7"]
 - name: productUrl
   singleValue: false
   xpath: //div[@class="tile-column details"]//a[@class="h7"]/@href
   regExp: (/.+)
   regExpReplace: https://www.meijer.com$1
 - name: gtin
   singleValue: false
   xpath: //div[@class="quickview-block"]//a/@data-ean
 - name: thumbnail
   singleValue: false
   xpath: //div[@class="tile-column quickview-mouseover-container"]//a[@class="thumb"]//img/@src
 - name: url
   singleValue: false
 - name: aggregateRating
   singleValue: false
 - name: reviewCount
   singleValue: false
 - name: price
   singleValue: true
   xpath: //html//div[@id="price"]
 - name: manufacturer
   singleValue: false
 - name: soldBy
   singleValue: false
 - name: endorsementText
   singleValue: false
 - name: ratingCount
   singleValue: false
 - name: searchUrl
   singleValue: false
   xpath: ancestor::html//div[@id="pd_url"]
  