singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //form[@name="productform"]
fields:
  - name: id
    singleValue: false
    xpath: //form[@name="productform"]/@id
  - name: name
    singleValue: false
    xpath: //span[@class="product-name"]//a//text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class="description"]//span[@class="product-name"]//a/@href
    regExp: (/.+)
    regExpReplace: https://www.medpex.de$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="image"]/a/img[@class="product"]/@src
  # - name: url
  #   singleValue: false
  #   xpath: //div[@id="pd_url"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="rating"]/span/a
  - name: price
    singleValue: false
    xpath: //div[@class="prices"]//span[@class="normal-price"]//text()
  - name: manufacturer
    singleValue: false
    xpath: //select[@id="sort"]//option[@value="manufacturer"]/text()
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="rating"]/span/a
  - name: aggregateRating 
    singleValue: false
    xpath: //div[@id="rating"]
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id="pd_url"]