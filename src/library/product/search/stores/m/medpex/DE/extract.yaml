singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="product-list"]/div[contains(@class,"data-tracking-product")]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="description"]/text()[4]
    regExp: \:(.*)
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //span[@class="product-name"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="description"]//span[@class="product-name"]//a/@href
    regExp: (/.+)
    regExpReplace: https://www.medpex.de$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="image"]/a/img[@class="product"]/@src
  - name: url
    singleValue: false
    xpath: //div[@id="pd_url"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="pd_aggregateRating"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="rating"]/span/a
  - name: price
    singleValue: false
    xpath: //div[@class="prices"]//span[@class="normal-price"]/text()
  - name: manufacturer
    singleValue: false
    xpath: //select[@id="sort"]//option[@value="manufacturer"]/text()
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="rating"]/span/a