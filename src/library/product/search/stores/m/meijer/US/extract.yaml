singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='product-item']
fields:
 - name: id
   singleValue: false
   xpath: //div[@class="tile-column quickview-mouseover-container"]//div[@class="quickview-block"]//a/@data-ean
 - name: rankOrganic
   singleValue: false
   xpath: //div[@id="rankOrganic"]
 - name: name
   singleValue: false
   xpath: //div[@class="tile-column details"]//a[@class="h7"]
 - name: productUrl
   singleValue: false
   xpath: //div[@class="tile-column details"]//a[@class="h7"]/@href
   regExp: (/.+)
   regExpReplace: https://www.meijer.com$1
 - name: gtin
   singleValue: false
   xpath: //div[@class="quickview-block"]//a/@data-ean
 - name: sku
   singleValue: false
   xpath: //div[@class="quickview-block"]//a/@data-ean
 - name: thumbnail
   singleValue: false
   xpath: //div[@class="tile-row details-container"]//a//img/@src
 - name: url
   singleValue: false
 - name: aggregateRating
   singleValue: false
 - name: reviewCount
   singleValue: false
 - name: price
   singleValue: true
   selector:  div.display-price span:nth-child(2)
 - name: manufacturer
   singleValue: false
 - name: soldBy
   singleValue: false
 - name: rank
   singleValue: false
 - name: endorsementText
   singleValue: false
 - name: ratingCount
   singleValue: false