singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-item"]
fields:
 - name: id
   singleValue: false
   xpath: //input[@name='productCodePost']/@value
 - name: name
   singleValue: false
   xpath: //div[@class="tile-column details"]//a[@class="h7"]
 - name: productUrl
   singleValue: false
   xpath: //div[@class="tile-column details"]//a[@class="h7"]/@href
   regExp: (/.+)
   regExpReplace: http://www.meijer.com$1
 - name: gtin
   singleValue: false
   xpath: //div[@class="quickview-block"]//a/@data-ean
 - name: thumbnail
   singleValue: false
   xpath: //div[@class="tile-row details-container"]//a//img/@src
 - name: price
   singleValue: false
  #  xpath: //div[@id='price']
   selector: div[class="for-tile"] div[class*="display-price"]
   regExp: ^(\S+\s+\n?){1}
 - name: searchUrl
   singleValue: false
   xpath: ancestor::html//div[@id="pd_url"]