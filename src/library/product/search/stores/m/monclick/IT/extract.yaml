singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //section/div/div/div[contains(@class,'productListingImage')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.monclick.it$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //section/input/@data-product-img-url
  - name: name
    description: The product name
    xpath: //h5
  - name: skus
    description: The store-specific product identifiera
    xpath: //section/div/div/div[contains(@class,'productListingImage')]/a/@data-product-code
  - name: ratingCount
    description: The number of ratings
  - name: reviewCount
    description: The number of reviews
    xpath: //p[@class="mk-listingProductOpinions"]/a
    regExp: (\d+)
  - name: price
    description: The offered price for the product
    xpath: concat('â‚¬ ',//section/div/div/div[contains(@class,'productListingImage')]/a/@data-product-price)
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    defaultValue: false
    type: BOOLEAN
  - name: id
    description: Unique id (within this extractor)
    xpath: //section/div/div/div[contains(@class,'productListingImage')]/a/@data-product-code
  - name: aggregateRating
    # type: NUMBER
    xpath: //div[@id="aggregateRating"]
  - name: hasVariants
