robot: product/search
parameters:
  country: IT
  domain: monclick.it
  store: monclick
  # zipcode: "45209"
proxy:
  zone: ITA
  type: DATA_CENTRE
  numberRetries: 3
  priority: MEDIUM
  retryDelay: 120 
  backoffPolicy: EXPONENTIAL
  retryWithResidentialProxyAfter: 3
  
meta:
  branches:
    test:
      extractor: dc141c2d-1e46-4a82-ae73-866a5eb47386
      legacyAccountId: f94246b4-2d86-4803-9d39-25905b37f013
singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //section/div/div/div[contains(@class,'productListingImage')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.monclick.it$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //section/input/@data-product-img-url
  - name: name
    description: The product name
    xpath: //h5
  - name: skus
    description: The store-specific product identifiera
    xpath: //section/div/div/div[contains(@class,'productListingImage')]/a/@data-product-code
  - name: ratingCount
    description: The number of ratings
  - name: reviewCount
    description: The number of reviews
    xpath: //p[@class="mk-listingProductOpinions"]/a
    regExp: (\d+)
  - name: price
    description: The offered price for the product
    xpath: concat('â‚¬ ',//section/div/div/div[contains(@class,'productListingImage')]/a/@data-product-price)
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    defaultValue: false
    type: BOOLEAN
  - name: id
    description: Unique id (within this extractor)
    xpath: //section/div/div/div[contains(@class,'productListingImage')]/a/@data-product-code
  - name: aggregateRating
    xpath: //div[@id="aggregateRating"]
  - name: hasVariants
