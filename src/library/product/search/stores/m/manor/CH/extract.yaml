singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: thumbnail
    singlevalue: false
    xpath: //img[@class="epoq_prodimg"]/@src
  - name: name
    singlevalue: false
    xpath: //div[@class="epoq_title o-producttile__copy2"]/text()
  - name: manufacturer
    singlevalue: false
    xpath: //div[@class="epoq_title o-producttile__title js-product-title"]/text()
  - name: price
    singlevalue: false
    xpath: //span[@class="m-productpricev-2__price"]
  - name: aggregateRating
    singlevalue: false
    xpath: //span[@class="bv-rating"]//span[@aria-hidden="true"]/text()
  - name: id
    singlevalue: false
    xpath: //div[@class="o-producttile__reviews epoq_rating"]/@data-pid
  - name: productUrl
    singlevalue: false
    xpath: //div[@class="epoq_resultrow epoq_grid o-producttile js-product-tile"]/a/@href
  - name: url
    singlevalue: true
    xpath: //ul//li[@class="epoq_sort_down active"]//a[@class="sort-select js-sort"]/@href
