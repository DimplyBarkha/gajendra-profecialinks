singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="epoq_resultrows"]/div[contains(@class,"epoq_resultrow")]
fields:
  - name: productUrl
    SingleValue: false
    xpath: //a/@href
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class="epoq_prodimg"]/@src
  - name: name
    SingleValue: false
    xpath: //div[contains(@class,"o-producttile__copy2")]
  - name: price
    SingleValue: false
    xpath: //span[@class="m-productpricev-2__price"]
  - name: aggregateRating
    SingleValue: false
    xpath: //span[@class="bv-rating"]/span/text()
  - name: manufacturer
    SingleValue: false
    xpath: //div[contains(@class,"js-product-title")]
  - name: rankOrganic
    SingleValue: false
  - name: rank
    SingleValue: false
  - name: id
    SingleValue: false  
    defaultValue: 1
  

    