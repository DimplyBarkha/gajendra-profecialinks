singleRecord: false
regionsSelector: null
recordSelector: div#epoq_resultrows div.epoq_resultrow
recordXPath: null
fields:
  - name: productUrl
    SingleValue: false
    xpath: //a[contains(@class,"o-producttile__link")]/@href
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class="epoq_prodimg"]/@src
  - name: name
    SingleValue: false
    xpath: //div[contains(@class,"o-producttile__copy2")]
  - name: nameExtended
    SingleValue: false
    xpath: //div[contains(@class,"o-producttile__copy2")]  
  - name: subTitle
    SingleValue: false
    xpath: //div[contains(@class,"m-productdetailareaa__areaA__title-line-secondline")]
  - name: price
    SingleValue: false
    xpath: //span[contains(@class,"m-productpricev-2__price")]
  - name: aggregateRating2
    SingleValue: false
    xpath: //span[@class="bv-rating"]/span
  - name: brandText
    SingleValue: false
    xpath: //div[contains(@class,"js-product-title")]
  - name: rankOrganic
    SingleValue: false
  - name: rank
    SingleValue: false
  - name: id
    SingleValue: false
    xpath: //div[contains(@class,"js-product-tile")]/a/@pid
    regExp: base-(.+)
    regExpReplace: $1