singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-list-name='searchResultsList']/div/div/div
fields:
  - name: brand
    singleValue: true
    xpath: //div[@data-list-name='searchResultsList']/div/div/div/@data-product-brand
  - name: category
    singleValue: false
    xpath: //div[@data-list-name='searchResultsList']/div/div/div/@data-product-category
  - name: productUrl
    singleValue: true
    xpath: //div[@data-list-name='searchResultsList']/div/div/div/div/div/a/@href
  - name: thumbnail
    singleValue: true
    xpath: //div[@data-list-name='searchResultsList']/div/div/div/div//div/a/picture/img/@src
  - name: name
    singleValue: true
    xpath: //div[@data-list-name='searchResultsList']/div/div/div/@data-product-name
  - name: sku
    singleValue: true
    xpath: //div[@data-list-name='searchResultsList']/div/div/div/@data-product-code
  - name: price
    singleValue: false
    xpath: //div[@class='pi--main-price']/div[@class='pi-sale-price']/span[@class='pi-price price-update'] | //div[@class='pi-sale-price']/span[@class='pi-price price-update pi-price-promo']
  - name: id
    singleValue: true
    xpath: //div[@data-list-name='searchResultsList']/div/div/div/@data-product-code
  - name: nameExtended
    xpath: //div/a[@class='pt--image product-details-link']

