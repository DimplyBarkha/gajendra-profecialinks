singleRecord: false
regionsSelector: null
recordSelector: ul.productGroup li.item
recordXPath: //ul[contains(@class,'productGroup')]//li[contains(@class,'item')]
fields:
  - name: productUrl
    singleValue: false
    xpath: //a[@class='show-product-image']/@href
    regExp: (.*)
    regExpReplace: https://shop.migros.ch$1