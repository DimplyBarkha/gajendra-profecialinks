singleRecord: false
regionsSelector: null
recordSelector: ul.productGroup li.item
recordXPath: //ul[contains(@class,'productGroup')]//li[contains(@class,'item')]
fields: 
- name: productUrl
  singleValue: false
  xpath: //a[@class='show-product-image']/@href
  regExp: (.*)
  regExpReplace: https://shop.migros.ch$1
- name: thumbnail
  singleValue: false
  xpath: //ul[contains(@class,'productGroup')]//li[contains(@class,'item')]//img/@src
- name: name
  singleValue: false
  xpath: //span[@class='name ng-star-inserted']
- name: manifacturer
  singleValue: false
- name: pageN
  singleValue: false
- name: endorsementText
  singleValue: false
- name: rank
  singleValue: false