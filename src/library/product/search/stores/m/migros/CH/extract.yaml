singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: name
    singleValue: false
    xpath: //span[@class="name ng-star-inserted"]/text()
  - name: price
    singleValue: false
    xpath: //span[@class="actual ng-star-inserted"]/text()
  - name: price per unit
    singleValue: false
    xpath: //span[@class="listMode-priceUnit ng-star-inserted"]/span/text()
  - name: image
    singleValue: false
    xpath: //img[@alt="Acheter Nestl√© Baby Cereals en ligne"]/@src
  - name: description
    singleValue: false
    xpath: //span[@class='desc ng-star-inserted']/span/text()
  - name: product-qty-price
    singleValue: false
    xpath: //span[@class='weight-priceUnit ng-star-inserted']/text()
  - name: productUrl
    xpath: //a[@class="mat-focus-indicator product-show-details mat-button mat-button-base"]/@href
    regExp: (/.+)
    regExpReplace: https://https://shop.migros.ch$1
  - name: id 
    xpath: //a[@class="mat-focus-indicator product-show-details mat-button mat-button-base"]/@href
    regexp: \b[\w=.]+$
  - name: rank
    singleValue: false
  - name: rankOrganic
    singleValue: false
