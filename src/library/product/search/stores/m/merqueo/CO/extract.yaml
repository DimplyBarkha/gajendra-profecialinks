singleRecord: false
regionsSelector: null
recordSelector: .mq-grid-item
recordXPath: null # //div[@class="mq-grid-item"]
fields:
  - name: id
    singleValue: false
    # xpath: //div[@class="productinfo"]/@id
    xpath: //div[@class="mq-grid-item"]/article/@id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    # xpath: //div[@class="productinfo"]/@name
    xpath: //h2[@class="mq-product-title"]
  - name: productUrl
    singleValue: false
    # xpath: //div[@class="productinfo"]/@producturl
    xpath: //h2[@class='mq-product-title']/a/@href
    regExp: (.*)
    regExpReplace: https:/$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    # xpath: //div[@class="productinfo"]/@image
    xpath: //img[@class="v-lazy-image-loaded"]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    # xpath: //div[@class="productinfo"]/@price
    xpath: //div[@class="mq-product-prices"]/h3
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: totalRecordCount
    singleValue: true 
    type: NUMBER