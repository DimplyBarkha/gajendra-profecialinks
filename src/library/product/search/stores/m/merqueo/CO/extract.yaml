singleRecord: false
regionsSelector: null
recordSelector: .mq-grid-item
recordXPath: //div[@class="mq-grid-item"]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="mq-grid-item"]/article/@id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h2[@class='mq-product-title']
  - name: productUrl
    singleValue: false
    xpath: //div[@class="mq-product-img"]/div/a/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="v-lazy-image-loaded"]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //h3[@class='mq-product-price h6-text tx-pink500']/font/font
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
