singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-component="MasonryGrid"]//div[contains(@class, "product-tile__wrapper")]
fields:
  - name: id
    singleValue: false
    xpath: //a[contains(@class, "product-tile__name")]/@href
    regExp: ([A-Z]{2}_\d+)
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //a[contains(@class, "product-tile__name")]
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, "product-tile__name")]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="product-tile__image"]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //a[contains(@class, "product-tile__price")]/span[1]
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rankorganic
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rankorganic
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER