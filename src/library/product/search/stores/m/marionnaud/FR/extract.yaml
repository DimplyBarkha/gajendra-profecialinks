singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //ul[@class='product-listing product-grid']//li//div/div[@class='infoTextCarousel']/div[@class='daily-offer-block daily-offer-countdown']/@data-product-id
  - name: rankOrganic
    singleValue: true
  - name: name
    singleValue: true
    xpath: //ul[@class='product-listing product-grid']//li//div/div[@class='infoTextCarousel']//div[@class='product_name']
  - name: productUrl
    singleValue: true
    xpath: //ul[@class='product-listing product-grid']//li//div[@class="infoTextCarousel"]/a[@class='ProductInfoAnchor']/@href
    regExp: (.+)
    regExpReplace: https://www.marionnaud.fr$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: true
    xpath: //ul[@class='product-listing product-grid']//li//div/a/div/div[@class='product_img']/img[@class='primImg primaryImage_prodcat']/@src
  - name: aggregateRating
    singleValue: true
    xpath: //div[@id='finalAggregatingValue']
    regExp: (?<=:).*$
  - name: reviewCount
    singleValue: true
    xpath: //div[@class='variant_num']/span
  - name: price
    singleValue: true
    xpath: //div[@id='priceText']
  - name: rank
    singleValue: true