singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"more-data-loader")]//div[contains(@class,'product-tile__wrapper')]
fields:
  - name: id
    singleValue: false
    xpath: //@product-tile-id
  - name: searchUrl
    singleValue: true
  - name: name
    xpath: //@product-tile-name
    singleValue: false
  - name: productUrl
    xpath: //@product-tile-url
  - name: gtin
    xpath: //img[@class="product-tile__image"]/@src
    regExp: \/medias.*\/(\d+)\.*
    regExpReplace: $1
    singleValue: false
  - name: thumbnail
    xpath: //img[@class="product-tile__image"]/@src
    regExp: (\/medias.*)
    regExpReplace: https://www.marionnaud.at$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    xpath: //div[@data-ref="stars"]/@data-rating
    regExp: (\d+)\.?\,?(\d+)?
    regExpReplace: $1,$2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //@product-tile-price
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    defaultValue: 'false'
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER