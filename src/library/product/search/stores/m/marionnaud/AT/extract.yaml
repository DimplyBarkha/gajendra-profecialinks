singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,"productElement-")][position()<=150]
fields:
  - name: id
    singleValue: false
    xpath: //@product-tile-id
  - name: searchUrl
    singleValue: true
    xpath: //@product-tile-search-url
  - name: name
    xpath: //@product-tile-name
    singleValue: false
  - name: productUrl
    xpath: //@product-tile-url
  - name: gtin
    singleValue: false
  - name: thumbnail
    xpath: //@product-tile-thumbnail
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    xpath: //@product-tile-aggRating
    regExp: (\d+)\.?,?(\d+)?
    regExpReplace: $1,$2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //@product-tile-price
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
