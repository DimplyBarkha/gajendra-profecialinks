singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
# //div[@class="productlist__item col-xs-6 col-md-4 col-lg-3 col-xl-3"]
fields: 
  - name: id
    singleValue: true
    xpath: //label[@class="product-item__favourite "]/@data-js-modal-url
    regExp: (\d+)
  # - name: rankOrganic
  #   singleValue: false
  #   # xpath: //li/@data-position
  - name: name
    singleValue: true
    xpath: //div[@class='productlist__products']//span[@class='product-item__title']
      # //span[@class='product-item__title']
  - name: productUrl
    singleValue: true
    xpath: //div[@class='productlist__products']//div[@class='product-item__top-padding']/a/@href
    regExp: (/.+)
    regExpReplace: https://www.matas.dk$1
      # //div[@class="product-item__top-padding"]//a/@href
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: true
    xpath: //div[@class='productlist__products']//div[@class='product-item__img-container']/img/@src
  - name: reviewCount
    singleValue: true
    xpath: //div[@class='productlist__products']//span[@class='product-item__rating-count']
    regExp: (\d+)
  - name: aggregateRating
    singleValue: true
    xpath: //html//div[@id='agg']
    # type: NUMBER
    # xpath: //div[@class='productlist__products']//div[@class='review-stars__container review-stars__container--border']/@data-js-border-offset
  # - name: reviewCount
  #   singleValue: false
  - name: price
    singleValue: true
    # type: CURRENCY
    xpath: //html//div[@id='price']
    # //div[@class='productlist__products']//span[@class='nowrap']
    # //div[@class='productlist__products']//div[@class='product-item__price']
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: false
  - name: rank
    singleValue: false
  - name: endorsementText
    singleValue: false
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="pd_url"]
