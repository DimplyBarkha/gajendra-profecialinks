singleRecord: false
regionsSelector: null
recordSelector: 'div.product-list div.product-tile'
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //span[@class="sku"]
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"name-remark-wrap")]/a
  - name: productUrl
    singleValue: false
    xpath: //a[@class="product-image-wrap pdp-modal-link"]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="product-image-wrap pdp-modal-link"]/img/@data-lazy-src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"kampanjpris")]/small
  - name: manufacturer
    singleValue: false
    xpath: //span[@class="manufacturer"]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER