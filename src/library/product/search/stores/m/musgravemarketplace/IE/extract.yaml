singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //form[@id="products-list"]//table[contains(@class, "list_item")]
fields:
  - name: id
    singleValue: false
    xpath: //span[@class="list_code"]
  - name: searchUrl
    singleValue: true
    xpath: ./@searchurl
  - name: name
    singleValue: false
    xpath: //div[@class="list_self"]/a
  - name: productUrl
    singleValue: false
    xpath: //div[@class="list_self"]/a/@href
    regExp: (.+)
    regExpReplace: https://order.musgravemarketplace.ie$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //th[@class="list_img"]//img/@src
    regExp: (.+)
    regExpReplace: https://order.musgravemarketplace.ie$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER