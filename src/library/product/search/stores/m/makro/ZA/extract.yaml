singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-tiles-container listview")]/div[contains(@class,"product-tile")]
fields:
  - name: name
    singleValue: false
    xpath: //a[contains(@class,"product-tile-inner__img")]/img/@alt
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,"product-tile-inner__img")]/@href
  - name: id
    singleValue: false
    xpath: //div[@class="SearchResultsGrid-ListAddToCartAction"]//input[@name="productCodePost"]/@value
  - name: id1
    singleValue: false
    xpath: //a[contains(@class,"product-tile-inner__img")]/@href
    regExp: (.*)\/p\/(.*)
    regExpReplace: $2
  - name: thumbnail
    singleValue: false
    xpath: //a[contains(@class,"product-tile-inner__img")]/img/@data-src
  - name: thumbnail1
    singleValue: false
    xpath: //a[contains(@class,"product-tile-inner__img")]/img/@src
  - name: price
    singleValue: false
    xpath: //div[@class="SearchResultsGrid-ListAddToCartAction"]//input[@name="productPostPrice"]/@value
  - name: price1
    singleValue: false
    xpath: //div[contains(@class,"_analytics")]//input/@value
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"averageRating_component")]//*[contains(@class,"text")]
    # xpath: //div[contains(@class,"rating-stars")]/@data-rating
    regExp: (.+)
    regExpReplace: '0'
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='added-searchurl'][last()]