singleRecord: false
regionsSelector: null
recordSelector: div[data-et-name]
recordXPath: //div[@data-et-name]
fields:
  - name: id
    singleValue: false
    xpath: //div/../@data-et-code
  - name: name
    singleValue: false
    manualSelector: h3.cmsproductlist-name
  - name: productUrl
    singleValue: false
    xpath: //h3[@class="cmsproductlist-name"]/a/@href
    regExp: (.*)
    regExpReplace: https://www.medimax.de$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="primary-image"]/@src
  - name: price
    singleValue: false
    manualSelector: div.priceOfProduct
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false
