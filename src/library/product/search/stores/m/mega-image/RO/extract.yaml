singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='extra-info']/div[@class='product']
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='extra-info']/div[@class='product']/@id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class='extra-info']/div[@class='product']/@name
  - name: productUrl
    singleValue: false
    xpath: //div[@class='extra-info']/div[@class='product']/@product-url
    regExp: (.+)$
    regExpReplace: https://www.mega-image.ro/$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='extra-info']/div[@class='product']/@thumbnail
    regExp: (.+)$
    regExpReplace: https://www.mega-image.ro/$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='extra-info']/div[@class='product']/@price
    regExp: ^(\d+,?\d+)
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='extra-info']/div[@class='product']/@manufacturer
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER