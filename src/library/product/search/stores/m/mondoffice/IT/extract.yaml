singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    singleValue: true
    description: url of product
    xpath: //div[@id='ResultsSection']/div/div[@class='detailsBlk']/div/a/@href
  - name: product_image
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //div[@id='ResultsSection']/div/div/div/a/img/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@id='ResultsSection']/div/div/div/h3/a
  - name: mpc
    singleValue: true
    description: The model code of the product
    xpath: //div[@id='ResultsSection']/div/div/div[@class='iNumber formLabel lblItemNo adptfont']
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //div[@id='ResultsSection']/div[@id='SKUDetailsDiv']/div/div/div/strong
  - name: search_url
    singleValue: true
    xpath: //html/head/link[@rel='canonical']/@href
  - name: review_rating
    singleValue: true
    xpath: //div[@id='ResultsSection']/div/div/div/div/div/a[@id='hypReadReviews']/span[@id='productRating']
  - name: number_of_reviews
    singleValue: true
    xpath: //div[@id='ResultsSection']/div/div/div/div/div/a[@id='hypReadReviews']/span[@class='darkGray']/span[@class='link']