singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article[contains(@class, 'product-card')]
fields:
  - name: productUrl
    singleValue: true
    description: url of product
    xpath: //a/@href
  - name: thumbnail
    # singleValue: true
    description: The URL for the product thumbnail image
    xpath: //img[@class='product-card__pic']/@src
  - name: name
    # singleValue: true
    description: The product name
    xpath: //a//@title
  - name: sku
    # singleValue: true
    description: The model code of the product
    xpath: //@data-sku
  - name: price
    xpath: //form/div/span/span/span[@class='product-card__price-value']/span[@class='price-value']
  - name: _pageTimestamp
    # singleValue: true
  - name: _input
    # singleValue: true
    # xpath: //h1[@class='page-category__search-title mb-4 mt-1']
  - name: searchUrl
    singleValue: false
    xpath: //figure/@mo-url
  - name: _url
    # singleValue: true
    # xpath: //div[@id='url']
  - name: id
    # singleValue: true
    xpath: //article/@data-sku
  - name: aggregateRating2
    xpath: //div[contains (@class, 'ratings')]/@data-value
  - name: reviewCount
    xpath: //*[contains (@class, 'product-card__reviews-link')]
