fields:
  - name: productUrl
    singleValue: true
    description: url of product
    xpath: //section[@class='page-category__products-cards']/article/a/@href
  - name: product_image
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //figure/img[@class='product-card__pic']/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //section[@class='page-category__products-cards']/article/a/@title
  - name: sku
    singleValue: true
    description: The model code of the product
    xpath: //section[@class='page-category__products-cards']/article/@data-sku
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //section[@class='page-category__products-cards']/article/form/div/span/span/span[@class='product-card__price-value']/span[@class='price-value']
  - name: search_url
    singleValue: true
    xpath: //div[@id='search_url']
