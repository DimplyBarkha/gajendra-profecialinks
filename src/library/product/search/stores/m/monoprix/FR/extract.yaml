singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "ui cards products")]/li
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, 'product-img')]/img/@data-tcdata
    regExp: '"productId":(\d+)'
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='search_url']
    regExpReplace: https://www.monoprix.fr/$1
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'item-brand')]/@product_title
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'item__description-offre')]/a/@product_url
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'product-img')]/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'normal-price')]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
