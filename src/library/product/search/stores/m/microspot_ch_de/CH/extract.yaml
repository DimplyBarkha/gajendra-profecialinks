  - name: name
    singleValue: false
    xpath: //div[@class="rzgLFq _1rUvhT"]/div//div[@class="_3FlNQL"]//div[@class="_4kaNBc"]/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class="rzgLFq _1rUvhT"]/div/div[@class="_35THZ2"]/a/@href
    regExp: (de/.*)
