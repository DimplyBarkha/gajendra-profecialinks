singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="rzgLFq _1rUvhT"]/div//div[@class="_165CLk _15M-aT"]/img/@src
  - name: id
    singleValue: false
    xpath: //div[@class="_1oDXqC"]/div[@class="_1O6ExT _395aoU"][1]/@data-tracking
    regExp: \d{5,20}
  - name: price
    singleValue: false
