singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //li[@bindonce="product"]/@data-product
  - name: name
    singleValue: false
    xpath: //div[@class="productImagesBox"]//img/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="description"]/a/@href
    regExp: (butik.*)
    regExpReplace: https://www.mat.se/$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="productImagesBox"]/a/img/@src
  - name: price
    singleValue: false
    xpath: //span[@class="ordinary-pris ng-binding"]/text()
    regExp: (\d+),?(\d+).+
    regExpReplace: $1.$2
