singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: name
    singleValue: false
    xpath: //html//div[@id='name']
  - name: id
    singleValue: false
    xpath: //div[@class="productImagesBox"]/a/img/@src
    regExp: (\d{4,18})
  - name: productUrl
    singleValue: false
    xpath: //div[@class="description"]/a/@href
    regExp: (butik.*)
    regExpReplace: https://www.mat.se/$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="productImagesBox"]/a/img/@src
  - name: price
    singleValue: false
    xpath: //html//div[@id='price']
    # type: CURRENCY
  #   regExp: (\d+),?(\d+).+
  #   regExpReplace: $1.$2