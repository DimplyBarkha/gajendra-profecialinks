singleRecord: false
regionsSelector: null
recordSelector: null
#recordXPath: //div[contains(@class,'searchcontainer')]
recordXPath:
fields:
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'productname')]
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'productprice')]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'productitem showoverlay')]//@data-producturl
    #xpath: //div[contains(@class, 'producttext producttext-truncated')]//a[1]//@href
    #regExp: (.+)
    #regExpReplace: https://www.magasin.dk$1
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'image small')]//img//@src
    #regExp: (?:\(['|"]?)(.*?\.(png|jpg|gif|jpeg|tiff){1})(?:['|"]?\))
    #regExpReplace: https://www.appliancesonline.com.au$1
  - name: aggregateRating
    singleValue: false
    #xpath: //div//a[contains(@class, 'rating-text ng-star')]
    regExp: ^.{0,3}
  - name: ratingCount
    singleValue: false
    #xpath: //div//a[contains(@class, 'rating-text ng-star')]
    #regExp: ^.{0,3}
  - name: reviewCount
    singleValue: false
    #xpath: //div//a[contains(@class, 'rating-text ng-star')]/span
    #regExp: ([0-9]+)
  - name: searchUrl
    singleValue: true
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER   
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class='ga-hittile-data ga-impression-reserved ga-impression-registered']//div[@class='ga-hittile-data-productid']
    #regExp: ([0-9]+)
    #regExp: \/(\d+)\??[^\/]*$
    #regExpReplace: $1 
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[@class='owl-item active']//div[@class='image-fixed-aspect']//a[@class='pdp-item-link']//img[contains(@role,'presentation')]/@src