singleRecord: false
regionsSelector: null
recordSelector: null
#recordXPath: //div[contains(@class,'searchcontainer')]
recordXPath:
fields:
  - name: name
    singleValue: true
    xpath: //div[contains(@class, 'product-tile__description')]
  - name: price
    singleValue: true
    xpath: //div[contains(@class, 'product-tile__prices')]//span[(@class= 'value')]//@content
  - name: productUrl
    singleValue: true    
    xpath: //div[contains(@class, 'product-tile__image')]//a[@class='product-tile-link']//@href
  - name: thumbnail
    singleValue: true
    xpath: //div[contains(@class, 'product-tile__image')]//a[@class='product-tile-link']//figure//img//@data-src
  - name: aggregateRating
    singleValue: true
  - name: ratingCount
    singleValue: true  
  - name: reviewCount
    singleValue: true    
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER   
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: true
    description: Unique id (within this extractor)   
    xpath: //product-id//@id
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //div[contains(@class, 'product-tile__name')]