singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"c-grid_col is-grid-col-1")]
fields:
  - name: id
    xpath: //div[contains(@class,'is-productCode')]/div
    regExp: (/d+)
  - name: name
    xpath: //h2[contains(@data-zone,"OFFERBOX_NAME")]
  - name: productUrl
    xpath: //h2[contains(@data-zone,"OFFERBOX_NAME")]/a/@href
    regExp: (.+)
    regExpReplace: https://www.mediaexpert.pl$1
  - name: thumbnail
    xpath: //div[@data-zone="OFFERBOX_PHOTO"]/a/img/@src
    regExp: (.+)
    regExpReplace: https://www.mediaexpert.pl$1
  - name: aggregateRating
    # xpath:
  - name: reviewCount
    xpath: //div[contains(@class,"reviews_count")]/a/@data-label
  - name: price
    xpath: //div[contains(@class,"normalPrice")]
