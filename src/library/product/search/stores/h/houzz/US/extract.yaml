singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
    xpath: //a[@href]/div/div[@class="hz-product-card__meta"]/span[2]/span[@class="hz-color-link__text "]
  - name: productUrl
    singleValue: true
    description: The URL for the product details page
    xpath: //div[@data-posid]/a[@class="hz-product-card__link"]/@href
  # - name: input
  #   singleValue: true
  #   description: Search keywords
  #   xpath: (//input[@class="hz-header__search-bar__input"])[2]/@value
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //a[@href]/div/div/div/picture[@class=" hz-image-container"]/source/@srcset  | //a[@href]/div/div/picture[@class=" hz-image-container"]/source/@srcset
  - name: name
    singleValue: true
    description: The product name
    xpath: //a[@href]/div/div[@class="hz-product-card__meta"]/span[@data-compid="title"]/span
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //a[@href]/parent::div[@class="hz-product-card hz-track-me hz-product-card--medium hz-br-container--three-grid hz-product-card__browse-redesign"]/@data-objid
  - name: mpc
    singleValue: true
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
    xpath: //a[@href]/div/div/span[@class="star-rating hz-product-card__review-stars"]/@aria-label
  - name: ratingCount
    singleValue: true
    description: The number of ratings

  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //a[@href]/div/div/span/span[@class="star-rating__review-text"]
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //a[@href]/div/div/div/div/span[@class="hz-product-card__prices hz-color-link hz-color-link--static hz-color-link--enabled "]/span/span
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
    xpath: //a[@href]/div/div/div/div[@class="product-prices hz-product-card__prices"]/span/span[@class="hz-product-price hz-product-price--v2 hz-product-price--strikethrough"]/del/span
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
    xpath: //a[@href]/div/div[@class="hz-product-card__meta"]/span[2]/span[@class="hz-color-link__text "]

  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: true
    description: Shipping information for the product
  - name: rank
    singleValue: true
    description: search/listing rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //a[@href]/parent::div[@class="hz-product-card hz-track-me hz-product-card--medium hz-br-container--three-grid hz-product-card__browse-redesign"]/@data-objid
  - name: nameExtended
    singleValue: true
    description:
      The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //a[@href]/div/div[@class="hz-product-card__meta"]/span[@data-compid="title"]/span
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    xpath: //a[@href]/div/div/span[@class="star-rating hz-product-card__review-stars"]/@aria-label
  - name: _url
    singleValue: true
    xpath: ii_searchURL
