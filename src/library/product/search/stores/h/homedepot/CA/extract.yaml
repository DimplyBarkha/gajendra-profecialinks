singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //acl-product-card-group[contains(@evtperfname,"acl-product-card-group")]//article
fields:
  - name: _input
    singleValue: false
  - name: _pageTimestamp
    singleValue: false
  - name: _url
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //acl-rating//a/@title
    type: NUMBER
  - name: brandText
    singleValue: false
    xpath: //a[contains(@class, "acl-product-card__title-link")]//span[contains(@class, "brand")]
  - name: endorsementText
    singleValue: false
  - name: gtin
    singleValue: false
    xpath: //a[contains(@class, "acl-product-card__title-link")]/@href
    regExp: .*\/(.*)$
    regExpReplace: $1
  - name: id
    singleValue: false
    xpath: //a[contains(@class, "acl-product-card__title-link")]/@href
    regExp: .*\/(.*)$
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //a[contains(@class, "acl-product-card__title-link")]/@title
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "price-dollars")]//span
  - name: priceCent
    singleValue: false
    xpath: //div[contains(@class, "price-cents-unit")]//span[1]
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, "acl-product-card__title-link")]/@href
    regExp: (.+)
    regExpReplace: https://www.homedepot.ca$1
  - name: ratingCount
    singleValue: false
    xpath: //acl-rating
    type: NUMBER
  - name: reviewCount
    singleValue: false
    type: NUMBER
  - name: thumbnail
    singleValue: false
    xpath: //acl-product-card-group[contains(@evtperfname,"acl-product-card-group")]//article//div[contains(@class, "acl-product-card__image")]//img/@src