singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,"pd_div")]
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@id="pd_url"]
    regExp: (.+)
    regExpReplace: https://www.homedepot.ca$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="pd_thumbnail"]
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[@id="pd_name"]
  - name: price
    singleValue: false
    xpath: //div[@id="pd_price"]
  - name: brandText
    singleValue: false
    xpath: //div[@id="pd_brand"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id="pd_aggregateRating"]
    type: NUMBER
  - name: ratingCount
    singleValue: false
    xpath: //div[@id="pd_rating"]
    type: NUMBER
  - name: reviewCount
    singleValue: false
    xpath: //div[@id="pd_rating"]
    type: NUMBER
  - name: mpc
    singleValue: false
    xpath: //div[@id="pd_mpc"]
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: id
    singleValue: false
    xpath: //div[@id="id"]
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='search-url']