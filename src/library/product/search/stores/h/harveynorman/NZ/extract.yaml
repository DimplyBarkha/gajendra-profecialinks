singleRecord: false
regionsSelector: null
recordSelector: 'div.hproduct-col.product-col'
recordXPath: '//div[contains(@class,"hproduct-col product-col")]'
fields:
  - name: id
    singleValue: false
    xpath: //input[contains(@name,"product_id")]/@value
  - name: price
    singleValue: false
    manualSelector: span.price
  - name: name
    singleValue: false
    xpath: //div[@class="product-info"]//a[@href]/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-info"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-image"]/a/img/@src
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@class="bv-off-screen"]
    regExp: (^[^\s]+)\s.*
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="bv-inline-rating-container"]/dl/dd/span
    regExp: (\d+)
    regExpReplace: $1   
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="bv-inline-rating-container"]/dl/dd/span
    regExp: (\d+)
    regExpReplace: $1 
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
  
  