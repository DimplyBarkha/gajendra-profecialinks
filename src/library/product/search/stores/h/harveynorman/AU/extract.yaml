singleRecord: false
regionsSelector: null
recordXPath: //div[@class="product-item"]
fields: 
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="photo-box"]//img/@src
  - name: name
    singleValue: false
    xpath: //div[@class="info"]/a
  - name: price
    singleValue: false
    xpath: //span[@class="price"]
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'product-info-item')]/@data-pid
  - name: productUrl
    singleValue: false
    xpath: //div[@class='info']/a/@href
  - name: searchUrl
    singleValue: false
    xpath: //div[@id="page_url"]
  - name: aggregateRating2
    singleValue: false
    xpath: //dd[contains(@class,'bv-rating-ratio')][1]/@title
  - name: reviewCount
    singleValue: false
    xpath: //dd[contains(@class,'bv-rating-ratio-count')]/@title
  - name: ratingCount
    singleValue: false
    xpath: //dd[contains(@class,'bv-rating-ratio-count')]/@title