singleRecord: false
regionsSelector: null
recordSelector: div.hproduct-col.product-col
recordXPath: //div[contains(@class,"hproduct-col product-col")]
fields:
  - name: id
    singleValue: false
    xpath: //a[@data-product-code]/@data-product-code
  - name: name
    singleValue: false
    xpath: //a[@class="product-title"]/@title
  - name: productUrl
    singleValue: false
    xpath: //a[@class="product-title"]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,"pict")][1]/@src
  - name: price
    singleValue: false
    manualSelector: span.price
  - name: aggregateRating2
    singleValue: false
    xpath: //span[contains(@class,"bv-off-screen")]
    regExp: (^[^\s]+)\sout of.*
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="bv-inline-rating-container"]/dl/dd/span
    regExp: (\d+)
    regExpReplace: $1 
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
