singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='products wrapper grid products-grid cs-page-category__products-wrapper']
fields:
  - name: id
    singleValue: false
    xpath: //div[@data-product-id]/@data-product-id
  - name: product_url
    singleValue: false
    xpath: //div[@class='cs-product-tile__thumbnail']//a/@href
  - name: thumbnail
    singleValue: false
    xpath: //picture[@class='cs-product-tile__image']//img/@src
  - name: name
    singleValue: false
    xpath: //div[@class='cs-product-tile__name']/a[contains(@class, 'cs-product-tile__name-link')]
  - name: price
    singleValue: false
    xpath: //span[@data-price-type='finalPrice']//span[@class='price']
  - name: brandText
    singleValue: false
    xpath: //div[@class='cs-product-tile__brand']
  - name: rank
    type: NUMBER