singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='cs-product-tile__container']

fields:
  - name: id
    singleValue: false
    xpath: //div[@data-product-id]/@data-product-id
  - name: productUrl
    singleValue: false
    xpath: //div[@class='cs-product-tile__thumbnail']//a/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="lazyload lazyloaded"]/@src
  - name: name
    singleValue: false
    xpath: //a[@class="cs-product-tile__name-link product-item-link"] #concat(//div[@class='cs-product-tile__brand'],' ',//div[@class='cs-product-tile__name']/a[contains(@class, 'cs-product-tile__name-link')])
  - name: price
    singleValue: false
    xpath: //span[@data-price-type='finalPrice']//span[@class="price"]
  - name: brandText
    singleValue: false
    xpath: //div[@class='cs-product-tile__brand']
  - name: rank
    #type: NUMBER
    singleValue: false
  - name: rankOrganic
    #type: NUMBER
    singleValue: false
