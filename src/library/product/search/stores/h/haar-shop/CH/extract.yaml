singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='products wrapper grid products-grid cs-page-category__products-wrapper']
fields:
  - name: id
    singleValue: false
    xpath: 
  - name: product_url
    singleValue: false
    xpath: //div[@class='cs-product-tile__thumbnail']//a/@href
  - name: _url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: thumbnail
    singleValue: false
    xpath: //picture[@class='cs-product-tile__image']//img/@src
  - name: name
    singleValue: false
    xpath: //div[@class='cs-product-tile__name']/a[contains(@class, 'cs-product-tile__name-link')]
  - name: price
    singleValue: false
    xpath: //span[@data-price-type='finalPrice']//span[@class='price']
  
