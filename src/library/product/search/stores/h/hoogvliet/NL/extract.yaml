singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="product-list"]//div[contains(@class,"product-list")]//div[contains(@class,"product-list-item")]
fields:
  - name: id
    SingleValue: false
    xpath: //form[contains(@id,"productDetailForm_")]//input[@name="SKU"]/@value
  - name: productUrl
    SingleValue: false
    xpath: //a[@class="product-title"]/@href
  - name: price
    SingleValue: false
    xpath: //div[contains(@class,"kor-product-sale-price")]
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class="product-image img-responsive"]/@src
  - name: name
    SingleValue: false
    xpath: //a[@class="product-title"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']    