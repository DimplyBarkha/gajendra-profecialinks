singleRecord: false
regionsSelector: null
recordSelector: ax-product-grid[type-of-results="results"] > div > div > ax-product-puff.ax-product-grid-tile
# recordXPath: //ax-product-grid[@type-of-results="results"]//ax-product-puff[@class="ax-product-grid-tile"]
fields:
  - name: price
    singleValue: false
    xpath: //div[@class='extra-info-price']
    # xpath: //div[@class="ax-product-priceinfo-compare"]
    # regExp: Jmf-pris (.+)
    # regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[@class='extra-info-name']
    # xpath: //div[@class="ax-product-title selenium--product-title"]/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class='extra-info-url']
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='extra-info-thumbnail']
    # xpath: //div[contains(@class,"ax-product-puff-image")]/img/@src
  - name: aggregateRating
    singleValue: false
  - name: id
    singleValue: false
    xpath: //div[@class='extra-info-id']    
  - name: wieght
    singleValue: true
  - name: ratingCount
    singleValue: true
  - name: manufacturer
    singleValue: false
    xpath: //div[@class='extra-info-manufacturer']
    # xpath: //span[@class="selenium--product-manufacturer-name"]/text()
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: true
  - name: gtin
    singleValue: true
