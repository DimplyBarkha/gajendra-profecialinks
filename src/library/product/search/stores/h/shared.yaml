    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@id='added_row']/@added_price
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
