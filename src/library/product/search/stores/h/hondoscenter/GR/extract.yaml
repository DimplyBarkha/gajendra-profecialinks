singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@class="Items depth_1"]/table/tbody/tr/td[@class="LISTITEM_9872649 depth_2"]/table/tbody/tr
# recordXPath: null
fields:
  - name: thumbnail
    singleValue: false
  #  xpath: //img[@class=" lazyloaded"]/@src
    xpath: //td[@class="Images depth_3"]/table/tbody/tr[1]/td[@class="List depth_4"]/text()
    regExp: (/.*)
    regExpReplace: https:$1
  - name: name
    singleValue: false
    # xpath: //h2[@class="heading"]/a
    xpath: //td[@class="Title depth_3"]/text()
  - name: id
    singleValue: false
    # xpath: //html//div[@id="upc"]
    # //span[@class='reference-code'][not(@style)] | //span[@class='reference-code'][@style]/ancestor::div/@prod-number
    # xpath: //td[contains(@class,"Properties")]/table/tbody/tr[1]/td[contains(@class,"UPCs")]/text() | //td[@class="Id depth_3"]/text()
    xpath: //td[@class="UPCs depth_4"]/text()|//td[@class="UPCs depth_4"][string-length(text())=0]/parent::tr/parent::tbody/parent::table/parent::td/preceding-sibling::td[starts-with(@class,'Id depth_3')]
    regExp: ^\d+
    # regExp: (.*)
    # xpath: //ul[@class="items-list "]//@data-productid
  - name: productUrl
    singleValue: false
    # xpath: //h2[@class="heading"]//a/@href
    xpath: //td[@class="Url depth_3"]/text()
    regExp: (/.*)
    regExpReplace: https://www.hondoscenter.com$1
  - name: price
    singleValue: false
    xpath: //td[@class="CurrentPrice depth_5"]/text()
