singleRecord: false
regionsSelector: null
recordSelector: li[data-id]
recordXPath: //li[@data-id]
fields:
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="brand"]
  - name: productUrl
    singleValue: false
    xpath: //a[@class="js-product-image-link"]/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="owl-lazy"]/@src
    regExp: ([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //*[contains(@class,"name")]
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "price")]
  - name: id
    singleValue: false
    xpath: //a[@class="js-product-image-link"]/@href
