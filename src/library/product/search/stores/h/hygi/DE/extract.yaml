singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  # - name: url
  #   singleValue: false
  #   xpath: //a[@title="Ir para a próxima página"]/@href
  # - name: id
  #   singleValue: false
  #   xpath: //a[@class="click product-item-link"]/@href
  #   regExp: \d+$
  - name: id
    singleValue: false
    xpath: //article//figure[@class="product-item-figure"]/img/@data-original|//article//div[@data-slick-index="1"]/div/img/@data-lazy|//article//figure//div[@data-slick-index="0" and not(@id)]//img/@src
    regExp: (.+/)(\d+)(_listing.+)
    regExpReplace: $2
  - name: name
    singleValue: false
    xpath: //div[@class="product-item-text"]/h2
  - name: productUrl
    singleValue: false
    xpath: //a[@class="click product-item-link"]/@href
    regExp: (.+)
    regExpReplace: https://www.hygi.de$1
  - name: thumbnail
    singleValue: false
    xpath: //article//figure[@class="product-item-figure"]/img/@data-original|//article//div[@data-slick-index="1"]/div/img/@data-lazy|//article//figure//div[@data-slick-index="0" and not(@id)]//img/@src
  - name: reviewCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="price current discount"]|//span[@class="price current"]
    type: CURRENCY
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product-item-rating pb-1"]/div/@title
    regExp: (.+:\s)(\d)(.+)
    regExpReplace: $2