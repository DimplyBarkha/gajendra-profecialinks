singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  # - name: url
  #   singleValue: false
  #   xpath: //a[@title="Ir para a próxima página"]/@href
  - name: id
    singleValue: false
    xpath: //article//figure//div[@class="product-item-slideshow-slide slick-slide slick-current slick-active"]//img/@src
    regExp: (.+import/)(\d+)(.+)
    regExpReplace: $2
  - name: name
    singleValue: false
    xpath: //div[@class="product-item-text"]/h3
  - name: productUrl
    singleValue: false
    xpath: //a[@class="click product-item-link"]/@href
    regExp: (.+)
    regExpReplace: https://www.hygi.de$1
  - name: thumbnail
    singleValue: false
    xpath: //article//figure//div[@class="product-item-slideshow-slide slick-slide slick-current slick-active"]//img/@src
  - name: reviewCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="price current discount"]|//span[@class="price current"]
    type: CURRENCY
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product-item-rating pb-1"]/div/@title
    regExp: (.+:\s)(\d)(.+)
    regExpReplace: $2