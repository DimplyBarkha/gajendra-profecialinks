singleRecord: false
regionsSelector: null
recordSelector: 'div.product-grid div.product-block'
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //div[@class="image"]//img/@src
  - name: productUrl
    SingleValue: false
    xpath: //div[@class="image"]/a/@href
  - name: price
    SingleValue: false
    xpath: //span[@class="price-new"]
  - name: price_1
    SingleValue: false
    xpath: //div[@class="price"]    
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="image"]//img/@src
  - name: name
    SingleValue: false
    xpath: //div[@class="product-meta"]//a
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: aggregateRating2
    SingleValue: false
    xpath: //span[@class="rating"]/img/@src
    regExp: \/stars-(.+?).svg
    regExpReplace: $1
