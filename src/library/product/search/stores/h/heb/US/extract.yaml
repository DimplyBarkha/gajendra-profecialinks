singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //li[@class="responsivegriditem product-grid-large-fifth product-grid-small-6"]/a/@id
    regExp: (\d+)
  - name: rankOrganic
    singleValue: true
    # xpath: //li//meta[@itemprop="position"]//@content
  - name: name
    singleValue: false
    xpath: //span[@class="responsivegriditem__title"]
  - name: productUrl
    singleValue: false
    xpath: (//li[@class="responsivegriditem product-grid-large-fifth product-grid-small-6"]/a)/@href
    regExp: (product-detail/.*)
    regExpReplace: https://www.heb.com/$1
  - name: gtin
    singleValue: false
    # xpath: //li[@class="responsivegriditem product-grid-large-fifth product-grid-small-6"]/a/@id
    regExp: (\d+)
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="cat-list-img gtm-product gtm-impressed"]/img/@src
  - name: price
    singleValue: false
    xpath: //span[@class="cat-price-number"]
    regExp: (\$\d+.\d+)
  - name: manufacturer
    singleValue: true
    # xpath: //h4[@class="product-manufacturer"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="cat-star clearfix"]/span/text()
    regExp: (\d+)
  - name: rank
    singleValue: false
    # xpath: //li//meta[@itemprop="position"]//@content
