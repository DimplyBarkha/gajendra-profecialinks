singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: true
    xpath: //span[contains(@class, "utk-product-code")]
  - name: name
    singleValue: true
    xpath: //span[contains(@class, "d-sm-none")]
  - name: productUrl
    singleValue: true
    xpath: //a[@class = "utk-product-card-image-link"]/@href
  - name: thumbnail
    singleValue: true
    xpath: //img[@class = "utk-product-card-image"]/@src
  - name: aggregateRating2
    singleValue: true
    xpath: //div[@id = "import-product-rating"]
  - name: searchUrl
    singleValue: true
    xpath: //div[@id = "import-search-url"]
  - name: reviewCount
    singleValue: true
    xpath: //span[contains(@class, "product-rating-count")]
  - name: price
    singleValue: true
    xpath: //span[contains(@class, "product-price")]
