singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    description: price of the product
    type: CURRENCY
    xpath: //div[@class='info']/div[@class='prices']/a/div[@class='price']
  - name: productUrl
    singleValue: false
    description: The URL for the product details page 
    xpath: //section[@class="collapsed"]/article/@data-product-tile-url
    regExp: (online/.*)
    regExpReplace: https://www.unieuro.it/$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class="item-container"]//div[@class="product-img-container"]/a/img/@data-src
  - name: id
    singleValue: false
    description: The store-specific product identifier
    xpath: //section[@class="collapsed"]/article/@data-product-tile-sku 
  - name: _url
    singleValue: false
    xpath: //div[@id='url'] 
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class='item-container']/div[@class='info']/div[@class='title']/a/text()
  - name: rankOrganic
    singleValue: false
    xpath: //div[@id='rankOrganic']
  - name: rank
    singleValue: false
    xpath: //div[@id='rankOrganic']