singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    description: price of the product
    xpath: //div[@class='item-container product-tile__container']/div[@class='info product-tile__info']/div[@class='prices product-tile__prices']/div[@class='product-tile__price-container']/a[@class='prices__price product-tile__price']/span
  - name: productUrl
    singleValue: false
    description: The URL for the product details page 
    xpath: //div[@class="item-container product-tile__container"]/div[@class="info product-tile__info"]/div[@class="product-img-container product-tile__img-container"]/a/@href
    regExp: (online/.*)
    regExpReplace: https://www.unieuro.it/$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //a/img[@class='product-img product-tile__img lazyloaded']/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class='item-container product-tile__container']/div[@class='info product-tile__info']/div[@class='title product-tile__title']/a/text()
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //article[@class="product-tile  promotion "]/@data-productactions-sku
  