singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='liste-articles']
fields: 
  - name: name
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-infos")]//h2/a/@title
    singleValue: false
  - name: manufacturer
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-infos")]//h2/a/span/span/span[contains(@class,"marque")]
    singleValue: false
  - name: price
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-infos")]//div[contains(@class,"lai-prix-delai")]//span[contains(@class,"rebours-clignote")]
    singleValue: false
  - name: productUrl
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-infos")]//h2/a/@href
    singleValue: false
    regExp: >-
      ^(.*)$
    regExpReplace: >-
      https://www.ubaldi.com$1
  - name: thumbnail
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-image-container")]//div[contains(@class,"img-placeholder")]//a/img/@src
    singleValue: false
  - name: shippingInfo
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-infos")]//div[contains(@class,"lai-prix-delai")]//span[contains(@class,"liv-gratuite")]
    singleValue: false
  - name: ratingCount
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-visuel")]//span[contains(@class,"pr-nb-avis")]
    singleValue: false
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-visuel")]//span[contains(@class,"pr-snippet-rating-decimal")]
    singleValue: false
  - name: reviewCount
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-visuel")]//span[contains(@class,"pr-nb-avis")]
    singleValue: false
  - name: rank
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-infos")]//h2/a/@href
    singleValue: false
    regExp: pp=(\d+)
    regExpReplace: $1
  - name: variantId
    xpath: //div[@class='liste-articles']//div[contains(@class,"la-article")]//div[contains(@class,"la-infos")]//h2/a/@href
    singleValue: false
    regExp: --(\d+)
    regExpReplace: $1
