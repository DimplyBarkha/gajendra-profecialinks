singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='main-liste-articles']//div[contains(@class, 'la-article')]
fields:
  - name: productUrl
    xpath: //div[contains(@class, 'image-container')]//a/@href
    regExp: (.+)
    regExpReplace: https://ubaldi.com$1
  - name: thumbnail
    xpath: //div[contains(@class, 'image-container')]//img/@src
    regExp: (.+)
    regExpReplace: https://ubaldi.com$1
  - name: name
  - name: aggregateRating2
    xpath: //span[contains(@class, 'rating-decimal')]
  - name: reviewCount
    xpath: //span[contains(@class, 'pr-nb-avis')]
    regExp: ((\d+)\savis)
    regExpReplace: $2
  - name: price
    xpath: //span[contains(@class, 'prix rebours-prix rebours-inited')]/@data-prix-vente
  - name: manufacturer
    xpath: //span[@class="marque"]
  - name: rank    
  - name: rankOrganic
  - name: id
    xpath: //div[@class="lai-zone-texte"]/h2/a/@href
    regExp: (.+--(\d+).+)
    regExpReplace: $2
  - name: name
    xpath: //span[contains(@class, 'titre-ligne')]
