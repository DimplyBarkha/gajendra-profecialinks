singleRecord: false
regionsSelector: null
recordSelector: div.productQvContainer
recordXPath: //div[@class="productQvContainer"]
fields:
  - name: id
    singleValue: false
    xpath: //a/@data-skuidrr
  - name: name
    singleValue: false
    xpath: //p[@class="prod-desc"]/a
  - name: productUrl
    singleValue: false
    xpath: //p[@class="prod-desc"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.ulta.com$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="quick-view-prod"]//img/@src
    regExp: (.+?)\?.*
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[@class="productPrice"]/span
  - name: aggregateRating2
    singleValue: false
    manualSelector: div.productQvContainer > a >label
    regExp: (^[^\s]+)\s.*
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    manualSelector: span.prodCellReview > a
    regExp: (\d+)
    regExpReplace: $1 
  - name: searchUrl
    singleValue: false
    manualSelector: div#search-url
