singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: name
    singleValue: false
    xpath: //h2[@class="catalog-products-body__product-name"]/a[2]//text()
  - name: searchUrl
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //section[@class="catalog-products-body__product-prices"]/span[contains(@class,"catalog-products-body__product-special-price")]
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="catalog-products-body__product-wrapper"]/figure[@class="catalog-products-body__product-img"]/a/img/@src        
  - name: id
    singleValue: false
    xpath: //div[@class="catalog-products-body__product-wrapper"]/figure[@class="catalog-products-body__product-img"]/a/@href  
    regExp: (.+\=)(\d+)
    regExpReplace: $2  
  - name: productUrl
    singleValue: false
    xpath: //div[@class="catalog-products-body__product-wrapper"]/figure[@class="catalog-products-body__product-img"]/a/@href  
    #regExp: (.*)$
    regExp: (/.+)
    regExpReplace: https://www.juntoz.com$1    
  - name: brand
    singleValue: false
    description: The brand name
    xpath: //span[@class="catalog-products-body__product-brand ng-binding"]
  - name: store
    singleValue: false
    description: The store name
    xpath: //meta[@name="organization"]/@content   
  - name: rank
    singleValue: false
    type: number
  - name: rankOrganic
    singleValue: false
    type: NUMBER         