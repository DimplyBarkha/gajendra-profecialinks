singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@class="docs depth_0"]/table/tbody/tr
fields:
  - name: price
    singleValue: false
    xpath: //div[@id='price']
  - name: productUrl
    singleValue: false
    xpath: //td[@class="link_url depth_1"]
  - name: thumbnail
    singleValue: false
    xpath: //td[@class="large depth_2"]
    regExp: (.+)
    regExpReplace: https://www.ahlens.se$1
  - name: id
    singleValue: false
    xpath: //td[@class="sku depth_1"]
  - name: name
    singleValue: false
    xpath: //td[@class="name depth_1"]