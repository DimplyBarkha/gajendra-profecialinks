singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    description: price of the product
    xpath: //div[@id='altImage2']
    type: NUMBER    
  - name: productUrl
    singleValue: false
    description: The URL for the product details page 
    xpath: //*[contains(@class,'MuiButtonBase-root MuiCardActionArea')]/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //*[contains(@class,'MuiButtonBase-root MuiCardActionArea')]//figure//img//@srcset
    regExp: (/.+)
    regExpReplace: https://www.ahlens.se/$1
  - name: id
    singleValue: false
    description: The store-specific product identifier
    xpath: //div[@data-testid="ProductList_list"]/div/div/a/@href
    regExp: .*-(\d+)/$
    regExpReplace: $1
  - name: name
    singleValue: false
    description: The product name
    xpath: //*[contains(@class,'MuiCardContent-root')]/div/span[2]
  - name: rankOrganic
    singleValue: false
    xpath: //div[@id='rankOrganic']
  - name: rank
    singleValue: false
    xpath: //div[@id='rankOrganic']