singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'lister__container')]//ul[contains(@class,'o-flex-container')]/li
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: //img[contains(@class,'product-card__primary-image')]/@data-sku
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //meta[@itemprop='position']/@rankorganic
  - name: name
    description: The product name
    xpath: //h2[@itemprop="name"]
  - name: productUrl
    description: The URL for the product details page
    xpath: //a[contains(@class,'u-d--block')]/@href
  - name: gtin
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //img[contains(@class,'product-card__primary-image')]/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating2
    description: The stated aggregate rating normalized to be out of 5
    xpath: //meta[@itemprop='ratingValue']/@normrating
  - name: reviewCount
    description: The number of reviews
    type: NUMBER
    xpath: //span[@itemprop='ratingCount']
    regExp: (\d*) Reviews
    regExpReplace: $1
  - name: ratingCount
    description: The number of ratings
    xpath: //span[@itemprop='ratingCount']
    regExp: (\d*) Reviews
    regExpReplace: $1
  - name: price
    description: The offered price for the product
    xpath: //div[@data-testid='price-now']
    regExp: (Â£*)(.*)
    regExpReplace: $2$1
  - name: manufacturer
    description: Product manufacturer
  - name: soldBy
    description: The name of the seller of the item (if available)
  - name: rank
    description: search/listing rank
    #xpath: //div[@id='pd_rank']
    xpath: //meta[@itemprop='position']/@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //li[@data-testid='product-card--featured']