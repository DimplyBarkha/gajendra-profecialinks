
singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    xpath: //div[@data-testid='price-now'][1]
    regExp: (.+)
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //h2[@itemprop='name']
  - name: productUrl
    singleValue: false
    xpath: //a[@class='inline-block']/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='product-card__primary-image']/@src
  - name: aggregateRating
    singleValue: false
    xpath: count(//span//span[@class='product-card__rating-value u-mr--micro'])
    type: NUMBER
  - name: id
    singleValue: false
    xpath: //div//img[@class='product-card__primary-image']/@data-sku
  - name: reviewCount
    singleValue: false
    xpath: count(//span[@itemprop='ratingCount'])
    type: NUMBER
  - name: ratingCount
    singleValue: false
    xpath: count(//span[@itemprop='ratingCount'])
    type: NUMBER
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: true
  - name: gtin
    singleValue: true