singleRecord: false
regionsSelector: null
recordXPath: //article[contains(@class, 'product-thumbnail')]
fields:
  - name: id
    singleValue: false
    description:
    xpath: //a[contains(@class,'product-thumbnail__details-wrapper')]/@href
    regExp: \/pr-(\d*)
    regExpReplace: $1
  - name: thumbnail
    singleValue: false
    description:
    xpath: //figure[contains(@class, 'product-thumbnail__picture')]/img/@src
  - name: name
    singleValue: false
    description:
    xpath: //div[contains(@class,'product-thumbnail__details')]//p[@itemprop="name"]//text()
  - name: price
    singleValue: false
    description:
    xpath: //div[contains(@class,'product-price__container')]//div/text()
  - name: aggregateRating
    singleValue: false
    description:
    xpath: //div[contains(@class,'product-thumbnail__content-wrapper')]//div[@class='rating-value__wrapper']//meter/@value
  - name: aggregateRating2
    singleValue: false
    description:
    xpath: //div[contains(@class,'product-thumbnail__content-wrapper')]//div[@class='rating-value__wrapper']//meter/@value
  - name: aggregateRatingText
    singleValue: false
    description:
    xpath: //div[contains(@class,'product-thumbnail__content-wrapper')]//div[@class='rating-value__wrapper']//meter/@value
  - name: reviewCount
    singleValue: false
    description:
    xpath: //div[contains(@class,'product-thumbnail__content-wrapper')]//div[@class='rating-value__wrapper']//span[@itemprop="reviewCount"]/text()
  - name: soldBy
    singleValue: false
    description:
    xpath: //div[contains(@class, 'product-item--wrapper')]//span[contains(@class, 'product-item--vendorname')]
  - name: productUrl
    singleValue: false
    description:
    xpath: //a[contains(@class,'product-thumbnail__details-wrapper')]/@href
    regExp: (.*)
    regExpReplace: https://www.auchan.fr$1