singleRecord: false
regionsSelector: null
recordSelector: li.ais-InfiniteHits-item
recordXPath: //li[contains(@class,"ais-InfiniteHits-item")]
fields:
  - name: productUrl
    singleValue: false
    xpath: //li[contains(@class,"ais-InfiniteHits-item")]/a/@href
    regExp: ([/\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:/~+#-]*[\w@?^=%&/~+#-])?
    regExpReplace: https://www.adorebeauty.com.au$1
  - name: thumbnail
    singleValue: false
    xpath: //li[contains(@class,"ais-InfiniteHits-item")]/a/div/img/@src
    regExp: \/\/([^\?]+)(\?.*)?
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //li[contains(@class,"ais-InfiniteHits-item")]/a/h2
  - name: price
    singleValue: false
    xpath: //div[@class="px-6 py-4 mt-auto"]/div/span[@class="text-16 font-montserrat font-bold"]
  - name: id
    singleValue: false
    manualSelector: div.myProductId
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@title, "Star Rating")]/@title
    regExp: (\d+(\.\d+)?)
    regExpReplace: $1
