singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="content-container"]/main/div[2]/div[1]/div[2]/div/div/div
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example: ["Dental Care","Toothbrushes & Accessories","Electric Toothbrushes & Accessories","Electric Toothbrushes","Rotating"]
  - name: productUrl
    xpath: //a[1]/@href
    regExp: (.+)
    regExpReplace: https://www.alloffice.se$1
  - name: thumbnail
    xpath: //a[@data-test-id="product-link"]/@video-link
  - name: name
    xpath: //div[3]//h3
  - name: price
    xpath: //a[@data-test-id="product-link"]/@price
  - name: listPrice
    xpath: //a[@data-test-id="product-link"]/@list-price
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN

#  Should these be source specific formulas or in the extractor?
  - name: id
    xpath: //a[@data-test-id="product-link"]/@product-id
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
