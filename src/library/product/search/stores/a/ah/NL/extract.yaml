singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body//article[@data-testhook="product-card"]
fields:
  - name: id
    description: Unique id (within this extractor)
    xpath: div[contains(@class,"header_root")]//a/@href
    regExp: wi\d+
  - name: productUrl
    description: The URL for the product details page
    xpath: div[contains(@class,"header_root")]//a/@href
    regExp: (.+)
    regExpReplace: https://www.ah.nl$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[contains(@class,"lazy-image")]//img/@src
  - name: name
    description: The product name
    xpath: //span[contains(@class,"line-clamp")]
  - name: price
    description: The offered price for the 
    xpath: //div[contains(@class,"price-amount_highlight")]
  # - name: _url
  #   type: URL
  #   xpath: '@search-url'
  - name: rank
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 