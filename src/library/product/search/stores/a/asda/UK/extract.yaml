singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@class="items depth_0"]/table[1]/tbody[1]/tr
fields:
  - name: id
    xpath: td[@class="cin depth_1"]
  - name: rankOrganic
    defaultValue: false
  - name: name
    xpath: td[@class="name depth_1"]  
  - name: productUrl
    xpath: td[@class="id depth_1"]
    regExp: (.+)
    regExpReplace: https://groceries.asda.com/product/$1
  - name: reviewCount
    xpath: td[@class="totalReviewCount depth_1"]
  - name: gtin
    xpath: td[@class="cin depth_1"]
  - name: thumbnail
    xpath: td[@class="imageURL depth_1"]
  - name: aggregateRatingText
    xpath: td[@class="avgStarRating depth_1"]
  - name: ratingCount
    xpath: //div[contains(@class,"rating-stars__stars")]/parent::div/@aria-label
    regExp: (.+)( stars.*|No rating.*)
    regExpReplace: $1
  - name: price
    xpath: td[@class="price depth_1"]
  - name: manufacturer
    xpath: td[@class="brandName depth_1"]
  - name: soldBy
  - name: rank
    defaultValue: false
  - name: sponsored
    defaultValue: false
  - name: endorsementText
