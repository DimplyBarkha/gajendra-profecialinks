singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id='product-search-result-items']/li
fields:
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[@class='thumb-link js-thumb-link js-product-url']/@href
  - name: searchUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@id='searchUrl']
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //a[@class='thumb-link js-thumb-link js-product-url']//img/@src
  - name: name
    singleValue: false
    description: The product name
    manualSelector: span.product-name
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[@class='product-sales-price'] | //span[@class='product-sales-price now-sell-price']
    regExp: €\d+.\d+
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    manualSelector: span.product-standard-price
    regExp: €\d+.\d+
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class='product-tile-wrapper js-product-tile-wrapper']/div/@data-product-id
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    manualSelector: span.product-name
