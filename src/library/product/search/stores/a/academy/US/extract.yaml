singleRecord: false
regionsSelector: null
recordSelector: null
recordXpath: //div[@class="horizontal product-card c-product__has-quickview css-zcw7sa"]
#recordXpath: //section[@id="productCardListing"]//div[contains(@class,'css-fuf08e')]
#recordXpath: //div[@class="col-12 col-md-4 d-flex css-fuf08e"]
#recordXPath: //div[@class="horizontal product-card c-product__has-quickview css-zcw7sa"]
fields:
  - name: price
    singleValue: false
    xpath: //span[@class="c-price__sub css-1f28zyy e1xaasfo1"] | //span[@class='c-price__sub css-elzo42 e1xaasfo1']
    #xpaht: //section[@class='mt-half']//span[@class="c-price__sub css-1f28zyy e1xaasfo1"]
    regExp: (.+)\b(\d+)(\d{2})\b
    regExpReplace: $1$2.$3
  - name: id
    singleValue: false 
    xpath: //a[@class="css-wde41b mb-quarter mb-md-4"]/@href
    regExp: (.*)(=)(.*)
    regExpReplace: $3
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl']
  - name: name
    singleValue: false
    #xpath: //div[@class='c-product__title mb-0 mb-md-half']/text()
    xpath: //p[contains(@class,'c-product__description')]/text()
  - name: productUrl
    singleValue: false
    xpath: //section[@id='productCardListing']//a/@href
    regExp: (.+)
    regExpReplace: https://www.academy.com$1
  - name: thumbnail
    singleValue: false
    #xpath: //div[@class='horizontal product-card c-product__has-quickview css-zcw7sa']//picture//img//@src
    xpath: //div[@class='horizontal product-card c-product__has-quickview css-zcw7sa']/div[1]/picture/img/@data-src
