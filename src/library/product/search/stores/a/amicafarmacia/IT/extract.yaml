singleRecord: false
regionsSelector: null
recordXPath: //div[contains(@class, 'product-item-info')]
fields:
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='product-image-photo']/@src
  - name: name
    singleValue: false
    xpath: //span[contains(@class,'product name product-item-name')]
  - name: price
    singleValue: false
    xpath: //span[@class='price']
  - name: id
    singleValue: false
    xpath: //img[@class="product-image-photo"]/@src
    regExp: \/([0-9]+)_[0-9]+.
    regExpReplace: $1
  - name: productUrl
    singleValue: false
    xpath: //a[@class='product-image-container']/@href
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="ii_searchUrl"]
