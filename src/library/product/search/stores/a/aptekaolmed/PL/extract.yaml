singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: (//div[@id="product_url"])
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: concat('https://www.aptekaolmed.pl',(//a[@class="product-icon align_row"]/div/div/img/@src | (//a[@class="projector_medium_image"]/@href)[1]))
    # regExp: (.+)
    # regExpReplace: https://www.aptekaolmed.pl$1
    # xpath: concat('https://www.aptekaolmed.pl',//a[@class="product-icon align_row"]/div/div/img/@src)
  - name: name
    description: The product name
    xpath: (//a[@class="product-name"] | //div[@class="product_info col-md-6 col-xs-12 "]/h1)
  - name: skus
    description: The store-specific product identifiera
    xpath: (//div[@class="product_add_basket"]/a/@data-id | //input[@id="projector_product_hidden"]/@value)
  - name: ratingCount
    description: The number of ratings
    regExp: (\d+)
  - name: reviewCount
    description: The number of reviews
    regExp: (\d+)
  - name: price
    description: The offered price for the product
    xpath: (//span[@class="price"] | //strong[@class="projector_price_value"])
    # xpath: (//span[@class="price"])
    type: CURRENCY
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    defaultValue: false
    type: BOOLEAN
  - name: id
    description: Unique id (within this extractor)
    xpath: (//div[@class="product_add_basket"]/a/@data-id | //input[@id="projector_product_hidden"]/@value)
  - name: aggregateRating
    type: NUMBER
  - name: hasVariants

