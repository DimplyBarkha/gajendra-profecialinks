singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-auto-id="productList"]//article[@data-auto-id="productTile"]
fields:
  - name: productUrl
    singleValue: false
    xpath: //a/@href
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //a//img/@src
    regExp: (.+)
    regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //a//div[@data-auto-id="productTileDescription"]//div[@class="_3J74XsK"]
    description: The product name
  - name: price
    singleValue: false
    xpath: //a/@aria-label
    regExp: (.+)((current\s?price)|(Price))\:\s?(\£\d+\.?(\d+)?)
    regExpReplace: $5
    description: The offered price for the product
  - name: listPrice
    singleValue: false
    xpath: //a/@aria-label
    regExp: (.+)(Original price)\:\s?(\£\d+\.?(\d+)?)
    regExpReplace: $3
    description: The stated undiscounted price for the product
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    xpath: //@id
    description: Unique id (within this extractor)
    regExp: product-(\d+)
    regExpReplace: $1
