singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="app"]//div[@data-testhook="search-lane"]/article[@data-testhook="product-card"]
fields:
  - name: productUrl
    xpath: //div[contains(@class,"header_root")]/a/@href
    regExp: (.+)
    regExpReplace: https://www.ah.nl$1
  - name: thumbnail
    xpath: //div[contains(@class,"header_root")]//img/@src
  - name: name
    xpath: //div[contains(@class,"product-card-portrait_content")]//strong[@data-testhook="product-title"]/span
  - name: price
    xpath: //div[contains(@class,"price_portrait")]/div[contains(@class,"price-amount_highlight")]
  - name: rank   
  - name: rankOrganic
  - name: id
    xpath: //div[contains(@class,"header_root")]/a/@href
    regExp: (product)\/(\w+)\/
    regExpReplace: $2
