singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="opbox-listing--base"]//section//article
fields:
  - name: id
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article/@data-analytics-view-value
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@data-box-name,"items") and @data-analytics-category="allegro.listing"]//div[@id="opbox-listing--base"]//div//section//article//div[contains(@class,"mpof_ki")]/div//div[contains(@class,"mpof_ki")]/a/@href
  - name: url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article//a/img/@src
  - name: name
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article/div//h2/a[contains(@class, 'w7z6o')]
  - name: price
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article//div//span[contains(@class,"1svub")]
  - name: rankOrganic
    singleValue: false
    xpath: //article[not(@data-analytics-view-label="showSponsoredItems")]/@data-analytics-view-custom-index0
  - name: shippingInfo
    singleValue: false
    xpath: //article/@data-analytics-view-custom-deliverylabel
  - name: endorsmentText
    xpath: //div[@id="opbox-listing--base"]//section//article//i[contains(@class, '9c44d_2U')]
  - name: rank
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article/@data-analytics-view-custom-index0   
  - name: soldBy
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article//div/div/div/div[contains(.//text(), ' od')]
    regExp: (od)(.*?)(,)
    regExpReplace: $2
  - name: variantId
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//article/@data-analytics-view-value
