singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="opbox-listing--base"]//section//article
fields:
  - name: id
    singleValue: false
    xpath: 
  - name: product_url
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article//h2/a/@href
  - name: _url
    singleValue: false
    xpath: //meta[@property="og:url"]/@content
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article//a/img/@src
  - name: name
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article/div//h2/a[contains(@class, 'w7z6o')]
  - name: price
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article//div//span[contains(@class,"1svub")]
  - name: rankOrganic
    singleValue: false
    xpath: 
  - name: shippingInfo
    singleValue: false
    xpath: //article//div[1]//div[1]//div[2]//div[1]//div[3]//div[4]
  - name: endorsmentText
    xpath: //div[@id="opbox-listing--base"]//section//article//i[contains(@class, '9c44d_2U')]
  - name: rank
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article/@data-analytics-view-custom-index0   
  - name: soldBy
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//section//article//div/div/div/div[contains(.//text(), ' z Allegr')]
    regExp: (z Allegr)(.*)
    regExpReplace: $2
  - name: variantId
    singleValue: false
    xpath: //div[@id="opbox-listing--base"]//article/@data-analytics-view-value

