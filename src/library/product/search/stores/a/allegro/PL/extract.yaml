singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//body//div[@class="products"]'
fields:
  - name: productUrl
    xpath: //@productUrl
  - name: thumbnail
    xpath: //@thumbnail
    regExp: (.*)allegroimg.com/(.*?)/(.*)
    regExpReplace: $1allegroimg.com/original/$3
  - name: name
    xpath: //@name
  - name: id
    xpath: //@id
  - name: price
    xpath: //@price
  - name: listPrice
    xpath: //@listPrice
    regExp: (^\d)(.*)
    regExpReplace: $1$2
  - name: manufacturer
    xpath: //@manufacturer
  - name: rank
  - name: rankOrganic
  - name: sponsored
    xpath: ''
  - name: nameExtended
    xpath: //@nameExtended