singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@class="entities depth_0"]/table/tbody/tr
fields:
  - name: productUrl
    xpath: //td[@class="id depth_1"]
    regExp: (.+)
    regExpReplace: https://www.aboutyou.de/suche?term=$1
  - name: thumbnail
    xpath: //td[@class="images depth_1"]//table//tbody//tr[last()][not(contains(.,"https:"))]//td[@class="hash depth_2"] | //td[@class="images depth_1"]//table//tbody//tr[last()][(contains(.,"https:"))]/parent::tbody/tr[1]//td[@class="hash depth_2"]
    regExp: (images/)?(\w+)
    regExpReplace: https://cdn.aboutstatic.com/file/images/$2
  - name: name
    xpath: //td[@class="attributes depth_1"]//td[@class="label depth_3"][contains(.,"Name")]/following-sibling::td[@class="values depth_3"]//td[@class="label depth_4"]
  - name: brand
    xpath: //td[@class="attributes depth_1"]//td[@class="key depth_3"][contains(.,"brand") and not(contains(.,'brandLogo'))]/following-sibling::td[@class="values depth_3"]//td[@class="label depth_4"]
  - name: color
    xpath: //td[@class="attributes depth_1"]//td[@class="key depth_3"][contains(.,"colorDetail")]/following-sibling::td[@class="values depth_3"]//td[@class="label depth_4"]
  - name: gtin
  - name: aggregateRatingText
  - name: ratingCount
  - name: reviewCount
  - name: price
    xpath: //td[@class="priceRange depth_1"]//td[@class="min depth_2"]//td[@class="withTax depth_3"]
  - name: manufacturer
  - name: soldBy
  - name: endorsementText
  - name: rank
  - name: rankOrganic
  - name: sponsored
  - name: id
    xpath: //td[@class="id depth_1"]
  - name: aggregateRating
