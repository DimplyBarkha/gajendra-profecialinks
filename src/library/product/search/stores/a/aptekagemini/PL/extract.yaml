singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ol[contains(@class,"ais-Hits-list")]//li[contains(@class,'ais-Hits-item')]//div[@class = "product-card__container"]
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //a/@href
    regExp: (.+)
    regExpReplace: https://www.aptekagemini.pl$1
  - name: thumbnail
    xpath: //span[contains(@class, "thumbnail")]/img/@data-src
    # regExp: (.+)/min3(/.+)|(.+)
    # regExpReplace: $1$2
  - name: name
    xpath: //a/@title
  - name: price
    xpath: //span[@class="money-price__amount"]
    regExp: (\d+\,\d+)
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    type: NUMBER
  - name: id
    xpath: //a/@href
    regExp: ((\d+)([-\w]{2,5}?)$)
    regExpReplace: $1