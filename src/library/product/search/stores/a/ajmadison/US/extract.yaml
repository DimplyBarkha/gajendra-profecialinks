singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: id
  singleValue: false
  xpath: //div[@class="js-add-to-compare search-page__add-to-compare"]/@data-sku
- name: name
  singleValue: false
  xpath: //div[@class="block mr2 bold f13 font-size-md"]/text()
- name: thumbnail
  singleValue: false
  xpath: //div[@class="product-list--image-container relative mb2"]/a/div[@class='cp__image cp__image--is_selected']/img/@src | //div[@class="product-list--image-container relative mb2"]/a/img/@src
- name: productUrl
  singleValue: false
  xpath: //div[@class="clearfix"]//a[@class="hover-text-decoration-none "]/@href
  regExp: (/.+)
  regExpReplace: https://www.ajmadison.com$1
- name: reviewCount
  singleValue: false
  xpath: //div[@class="col col-3 lg-col-5 px-2"]//a[contains(text(),'Reviews')]
  type: NUMBER
- name: aggregateRating2
  singleValue: true
  xpath: //html//div[@id="rating1"]
- name: price
  singleValue: true
  xpath: //tr[1]//td[@class='py05 nowrap right-align']//a//text()
  type: CURRENCY
- name: searchUrl
  singleValue: false
  xpath: ancestor::html//div[@id="pd_url"]

  