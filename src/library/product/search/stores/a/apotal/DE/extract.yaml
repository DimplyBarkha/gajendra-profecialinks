singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="productsList"]//div[@class="boxProduct"]
fields:
  - name: name
    xpath: //div[@id="productsList"]//div[@class="boxProduct"]//h3[@itemprop="name"]
    singleValue: false
  - name: id
    xpath: //div[@id="productsList"]//div[@class="boxProduct_middle"]//meta[@itemprop="sku"]/@content
    singleValue: false
  - name: thumbnail
    xpath: //div[@id="productsList"]//div[@class="boxProduct_middle"]//div[@class="image"]//img/@src
    singleValue: false
  - name: price
    xpath: //div[@id="productsList"]//div[@class="boxProduct_middle"]//div[@class="productInformations"]//dl[@class="productPrice"]//dd[@class="yourPrice"]
    singleValue: false
  - name: productUrl
    xpath: //div[@id="productsList"]//div[@class="boxProduct_middle"]//h3/a/@href
    singleValue: false
  - name: aggregateRating
    xpath: //div[@id="productsList"]//div[@class="boxProduct_middle"]//div[@itemprop="aggregateRating"]//span[@class="rank"]
    singleValue: false
  - name: reviewCount
    xpath: //div[@id="productsList"]//div[@class="boxProduct_middle"]//div[@itemprop="aggregateRating"]//span[@class="rank"]//span[@class="reviewers"]
    singleValue: false
  - name: gtin
    xpath: //div[@id="productsList"]//div[@class="boxProduct_middle"]//meta[@itemprop="gtin14"]/@content
    singleValue: false
  