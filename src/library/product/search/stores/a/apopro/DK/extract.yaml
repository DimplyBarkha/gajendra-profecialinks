singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[contains(@class,"product-item")]
fields:
  - name: productUrl
    xpath: //div[@class="search-thumbnail"]//div[@class="thumbnail-info-column"][1]/a/@href
    regExp: (.+)
    regExpReplace: https://apopro.dk$1
  - name: thumbnail
    xpath: //div[@class="search-thumbnail"]//a//img/@data-src
    regExp: (.+)
    regExpReplace: https://apopro.dk$1
  - name: name
    xpath: //div[@class="search-thumbnail"]//h3
  - name: gtin
  - name: aggregateRatingText
  - name: ratingCount
  - name: reviewCount
  - name: price
    xpath: //p[@class="thumbnail-price"]
  - name: manufacturer
  - name: soldBy
  - name: endorsementText
  - name: shippingInfo
  - name: rank
  - name: rankOrganic
  - name: sponsored
  - name: id
    xpath: //@data-packageid
  - name: aggregateRating