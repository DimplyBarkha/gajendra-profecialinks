singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article[contains(@class, 'product-item--container')]
fields:
  - name: name
    xpath: //span[@class='product-item--description']
    description: The product name
  - name: id
    xpath: //article[contains(@class, 'product-item--container')]/@data-code
    description: product code
  - name: productUrl
    xpath: //article[contains(@class, 'product-item--container')]//a/@href
    regExp: >-
      (.+)
    regExpReplace: auchan.fr$1
  - name: image
    xpath: //span[contains(@class, 'product-item--imgFlapContainer')]/img/@src
    description: product image
  - name: price
    xpath: //span[@class='product-item--price']
    description: price disclosed for the product
  - name:  aggregateRating
    xpath: //meta[@itemprop='ratingValue']/@content
    description: Rating given to the product
  - name: ratingCount
    xpath: //meta[@itemprop='reviewCount']/@content
    description: Number of reviews given