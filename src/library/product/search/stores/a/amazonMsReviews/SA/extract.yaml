extends: ../shared
fields:
  - name: productUrl
    singleValue: false
    xpath: //h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.sa$1
  - name: price
    singleValue: false
    xpath: //span[@class="a-price"]//span[@class="a-offscreen"]//text()
  - name: reviewCount
    singleValue: false
    xpath: //span[@class="a-size-base"]
  - name: aggregateRating2
    singleValue: false
    xpath: //span[contains(@class,"a-icon-alt")]
    regExp: (.+) out of
    regExpReplace: $1
  - name: ratingCount
    singleValue: true
    xpath: //span[@class="a-size-base"]