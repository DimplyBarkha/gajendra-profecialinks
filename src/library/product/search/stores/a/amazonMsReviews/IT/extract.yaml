extends: ../GLOBAL/extract
fields:
  - name: tld
    defaultValue: it
  - name: review_id
    singleValue: false
    description: A direct link to the review
    type: TEXT
    xpath: .//a[@data-hook="review-title"]/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.it$1
  - name: product_id
    singleValue: false
    xpath: ancestor::html//span[contains(@class, 'item')]/a[1]/@href
    regExp: dp\/([A-Za-z0-9]{10})\/
    regExpReplace: $1