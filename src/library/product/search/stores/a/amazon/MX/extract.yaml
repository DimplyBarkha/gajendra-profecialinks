extends: ../shared
fields:
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"_multi-card-creative-desktop_Rating_container")]/i | //span[contains(@aria-label,"estrellas")]/@aria-label
    regExp: ^([^\s]+)
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="a-row a-size-small"]/span[contains(@aria-label,"estrellas")]/following-sibling::span[1]
  - name: domain
    defaultValue: 'amazon.com.mx'
  - name: productType
    xpath: //div[@class="a-row a-size-base a-color-base"]/a
