extends: ../shared
fields:
  - name: ratingCount
    singleValue: false
    xpath: //span[@class='a-size-base' and @dir='auto']
  - name: reviewCount
    singleValue: false
    xpath: //span[@class='a-size-base' and @dir='auto']
  - name: aggregateRating2
    singleValue: false
    xpath: //span[contains(@data-action,'a-popover')]//i/span
  - name: productUrl
    singleValue: false
    xpath: //h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.ae$1
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //span[@class='s-label-popover-default']/span[contains(text(),'Sponsored')]
  - name: price
    singleValue: false
    xpath: //span[contains(@class, "price") and not(@data-a-strike="true")]//span[contains(@class, "offscreen")]//text()
