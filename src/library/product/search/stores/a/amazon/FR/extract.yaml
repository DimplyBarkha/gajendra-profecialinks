extends: ../shared
fields:
  - name: productUrl
    singleValue: false
    xpath: //h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.fr$1
  - name: aggregateRating2
    singleValue: false
    xpath: //span[contains(@aria-label,"stars")]/@aria-label
    regExp: (.+) sur
    regExpReplace: $1