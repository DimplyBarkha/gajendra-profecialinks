extends: ../shared
fields:
  - name: aggregateRating2
    regExp: ^([^\s]+)
    singleValue: false
    xpath: //div[contains(@class,"_multi-card-creative-desktop_Rating_container")]/i | //span[contains(@aria-label,"Sternen")]/@aria-label
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@aria-label,"Sternen")]/following-sibling::span[1]
  - name: reviewCount
    singleValue: false
    xpath: //span[contains(@aria-label,"Sternen")]/following-sibling::span[1]
  - name: subscribe
    xpath: //*[contains(@dir,"auto") and contains(text(), "par-Abo")]/text()
    # used in transform.
  - name: sponsorReplace
    defaultValue: '.|,'
  - name: domain
    defaultValue: 'amazon.de'