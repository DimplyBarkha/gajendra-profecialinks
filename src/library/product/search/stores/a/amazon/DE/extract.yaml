singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='a-section a-spacing-medium']
fields:
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='searchUrl']
  - name: productUrl
    singleValue: false
    xpath: //h2/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'image')]/img/@src
  - name: name
    singleValue: false
    xpath: //h2
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    xpath: //span[contains(@aria-label,"Sternen")]/@aria-label
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@aria-label,"Sternen")]/following-sibling::span[1]
  - name: reviewCount
    singleValue: false
    xpath: //span[contains(@aria-label,"Sternen")]/following-sibling::span[1]
  - name: price
    singleValue: false
    xpath: //span[@cel_widget_id="MAIN-SEARCH_RESULTS"]//div[contains(@class, "sg-col-inner")]/div[contains(@class, "a-section") and //span[@class="a-price"]][1]//span[contains(@class, 'a-price') and @data-a-color="base"]/span[contains(@class, "a-offscreen")] | //span[@cel_widget_id="MAIN-SEARCH_RESULTS" and not(/div[contains(@class, "sg-col-inner")])]//div[contains(@class, "a-section") and //span[@class="a-price"]][1]//span[contains(@class, 'a-price') and @data-a-color="base"]/span[contains(@class, "a-offscreen")]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    xpath: //span[contains(@class, "a-badge-label") and @id]
  - name: rank
    singleValue: false
    xpath: //div[@id='pd_rank']
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    xpath: //div[@id='pd_rank']
    type: NUMBER
  - name: id
    singleValue: false
    xpath: //div/../@data-asin
