singleRecord: false
regionsSelector: null
recordXPath: //div[@data-creative-type="StoreSpotlightCreativeDesktop"]/div/div/div//a[@data-click-type="page"] | //div[@cel_widget_id="MultiCardCreativeDesktop"]/div/div/div | //div[contains(@class,"_multi-card-creative-desktop_DesktopGridColumn_gridColumn")] | //div[@cel_widget_id="TetrisCreativeDesktop"]/div/div/div | //div[contains(@data-component-type,"s-search-result") and @data-asin]
# recordXPath: //div[contains(@class,"_multi-card-creative-desktop_DesktopGrid") and contains(@class,"__")] | //div[contains(@data-component-type,"s-search-result") and @data-asin]
recordSelector: null
fields:
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='searchUrl']
  - name: sponsName
    xpath: //div[@data-creative-type="StoreSpotlightCreativeDesktop"]/div/div/div//a[@data-click-type="page"]/span | //div[@cel_widget_id="MultiCardCreativeDesktop"]/div/div/div/a[@data-click-type="desc"]//parent::div/div/span | //div[@class="_multi-card-creative-desktop_ImageContainer_container__3o-Yn"]/img/@alt | //div[@cel_widget_id="TetrisCreativeDesktop"]/div/div/div/a/@aria-label
  - name: sponsRatingCount
    xpath: //div[@cel_widget_id="MultiCardCreativeDesktop"]/div/div/div/a[@data-click-type="desc"]//parent::div/div//div[@data-click-el="rating"] | //div[contains(@class,"_multi-card-creative-desktop_Rating_container")]/span | //div[@cel_widget_id="TetrisCreativeDesktop"]/div/div//div[@data-click-el="rating"]
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"a-price _multi-card-creative-desktop_Price")]/span[1] | //span[@cel_widget_id="MAIN-SEARCH_RESULTS"]//div[contains(@class, "sg-col-inner")]/div[contains(@class, "a-section") and //span[@class="a-price"]][1]//span[contains(@class, 'a-price') and @data-a-color="base"]/span[contains(@class, "a-offscreen")] | //span[@cel_widget_id="MAIN-SEARCH_RESULTS" and not(/div[contains(@class, "sg-col-inner")])]//div[contains(@class, "a-section") and //span[@class="a-price"]][1]//span[contains(@class, 'a-price') and @data-a-color="base"]/span[contains(@class, "a-offscreen")]
  - name: name
    singleValue: true
    xpath: //div[@class="_multi-card-creative-desktop_ImageContainer_container__3o-Yn"]/img/@alt | //h2 
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //div[@data-creative-type="StoreSpotlightCreativeDesktop"]/div/div/div//a[@data-click-type="page"]/span | //div[@cel_widget_id="MultiCardCreativeDesktop"]/div/div/div/a[@data-click-type="desc"]//parent::div/div/span | //div[@cel_widget_id="TetrisCreativeDesktop"]/div/div/div/a/@aria-label | //div[contains(@data-component-type,"s-search-result") and @data-asin and contains(@class, "AdHolder")] | //div[contains(@class,"_multi-card-creative-desktop_DesktopGridColumn_gridColumn")]
  - name: productUrl
    singleValue: false
    xpath: //div[@data-creative-type="StoreSpotlightCreativeDesktop"]/div/div/div//a[@data-click-type="page"]/@href | //div[@cel_widget_id="MultiCardCreativeDesktop"]/div/div/div/a[@data-click-type="desc"]/@href | //div[@cel_widget_id="TetrisCreativeDesktop"]/div/div/div/a/@href | //div[@class="a-section a-spacing-none"]/a[contains(@class,"_multi-card-creative-desktop_Link")]/@href | //h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.com$1
  - name: gtin
    singleValue: true
    xpath:
  - name: sponsThumbnail
    singleValue: false
    xpath: //div[@data-creative-type="StoreSpotlightCreativeDesktop"]/div/div/div//a[@data-click-type="page"]//img/@src | //div[@cel_widget_id="TetrisCreativeDesktop"]/div/div/div/a//img/@src | //div[@cel_widget_id="MultiCardCreativeDesktop"]/div/div/div//img/@src
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="_multi-card-creative-desktop_ImageContainer_container__3o-Yn"]/img/@src | //img[@class="s-image"]/@src
    regExpReplace: $1
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class,"_multi-card-creative-desktop_Rating_container")]/i | //span[contains(@aria-label,"stars")]/@aria-label
    regExp: (.+) out of
    regExpReplace: $1
  - name: sponsAgRating
    singleValue: false
    xpath: //div[@cel_widget_id="MultiCardCreativeDesktop"]/div/div/div//@data-rating | //div[@cel_widget_id="TetrisCreativeDesktop"]/div/div//@data-rating
  - name: ratingCount
    singleValue: true
    xpath: //div[contains(@class,"_multi-card-creative-desktop_Rating_container")]/span | //span[contains(@aria-label,"stars")]/following-sibling::span[1]//a/span
  - name: manufacturer
    singleValue: true
    xpath: 
  - name: soldBy
    singleValue: true
    xpath:
  - name: endorsementText
    singleValue: false
    xpath: //span[contains(@class, "a-badge-label") and @id][contains(.,'Amazon')]
    regExp: (.+)
    regExpReplace: Yes
    defaultValue: No
  - name: id
    singleValue: true
    xpath: //@data-asin
