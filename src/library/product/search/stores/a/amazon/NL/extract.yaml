extends: ../shared
fields:
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class='a-row a-size-small']/span[contains(@aria-label,"sterren")]/@aria-label
    regExp: ^([^\s]+)
    type: NUMBER
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="s-main-slot s-result-list s-search-results sg-row"]/div/div/span/div/div/div[3]/div/span[2]/@aria-label | //div[@class="a-row a-size-small"]/span[2]/@aria-label
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="s-main-slot s-result-list s-search-results sg-row"]/div/div/span/div/div/div[3]/div/span[2]/@aria-label | //div[@class="a-row a-size-small"]/span[2]/@aria-label
  - name: subscribe
    xpath: //*[contains(@dir,"auto") and contains(text(), "scriviti")]/text()
    # used in transform.
  - name: sponsorReplace
    defaultValue: '.|,'
  - name: domain
    defaultValue: 'amazon.nl'  
  - name: price
    singleValue: false
    xpath: //span[@data-a-color="price"]/span[@class="a-offscreen"] | //*[@data-click-el="price"]/@aria-label | //span[contains(@class,"a-price _multi-card-creative-desktop_Price")]/span[1] | //span[contains(@class, 'a-price') and @data-a-color="base"]/span[contains(@class, "a-offscreen")] | //span[@cel_widget_id="MAIN-SEARCH_RESULTS" and not(/div[contains(@class, "sg-col-inner")])]//div[contains(@class, "a-section") and //span[@class="a-price"]][1]//span[contains(@class, 'a-price') and @data-a-color="base"]/span[contains(@class, "a-offscreen")]
    regExp: (^([^€]*))(\,)([^\€]*)($)
    regExpReplace: $5 $2.$4 
