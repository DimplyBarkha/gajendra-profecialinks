singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@data-component-type,"s-search-result") and not(contains(@class, "AdHolder"))][@data-asin]
fields:
  - name: price
    singleValue: false
    xpath: //span[@class='a-price']/span[2]
  - name: name
    singleValue: true
    xpath: //h2
  - name: productUrl
    singleValue: false
    xpath: //h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.amazon.sa$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='a-section aok-relative s-image-square-aspect']/img[@class='s-image']/@src
  - name: aggregateRating
    singleValue: false
    xpath: (//i[contains(@class, "a-icon a-icon-star-small")]/span[@class='a-icon-alt'])[1]
    regExp: (.+) out of
    regExpReplace: $1
  - name: id
    singleValue: false
    xpath: //div/../@data-asin
  - name: reviewCount
    singleValue: false
    xpath: (//a[@class='a-link-normal']/span[@class='a-size-base'])[1]
  - name: ratingCount
    singleValue: true
    xpath: //span[contains(@aria-label,"stars")]/following-sibling::span[1]
  - name: _input
    singleValue: true
  - name: _url
    singleValue: true