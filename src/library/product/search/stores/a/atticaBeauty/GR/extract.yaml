    xpath: //div[contains(@class,'tab')]//div[contains(@class,'productList')]//div[contains(@class,'product')]//a[contains(@class,'quickBuy')]/@href
    singleValue: false
  - name: thumbnail
    xpath: //div[contains(@class,'tab')]//div[contains(@class,'productList')]//div[contains(@class,'product')]//div[contains(@class,'prLInk')]//a/img/@src
    singleValue: false
  - name: manufacturer
    xpath: //div[contains(@class,'tab')]//div[contains(@class,'productList')]//div[contains(@class,'product')]//div[contains(@class,'prLInk')]//div[contains(@class,'info')]//div[contains(@class,'heightHolder')]//a[contains(@class,'brand')]
