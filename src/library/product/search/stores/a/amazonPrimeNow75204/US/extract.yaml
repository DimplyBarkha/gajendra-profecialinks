singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: rank
    defaultValue: false
  - name: rankOrganic
    defaultValue: false
  - name: sponsored
    defaultValue: false
  - name: productUrl
    description: The URL for the product details page
    xpath: //a[@class="asin_card__productLink__12Iar"]/@href
    regExp: (.+)
    regExpReplace: https://primenow.amazon.com$1
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //img[@class="image__root__23tAX image__fadeIn__zFO7n"]/@src
    regExp: (.+)\._(.+\.)(\w+)
    regExpReplace: $1.$3
  - name: name
    singleValue: true
    description: The product name
    xpath: //div[@class="text_truncate__root__3w9RY"]/div
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //div[@class="asin_price__root__3VXUO"]/div[last()-1]
  - name: id
    singleValue: true
    xpath: //a[@class="asin_card__productLink__12Iar"]/@href
    regExp: (.+\/)(\w+)(.+)
    regExpReplace: $2