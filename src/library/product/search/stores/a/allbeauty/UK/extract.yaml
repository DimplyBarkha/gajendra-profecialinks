singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: id
    xpath: //div[@class="list-item relative"]/@data-object-id
  - name: productUrl
    xpath: //div[@class="list-item relative"]/a[@data-ga="internal"]/@href
  - name: thumbnail
    regExp: ^(.+)$
    regExpReplace: https:$1
    xpath: //div[@class="list-item relative"]/a[@data-ga="internal"]/img/@src
  - name: name
    xpath: //div[@class="list-item relative"]/@data-product-name
  - name: price
    xpath: //p[@class="list-item-price"]/text()
  - name: reviewCount
    type: NUMBER
    xpath: //span[@class="ratings-count"]/text()
  - name: rankOrganic
    xpath: //div[@class="list-item relative"]/@rankOrganic
  - name: aggregateRating
    xpath: //div[@class="list-item relative"]/@aggregateRating
