singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="result"]
fields:
  - name: productUrl
    xpath: //a/@href
  - name: thumbnail
    xpath: //div[@class="inner"]/img/@src
    regExp: (.+)
    regExpReplace: https://www.arco.co.uk/$1
  - name: name
    xpath: //div[@class="descr"]/span[@class="title"]
  - name: reviewCount
    singleValue: true
    description: The number of reviews
  - name: price
    xpath: //span[@class="price"]
    regExp: (Â£)(.+)
    regExpReplace: $2
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    
  - name: id
    xpath: //span[@class="code"]
  