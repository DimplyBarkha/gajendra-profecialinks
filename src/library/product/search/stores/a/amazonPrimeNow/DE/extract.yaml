singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //div[contains(@class, 'app__content-wrapper-below-fold__Th_zJ')]/div[1]//ul[contains(@class,"product_grid")]/li
recordXPath: //div[starts-with(@class,"index__keyword")]/ancestor::div[starts-with(@class,"index")]/following-sibling::div[starts-with(@class,"product_grid__root")]//ul[contains(@class,"product_grid__grid")]/li
fields:
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false
  - name: productUrl
    description: The URL for the product details page
    xpath: //a[contains(@class,"asin_card__productLink")]
    type: LINK
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[contains(@class,"asin_card__thumb")]/img[contains(@class,"image__root")]/@src
    regExp: (.+)\._(.+\.)(\w+)
    regExpReplace: $1.$3
  - name: name
    description: The product name
    xpath: //div[contains(@class,"asin_card__thumb")]/img[contains(@class,"image__root")]/@alt
  - name: price
    description: The offered price for the product
    # xpath: //a[@class='asin_offer_price__productLink__1x39P']/div[@class='asin_offer_price__priceContainer__3Otdi']/div[@class='asin_price__root__10CQ3']/div[@class='asin_price__priceFull__1W_y2']
    xpath: //div[@class='asin_price__root__1IPoo']/div[1]
  - name: id
    xpath: //a[contains(@class,"asin_card__productLink")]/@href
    regExp: (.+\/)(\w+)(.+)
    regExpReplace: $2
  - name: listPrice
    xpath: //div[contains(@class,"asin_price__root")]/div[contains(@class,"asin_price__priceStrike")]
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='searchUrl']
  