singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@class='product-list']//div[contains(@class, 'product gtmProductClick w-100')]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='product-content']//input[@name='productCodePostBase']/@value
  - name: searchUrl
    singleValue: false
    xpath: (//div[@id='searchurl'])[last()]
  - name: name
    singleValue: false
    xpath: //div[@class='product-title']
  - name: productUrl
    singleValue: false
    xpath: //@producturl
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='product-img']/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    type: STRING
    singleValue: false
    xpath: //div[@class='product-content']//input[@name='averageRating']/@value
    regExp: (\d+).(\d+)
    regExpReplace: $1,$2
  - name: reviewCount
    singleValue: false
    xpath: //div[@class='product-content']//input[@name='numberOfReviews']/@value
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='product-content']//input[@name='numberOfReviews']/@value
  - name: price
    singleValue: false
    xpath: //div[@class='product-content']//div[@class='price-new']
  - name: manufacturer
    singleValue: true
    xpath: //div[@class='product-brand']
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER