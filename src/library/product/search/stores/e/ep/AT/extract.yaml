singleRecord: false
regionsSelector: null
recordSelector: div[class="cmsproductlist-desktop-layout-item"]
recordXPath: null
fields: 
  - name: id
    xpath: //@data-et-code
    singleValue: true
  - name: rankOrganic
    singleValue: true
  - name: name
    singleValue: false
    xpath: //a[@class='cmsproductlist-name-link']
  - name: productUrl
    singleValue: false
    xpath:  //div[@class="cmsproduct-list-image"]//a//@href
    regExp: ^(.+)$
    regExpReplace: https://www.ep.at$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="cmsproduct-list-image"]//a//img//@src
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class='product-stars-container']//@data-rating
  - name: reviewCount
    singleValue: true
    defaultValue: '0'
  - name: ratingCount
    singleValue: true
    defaultValue: '0'
  - name: price
    singleValue: true
    xpath: //@data-et-price
  - name: manufacturer
    singleValue: true    
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: sponser
    singleValue: true
    
    

    
    

    
  
    
    
  