singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'product-list main-list row')]//div[contains(@class,'product-list-item')]
fields:
  - name: id
    SingleValue: false
    xpath: //input[contains(@class,'product_id')]//@value
  - name: productUrl
    SingleValue: false
    xpath: //a[contains(@class,'product-link')]//@href
  - name: thumbnail
    SingleValue: false
    xpath: //img[contains(@class,'product-card-image')]//@src
  - name: name
    SingleValue: false
    xpath: //h5[contains(@class,'title product-card-title')]//a
  - name: price
    SingleValue: false
    xpath: //div[contains(@class,'price-tag')]//span
  - name: listprice
    SingleValue: false
    xpath: //div[contains(@class,'campaign-tag')]//span
  - name: rankOrganic
    SingleValue: false
    defaultValue: 1
  - name: rank
    SingleValue: false
    defaultValue: 1
