singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'product-list main-list row')]//div[contains(@class,'product-list-item')]
fields:
  - name: id
    SingleValue: false
    xpath: //div[@class='product-tile']//@data-dynamic-block-product-id
  - name: productUrl
    SingleValue: false
    xpath: //a[@class='product-title']//@href
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class='product-image']//@src
  - name: name
    SingleValue: false
    xpath: //a[@class='product-title']//h2
  - name: price
    SingleValue: false
    xpath: //div[contains(@class,'current-price  sale-price')]
  - name: listprice
    SingleValue: false
    xpath: //div[contains(@class,'was-price')]
  - name: aggregateRating
    SingleValue: false
    xpath: //a[@class='star-one']/parent::*/parent::*/@class
  - name: ratingCount
    SingleValue: false
    xpath: //span[@id='rating-total-count']   
  - name: manufacturer
    SingleValue: false
    xpath: //a[@class='product-manufacturer']//div    
  - name: rankOrganic
    SingleValue: false
    defaultValue: 1
  - name: rank
    SingleValue: false
    defaultValue: 1
