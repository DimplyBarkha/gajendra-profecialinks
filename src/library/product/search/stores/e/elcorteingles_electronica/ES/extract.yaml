singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="c12 products_list _four"]/li[@class="products_list-item"]
fields:
  - name: id
    xpath: //li[@class="products_list-item"]/span/@data-json
    regExp: ("id":")(\d+)
    regExpReplace: $2
  - name: gtin
    xpath: //li[@class="products_list-item"]/span/@data-json
    regExp: ("gtin":")(\d+)
    regExpReplace: $2
  - name: name
    xpath: //a[@class="product_preview-title"]/@title
  - name: productUrl
    xpath: //a[@class="product_preview-title"]/@href
    regExp: (.+)
    regExpReplace: https://www.elcorteingles.es$1
  - name: thumbnail
    xpath: //a[@class="product_link"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating2
    xpath: //a[@itemprop="aggregateRating"]/@aria-label
    regExp: .+(?=\sde)
  - name: reviewCount
    xpath: //meta[@itemprop="reviewCount"]/@content
  - name: price
    xpath: //div[@class="pricing js-preview-pricing"]/span[contains(@class,'price _big')]
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false
