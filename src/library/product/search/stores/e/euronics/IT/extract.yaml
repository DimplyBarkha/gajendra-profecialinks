singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'productCard j-productCard')]
fields:
  - name: id
    singleValue: true
    xpath: //div[contains(@data-bv-product-id, 'eProd')]/@data-bv-product-id
  - name: name
    singleValue: false
    xpath: //h2[@class='productCard__name']
  - name: productUrl
    singleValue: false
    xpath: //div[@class='productCard__content']//a[contains(@onclick, 'trackingProductClick')]/@href
  - name: gtin
    singleValue: true
    description: script[contains(@src, flixfacts)]/@data-flix-ean
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='productCard__image  j-comparisonImg']/@src
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='bv_averageRating_component_container']/div[@class='bv_text']
  - name: reviewCount
    singleValue: false
    xpath: //div[@class='bv_numReviews_component_container']/div[@class='bv_text']
    regExp: ([0-9])
    regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='bv_numReviews_component_container']/div[@class='bv_text']
    regExp: ([0-9])
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'productCard__price')]
  - name: manufacturer
    singleValue: false
    xpath: //span[@class='productCard__brand']
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    xpath: //input[contains(@id, 'log_position')]/@rank
  - name: rankOrganic
    singleValue: false
    xpath: //input[contains(@id, 'log_position')]/@organic
  - name: sponsored
    defaultValue: false

