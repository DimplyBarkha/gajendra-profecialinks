singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='productCard j-productCard j-comparisonItem']
fields:
  - name: id
    xpath: substring-after(//div[@class='productCard j-productCard j-comparisonItem']/@data-item, 'comp-eProd')
    singleValue: true
  - name: name
    xpath: //h2[@class='productCard__name']
    singleValue: false
  - name: productUrl
    xpath: //div[@class='productCard__content']//a/@href
    singleValue: false
  - name: gtin
    singleValue: true
  - name: thumbnail
    xpath: //img[@class='productCard__image  j-comparisonImg']/@src
    singleValue: false
  - name: aggregateRating
    singleValue: true
  - name: reviewCount
    singleValue: true
  - name: ratingCount
    singleValue: true
  - name: price
    xpath: //span[@class='productCard__price']
    singleValue: true
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: true
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false

