singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'productCard j-productCard')]
fields:
  - name: id
    singleValue: true
    xpath: substring-after(//div[@class='productCard j-productCard j-comparisonItem']/@data-item, 'comp-eProd')
  - name: name
    singleValue: false
    xpath: //h2[@class='productCard__name']
  - name: productUrl
    singleValue: false
    xpath: //div[@class='productCard__content']//a[contains(@onclick, 'trackingProductClick')]/@href
  - name: gtin
    singleValue: false
    xpath: //div[@class='productCard j-productCard j-comparisonItem']/@data-flix-ean
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='productCard__image  j-comparisonImg']/@src
  - name: aggregateRating
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'productCard__price')]
  - name: manufacturer
    singleValue: false
    xpath: //span[@class='productCard__brand']
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false

