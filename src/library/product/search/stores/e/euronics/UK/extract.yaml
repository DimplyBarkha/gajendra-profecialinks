singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-item product-card")]
#recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="id"]
  - name: rankOrganic
    singleValue: false
  - name: name
    singleValue: false
    # xpath: //div[@class="name"]
    xpath: //h3[contains(@class,'product-name')]
  - name: productUrl
    singleValue: false
    xpath: //a[@class='product-card__heading-wrap']/@href
    regExp: (.+)
    regExpReplace: https://www.euronics.co.uk$1
  - name: thumbnail
    singleValue: true
    xpath: //img/@src
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="rating"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="reviews"]
  - name: price
    singleValue: false
    xpath: //li[@class="prd-price__now"]
    regExp: (.[^\d]*\d+).?(\d+)
    regExpReplace: $1,$2
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="manufacturer"]
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: false
  - name: sponsored
    singleValue: false
  - name: endorsementText
    singleValue: false
    xpath: //div[@class="endorsement"]
