singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@itemscope="itemscope" and @itemtype="http://schema.org/Product"]
fields:
  - name: id
    singleValue: false
    xpath: //a[@itemprop="name"]//@id
    regExp: src(.*)
    regExpReplace: $1
  - name: name
    singleValue: false
    manualSelector: //a[@itemprop="name"]//@title
