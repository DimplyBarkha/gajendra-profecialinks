singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="tpgv"]/div[@class="wp"]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="title"]/a/@href
    regExp: (.+)-\/(\d+)\?hash(.+)
    regExpReplace: $2
  - name: name
    singleValue: false
    xpath: //div[@class="title"]/a/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class="title"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //td[@class="icnv"]/a/img/@src
  - name: price
    singleValue: false
    # xpath: //div[@class="bin"]/span[@class="fp"]
    xpath: //div[@class="bin"]/span[contains(@class,"fp") or contains(@class,"vl")]
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
