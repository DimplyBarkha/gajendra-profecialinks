singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,"products_list")]/li
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //h2/a/@href
    regExp: ^(.+)$
    regExpReplace: https://www.elcorteingles.es$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    regExp: ^(.+)$
    regExpReplace: https:$1    
    xpath: //img/@data-src
  - name: name
    xpath: //div[@class="title-box"]
  - name: gtin
    regExp: gtin":"([^"]+)
    regExpReplace: $1
    description: GTIN code (includes UPC/EAN)
    xpath: //span[@data-json]/@data-json
  - name: aggregateRatingText
    description: The stated aggregate rating
    xpath: //a[@itemprop="aggregateRating"]/@aria-label
    regExp: (.+)de(.+)
    regExpReplace: $1
  - name: ratingCount
    description: The number of ratings
    xpath: //a[@itemprop="aggregateRating"]/@aria-label
    regExp: (.+)\.(.+) (.+)
    regExpReplace: $2
  - name: reviewCount
    description: The number of reviews
    xpath: //a[@itemprop="aggregateRating"]/@aria-label
    regExp: \d+(?=\srese√±as)
  - name: price
    xpath: //div[contains(@class,"pricing js-preview-pricing")]/span[contains(@class,'price _big')]
    regExp: ([0-9\,]+\s?\D)
  - name: id
    description: Unique id (within this extractor)
    xpath: //span[@data-json]/@data-json
    regExp: \"variant":"(\w+\-)?([^"]+)
    regExpReplace: $2
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false
  - name: searchUrl
    xpath: ancestor::html//*[contains(@class,"page-link")]