singleRecord: false
regionsSelector: null
recordSelector: div.laberProductGrid > div.row > div.item-inner
recordXPath: null
fields:
  - name: id
    xpath: //@data-id-product
    singleValue: true
  - name: name
    xpath: //h2//a
    singleValue: true
  - name: productUrl
    xpath: //h2//a//@href
    singleValue: true
  - name: manufacturer
    singleValue: true        
  - name: thumbnail
    xpath: //a//img//@src
    singleValue: true
  - name: price
    xpath: //span[@itemprop="price"]
    type: CURRENCY
    singleValue: true 
  - name: rankOrganic
    singleValue: true 
  - name: aggregateRating  
    singleValue: true
    # defaultValue: '0'
  - name: reviewCount  
    singleValue: true
    # defaultValue: '0'
    type: NUMBER
  - name: ratingCount  
    singleValue: true
    # defaultValue: '0'
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: searchUrl
    singleValue: true
    xpath: //tempWebUrl-id[@id="tempWebUrl"]  
