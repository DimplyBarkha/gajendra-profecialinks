singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="products-list"]/li[@class="products-list__item"]
fields:
  - name: id
    SingleValue: false
    xpath: //img[contains(@class,'products-list__image')]/@src
    # small_image/300x300/5/9/5903419208454_1_.jpg
    regExp: .+\/(.+?)\_
    regExpReplace: $1
  - name: id1
    SingleValue: false
    xpath: (//div[@class='products-list__item-sizes']/span)[1]
  - name: productUrl
    SingleValue: false
    xpath: //a[@class="products-list__link"]/@href
  - name: price
    SingleValue: false
    xpath: //div[@class="products-list__price-box"]//div[not(@class="products-list__old-price")]
  - name: thumbnail
    SingleValue: false
    xpath: //a[@class="products-list__link"]/img/@src
  - name: name
    SingleValue: false
    xpath: //h2[@class="products-list__name"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true