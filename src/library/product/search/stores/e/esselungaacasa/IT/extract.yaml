singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: (//div[@id="products-panel"]//div[@class="content-item"][div[@class="pict"]])[position()<=150]
fields:
  - name: id
    singleValue: false
    xpath: //div[@id='productId']
  - name: searchUrl
    singleValue: true
    xpath: //div[@id='searchUrl']
  - name: name
    singleValue: false
    xpath: //div[@class="pict"]/a/@aria-label
  - name: productUrl
    xpath: //div[@class="pict"]//a/@href
    regExp: (#!.*)
    regExpReplace: https://www.esselungaacasa.it/ecommerce/nav/auth/supermercato/home.html?esseiaOtp=64e8f9fa2077866d53f0aca45cae9dc46c3e342c$1
    singleValue: false
  - name: gtin
    singleValue: false
  - name: thumbnail
    xpath: //div[@class="pict"]//img/@src
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //esselunga-product-price//span[@ng-show="priceCtrl.hasDiscount"]/following-sibling::span[1]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER