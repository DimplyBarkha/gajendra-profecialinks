singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//div[contains(@class, "product-grid__tile")]'
fields:
  - name: name
    singleValue: false
    xpath : //a[contains(@class, "product-tile__title")]/@name
  - name: brand
    singleValue: false
    xpath : //script[@type="application/ld+json"][3]/text()
  - name: id
    singleValue: false
    xpath : //div[contains(@class, "c-quantity-selector")]/@data-pid
  - name: thumbnail
    singleValue: false
    xpath : //div[@class="image-container"]//img[contains(@class, "image__default")]/@src
  - name: productUrl
    singleValue: false
    xpath : //a[@class="js-product-tile-click"]/@href
  - name: price
    singleValue: false
    xpath : //span[@class="price__value"]