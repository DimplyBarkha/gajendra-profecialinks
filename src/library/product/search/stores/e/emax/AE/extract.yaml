singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-item-info")]/parent::*[1]
fields:
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'product details product-item-details')]//a[contains(@class,'product-item-link')]
  - name: price
    singleValue: false
    xpath: //span[contains(@data-price-type,'finalPrice')]//span[contains(@class,'price')]
  - name: listPrice
    singleValue: false
    xpath: //span[contains(@data-price-type,'oldPrice')]//span[contains(@class,'price')]
  - name: ratingCount
    singleValue: false
    xpath: //div[contains(@class,'rating-result')]/span
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'product photo product-item-photo')]//img/@src
  - name: brandText
    singleValue: false
    xpath: //ol[contains(@class,'products list items product-items')]/li/@data-brand
  - name: sku
    singleValue: false
    xpath: //ol[contains(@class,'products list items product-items')]/li/@data-sku
  - name: variantId
    singleValue: false
    xpath: //ol[contains(@class,'products list items product-items')]/li/@data-sku
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'product photo product-item-photo')]/a/@href