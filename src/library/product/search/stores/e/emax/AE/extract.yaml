singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class, "product-item")]
fields:
  - name: name
    singleValue: false
    xpath: //li[contains(@class, "product-item")]/@data-pname
  - name: price
    singleValue: false
    xpath: //div[contains(@data-role, "priceBox")]//span[@data-price-type="finalPrice"]
  - name: listPrice
    singleValue: false
    xpath: //div[contains(@data-role, "priceBox")]//span[@data-price-type="oldPrice"]
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, "product-item-photo")]//img/@src
  - name: brandText
    singleValue: false
    xpath: //li[contains(@class, "product-item")]/@data-brand
  - name: sku
    singleValue: false
    xpath: //li[contains(@class, "product-item")]/@data-sku
  - name: variantId
    singleValue: false
    xpath: //li[contains(@class, "product-item")]/@data-sku
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'product-item-photo')]/a/@href