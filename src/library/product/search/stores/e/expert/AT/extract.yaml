singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "product-item is-clickable")]
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: false
    xpath: //div[@class="product-grid-logo-bg"]//img/@alt
    description: The brand name
    example: Panasonic
  - name: maufacturer
    singleValue: false
    xpath: //div[@class="product-grid-logo-bg"]//img/@alt
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, "product-item is-clickable")]//div[contains(@class, "col col-xs-4 col-sm-1")]//a/@href
    regExp: >- 
      ^(.*)$
    regExpReplace: >-
      https://www.expert.at$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, "col col-xs-4 col-sm-1")]//a//img/@src
    regExp: >- 
      ^(.*)$
    regExpReplace: >-
      https://www.expert.at$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[contains(@class, "col col-xs-8 col-sm-1")]//h2//a/text()
    description: The product name
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[@id="aggrRating"]
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="product-rate"]//b//text()
    regExp: (\d+)
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="product-rate"]//b//text()
    regExp: (\d+)
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //div[contains(@class, "price-current")]
    description: The offered price for the product
  - name: listPrice
    singleValue: true
    xpath: //div[contains(@class, "price-old")]
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    xpath: //div[@class="add-product-wrapper"]//a/@href
    regExp: (\d+)
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: false
    xpath: //h2
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="aggrRating"]
    description: The stated aggregate rating normalized to be out of 5
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id="aggrRating"]
    description: The stated aggregate rating normalized to be out of 5
