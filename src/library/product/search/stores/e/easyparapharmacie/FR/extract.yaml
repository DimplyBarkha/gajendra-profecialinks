singleRecord: false
regionsSelector: null
recordSelector: null
# There are 2 extractors here, because IM search needs 1000 results and
# there's no way to pass 'results' input to extract.js
# For IM search uncomment/comment 2 lines below
# recordXPath: (//div[contains(@class, 'product-container')])[position() <= 1000]
recordXPath: (//div[contains(@class, 'product-container')])[position() <= 150]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='product-information']/a/@data-objectid
  - name: searchUrl
    singleValue: true
    xpath: //div[@class='product-container']/searchurl
  - name: name
    singleValue: false
    xpath: //span[@class='name']
  - name: productUrl
    singleValue: false
    xpath: //div[@class='product-information']/a/@href
  - name: gtin
    singleValue: false
    xpath: //div[@class='product-information']/a/@data-ean
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='img-container']/img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='aggregateRating']
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class='aggregateRating']
  - name: reviewCount
    singleValue: false
    xpath: //div[@class='ratingCount']
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='ratingCount']
  - name: price
    singleValue: false
    xpath: //div[@class='price-box']/span[1]
  - name: manufacturer
    singleValue: true
    xpath: //span[@class='brand']
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    xpath: //div[@class='product-information']/a/@data-position
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
