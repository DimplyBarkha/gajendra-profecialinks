singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'product responsive')]
fields:
  - name: id
    singleValue: false
    xpath: //div[@productid]/@productid
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h3[@class='product-name']
  - name: productUrl
    singleValue: false
    xpath: //div[@producturl]/@producturl
  - name: gtin
    singleValue: false
    xpath: //div[@productid]/@productid
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='main-image']/@data-src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@aggregaterating]/@aggregaterating
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='price']
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
