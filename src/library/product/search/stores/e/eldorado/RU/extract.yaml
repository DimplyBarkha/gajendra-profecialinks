singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //ul[@data-dy="productsList"]/li[@data-dy]
fields:
  - name: productUrl
    xpath: //div[@class="_2fFxlhy"]/a/@href
    regExp: ^(.+)$
    regExpReplace: https://www.eldorado.ru$1
    description: The URL for the product details page
  - name: thumbnail
    xpath: //a[@class="_1RaAPF1"]/@href
    regExp: ^(.+)$
    regExpReplace: https://www.eldorado.ru$1
    description: The URL for the product thumbnail image
  - name: name
    xpath: (//a[@data-dy="title"])
    description: The product name
  - name: id
    xpath: //li[@class="_3uUsGGA"]/@data-id
    description: The store-specific product identifier
  - name: aggregateRating
    xpath:  //html//div[@id="aggregateRating"]
  - name: reviewCount
    xpath: //a[@class="_1_F55f-"]
    regExp: \d+
  - name: price
    xpath: //span[@class="wcf6ic-1 sc-1nnsxdl-1 gILnXT"]
    description: The offered price for the product
  - name: rank
    singleValue: false
  - name: rankOrganic
    singleValue: false

    

