singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@data-dy="productsList"]//li[@data-dy="product"]
fields:
  - name: productUrl
    singleValue: false
    xpath: //ul[@data-dy="productsList"]//li//a[@data-dy="title"]/@href
  - name: sku
    singleValue: false
    xpath: //span[@data-dy="article"]
    type: NUMBER
  - name: id
    singleValue: false
    xpath: //li[@data-dy="product"]/@data-id
  - name: reviewCount
    singleValue: false
    xpath: //ul[@data-dy="productsList"]//li//a[@data-dy="review"]/text()
    type: NUMBER
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="average_rating"]
  - name: name
    singleValue: false
    xpath: //ul[@data-dy="productsList"]//*[@data-dy="title"]/text()
  - name: brandText
    singleValue: false
    # xpath: //div[@class='sc-1qkffly-6 ivARVy']/a/text()
  - name: thumbnail
    singleValue: false
    xpath: //ul[@data-dy="productsList"]//li//a/img/@src
  - name: price
    singleValue: false
    xpath: //ul[@data-dy="productsList"]//li//div[@type="available"]//span[1]
  - name: shippingInfo
    singleValue: false
    xpath: //ul[@data-dy="productsList"]//li//div[@class="y3nu4o-0 jOFIas"]
