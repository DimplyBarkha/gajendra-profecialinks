singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[contains(@class, 'ep_box_prodListing')]/a
fields:
  - name: searchUrl
    singleValue: false
    description: Whether this is a sponsored/paid result
    xpath: //div[@id='searchUrl']
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[contains(@class, 'ep_prodListing')]/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //span[contains(@class, 'ep_prodImg')]/img/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //p[contains(@class, 'ep_prodName')]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //a[contains(@class, 'ep_prodListing')]/@sku
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //p[contains(@class, 'ep_prodRating')]/text()
    regExp: \d+
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //p[contains(@class, 'ep_prodRating')]/text()
    regExp: \d+
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[contains(@class, 'ep_itemPrice')]/text()
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //a[contains(@class, 'ep_prodListing')]/@sku
    regExp: (.+)
    regExpReplace: d-$1
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //p[contains(@class, 'ep_prodName')]
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //span[contains(@class, 'ep_star')]/@class
    regExp: \d
