singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@class="cc-item"]
fields:
  - name: id
    xpath: //section[@class="cc-item"]/@data-id
    # regExp: 
    # regExpReplace: $1
  - name: name
    singleValue: false
    xpath: concat(//div[@class="cc-item--fields"]/a/strong,//div[@class="cc-item--fields"]/a//text())
  - name: productUrl
    xpath: //meta[@itemprop="url"]/@content
    # regExp: (.+)
    # regExpReplace: https://www.elcorteingles.es$1
  - name: thumbnail
    xpath: //meta[@itemprop="image"]/@content
  - name: aggregateRating
    # xpath: 
    regExp: .+(?=\sde)
  - name: reviewCount
    # xpath: 
  - name: price
    xpath: //span[@class="price--num"]/text()
    # xpath: concat(//span[@class="rate--article"]/span/text()," ",//span[@class="rate--article"]/text()) 
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false

