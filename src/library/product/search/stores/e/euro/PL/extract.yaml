singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-for-list"]
fields: 
  - name: name
    singleValue: false
    xpath: //div[@class="product-row"]//div//h2/a[@class="js-save-keyword"]/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-main"]/div/h2/a/@href
    regExp: (.+)
    regExpReplace: https://www.euro.com.pl$&
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-row"]//div[@class="product-photo"]/a/img/@data-original|//div[@class="product-row"]//div[@class="product-photo"]/a/img/@src
    #//div[@class="product-row"]//div[@class="product-photo"]/a/img[position()=1]/@src
    regExp: (.+)
    regExpReplace: https://www.euro.com.pl$1
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="product-header"]//div[@class="stars-rating"]//a[contains(@class,"js-save-keyword")]/@title  
    regExp: (.+)(\sna)(.+)
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="product-row"]//a[contains(@class,"js-save-keyword")]//following-sibling::a
    regExp: (\d+) 
    #regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[@class="product-main"]//div[@class="price-normal selenium-price-normal"]/text()
  # - name: variantId
  #   singleValue: false
  #   xpath: //div[@class='selenium-product-code']/text()
  - name: id
    singleValue: false
    xpath: //div[@class='selenium-product-code']/text()
  - name: rank
    singleValue: false
  - name: sponsored
    xpath: //span[@class="product-status promocja"]
    regExp: (.+)
    regExpReplace: true    
    defaultValue: false
