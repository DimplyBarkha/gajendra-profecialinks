singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-for-list"]
fields: 
  - name: id
    singleValue: false
    xpath: //div[@class="product-tile js-UA-product "]/@data-product-id
  - name: name
    singleValue: false
    xpath: //div[@class="product-row"]//div//h2/a[@class="js-save-keyword"]/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class="product-tile js-UA-product "]/@data-product-href
    regExp: (.+)
    regExpReplace: https://www.euro.com.pl$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-row"]//div[@class="product-photo"]/a/img/@src
    regExp: (.+)
    regExpReplace: https://www.euro.com.pl$1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="product-row"]//a[@class="js-save-keyword js-scroll-by-hash"]/@title  
    regExp: ([0-9]) .*
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="product-row"]//a[@class="js-save-keyword js-scroll-by-hash"]//following-sibling::a
    regExp: ([0-9]+) 
    regExpReplace: $1
  - name: price
    singleValue: false
    xpath: //div[@class="product-main"]//div[@class="price-normal selenium-price-normal"]/text()
    #regExp: ([0-9]+) 
    #regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="product-row"]//a[@class="product-brand"]/text()
  - name: soldBy
    singleValue: false
  - name: rank
    singleValue: false
  - name: endorsementText
    singleValue: false