singleRecord: false
regionsSelector: null
recordSelector: div#ProductPageProductList > div.ItemOrj
recordXPath: //div[@id="ProductPageProductList"]/div[contains(@class,"ItemOrj")]
fields:
  - name: productUrl
    SingleValue: false
    xpath: //div[contains(@class,"productName detailUrl")]//a/@href
  - name: id
    SingleValue: false
    xpath: //div[contains(@class,"productName detailUrl")]/@data-id
  - name: name
    SingleValue: false
    xpath: //div[contains(@class,"productName detailUrl")]//a
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="productImage"]//img/@data-original
  - name: price
    SingleValue: false
    xpath: //div[@class="discountPrice"]//span[not(@class)]
  - name: listPrice
    SingleValue: false
    xpath: //div[@class="regularPrice"]//span[not(@class)]
