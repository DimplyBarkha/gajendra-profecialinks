singleRecord: false
regionsSelector: null
recordSelector: div.catalog-products div.productbox
recordXPath: //div[contains(@class,"catalog-products")]//div[contains(@class,"productbox")]
fields:
  - name: id
    SingleValue: false
  - name: productUrlObj
    SingleValue: false
    xpath: ancestor::html//div[@id='product-url']
  - name: name
    SingleValue: false
    xpath: //a//h3
  - name: price
    SingleValue: false
    manualSelector: span.newprice
  - name: listPrice
    SingleValue: false
    manualSelector: span.oldprice
  - name: thumbnail
    SingleValue: false
    xpath: //section[contains(@class,"img-container")]//img/@data-src
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
