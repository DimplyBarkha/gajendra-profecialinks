singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="row"]/div[contains(@class,"product-view-container")]
fields:
  - name: productUrl
    SingleValue: false
    xpath: //div[contains(@class,"product-view-container")]//a[1][not(contains(@class,'rating'))]/@href
  - name: id
    SingleValue: false
    xpath: //a[contains(@class,'btn btn-addcart')]/@data-modal-js-addtocart
  - name: id1
    SingleValue: false
    xpath: //div[contains(@class,'clear product-grid-view')]//div[contains(@class,'col-md-12 product-view-img')]//img/@src
    regExp: \d{4,}
    regExpReplace:
  - name: name
    SingleValue: false
    # xpath: //div[contains(@class,'clear product-grid-view')]/div[@class='col-md-12 col-sm-7 col-xs-6 product-view-info']
    xpath: //div[@class='col-md-12 product-view-name']
  - name: thumbnail
    SingleValue: false
    xpath: //div[contains(@class,'clear product-grid-view')]//div[contains(@class,'col-md-12 product-view-img')]//img/@src
  - name: price 
    SingleValue: false 
    xpath: //div[contains(@class,'clear product-grid-view')]//div[contains(@class,'col-md-12 product-view-price-cart')]//strong
  - name: listPrice
    SingleValue: false 
    xpath: //div[contains(@class,'clear product-grid-view')]//div[contains(@class,'col-md-12 product-view-price-cart')]//span//span
  - name: reviewCount
    SingleValue: false
    xpath: //div[contains(@class,'clear product-grid-view')]//div[contains(@class,'col-md-12 product-view-rating')]//small
    regExp: \d{1,}
    defaultValue: 0
  - name: ratingCount
    SingleValue: false
    defaultValue: 0
  - name: aggregateRating
    SingleValue: false
    defaultValue: 0