singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //html//div[@id="id"]
    # regExp: \d{5,12}', '(\d{5,12})
    # regExpReplace: $1
  - name: rankOrganic
    singleValue: true
    # xpath: //li//meta[@itemprop="position"]//@content
  - name: name
    singleValue: false
    xpath: //h5[@class="product-name"]/a/text()
  - name: productUrl
    singleValue: false
    xpath: //h5[@class="product-name"]//a//@href
  - name: gtin
    singleValue: false
    xpath: //h5[@class="product-name"]//a//@onclick
    regExp: (\d{8,17})
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='product-image-container']/a[@class='product-image product_img_link']/img[@itemprop='image']/@src
  - name: price
    singleValue: false
    xpath: //span[@class="price product-price pull-left "]//span[2]
    regExp: (\d+),?(\d+).+
    regExpReplace: $1.$2
  - name: manufacturer
    singleValue: true
    xpath: //h4[@class="product-manufacturer"]
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: false
    # xpath: //li//meta[@itemprop="position"]//@content
