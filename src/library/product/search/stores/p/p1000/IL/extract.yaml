singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'categoryResults_items')]//div[contains(@class,'jscroll-inner')]//ul//li/@data-sku
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'categoryResults_itemGrid')]//div[contains(@class,'categoryResults_itemLogo')]//following-sibling::img/@src
    regExp: (.+)
    regExpReplace: https://www.p1000.co.il/$1
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'categoryResults_itemGrid')]//div[contains(@class,'categoryResults_itemGrid_line')]//div[contains(@class,'categoryResults_text')]//div[contains(@class,'categoryResults_textOverflow')]//strong
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'categoryResults_items')]//div[contains(@class,'jscroll-inner')]//ul//li//a/@href
    regExp: (.+)
    regExpReplace: https://www.p1000.co.il/$1
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'categoryResults_itemGrid')]//div[contains(@class,'categoryResults_itemGrid_line')]//div[contains(@class,'categoryResults_itemBottom')]//div[contains(@class,'categoryResults_itemBuy')]
    regExp: (.*)-(.*)
    regExpReplace: $2