singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,'viewallElement')]//div[contains(@id,'viewallElement')]
fields:
  - name: store
    singleValue: true
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    type: BOOLEAN
  - name: search_term
    defaultValue: Dyson
  - name: soldBy
    defaultValue: placedestendances
  - name: id
    xpath: //@data-item-id
  - name: thumbnail 
    singleValue: true
    xpath: //*[contains(@id,"viewallElement")]/div[1]/div/div/div[5]/div/div/div/div[2]/div/div/a/img/@src
  - name: name
    xpath: //div[contains(@class,"viewallElementItemLabel")]
    description: The product name
  - name: productUrl
    xpath: //div[@class="row viewallElementDescRow"]//a/@href
  - name: searchUrl
    defaultValue: https://beaute-printemps.placedestendances.com/fr/fr/dyson
  - name: price
    xpath: //div[contains(@class,"viewallElementItemLabel")]/following-sibling::div[contains(@class,"viewallElementPrice")]
    regExp: ^[^\s]+
  - name: listPrice
    xpath: //div[contains(@class,"viewallElementItemLabel")]/following-sibling::div[contains(@class,"viewallElementPrice")]
    regExp: ^[^\s]+
  - name: priceCurrency
    singleValue: true
    defaultValue: EUR
  - name:  manufacturer
    singleValue: true
    defaultValue: Dyson
  - name: category
    singleValue: true
    xpath: ancestor::html//span[@itemprop="itemListElement"][position()=2]//span[@itemprop="name"]
  - name: sub_category
    singleValue: false
    xpath: ancestor::html//span[@itemprop="itemListElement"][position()>2]//span[@itemprop="name"]
  - name: brand
    defaultValue: dyson