singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,'viewallElement')]//div[contains(@id,'viewallElement')]
fields:
  - name: store
    singleValue: true
  - name: rank
    singleValue: true
  - name: search_term
    defaultValue: Dyson
  - name: sku_number
    xpath: //@data-item-id
  - name: product_image 
    singleValue: true
    xpath: //*[contains(@id,"viewallElement")]/div[1]/div/div/div[5]/div/div/div/div[1]/div/div/a/img/@src
  - name: download_time
    description: By workbench
  - name: url
    xpath: //div[@class="row viewallElementDescRow"]//a/@href
  - name: search_url
    defaultValue: https://beaute-printemps.placedestendances.com/fr/fr/dyson
  - name: online_price
    xpath: //div[contains(@class,"viewallElementItemLabel")]/following-sibling::div[contains(@class,"viewallElementPrice")]
  - name: online_price_currency
    singleValue: true
    defaultValue: â‚¬
  - name:  manufacturer
    singleValue: true
    defaultValue: Dyson
  - name: category
    singleValue: true
    xpath: ancestor::html//span[@itemprop="itemListElement"][position()=2]//span[@itemprop="name"]
  - name: sub_category
    singleValue: false
    xpath: ancestor::html//span[@itemprop="itemListElement"][position()>2]//span[@itemprop="name"]
  - name: brand
    defaultValue: dyson