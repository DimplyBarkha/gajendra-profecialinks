singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="col-lg-4 col-md-4 col-sm-4 col-xs-6 item card-col"]
fields:
  - name: id
    singleValue: false
  - name: searchUrl
    singleValue: true
  - name: name
    xpath: //span[@class="card__name"]/text()
    singleValue: false
  - name: productUrl
    xpath: //a[contains(@class, "card__link")]/@href
    singleValue: false
  - name: gtin
    singleValue: false
  - name: thumbnail
    xpath: //div[@class="margin-image"]/img/@src
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    xpath: //span[@class="regular-price"]/span|//p[@class="special-price"]/span
    singleValue: false
  - name: manufacturer
    xpath: //span[@class="card__brand"]/text()
    singleValue: false
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    xpath: //div[@class ="col-lg-4 col-md-4 col-sm-4 col-xs-6 item card-col"]/@rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER