singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="ty-column3"]/div[contains(@class, 'list__item')]
fields:
  - name: id
    singleValue: false
    xpath: //a/img[contains(@id, 'det_img')]/@id
    regExp: \d+
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="searchUrl"][last()]
  - name: name
    singleValue: false
    xpath: //a[@class='product-title']
  - name: productUrl
    singleValue: false
    xpath: //a[@class='product-title']/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@id, 'det_img')]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    type: STRING
    xpath: //@ratings
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'ty-price') and contains(@id, 'line')]/@price
  - name: manufacturer
    singleValue: true
    xpath: //input[contains(@name, '[brand]')]/@value
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rankorganic
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER