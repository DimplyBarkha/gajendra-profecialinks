singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //tr[@id]
fields:
  - name: id
    singleValue: false
    xpath: normalize-space(//td/span/@productid)
  - name: searchUrl
    singleValue: false
    xpath: (ancestor::html//th[@class='displaymode']/a/@href)[1]
  - name: name
    singleValue: false
    xpath: //a[@rel="details"]
  - name: productUrl
    singleValue: false
    xpath: //a[@rel='details']/@producturl
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="line_total "]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    xpath: //tr[@id]/@index
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
