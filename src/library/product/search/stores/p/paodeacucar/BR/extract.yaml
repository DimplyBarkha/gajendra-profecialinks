singleRecord: false
regionsSelector: null
recordSelector: div[class^="product-cardstyles__Container"]
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //@product_link
    regExp: produto\/(\d+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //text[contains(@class,"product-cardstyles__Text")]
  - name: productUrl
    singleValue: false
    xpath: //@product_link
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"product-cardstyles__ImageDiv")]/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"price-tag-normalstyle__LabelPrice")]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    xpath: //@rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    xpath: //@rank
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
