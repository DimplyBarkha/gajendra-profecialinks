singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'product-list-col')]//article
fields:
  - name: price
    singleValue: false
    xpath: //div[@id='ii_price']
    # xath: //div[@class='product-price']/meta[@itemprop='price']/@content
    #  manualSeclector: meta[itemprop='price']
  - name: thumbnail
    singleValue: false
    xpath: //div[1]//a//img/@src
    
  - name: id
    singleValue: false
    xpath: //button/@data-product-id | //div[contains(@class,'comparateur product-list-compare')]/input[@class="product_comparator"]/@value
 
  - name: rankOrganic
    singleValue: false
  
  - name: name
    singleValue: false
    xpath: //span[@class='product-list-text']

  - name: productUrl
    singleValue: false
    xpath: //h2/a/@href
 
  - name: rank
    singleValue: false
    
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl'][last()]