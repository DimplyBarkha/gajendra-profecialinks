singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="product_list grid row"]//div[@class="product-container"]
fields:
  - name: id
    singleValue: false
    xpath: //a/@data-id-product
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id="searchUrl"][last()]
  - name: name
    singleValue: false
    xpath: //a[@class="product-name"]/@title
  - name: productUrl
    singleValue: false
    xpath: //a[@class="product-name"]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="product_img_link"]/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="ratingWrapper"]/@rating
    type: STRING
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="ratingWrapper"]/@reviews-num
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="price product-price"]
  - name: manufacturer
    singleValue: false
    xpath: //h5[@class="manufacturer_name"]/a
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER 