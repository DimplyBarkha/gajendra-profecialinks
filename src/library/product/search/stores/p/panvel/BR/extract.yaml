  - name: price
    singleValue: false
    xpath: //div[contains(@class,"box-produto ")]//span[@class="item-preco__valor text-bold"]/text() | //span[@class="item-preco__valor"]/text() | (//div[@class="desc"]/text())[1] | //div[@class="description"]/span/text() | //span[@class="item-box-price__value text-bold"]
    # xpath: //div[contains(@class,"box-produto ")]//span[@class="item-preco__valor text-bold"]/text() | //span[@class="item-preco__valor"]/text() | //span[@class="item-box-price__value text-bold"]  
  # - name: price1
  #   singleValue: false
  #   xpath:   concat(//span[@class="valorInt"],//span[@class="valorDec"],//span[@class="item-box-price__value text-bold"], //div[contains(@class,"box-produto ")]//span[@class="item-preco__valor text-bold"]/text(), //span[@class="item-preco__valor"]/text())  
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"box-produto ")]//a/@href 
