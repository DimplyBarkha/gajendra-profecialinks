singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-container")]
fields:
  - name: id
    singleValue: false
    # xpath: //div[contains(@class,"product-container")]//a[@class="product__link"]/@href
    xpath: //div[contains(@class,"product-container")]//a[contains(@class,"product__link product-item-top")]/@href
    regExp: (.*)p-(\d+)
    regExpReplace: $2
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product-container")]//div[@class="price-container"]//pwr-price[@type="integer"]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"product-container")]//a[@class="product__link"]/@href
    regExp: (.+)
    regExpReplace: https://www.power.se$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"product-container")]//div[@class="product-image"]//img/@data-src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"product-container")]//span[@class="product-name"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class,"product-container")]//div[@class="product-rating-container"]//div/@dataaverage
  - name: ratingCount
    singleValue: false
    xpath:
  - name: reviewCount
    singleValue: false
    xpath:
  - name: variantId
    singleValue: false
    xpath: //div[contains(@class,"product-container")]//a[@class="product__link"]/@href
    regExp: (.*)p-(\d+)
    regExpReplace: $2
  - name: mpc
    singleValue: false
    xpath: //div[contains(@class,"product-container")]//a[@class="product__link"]/@href
    regExp: (.*)p-(\d+)
    regExpReplace: $2
  - name: rank
    singleValue: false
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    type: NUMBER


