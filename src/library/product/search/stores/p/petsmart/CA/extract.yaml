singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@id="search-result-items"]//li
fields:
  - name: id
    singleValue: true
    xpath: //div[@class="product-tile"]/@data-itemid
  - name: searchUrl
    singleValue: true
    xpath: //ancestor::body/@searchurl
  - name: name
    singleValue: false
    xpath: //div[@class="product-name"]/h3
  - name: productUrl
    singleValue: false
    xpath: //a[@class="name-link"]/@href
    regExp: (.+)
    regExpReplace: https://www.petsmart.ca$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="product-image"]/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    type: STRING
    singleValue: false
    xpath: //@rating
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="price-regular" or @class="price-sales"]
    regExp: (\$[^a-zA-Z]+)
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rankorganic
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rankorganic
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER