singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,"ish-productList-item")]
fields:
  - name: searchUrl
    xpath: //li[contains(@class,"ish-productList-item")]/@searchurl
  - name: productUrl
    description: The URL for the product details page
    xpath: //li[contains(@class,"ish-productList-item")]//a/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class="product-tile__img-container"]/img/@data-src | //div[@class="ish-recipe-block"]/img/@data-src
    regExp: (.+)
    regExpReplace: https://www.plus.nl$1
  - name: name
    description: The product name
    xpath: //div[@class="product-tile__info"]//p[@class="product-tile__description"] | //div[@data-dynamic-block-id="PRODUCTTILE-PRODUCTTITLE"]
  - name: aggregateRatingText
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: true
    description: The number of ratings
  - name: reviewCount
    singleValue: true
    description: The number of reviews
  - name: price
    description: The offered price for the product
    xpath: //div[@class="product-tile__info"]/@data-price
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    

#  Should these be source specific formulas or in the extractor? 
  - name: id
    description: Unique id (within this extractor)
    xpath: //li[contains(@class,"ish-productList-item")]//a/@href
    regExp: (\d{4,})
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER 
