singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,"grid-tile")][position()<151]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, "has-info")]/@data-itemid
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class="product-name"]
  - name: productUrl
    singleValue: false
    xpath: //a[@class="thumb-link"]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="thumb-link"]/img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //li[contains(@class, "grid-tile")]//span[contains(@class, "price-sales")]|//li[contains(@class, "grid-tile")]//div[contains(@class, "price-range")]
  - name: manufacturer
    xpath: //div[@class="product-brand"]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    xpath: //@rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
