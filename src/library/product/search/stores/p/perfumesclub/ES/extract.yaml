  #   xpath: //div[@class="quedanMenos"]/img/@alt
  #   regExp: ([\d.]+)
  - name: aggregateRating
    xpath: //div[@class="quedanMenos"]/img/@alt
    regExp: (\d).?(\d)?
    regExpReplace: $1,$2
