singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: (//div[@class="pInfo"]/div/a/@data-id)[1]
  - name: name
    singleValue: false
    description: The product name
    xpath: //a[@class="imageProductDouble"]/@title
  - name: productUrl
    singleValue: false
    xpath: //a[@class="imageProductDouble"]/@href
    regExp: (/.+)
    regExpReplace: https://www.prefumesclub.com$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="imageProductBack"]/img/@src
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[@class="newPriceND"]/strong/text()
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="quedanMenos"]/img/@alt
    regExp: \b[\w=.]+
  # - name: reviewCount
  #   singleValue: false
  #   xpath: //div[@class="reviews_1KIjQ"]/span/span/text()
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false
