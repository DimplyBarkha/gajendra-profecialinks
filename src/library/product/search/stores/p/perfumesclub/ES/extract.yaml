singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //a[@class="imageProductDouble"]/@data-id
  - name: name
    singleValue: false
    description: The product name
    xpath: //a[@class="imageProductDouble"]/@title
  - name: productUrl
    singleValue: false
    xpath: //a[@class="imageProductDouble"]/@href
    regExp: (/.+)
    regExpReplace: https://www.perfumesclub.com$1
  - name: thumbnail
    xpath: //a[@class="imageProductDouble"]/div/img/@src | //a[@class="imageProductDouble"]/img/@src
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[@class="newPriceND"]/strong
    type: CURRENCY
  - name: aggregateRating
    xpath: //div[@class="quedanMenos"]/img/@alt
  # - name: reviewCount
  #   singleValue: false
  #   xpath: //div[@class="reviews_1KIjQ"]/span/span/text()
  - name: rankOrganic
    singleValue: false
  - name: rank
    singleValue: false
