singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'m-product')]
fields:
  - name: thumbnail
    singleValue: false
    xpath: //picture[1]//img[contains(@class,'h-blend_mode_img')]/@src
    description: The URL for the product thumbnail image
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,'b-product_tile-name')]/@href
    description: The URL for the product details page
  - name: name
    singleValue: false
    xpath: //a[contains(@class,'b-product_tile-name')]
    description: The product name
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'b-product_price-value')]
    description: The offered price for the product
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'m-product')]/@data-pid
    description: Unique id (within this extractor)
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
  - name: searchUrl
    xpath: //div[@id='added-searchurl']