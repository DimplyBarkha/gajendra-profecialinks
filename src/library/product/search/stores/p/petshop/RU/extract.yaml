singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class, 'product-item')][not(contains(@class, 'slide'))]
fields:
  - name: id
    singleValue: false
    xpath: //li[contains(@class, 'product-item')]//div[contains(@class,'offer-item')][position()=1]/@data-artnumber
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id="searchUrl"][last()]
  - name: name
    xpath: //div[@itemprop='name']
    singleValue: false
  - name: productUrl
    singleValue: false
    xpath: //li[contains(@class, 'product-item')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.petshop.ru$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //li[contains(@class, 'product-item')]/a/img/@data-big-image
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //li[contains(@class, 'product-item')][not(contains(@class, 'slide'))]//div[contains(@id,'j_rating')]/@data-rating
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //li[contains(@class, 'product-item')][not(contains(@class, 'slide'))]//*[contains(@itemprop,'offer')][1]//span[not(@class)]
  - name: manufacturer
    singleValue: false
    xpath: //a[contains(@class, 'j_product-brand')]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER