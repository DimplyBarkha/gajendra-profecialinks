singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class, 'product-item')]
fields:
  - name: id
    singleValue: false
    xpath: //li[contains(@class, 'product-item')]/@data-id
  - name: searchUrl
    singleValue: true
  - name: name
    xpath: //div[@itemprop='name']
    singleValue: false
  - name: productUrl
    singleValue: false
    xpath: //li[contains(@class, 'product-item')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.petshop.ru$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //li[contains(@class, 'product-item')]/a/img/@data-big-image
    regExp: (.+)
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    type: STRING
    xpath: //div[contains(@id, 'j_rating')]/@rating-formatted
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //*[@itemprop='price']/span
  - name: manufacturer
    singleValue: false
    xpath: //a[contains(@class, 'j_product-brand')]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER