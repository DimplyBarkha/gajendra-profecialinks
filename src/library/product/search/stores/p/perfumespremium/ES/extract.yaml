singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//div[@class="product-item-info"]'
fields:
  - name: id
    singleValue: false
  - name: searchUrl
    xpath: ancestor::html//div[@id="searchUrl"][last()]
    singleValue: true
  - name: name
    singleValue: false
  - name: productUrl
    xpath: //a[contains(@class, "product-item-photo")]/@href
    singleValue: false
  - name: gtin
    singleValue: false
  - name: thumbnail
    xpath: //img[@class="product-image-photo"]/@src
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
