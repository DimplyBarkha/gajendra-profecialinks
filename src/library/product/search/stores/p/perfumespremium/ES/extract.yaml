singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-item-info"]
fields:
  - name: id
    xpath: //form/@data-product-sku
    singleValue: false
  - name: searchUrl
    xpath: ancestor::html//div[@id="searchUrl"][last()]
    singleValue: true
  - name: name
    xpath: //a[@class="product-item-link"]
    singleValue: false
  - name: productUrl
    xpath: //a[@class="product-item-link"]/@href
    singleValue: false
  - name: gtin
    # xpath: //div/@data-product-id
    singleValue: false
  - name: thumbnail
    xpath: //span[@class="product-image-wrapper"]/img/@data-src
    singleValue: false
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    xpath: //span[@data-price-type="finalPrice"]|//p[@class="minimal-price"]//span[@class="price"]
    singleValue: false
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    xpath: //div[@class="product-item-info"]/@rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER