singleRecord: false
regionsSelector: null
recordSelector: div[class='catalog-list-item']
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //span[@itemprop="sku"]
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h3[@itemprop="name"] | //h2[@itemprop="name"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class='catalog-list-item']/a[@itemprop='url']/@href
    regExp: (.+)
    regExpReplace: https://www.petlove.com.br$1
  - name: gtin
    singleValue: false
    xpath: //span[@itemprop='sku']
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="catalog-list-image"]/img/@data-src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class='catalog-list-item']/@ratingvalue
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='catalog-list-price']
  - name: manufacturer
    singleValue: true
    xpath: //span[@itemprop="brand"]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER