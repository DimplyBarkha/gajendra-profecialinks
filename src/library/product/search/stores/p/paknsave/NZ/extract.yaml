singleRecord: false
regionsSelector: null
recordSelector: div.fs-product-card
recordXPath: //div[@class="fs-product-card"]
fields:
  - name: id
    SingleValue: false
    xpath: //div[@data-options][1]/@data-options
    regExp: productId":\s*"(.*?)"
    regExpReplace: $1
  - name: productUrl
    SingleValue: false
    xpath: //div[@class="fs-product-card"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.paknsaveonline.co.nz$1
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="fs-product-card__product-image"]/@data-src-s
  - name: name
    SingleValue: false
    manualSelector: div.fs-product-card__description
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
