singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@class="search-list"]//article
fields:
  - name: id
    xpath: //div[@class="tools"]//@data-id
    # regExp: (\d+$)
    # regExpReplace: $1
  - name: price       
    xpath: //article[@class="product-card box-white"]/@data-price
  - name: productUrl
    xpath: //div[@class="col-6 col-sm-12 column-text"]/div/a/@href
  - name: thumbnail
    xpath: //img[starts-with(@class,'GA')]/@src | //img[starts-with(@class,' GA')]/@src | //a[@class="link"]/img/@data-retina 
  - name: aggregateRating  
    xpath: //div[@id='aggregateRating'] 
  - name: searchUrl
    xpath: //html//div[@id='added-searchurl'] 
  - name: reviewCount
    xpath: //span[@class="text-container left-spacer-small pf-color-gray"]/span
  - name: name
    xpath: //a[@class='link GA_coupon_name ']/h3/text()
  
  
  