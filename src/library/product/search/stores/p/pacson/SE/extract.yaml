singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: thumbnail
    singleValue: false
    # xpath: //div[@id="altImages"]
    xpath: //a[@class="product__image-link"]/img/@src
    # regExp: (storage/.*)
    regExp: (/.+)
    regExpReplace: https://pacson.se$1
  - name: productUrl
    singleValue: false
    xpath: //ul[@class="row product-list"]/li/figure[@class="product__figure"]/a/img/@src
    # xpath: (//figure[@class="product__figure"]/a)/@href
    # regExp: (sortiment/.*)
    regExp: (/.+)
    regExpReplace: https://pacson.se$1
  - name: id
    singleValue: false
    xpath: (//span[@class="product__name__productitemno"])
  - name: price
    singleValue: false
    type: CURRENCY
    xpath: (//span[@class="price prio-30"])
    regExp: (\d+),?(\d+).+
    regExpReplace: $1.$2
  - name: name
    singleValue: false
    xpath: (//span[@class="product__name"]/span)
  - name: rankOrganic
    singleValue: false
    xpath: //html//div[@id='altImages']
  

