singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: thumbnail
    singleValue: single
    xpath: (//img[@class="product__image"])/@src
    regExp: (storage/.*)
    regExpReplace: https://pacson.se/$1
  - name: id
    singleValue: single
    xpath: (//span[@class="product__name__productitemno"]/font/font)
  - name: price
    singleValue: single
    xpath: (//span[@class="price prio-30"]/font/font)
  - name: name
    singleValue: false
    xpath: (//span[@itemprop="name"]/span[1]/font/font)
  - name: productUrl
    singleValue: false
    xpath: (//article[@class="product__info"]/a)/@href
    regExp: (sortiment/.*)
    regExpReplace: https://pacson.se/$1
  - name: rankOrganic
    singleValue: false
    xpath: //div[@id='rankOrganic']
  - name: rank
    singleValue: false
    xpath: //div[@id='rankOrganic']