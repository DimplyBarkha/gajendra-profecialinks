singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'col ')][contains(@class, ' active')]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]//@data-prod
  - name: searchUrl #todo
    singleValue: false
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]/@searchurl
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]/h2
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.perfumesecompanhia.pt$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]//div[@class="preview-img"]/img/@src
    regExp: (.+)
    regExpReplace: https://www.perfumesecompanhia.pt/$1
  - name: aggregateRating 
    singleValue: false
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]/@rating
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]//span[@class="show price-promotion"]
  - name: manufacturer
    singleValue: true
    xpath: //div[contains(@class, 'col ')][contains(@class, ' active')]/h3
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true
  #   type: NUMBER
