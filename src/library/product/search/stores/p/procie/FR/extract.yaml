singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'row frameProductList')]
fields: 
  - name: id
    singleValue: true
    xpath: //a/@href
  - name: name
    singleValue: false
    xpath: //div[contains(@class,'hidden-xs frameProductListMiddle')]//h2[contains(@class,'titleListProduct ng-binding')]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'frameProductListMiddle')]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'frameProductListLeft')]/a/img/@src
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'frameBrandAndPriceListProduct')]//span[contains(@class,'priceProductFinalPrice')]
  - name: rank
    singleValue: false
  - name: rankOrganic
    singleValue: false
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl'][last()]