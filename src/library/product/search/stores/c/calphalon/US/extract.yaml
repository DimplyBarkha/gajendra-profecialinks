singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[contains(@class,'product-grid')]//div[contains(@class,'item-prod')]
fields:  
  - name: id
    SingleValue: false
    xpath: //li//div[contains(@class,'item-cont')]/@id
  - name: rankOrganic
    SingleValue: false
    defaultValue: 1
  - name: rank
    SingleValue: false
    defaultValue: 1
  - name: productUrl
    SingleValue: false
    xpath: //li//div[contains(@class,'item-cont')]//a//@href
  - name: thumbnail
    SingleValue: false
    xpath: //li//div//div//div[@class='prod-img']//div[@class='image']//a//img//@src
  - name: name
    SingleValue: false
    xpath: //li//div[contains(@class,'item-cont')]//a//h3
  - name: price
    SingleValue: false
    xpath: //li//div[contains(@class,'item-cont')]//div[@class='prod-data']//div[@class='product_price']//p[@class='prod-price']