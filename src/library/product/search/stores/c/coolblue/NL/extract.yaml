singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="product-results"]//div[contains(@class,"grid-unit")]/div[contains(@class,"product-grid__card")]/div[contains(@class,"product-card")]
fields: 
  - name: productUrl
    xpath: //div[contains(@class,"product-card__details")]//div[contains(@class,"product-card__title")]//a[@class="link"]/@href
    regExp: (.+)
    regExpReplace: https://www.coolblue.nl$1
  - name: thumbnail
    xpath: //figure[contains(@class,"fitted-product-image-box")]//picture[@class="picture"]//img[@class="picture__image"]/@src
  - name: name
    xpath: //div[@id="product-results"]//div[contains(@class,"product-card")]//div[contains(@class,"product-card__details")]//div[@class="product-card__title"]//h3[contains(@class,"text-color--link")]
  - name: price
    xpath: //strong[@class="sales-price__current"]
    regExp: ((\d+\,\d+)|(\d+\.\d+)|(\d+))
    regExpReplace: $1
  - name: rank
  - name: rankOrganic
  - name: sponsored
    xpath: //div[@class="product-label__promo-icon"]//div[@class="coolblues-choice-label"]
  - name: reviewCount
    xpath: //div[@class="review-rating"]//span[contains(@class,"review-rating__reviews")]
    regExp: (\d+)
    regExpReplace: $1
  - name: id
    xpath: //div[contains(@class,"product-card__details")]//div[contains(@class,"product-card__title")]//a[@class="link"]/@href
    regExp: (\/product\/)(\d+)
    regExpReplace: $2
  - name: aggregateRating2
    xpath: //meter[@class="review-rating__score-meter"]/@value
