  - name: price
    singleValue: false
    xpath: //div[@id="product-results"]//div[contains(@class,"product-card")]//div[contains(@class,"product-card__details")]//span[contains(@class,"sales-price")]
    regExp: (\d+)((\,?)(\d+))
