singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-grid__card")]/div[contains(@class,"product-card")]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'product-card__details')]//div[@class='product-card__title']//a/@href
    regExp: ([^/nl/product/]+)(\/)
    regExpReplace: $1
  - name: searchUrl
    singleValue: false
  - name: name
    singleValue: false
    xpath: //div[@class='product-card__title']//h3/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class='product-card__title']//a/@href
    regExp: (.+)
    regExpReplace: https://www.coolblue.be$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='product-card__image-container']//picture//source/@data-srcset | //div[@class='product-card__image-container']//picture//source/@srcset
    regExp: (.*)(,)(.*)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //@product-rating
  - name: reviewCount
    xpath: //div[@class='review-rating']//span[contains(@class,'review-rating__reviews')]/a/text()
    regExp: (\d*)
    regExpReplace: $1
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //*[@class='sales-price__current']/text()
  - name: manufacturer
    singleValue: true
    xpath: //@product-manufacturer
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
    xpath: //@product-endorsement
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    defaultValue: false
