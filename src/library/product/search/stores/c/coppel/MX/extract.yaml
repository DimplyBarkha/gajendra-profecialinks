singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product_listing_container"]//ul//li
fields:
  - name: id
    singleValue: true
    description: URL of the main product image
    xpath: //*[contains(@class,"product_productId")]/text()
  - name: productUrl
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //*[contains(@id,"catalogEntry_img")]/@href
    regExpReplace: 'https://www.coppel.com'
  - name: name
    singleValue: true
    description: Alt text of the main product image
    xpath: //*[contains(@id,"ProductInfoName_")]/@value
  - name: reviewCount
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: 
    regExp: [/\d+/]
  - name: ratingCount
    singleValue: true
    description: URL of the main product image
    xpath:
    regExp: [/\d+/]
  - name: price
    singleValue: true
    description: Alt text of the main product image
    xpath: //*[contains(@id,"offerPrice_")]//text()
  - name: listPrice
    singleValue: true
    description: Alt text of the main product image
    xpath: //*[contains(@class,"listPrice_")]//text()
  - name: manufacturer
    singleValue: true
    description: Alt text of the main product image
    xpath: //*[contains(@id,"ProductInfoBrand_")]/@value
