singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='placeholder']
fields:
  - name: id
    singleValue: false
    xpath: 
  - name: searchUrl
    singleValue: true
    xpath: 
  - name: name
    singleValue: false
    xpath: //div[@class='visual']//p[@class='pName']//label/a/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class='visual']//p[@class='pName']//label/a/@href
    regExp: (.+)
    regExpReplace: https://www.carphonewarehouse.com$1
  - name: gtin
    singleValue: false
    xpath: //div[@class='extra-info']/@data-upc
  - name: thumbnail
    singleValue: false
    xpath: //p[contains(@class, 'handset')]//picture//img/@src |  //p[contains(@class, 'handset')]//img/@src
  - name: aggregateRating
    singleValue: false
    xpath: 
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //*[@class ='priceprprty']
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
