singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="lazyload"]/ul[contains(@class, "prodlist")]/li
fields:
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class="inner"]/div[@class="description"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.casino.fr$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class="cnt"]//img[@itemprop="image"]/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="inner"]/div[@class="description"]
  - name: reviewCount
    singleValue: true
    description: The number of reviews
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[@class="inner"]//div[@itemprop="price"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN    
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class="inner"]/div[@class="description"]/a/@href
    regExp: P-([0-9]+)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
