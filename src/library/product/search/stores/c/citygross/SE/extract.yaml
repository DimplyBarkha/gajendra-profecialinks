singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="l-column-30_xs-30_sm-20_md-15_lg-12_xlg-10-mobileGutter"]
fields:
  - name: id
    singleValue: false
    xpath: //a[contains(@class,"productcard-container") ]/@href
    regExp: ([^,]*)(-p)([^\/]*)
    regExpReplace: $3
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h2[@class="details__name h3 text-center mt-0"]//text()
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,"productcard-container") ]/@href
    regExp: (.+)
    regExpReplace: https://www.citygross.se$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //picture[@class="c-progressive-picture__picture"]//img//@srcset
    regExp: (.+)
    regExpReplace: https://www.citygross.se$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class="value end-end"] | //span[@class="bold ordinal-price"]//text()
    regExp: (.*)(:)|([^,]*)(\s,)([^\/]*)|([^\s]*)(,)([^\s]*)
    regExpReplace: $1$3$6.$5$8
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: totalRecordCount
    singleValue: true 
    type: NUMBER