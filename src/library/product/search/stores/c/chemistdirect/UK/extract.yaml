singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,'cd-p-item')]
fields: 
  - name: id
    singleValue: false
    xpath: //li[contains(@class,'cd-p-item')]//a[contains(@class,'cd-p-thumb')]//@onmousedown
    regExp: (.*)'(.*)',(.*)
    regExpReplace: $2
  - name: name
    singleValue: false
    xpath: //li[contains(@class,'cd-p-item')]//a[contains(@class,'cd-p-name')]
  - name: productUrl
    singleValue: false
    xpath: //li[contains(@class,'cd-p-item')]//a[contains(@class,'cd-p-thumb')]//@href
  - name: thumbnail
    singleValue: false
    xpath: //li[contains(@class,'cd-p-item')]//img[contains(@class,'cd-p-img')]//@src
  - name: price
    singleValue: false
    xpath: //li[contains(@class,'cd-p-item')]//span[contains(@class,'cd-p-prices')]//span[contains(@class,'cd-p-price')]
  - name: aggregateRating2
    singleValue: false
    xpath: //li[contains(@class,'cd-p-item')]//span[contains(@class,'cd-p-rating-inner')]//@style
    regExp: (.*)width:(.*)%(.*)
    regExpReplace: $2
