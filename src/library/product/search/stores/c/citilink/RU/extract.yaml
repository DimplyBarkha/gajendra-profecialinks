singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//div[@class = "ProductCardCategoryList__grid"]//section/div'
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, "ProductCardVertical")]/@data-product-id
  - name: name
    singleValue: false
    xpath: //div[@class = "ProductCardVertical__name"]
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, "ProductCardVertical__link")][1]/@href
    regExp: (.+)
    regExpReplace: https://www.citilink.ru$1
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class, "ProductCardVertical__picture")]/@src
  - name: aggregateRating
    singleValue: false
    xpath: //div[@id="import_average_rating"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@id="import_review_count"]
  - name: searchUrl
    singleValue: false
    xpath: //div[@id="import_search_url"]
  - name: price
    singleValue: false
    xpath: //span[@class = "ProductCardVertical__price-current_current-price"]
