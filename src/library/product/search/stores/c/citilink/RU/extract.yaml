singleRecord: false
regionsSelector: null
recordSelector: '.ProductCardVertical_separated'
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, "ProductCardVertical")]/@data-product-id
  - name: name
    singleValue: false
    xpath: //a[contains(@class, "ProductCardVertical__name")]//text()
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, "ProductCardVertical__link")][1]/@href
    regExp: (.+)
    regExpReplace: https://www.citilink.ru$1
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class, "ProductCardVertical__picture")]/@src
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id="import_average_rating"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@id="import_review_count"]
  - name: searchUrl
    singleValue: false
    xpath: //div[@id="import_search_url"]
  - name: price
    singleValue: false
    xpath: //div[@class = "ProductCardVerticalLayout__wrapper-cart"]//span[@class = "ProductCardVerticalPrice__price-current_current-price"]
