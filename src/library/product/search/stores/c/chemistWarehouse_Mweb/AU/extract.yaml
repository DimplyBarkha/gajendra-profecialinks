singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="search__result__product__grid"]/div[contains(@class, "search__result__product")] | //div[@class="category-product-grid"]/a[contains(@class, "category-product")]
fields:
  - name: _input
    singleValue: true 
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class="search__result__product__name"]/a/@href | //div[@class="category-product-grid"]/a/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //img[contains(@class, "search__result__product__image")]/@src | //div[@class="category-product-grid"]/a[@class="category-product"]//div[@class="product__image"]/img[position() = 1]/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="search__result__product__name"]/a/text() | //div[@class="product__title"]/text()
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class,"search__result__product__price")]/text() | //div[@class="product__price"]/span[contains(@class,"product__price-current")]/text()
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //*[@class="search__result__product__price"]/em/text() | //div[@class="product__price"]/em[contains(@class,"product__price-discount")]/text()
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    #xpath: //div[@class="search__result__product__list"]//div[contains(@class, "search__result__product--featured ")] | //div[@class="search__result__product__list"]//div[contains(@class, "search__result__product--ultra-beauty")]
    xpath: //div[@class="search__result__product__list"]//div[contains(@class, "search__result__product--featured ")] | //div[contains(@class, "product--featured product")]
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class="search__result__product__name"]/a/@href | //div[@class="category-product-grid"]/a/@href
    regExp: \.com\.au\/(?:ultra-beauty\/buy|buy)\/(.*)\/
    regExpReplace: $1
  - name: variantId
    singleValue: false
    xpath: //div[@class="search__result__product__name"]/a/@href | //div[@class="category-product-grid"]/a/@href
    regExp: \.com\.au\/(?:ultra-beauty\/buy|buy)\/(.*)\/
    regExpReplace: $1
  - name: _url
    singleValue: false
    xpath: ancestor::html//div[@id='ii_searchUrl'][last()] 