singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="search__result__product__list"]/div[contains(@class, "search__result__product__grid")]/div[contains(@class, "search__result__product--featured search__result__product")] | //div[@class="search__result__product__list"]/div[contains(@class, "search__result__product__grid")]/div[@class="search__result__product"]
# recordXPath: //div[@class="search__result__product__list"]//div[contains(@class, "row")]//div[contains(@class, "col-xs-4 search__result__product")]
# recordXPath: //div[@class="search__result__product__list"]//div[contains(@class, "search__result__product")]
fields:
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class="search__result__product__name"]/a/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //img[contains(@class, "search__result__product__image")]/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //div[@class="search__result__product__name"]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class,"search__result__product__price")]/text()
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //div[contains(@class, "search__result__product--featured ")]
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class="search__result__product__name"]/a/@href 
    regExp: \.com\.au\/buy\/(.*)\/
    regExpReplace: $1
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='ii_searchUrl'][last()] 
