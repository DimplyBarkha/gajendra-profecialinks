singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    singleValue: true
    xpath: //div[@class="caption"]//p[@class="description"]/a/@href
  - name: thumbnail
    xpath: //div[contains(@class, 'product-img-holder')]/div/img[@class='img-responsive']/@data-src | //div[contains(@class, 'product-img-holder')]/div/img[@class='img-responsive']/@src
  - name: name
    singleValue: true
    xpath: //div[@class="caption"]//p[@class="description"]/a
  - name: id
    xpath: //div[@class='scProdId']/@sc.prodid
  - name: reviewCount
    xpath: //div[@class='stars']//div[@class='ratings-number']
    regExp: \d+
  - name: ratingCount
    xpath: //div[@class='stars']//div[@class='ratings-number']
    regExp: \d+
  - name: price
    singleValue: false
    xpath: //div[@class="caption"]//div[contains(@id,"price")] | //div[@class="caption"]//div[contains(@class,"price")] | //div[@class='price']
  - name: manufacturer
    singleValue: true
  - name: aggregateRating
    xpath: //div[@class='ratings row']/div/@aria-label
    type: number
    regExp: >-
      Rated (\d(\.?\d+)?) out
    regExpReplace: $1
  - name: rankOrganic
  - name: rank
  - name: sponsored
    singleValue: true
    defaultValue: false
