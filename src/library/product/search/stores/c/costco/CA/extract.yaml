singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-list")]/div[contains(@class,"product")][//div[@class='scProdId'][@sc.prodid!=""]]
fields:
  - name: productUrl
    xpath: //div[@class="caption"]//span[@class="description"]/a/@href
    description: The URL for the product details page
  - name: thumbnail
    xpath: //div[@class="thumbnail"]//img[contains(@class,"img")]/@data-src | //div[@class="thumbnail"]//img[contains(@class,"img")][not(@data-src)]/@src
    description: The URL for the product thumbnail image
  - name: name
    xpath: //div[@class="caption"]//span[@class="description"]/a
    description: The product name
  - name: aggregateRatingText
    xpath: //div[@class='ratings row']/div/@aria-label
    regExp: Rated\s([0-9\.]+)
    regExpReplace: $1
    description: The stated aggregate rating
  - name: aggregateRating2
    xpath: //div[@class='ratings row']/div/@aria-label
    regExp: Rated\s([0-9\.]+)
    regExpReplace: $1
  - name: ratingCount
    singleValue: true
    description: The number of ratings
  - name: reviewCount
    xpath: //div[@class='ratings row']/div/@aria-label
    regExp: (\d+) reviews
    regExpReplace: $1
    description: The number of reviews
  - name: price
    xpath: //div[@class="caption"]//div[contains(@id,"price")] | //div[@class="caption"]//div[contains(@class,"price")] | //div[@class='price']
    description: The offered price for the product
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    #xpath: //div[@class="criteo-sponsored"]
    selector: div.criteo-sponsored
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    xpath: //div[@class='scProdId']/@sc.prodid
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: true
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER