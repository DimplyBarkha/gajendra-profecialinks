singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'product-img-holder')]//img[contains(@class,'img-responsive')]/@src
  - name: id
    singleValue: false
    #xpath: //div[contains(@class,'thumbnail')]/@itemid
    xpath: //div[@class="omniture"]//div[@class="scProdId"]/@sc.prodid
  - name: productUrl
    singleValue: false
    xpath: //span[@class="description"]//a/@href
  - name: name
    singleValue: false
    xpath: //span[@class="description"]//a/text()
  - name: aggregateRating
    singleValue: false
    xpath: //meta[@itemprop='ratingValue']/@content
    type: NUMBER
  - name: reviewCount
    singleValue: false
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: price
    singleValue: false
    xpath: //div[@class="price"]/text()
    


  


