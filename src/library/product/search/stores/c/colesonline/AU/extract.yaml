singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="products"]//div[@class="product"] | //div[@class="products"]//div[contains(@class , "product-every-day")] |//div[@class="products"]//div[contains(@class , "product-specials")] |//div[@class="products"]//div[contains(@class , "product-down-down")] |//div[@class="products"]//div[contains(@class , "has-flag")] | //div[@class="products"]//div[contains(@class,"product-new")]
fields: 
  - name: productUrl
    xpath: //a[contains(@class,'product-image-link')]/@href
    regExp: (.+)
    regExpReplace: https://shop.coles.com.au$1
    description: The URL for the product details page
  - name: thumbnail
    xpath: //div[contains(@class,'product-image')]//img/@src
    regExp: (.+)
    regExpReplace: https://shop.coles.com.au$1
    description: The URL for the product thumbnail image
  - name: name
    xpath: //h3[contains(@class,"product-title")]
    # xpath: //div[@id='ii_name']
    description: The product name
  - name: price
    xpath: //span[contains(@class,'price-container')]
    description: The offered price for the product
  - name: rank
    description: search/listing rank
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
  - name: sponsored
    xpath: //span[contains(@class,'sponsored-badge')]/@class
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    xpath: //h3[contains(@class,'product-title')]/@data-partnumber
    description: Unique id (within this extractor)
  - name: searchUrl
    xpath: ancestor::html//div[@id='ii_searchUrl'][last()]