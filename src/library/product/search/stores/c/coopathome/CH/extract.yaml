singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,"list-page__item")]
fields:
  - name: id
    SingleValue: false
    xpath: //a[contains(@class,"productTile")]/@id
  - name: productUrl
    SingleValue: false
    xpath: //a[contains(@class,"productTile")]/@href
    regExp: (.+)
    regExpReplace: https://www.coop.ch$1 
  - name: price
    SingleValue: false
    xpath: //dd[contains(@class,"productTile__price-value-lead")]
  - name: thumbnail
    SingleValue: false
    xpath: //img[contains(@class,"product-listing__thumbnail__image")]/@src
    # xpath: //div[@class="product-listing__thumbnail-image"]/img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: name
    SingleValue: false
    xpath: //p[@class="productTile-details__name-value"]/text()
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: aggregateRating2
    xpath: //i[@class="visuallyhidden"]/text() | //div[@class="rating"]/span[1]/text()
    # regExp: \W\s(.+) sur 5
    regExp: \W\s(.+) von 5
    regExpReplace: $1
  - name: reviewCount
    SingleValue: false
    xpath: //span[@itemprop="reviewCount"]/text()
  - name: ratingCount
    SingleValue: false
    xpath: //span[@itemprop="reviewCount"]/text()
  - name: aggregateRating
    xpath: //i[@class="visuallyhidden"]/text() | //div[@class="rating"]/span[1]/text()
    regExp: \W\s(.+) von 5
    regExpReplace: $1
    