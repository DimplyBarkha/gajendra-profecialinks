singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="temporary-grid-item"]
fields:
  - name: id
    singleValue: false
    xpath: //a[@class="product-tile-srp__main-link"]/@data-anchor | //div[contains(@id, 'div#pd_productId')]
  - name: name
    singleValue: false
    manualSelector: div.product-tile-srp__middle-content h3.product-tile-srp__title.grid--grid-view__item, h1.pdp-header__product-name
  - name: productUrl
    singleValue: false
    xpath: //div[@data-component="ProductTileSrp"]//a[@class="product-tile-srp__main-link"]/@href | ancestor::html//meta[contains(@property, 'og:url')]/@content
  - name: gtin
    singleValue: false
    manualSelector: div.product-tile-srp__middle-content p.product-tile-srp__product-id.grid--grid-view__item
    regExp: ^#(.*)
    regExpReplace: $1
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="product-tile-srp__image"]/@src | //div[contains(@id, 'pd_productImage')]
    # regExp: (.+)
    # regExpReplace: https:$1
  - name: price
    singleValue: false
    manualSelector: section.product-tile__price, span.price__total-value, span.price__now--value-srp, div#pd_productPrice
  - name: aggregateRating2
    singleValue: false
    manualSelector: div.bv-off-screen, div.pdp-header__reviews div.bv-off-screen
    regExp: (\d.*?)(\so)
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //meta[@itemprop='reviewCount']/@content | ancestor::html//meta[@itemprop='reviewCount']/@content
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: false
  - name: endorsementText
    singleValue: false