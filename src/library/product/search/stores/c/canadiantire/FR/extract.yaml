singleRecord: false
regionsSelector: null
recordSelector: div[class="search-results-grid__content"] div[class="temporary-grid-item"]
recordXPath: //div[@class="search-results-grid__content"]//div[@class="temporary-grid-item"]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="product-tile-srp__rate"]/div/@data-bv-product-id
  - name: name
    singleValue: false
    xpath: //h3[@class="product-tile-srp__title grid--grid-view__item specialCss"]
  - name: productUrl
    singleValue: false
    xpath: //a[@class="product-tile-srp__main-link"]/@href
  - name: gtin
    singleValue: false
    xpath: //div[@class="product-tile-srp__middle-content"]//p[@class="product-tile-srp__product-id grid--grid-view__item"]
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="product-tile-srp__image"]/@src
  - name: price
    singleValue: false
    manualSelector: section.product-tile__price, span.price__total-value, span.price__now--value-srp
  - name: aggregateRating2
    singleValue: false
    manualSelector: div.bv-off-screen
    regExp: (\d.*?)(\so)
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //meta[@itemprop='reviewCount']/@content
  - name: rank
    singleValue: false
    defaultValue: 1
  - name: rankOrganic
    singleValue: false
    defaultValue: 1