singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"galleryItem")]
fields:
  - name: productUrl
    xpath: //a[contains(@class,"Link")]/@href
    regExp: (.+)
    regExpReplace: https://www.carrefour.com.br$1
  - name: thumbnail
    xpath: //div[contains(@class,"imageContainer")]/img/@src
    regExp: (.+)(ids/)(\d+)(-)(\d+)(-)(\d+)(\?)(width=)(\d+)(&height=)(\d+)(.+)
    regExpReplace: $1$2$3$4800$6800$8$9800$11800$13
  - name: name
    xpath: //h2[contains(@class,"productName")]
  - name: price
    xpath: //span[contains(@class,"PriceValue")][not(contains(@class,"strike"))]/span
    regExp: (\d+)(,)(\d+)
  - name: id
    xpath: //a[contains(@class,"Link")]/@href
    regExp: (\d+)/p
    regExpReplace: $1
  - name: searchUrl
    xpath: //div[contains(@class,"galleryItem")]/@searchurl
