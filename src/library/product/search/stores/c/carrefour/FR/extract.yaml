singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="product-grid"]/li/article
fields:
  - name: name
    singleValue: true
    # xpath: //div[@class='ds-product-card__shimzone--large']//h2
    xpath: //a[contains(@class,'product-card-title')]/h2

  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brandText
    singleValue: false
    description: The brand name
    xpath: //div[@class='detail-product']//h3/a[2]
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example: ["Dental Care","Toothbrushes & Accessories","Electric Toothbrushes & Accessories","Electric Toothbrushes","Rotating"]
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[@class='product-card-image']/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class='ds-product-card--vertical-image']/a/img/@src
  - name: name
    singleValue: false
    description: The product name
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
    xpath: //span[@class='stars']/@data
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //span[@class='avisBaazar']/a
    regExp: (.*) avis
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //span[@class='avisBaazar']/a
    regExp: (.*) avis
    regExpReplace: $1
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //span[@class='ds-title product-card-price__price--final ds-title--m']
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[@class='out-price']
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
    xpath: //div[@class='sold-by']
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
    # xpath: //div[@class='sold-by']
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN    

#  Should these be source specific formulas or in the extractor? 
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class='detail-product']/h3/a[1]/@tcproductclick
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
    manualSelector: h2[class='ds-title ds-title--medium ds-title--s']
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER 