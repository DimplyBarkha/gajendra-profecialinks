singleRecord: false
regionsSelector: null
recordSelector: null
# recordXPath: //body
recordXPath: //button[contains(@class,"MuiButton-containedPrimary") and  contains(@class,"MuiButton-fullWidth")]/parent::*/parent::div 
fields:
  - name: name
    singleValue: false
    xpath: //body//div[@class="jss259"]//button[@class="MuiButtonBase-root"]/div[@class="lazyload-wrapper"]/img/@alt | //body//div[@class="jss259"]/div/a/@title | //body//div[@class="jss259"]/div/a/span
  - name: thumbnail
    singleValue: false
    xpath: //body//div[@class="jss259"]//div[@class="lazyload-wrapper"]/img/@src
  - name: productUrl
    singleValue: false
    xpath: //body//div[@class="jss259"]//a[contains(@class,"MuiButton-textPrimary") and not(contains(@class,"gtm-nav")) ]/@href
    regExp: (.+)
    regExpReplace: https://www.carrefour.pl$1
  - name: price
    singleValue: false
    xpath: //body//div[@class="jss259"]//button[contains(@class,"MuiButton-containedPrimary") and  contains(@class,"MuiButton-fullWidth")]/parent::*//div[contains(@class,"MuiTypography-colorError") or contains(@class,"MuiTypography-h3")]
  - name: id
    singleValue: false
    xpath: //@my-prodId
    # xpath: //body//script[@id="__NEXT_DATA__"]/text()
    # regExp: id\W+(\d{5,})
    # regExpReplace: $1

