singleRecord: false
regionsSelector: null
recordSelector: div[class*="-jyyiad"]
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //div[contains(@class,"-cssveg")]//a/@href
    regExp: \/p\/(.+)
    regExpReplace: $1
  - name: productUrl
    SingleValue: false
    xpath: //div[contains(@class,"-cssveg")]//a/@href
  - name: price
    SingleValue: false
    xpath: //div[@class="plp-list__item"]//p[@class="comp-productcard__price"]/strong
  - name: thumbnail
    SingleValue: false
    xpath: //div[contains(@class,"-cssveg")]//a/img/@src
  - name: name
    SingleValue: false
    xpath: //div[contains(@class,"-12fzzt2")]//a
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
