singleRecord: false
regionsSelector: null
recordSelector: div.product
recordXPath: //div[@class="product"]
fields:
  - name: name
    xpath: //div[@class='product--title']//a
  - name: price
    xpath: //div[@class='price--price-parts']
  - name: productUrl
    xpath: //div[@class='product--title']//a/@href
    regExp: (.+)
    regExpReplace: https://www.catch.com.au$1
  - name: thumbnail
    xpath: //div[@class='product--image-container']//img//@data-src
  - name: aggregateRating2
    type: NUMBER
    xpath: //div[@class='rating-stars']//*[name()='svg']/@data-rating
    regExp: ^.{0,3}
  - name: ratingCount
    xpath: //div[@class='tags-rating']//span[@class='rating-num']
    regExp: ([0-9]+)
  - name: reviewCount
    xpath: //div[@class='tags-rating']//span[@class='rating-num']
    regExp: ([0-9]+)
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[@class='product--title']//a/@data-product-id
    regExp: ([0-9]+)
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
