singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id='ii_product']
fields:
  - name: id
    singleValue: false
    # xpath: (.//div[@class="css-1dbjc4n r-6koalj r-13awgt0 r-1mlwlqe r-eqz5dr r-1pi2tsx r-1wtj0ep r-dnmrzs r-q81ovl"]/a/@href)
    xpath: //div[@id='ii_id']
    regExp: ([0-9]+$)
  - name: rankOrganic
    singleValue: true
    type: NUMBER
  - name: rank
    singleValue: false
    type: NUMBER
  - name: sponsored
    singleValue: true
    type: BOOLEAN
    xpath: //div[@id='ii_sponsored']
  - name: name
    singleValue: false
    # xpath: //pre
    # regExp: ("p_Sku_ShortName":"[^"]+")
    # regExpReplace: >- 
    #   $2
    xpath: //div[@id='ii_title']
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='ii_url']
  - name: productUrl
    singleValue: false
    xpath: //div[@id='ii_productUrl']
    regExp: >- 
      ^(.*)$
    regExpReplace: >-
      https://www.cvs.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@id='ii_image']
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id='ii_rating']   
  - name: reviewCount
    singleValue: false
    xpath:  //div[@id='ii_reviews']
  - name: price
    singleValue: false
    xpath: //div[@id='ii_price']
  - name: manufacturer
    singleValue: false
    xpath: //div[@id='ii_brand']
  - name: soldBy
    singleValue: false
    defaultValue: cvs
  - name: endorsementText
    singleValue: false
  - name: totalRecordCount
    singleValue: true
    xpath: ancestor::html//div[@id='totalRecordCount']
