singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'search-content')]//ul[@id='productList']//li[@class='search-product ']
fields:
  - name: manufacturer
    singleValue: false
    description: Product brand shown - this may actually NOT be just a brand name e.g. "Visit the Gillette Store"
  - name: name
    description: The product name
    xpath: //a[@class='search-product-link']//div[@class='name']
  - name: productUrl
    singleValue: false
    description: desired url to pass in chain
    xpath: //a[@class='search-product-link']/@href
    regExp: (.+)
    regExpReplace: https://www.coupang.com$1
  - name: reviewCount
    xpath: //span[@class="rating-total-count"]
    regExp: \d+
    regExpReplace:
  - name: sku
    xpath: //li[contains(@class,"search-product")]/@data-product-id