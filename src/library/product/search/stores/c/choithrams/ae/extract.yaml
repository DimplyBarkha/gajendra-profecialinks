singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
- name: price
  singleValue: false
  xpath: //div[@class="product-price"]
- name: name
  singleValue: false
  xpath: //p[contains(@class,'excerpt')]
- name: productUrl
  singleValue: false
  xpath: //div[@class="product-img"]/a/@href
  regExp: (.+)
  regExpReplace: https://www.choithrams.com$1
- name: thumbnail
  singleValue: false
  xpath: //div[@class="product-img"]//img/@src
- name: id
  singleValue: false
  xpath: //div[contains(@class,'product-bx')]/@data-product-id

