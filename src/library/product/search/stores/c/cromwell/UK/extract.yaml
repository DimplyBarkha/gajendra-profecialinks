singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="SearchScreen_Results col-sm-9"]//div//div[@class="FamilyDetailsPanel FamilyDetailsPanel_ListView"] | (//div[contains(@class,'ProductVariantScreen')])[1]
fields:
  - name: name
    singleValue: false
    xpath: //div[@class="FamilyDetailsPanel_Details col-md-8 col-sm-12 col-xs-12"]//div[@class="FamilyDetailsPanel_Title"] | //h1[@class="productBrandName"]//span[@data-e2e="productName"]
  - name: id
    singleValue: false
    xpath: //div[@class="FamilyDetailsPanel_Image searchImage"]//a//img//@src | (//div[contains(@class,'image-gallery-slide')]//div//a//@href)[1]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="SearchScreen_Results col-sm-9"]//div//div[@class="FamilyDetailsPanel FamilyDetailsPanel_ListView"]//div[@class="FamilyDetailsPanel_Details col-md-8 col-sm-12 col-xs-12"]//following-sibling::a//@href 
    regExp: (\/.*)
    regExpReplace: https://www.cromwell.co.uk$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="FamilyDetailsPanel_Image searchImage"]//a//img//@src | (//div[contains(@class,'image-gallery-slide')]//div//a//@href)[1]
  - name: price
    singleValue: false
    xpath: //div[@class="FamilyDetailsPanel_Price"]
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="added_search_url"]
  - name: rank
    singleValue: false
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    type: NUMBER
  - name: detailUrl
    singleValue: false
    xpath: substring-before(substring-after((//div[contains(@class,'ProductVariantScreen')])[1],'url":"'),'"}')

