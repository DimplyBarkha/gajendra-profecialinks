singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: true
    description: URL of the main product image
    xpath: //div[@id='id']
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='added-searchurl']    
  - name: productUrl
    singleValue: false
    description: Other product images (not in manufacturer description)
    xpath: //div[@id='productUrl']
  - name: name
    singleValue: true
    description: Alt text of the main product image
    xpath: //div[@id='name']
  - name: price
    singleValue: true
    description: offered price for the selected product
    xpath: //div[@id='price']
  - name: manufacturer
    singleValue: true
    description: product Manufacturer
    xpath: //div[@id='manufacturer']
  - name: thumbnail
    singleValue: true
    description: URL of the main product image
    xpath: //div[@id="thumbnail"]
  - name: availabilityText
    singleValue: true
    xpath: //div[@id="availability"]
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
