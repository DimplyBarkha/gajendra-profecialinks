singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="searchResultContainer"]
fields:
- name: id
  singleValue: true
  xpath: //table[@class="table"]//tbody//tr[@class="product-container"]/@data-id
- name: name
  singleValue: true
  xpath: //div[@class="product-name-list"]/a/@title
- name: productUrl
  singleValue: true
  xpath: //table[@class="table"]/tbody/tr[@class="product-container"]/td/div[@class="product-name-list"]/a/@href
  regExp: ^(.*)
  regExpReplace: 'https://www.connection.com$1'
- name: thumbnail
  singleValue: true
  xpath: //table[@class="table"]//tbody//tr[@class="product-container"]//td[@class="list-image"]/div/a/div/img/@src
- name: price
  singleValue: true
  xpath: //table[@class="table"]//tbody//tr[@class="product-container"]//span[@class="priceDisplay"]/text()
- name: manufacturer
  singleValue: true
  xpath: //table[@class='table']/tbody/tr[@class='product-container'][1]/td[@class='list-info']/div[2]
- name: availabilityText
  singleValue: true
  xpath: //table[@class="table"]//tbody//tr[@class="product-container"]//td[@class="list-availability"]/div/span/text()
- name: rank
  description: search/listing rank
  type: NUMBER
- name: rankOrganic
  description: The position (rank) within the list excluding sponsored/paid results
  type: NUMBER
