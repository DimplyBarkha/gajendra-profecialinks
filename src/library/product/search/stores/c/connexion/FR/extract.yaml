singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="products-list"]//div[contains(@class,"product-item")]
fields: 
  - name: price
    singleValue: false
    xpath: //div[@class="price-current"]
  - name: name
    singleValue: false
    xpath: //div[@class="title"]
  - name: thumbnail 
    singleValue: false
    xpath: //div[@class="image"]/a/img/@src 
  - name: brandText
    singleValue: false
    xpath: //div[@class="title"] 
    regExp: ^([^ \t]+).*
    regExpReplace: $1
  - name: id
    singleValue: false 
    xpath: //div[@class="title"]/a/@href
    regExp: (\d+)-(\d+)
    regExpReplace: $1-$2
  - name: productUrl
    singleValue: false 
    xpath: //div[@class="title"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.connexion.fr$1
    
    

  
  