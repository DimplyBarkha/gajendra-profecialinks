singleRecord: false
regionsSelector: null
recordXPath: //div[@class="productBlock"]
recordSelector: null
fields:
  - name: price
    singleValue: false
    xpath: //div[@class="price-wrap"]/div/text()
  - name: name
    xpath: //div[@class="product-name"]/p/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class="productBlock"]/a/@href
    regExp: (.+)
    regExpReplace: https://clicks.co.za$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="productBlock"]/a/img/@src
    regExp: (.+)
    regExpReplace: https://clicks.co.za$1
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="starWrapper"]/span/span
    defaultValue: "0"
  - name: id
    singleValue: false
    xpath: //div[@class="faviCon"]//input[@name="productCodePost"]/@value