singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@id="contentSegment"]/article
fields:
  - name: name
    singleValue: false
    # manualSelector: div[class='detail-product'] h3
    xpath: //div[contains(@class,'detail-product')]//h3
  - name: brandText
    singleValue: false
    description: The brand name
    xpath: //div[@class='detail-product']//h3/a[2]
    example: Panasonic
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class='image-product']/a/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class='image-product']//img/@src
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating
    xpath: //span[@class='stars']/@data
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //span[@class='avisBaazar']/a
    regExp: (.*) avi
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    xpath: //span[@class='avisBaazar']/a
    regExp: (.*) avi
    regExpReplace: $1
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class,'price-product')]
  # - name: listPrice
  #   singleValue: false
  #   description: The stated undiscounted price for the product
  #   xpath: //div[@class='out-price']
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
    xpath: //div[@class='sold-by']
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER    
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER 
#  Should these be source specific formulas or in the extractor? 
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[contains(@class,'detail-product')]/h3/a[1]/@tcproductclick
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name" and appending " - ${variantType}" if necessary (fixed per extractor)
    manualSelector: div[class='detail-product'] h3
