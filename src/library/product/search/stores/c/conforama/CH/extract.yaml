singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@id="contentSegment"]/article
fields:
  - name: name
    xpath: //div[@class="image-product"]/a[@class="imageProductRef"]/img/@alt
    singleValue: false
  # - name: nameExtended
  #   xpath: //div[contains(@class ,"detail-product")]/h3 | //div[@class="name"]/h1
  #   singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="image-product"]/a[@class="imageProductRef"]/img/@onerror
    regExp: this.src\W\W(.+)\W
    regExpReplace: $1
    # xpath: //div[@class="image-product"]/a[@class="imageProductRef"]/img/@src 
    # xpath: //div[@class="image-product"]//img/@src | //div[@class="productPics"]/a/img[1]/@src | //form[@id="productSheet"]/@data-product
    # regExp: (.+)
    # regExpReplace: $1
  - name: productUrl
    xpath: //div[@class="image-product"]/a/@href 
    regExp: (.+)
    regExpReplace: https://www.conforama.ch$1
    singleValue: false
  - name: price
    xpath: //div[@class="price-product"]
    singleValue: false
  - name: id
    xpath: //div[contains(@class ,"detail-product")]/h3/a[1]/@tcproductclick 
    singleValue: false
  - name: reviewCount
    xpath: //span[@class="avisBaazar"]/a/text()
    singleValue: false
    regExp: (\d+)
    regExpReplace: $1
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@class="stars"]/@data