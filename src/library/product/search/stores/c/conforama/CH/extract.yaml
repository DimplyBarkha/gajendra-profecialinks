singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@id="contentSegment"]/article | //form[@id="productSheet"]
fields:
  - name: name
    xpath: //div[contains(@class ,"detail-product")]/h3 | //div[@class="name"]/h1
    singleValue: false
  - name: nameExtended
    xpath: //div[contains(@class ,"detail-product")]/h3 | //div[@class="name"]/h1
    singleValue: false
  - name: thumbnail
    xpath: //div[@id="pd_productImg"] | //div[@class="image-product"]/a//img/@src | //div[@class="productPics"]/a/img[1]/@src
    # xpath: //div[@class="image-product"]/a//img/@src | //div[@class="productPics"]/a/img[1]/@src
    singleValue: false
  - name: productUrl
    xpath: //div[@class="image-product"]/a/@href | //link[@rel="canonical"]/@href
    singleValue: false
  - name: price
    xpath: //div[@class="price-product"] | //div[@class="currentPrice"]
    singleValue: false
  - name: brandText
    xpath: //div[contains(@class , "addBtn")]/*[contains(@class , "btnGreen")]/@onclick
    singleValue: false
    regExp: brand':'(.*)','quantity
    regExpReplace: $1 
    defaultValue: 'Brand'
  - name: id
    xpath: //div[contains(@class ,"detail-product")]/h3/a[1]/@tcproductclick | //form[@id="productSheet"]/@data-product
    singleValue: false
  - name: ratingCount
    xpath: //span[@class="avisBaazar"] | //div[@id="cc_ratingCount"]
    singleValue: false
    regExp: (.*) avis
    regExpReplace: $1
  - name: aggregateRating2
    xpath: //span[@class="stars"]/@data | //div[@itemprop="ratingValue"]
    singleValue: false
  - name: reviewCount
    xpath: //span[@class="avisBaazar"] | //div[@id="cc_ratingCount"]
    regExp: (.*) avis
    regExpReplace: $1
    singleValue: false

 