singleRecord: true
regionsSelector: null
recordSelector: null
recordXPath: //section[@class="main-section"]
fields:
  - name: name
    xpath: //div[contains(@class ,"detail-product")]/h3/a[1]
    singleValue: false
  - name: nameExtended
    xpath: //div[contains(@class ,"detail-product")]/h3/a[1]
    singleValue: false
  - name: thumbnail
    xpath: //div[@class="image-product"]/a/img/@src
    singleValue: false
  - name: productUrl
    xpath: //div[@class="image-product"]/a/@href
    singleValue: false
  - name: price
    xpath: //div[@class="price-product"]
    singleValue: false
  - name: brandText
    xpath: //div[contains(@class , "addBtn")]/*[contains(@class , "btnGreen")]/@onclick
    singleValue: false
    regExp: brand':'(.*)','quantity
    regExpReplace: $1 
  - name: id
    xpath: //div[contains(@class ,"detail-product")]/h3/a[1]/@tcproductclick
    singleValue: false
  - name: ratingCount
    xpath: //span[@class="avisBaazar"]
    regExp: (.*) avis
    regExpReplace: $1
    singleValue: false
  - name: aggregateRating
    xpath: //span[@class="stars"]/@data
    singleValue: false

 