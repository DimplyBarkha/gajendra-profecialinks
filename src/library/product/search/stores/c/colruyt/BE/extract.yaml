singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product products__item bArticle pArticle fetch")]
fields:
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="added_search_url"]
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brandText
    singleValue: false
    xpath: //div[contains(@class,"product__inner")]//div[contains(@class,"product__name")]
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"product__inner")]//a[contains(@class,"product__info")]/@href
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"product__inner")]//a[contains(@class,"product__image")]//img//@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"product__inner")]//div[contains(@class,"product__description")]
    description: The product name
  - name: sku
    singleValue: false
    xpath: //@data-productskuid
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //span[contains(@class,"displayPrice1")]
    description: The offered price for the product
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    xpath: //@data-productskuid
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: false
    xpath: //div[contains(@class,"product__inner")]//div[contains(@class,"product__description")]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER