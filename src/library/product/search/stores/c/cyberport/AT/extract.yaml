singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,'productsList')]/article/@data-product-id
  - name: name
    xpath: //div[contains(@class,'productsList')]/article/@data-product-name
    singleValue: false
  - name: productUrl
    singleValue: true
    xpath: //div[contains(@class,'productsList')]/article/a/@href
    regExp: (.+)
    regExpReplace: https://www.cyberport.at$1
  - name: thumbnail
    singleValue: true
    xpath: //div[contains(@class,'productImage')]/a/img/@data-src
  - name: ratingCount  
    singleValue: true
    type: NUMBER
    xpath: //div[contains(@class, "ratingStars")]//a//following-sibling::span[not(contains(@class, "hidden-xs"))]
  - name: price
    xpath: //div[contains(@class,'productsList')]//div[@class='price']//text()|//div[contains(@class,'productsList')]//div[@class='price orange']//text()
    singleValue: true
  - name: reviewCount  
    singleValue: true
    xpath: //div[contains(@class,'stars orange')]/@style
    regExp: (\([0-9]\S{0,})