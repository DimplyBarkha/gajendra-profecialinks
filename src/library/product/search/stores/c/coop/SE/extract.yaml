singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"js-globalSearchResults")]//div[@class="Grid-cell"]
fields:
  - name: id
    SingleValue: false
    xpath: //div[contains(@class,"ItemTeaser-content")]//a/@href
  - name: productUrl
    SingleValue: false
    xpath: //div[contains(@class,"ItemTeaser-content")]//a/@href
  - name: price
    SingleValue: false
    xpath: //p[contains(@class,"ItemTeaser-price")]
  - name: thumbnail
    SingleValue: false
    xpath: //div[contains(@class,"ItemTeaser-media")]//img/@src
  - name: name
    SingleValue: false
    xpath: //div[contains(@class,"ItemTeaser-info")]//h3
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: manufacturer
    SingleValue: false
    xpath: //article[contains(@class,"ItemTeaser")]//script
    regExp: \"manufacturer\"\s*:\s*\"(.+?)\"
    regExpReplace: $1