singleRecord: false
regionsSelector: null
recordSelector: article.coop-l-flex__item
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: (//a[@class="coop-c-card__link coop-l-flex__item"])[1]/@href
    regExp: products\/(.+)
    regExpReplace: $1
  - name: productUrl
    SingleValue: false
    xpath: (//a[@class="coop-c-card__link coop-l-flex__item"])[1]/@href
  - name: price
    SingleValue: false
    xpath: //p[@class="coop-c-card__price"]
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="coop-c-card__image"]//img/@src
  - name: name
    SingleValue: false
    xpath: //h3[@class="coop-c-card__title"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true