singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'sotto-cat__products__item')]
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'sotto-cat__products__item')]/a/@href
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,'wrap-img')]/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //h3[contains(@class,'caption__product')]
    description: The product name
  - name: price
    singleValue: false
    xpath: //span[contains(@class,'caption__price')]
    description: The offered price for the product
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //reevoo-badge/@sku
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: false
    xpath: //h3[contains(@class,'caption__product')]
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@id='ii_rating']
    description: The stated aggregate rating normalized to be out of 5
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='added-searchurl']
