singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class='article-right']/div[@class='article-title']//a[not(contains(@title,'Video'))]/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class='article-left article-thumbnail']//a/img//@data-src
  - name: name
    singleValue: true
    type: TEXT
    xpath: //div[@class='article-left article-thumbnail']/a/@title
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='form-group to-basket-default']//button/@data-datamints-enhancedga-product
    regExp: '(\"id\"\:\ ")([^"]+)'
    regExpReplace: $2
  - name: manufacturer
  - name: rating
    xpath: //*[@id="article-filter-target"]//div[@class='rating']/@data-rating
  - name: number_of_reviews
    type: NUMBER
    xpath: //div[@class='article-left article-thumbnail']//a/span[@class='rating-count']/span/text()
  - name: price
    description: The offered price for the product
    type: CURRENCY
    xpath: //div[@class='infinite-scroll']//div[@class='article-price']/span[@class='article-price-default article-club-hidden']//text()