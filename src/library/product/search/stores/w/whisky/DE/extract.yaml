singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _url
    type: URL
    xpath: //link[@hreflang="de-DE"]/@href
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class='panel-body']//div[@class="article-title"]//a[not(contains(@class,'article-video'))]/@href
  - name: thumbnail
    type: FILE
    description: The URL for the product thumbnail image
    xpath: //div[@class='panel-body']//div[@class="article-left article-thumbnail"]/a//img/@src
  - name: name
    type: TEXT
    # xpath: //div[@class='panel-body']//div[@class="article-title"]//a[not(contains(@class,'article-video'))]//text()
    xpath:  //div[@class='panel-body']//a[@class="title"]/@title
  - name: id
    description: The store-specific product identifier
    xpath: //div[@class='form-group to-basket-default']//button/@data-datamints-enhancedga-product
    regExp: '(\"id\"\:\ ")([^"]+)'
    regExpReplace: $2
  - name: manufacturer
  - name: aggregateRating
    xpath: //div[@class='panel-body']//div[@class='rating ']/@data-rating
  - name: reviewCount
    type: NUMBER
    xpath: //div[@class='panel-body']//span[@class='rating-count']
  - name: price
    description: The offered price for the product
    xpath: //div[@class='article-priceicons article-club-hidden']/following-sibling::span