singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //a[@class='title']/img/@src
  - name: name
    singleValue: true
    xpath: //div[@class="infinite-scroll"]//div[@class="article-title"]//font//font//text()
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='form-group to-basket-default']//button//@data-datamints-enhancedga-product
    RegExp: (\d+)
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //div[@class="infinite-scroll"]//div[@class='article-price']//font//text()
  - name: Rating
    description: The rating value of the product
    xpath: //div[@class="infinite-scroll"]//div[@class="rating "]/@data-rating
  - name: Availability
    description: The availability status of the product
    xpath: //span[@class='hasTooltip']//font//font//text()

