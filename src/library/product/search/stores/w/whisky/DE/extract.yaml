singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class='row']//a[@class='title']/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class='row']//a[@class='title']/img/@src
  - name: name
    singleValue: true
    xpath: //div[@class='row']//a[@class='title']/@title
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='form-group to-basket-default']//button/@data-datamints-enhancedga-product
    regExp: '(\"id\"\:\ ")([^"]+)'
    regExpReplace: $2
  - name: manufacturer
    xpath: //select[@name='searchmanufacturer']//option//font//font//text()
  - name: rating
    xpath: //div[@class='col-xl-6']//div[@class='rating ']/@data-rating
  - name: number_of_reviews
    xpath: //div[@class='col-xl-6']//span[@class='rating-count']//span//font//text()
  - name: price
    description: The offered price for the product
    xpath: //div[@class="article-metadata"]/div[@class="article-price"]/span
    # regExp: '\d+(\.\d+)?'
    # regExpReplace: $1