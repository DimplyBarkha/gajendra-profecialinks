singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //a[@class='title']/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //a[@class='title']/img/@src
  - name: name
    singleValue: true
    type: TEXT
    xpath: //a[@class='title']/@title
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='form-group to-basket-default']//button/@data-datamints-enhancedga-product
    regExp: '(\"id\"\:\ ")([^"]+)'
    regExpReplace: $2
  - name: manufacturer
  - name: rating
    xpath: //div[@class='panel-body']//div[@class='rating ']/@data-rating
  - name: number_of_reviews
    type: NUMBER
    xpath: //div[@class='panel-body']//span[@class='rating-count']
  - name: price
    description: The offered price for the product
    type: CURRENCY
    xpath: //div[@class='article-priceicons article-club-hidden']/following-sibling::span//text()