singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class='row']//div[@class='article-title']//a[not(contains(@class,'article-video'))]/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class='row']//a[@class='title']//img//@src
  - name: name
    singleValue: true
    type: TEXT
    xpath: //div[@class='row']//a[@class='title']/@title
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='form-group to-basket-default']//button/@data-datamints-enhancedga-product
    regExp: '(\"id\"\:\ ")([^"]+)'
    regExpReplace: $2
  - name: manufacturer
    type: TEXT
    # xpath: (//select[@name='searchmanufacturer']//option)[1]//text()
  - name: rating
    xpath: //div[@class='col-xl-6']//div[@class='rating ']/@data-rating
  - name: number_of_reviews
    type: NUMBER
    xpath:  //div[@class='row']/div[not(contains(@id,'sidebar-right'))]//span[@class='rating-count']/span//text()
  - name: price
    description: The offered price for the product
    type: CURRENCY
    xpath: //div[@class="article-metadata"]//div[@class="article-price"]//span[(contains(@class,'article-price-default article-club-hidden'))]//text()
    # regExp: '\d+(\.\d+)?'
    # regExpReplace: $1