singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product--box")]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"product--box")]/@data-ordernumber
  - name: productUrl
    singleValue: false
    xpath: //a[@class="product--title"]/@href
  - name: name
    singleValue: false
    xpath: //a[@class="product--title"]
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="product--image"]//img/@srcset
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class="product--rating"]/i/@class
  - name: price
    singleValue: false
    xpath: //div[@class="product--price"]