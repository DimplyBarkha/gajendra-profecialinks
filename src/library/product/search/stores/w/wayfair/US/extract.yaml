singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="BrowseProductCard-wrapper"]
fields: 
 - name: productUrl
   singleValue: false
   description: The URL for the product details page
   xpath: //div[contains(@class,"ProductCard-container")]//a/@href
 - name: price
   singleValue: false
   description: The offered price for the product
   xpath: //div[@class="ProductCard-pricing"]//span[@class="ProductCard-price ProductCard-price--sale"] |//span[@class="ProductCard-price"]
   regExp: (\d+\.\d+)
 - name: id
   singleValue: false
   description: Unique id (within this extractor)
   xpath: //div[@class="ProductCard-container"]//a/@data-sku
 - name: manufacturer
   singleValue: false
   description: Unique id (within this extractor)
   xpath: //p[@class="ProductCard-manufacturer"]/text()
 - name: rank
   singleValue: false
   description: search/listing rank
   type: NUMBER    
 - name: rankOrganic
   singleValue: true
   description: The position (rank) within the list excluding sponsored/paid results
   type: NUMBER   
 - name: sponsored
   xpath: //div[@class="FeaturedProductFlag"]/text()
