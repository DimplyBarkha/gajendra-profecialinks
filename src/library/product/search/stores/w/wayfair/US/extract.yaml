singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="sbprodgrid"]//div[@class="BrowseProductCard-wrapper"]
fields:
  - name: productUrl
    xpath: //a[contains(@class,"ProductCard")]//@href
  - name: thumbnail
    xpath: //div[contains(@class,"BrowseProductCardImage")]//img/@srcset
    regExp: (.+)( 160w)
    regExpReplace: $1
  - name: name
    xpath: //h2[@class="ProductCard-name"]|//div[contains(@class,"header-name")]/p
  - name: reviewCount
    xpath: //p[@class="pl-ReviewStars-reviews"]
  - name: price
    xpath: //span[contains(@class,"ProductCard-price")][1]|//span[contains(@class,"BrowseMinimizedPriceBlock-price")][1]|//div[1]/p/following-sibling::span[contains(@class,"LightningDealsBanner-price")]
    regExp: (\d+\.\d+|\d+|\d+\,\d+)
    regExpReplace: $1
  - name: manufacturer
    xpath: //p[@class="ProductCard-manufacturer"]|//h2[contains(@class,'manufacture')]
    regExp: (by\s)(.+)
    regExpReplace: $2
  - name: rank
  - name: rankOrganic
  - name: sponsored
    xpath: //div[@class="FeaturedProductFlag"]/text()
  - name: id
    xpath: //a[@class="ProductCard"]/@data-sku
  - name: aggregateRating2
    xpath: //p[contains(@data-enzyme-id,'reviewStars')][2]/text()[1]
    regExp: Rated\s(.+)\sout of
    regExpReplace: $1

