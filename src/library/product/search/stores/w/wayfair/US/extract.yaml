singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="sbprodgrid"]/div/div
fields:
  - name: productUrl
    xpath: //a[contains(@class,"ProductCard")]//@href
  - name: thumbnail
    xpath: //div[contains(@class,"BrowseProductCardImage")]//img/@src
    regExp: (.+)h160-w160(.+)
    regExpReplace: $1h700-w700$2
  - name: name
    xpath: //h2[@class="ProductCard-name"] | //div[contains(@class,"header-name")]/p
  - name: reviewCount
    xpath: //p[@class="pl-ReviewStars-reviews"]
  - name: price
    xpath: //div[@id="sbprodgrid"]/div/div//span[contains(@class,"ProductCard-price")][1]
  - name: manufacturer
    xpath: //p[@class="ProductCard-manufacturer"] | //h2[contains(@class,'manufacture')]
    regExp: (by\s)(.+)
    regExpReplace: $2
  - name: rank
  - name: rankOrganic
  - name: sponsored
    xpath: //div[@class="FeaturedProductFlag"]/text()
  - name: id
    xpath: //a[@class="ProductCard"]/@data-sku
  - name: aggregateRating2
    xpath: //p[contains(@data-enzyme-id,'reviewStars')][2]/text()[1]
    regExp: Rated\s(.+)\sout of
    regExpReplace: $1

