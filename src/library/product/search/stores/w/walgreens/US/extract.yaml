singleRecord: false
regionsSelector: null
recordSelector: div.wag-product-card-details
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='extra-info']/@data-id
  - name: rankOrganic
    singleValue: false
    # xpath: //div[@class='extra-info']/text()
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'wag-prod-title')]//a/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class='extra-info']/@data-url
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='extra-info']/@data-thumbnail 
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class, 'wag-prod-review-info')]//img/@title
    regExp: (\d*\.?\d+) out of 5
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class, 'wag-prod-review-info')]//span
    regExp: (\d+)
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[contains(@class, 'price__contain')]//span[@class='sr-only']
    regExp: \$(\d+) and (\d+)
    regExpReplace: $1.$2
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: false
    xpath: //div[@class='extra-info']/text()
  - name: endorsementText
    singleValue: false
    xpath: boolean(//div[contains(@class, 'sponsored-text wag-small')])