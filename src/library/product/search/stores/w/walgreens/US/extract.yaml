singleRecord: false
regionsSelector: null
recordSelector: div.wag-product-card-details
recordXPath: null
fields:
  - name: wic
    singleValue: true
    xpath: //div[@class='extra-info']/@data-wic
  - name: rankOrganic
    singleValue: false
    xpath: //div[@class='extra-info']/text()
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'wag-prod-title')]//a/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class='extra-info']/@data-url
  - name: gtin
    singleValue: false
    xpath: //div[@class='extra-info']/@data-gtin
  - name: thumbnail
    singleValue: false
    xpath: //img
  # - name: id
  #   singleValue: false
    # xpath: //div[contains(@class, 'wag-product-cards')]//div[contains(@class, 'wag-prod-title')]//a/@id
    # regExp: \s([^\s]*)$
    # regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='wag-prod-review-info mb15']//img/@title
    regExp: (\d*\.?\d+) out of 5
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[@class='wag-prod-review-info mb15']//span
    regExp: (\d+)
  - name: price
    singleValue: false
    xpath: //span[contains(@class, 'price__contain')]//span[@class='sr-only']
    regExp: \$(\d+) and (\d+)
    regExpReplace: $1.$2
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: true
  - name: endorsementText
    singleValue: false
    xpath: boolean(//div[contains(@class, 'sponsored-text wag-small')])