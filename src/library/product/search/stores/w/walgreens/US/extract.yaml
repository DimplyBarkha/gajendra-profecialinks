singleRecord: false
regionsSelector: null
recordSelector: div.wag-product-card-details
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class='extra-info']/@data-id
  - name: name
    singleValue: false
    xpath: //div[contains(@class, 'wag-prod-title')]//a/text()
  - name: productUrl
    singleValue: false
    xpath: //div[@class='extra-info']/@data-url
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='extra-info']/@data-thumbnail 
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class, 'wag-prod-review-info')]//img/@title
    regExp: (\d*\.?\d+) out of 5
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class, 'wag-prod-review-info')]//span
    regExp: (\d+)
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath:  //div[@class='extra-info']/@data-price
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
    selector: div.sponsored-text