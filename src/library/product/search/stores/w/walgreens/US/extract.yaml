singleRecord: false
regionsSelector: null
recordSelector: div.card__product
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //@data-id
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='filtered-url']
  - name: name
    singleValue: false
    xpath: //div[@name="product-title"]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"product__text")]/a//@href
    regExp: (.+)
    regExpReplace: https://www.walgreens.com$1
  - name: gtin
    singleValue: false
    xpath: //@data-upc
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"card__product")]//a//*[contains(@class,"product__img")]//img/@src
    regExp: ^(.*[\/])
    regExpReplace: https:$1300.jpg
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='flex-align-center wag-prod-ratings']/span/img/@title
    regExp: >-
      ^.{0,3}
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class='flex-align-center wag-prod-ratings']/span/img/@title
    regExp: >-
      ^.{0,3}
  - name: reviewCount
    singleValue: false
    xpath: //*[contains(@class,"product__rating")]//figcaption
    regExp: (\d+)
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class='extra-info']/@data-price
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    # xpath: //div[@class='extra-info']/@data-sponsor
    xpath: //div[contains(@class, 'sponsored-text')]
