singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[contains(@class,"shelfProductTile")]
fields:
  - name: id
    singleValue: false
    xpath: //a[@class="shelfProductTile-imageWrapper"]/img/@src
    regExp: \d{4,}
  - name: rankOrganic
    singleValue: false 
  - name: name
    singleValue: false
    xpath: //a[@class="shelfProductTile-imageWrapper"]/img/@title
  - name: productUrl
    singleValue: false
    xpath: //a[@class="shelfProductTile-imageWrapper"]/@href 
    regExp: (.+)
    regExpReplace: https://www.woolworths.com.au$1
  - name: thumbnail
    singleValue: true
    xpath: //a[@class="shelfProductTile-imageWrapper"]/img/@src 
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="shelfProductTile-ratingBlock"]//div[@class='rating-stars']//div//@class
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="shelfProductTile-ratingBlock"]//span[@class='rating-count']
  - name: price
    singleValue: false
    xpath: concat(//span[@class="price-symbol"],//span[@class="price-dollars"],'.',//span[@class="price-cents"])
  - name: rank
    singleValue: false
