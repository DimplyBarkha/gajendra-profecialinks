singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='search results']//ol[@class='products list items product-items']//li[@class='item product product-item']
fields: 
  - name: rankOrganic
    SingleValue: false    
  - name: rank
    SingleValue: false    
  - name: id
    SingleValue: false
    xpath: //div[@class='price-box price-final_price']/@data-product-id
  - name: productUrl
    SingleValue: false
    xpath: //h2[@class='product name product-item-name']//a[@class='product-item-link']/@href
  - name: thumbnail
    SingleValue: false
    xpath: //a[@class='product photo product-item-photo']//img/@src
  - name: name
    SingleValue: false
    xpath: //h2[@class='product name product-item-name']//a
  - name: price
    SingleValue: false
    xpath: //span[@class='price-container ']//span[@class='price']      
  - name: brandText
    SingleValue: false
    xpath: //div[contains(@class,'product-brand')]