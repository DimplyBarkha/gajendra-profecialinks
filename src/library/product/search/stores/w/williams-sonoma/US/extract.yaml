singleRecord: false
regionsSelector: null
recordSelector: ul.product-list li.product-cell
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //a[@class="product-name"]/@href
    regExp: products\/(.+?)\/\?
    regExpReplace: $1    
  - name: productUrl
    SingleValue: false
    xpath: //a[@class="product-name"]/@href
  - name: price
    SingleValue: false
    xpath: //span[contains(@class,"price-state") and not(contains(@class,"price-strike-special"))]
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class="product-thumb"]/@data-src
  - name: name
    SingleValue: false
    xpath: //a[@class="product-name"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
