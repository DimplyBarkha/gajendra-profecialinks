singleRecord: false
regionsSelector: null
recordSelector: div#categories_main_content div.product-item
recordXPath: //div[@id='categories_main_content']//div[contains(@class,'product-id')]
fields:
  - name: id
    SingleValue: false
    xpath: //div[@class='product-item-action']//a[contains(@class,'add_to_cart_button')]//@products_id
  - name: productUrl
    SingleValue: false
    xpath: //div[@class='product_image_link product-item-image']/parent::div//a[@class='product_grid_link']//@href
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class='product_image_link product-item-image']//img//@src
  - name: name
    SingleValue: false
    xpath: //div[@class='product_grid_info_top_text_container']
  - name: price
    SingleValue: false
    xpath: //div[@class='product_grid_price']
  - name: aggregateRating
    SingleValue: false
    manualSelector: div.aggRating
  - name: aggregateRating2
    SingleValue: false
    manualSelector: div.aggRating
  - name: rankOrganic
    SingleValue: false
  - name: rank
    SingleValue: false
