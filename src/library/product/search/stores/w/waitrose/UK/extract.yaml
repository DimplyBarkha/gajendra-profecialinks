singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-test='product-list']//article
fields:
  - name: id
    singleValue: false
    xpath: //div[@data-test='product-list']//article/@id
    regExp: ([\d-]+)
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div//span[contains(@class, 'name')]
  - name: productUrl
    singleValue: false
    xpath: //header[contains(@class, 'podHeader')]/a/@href
    regExp: (.+)
    regExpReplace: https://www.waitrose.com$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@data-test='product-list']//article/@thumbnail
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    xpath: //div[@data-test='product-pod-content']//span[contains(@class, 'stars')]/span/span
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //div[@data-test='product-pod-content']//span[contains(@class, 'ratingText')]
    regExp: (\d+)
  - name: ratingCount
    singleValue: false
    xpath: //div[@data-test='product-pod-content']//span[contains(@class, 'ratingText')]
    regExp: (\d+)
  - name: price
    singleValue: false
    xpath: //span[@data-test='product-pod-price']/span
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    xpath: //div[@data-test='product-list']//article/@count
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //div[@data-test='product-list']//article/@count
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
