singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article[@data-test="product-pod"]
fields:
  - name: productUrl
    xpath: //a[@data-origincomponent="ProductPod"]/@href
    regExp: ^(.+)$
    regExpReplace: https://www.waitrose.com$1
    description: The URL for the product details page
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //a[@data-origincomponent="ProductPod"]/@href
    regExp: ^(.+)\/(.+)-(.+)-(.+)$
    regExpReplace: https://duetogsaij514.cloudfront.net/images/products/3/LN_$2_BP_3.jpg
  - name: name
    singleValue: true
    xpath: //h2[@data-test="product-pod-name"]/div/span[1]
    description: The product name
  - name: aggregateRating
    description: The stated aggregate rating
    xpath: //div[@data-test="product-pod-content"]//p[@class="starRating___1qNOP"][1]//span[@class="stars___1LZ20"]/span/span
  - name: ratingCount
    description: The number of ratings
    xpath: //div[@data-test="product-pod-content"]//p[@class="starRating___1qNOP"][1]//span[@class="ratingText___2kURz"]/span
  - name: reviewCount
    description: The number of reviews
    xpath: //div[@data-test="product-pod-content"]//p[@class="starRating___1qNOP"][1]//span[@class="ratingText___2kURz"]/span
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //span[@data-test="product-pod-price"]/span
  - name: rank
  - name: rankOrganic
  - name: sponsored
    defaultValue: false
  - name: id
    xpath: //a[@data-origincomponent="ProductPod"]/@href
    regExp: (.+)\/(.+)\-(.+)\-(.+)
    regExpReplace: $2
    defaultValue: false

