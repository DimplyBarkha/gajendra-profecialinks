  - name: name
    singleValue: false
    description: The product name
    xpath: td[@class="basic"]/table/tbody/tr/td[@class="name"]
  - name: sku
    singleValue: false
    description: Product Code
    xpath: //td[@class="products"]/table/tbody/tr/td[@class="sku"]
  - name: thumbnail
    singleValue: false
    description: Product Image
    xpath: //td[@class="image"]/table/tbody/tr/td[@class="thumbnail"]
  - name: aggregateRating
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="rating"]
  - name: reviewCount
    singleValue: false
    description: review Count
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="reviewsCount"]
  - name: id
    singleValue: false
    description: Product Id
    xpath: //td[@class="products"]/table/tbody/tr/td[@class="USItemId"]
  - name: displayUnitPrice
    singleValue: false
    description: display unit price
    xpath: //td[@class="price"]/table/tbody/tr/td[@class="displayUnitPrice"]
  - name: displayPrice
    singleValue: false
    description: display Price
    xpath: //td[@class="price"]/table/tbody/tr/td[@class="displayPrice"]
  - name: salesQuantity
    singleValue: false
    description: sales Quantity
    xpath: //td[@class="price"]/table/tbody/tr/td[@class="salesQuantity"]  
    
