singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@class="products"]/table/tbody/tr
fields:
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//a[@id='currentPage']/@href
  - name: productUrl
    singleValue: false
    xpath: //td[@class="basic"]/table/tbody/tr/td[@class="productUrl"]
    regExp: (.+)
    regExpReplace: https://www.walmart.com/grocery$1
    description: URL of the main product image
  - name: name
    singleValue: false
    description: The product name
    xpath: td[@class="basic"]/table/tbody/tr/td[@class="name"]
  - name: sku
    singleValue: false
    description: Product Code
    xpath: //td[@class="products"]/table/tbody/tr/td[@class="sku"]
  - name: thumbnail
    singleValue: false
    description: Product Image
    xpath: //td[@class="image"]/table/tbody/tr/td[@class="thumbnail"]
  - name: aggregateRating
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="rating"]
  - name: reviewCount
    singleValue: false
    description: review Count
    xpath: //td[@class="detailed"]/table/tbody/tr/td[@class="reviewsCount"]
  - name: id
    singleValue: false
    description: Product Id
    xpath: //td[@class="products"]/table/tbody/tr/td[@class="sku"]
    # xpath: //td[@class="products"]/table/tbody/tr/td[@class="USItemId"]
  - name: price
    singleValue: false
    description: display Price
    xpath: //td[@class="price"]/table/tbody/tr/td[@class="displayPrice"]