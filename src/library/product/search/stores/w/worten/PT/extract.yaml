ingleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//div[@class="w-product__wrapper"]/a//@href
    regExp: (.+)
    regExpReplace: https://www.worten.es/$1
  - name: thumbnail
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//img//@data-src
    regExp: (.+)
    regExpReplace: https://www.worten.es/$1
  - name: name
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//h3
  - name: id
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//a[1]/@data-sku
  - name: ratingCount
    xpath: //div[@itemprop="aggregateRating"]//em
    regExp: \d+
  - name: reviewCount
    xpath: //div[@itemprop="aggregateRating"]//em
    regExp: \d+
  - name: price
    xpath: //span[contains(@class,"w-currentPrice")]
  - name: aggregateRating2
    xpath: //div//@aggregaterating
  - name: rank
  - name: rankOrganic
  - name: sponsored
 
 