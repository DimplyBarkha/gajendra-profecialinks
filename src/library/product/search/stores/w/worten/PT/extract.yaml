singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//div[@class="w-product__wrapper"]/a//@href
    regExp: (.+)
    regExpReplace: https://www.worten.pt$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//img//@data-src
    regExp: (.+)
    regExpReplace: https://www.worten.pt/$1
  - name: name
    description: The product name
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//h3
  - name: ratingCount
    description: The number of ratings
    xpath: //div[@itemprop="aggregateRating"]
    regExp: \d+
  - name: reviewCount
    description: The number of reviews
    xpath: //div[@itemprop="aggregateRating"]
    regExp: \d+
  - name: price
    description: The offered price for the product
    xpath: //span[contains(@class,"w-currentPrice")]
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[@id="products-list-block"]/div[contains(@class,"w-product")]//a[1]/@data-sku
  - name: aggregateRating2
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div//@aggregaterating
