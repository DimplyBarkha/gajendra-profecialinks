singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="product-results"]//div[@data-automation="product" and @data-product-id]
fields:
  - name: id
    SingleValue: false
    xpath: //div[@data-automation="product"]/@data-product-id
  - name: productUrl
    SingleValue: false
    xpath: //div[@data-automation="product"]/a/@href
  - name: price
    SingleValue: false
    xpath: //span[contains(@data-automation,"current-price")]
  - name: thumbnail
    SingleValue: false
    xpath: //img[@data-automation="image"]/@src
  - name: name
    SingleValue: false
    xpath: //p[@data-automation]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: aggregateRating2
    SingleValue: false
    xpath: //div[@data-automation="rating-stars"]/@aria-label
    regExp: classé\s*([\d|\.]+)\s*étoiles
    regExpReplace: $1   
  - name: reviewCount
    SingleValue: false
    xpath: //span[@data-automation="rating-count"]
    regExp: (\d+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl'][last()] 