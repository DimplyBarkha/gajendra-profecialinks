singleRecord: false
regionsSelector: null
recordSelector: div#product-results div
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //div[@data-automation="product"]/@data-product-id
  - name: productUrl
    SingleValue: false
    xpath: //div[@data-automation="product"]/a/@href
  - name: price
    SingleValue: false
    xpath: //div[@data-automation="product"]//span[contains(@data-automation,"current-price")]
    regExp: (.*?) 
    regExpReplace: $$1
  - name: thumbnail
    SingleValue: false
    xpath: //div[@data-automation="product"]//img/@src
  - name: name
    SingleValue: false
    xpath: //div[@data-automation="product"]//p[@data-automation]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: aggregateRating2
    SingleValue: false
    xpath: //div[@data-automation="product"]//div[@data-automation="rating-stars"]/@aria-label
    regExp: classé\s*([\d|\.]+)\s*étoiles
    regExpReplace: $1   
  - name: reviewCount
    SingleValue: false
    xpath: //div[@data-automation="product"]//span[@data-automation="rating-count"]
    type: NUMBER