singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-testid="products-grid"]/div/div[starts-with(@data-automation-id,'production-index')]
fields:  
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[contains(@class , "product_name__1YFfY")]/@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //span[@class="lazyload-wrapper"]/img/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //p[@data-automation-id="product-name"]  
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //p[@data-automation-id="sale-price"]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product 
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //a[contains(@class , "product_name__1YFfY")]/@href  
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
  