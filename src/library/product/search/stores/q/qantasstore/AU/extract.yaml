singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'product-item hover-box col-xs-6 col-md-4 ng-scope')]
fields:
  - name: name
    singleValue: false
    xpath: //P[@class='ng-binding']
  - name: manufacturer
    singleValue: false
    xpath: //h3[@class="ng-binding ng-scope"]
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'item-thumb')]/img/@src
    regExp: (.+)
    regExpReplace: https://www.qantasstore.com.au$1
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class, 'item-link')]/@href
    regExp: (.+)
    regExpReplace: https://www.qantasstore.com.au$1
  - name: price
    singleValue: false
    xpath: //span[@class="item-price-current ng-binding ng-scope"]
  - name: aggregateRating
    singleValue: false
    type: NUMBER
    xpath: //div[@class="pr-snippet-rating-decimal"]
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="pr-category-snippet__total pr-category-snippet__item"]
  - name: endorsementText
    singleValue: false
    xpath: //div[contains(@class,'promo-label')]//span[contains(@class,'ng-binding')]
  - name: id
    singleValue: false
    xpath: //a[@class="item-link"]/@href
    regExp: \b[^\/]+$\b 
