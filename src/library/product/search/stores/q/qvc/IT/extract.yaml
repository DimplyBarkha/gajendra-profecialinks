singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'discovery-body')]//div[contains(@class,'tile-product')]
fields:
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,'ctr-product')]/@href
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //a[contains(@class,'ctr-product')]//img/@src
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //h5[contains(@class,'product-name')]
    description: The product name
  - name: ratingCount
    singleValue: false
    xpath: //span[contains(@class,'rating')]
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    xpath: //span[contains(@class,'rating')]
    description: The number of reviews
  - name: price
    singleValue: false
    xpath: //div[@class='price-box']//div[not(@class='price-qvc old-price')]//span[@class='price']
    description: The offered price for the products
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: id
    singleValue: false
    xpath: //h6[contains(@class,'skn')]
    description: Unique id (within this extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //span[contains(@class,'rating')]//div[contains(@class,'progress-bar')]/@aria-valuenow
    description: The stated aggregate rating normalized to be out of 5
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl'][last()]