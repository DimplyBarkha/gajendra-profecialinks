singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,'productGallery')]//div[contains(@class,'galleryItem')]
fields: 
   - name: id
     singleValue: false
     xpath: //a/@href
    
   - name: name
     singleValue: false
     xpath: //p[@class='productDesc']
    
   - name: productUrl
     singleValue: false
     xpath: //a/@href
    
   - name: thumbnail
     singleValue: false
     xpath: //img/@src 
    
   - name: aggregateRating
     singleValue: false
     xpath: //div[@class='stars']/@title
     
   - name: ratingCount
     singleValue: false
     xpath: //span[@class='productNumberOfReviews']

   - name: reviewCount
     singleValue: false
     xpath: //span[@class='productNumberOfReviews']
     
   - name: price
     singleValue: false
     xpath: //span[@class='priceSell']

   - name: rankOrganic
     singleValue: false
     
   - name: rank
     singleValue: false

   - name: searchUrl
     singleValue: true
     xpath: ancestor::html//div[@id='added-searchurl'][last()]