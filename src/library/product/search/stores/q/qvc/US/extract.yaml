singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="col-tn-6 col-lg-4 galleryItem"]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="lazyWrap primary"]/img/@title
    regExp: (- (\w+$))
    regExpReplace: $2
    description: Unique id (within this extractor)
  - name: name
    singleValue: false
    xpath: //p[@class="productPrice"]/preceding::p[@class="productDesc"][1]
    description: The product name
  - name: productUrl
    singleValue: false
    xpath: //div[@class="col-tn-6 col-lg-4 galleryItem"]/a/@href
    description: The URL for the product details page
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="lazyWrap primary"]/img/@src
    regExp: (.+)
    regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="stars"]/@title
    regExp: (^\d\.\d+|^\d)
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //span[@class="productNumberOfReviews"]
    regExp: \d+
    description: The number of reviews
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: price
    singleValue: false
    xpath: //p[@class="productPrice"]/span[@class="priceSell"]
    description: The offered price for the product
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    xpath: count(preceding-sibling::div[@class="col-tn-6 col-lg-4 galleryItem"])+1
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    xpath: count(preceding-sibling::div[@class="col-tn-6 col-lg-4 galleryItem"])+1
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER
