singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@itemtype="http://schema.org/Product"]
fields:
  - name: id
    singleValue: false
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id="searchUrl"][last()]
  - name: name
    singleValue: false
    xpath: //li[@itemtype="http://schema.org/Product"]//h2[@itemprop="name"]
  - name: productUrl
    singleValue: false
    xpath: //li[@itemtype="http://schema.org/Product"]/@product_url
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //li[@itemtype="http://schema.org/Product"]/@image_url
    regExp: (.+?),.*?(\/.+)
    regExpReplace: $1$2
  - name: aggregateRating
    singleValue: false
    xpath: //li[@itemtype="http://schema.org/Product"]//i[@itemprop="ratingValue"]/@content
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath : //li[@itemtype="http://schema.org/Product"]//span[@itemprop="reviewCount"]/@content
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //li[@itemtype="http://schema.org/Product"]//span[@class="_sale-price"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    defaultValue: false
