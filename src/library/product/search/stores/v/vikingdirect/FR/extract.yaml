singleRecord: false
regionsSelector: null
recordSelector: div.skuListSku
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="skuListSkuNumber"]/text()
    regExp: Référence :\s+(.+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //div[@class="skuListSkuImg photo"]//img/@title
  - name: productUrl
    singleValue: false
    xpath: //div[@class="skuListSkuImg photo"]//a/@href
    regExp: (.+)
    regExpReplace: https://www.vikingdirect.fr$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="skuListSkuImg photo"]//img/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[@class="skuListPriceCol"]//div[@class="skuPricing"]/div[@class="skuNewPricing"]/span[@class="bigPrice"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    xpath: //@rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER
