singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="search-results__result"]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, "product-lister-item")]/@data-article-number
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id="searchUrl"][last()]
  - name: name
    singleValue: false
    xpath: //div[contains(@class, "product-lister-item")]/@data-product-title
  - name: productUrl
    singleValue: false
    xpath: //li[@class="search-results__result"]/@product_url
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //li[@class="search-results__result"]/@image_url
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="stars"]/@title
    regExp: ^\d+\,?(\d+)?
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //a[@class="product-rating"]/@data-review-count
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="product-rating__reviews"]
    regExp: \d+
  - name: price
    singleValue: false
    xpath: //div[@class="product-price-panel__price"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //li[@class="search-results__result"]/@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //li[@class="search-results__result"]/@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER