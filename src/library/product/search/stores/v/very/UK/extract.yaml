singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="product"]
fields:
  - name: id
    singleValue: false
    # xpath: //a[contains(@class, "productMainImage")]//img/@src
    # regExp: (?<=very\/)(.*)(?=_SQ)
    xpath: //ul[@class="productList"]//a[@class="productMainImage"]/@id
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id="searchUrl"][last()]
  - name: name
    singleValue: false
    xpath: //li[@class="product"]//a[@class="productTitle"]/h3
  - name: productUrl
    singleValue: false
    xpath: //a[@class="productTitle"]/@href
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="productMainImage"]/img/@src
    regExp: (.+jpg)
  - name: aggregateRating
    singleValue: false
    xpath: //a[@class="productRating"]/span
    regExp: \d\.?\d?
  - name: aggregateRating2
    singleValue: false
    xpath: //a[@class="productRating"]/span
    regExp: \d\.?\d?
  - name: reviewCount
    xpath: //div[@class="bvReviewsNumber"]/a[@class="productRating"]
    regExp: \d+
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //a[@class="productPrice"]/@price
  - name: manufacturer
    singleValue: false
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
    xpath: //div[@class="productInfo"]//@rank
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
    xpath: //div[@class="productInfo"]//@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER