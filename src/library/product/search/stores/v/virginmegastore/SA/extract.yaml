singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,"product-listing product-list__item-wrapper")]//li
fields: 
  - name: productUrl
    xpath: //ul[contains(@class,"product-listing")]//li[contains(@class,"product-list__item")]//a[contains(@class,"product-list__thumb")]/@href
    singleValue: false
    regExp: (\/.*)
    regExpReplace: https://www.virginmegastore.sa$1
  - name: id
    singleValue: false
    xpath: //ul[contains(@class,"product-listing")]//li[contains(@class,"product-list__item")]//a[contains(@class,"product-list__thumb")]/@href
    regExp: \/en\/p\/(\d+)
    regExpReplace: $1
  - name: thumbnail
    singleValue: false
    xpath: //img[@itemprop='image']/@src
    regExp: (\/.*)
    regExpReplace: https://www.virginmegastore.sa$1
  - name: name
    singleValue: false
    xpath: //ul[contains(@class,"product-listing")]//li[contains(@class,"product-list__item")]//div[contains(@class,"product-list__details")]//a[contains(@class,"product-list__name")]
  - name: manufacturer
    singleValue: false
    xpath: //ul[contains(@class,"product-listing")]//li[contains(@class,"product-list__item")]//div[contains(@class,"product-list__details")]//div[contains(@class,"product-list__brand")]
  - name: price
    singleValue: false
    xpath: //div[@class='price__value']
  - name: shippingInfo
    singleValue: false
    xpath:
  - name: rankOrganic
    singleValue: false
    xpath: 
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class='testfreaks-items']//div/@title
    regExp: ([\d,]+.*)\s([\D].*)
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[@class='tf-count']
    regExp: (\D)([\d,]*)
    regExpReplace: $2
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='tf-count']
    regExp: (\D)([\d,]*)
    regExpReplace: $2
