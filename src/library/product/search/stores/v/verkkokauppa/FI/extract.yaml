singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,'product-list-detailed__item')]
fields:
  - name: id
    xpath: //div[contains(@class,"list-product")]//span[contains(@class,"list-product__product-id")]
    singleValue: false
  - name: name
    xpath: //div[contains(@class,"list-product")]//div[contains(@class,"list-product-info")]/a
    singleValue: false
  - name: productUrl
    xpath: //div[contains(@class,'list-product')]//a[contains(@class,'list-product-info__link')]//@href
    singleValue: false
    regExp: (.+)
    regExpReplace: https://verkkokauppa.com$1
  - name: thumbnail
    xpath: //div[contains(@class,'list-product')]//div[contains(@class,'list-product__info')]//div[contains(@class,"thumbnail thumbnail")]//div[contains(@class,'thumbnail__container')]/img//@src
    singleValue: false
    regExp: (.+)
  - name: price
    xpath: //div[contains(@class,"list-product")]//div[contains(@class,"list-product-info")]//div[contains(@class,"list-product-info__price-and-rating")]//div[contains(@class,"price-container")]
    singleValue: false 
    regExp: /,/g
    regExpReplace: '.'
  - name: aggregateRating  
    singleValue: true
    xpath: //div[contains(@class,'product-rating product-rating--large')]//span/@data-average-rating
    defaultValue: '0'
  - name: reviewCount  
    singleValue: true,
    type: NUMBER,
    defaultValue: '0'
    xpath: //div[contains(@class,'product-rating product-rating--large')]//span[contains(@class,"product-rating__stars")]/@aria-label
    regExp: ([0-9]+)
  - name: ratingCount  
    singleValue: true,
    type: NUMBER,
    defaultValue: '0'
    xpath: //div[contains(@class,'product-rating product-rating--large')]//span[contains(@class,"product-rating__stars")]/@aria-label
    regExp: ([0-9]+)
    