singleRecord: false
regionsSelector: null
recordSelector: div[class*='prodlist-itembox']
recordXPath: null
fields:
  - name: paid
    singleValue: true
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: true
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    # xpath: //div[@id='breadcrumb-container']//a[position()>1]
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@id,'lnkDecription')]/@href
    description: The URL for the product details page
  - name: thumbnail
    xpath: //img[@class='prodlist-img']/@src
    singleValue: false
    # regExp: (.*)
    # regExpReplace: https://www.visions.ca$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: true
    manualSelector: div.prodlist-title
    description: The product name
  - name: sku
    singleValue: true
    xpath: //a[contains(@id,'lnkDecription')]/@href
    description: The store-specific product identifier
  - name: mpc
    singleValue: true
    xpath: //a[contains(@id,'lnkDecription')]/@href
    description: The model code of the product
  - name: variantId
    singleValue: true
    xpath: //a[contains(@id,'lnkDecription')]/@href
    description: The model code of the product
  - name: gtin
    singleValue: true
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: true
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    xpath: //div[@class='prodlist-rating-txt']//span[position()=2]
    description: The number of ratings
  - name: reviewCount
    xpath: //div[@class='prodlist-rating-txt']//span[position()=2]
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: true
    manualSelector: div[class*='pricingtag-leftcell'] , div[class='prodlist-regprice pricing-font']
    description: The offered price for the product
  - name: listPrice
    singleValue: true
    description: The stated undiscounted price for the product
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: true
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    xpath: //div[@class="prodlist-pricing-info2"]//div[contains(., 'Ship')]
    description: Shipping information for the product
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: true
    xpath: //a[contains(@id,'lnkDecription')]/@href
    description: Unique id (within this extractor)
  - name: nameExtended
    singleValue: true
    manualSelector: div.prodlist-title
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@title='rating value']
    description: The stated aggregate rating normalized to be out of 5
  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl'][last()]