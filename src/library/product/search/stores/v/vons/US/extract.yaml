singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    xpath: //div//a[@class='product-title']/@href
    regExp: (.+)
    regExpReplace: https://www.vons.com$1
    description: The URL for the product details page
  - name: thumbnail
    description: The URL for the product thumbnail image 
    xpath: //div[@class="asidediv col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9"]//picture/img/@data-src
    regExp: (.+)
    regExpReplace: https:$1
  - name: name
    type: TEXT
    xpath: //div//a[@class='product-title']//text()
  - name: id
    description: The store-specific product identifier
    xpath: //div[@class='container']//a//@data-bpn
  - name: price
    type: CURRENCY
    description: The offered price for the product
    xpath: //div[@class="row"]//span[contains(text(),"Your Price")]//following-sibling::text()