singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: _url
    xpath: //link[@rel="canonical"]/@href
  - name: productUrl
    xpath: //div//a[@class='product-title']/@href
    type: URL
    regExp: (.+)
    regExpReplace: https://www.vons.com$1
    description: The URL for the product details page
  - name: thumbnail
    description: The URL for the product thumbnail image 
    xpath: //img[@class="ab-lazy loaded"]/@data-src
    # regExp: (.+)
    # regExpReplace: https:$1
  - name: name
    type: TEXT
    xpath: //div//a[@class='product-title']//text()
  - name: id
    description: The store-specific product identifier
    xpath: //div[@class='container']//a//@id
  - name: price
    type: CURRENCY
    description: The offered price for the product
    xpath: //div[@class="row"]//span[contains(text(),"Your Price")]//following-sibling::text()