singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath:  //section[contains(@class,'products-list')]//article[contains(@class,'product-list')]
fields:
  - name: rank
    singleValue: false

  - name: rankOrganic
    singleValue: false

  - name: searchUrl
    singleValue: true
    xpath: ancestor::html//div[@id='added-searchurl'][last()]

  - name: id
    singleValue: false
    xpath: //span[@class='product-list-code']

  - name: name
    singleValue: false
    xpath: //h2[contains(@class,'product-list-name')]/a//span[@class='product-list-text']
  
  - name: productUrl
    singleValue: false
    xpath: //h2[contains(@class,'product-list-name')]/a/@href

  - name: thumbnail
    singleValue: false
    xpath: //a/img/@src

  - name: aggregateRating2
    singleValue: false
    xpath: //meta[@itemprop='ratingValue']/@content

  - name: ratingCount
    singleValue: false
    xpath:  //meta[@itemprop='ratingCount']/@content

  - name: reviewCount
    singleValue: false
    xpath:  //meta[@itemprop='ratingCount']/@content

  - name: price
    singleValue: false
    xpath: //div[contains(@class,'product-list-price')]//div[@class='product-price']//meta/@content
    