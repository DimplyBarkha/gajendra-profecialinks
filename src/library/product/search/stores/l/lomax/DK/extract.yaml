singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="content"]//div[@class="product-info border-bottom py-3 "]|//div[@id="content"]//div[@class="product-info border-bottom py-3 col-xxl-3 col-md-4 col-6 border-right"]
fields: 
- name: id
  singleValue: false
  xpath: //div[@class="col-lg-9 result-list-container px-2 pl-sm-0 pr-md-3"]//div//div/@data-gtm-id
- name: rankOrganic
  singleValue: false
- name: name
  singleValue: false
  xpath: //a[@class="product-link"]/h5/text()
- name: productUrl
  singleValue: false
  xpath: //div[@class="img-with-sticker"]//a/@href
  regExp: (/.+)
  regExpReplace: https://www.lomax.dk$1 
- name: gtin
  singleValue: false
- name: thumbnail
  singleValue: false
  xpath: //div[@class="img-with-sticker"]/a/img/@src
- name: aggregateRating
  singleValue: false
  xpath: //html//div[@id='aggr']
- name: reviewCount
  singleValue: false
  xpath: //div[@class="product-info border-bottom py-3 "]/@data-gtm-rating-count
- name: price
  singleValue: false
  xpath: //div[@class="col-lg-9 result-list-container px-2 pl-sm-0 pr-md-3"]/div/div/@data-gtm-price
- name: manufacturer
  singleValue: false
- name: soldBy
  singleValue: true
- name: rank
  singleValue: true
- name: endorsementText
  singleValue: true
