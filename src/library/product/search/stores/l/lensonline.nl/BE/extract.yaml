singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //html//div[@id='productID']
  - name: name
    singleValue: false
    xpath: //h3[@class="productitem__name "]/text()
  - name: productUrl
    singleValue: false
    xpath: //li[@class="column col-tn-12 col-xs-6 col-sm-3 col-lg-3 productitem"]/a/@href
  - name: aggregateRating
    singleValue: false
    defaultValue: '0'
  - name: thumbnail
    singleValue: false
    xpath: //span[@class="productitem__image"]/img/@src
  - name: price
    singleValue: false
    xpath: //html//div[@id='price']