singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //html//div[@id='ID']
  - name: price
    singleValue: false
    xpath: //html//div[@id='Price']
  - name: productUrl
    singleValue: false
    xpath: //html//div[@id='ProdURL']
    regExp: (.+)
    regExpReplace: https://www.loblaws.ca$1
  - name: thumbnail
    singleValue: false
    xpath: //html//div[@id='Image']
  - name: name
    singleValue: false
    xpath: //html//div[@id='Name']
