singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
  - name: id
    singleValue: true
    xpath: //div[contains(@class,'v-produit')]
    regExp: v-produit-(\d+)
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //p[@class="pWCRS310_Desc"]
  - name: thumbnail
    singleValue: true
    xpath: //div[@class="divWCRS310_Content"]/a/img/@src
  - name: price
    singleValue: false
    xpath: //div[@class="divWCRS310_Content"]/p[@class="pWCRS310_PrixUnitaire"]