singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    xpath: //a[@class="price"]
    type: CURRENCY
  - name: name
    singleValue: true
    xpath: //ul[@class='products-catalog row']/li/div/h3/a/text()
    type: TEXT
  - name: productUrl
    singleValue: false
    xpath: //h3/a/@href
    regExp: ^(.+)$
    regExpReplace: https://www.lentillesmoinscheres.com/$1
  - name: thumbnail
    singleValue: false
    xpath: //ul[@class='products-catalog row']//li//div[@class='picture']//img/@src
  # - name: reviewCount
  #   singleValue: false
  #   type: NUMBER
  #   xpath: //div[@class="reviews-count-annotation annotation fontRobotoCondensed"]
  - name: id
    singleValue: false
    xpath: //h3/a/@href
    regExp: (\d.*)[$.]
    regExpReplace: $1
  - name: sku
    xpath: //h3/a/@href
    regExp: (\d.*)[$.]
    regExpReplace: $1