singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    xpath: //a[@class="price"]
    type: CURRENCY
  - name: name
    singleValue: true
    xpath: //ul[@class='products-catalog row']/li/div/h3/a/text()
    type: TEXT
  - name: productUrl
    singleValue: false
    xpath: //h3/a/@href
    regExp: ^(.+)$
    regExpReplace: https://www.lentillesmoinscheres.com/$1
  - name: thumbnail
    singleValue: false
    xpath: //ul[@class='products-catalog row']//li//div[@class='picture']//img/@src
  - name: id
    singleValue: false
    xpath: //html//div[@id='id']
  - name: sku
    singleValue: false
    xpath: //html//div[@id='id']