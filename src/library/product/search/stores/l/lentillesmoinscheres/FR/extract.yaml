singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: price
    singleValue: false
    xpath: //a[@class="price"]
  - name: name
    singleValue: true
    xpath: //h3/a/@title
    type: TEXT
  - name: productUrl
    singleValue: false
    xpath: //h3/a/@href
    regExp: ^(.+)$
    regExpReplace: https://www.lentillesmoinscheres.com/$1
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="img-responsive lazyloaded"]//@src
  - name: reviewCount
    singleValue: false
    type: NUMBER
    xpath: //div[@class="reviews-count-annotation annotation fontRobotoCondensed"]
  - name: id
    singleValue: false
    xpath: //div/h3/a/text()
  - name: sku
    singleValue: false
    xpath: //div/h3/a/text()