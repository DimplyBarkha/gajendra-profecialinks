singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
    manualSelector: div.product-brand.pl-brand
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[contains(@class, 'pl-product-link')]/@href
    regExp: (.+)
    regExpReplace: https://www.laredoute.fr$1
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class='plp-product-picture']//img/@data-src
  - name: name
    singleValue: false
    description: The product name
    manualSelector: div.product-title.pl-product-name
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //div[contains(@class, 'rating-stars-wrapper')]/div/@data-review
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    description: The offered price for the product
    manualSelector: span.product-price
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    manualSelector: del.product-original-price.pl-original-price
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[contains(@class, 'pl-product-content')]/@data-productid
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[contains(@class, 'rating-stars-wrapper')]/div/@data-rating
