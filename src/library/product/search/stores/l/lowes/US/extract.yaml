singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-selector="splp-prd-lst-plpo"]//div/article | //div[contains(@class , "ProductDetailsWrapper")] 
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div[contains(@data-selector,"splp-prd-tl-wrp")]//article[@data-selector=" splp-prd-tl-dsktp"]//div[@data-selector="splp-prd-tl-img"]//a/@href | //div[contains(@class , "ProductDetailsWrapper")]//div[@id='Prod_url']
    regExp: (\/.*)
    regExpReplace: https://www.lowes.com$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div[contains(@data-selector,"splp-prd-tl-wrp")]//article[@data-selector=" splp-prd-tl-dsktp"]//div[@data-selector="splp-prd-crd"]//div[@data-selector="splp-prd-img"]//img/@src | //div[@id='thumbnail_details']
    regExp: (htt.*.jpg)
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div[contains(@data-selector,"splp-prd-tl-wrp")]//article[@data-selector="splp-prd-ttl"] | //div[contains(@class , "ProductDetailsWrapper")]//h1[contains(@class,"style__HeaderStyle")]
  - name: ratingCount
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div[contains(@data-selector,"splp-prd-tl-wrp")]//div[@data-selector="splp-prd-ttl-rtgs"]/div/@aria-label
    regExp: (.+) out of(.)
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div[contains(@data-selector,"splp-prd-tl-wrp")]//span[@class="styles__TotalWrap-RC__sc-5hhhh2-4 glgCQP total"] | //div[contains(@class , "ProductDetailsWrapper")]//span[contains(@class,"styles__TotalWrap")]
  - name: price
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div[contains(@data-selector,"splp-prd-tl-wrp")]//article[@data-selector=" splp-prd-tl-dsktp"]//div[@aria-label="product details"]//div[@data-selector="splp-prd-act-$"] | //div[contains(@data-selector,"splp-prd-tl-wrp")]//article[@data-selector=" splp-prd-tl-dsktp"]//div[@aria-label="product details"]//div[@data-selector="splp-prd-rng"] | //span[@class="finalPrice"]/div
  - name: id
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div[contains(@data-selector,"splp-prd-tl-wrp")]//article[@data-selector=" splp-prd-tl-dsktp"]//div[@data-selector="splp-prd-tl-img"]//@id | //div[@id='id_details']
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@data-selector="splp-prd-lst-plpo"]//div/article//div[contains(@class,"styles__RatingDiv")]//@aria-label | (//div[contains(@class , "ProductDetailsWrapper")]//div[contains(@class,"styles__RatingDiv")]//@aria-label)[1]
    regExp: (.+) out of(.)
    regExpReplace: $1
  - name: rank
  - name: rankOrganic
  - name: searchUrl
    singleValue: false
    xpath: //div[@id="page_url"] | //div[@id='Search_url']
 