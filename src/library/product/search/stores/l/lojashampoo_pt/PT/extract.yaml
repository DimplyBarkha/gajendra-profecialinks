singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="product-block item-default"]
fields:
  - name: name
    singleValue: false
    xpath: //h3[@itemprop="name"]/a/text()
    regExp: (.+)([^\d,-])
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="NETREVIEWS_PRODUCT_STARS"]/div/text()
    regExp: (\d\.\d)
    type: NUMBER
  - name: price
    singleValue: false
    xpath: //span[@class="price-new"]//text()
    regExp: (\d+,\d+)
  - name: productUrl
    singleValue: false
    xpath: //h3[@itemprop="name"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="img-responsive"]/@src
    description: The URL for the product thumbnail image
  - name: id
    xpath: //div[@class="NETREVIEWS_PRODUCT_STARS"]/@data-product-id
  - name: rank 
  - name: rankOrganic
  