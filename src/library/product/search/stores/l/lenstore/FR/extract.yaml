singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //h3[@class="c-product-list__title"]/a/@href
    regExp: (.+/p)(\d+)(/.+)
    regExpReplace: LSPROD$2
  - name: name
    singleValue: false
    xpath: //h3[@class="c-product-list__title"]
  - name: productUrl
    singleValue: false
    xpath: //h3[@class="c-product-list__title"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //picture[@class="c-product-list__figure"]//img/@src
  - name: reviewCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //span[@class="u-price"]
    type: CURRENCY
  - name: aggregateRating
    singleValue: false