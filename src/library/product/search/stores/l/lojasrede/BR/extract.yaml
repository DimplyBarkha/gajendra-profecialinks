singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //a[@title="Ir para a próxima página"]/@href
  # - name: id
  #   singleValue: false
  #   xpath: //div[@class="linx-wrapper-buy-button"]//a/@data-pid
  - name: name
    singleValue: false
    xpath: //a[@class="nm-product-name"]
  - name: productUrl
    singleValue: false
    xpath: //a[@class="nm-product-name"]/@href
    regExp: (.+)
    regExpReplace: https:$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="nm-product-img-container"]//img/@src
    regExp: (.+)
    regExpReplace: https:$1
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="linx-rating linx-avaliacao50"]/span
  - name: price
    singleValue: false
    xpath:  //div[@class="nm-price-container"]
    regExp: (.+)(,)(.+)
    regExpReplace: $1.$3
    type: CURRENCY
  - name: aggregateRating2
    singleValue: false
    regExp: (.+)(\d)(\d)
    regExpReplace: $2.$3
    type: NUMBER
    xpath: //div[contains(@class,'linx-rating')]/@class
