singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-tile-group")]//ul[contains(@class,"product-tile-group")]//li
fields: 
 - name: productUrl
   singleValue: false
   description: The URL for the product details page
   xpath: //h3[contains(@class,"product")]//a/@href
   regExp: (\/Food.+)
   regExpReplace: https://www.loblaws.ca$1
 - name: price
   singleValue: false
   description: The offered price for the product
   xpath: //span[contains(@class,"price")]//span[contains(@class,"price__value selling-price-list__item__price selling-price-list__item__price--now-price__value")]
 - name: id
   singleValue: false
   description: Unique id (within this extractor)
   xpath: //div[contains(@class,"product-tracking")]//@data-track-product-id
 - name: thumbnail
   singleValue: false
   xpath: //div[contains(@class,'product-tile__thumbnail__image')]//img/@src
 - name: name
   singleValue: false
   xpath: //h3[@class='product-tile__details__info__name']/a/span
 - name: manufacturer
   singleValue: false 
   xpath: //h3[@class='product-tile__details__info__name']/a//span[contains(@class,"item--brand")]