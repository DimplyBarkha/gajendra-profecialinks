singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: concat('https://lyko.com',//div[@class="NNXRtF"]/div[@data-buyable-variant-code]/div/div[1]/a[@data-scope-link]/@href)
    # regExp: (.+)
    # regExpReplace: https://lyko.com$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class="NNXRtF"]//div/picture/img/@src
  - name: name
    description: The product name
    xpath: //div[@class="NNXRtF"]//a[@data-scope-link]/h5
  - name: sku
    description: The store-specific product identifiera
    xpath: //div[@class="NNXRtF"]//div[@class="gXdoAx"]/@data-buyable-variant-code
  - name: ratingCount
    description: The number of ratings
    regExp: (\d+)
  - name: reviewCount
    description: The number of reviews
    regExp: (\d+)
  - name: price
    description: The offered price for the product
    xpath: //div[@class="NNXRtF"]//div/a[@data-scope-link]/span/span[1]
  - name: rank
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    description: Is sponsored/paid
    defaultValue: false
    type: BOOLEAN
  - name: id
    description: Unique id (within this extractor)
    xpath: //div[@class="NNXRtF"]//div[@class="gXdoAx"]/@data-buyable-variant-code
  - name: aggregateRating
    type: NUMBER
  - name: hasVariants

