singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="ais-Hits-item"]
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="result-wrapper"]/a/@data-objectid
  - name: price
    singleValue: false
    xpath: //div[@class="hit-list-right"]//span[@itemprop="lowPrice"]
  - name: productUrl
    singleValue: false
    xpath: //a[@class="result"]/@href
    # regExp: (.+)
    # regExpReplace: https://www.lowes.com$1
    description: The URL for the product details page
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="hit-list-left"]//img[@itemprop="image"]/@src
    regExp: (.+)
    regExpReplace: https:$1
    description: The URL for the product thumbnail image
  - name: name
    singleValue: false
    xpath: //div[@class="hit-list-left"]//img[@itemprop="image"]/@alt
  - name: aggregateRating
    singleValue: false
    xpath: //div[@style]/span[@style]/span/text()
    # regExp: (.+)(\sout.+)
    # regExpReplace: $1
  - name: ratingCount
    singleValue: false
    xpath: 
    regExp: \d+
  - name: reviewCount
    singleValue: false
    xpath: 
    regExp: \d+
  - name: rank
    singleValue: false
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    type: NUMBER
