singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="m-product__card card-masonry"]
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //div[@class="o-listing__products"]//li[@class="m-product__card card-masonry"]//a//@href
    regExp: (.+)
    regExpReplace: https://www.liverpool.com.mx$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //url[@id='url']
    regExp: (.+)=(.+)
    regExpReplace: https://ss706.liverpool.com.mx/lg/$2.jpg
  - name: name
    description: The product name
    xpath: //article[@class="d-flex ipod-d-block"]
  - name: id
    description: The product id
    xpath: //div[@class="o-listing__products"]//li[@class="m-product__card card-masonry"]//a//@href
    regExp: (\/)(\d+)
    regExpReplace: $2
  - name: sku
    description: The product id
    xpath: //div[@class="o-listing__products"]//li[@class="m-product__card card-masonry"]//a//@href
    regExp: (\/)(\d+)
    regExpReplace: $2
  - name: price
    description: The offered price for the product
    xpath: //div[@id="price"]
    # regExp: (\d+)(\d{2})
    # regExpReplace: $1.$2
  - name: aggregateRating2
    description: The rating of the product
    xpath: //div[@id="rating"]
  - name: reviewCount
    description: The number of ratings for the product
    xpath: //li[@class="ratings-number aaa"]
    type: NUMBER
  - name: sponsored
    singleValue: true
    defaultValue: false