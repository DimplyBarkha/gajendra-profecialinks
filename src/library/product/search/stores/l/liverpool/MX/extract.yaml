singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class="o-card__image__container"]/img/@src
  - name: name
    singleValue: true
    description: The product name
    xpath: //article[@class="d-flex ipod-d-block"]
  - name: id
    singleValue: true
    description: The product id
    # xpath: //script[@type="application/ld+json"]
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    # xpath: //script[@type="application/ld+json"]/@skuId
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //p[@class="a-card-discount"]
  - name: ratingCount
    description: The number of ratings for the product
    xpath: //li[@class="ratings-number aaa"]
  - name: sponsored
    singleValue: true
    defaultValue: false