singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    type: URL
    description: The URL for the product details page
    xpath: //p[@class='prod_desc']//a/@href
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //div[@class='item-content']//a[@class='prod_visu']//img/@src
  - name: name
    singleValue: true
    type: TEXT
    xpath: //div[@class='item-content']//p[@class='prod_desc']//a//font//text()
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //div[@class='item-content']//a[@class='prod_visu']//img/@id
  - name: manufacturer
    type: TEXT
    # xpath: (//select[@name='searchmanufacturer']//option)[1]//text()
  - name: rating
    # xpath: //div[@class='col-xl-6']//div[@class='rating ']/@data-rating
  - name: number_of_reviews
    type: NUMBER
    # xpath:  //div[@class='row']/div[not(contains(@id,'sidebar-right'))]//span[@class='rating-count']/span//text()
  - name: price
    description: The offered price for the product
    type: CURRENCY
