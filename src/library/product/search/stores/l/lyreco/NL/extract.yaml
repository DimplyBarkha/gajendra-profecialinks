    SingleValue: false
    xpath: //div[contains(@class,'picture_grid')]//a[contains(@class,'prod_visu')]//img//@src
  - name: name
    SingleValue: false
    xpath: //p[contains(@class,'prod_desc')]//a[@id='productDetails']
