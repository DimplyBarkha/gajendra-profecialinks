singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="product-container row col-12 mx-auto row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 px-0"]/div/@data-lineid
    regExp: (\d+)
  - name: name
    singleValue: false
    xpath: //p[@class="prod_desc title title_xxs min-height-md-5"]//a[@id="productDetails"]
  - name: productUrl
    singleValue: false
    xpath: //p[@class="prod_desc title title_xxs min-height-md-5"]//a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@id="productCmsGrid"]/div/div/div/div/a/img/@src

    