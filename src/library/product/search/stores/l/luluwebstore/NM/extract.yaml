singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //a[@class="js-gtm-product-link"]/@id
    regExp: \d+
  - name: name
    singleValue: false
    xpath: //html//div[@id="name"]
  - name: productUrl
    singleValue: false
    regExp: (/.+)
    regExpReplace: https://www.luluhypermarket.com$1
    xpath: //a[@class="js-gtm-product-link"]/@href
  - name: thumbnail
    singleValue: false
    regExp: (/.+)
    regExpReplace: https://www.luluhypermarket.com$1
    xpath: //div[@class="plp-prod-img"]/img/@src
  # - name: url
  #   singleValue: true
  #   xpath: //form[@class="searchPOSForm clearfix"]/@action
  #   regExp: (/.+)
  #   regExpReplace: https://www.luluhypermarket.com$1
  - name: price
    singleValue: false
    xpath: //div[@class="price"]/span/text()
  - name: rank
    singleValue: true
  - name: rankOrganic
    singleValue: true    