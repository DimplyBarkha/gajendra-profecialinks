singleRecord: false
regionsSelector: null
recordSelector: ul.listItems > li[data-ga-type]
recordXPath: //ul[contains(@class,'listItems')]/li[@data-ga-type]
fields:
  - name: id
    singleValue: false
    manualSelector: span.code
    regExp: (\d+)
    regExpReplace: $1
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
  - name: name
    xpath: //div[@class='name']
    singleValue: false
  - name: productUrl
    singleValue: false
    xpath: //div[@class='name']/a/@href
    regExp: (.+)
    regExpReplace: https://www.officemag.ru$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class='listItemPhoto__wrapper']//img/@src
    regExp: (.+)
    regExpReplace: https://www.officemag.ru$1
  - name: aggregateRating
    singleValue: false
    xpath: //span[@class="Score__fill"]/@style
    regExp: width:\s*(.*)%;
    regExpReplace: $1
  - name: aggregateRating2
    singleValue: false
    xpath: //span[@class="Score__fill"]/@style
    regExp: width:\s*(.*)%;
    regExpReplace: $1
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //ul[contains(@class,'listItems')]/li/@data-ga-obj
    regExp: price":"(.*?)"
    regExpReplace: $1
  - name: manufacturer
    singleValue: false
    xpath: //ul[contains(@class,'listItems')]/li/@data-ga-obj
    regExp: brand":"(.*?)"
    regExpReplace: $1
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true
  #   type: NUMBER
