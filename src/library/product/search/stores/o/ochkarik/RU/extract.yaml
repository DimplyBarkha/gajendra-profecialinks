singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: category
    singleValue: false
    xpath: //div[@class="snippet__button product-category-add-to-card card-item-button"]/a/span
  - name: productUrl
    singleValue: false
    xpath: //div[@class="snippet__picture"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="snippet__picture"]/a/img/@src
  - name: name
    singleValue: false
    xpath: //div[@class="snippet__title"]/a
  - name: price
    singleValue: false
    xpath: //p[@class="product-price_text product-price_text-pink"]
  - name: id
    singleValue: false
    xpath: //div[@class="snippet__compare main-sprite shop-icon__compare-icon compare-checkbox"]/input/@data-id
  - name: rank
    singleValue: false
    defaultValue: 1
  - name: rankOrganic
    singleValue: false
    defaultValue: 1