singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: input
    singleValue: true
    xpath: //div[@class='b6r6 b5y1']/div[@class='b6r7']/strong
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //a[@class='a2g0 tile-hover-target']/@href
  - name: pageTimestamp
    singleValue: true
  # - name: rankOrganic
  #   singleValue: true
  #   xpath: //div[@class='a0c6 a0c9 a0c8']/@rank
  - name: name
    singleValue: true
    description: The product name
    xpath: //a[@class='a2g0 tile-hover-target']
  - name: productUrl
    singleValue: true
    xpath: //a[@class='a2g0 tile-hover-target']/@href
  - name: url
    singleValue: true
    xpath: //div[@id='pageUrl'] 
  - name: thumbnail
    singleValue: true
    description: The URL for the product thumbnail image
    xpath: //div[@class='a0i7']/img/@src
  - name: aggregateRating
    singleValue: true
    description: The stated aggregate rating normalized to be out of 5
    type: NUMBER
    xpath: //div[@class='a1y6 a1z0']/@title
  - name: reviewCount
    singleValue: true
    description: The number of reviews
    xpath: //div[@class='a1a9']/a[@class='a1b']
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //span[@class='b5v6 b5v7 c4v8']
  # - name: rank
  #   singleValue: true
  #   description: search/listing rank
  #   xpath: //div[@class='a0c6 a0c9 a0c8']/@rank


