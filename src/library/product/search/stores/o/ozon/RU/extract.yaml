singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, "ao4")]/div | //div[contains(@class, "b6o3")]/div | //div[@data-widget="skuShelfGoods"]//div[2]/a[@target="_self"]
fields:
  - name: input
    xpath: //@oz-input
  - name: searchTerm
    xpath: //@oz-input
  - name: id
    singleValue: true
    description: Unique id (within this extractor)
    xpath: //div/@tilelink | //a/@href | //@oz-tilelink
  - name: pageTimestamp
    singleValue: true
  - name: name
    xpath: //a[contains(@class, "a2g0")] | //span[@class='j4 j5']
  - name: searchUrl
    singleValue: false
    xpath: //@oz-url
  - name: productUrl
    singleValue: true
    xpath: //div/@tilelink | //a/@href | //@oz-tilelink
  - name: aggregateRating2
    # xpath: //div[@class='a1y6 a1z0']/@title
    xpath: //div[contains(@class,"item a1d a1r3")]//div[@class="_3xol"]/@style
    regExp: width:(.+)%
    regExpReplace: $1
  - name: reviewCount
    description: The number of reviews
    xpath: //div[contains(@class,"item")]//a
    regExp: (\d+)
  - name: price
    xpath: //span[contains(@class, "b5v6")]
  - name: soldBy
    xpath: //span[@class='a2g6']/font[1]
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //@oz-thumbnail
  - name: manufacturer
    xpath: //@oz-brand
  - name: sku
    singleValue: true
    xpath: //a/@href
    regExp: id/(.*)/
    regExpReplace: $1


