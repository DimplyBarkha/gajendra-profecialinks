singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"sku_item")]
fields: 
- name: rank
  singleValue: true
  description: search/listing rank
  type: NUMBER
- name: id
  description: Unique id (within this extractor)
  xpath: //span[@name="skuIdGAData"]//@data-value
- name: productUrl
  description: The URL for the product details page
  xpath: //div[@class="description descriptionFull"]//a//@href
  regExp: (.+)
  regExpReplace: https://www.officedepot.com$1
- name: thumbnail
  description: The URL for the product thumbnail image
  xpath: //div[@class="photo_no_QV flcl"]//img//@data-src | //div[@class="photo_no_QV flcl"]//img//@src
- name: name
  description: The product name
  xpath: //div[@class="description descriptionFull"]//a//@title
- name: reviewCount
  description: The number of reviews
  xpath: //div[contains(@class,"numReviews")]
  regExp: (\d+)
- name: price
  description: The offered price for the product
  xpath: //span[contains(@class,"price_column right")]
- name: aggregateRating2
  description: The stated aggregate rating normalized to be out of 5
  xpath: //div[@class="bv-off-screen"]
  regExp: (\d.+)(out)
  regExpReplace: $1