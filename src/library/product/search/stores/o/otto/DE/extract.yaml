singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@id="san_resultSection"]/article[contains(@class,'product')]
fields:
  - name: id
    singleValue: true
    xpath: //article/@data-id
  - name: rankOrganic
    singleValue: true
    xpath: //article/@data-listposition
  - name: name
    singleValue: false
    xpath: //span[contains(@class,'name')]
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,'productLink')]/@href
    regExp: (.*)
    regExpReplace: https://www.otto.de$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //img[contains(@class,'productImage')]/@src
  - name: url
    singleValue: true
    xpath: //div[@id='ii_url']
  - name: aggregateRating
    singleValue: true
    xpath: //div[@id='ii_aggregateRating']
  - name: reviewCount
    singleValue: false
    xpath: //div[@id='ii_reviewCount']
  - name: price
    singleValue: false
    xpath: //div[@id='ii_price']
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: rank
    singleValue: true
  - name: endorsementText
    singleValue: true
  - name: ratingCount
    singleValue: true
    xpath: //div[@id='ii_reviewCount']
