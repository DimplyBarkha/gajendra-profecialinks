singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='productImage']/@src
  - name: name
    singleValue: false
    xpath: //a[@class='productLink']/span
  - name: productUrl
    singleValue: false
    xpath: //div[@id='bc']
    #regExp: (p.*)
    #regExpReplace: https://www.otto.de/$1
  - name: price
    singleValue: single
    xpath: //span[@class='value']
    regExp: (.+),(.+)
    regExpReplace: $1.$2
  - name: manufacturer
    singleValue: false
    xpath: //div[@class= 'san_tile_content']/p
  - name: reviewCount
    singleValue: false
    xpath: //span[@class= 'nrOfReviews']
  - name: rank
    singleValue: false
    xpath: //article[@class="product"]/@data-listposition  
  - name: rankOrganic
    singleValue: false
    xpath: //article[@class="product"]/@data-listposition 
  - name: id
    singleValue: false
    xpath: //article[@class="product"]/@data-productid
  - name: aggregateRating
    singleValue: false
    xpath: //html//div[@id='rating']