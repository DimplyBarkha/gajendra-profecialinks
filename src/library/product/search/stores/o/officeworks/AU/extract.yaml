singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@data-ref,"product-tile")]
fields:
  - name: id
    xpath: //@data-ref[contains(.,"product-tile")]
    regExp: product-tile-(.*)
    regExpReplace: $1
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h5[contains(@class,'ProductName')]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,'ProductImage')]//a/@href
    regExp: (\/shop.*)
    regExpReplace: https://www.officeworks.com.au$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,'ProductImage')]//img/@src
    regExp: (\/\/images.*)
    regExpReplace: https:$1
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'ProductPrice')]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    xpath: //div[contains(@class,'SponsoredBadge')]
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER