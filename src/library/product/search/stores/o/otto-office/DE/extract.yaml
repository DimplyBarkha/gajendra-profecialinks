singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="ooB-mb12 ooB-mt6 artikelnummer"]/span/span
    regExp: (\d+)
  - name: name
    singleValue: false
    xpath: //a[@class="oo-link fftracking-productclick"]/b
  - name: productUrl
    singleValue: false
    xpath: //div[@class="ooB-rel gallerymiddle"]/span/a/@href | //div[@class="ooB-rel gallerymiddle"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="fftracking-productclick"]/img/@data-srcset
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="ooB-rel item-rating-stars ooB-ib"]
    # regExp: (\d+)
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'galleryOffer')]/div[1]/div/div[1]/p/span[1]
    regExp: (\d),(\d.+)
    regExReplace: $1.$2
    type: CURRENCY
