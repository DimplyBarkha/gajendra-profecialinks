singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="ooB-mb12 ooB-mt6 artikelnummer"]/span/span
    regExp: (\d+)
  - name: name
    singleValue: false
    xpath: //a[@class="oo-link fftracking-productclick"]/b
  - name: productUrl
    singleValue: false
    xpath: //div[@class="ooB-rel gallerymiddle"]/span/a/@href | //div[@class="ooB-rel gallerymiddle"]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //a[@class="fftracking-productclick"]/img/@data-srcset
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="ooB-rel item-rating-stars ooB-ib"]
    # regExp: (\d+)
  - name: price
    singleValue: false
    xpath: //div[contains(@class,'galleryOffer')]/div[1]/div/div[1]/p/span[1] | (//div[@class="galleryOffer_8_wrapper"]/div[2]/div//div[@class="oo-pricelabel big gallery-reduziert-platzhalter"]/div/p)[1]/span[1] | //div[@class="galleryOffer_8_wrapper"]/div[2]/div[@class="ooB-mb12 ooB-pr12"]/div[@class="oo-pricelabel big gallery-reduziert-platzhalter"]/div/p/span[contains(text(),'pro Pack')]/preceding-sibling::span
    # regExp: (\d),(\d.+)
    # regExReplace: $1.$2
    type: CURRENCY
