singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='productImage']/@src
  - name: name
    singleValue: false
    xpath: //a[@class='productLink']/span
  - name: productUrl
    singleValue: true
    xpath: //a[@class='productLink']/@href
    regExp: (.*)
    regExpReplace: https://www.otto.de$1
  - name: price
    singleValue: false
    xpath: //span[@class='value']
    regExp: (.+),(.+)
    regExpReplace: $1.$2
  - name: manufacturer
    singleValue: false
    xpath: //p[@class='brand']
  - name: reviewCount
    singleValue: false
    xpath: //span[@class= 'nrOfReviews']
    regExp: (\d+)
    regExpReplace: $1
  - name: rank
    singleValue: false
    xpath:
  - name: rankOrganic
    singleValue: false
    xpath:
  - name: id
    singleValue: false
    xpath: //a[@class='productLink']/@href
    regExp: variationId=(.*)
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //a[@class='rating']