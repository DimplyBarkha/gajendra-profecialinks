singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //section[@id="san_resultSection"]//article[contains(@class,'product')]
fields:
  - name: thumbnail
    singleValue: false
    # xpath: //html//div[@id='img']
    xpath: //img[@class='productImage']/@src
  - name: name
    singleValue: false
    # xpath: //html//div[@id='newname']
    xpath: //span[@class='name']
  - name: productUrl
    singleValue: false
    # xpath: //html//div[@id='url']
    xpath: //a[@class='productLink']/@href
    regExp: (.+)
    regExpReplace: https://www.otto.de$1
  - name: price
    singleValue: false
    # xpath: //html//div[@id='price']
    xpath: //article//div[@class='price']//span[contains(@class,"reduced")]|//article//div[@class='price']//span[contains(@class,"retail")]
    regExp: €(.+)
    regExpReplace: € $1
  - name: manufacturer
    singleValue: false
    # xpath: //html//div[@id='newname']
    xpath: //p[@class='brand']
  - name: reviewCount
    singleValue: false
    # xpath: //html//div[@id='review']
    xpath: //span[@class= 'nrOfReviews']
  - name: rank
    singleValue: false
  - name: rankOrganic
    singleValue: false
  - name: id
    singleValue: false
    # xpath: //html//div[@id='prodid']
    xpath: //article[contains(@class,'product')]/@data-variationid
  - name: aggregateRating
    singleValue: false
    # xpath: //html//div[@id='aggr']
    xpath: //a[@class='rating']
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //article[contains(@class,'sponsored')]/@data-id 