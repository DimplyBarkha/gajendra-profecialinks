singleRecord: false
regionsSelector: null
# recordSelector: div.Row-sc-1fpt6l5 > div.ProductCol-sc-9tzwht
recordXPath: //div[contains(@class,'ProductCol-sc-9tzwht hMAycV')]
fields:
  - name: id
    xpath: //a[@data-testid="product-link"]/@href
    # xpath: //a[contains(@class,'sc-psDhf bAPYME')]/@href
    singleValue: false
  - name: name
    xpath: //div[contains(@class,'NameNoBrand-sc-1ifpr6 juQXTU')]
    singleValue: false
  - name: productUrl
    xpath: //a[@data-testid="product-link"]/@href
    # xpath: //a[contains(@class,'sc-psDhf bAPYME')]/@href
    singleValue: false
    regExp: (https:\/\/www.ottoversand.at)?(.+)
    regExpReplace: https://www.ottoversand.at$2
  - name: thumbnail
    xpath: //div[contains(@class,'ImageWrapper-sc-jbg5ox lkewrK')]/img/@src
    singleValue: false
  - name: manufacturer
    # xpath: //span[contains(@class,'BrandName-sc-1hwvb2t hdRRnK')]
    singleValue: false  
  - name: price
    xpath: //div[contains(@class,'sc-qYUWV jpJVcE PriceWrapper-sc-p7sel8 cJzxCo')]/div
    singleValue: false
    type: CURRENCY
  
