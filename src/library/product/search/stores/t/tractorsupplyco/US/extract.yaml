singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@id="page_1"]/div[@id="grid"]/div[contains(@id,"search-results-item") and contains(@class,"grid-item")]
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@id,"singleentitledItem_")]/@id
    regExp: _(\d{6,})
    regExpReplace: $1
  - name: name
    singleValue: false
    xpath: //div[@class="grid-inner"]/div[@class="item-text"]/@aria-label
  - name: productUrl
    singleValue: false
    xpath: //div[@class="grid-inner"]/div[@class="item-text"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.tractorsupply.com$1
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="grid-image"]//a[@aria-label="Product Image"]/img/@src
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"list_price") or @itemprop="price"]
  - name: aggregateRating
    singleValue: false
    xpath: //div[@class="all-components"]/div[@class="rating"]/a/span[last()-1]
  - name: reviewCount
    singleValue: false
    xpath: //div[@class="all-components"]/div[@class="rating"]/a/span[last()]
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="all-components"]/div[@class="rating"]/a/span[last()]
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']
