singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class, 'productItems')]/div[contains(@class, 'productItemWrap')]
fields:
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id="added_search_url"]
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'productItemWrap')]/a/@href
  - name: thumbnail
    singleValue: false
    xpath: //img[@class="productImg"]/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //*[contains(@class, 'productDesc')]
  - name: sku
    singleValue: false
    xpath: //div[@class="itemNo"]
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class, 'snippet__total')]
  - name: price
    singleValue: false
    xpath: //span[contains(@class, "pr-price-bold")]
  - name: listPrice
    singleValue: false
    xpath: //del[contains(@class, "pr-price-light")]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    xpath: //div[@class="itemNo"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class, 'snippet-rating')]
    description: The stated aggregate rating normalized to be out of 5
  - name: hasVariant
    singleValue: false
    xpath: //div[@class="moreStylesDiv"]//div
