singleRecord: false
regionsSelector: null
recordSelector: li.product-item
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //form[@data-role='tocart-form']/@data-product-sku
  - name: productUrl
    SingleValue: false
    xpath: //li[contains(@class,"product-item")]//strong[contains(@class,"name product-item-name")]//a/@href
  - name: price
    SingleValue: false
    xpath: //div[contains(@class,"price-final_price")]/span[not(contains(@class,"old-price"))]//span[@class="price"]
  - name: thumbnail
    SingleValue: false
    xpath: //li[contains(@class,"product-item")]//img/@src
  - name: name
    SingleValue: false
    xpath: //li[contains(@class,"product-item")]//strong[contains(@class,"name product-item-name")]//a
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
