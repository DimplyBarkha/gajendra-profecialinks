singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class="prdct-cntnr-wrppr"]//div[contains(@class, "p-card-wrppr")]
fields:
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      [
        "Dental Care",
        "Toothbrushes & Accessories",
        "Electric Toothbrushes & Accessories",
        "Electric Toothbrushes",
        "Rotating",
      ]
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //*[contains(@class,"p-card-wrppr")]//a//@href
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //*[contains(@class,"p-card-wrppr")]//*[@class="p-card-img"]//@src
  - name: name
    description: The product name
    singleValue: false
    xpath: //div[contains(@class, "prdct-desc-cntnr-ttl-w")]
  - name: sku
    singleValue: false
    description: The store-specific product identifier
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: ratingCount
    singleValue: false
    description: The number of ratings
    xpath: //*[contains(@class,"p-card-wrppr")]//div[@class="ratings"]
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //div[contains(@class,'prc-box-sllng')]
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    xpath: //div[contains(@class,'prc-box-orgnl')]
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  - name: id
    singleValue: false
    xpath: //div[contains(@class,"prdct-cntnr-wrppr")]/div[contains(@class,"p-card-wrppr")]/@data-id
  - name: aggregateRating2
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    xpath: //div[@class="ratings"]/@rating
  - name: searchUrl
    xpath: ancestor::html//body/@link