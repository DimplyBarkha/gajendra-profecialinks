singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[contains(@class,"list-item")]
fields:
    - name: name
      singleValue: false
      xpath: //a[contains(@class,"history-item")]
    - name: id
      singleValue: false
      xpath: //div[@class="add-to-wishlist"]/a/@data-product-id
      regExp: (.+)
      regExpReplace: ru$1
    - name: productUrl
      singleValue: false
      xpath: //div[@class="pic"]//a[contains(@class,"history-item")]/@href
      regExp: (.+)
      regExpReplace: https://aliexpress.ru$1
    - name: thumbnail
      singleValue: false
      xpath: //a[contains(@class,"history-item")]/img/@src
      regExp: (.+)
      regExpReplace: https:$1
    - name: price
      singleValue: false
      xpath: //span[@itemprop="price"]
    - name: aggregateRating2
      singleValue: false
      xpath: //div[@class="rate-history"]/span/@title
      regExp: рейтинг\W\W(.+)\Wиз
      regExpReplace: $1
    - name: ratingCount
      singleValue: false
      xpath: //div[@class="rate-history"]/a
      regExp: \W(.+)\W
      regExpReplace: $1
    - name: reviewCount
      singleValue: false
      xpath: //div[@class="rate-history"]/a
      regExp: \W(.+)\W
      regExpReplace: $1
    # - name: gtin
    #   singleValue: false
    #   xpath: //div[@class="add-to-wishlist"]/a/@data-product-id
    - name: rank
      singleValue: false
    - name: rankOrganic
      singleValue: false
