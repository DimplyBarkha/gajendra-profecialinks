    singlevalue: false
    xpath: //div[@class="product-info"]/span[@class="nombre"]/a/@href
  - name: thumbnail
    singlevalue: false
    xpath: //div[@class="product-img"]/a/img/@src
  - name: price
    singlevalue: false
    xpath: //div[@class="product-info"]/span[@class="precio"]/a
