singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@id,"ResultItems_")]/div[contains(@class,"prateleira") and (contains(@class,"n4colunas") or contains(@class,"n2colunas"))]/ul/li[not(contains(@class,"helperComplement")) and contains(@class,"get_preco_ppum-ready")]
fields:
  - name: name
    singlevalue: false
    xpath: //div[@class="product-info"]/span[@class="nombre"]/a
  - name: id
    singlevalue: false
    xpath: //div[@class="campo_produto"]/div[contains(text(),"SkuData")]/ul/li
