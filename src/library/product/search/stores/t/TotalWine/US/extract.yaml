singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article[@class="productCard__2nWxIKmi"]
fields:
  - name: productUrl
    xpath: //h2[contains(@class,"title")]/a/@href
    regExp: (.+)
    regExpReplace: https://www.totalwine.com$1
    description: The URL for the product details page
  - name: thumbnail
    xpath: //div[@class="productImg__3fOOgAmO"]/a/picture/img/@src
    regExp: (.+)(\x)(\d+)(\,)(.+)
    regExpReplace: $1$2800$4$5
    description: The URL for the product thumbnail image
  - name: name
    xpath: //h2[contains(@class,"title")]/a | //h2[contains(@class,"title")]/span
  - name: id
    xpath: //article[@class="productCard__2nWxIKmi"]/@id
    regExp: (product-)(\d+-)(\d+)(-\d+)
    regExpReplace: $2$3
    description: The store-specific product identifier
  - name: gtin
  - name: price
    xpath: //div[contains(@class,"pricing__1WsMi-bu")]/span
    regExp: (\d+)(.)(\d+)
  - name: sponsored
  - name: searchUrl
    xpath: //article[@class="productCard__2nWxIKmi"]/@searchurl
  - name: reviewCount
    xpath: //span[@class="reviewsCount__2mDVDm54"]
    regExp: (\d+)
  - name: aggregateRating2
    xpath: //article[@class="productCard__2nWxIKmi"]//div[contains(@style,"width")]/@style
    regExp: (.+)(width:\s?)(\d+)(.+)
    regExpReplace: $3
