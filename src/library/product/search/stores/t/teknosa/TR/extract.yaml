singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields: 
- name: rank
  singleValue: true
  description: search/listing rank
  type: NUMBER
- name: rankOrganic
  singleValue: true
  description: The position (rank) within the list excluding sponsored/paid results
  type: NUMBER
- name: id
  description: Unique id (within this extractor)
  xpath: //div[@class="product-image-item"]//@href
  regExp: (.+)(-p-)(\d+)(.+)
  regExpReplace: $3$4
- name: productUrl
  description: The URL for the product details page
  xpath: //div[@class="product-name"]//@href
  regExp: (.+)
  regExpReplace: https://www.teknosa.com$1
- name: thumbnail
  description: The URL for the product thumbnail image
  xpath: //div[@class="product-image-item"]//img//@src
- name: name
  description: The product name
  xpath: //div[@class="product-name"]//span
- name: gtin
  singleValue: true
  description: GTIN code (includes UPC/EAN)
- name: ratingCount
  description: The number of ratings
  regExp: (.\d+)
- name: reviewCount
  singleValue: true
  description: The number of reviews
- name: price
  description: The offered price for the product
  xpath: //span[@class="price-tag new-price font-size-tertiary"]
  regExp: (\d+)(.\d+)(.\w+)
  regExpReplace: $1$2$3
- name: manufacturer
  description: Product manufacturer
  xpath: //div[@class="product-brand"]//@alt