singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"product-list--current-page")]//ul[@class="product-list grid"] /li /div
fields:
  - name: productUrl
    xpath: //a[@data-auto="product-tile--title"]/@href
    regExp: (.+)
    regExpReplace: https://www.tesco.com$1
    description: The URL for the product details page
  - name: thumbnail
    # xpath: //a[contains(@class,"product-image-wrapper")]//img/@src
    xpath: //div[@class="flexi-tile"]//div[@class="tile-content"]/@imagedetail
    description: The URL for the product thumbnail image
  - name: name
    xpath: //a[@data-auto="product-tile--title"]
    description: The product name
  - name: id
    xpath: //div[@data-auto-id]/@data-auto-id
    description: The store-specific product identifier
  - name: price
    xpath: //div[contains(@class,"price-per-sellable-unit")]//span[@data-auto="price-value"]
    description: The offered price for the product
  - name: rankOrganic
  - name: rank
  - name: sponsored
    defaultValue: false
  - name: gtin
    # xpath: //a[contains(@class,"product-image-wrapper")]//img/@
    xpath: //div[@class="flexi-tile"]//div[@class="tile-content"]/@imagedetail
    regExp: (\d+)\/[^\/]+$
    regExpReplace: $1


    