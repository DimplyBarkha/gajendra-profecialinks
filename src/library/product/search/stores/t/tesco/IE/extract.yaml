singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[contains(@class,'products')]/li
fields:
  - name: id
    SingleValue: false
    xpath: //h3[@class="inBasketInfoContainer"]//a/@id
    regExp: h-(.+)
    regExpReplace: $1
  - name: productUrl
    SingleValue: false
    xpath: //h3[@class="inBasketInfoContainer"]//a/@href
  - name: price
    SingleValue: false
    xpath: //span[@class="linePrice"]
  - name: thumbnail
    SingleValue: false
    xpath: //span[@class="image"]//img/@src
  - name: name
    SingleValue: false
    xpath: //h3[@class="inBasketInfoContainer"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: searchUrl
    singleValue: false
    xpath: ancestor::html//div[@id='search-url']