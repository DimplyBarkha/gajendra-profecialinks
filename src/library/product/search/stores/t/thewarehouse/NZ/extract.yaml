singleRecord: false
regionsSelector: null
recordSelector: ul#search-result-items .grid-tile
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //div[contains(@class,'product-tile')]/@data-line-item
    # "productCode":"9300673834355"
    regExp: \"productCode\"\s*:\s*\"(.+?)\"
    regExpReplace: $1    
  - name: productUrl
    SingleValue: false
    xpath: //div[@class="product-image"]//a/@href 
  - name: price
    SingleValue: false
    xpath: //span[@class="standardprice"]
  - name: thumbnail
    SingleValue: false
    xpath: //div[@class="product-image"]//img/@src
  - name: name
    SingleValue: false
    xpath: //div[contains(@class,"product-name")]//a
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: aggregateRating2
    SingleValue: false
    xpath: //div[@class="product-review"]/span[contains(@class,"TTratingBox")]/@class
    regExp: TTrating-(.+)
    regExpReplace: $1
