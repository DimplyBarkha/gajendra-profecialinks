singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article
fields:
  - name: id
    singleValue: false
    xpath: //article/@data-article
  - name: name
    singleValue: false
    xpath: //div[@class="card-listing__name"]
  - name: productUrl
    singleValue: false
    xpath: //article//a[@class="card-listing__overlay-link js-analytics-card--link"]/@href
    regExp: (.+)
    regExpReplace: https://www.technopark.ru$1
  - name: thumbnail
    singleValue: false
    xpath: //article/@data-product-id
    regExp: (.+)
    regExpReplace: https://cdn1.technopark.ru/technopark/photos_resized/product/248_248/$1/1_$1.jpg
  - name: price
    singleValue: false
    xpath: //div[@class="card-listing__price"]//span    
  # - name: manufacturer
  #   singleValue: false
  #   xpath: //div[@class="card-listing__image js-analytics-card--image"]/img/@alt
  - name: rank
    type: NUMBER    
  - name: rankOrganic
    type: NUMBER    