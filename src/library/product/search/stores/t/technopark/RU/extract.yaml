singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //article
fields:
  - name: id
    singleValue: false
    xpath: //article/@data-article
    #product-id
  - name: name
    singleValue: false
    xpath: //div[@class="card-listing__name"]
    #//article/@data-name-full    
  - name: productUrl
    singleValue: false
    xpath: concat('https://www.technopark.ru',//article/div/a/@href)
  - name: thumbnail
    singleValue: false
    xpath: concat('https://cdn1.technopark.ru/technopark/photos_resized/product/248_248/', //article/@data-product-id, '/1_', //article/@data-product-id, '.jpg')
    # //div[@class="card-listing__image js-analytics-card--image"]/img/@data-src
  - name: price
    singleValue: false
    xpath: //div[@class="card-listing__price"]//span    
  - name: manufacturer
    singleValue: false
    xpath: //div[@class="card-listing__image js-analytics-card--image"]/img/@alt