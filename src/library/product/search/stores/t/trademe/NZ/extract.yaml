singleRecord: false
regionsSelector: null
recordSelector: null 
recordXPath: //div[@class="o-card"]
fields: 
  - name: productUrl
    SingleValue: false
    xpath: //div[@class="o-card"]/a/@href
  - name: id
    SingleValue: false
    xpath: //div[@class="o-card"]/a/@href
  - name: variantId
    SingleValue: false
    xpath: //div[@class="o-card"]/a/@href
  - name: thumbnail
    SingleValue: true
    xpath: //tg-image-viewer-item[1]/tm-image-container/tg-aspect-ratio/@style
  - name: name
    SingleValue: false
    xpath: //*[@id="-title"]
  - name: price
    SingleValue: false
    xpath: //*[@id="-buy-now"]/div[2]
    defaultValue: 0
  - name: nameExtended
    singleValue: false
    xpath: //*[@id="-title"]
  - name: brandText
    singleValue: false 
    xpath: //*[@id="-title"]