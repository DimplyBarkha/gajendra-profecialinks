singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    singleValue: false
    xpath: //div[@class="sku-img"]//a//@href
    regExp: (applications/.+)
    regExpReplace: https://www.tigerdirect.com/$1
  - name: name
    singleValue: false
    xpath: //div[@class="sku-img"]//a//@title
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="sku-img"]//a//img//@src
  - name: sku
    singleValue: false
    xpath: //div[@class="sku-details"]//p
    regExp: ([A-Z]{2}.+)
  - name: id
    singleValue: false
    xpath: //div[@class="sku-details"]//p
    regExp: (\d{7,8})|(\d{6,8})
  - name: price
    singleValue: false
    xpath: //p[@class="price"]/text()
    #regExp: (.*)(\$[0-9],?[0-9.]+)
    #regExpReplace: $2
  - name: rankOrganic
    singleValue: false
    xpath: //div[@id='rankOrganic']
  - name: rank
    singleValue: false
    xpath: //div[@id='rankOrganic']