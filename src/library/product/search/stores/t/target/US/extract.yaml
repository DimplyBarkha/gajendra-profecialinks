singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul//li
fields:
  - name: id
    xpath: //a[@data-test="product-title"]/@href
    regExp: (.+-)(\d+)
    regExpReplace: $2
  - name: rankOrganic
    xpath: //div[@class="rank"]
  - name: name
    xpath: //a[@data-test="product-title"]
  - name: productUrl
    xpath: //a[@data-test="product-title"]/@href
    regExp: (.+)
    regExpReplace: https://www.target.com$1
  - name: gtin
    singleValue: true
  - name: thumbnail
    xpath: //div[@data-test="product-image"]//picture[1]//source[1]/@srcset
    regExp: (.*)\?
    regExpReplace: $1
  - name: aggregateRating
    xpath: //div[@data-test="ratings"]//div[@class="h-sr-only"]
    regExp: (.+)?( out.*|No rating.*)
    regExpReplace: $1
  - name: reviewCount
    xpath: //span[@data-test="product-rating-count"]
  - name: price
    xpath: //span[@data-test="product-price"]
  - name: manufacturer
    xpath: //a[@data-test="itemDetail-brand"]
  - name: soldBy
  - name: rank
    xpath: //div[@class="rank"]
  - name: endorsementText
    xpath: //div[@class="endorsement"]
