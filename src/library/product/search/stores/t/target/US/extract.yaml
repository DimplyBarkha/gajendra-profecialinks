    singleValue: false
    xpath: .//div[@class="thumbnail"]
  - name: aggregateRating2
    singleValue: false
    xpath: .//div[@class="averageRating"]
  - name: reviewCount
    singleValue: false
    xpath: .//div[@class="reviewCount"]
  - name: price
    singleValue: false
    xpath: .//div[@class="price"]
  - name: manufacturer
    singleValue: false
    xpath: .//div[@class="brand"]
