singleRecord: false
regionsSelector: null
recordSelector: td.Item.depth_2>table>tbody>tr
recordXPath: null
fields:
  - name: id
    singleValue: false
    selector: td.representative_child_part_number.depth_3
  - name: name
    singleValue: false
    selector: td.title.depth_3
  - name: sponsored
    singleValue: false
    xpath: .//td[@class="is_sponsored_sku depth_3"]
    regExp: (.+)
    regExpReplace: true
    defaultValue: false
  - name: productUrl
    singleValue: false
    xpath: concat('https://www.target.com',.//td[@class="url depth_3"])
  - name: gtin
    singleValue: false
    selector: td.upc
  - name: thumbnail
    singleValue: false
    xpath: concat(.//td[@class="images depth_3"]//td[@class="base_url depth_4"], .//td[@class="images depth_3"]//td[@class="primary depth_4"])
  - name: aggregateRating2
    singleValue: false
    xpath: round(.//td[@class="average_rating depth_3"]*10) div 10
  - name: reviewCount
    singleValue: false
    selector: td.total_reviews.depth_3
  - name: price
    singleValue: false
    selector: td.price td.formatted_current_price
  - name: manufacturer
    singleValue: false
    selector: td.brand.depth_3
  - name: soldBy
    singleValue: true
