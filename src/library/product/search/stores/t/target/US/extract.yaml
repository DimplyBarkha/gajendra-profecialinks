singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul//li
#recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@class="itemId"]
  - name: sponsored
    singleValue: true
    description: Is sponsored/paid
    type: BOOLEAN
    selector: div.detail-messaging-sponsored-wrapper
  - name: name
    singleValue: false
    xpath: //div[@class="product-name"]
  - name: productUrl
    singleValue: false
    xpath: //div[@class="productUrl"]
  - name: gtin
    singleValue: true
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="thumbnail"]
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="rating"]
  - name: reviewCount
    singleValue: false
    xpath: //span[@data-test="product-rating-count"]
  - name: price
    singleValue: false
    xpath: //span[@data-test="product-price"]
  - name: manufacturer
    singleValue: false
    xpath: //a[@data-test="itemDetail-brand"]
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
    xpath: //div[@class="endorsement"]
  - name: searchUrl
    singleValue: false
    xpath: //div[@class="searchUrl"]
