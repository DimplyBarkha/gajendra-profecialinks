regionsSelector: null
recordSelector: null
recordXPath: //div[@data-lister-name="Search"]//ul//li
fields:
  - name: id
    xpath: //@data-current-product
  - name: name
    xpath: //div//h3//a
  - name: productUrl
    xpath: //div//h3//a/@href
    regExp: (.+)
    regExpReplace: https://www.target.com.au$1
  - name: reviewCount
    xpath: //div//p//span[contains(@class,"rating-num-reviews")]
    regExp: (\d+)
    regExpReplace: $1
  - name: thumbnail
    xpath: //@data-primary-image
    regExp: (.+)
    regExpReplace: https://www.target.com.au$1?impolicy=desktop_hero
  - name: aggregateRating2
    xpath: //div//p//span[contains(@class,"Ratings-stars")]
    regExp: (Rated )(.+)( out.+)
    regExpReplace: $2
  - name: price
    xpath: //div[contains(@class,"price-info")]//span[contains(@class,"price-regular")]|//div[contains(@class,"price-info")]//span[contains(@class,"price-reduced")]
    regExp: "[^â€“ ]+$"
  - name: gtin
    xpath: //@data-primary-image
    regExp: (.+/)(.\d+)(-|.)(.+)
    regExpReplace: $2
  - name: manufacturer
  - name: rankOrganic
  - name: rank
  - name: sponsored
  - name: endorsementText
  - name: soldBy
