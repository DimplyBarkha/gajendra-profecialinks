singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //td[@class="result depth_0"]/table/tbody/tr
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //td[@class="url depth_1"]
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //td[@class="cloudinary_image depth_1"]
  - name: name
    singleValue: true
    description: The product name
    xpath: //td[@class="result depth_0"]/table/tbody/tr/td[@class="name depth_1"]
  - name: id
    singleValue: true
    description: The product id
    xpath: //td[@class="id depth_1"]
  - name: sku
    singleValue: true
    description: The store-specific product identifier
    xpath: //td[@class="result depth_0"]/table/tbody/tr/td[@class="sku depth_1"]
  - name: price
    singleValue: true
    description: The offered price for the product
    xpath: //td[@class="salePrice depth_1"]