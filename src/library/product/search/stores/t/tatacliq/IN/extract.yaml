singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: /html/body//div[contains(@id,"ProductModule")]
fields:
- name: name
  xpath: //h2
- name: price
  xpath: //div[h2]//div//h3
  regExp: (\d+)
- name: listPrice
  xpath: //div//span
  regExp: (\d+)
- name: brand
  xpath: //div[not(h2)]/div/h3
- name: productUrl
  xpath: div/a/@href
- name: thumbnail
  xpath: //a//img/@src
  regExp: (.+)
  regExpReplace: https:$1
- name: id
  xpath: div/a/@href
  regExp: (0{8})(.+)
  regExpReplace: $2
- name: aggregateRating2
  xpath: //*[@alt="star icon"]/..
- name: ratingCount
  xpath: //*[@alt="star icon"]/../following-sibling::div
  regExp: (\d+)
  type: NUMBER
- name: reviewCount
  xpath: //*[@alt="star icon"]/../following-sibling::div
  regExp: (\d+)
  type: NUMBER
- name: rank
  # xpath: ((count(../../../preceding-sibling::div))*4) + ((count(../../preceding-sibling::div))+1)
- name: rankOrganic
  # xpath: ((count(../../../preceding-sibling::div))*4) + ((count(../../preceding-sibling::div))+1)
  type: NUMBER
- name: sponsored
  description: Is sponsored/paid
  type: BOOLEAN
- name: soldBy
- name: endorsementText