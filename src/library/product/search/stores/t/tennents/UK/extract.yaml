singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //li[@class="with-quick-view-component generic"]
fields:
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class="productcode"]
  - name: name
    singleValue: false
    description: The product name
    xpath: //span[@class="title"]/a
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //a[@class="product-image "]/@href
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //img[@class="img-responsive"]/@src
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
    description: The number of reviews
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    description: The offered price for the product
    xpath: //em[@class="price"]
  - name: manufacturer
    singleValue: true
    description: Product manufacturer
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    type: STRING
    description: search/listing rank
    xpath: //li[@class="with-quick-view-component generic"]/@rank
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    xpath: //li[@class="with-quick-view-component generic"]/@rank
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
