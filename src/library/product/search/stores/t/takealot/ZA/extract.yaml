singleRecord: false
regionsSelector: null
recordSelector: div.listings-container div.product-card div.card-section
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'product-thumb-container')]//a/@href
    regExp: .*PLID(\d+).*
    regExpReplace: PLID$1
  - name: name
    singleValue: false
    xpath: //h4[@class='product-title']//span[contains(@style, 'hidden') and contains(@style, '100%')]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'product-thumb-container')]//a/@href
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'product-thumb-container')]//img/@src
  - name: reviewCount
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'rating')]//span
    regExp: .*\((\d+)\).*
    regExpReplace: $1
  - name: aggregateRating
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'rating')]/text()
  - name: aggregateRating2
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'rating')]/text()
  - name: aggregateRatingText
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'rating')]/text()
  - name: price
    singleValue: false
    xpath: //div[contains(@class, 'listings-container')]//div[contains(@class, 'product-card')]//div[contains(@class, 'card-section')]//div[contains(@class, 'product-card-module_price-wrapper')]//ul//li[contains(@class, 'product-card-module_price')]
