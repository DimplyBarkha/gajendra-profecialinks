singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //div[@analytics-tag='product card']/@data-product-id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h3[@class='jum-card-title__text mb-0 regular']/span
  - name: productUrl
    singleValue: false
    xpath: //a[@class="jum-card-image jum-product-card__image autosize"]/@href
    regExp: (.+)
    regExpReplace: https://www.jumbo.com$1
    # xpath: //div[@analytics-tag="product card"]/@producturl
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //img[@class='jum-image d-block autosize w-100']/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
  - name: price
    singleValue: false
    xpath: concat(//span[@class="jum-product-price__current-price--larger"], ',', //span[@class="jum-product-price__current-price--larger"]/following-sibling::span)
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER