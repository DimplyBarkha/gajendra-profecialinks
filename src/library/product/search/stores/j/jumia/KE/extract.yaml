singleRecord: false
regionsSelector: null
recordSelector: section.card article.prd
recordXPath: null
fields:
  - name: id
    singleValue: false
    xpath: //a[@class="core"]//@data-id
  - name: searchUrl
    singleValue: true
  - name: name
    singleValue: false
    xpath: //h3[@class="name"]
  - name: productUrl
    singleValue: false
    xpath: //a[@class="core"]/@href
    regExp: (.+)
    regExpReplace: https://www.jumia.co.ke$1
  - name: gtin
    singleValue: false
  - name: thumbnail
    singleValue: false
    xpath: //div[@class="img-c"]/img[@class="img"]/@src
  - name: aggregateRating
    singleValue: false
  - name: aggregateRating2
    singleValue: false
    xpath: //div[@class="stars _s"]
    regExp: ^(\d+)\.?\,?(\d+)?
    regExpReplace: $1,$2
  - name: reviewCount
    singleValue: false
  - name: ratingCount
    singleValue: false
    xpath: //div[@class="rev"]
    regExp: \((\d+)\)$
    regExpReplace: $1
  - name: price
    xpath: //div[@class="prc"]
  - name: manufacturer
    singleValue: true
  - name: soldBy
    singleValue: true
  - name: endorsementText
    singleValue: false
  - name: rank
    singleValue: true
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: true
    description: The position (rank) within the list excluding sponsored/paid results
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    type: BOOLEAN
    xpath: //a[@class="core"][@data-list="sponsored"]
    defaultValue: false
  # - name: totalRecordCount
  #   singleValue: true 
  #   type: NUMBER