singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //ul[@id='productListMain']//span[@class="itemTitle"]/a/@href
    regExp: (.+)
    regExpReplace: https://www.jdsports.co.uk$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    # xpath: //ul[not(contains(@class,'productList rcHldr'))]//a[@class="itemImage"]/picture//img/@src
    xpath: //ul[@id="productListMain"]//a/picture/source/@srcset
    regExp: ((\w.+)[,])
    regExpReplace: $2
  - name: name
    type: TEXT
    xpath: //ul[@id='productListMain']//span[@class='itemTitle']//a//text()
  - name: id
    description: The store-specific product identifier
    xpath: //ul[@id="productListMain"]//span/@data-productsku
  - name: aggregateRating2
    xpath: //ul[@id='productListMain']//div[@class='pr-snippet-rating-decimal']
  - name: reviewCount
    xpath: //ul[@id='productListMain']//span[@class='pr-snippet-review-count']
  - name: price
    description: The offered price for the product
    type: CURRENCY
    xpath: //ul[@id='productListMain']//div[@class='itemPrice']//span[@data-e2e="product-listing-price"]
