singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: null
fields:
  - name: productUrl
    description: The URL for the product details page
    xpath: //ul[@id='productListMain']//a[@class='itemImage']/@href
    regExp: (.+)
    regExpReplace: https://www.jdsports.co.uk$1
  - name: thumbnail
    description: The URL for the product thumbnail image
    xpath: //ul[@id='productListMain']//a[@class='itemImage']/picture/source/@srcset
  - name: name
    singleValue: true
    type: TEXT
    xpath: //ul[@id='productListMain']//span[@class='itemTitle']//a//text()
  - name: id
    singleValue: true
    description: The store-specific product identifier
    xpath: //ul[@id='productListMain']//span[@class='itemOverlay ']/@data-productsku
  - name: rating
    xpath: //ul[@id='productListMain']//div[@class='pr-snippet-rating-decimal']//text()
  - name: number_of_reviews
    xpath: //ul[@id='productListMain']//span[@class='pr-snippet-review-count']//text()
  - name: price
    description: The offered price for the product
    type: CURRENCY
    xpath:  //ul[@id='productListMain']//div[@class='itemPrice']//span[@class='pri']//text()
	