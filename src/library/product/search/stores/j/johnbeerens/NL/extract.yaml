singleRecord: false
regionsSelector: null
recordSelector: ol.product-list li.product-list__item
recordXPath: null
fields:
  - name: id
    SingleValue: false
    xpath: //div[contains(@class,"price-final_price")]/@data-product-id
  - name: productUrl
    SingleValue: false
    xpath: //a[@class="product-list__item-link"]/@href
  - name: price
    SingleValue: false
    xpath: //div[contains(@class,"price-final_price")]/span[not(contains(@class,"old-price"))]//span[contains(@class,"price-wrapper")]
  - name: thumbnail
    SingleValue: false
    xpath: //img[@class="product-image-photo lazy"]/@data-original
  - name: name
    SingleValue: false
    xpath: //a[@class="product-list__item-link"]
  - name: rankOrganic
    SingleValue: true
  - name: rank
    SingleValue: true
  - name: aggregateRating2
    SingleValue: false
    xpath: //span[@class="ts-reviewSummary-ratingValue"]
  - name: reviewCount
    SingleValue: false
    xpath: //span[@class="ts-stars-reviewCount"]
    type: NUMBER
