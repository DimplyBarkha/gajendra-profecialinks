singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@class='product-list-container']//section[@class='product-card']
fields:
  - name: paid
    singleValue: false
    description: Whether this is a sponsored/paid result
    type: BOOLEAN
  - name: brand
    singleValue: false
    description: The brand name
    example: Panasonic
  - name: category
    singleValue: false
    description: The categories (e.g. from breadcrumbs)
    example:
      - Dental Care
      - Toothbrushes & Accessories
      - Electric Toothbrushes & Accessories
      - Electric Toothbrushes
      - Rotating
  - name: productUrl
    singleValue: false
    description: The URL for the product details page
    xpath: //div[@class='product-list-container']//section[@class='product-card']//a/@href
    regExp: (.*)
    regExpReplace: https://www.johnlewis.com$1
  - name: searchUrl
    singleValue: false
    xpath: //div[@id='searchUrl']
  - name: thumbnail
    singleValue: false
    description: The URL for the product thumbnail image
    xpath: //div[@class='product-list-container']//section[@class='product-card']//img/@src
  - name: name
    singleValue: false
    description: The product name
    xpath: //span[@class='product-card__title-inner']
  - name: sku
    singleValue: false
    description: The store-specific product identifier
    xpath: //input[@name='sku']/@value
  - name: mpc
    singleValue: false
    description: The model code of the product
  - name: gtin
    singleValue: false
    description: GTIN code (includes UPC/EAN)
  - name: aggregateRatingText
    singleValue: false
    description: The stated aggregate rating
  - name: ratingCount
    singleValue: false
    description: The number of ratings
  - name: reviewCount
    singleValue: false
    description: The number of reviews
    manualSelector: span.bin-count--review-stars
    regExp: \d+
  - name: price
    singleValue: false
    description: The offered price for the product
    manualSelector: span.product-card__price-span
  - name: listPrice
    singleValue: false
    description: The stated undiscounted price for the product
    manualSelector: span.product-card__price-span--strike
  - name: manufacturer
    singleValue: false
    description: Product manufacturer
  - name: soldBy
    singleValue: false
    description: The name of the seller of the item (if available)
  - name: endorsementText
    singleValue: false
    description: The text that signifies that a product is endorsed
  - name: shippingInfo
    singleValue: false
    description: Shipping information for the product
  - name: rank
    singleValue: false
    description: search/listing rank
    type: NUMBER
  - name: rankOrganic
    singleValue: false
    description: The position (rank) within the list excluding sponsored/paid results
    type: NUMBER
  - name: sponsored
    singleValue: false
    description: Is sponsored/paid
    manualSelector: p.product-card__info-section.product-card__message
    type: BOOLEAN
  - name: id
    singleValue: false
    description: Unique id (within this extractor)
    xpath: //div[@class='product-list-container']//section/@data-product-id
  - name: nameExtended
    singleValue: false
    description: The product name, prefixing "${brand} - " if not included in "name"
      and appending " - ${variantType}" if necessary (fixed per extractor)
    xpath: //span[@class='product-card__title-inner']
  - name: aggregateRating
    singleValue: false
    description: The stated aggregate rating normalized to be out of 5
    manualSelector: span.review-indicator-sprites
    regExp: \d+.\d+
