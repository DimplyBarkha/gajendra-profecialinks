
singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[@data-automation-id="productCard"]
fields: 
- name: rank
  singleValue: true
  description: search/listing rank
  type: NUMBER
- name: id
  description: Unique id (within this extractor)
  xpath: //div[@data-automation-id="productCard"]/@skuvalue
- name: productUrl
  description: The URL for the product details page
  xpath: //div[@data-automation-id="productCard"]/@productvalue
  regExp: (.+)
  regExpReplace: https://www.jcpenney.com$1
- name: thumbnail
  description: The URL for the product thumbnail image
  xpath: //div[@data-automation-id="productCard"]/@imagevalue
  regExp: (.+)
  regExpReplace: https://s7d4.scene7.com/is/image/JCPenney/$1?wid=350&hei=350&op_usm=.4,.8,0,0&resmode=sharp2
- name: name
  description: The product name
  xpath: //div[@data-automation-id="productCard"]/@namevalue
- name: gtin
  description: GTIN code (includes UPC/EAN)
- name: reviewCount
  description: The number of reviews
  xpath: //div[@data-automation-id="productCard"]/@reviewvalue
- name: price
  description: The offered price for the product
  xpath: //div[@data-automation-id="productCard"]/@pricevalue
- name: aggregateRating
  description: The stated aggregate rating normalized to be out of 5
  xpath: //div[@data-automation-id="productCard"]/@ratingvalue