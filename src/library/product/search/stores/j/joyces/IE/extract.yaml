singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //div[contains(@class,"row")]
fields:
  - name: price
    singleValue: false
    xpath: //div[contains(@class,"product__price")]
  - name: productUrl
    singleValue: false
    xpath: //div[contains(@class,"product__desc")]//h3//a//@href
  - name: searchUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: id
    singleValue: false
    xpath: //a[contains(@class, "product_type_simple")]/@data-product_sku
  - name: name
    singleValue: false
    xpath: //div[contains(@class,"product__desc")]//h3
  - name: thumbnail
    singleValue: false
    xpath: //div[contains(@class,"product-image")]//img//@src
  - name: brand
    singleValue: false
    xpath: //ul[contains(@class,"products")]//li//a[contains(@class,'woocommerce-LoopProduct-link')]/h2
    regExp: (Dyson)
    regExpReplace: $1
  
  


  
 