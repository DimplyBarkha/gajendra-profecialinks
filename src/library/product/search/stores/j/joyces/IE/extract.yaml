singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: //ul[@class="products columns-4"]//li
fields:
  - name: price
    singleValue: false
    xpath: //span[@class="price"][not(del)] | //span[@class="price"]//ins
  - name: productUrl
    singleValue: false
    xpath: //a[contains(@class,'woocommerce-loop-product__link')]/@href
  - name: searchUrl
    singleValue: true
    xpath: //meta[@property='og:url']/@content
  - name: id
    singleValue: false
    xpath: //a[contains(@class, "product_type_simple")]/@data-product_sku
  - name: name
    singleValue: false
    xpath: //h2[@class='woocommerce-loop-product__title']/text()
  - name: thumbnail
    singleValue: false
    xpath: //ul[contains(@class,"products")]//li//a[contains(@class,'woocommerce-LoopProduct-link')]/img/@src
  - name: brand
    singleValue: false
    xpath: //ul[contains(@class,"products")]//li//a[contains(@class,'woocommerce-LoopProduct-link')]/h2
    regExp: (Dyson)
    regExpReplace: $1
  
  


  
 