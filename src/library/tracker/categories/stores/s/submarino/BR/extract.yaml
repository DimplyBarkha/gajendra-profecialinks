singleRecord: false
regionsSelector: null
recordSelector: null
recordXPath: '//div[@id="sitemap-pane-categoria"]/div/ul[@class="sitemap-list"]//li[@class="sitemap-item"]/h3'
fields:
  - name: category
    singleValue: false
    description: name of the category
    xpath: //a
  - name: categoryUrl
    singleValue: false
    description: url of the category
    xpath: //a/@href
    regExp: (.+)
    regExpReplace: https://www.submarino.com.br$1